  ghoul_army_starter:0 "Clot You to Rot"
  ghoul_army_starter_desc:0 "Chaos days returned. The wasteland has awakened, and they're ready to take away the land we inherited from the Great War, the land they ruined and where we flourish. Chaos days returned, so, we'll need to prepare to defend ourselves - once again."
  ghoul_army_navy:0 "Dead Water"
  ghoul_army_navy_desc:0 "Deadwater is a well-known term in the nautical dictionaries, and also the name of our project with which we finally set sail. Because we will break out from the dead water, now that we have access to a body of water."
