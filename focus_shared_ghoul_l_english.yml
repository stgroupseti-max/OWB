  ###Ideas
  ghoul_idea_energy:0 "Dead Energy"
  ghoul_idea_energy_desc:0 "Any energy developed but not used up properly can be deemed as dead energy, and that's a waste we cannot live with. Just redirecting those dead-end wires into our facilities will accelerate our progress."
  ghoul_idea_extraction:0 "Radiation-proof Prospectors"
  ghoul_idea_extraction_desc:0 "There is worthful of treasure, just laying on the ground, ready to pick up, and only a deadly dose of radiation stand between it and us. Our Glowed Ones in these situations will be a cutting edge."
  ghoul_idea_ghoul_army:0 "The Walking Dead"
  ghoul_idea_ghoul_army_desc:0 "If I had known the world was ending, I would’ve brought better books."
  ghoul_idea_glowing_army:0 "The Radiant"
  ghoul_idea_glowing_army_desc:0 "The Glowing Ones naturally radiate radiation from themselves, and that's a power that organized into a force would be unstoppable. Poisoning our enemies, healing our troops - the best ally on the battlefield."
  ghoul_idea_feral_horde:0 "The Nuclear Horde"
  ghoul_idea_feral_horde_desc:0 "When you facing an uncountable amount of dead bodies charging at you, mindlessly and ferociously, there's nothing more than you can say is then; §Rfuck§!."
