  ghoul_army_zombie_priority:0 "Send in the Zombies"
  ghoul_army_zombie_priority_desc:0 "Originally a name of mockery to the inexperienced Canadian troops that has been sent overseas in WW2, our Zombies, purposefully are the opposite of that sentiment. The Zombies are our most experienced and battle-hardened soldiers, so, building upon them seems all-natural."
