  NIT_CHIEF_NAME:0 "Chief Jeremy Oldgun"
  NIT_CHIEF_DESC:0 "The Old Gun of the Blackfoot Confederacy has seen more years go by than most, with an equally large repertoire of tales to tell. His youth was spent adventuring, wandering through the neighbouring lands and scavenging what the destroyed society of old had left behind. His favourite tales to recount are those of pristine valleys in the mountains and the antics of his children, but such peaceful stories do not hook the youth as much as he’d like. Yarns featuring Yao Gaui and mad robots were popular enough, but accounts of the war against Zack Company, a now-defunct band of soldiers descended from the pre-war militia, were most sought after of all. Their destruction was the beginning of Jeremy’s ascension for chief, but was marked with more than enough bloodshed for the Old Gun’s tastes.\n\nAdventure is a fine thing, but war is an ugly beast."
  
  NIT_MORNING_STAG_NAME: "Morning Stag"
  NIT_MORNING_STAG_DESC: "Morning Stag is the Grandson of Jeremy Oldgun, and a bright young warrior with an endless drive to exceed. He is heavily influenced by his people's long history, and seeks glory on the battlefield. Morning Stag dreams of one day restoring the ancient borders of his people, but Oldgun cautions him that his obsession with the past may lead only to more suffering for their people..."

  nit_blackfoot:0 "Nitapipatapitsin"
  nit_blackfoot_desc:0 "The Niitsitapi under Oldgun have embraced a simple philosophy: in a wasteland as treacherous as the one of today, to live honest and true among another is paramount. To this end, they have become united like few other groups in the modern world have.\n\n§RThey won't go quietly.§!"