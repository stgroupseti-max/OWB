  NCR_armourexperiment_focus:0 "Deploy the Experimental PA Troopers"
  NCR_armourexperiment_focus_desc:0 "Our experiments with power armour have finally come to fruition, and we are ready to deploy the newly trained and equipped units in Shady Sands. These experiments will undoubtedly help us reign supreme over the wastes."
  NCR_protege_focus:0 "Deploy Lee's Troopers"
  NCR_protege_focus_desc:0 "General Lee Oliver, Kimball's protege, is a capable and tactical commander. He is also very aware of the strengths of the NCR which is in its technological superiority of its enemies. To this end he has equipped his new soldiers with Power Armour to defeat the enemies of the NCR with easy."
  NCR_heavytroops_focus:0 "Deploy the Heavy Troopers"
  NCR_heavytroops_focus_desc:0 "After our defeat at the Hoover Dam we had a change of strategy. We need to leverage our technological superiority over the legion, to this end we will deploy more Heavy troopers equipped with Power Armour in order to defeat the legion once and for all."
