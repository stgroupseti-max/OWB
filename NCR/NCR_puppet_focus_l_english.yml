#Sky Reavers
ncr_SKY_establish_the_survey_corp:0 "§YEstablish the Survey Corp§!"
ncr_SKY_establish_the_survey_corp_desc:0 "Nevada is full of mysteries that many cannot find answers to, especially within the region the pre-war army called the 'Nevada Test Range'.\nTo explore these mysteries (or fairytales, as many NCR scientists say), a Nevada survey corp will be created. Perhaps the corp will give us an advantage within the Mojave?"
ncr_SKY_exploring_area_2:0 "§LArea 2§!"
ncr_SKY_exploring_area_2_desc:0 "Area 2 appeared to be a US Military stockpile before the war and most of it has been looted, however there are several howitzers that while damaged can be repair. From a bit of graffiti that says 'Pearl was Here' we can assume the Boomers are responsible for looting. Good thing they left these guns and a few volleys of shells!"
ncr_SKY_exploring_area_22:0 "§OArea 22§!"
ncr_SKY_exploring_area_22_desc:0 "Area 22 appears to hold a military airfield, with luck we can find some records for our reasearch boys to comb through. Not like they have much else to do!"
ncr_SKY_exploring_area_18:0 "§CArea 18§!"
ncr_SKY_exploring_area_18_desc:0 "Area 18 contains yet another airfield, though this one containsa what looks to be a crashed prototype of some kind, let's have the egg-heads tear this thing apart."
ncr_SKY_exploring_area_15:0 "§GArea 15§!"
ncr_SKY_exploring_area_15_desc:0 "Our Expedition has found what looks to be a previous testing site for what the egg-heads say became the GECK. This is huge and with the notes they left we can replicate this across our territory, though it is seriously unlikely that we will be able to duplicate an GECKS. Shame, but hey at least we have a place for settlers to set up farms!"
ncr_SKY_exploring_area_6:0 "§1Area 6§!"
ncr_SKY_exploring_area_6_desc:0 "Finally, some luck! We've found a military bunker that contains some old schematics for aircraft. Looks like either a spy was trying to smuggle these out long ago, or they were simply carless. Either way, our mechanics aren't shooting in the dark, well at least not figuratively anymore. \n\n Has anyone been able to find my pants?\nNo?\nFucking Gecko's."
ncr_SKY_the_airbase_calls:0 "§3Area 51§!"
ncr_SKY_the_airbase_calls_desc:0 "The heart of our territory, the mysterious blacksite that seems to have been the least kept secret in pre-war America. On the bright side, we can search through the many bunkers and files here though that will take a long time."
ncr_SKY_searching_for_schematics:0 "Scroll Through Databases"
ncr_SKY_searching_for_schematics_desc:0 "A impressive amount of data has been left upon these devices, but we will need time to look into it."
ncr_SKY_searching_for_the_escaped:0 "§4We Want to Believe§!"
ncr_SKY_searching_for_the_escaped_desc:0 ""If Found, please return. Property of Area 51""
ncr_SKY_opening_armories:0 "Break Into the Armories"
ncr_SKY_opening_armories_desc:0 "Breaking into a pre-war military base for weapons, what could go wrong!"
ncr_SKY_reparing_weapons:0 "Repair Found Weapons"
ncr_SKY_reparing_weapons_desc:0 "Suprisingly, nothing went wrong!"
ncr_SKY_examining_labs:0 "Area 51 Labs"
ncr_SKY_examining_labs_desc:0 "We must be cautious within these laboratories. Who knows what are in all these vials, it could be disastrous if some idiot knocked over one of these!"
ncr_SKY_accessing_the_database:0 "Area 51 Databases"
ncr_SKY_accessing_the_database_desc:0 "It's all about the Database, the egg-heads are obsessed with the files they are finding."
ncr_SKY_secrets_of_the_airforce:0 "Secrets of the Airforce"
ncr_SKY_secrets_of_the_airforce_descc:0 "Don't look down. Really, that's the secret? Oh I suppose there are other things in here as well."
ncr_SKY_the_Hellion_project:0 "Project §t"HELLION"§!"
ncr_SKY_the_Hellion_project_desc:0 "So many mentions of a 'Calculator'. Maybe the worker was very bad at math?"
ncr_SKY_air_matinence_training:0 "Advanced Plane Designs"
ncr_SKY_air_matinence_training_desc:0 "This isn't just aviation, its ADVANCED aviation."
ncr_SKY_the_republics_airforce:0 "Republic Airforce"
ncr_SKY_the_republics_airforce_desc:0 "The Bear's Roar will be heard from the Skies!"

#Fourways
ncr_FOU_a_lesson_from_house:0 "Lesson From House"
ncr_FOU_a_lesson_from_house_desc:0 "House has ensured NCR can not ban its citizens from the Strip, and it is smart. We will do the same thing with treaties with surrounding nations to ensure our coffers are never harmed."
ncr_FOU_expanding_regional_security:0 "Protecting Our Money"
ncr_FOU_expanding_regional_security_desc:0 "While we can ensure people come to the Fourways, raiders may also cause problems for us. Raising military forces to hunt down raiders is our next step"
ncr_FOU_brahmin_pitstop:0 "Brahmin Pitstop"
ncr_FOU_brahmin_pitstop_desc:0 "Setting up pitstops for caravans will being more people into our territory."
ncr_FOU_crimson_caravan_contracts:0 "Crimson Caravan Contracts"
ncr_FOU_crimson_caravan_contracts_desc:0 "We are totally not being coerced."
ncr_FOU_entering_the_big_circle:0 "Welcome the Big Circle!"
ncr_FOU_entering_the_big_circle_desc:0 "The Circle, it is Big."

#Baggers
ncr_BAG_expanding_authority_in_colorado:0 "Expanding our Authority"
ncr_BAG_expanding_authority_in_colorado_desc:0 "With the NCR's victory in Colorado and our rejoining of it, we can seek out the oppertunity to take over the territory for the NCR."
ncr_BAG_reconsiling_the_foragers:0 "Reconsiling The Foragers"
ncr_BAG_reconsiling_the_foragers_desc:0 "So Porter, it's been a while."
ncr_BAG_professional_training:0 "Professionals Have Standards"
ncr_BAG_professional_training_desc:0 "No dad I'm not a murderer I'm a NCR trooper. The difference is one is a job and the other is Mental Sickness!"
ncr_BAG_statehood_offer_to_battery:0 "Offer the Statehood to Black Canyon"
ncr_BAG_statehood_offer_to_battery_desc:0 "The Dome, hand it over."
ncr_BAG_the_secrets_of_the_dome:0 "Beyond the Boulder Dome"
ncr_BAG_the_secrets_of_the_dome_desc:0 "I won't spoil the mod, I promise."


#Shared Mil and Industry
NCR_shared_industrial_start_focus:0 "Californian Industrial Progress"
NCR_shared_industrial_start_focus_desc:0 "We are now part of the NCR, which means we must adopt their great standards of construction."
NCR_shared_industrial_new_slots:0 "Caravans Now Come on Time!"
NCR_shared_industrial_new_slots_desc:0 "Taxes on their construction of course not the most pleasant, but now the caravans will come on time!"
NCR_shared_industrial_scavenging_1:0 "Organize New Scavenge Teams"
NCR_shared_industrial_scavenging_1_desc:0 "With NCR support, we can assemble better teams to dismantle pre-war structures."
NCR_shared_industrial_scavenging_2:0 "Improved Scavenge Expertise"
NCR_shared_industrial_scavenging_2_desc:0 "Before NCR, we didn't know that the things we collected could be used in this way.\nThank you, NCR engineers!"
NCR_shared_industrial_scavenging_3:0 "Explore Prewar Bunkers"
NCR_shared_industrial_scavenging_3_desc:0 "Exploring pre-war bunkers is an extremely dangerous occupation, who knows what awaits you there?\nHowever, the NCR has provided us with support to find useful resources in such bunkers."
NCR_shared_industrial_civ_1:0 "Building the Future"
NCR_shared_industrial_civ_1_desc:0 "Enough of us living in our broken homes, the NCR will build housing worthy of a free man!"
NCR_shared_industrial_civ_2:0 "Home for Democracy"
NCR_shared_industrial_civ_2_desc:0 "Our government decided to build a new building for them.\nMany of the work to build houses for the people is not yet finished, but it seems to them that this is more important..."
NCR_shared_industrial_civ_3:0 "New Homes for the Common Folk"
NCR_shared_industrial_civ_3_desc:0 "Finally it's finished! We could've done it much earlier, but anyway."
