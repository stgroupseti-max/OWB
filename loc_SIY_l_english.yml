  #### Characters
  SIY_AGENT_ALABASTER:0 "Agent Alabaster"
  SIY_AGENT_ALABASTER_DESC:0 "When it came to selecting a leader for the expedition into the Nebraska Quarantine Zone, Agent Alabaster was a natural choice. He has always been the type who preferred to work in the shadows, never taking unnecessary risks that might force his name into the spotlight. This would also allow for the expedition to be more easily dismissed if it were to be met with failure, an outcome that many within the Committee believed would be the case.\n\nAdditionally, although Agent Alabaster is not particularly renowned for his strength or cunning, he has sharpened his survival instincts over years of conflict. He has proved in the past to be able to carry out missions effectively despite seemingly lacking the resources to do so. However, whether or not his experience will be enough to contend with the Plague-Stricken Monsters of the Plaguelands remains to be seen."

