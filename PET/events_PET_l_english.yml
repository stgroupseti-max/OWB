Cold sweat ran down El Seeyo’s back as the Anholiest sat him in the Connective Throne, attaching various wires to El Seeyo’s body as his heart hammered in his chest.\n”Are you ready?” The Anholiest asked, gaze looking for hesitance in El Seeyo’s eyes.\nEl Seeyo just closed his eyes and rapidly nodded, clenching his fists. The Divining Fluid took longer than usual to work its magic, and El Seeyo faded in and out of consciousness multiple times. After what felt like days he eventually woke, nauseous and exhausted, to the sound of a voice saying:"
  nf_event_pet.5.a:0 ""Perhaps it would never have been enough.""
