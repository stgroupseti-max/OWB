  ### Don't ask me why the tag portion is sometimes capitalized and sometimes not. I don't know. - Ardor ###
  pet_idea_fuel_nation:0 "Gas Nation"
  pet_idea_fuel_nation_desc:0 "While the world was enamored with the atom, Petro-Chico focused on the tried-and-true black gold of Mexico. Many of their steel juggernauts in the Gulf and refineries inland sat stoic through the fire and fury of the First B’aykruptsi, and now once more provide the lifeblood of the Petro-Chicans. These machines, while gifted to El Seeyo and his people by the Zheiroldas, are still reminders of what may befall the world should the Anwell Report find them… unprofitable."
  pet_idea_gain_fuel:0 "Siphoned Fuel from Enemy"
  pet_idea_gain_fuel_desc:0 "We've managed to steal enemy fuel supplies, at least for now."
  pet_idea_lose_fuel:0 "Fuel Siphoned to Enemy"
  pet_idea_lose_fuel_desc:0 "Our fuel has been siphoned by enemy operatives. We need to deal with this."
  pet_idea_gain_research:0 "Research Stolen from Enemy"
  pet_idea_gain_research_desc:0 "Our more advanced neighbors have fallen prey to our operatives, allowing us to profit off their research."
  pet_enemy_ops:0 "Suspicious Goings-on"
  pet_enemy_ops_desc:0 "There are strange and suspicious events occurring throughout our country. We should investigate."
  pet_itz_remember:0 "Remembered Slights"
  pet_itz_remember_desc:0 "Chichen Itza has treated us with nothing but disrespect and disregard. We'll remember this."
  pet_ate_remember:0 "Remembered Slights"
  pet_ate_remember_desc:0 "Nueva Aztlan has treated us with nothing but disrespect and disregard. We'll remember this."
  pet_counter_spies_idea:0 "Counter Spies"
  pet_counter_spies_idea_desc:0 "Now that we know neighboring powers have taken an interest in operating within our country we must do our best to stop them."
  PET_security_patrols_idea:0 "Kompenni Dedication"
  PET_security_patrols_idea_desc:0 "With the start of our new loyalty programs, we will be able to fully trust our citizenry and mobilize our military as needed."
  PET_machine_guns_brrr:0 "Raining Hellfire"
  PET_machine_guns_brrr_desc:0 "Our troops have become quite proficient with the machine guns we have recently developed. There really is nothing like the joy of filling your enemies with lead in the blink of an eye."
  PET_defend_the_homeland_idea:0 "Guarding the Homeland"
  PET_defend_the_homeland_idea_desc:0 "Petro Chico is completely surrounded by threats. Robot menaces lie to the north, just as our borders are assailed by the empires to the south. We must secure our borders from these threats if we are to keep our nation safe."
  PET_scientific_board_funding_idea:0 "Funding Innovation"
  PET_scientific_board_funding_idea_desc:0 "Now that the Department of Innovation has secured proper support, our modest nation can finally achieve scientific advancements that were previously out of reach."
  PET_idea_chosen_people:0 "Blessed by the Zheiroldas"
  PET_idea_chosen_people_desc:0 "Our faith in El Seeyo and El Bord was well-founded. We have been found worthy of the Zheiroldas' profits, and have averted another B'aykruptsi. We are more confident in our position and united than ever."
  PET_idea_failed_zheiroldas:0 "Condemned by the Zheiroldas"
  PET_idea_failed_zheiroldas_desc:0 "Failure. Loss. B'aykruptsi. All synonyms for failing the Zheiroldas in the Anwell Report. The Anholists and the people have lost faith in El Seeyo and El Bord, sending society into disarray."
  PET_chems_and_robots:0 "Exchange With The Viceroyalty"
  PET_chems_and_robots_desc:0 "Our new friends across the peninsula have been kind enough to provide us some advanced knowledge we would not have otherwise been able to access. For a price, of course."