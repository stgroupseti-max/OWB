  PET_the_war:0 "The First B’aykruptsi"
  PET_the_war_desc:0 "The first lesson the Anholists taught the people was that of The First B’aykruptsi, a wave of fire and brimstone that swept the world after those who came before defied and angered the Zheiroldas."
  PET_the_aftermath:0 "Unification of El Bord"
  PET_the_aftermath_desc:0 "The second lesson the Anholists taught the people was that of the Unification of El Bord, where the most intelligent and pious descendents of The First B’aykruptsi joined together to restore and operate the great machines left to the Petro-Chicans by the Zheiroldas."
  PET_the_future:0 "The Fourth Quarter"
  PET_the_future_desc:0 "The third lesson the Anholists taught the people was that of the Fixxelear and the Quarters, the cycle where the Zheiroldas periodically speak to select Anholists to portend the future and ensure that the Petro-Chicans operate in a way that furthers their holy interests."
