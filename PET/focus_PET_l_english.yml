  PET_anwellreport:0 "The Anwell Report"
  PET_anwellreport_desc:0 "The Third Quarter only foretold strife, whereas the Fourth Quarter is certain to conclude in judgement. The Anholiest has put his faith in El Seeyo to make sure the Petro-Chicans are ready to prove their worth."
  PET_anwellreport_timer:0 "Zheiroldas' Judgement"
  PET_anwellreport_timer_desc:0 "El Seeyo and El Bord need to make sure that the Petro-Chicans are deserving of the Zheiroldas' profits before the report comes due. The Kompenni and the world cannot afford another B'aykruptsi.\n\n HINT: You must reclaim the mantle and organize the departments into a functioning government behind El Seeyo by the time the Report comes due."
  PET_petronet_formable:0 "Digital Administration"
  PET_petronet_formable_desc:0 "Having melded PetroNet with the last remnants of Tlaloc, we will become the new protector of Mexico... we can't seem to find the nukes though."
  PET_petronet_category:0 "Reintroducing PetroNet"
  PET_petronet_category_desc:0 "Using what technology we have, we can integrate our revived PetroNet into our state functions. This should increase efficiency and lessen the load on our administration."
  PET_submitreport:0 "The time has come to face the Zheiroldas. We will submit our successes for judgement, and hope they are enough."
  PET_the_boards:0 "Representative of El Bord"