l_english:
    WAP_SONSEE_ARRAY_NAME:0 "Sonsee"
    WAP_SONSEE_ARRAY_DESC:0 "Freeing herself from slavery as the collapse of the Legion began, Sonsee lead a small slave rebellion throughout Arizona as the Legion retreated from their lands. After liberating countless slaves she founded the Western Apache, taking the name from stories her grandmother told her of their origins."
