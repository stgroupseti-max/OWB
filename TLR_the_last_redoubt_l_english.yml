  TLR_annabella_cross:0 "Annabella Cross"
  TLR_annabella_leader:0 "As steady a hand with organizing the workplace as she is with welding, Annabella Cross, Foreman of the Ironworkers, was a natural choice for the position after her predecessor passed away unexpectedly. A strong believer in open and honest conversation, her door stays open to members of every Trade, winning her support from many different groups within the Redoubt.\n\nDespite personally being on good terms with Ethan, Annabella announced her intention to run for the position of Supervisor early on. She's come to believe that the Redoubt can't keep on alone, no matter how strong its bastions, and only by looking beyond its borders can they one day connect to the people outside the Plaguelands. Perhaps, with aid, they can even end the Blue Flu and their isolation once and for all."
