  TLR_leo_maldonado:0 "Leo Maldonado"
  TLR_leo_leader:0 "The youngest Foreman on the Council, head of the Electricians, Leo is known for a quick temper, a quicker wit, and a rare knack for electronics and computers. In a country with relatively few computers and robots, he's almost undeniably the expert of the nation on both. Balancing his administrative duties with his endless tinkering in the workshop, constantly seeking new knowledge while constrained to the fortifications of his homeland, Leo is the leading proponent for radical new policies of expansion. Indeed, his unexpected bid for the Foreman position seems to have been for the sake of pushing back against Ethan's seeming policy of betting everything on their defenses.\n\nDespite his inexperience with tradeshop politics, his win shows a growing discontent among some with the current path of leadership. Rallying those not content to sit back while the Plaguelands reaches a turning point, he's thrown his hat into the 2276 Supervisor election hoping to turn the tide before the Redoubt becomes trapped within their own walls, unable to prepare for the coming conflicts."
