  TLR_amalthea_saigner:0 "Amalthea Saigner"
  TLR_amalthea_economic_desc:0 ""Very nicely done, Foreman Juneau. We won't be needing you any further. A magnificent performance. It's a shame you had to leave the stage so early. Unfortunately, I don't care what Johari’s end goals are, I can't have anyone standing in the way of this delicious experiment. Don't worry, however, I'm an expert, after all. In just a moment, you shouldn't be feeling anything anymore. That is, of course, unless I've miscalculated the dose."\n\nA native of the Redoubt, Amalthea was born to the Saigner family, made infamous by the unexplained- often messy- deaths of her ancestors at the hands of the Redoubt's many machines. At the age of 16, she had already graduated from trade school and was fast tracked through to the Nurses Union, praised by her peers and superiors for her advanced intelligence and deep curiosity surrounding the work of healing, but especially medicine. Unfortunately for the people of the redoubt, her intentions in studying chemicals of all kinds were anything but kind. She spent night after night dreaming up nightmarish concoctions in the chem development lab, poring over ancient documents scavenged from old warehouses. It didn't matter to her what the function of the chemical was, she delighted in testing them. Under her guidance, the chem lab would come to be known as the "Lab Mouse Morgue" among the lesser nurses. It wasn't long after the name spread to the Foreman that Amalthea's work was put on hold indefinitely, she herself relegated to simple care under the watchful eye of other doctors and nurses.\n\nHer research wouldn't stay on hold forever, however, as one "Blissful" Johari Bayha would contact her with the offer of a lifetime. "Develop this for me, and you'll have whatever you want." It was, of course, child's play, if not endlessly fascinating. A Euphoriant designed to addle the minds of its users, and so effective. The chance to work on GRIN alone was enough to enthrall her, but the testing it would need, that was her real ambition. How many variants could she craft? How many effects could she manage to develop from this base structure? She accepted the position as Johari’s right hand woman, eager to unleash her wonderful, awful creations upon the Plaguelands. If she was honest, however, whether it had been Johari, or someone else entirely, to offer her the job didn't matter. Any moron would have done, so long as she could continue her tests and development."

  TLR_remy_stjohn:0 "Remy St. John"
  TLR_remy_army_chief_desc:0 "A mercenary of a thousand tales, each less likely than the last, but captivating stories all the same. Protecting gun shipments for the remnants of the People's Front, defending a town from raiders with metal limbs, rationing his last bag of Radway fighting ghouls in irradiated ruins, killing a dozen hopped up Electorals with eleven bullets, a long night crawling in the mud to escape Power Armor patrols of "the true American government", breaking bread with a khan from the far off coast of the Pacific, the sun breaking over lakes greater than the whole of Redoubt territory, surviving backstabbing bandits and taking payment owed from their corpses. \n\nWhatever people think of the validity of his stories, his skill with the plasma defender on his hip and cool head in the thick of it are undeniable. \n\nNow he's come to the Plaguelands, entering through one of the few dangerous ways past the wall, seeking an unknown prize on behalf of a wealthy Manitoban benefactor. Almost a year in the territory has seen him earn some local trust protecting the Redoubt for food and board, and he's become the unofficial leader for outlander mercenaries in the Redoubt. The days are dragging on with no sign of his goal however, and as much as the place has grown on him, a contract can't last forever..."

  TLR_charles_hartworth:0 "Charles Hartworth"
  TLR_charles_army_chief_desc:0 "A Redoubter born and bred, Charles took years to find his calling. Terrible with a hammer, avoided electricity for his own health, and down right dangerous with a blowtorch; it wasn't til he got caught defending his hometown from a raider attack that the young man found his place in life. Rising to the occasion, Hartworth soon after began seeking out all he could learn of firefights and leadership, "apprenticing" with local defenders across Redoubt territory. Now many years older and many more wiser, he's a respected voice and the closest thing to a "General" the Union employs. \n\nGruff and distrustful towards outsiders from beyond the Wall, he spends his days now trying to build support for further military funding and organization for the Redoubt. In his eyes, they have for far too long overly relied on local defenses and mercenaries to keep the people safe, rather than dedicated soldiers."

  TLR_garth_dhusgrolin_name:0 "Garth Dhusgrolin"
  TLR_garth_high_command_desc:0 "A friendly man born and raised in the Forgehold of Gimli, Garth had what his Ma and Pa had always referred to as an "overactive imagination". It wasn't until he was nearly an adult that they began to suspect something more serious was at play, as their son had not left behind his long rants of things that moved between shadows. Of ghouls and demons in the corners of their home, threatening to kill them if left unattended.\n\nHis rants alone had already earned him the ire of most of the other folks living in Forgehold. However, shortly after he had reached adulthood, his delusions got the better of him and his negligence resulted in an accident involving a beloved leader and the maw of a machine. This spelled the end of his time in the Forgehold of Gimli. He was driven out, forced to wander the wasteland, spouting his nonsense about demons threatening to invade and control humanity, kicked out of every town he ran across until he finally had nowhere else to go but the dreaded place of no return: the Plaguelands. Passing through one of the few gaps in the wall that had formed over the centuries, he came across a place called the Last Redoubt.\n\nHe was accepted by the people, proving himself an effective and fearless general (despite his non-violent outbursts), especially when leading the charge with his trusty trenchgun, and would eventually become very familiar with the members of the Nurses Union, becoming fast friends with many of the practitioners, aside from the chemist who developed the medication to help tame his delusions."

  ##Ideas
  tlr_fortified_position:0 "Behind The Walls"
  tlr_fortified_position_desc:0 "Founded by the construction crew of the half finished Vault 55, left behind by company and country, the Redoubt has survived all these years within what was once Nebraska by using their skills to fortify their settlements, and standing firm atop their walls."
  tlr_union_charter:0 "Council Of Post-Nuclear Trade Labor"
  tlr_union_charter_desc:0 "Often referred to as simply "the Union" by those living in the Plaguelands, the CPNTL is the primary leadership in Redoubt territory. Union members are able to vote directly on their leadership and changes to the Bylaws of the Contract; in turn they have a responsiblity to pass down the skills of their respective trades to new generations.\n\nWhile membership isn't mandatory, in practice most natives eventually join and apprentice in one of the Nine Trades: the Carpenters, the Masons, the Ironworkers, the Plumbers, the Machinists, the Electricians, the Nurses, the Laborers, the Farmhands, and the Teamsters."
  tlr_tenth_trade:0 "The Eleventh Trade"
  tlr_tenth_trade_desc:0 "Historically, the Redoubt has never had a formal army as such. Their defense lies mostly with settlement militia groups, hunters, armed caravan guards, and outsiders (from both inside and out the Wall) who have banded together as mercenaries. Locals occasionally gather into dedicated fighting units, usually those with a particular talent for fighting (or no talent for much else), but these formations rarely gain much acclaim or funding. All together soldiering is sometimes derogatorily called "the Eleventh Trade".\n\n The times are changing however, and as ever more threats circle the Redoubt's battlements, more voices are calling for a full time warriors that can defend the Union."
  tlr_mercenary_funds:0 "Funding Mercenary Contracts"
  tlr_mercenary_funds_desc:0 "You get what you pay for."
  tlr_parish_ally:0 "Enlightening Machines"
  tlr_fringe_ally:0 "Building Links"
  tlr_crow_ally:0 "Northern Guardian"
  tlr_glowing_ally:0 "Gateway to the West"
  tlr_machine_tinkering:0 "Machine Tinkering"
  tlr_machine_tinkering_desc:0 "Leo's workshop is home to a constantly changing set of projects and studies, not least of which nowadays is his work understanding how robots function."
  tlr_project_wallkeeper:0 "Project WALLKEEPER"
  tlr_project_wallkeeper_desc:0 "Utilizing recovered robots and their facilities, Project WALLKEEPER is an attempt to construct a self sustaining robot army, fully under our control, to safeguard the Wall and our society from threats internal and external. It could take a life time to succeed at such an endevor with our resources and knowledge, however, so for now we merely repair and reprogram damaged robots and send them into battle."

