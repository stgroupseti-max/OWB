  ##CHARACTERS
  TLR_ethan_oneil:0 "Ethan O'Neil"
  TLR_ethan_leader:0 "Foreman of the Masons, Ethan learned his trade from his mother, who learned it from her father, and so on back to well before the first concrete pour of Vault 55. While coming from a well respected family and winning the Supervisor elections of 2268 and 2272 by a strong majority each time, the truth is he never wanted to get into a leadership role in the first place. Building structures one block at a time was always his first love, and he'd still be doing it today if he hadn't lost both legs to a feral ghoul attack in '63.\n\nStill, Ethan is a steadfast leader, wholly dedicated to protecting the Last Redoubt from foes within and without. This is proving ever more important as greater dangers begin to stir in the Plaguelands. Some, however, are questioning his leadership, claiming that continued isolation behind their walls won't be enough forever."
