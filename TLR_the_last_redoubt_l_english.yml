  TLR_blissful_johari_bayha:0 ""Blissful" Johari Bayha"
  TLR_blissful_leader:0 "Growing up observing the peoples' growing discontent and fear surrounding the Last Redoubt's uncertain future, Johari became disillusioned with the tired old motto of "Work First." That disillusionment, in turn, gave way to a habit of scheming, lying, and backstabbing. Johari spent the greater part of her young adulthood running scam after scam, though few of them panned out beyond paltry paydays.\n\nShe would eventually be run off by local Union Officers from the Hall of Grievances, forced to make her way out of the Redoubt and into the harsh Plaguelands. She continued to survive, in spite of the danger, through her usual methods of deception and trickery, eventually finding her way to the Satisfaction Pharmaceuticals Corporate Headquarters and R&D Laboratories.\n\nWithin the ancient halls of Satisfaction, she would come across documentation of a powerful mind-altering medication known as GRIN. Collecting as much of the drug- and information on it- as she could, she returned to the Redoubt with her discovery and began peddling it as a cure-all for all of the woes plaguing the world.\n\n"Step right up, friends, and let me put a smile on your face."\n\nFinding mild success in the Redoubt, she quickly saw the potential to grow an empire by taking advantage of the addictive qualities of the euphoriant. Striking out in search of fortune -and more- she began a long journey throughout the whole of the Plaguelands, offering up GRIN to every settlement she managed to weasel her way into. Her greatest stroke of luck- or perhaps genius- was finding a reliable client in the Order of Saint Joseph of Omaha. \n\nEventually, she would go on to amass a flock of devoted and obedient disciples, eager to forget about their pain, and the harsh reality of Nebraska. As the richest woman in all of the Plaguelands, she buys and sells to her heart's content. Who could guess what her next moves might be?"
