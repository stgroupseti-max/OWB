  ##Events
  nf_tlr.1.t:0 "The Election of 2275"
  nf_tlr.1.d:0 "While technically any member of the Redoubt can be placed on the ballot for Supervisor so long as other members nominate them, in practice the main contenders every year tend to be current Foremen (who are allowed to keep that post alongside the Supervisor position). In keeping with that, three Foremen have thrown their hats into the ring this year.\n\nEthan O'Neil was almost a given: having led the Union for two terms already, and not yet old enough to hang up his hardhat. A stanch proponent of the CPNTL's values, if reelected he has promised to double down on defending ourselves the way we always have: stone walls, strong hearts.\n\nAnnabella Cross has been a well known member of the Redoubt for many years, but only took over for the Ironworkers two years ago in an emergency election. A peacemaker and diplomat, she openly calls for opening dialogue with those beyond our borders.\n\nLast, young and ambitious Leo Maldonado, Electrician Foreman. Having risen to the position only last election, he's already made waves for radical proposals: utilizing machines for aggressive action, putting our limited supply of robots into the field to save Union lives.\n\nWhoever wins the election this year, we're certain to see drastic changes: the Plaguelands is facing trouble like nothing since the Qurantine began!"
  nf_tlr.1.a:0 "Ethan O'Neil retains the position"
  nf_tlr.1.b:0 "Annabella is elected Supervisor"
  nf_tlr.1.c:0 "Leo wins the election"

  nf_tlr.2.t:0 "A Hand Offered"
  nf_tlr.2.d:0 "A messenger arrived in the morning, from the fortresses of the Last Redoubt. In her hand was a letter from Annabella, the new supervisor of those guarded people. The letter detailed an offer of friendship, of alliance, of standing together against the dangers of the Plaguelands. Provisions were included for the tolerance of the faith of the Divine Flaw, and promises of protection for missionaries. It would tie our two communities together for better or worse, but perhaps it would be good to have some friends in this dangerous world."
  nf_tlr.2.a:0 "Let us welcome them as siblings"
  nf_tlr.2.b:0 "We cannot accept this"

  nf_tlr.3.t:0 "A Hand Offered"
  nf_tlr.3.d:0 "A messenger arrived in the morning, from the fortresses of the Last Redoubt. In her hand was a letter from Annabella, the new supervisor of those guarded people. The letter detailed an offer of friendship, of alliance, of standing together against the dangers of the Plaguelands. Provisions for free trade, aid in mutual defense, and other benefits were included within. It would tie our communities together for better or worse, but perhaps it would be good to have some friends in this dangerous world."
  nf_tlr.3.a:0 "Life is hard, we could use the help."
  nf_tlr.3.b:0 "Since when have we needed friends?"

  nf_tlr.4.t:0 "A Hand Accepted"
  nf_tlr.4.d:0 "Annabella sat at her desk, reading an overly formal and flowery response from the robots at the Flawed Parish. Behind the scripture however was an acceptance of her offer. They would be friends and allies to the Redoubt, and stand together in the coming times of trouble. They were a strange people Annabella thought, but a community full of robots would certainly be helpful in a pinch. She could handle some missionaries coming through from time to time."
  nf_tlr.4.a:0 "One Less Problem"

  nf_tlr.5.t:0 "A Hand Denied"
  nf_tlr.5.d:0 "Annabella sat at her desk, reading an overly formal and flowery response from the robots at the Flawed Parish. Behind the scripture however was a refusal of her offer. They would not stand with her, instead they would go it alone. She could not be certain whether it was because of their odd religion or because they held ill intentions towards the Redoubt. Missionaries she could handle but she’d rather not deal with an army of preaching robots."
  nf_tlr.5.a:0 "Setback after Setback"

  nf_tlr.6.t:0 "A Hand Accepted"
  nf_tlr.6.d:0 "Annabella hadn’t been certain whether the folks in the Fringe could even come up with a united response to her offer. That was just what she found herself sitting at her desk and reading however. It was crude but they’d agreed to be friends and allies. If either the Fringe or Redoubt came under attack they’d stand together. She just hoped they could be trusted to hold up their end of the bargain and not cause any undue trouble."
  nf_tlr.6.a:0 "One Less Problem"

  nf_tlr.7.t:0 "A Hand Denied"
  nf_tlr.7.d:0 "Annabella couldn’t really be surprised. The folks in the Fringe could barely stand each other some days let alone agree on a standing alliance with outsiders. They’d turned her down, sending her messenger back with nothing to show for the trip. She hoped this didn’t give her the impression she was soft, as she’d not hesitate to shoot them down if they came raiding to her doorstep."
  nf_tlr.7.a:0 "Setback after Setback"

  nf_tlr.8.t:0 "A Hand Offered"
  nf_tlr.8.d:0 "A messenger arrived in the morning, from the fortresses of the Last Redoubt. In her hand was a letter from Annabella, the supervisor of those guarded people. The letter detailed an offer of friendship, of alliance, of standing together with the newly united people of the Plaguelands against a dangerous world. Provisions for free trade, aid in mutual defense, and other benefits were included within. It would tie our communities together for better or worse, but perhaps it would be good to have some powerful friends at our back."
  nf_tlr.8.a:0 "Life is hard, we could use the help."
  nf_tlr.8.b:0 "Since when have we needed friends?"

  nf_tlr.9.t:0 "A Hand Offered"
  nf_tlr.9.d:0 "A messenger arrived in the morning, from the fortresses of the Last Redoubt. In her hand was a letter from Annabella, the supervisor of those guarded people. The letter detailed an offer of friendship, of alliance, of standing together with the newly united people of the Plaguelands against a dangerous world. Provisions for free trade, aid in mutual defense, and other benefits were included within. It would tie our communities together for better or worse, but perhaps it would be good to have some powerful friends at our back."
  nf_tlr.9.a:0 "Life is hard, we could use the help."
  nf_tlr.9.b:0 "Since when have we needed friends?"

  nf_tlr.10.t:0 "A Hand Accepted"
  nf_tlr.10.d:0 "From the irradiated lands of the Cradle came a return missive. Annabella read it at her desk, having sent the messenger to get a dose of radaway and some rest. It was a warm response, clearly designed to signal the benevolent nature of their leader, and contained a full acceptance of her offer. Glow’s Cradle would stand with her, or more likely they would accept her protection and in return would help in other ways. It was what Annabella had hoped for, and she filed away the letter with a smile."
  nf_tlr.10.a:0 "One Less Problem"

  nf_tlr.11.t:0 "A Hand Denied"
  nf_tlr.11.d:0 "From the irradiated lands of the Cradle came a return missive. Annabella read it at her desk, having sent the messenger to get a dose of radaway and some rest. It was a warm response, clearly designed to signal the benevolent nature of their leader, but contained within was no real acceptance of her offer. Glow’s Cradle would stand alone, unwilling to make a commitment of friendship or perhaps fearing a loss of independence. It was of course, not what Annabella had hoped for, and she tossed the letter into a trash can derisively."
  nf_tlr.11.a:0 "Setback after Setback"

  nf_tlr.12.t:0 "A Hand Accepted"
  nf_tlr.12.d:0 "The people of Pine Ridge were straightforward folks, Annabella thought to herself. The message that their leaders had sent back to her was simple and to the point. They were willing to explore an alliance, and work with her. They also made it clear they weren’t looking to be anyone’s subject. This suited Annabella just fine, she wanted safe borders and trade routes not vassals as if she was playing at queen. She put the letter away and cracked open a bottle of whiskey to celebrate."
  nf_tlr.12.a:0 "One Less Problem"

  nf_tlr.13.t:0 "A Hand Denied"
  nf_tlr.13.d:0 "The people of Pine Ridge were damned straightforward folks, Annabella thought to herself. The message that their leaders had sent back to her was simple and to the point. They had no desire for an alliance or any other formal relationship with her. They also made it clear they weren’t looking to be anyone’s subject and would respond with force if pressed. Annabella couldn’t help but be frustrated, she hadn’t been looking to conquer or rule them but clearly they were worried she would try. She tossed the letter aside and cracked open a bottle of whiskey to ease the disappointment."
  nf_tlr.13.a:0 "Setback after Setback"

  ##Decisions
  TLR_election_season:0 "Election Year"
  TLR_election_season_desc:0 "Per the Union Bylaws, baring exceptional threats, every 4th year the members of the Union vote on their local officers, the Foreman of their respective trade, and on the Supervisor of the entire Redoubt."
  TLR_2276_election:0 "Supervisor Election of 2275"
  TLR_2276_election_desc:0 "This year's election, the candidates for Supervisor are down to three real contenders: keeping Ethan O'Neil, the Mason Foreman and current supervisor; Annabella Cross, the Ironworkers Foreman and a proponent of extending a hand to outside groups; and Leo Maldonado, the Foreman of the Electricians who's made his name arguing for more radical means of securing our safety."

  TLR_ethans_agenda_category:0 "Ethan O'Neil's Agenda"
  TLR_ethans_agenda_category_desc:0 "With his reelection to Supervisor, Ethan plans to reinforce the Redoubt's defenses, as well as dealing with threats on the southern border."
  TLR_defense_of_home:0 "Redoubling Our Defenses"
  TLR_defense_of_home_desc:0 "We have kept ourselves safe all these years by trusting in our skills and trusting in our defenses, never slacking in their construction. As the times are changing, and dangers are on the horizon, we can not forget this."
  TLR_ethans_wargoal:0 "Quenching The Fanatics"
  TLR_ethans_wargoal_desc:0 "The so called "Sanitizers" who have set up next door are an unruly bunch. All their talk about "cleansing" the Plaguelands sounds dangerous, and when we reach a hand out to talk they preach and make demands. Clearing them from our doorstep is a necessity for protecting ourselves."
  TLR_ethans_second_wargoal:0 "Securing The Fringe"
  TLR_ethans_second_wargoal_desc:0 "For long time, the area known as the Fringe has been a disorganized bunch, a hundred competing voices only loosely organized to repel outside authority. While we've occasionally traded with groups there, the area is quickly becoming a hot bed of ideals which threaten our people."
  TLR_ethans_third_wargoal:0 "Bring Down The Counts"
  TLR_ethans_third_wargoal_desc:0 "For too long, the bloody Counts have used people as tools and resources, simply to survive a Plague that we've lived with for generations. Taking them down now only ends their tyranny before they can seek to enslave us, it also secures a trade route with the Order."
  TLR_form_fortifiers:0 "Fortified Bastion Of The Plaguelands"
  TLR_form_fortifiers_desc:0 "So much has spiralled out of control. Seeking to man our settlement walls and defend ourselves has lead to this point: every inch of the great Wall of the Qurantine is under our control. We can learn from the means of its construction, and freely prosper here with its security. We will reinforce those spots that have fallen into disrepair, and bring Union benefits to the whole of Nebraska."

  TLR_annabellas_agenda_category:0 "Annabella Cross' Agenda"
  TLR_annabellas_agenda_category_desc:0 "Unlike many of her contemporaries, Annabella believes in reaching out beyond the Redoubt's borders. If we can make contracts with our fellow nations of the wastelands, wouldn't we all benefit?"
  TLR_annabellas_alliance:0 "Unity In The Face Of Danger"
  TLR_annabellas_alliance_desc:0 "With so much changing in the last few years, the threats to our home are greater than ever. Can we really attempt to survive alone?"
  TLR_annabellas_parish_invitation:0 "Getting In Touch With The Flawed"
  TLR_annabellas_parish_invitation_desc:0 "The Flawed Parish are recent arrivals, landing near our border in recent years to preach their strange faith. While we can't quite understand all the nuances of these machines, they don't appear to be hostile to us. Sending an envoy, we may manage to come to terms with them, and support each other."
  TLR_annabellas_fringe_invitation:0 "Reaching Out To The Workers Of The Fringe"
  TLR_annabellas_fringe_invitation_desc:0 "The Fringe is an anarchic place, many divided hands working only loosely with each other on common goals. Many of them, however, may be willing to cut deals with us, trading labor and supplies with each other."
  TLR_annabellas_funds_for_mercs:0 "Hiring Additional Mercenaries"
  TLR_annabellas_funds_for_mercs_desc:0 "While mercenary bands have often been utilized by the Redoubt in the past, our current situation sees us critically undermanned. By sending out offers of caps and vaccines beyond the wall, we may be able to draw in additional guns for hire willing to work for us."
  TLR_annabellas_outwall_outreach:0 "Seeking Ties Beyond The Wall"
  TLR_annabellas_outwall_outreach_desc:0 "While we're now fair secure in our position, the fact is the Plaguelands have been isolated from the rest of the world for far too long. While we must certainly take precautions against spreading the Plagues outside the Qurantine, we believe we can still find ways to make steady contact with other factions!"

  TLR_leos_agenda_category:0 "Leo Maldonado's Agenda"
  TLR_leos_agenda_category_desc:0 "Leo's agenda is bold, striving to find ways to handle the threats against us before they can even reach our walls. Time will tell if he's as knowledgable on robotics as he believes himself to be."
  TLR_leos_wargoal:0 "Hacking The Parish"
  TLR_leos_wargoal_desc:0 "While the Parish in and of itself poses little threat, their robots could be put to better use without all this Flaw nonsense, and will be an excellent proving group for our ideas as we push towards newly awakened machines from beneath the earth."
  TLR_leos_second_wargoal:0 "Secure The Depot Facilities"
  TLR_leos_second_wargoal_desc:0 "Recently revealed, the rapidly expanding machine army appears to have originated from underground facilities in northern Nebraska. Besides putting an end to the threat, taking control of the treasures beneath the earth is a worthy goal for our future."
  TLR_leos_third_wargoal:0 "A Power Source For Our Ambitions"
  TLR_leos_third_wargoal_desc:0 "While we now possess a great deal more equipment and technology, powering it all on our limited fusion sources has been a challenge. The Oahe Dam, roughly maintained since the Great War by the raiding Busters, would provide more than enough for our goals."
  TLR_wallkeeper_initiative:0 "Project WALLKEEPER"
  TLR_wallkeeper_initiative_desc:0 "Broken chassis from the machine army we've defeated in the north have been brought back to Leo's workshop. Upon disassembly, his hunch has been proven correct: these robots were intended to be used as part of the Cordon Sanitaire, another piece of the automated defenses intended to prevent anyone from entering or leaving the Plaguelands.\n\n By reprogramming and reconstructing the robots and their facilities, they could be used to protect the Wall once more, keeping hostile forces from entering. They could even be directed to destroy other groups within the Plaguelands, if we so choose. With approval from the Council of Foremen, Leo has secured funding for this purpose: Project WALLKEEPER, to keep the Union safe, now and forever."
  TLR_form_rebuilders:0 "Rebuilding Tomorrow"
  TLR_form_rebuilders_desc:0 "Now, with the whole of the Plaguelands under our control, we're free to begin our vision of designing a new tomorrow in earnest. With the knowledge we've passed down for generations combined with what we've learned in our expansion, here in our sanctuary, the Union can rebuild what was lost with the lessons of the wastelands."

