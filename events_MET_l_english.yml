 ##Focuses
 #Metal Mouths Focuses
 MET_what_once_was_flesh:0 "What Once Was Flesh"
 MET_what_once_was_flesh_desc:0 "Their early history is nearly lost, except for one truth. Before finding the Metal, the gang was battered and worn down."
 MET_the_magic_city:0 "The Magic City"
 MET_the_magic_city_desc:0 "Searching out the Magic City, we found a treasure beyond our wildest fantasies. Deep inside a specialized medical facility, newly built before the bombs fell, we found the Metal."
 MET_the_wasteland_rewards_strength:0 "The Wasteland Rewards Strength"
 MET_the_wasteland_rewards_strength_desc:0 "Empowered, the gang struck forth to conquer everything in reach. Earning a new name from the strange implants they used to replace wounded flesh and strengthen their bodies, the Metal Mouths were born."
 MET_thrown_back_by_macarthur:0 "Thrown Back By MacArthur"
 MET_thrown_back_by_macarthur_desc:0 "Rising to the top with both brawn and brains, Steel Joe's next great plan was to raid the town of Missoula, having heard of the great wealth and food there. However, the city was already under the protection of the Armored warriors of MacArthur base. The Colonel had been an unexpected foe..."
 MET_embrace_of_iron:0 "Embrace Of Iron"
 MET_embrace_of_iron_desc:0 "The Metal makes us strong. The Metal makes us whole. Who wouldn't spend their day looking for more?"
 MET_words_of_the_strong:0 "Words Of The Strong"
 MET_words_of_the_strong_desc:0 "The lessons of gang, of strength over all, have persisted even as times change around and within us."
 MET_knock_some_sense_into_them:0 "Knock Some Sense Into Them"
 MET_knock_some_sense_into_them_desc:0 "Yeah, it's fun to spend all day testing the Metal, but maybe our gang needs to spend some time actually, you know, getting stuff done?"
 MET_keep_them_in_line:0 "Keep Them In Line"
 MET_keep_them_in_line_desc:0 "Some of the crew has taken issues with the new work rotations. Saying we should just delegate it all to the slaves. Show them your orders aren't suggestions."
 MET_war_pigs:0 "War Pigs"
 MET_war_pigs_desc:0 "Many of the members of the gang have become good for little else but violence. This suits us just fine! We'll crush anyone in our path and take what we need."
 MET_fight_off_the_foreign_warriors:0 "Fight Off The Foreign Warriors"
 MET_fight_off_the_foreign_warriors_desc:0 "This new bunch of warriors in powered Armor have pushed into our borders, intent on making it to MacArthur base. Probably want all the loot and Metal for themselves!"
 MET_put_their_backs_into_it:0 "Put Their Backs Into It"
 MET_put_their_backs_into_it_desc:0 "Working harder AND smarter! \n But mostly harder."
 MET_craving_montana:0 "Craving Montana"
 MET_craving_montana_desc:0 "Our territory hasn't been expanded in a while, and the crew's getting restless. Time's come to prove our leadership in battle."
 MET_scavenge_the_shells:0 "Scavenge The Shells"
 MET_scavenge_the_shells_desc:0 "The Armor we've recovered from Fairview is a lot like that used by MacArthur base. Using that metal for ourselves will make us all the tougher."
 MET_youcantkillthemetal:0 "You Can't Kill The Metal"
 MET_youcantkillthemetal_desc:0 "Our enemies tried to destroy the Metal, but the Metal was much too strong."
 MET_chewing_coal:0 "Chewing Coal"
 MET_chewing_coal_desc:0 "The Coal Consortium had always been a pain to raid and worse to bargin with. Now all their stockpiles are opened up to melt down scrap metal and to fuel the implant stations."
 MET_aintsofortunate:0 "Ain't So Fortunate"
 MET_aintsofortunate_desc:0 ""I'll 'help' my'self' to all your caps, and anything else you got in there you scrawny smilers.""
 MET_return_to_missoula:0 "Return To Missoula"
 MET_return_to_missoula_desc:0 "Steel Joe is motivated by more than revenge or loot. More than even the need to prove our mettle. If anyone might have the supplies to produce more of the Metal, it would be the so-called remnants of the US government..."
 MET_masters_of_montana:0 "Masters Of Montana"
 MET_masters_of_montana_desc:0 "We've proven our dominion over every group in the region, and our conquests have the loot flowing in. Newly taken bits and pieces are already being hooked up into fresh recruits, the next Masters of Montana."
 MET_mind_over_metal:0 "Mind Over Metal"
 MET_mind_over_metal_desc:0 "Reading the manuals on some of this equipment was really done wonders for working it. Maybe we should have tried this sooner?"
 MET_fists_of_lead:0 "Fists Of Lead"
 MET_fists_of_lead_desc:0 "Seeking ways to become even deadlier, several of our more clever warriors have found ways to bind weapons we've taken to the Metal in their arms."
 MET_radiation_proofing:0 "Radiation Proofing"
 MET_radiation_proofing_desc:0 "Believe it or not, radiation can damage more than just flesh. Specialized modules can give our crews the ability to walk alongside those glow boys in the Cradle though. Heck, maybe someday we can figure out how to get this gate open and find out if the treasures of the Plaguelands are worth the risk!"
 MET_end_of_the_khans:0 "End Of The Khans"
 MET_end_of_the_khans_desc:0 "The Khans claim a long history, all the way back to the deserts of California. Almost a shame we gotta end their legacy of survival here, but them's the breaks. Only Metal lasts forever. Still, at least some of them are tough enough to run with us."
 MET_montana_block_party:0 "Montana Block Party"
 MET_montana_block_party_desc:0 "It's been years since we set up in Magic City, and the borders around us are pretty set. Why don't we go check on the neighbors?"
 MET_a_little_mayhem:0 "A Little Mayhem"
 MET_a_little_mayhem_desc:0 "General Mayhem got a little rowdy this week trying to impress his "pa" and led a small raid up into one of the towns allied with the Cult of Liberty. Normally you'd need Steel Joe's approval for that, but if the loot's good enough, maybe he can get praise for "showing initiative". Besides, what are they gonna do about it?"
 MET_the_cult_struck_back:0 "The Cult Struck Back"
 MET_the_cult_struck_back_desc:0 "Welp, didn't see this one coming. Havre used to be run by regular townsfolk, the kind that won't look for trouble after the occasional assault. Now that they believe in this "Liberty", they've obviously gotten a lot bolder. Just yesterday, they sent a war party to pay us back for Mayhem's raid, killing dozens of Metal Mouths and burning down one of our camps."
 MET_steel_versus_faith:0 "Steel Versus Faith"
 MET_steel_versus_faith_desc:0 "Alright, time to show Montana that Missoula was a fluke. We started this fight with the Cult of Liberty, and now we're gonna finish it by marching our way to Havre and showing em that the Metal makes us stronger than their nutcase preachin."
 MET_motormongers:0 "MotorMongers"
 MET_motormongers_desc:0 "The Stormmongers are all but obsessed with getting into the sky, and willing to pay well for plane parts. The Billing's airport has more than enough salvage to sate those kite nuts."
 MET_maybe_stormy_dan_is_right:0 "Maybe Stormy Dan Is Right"
 MET_maybe_stormy_dan_is_right_desc:0 "He's always going on and on about how great flying is. Baxton backs him up sometimes. Even if we can't get much up in the air yet, maybe it'll be worth holding onto these airframes for later?\n\nOr we could strap a plane engine on a bike and see what happens."
 MET_a_late_shipment:0 "A Late Shipment"
 MET_a_late_shipment_desc:0 "The Coal Consortium is usually pretty timely with their payments. Heck, they know how we get when the caps are late. We've been doing our part lately to keep their caravans safe, and they owe us for it. Guess we'll have to go check in on them."
 MET_northern_uncommonwealth:0 "Northern Uncommonwealth"
 MET_northern_uncommonwealth_desc:0 "When we came to Magic City, no one could have predicted our rise. And yet today, we stand in total control of the lands of the Northern Commonwealth, united with our iron hands. Steel Joe's truths of endless improvement or death are vindicated as he stands atop the skulls of our enemies and the spoils of our tribute.\nOnly we, who choose strength above all else, at any cost, could have achieved this.\n\nSo fire up the auto-docs, and take another pound of flesh: the Metal Reigns!"
 MET_better_than_coal:0 "Better Than Coal"
 MET_better_than_coal_desc:0 "While a bunch of shiny rocks seemed like a ridiculous payment, Ol' Iron Tooth tells us this is actually pretty useful: they can help with the neu-neura- the Metal Connection in our implants. We'll have to see how many more the Consortium has been digging up."
 MET_diamonds_in_the_bag_or_else:0 "Diamonds In The Bag Or Else"
 MET_diamonds_in_the_bag_or_else_desc:0 "Doc Ripper agrees with Iron Tooth: the diamonds would be great raw material for making the control circuits in new Metal or improving the old. So the Consortium has a choice: they can fork over every diamond rock they've been picking up as a side gig, or they can watch us come take them."
 MET_a_favorable_count:0 "A Favorable Count"
 MET_a_favorable_count_desc:0 "A talking Mall is a weird place to set up shop or take orders from, but who are we to judge? We've heard of the Miscount's exploits out west, and their recent change in luck makes them valuable but lacking in friends. Steel Joe is ready to shake hands and define hard borders between us in the north if they'll start supplying us guns, one raider gang to another. Plus, have you seen the membership plus package?"
 MET_a_strange_howling:0 "A Strange Howling"
 MET_a_strange_howling_desc:0 "As we approach the eastern end of, some of our guys have been reporting strange misfunctions in their implants. Random firings in their limbs, whispers in their ears, false data scrolling in their vision. What could it mean? Rumors point us to a place not much further, in the territory of the ones called Historians."
 MET_breaking_rocks:0 "Breaking Rocks"
 MET_breaking_rocks_desc:0 "Their way is old and weak, and ours is new and strong. We've quenched the fires of Standing Rock, and they'll have to get used to it. Maybe Mercury can talk sense into a few of them."
 MET_man_and_machine:0 "Man And Machine"
 MET_man_and_machine_desc:0 "The Miscounts and us have very different ways of working with machines. You'd think it would be a point of contention, but we don't really care. We know our way is better. Means we trade for different parts too."
 MET_irontoothstale:0 "Iron Tooth's Tale"
 MET_irontoothstale_desc:0 "Ol' Iron Tooth knows what the visions mean, or so he says. When Joe demanded answers he started up some long tale about the wolf, and the mother creator, and MANIFEST, and honestly we all lost track. Then he mentioned the Wolf could control Metal like nothing else in the world, and we all perked up. Maybe we're on track to a new treasure, like what we found in Magic City?"
 MET_offerings_to_a_hungry_maw:0 "Offerings To A Hungry Maw"
 MET_offerings_to_a_hungry_maw_desc:0 "Now the voice wants us to prove ourselves? These folks showing up now alongside Iron Tooth, the Wolfsbane they call themselves, claim to speak for it. They say if we bring some sacrifices for its experiments, we'll be rewarded with an audience. There's some tribes out East that should make for easy captures."
 MET_meeting_the_wolf:0 "Meeting The Wolf"
 MET_meeting_the_wolf_desc:0 "Steel Joe is descending into the bunker today to meet this mysterious force that's been calling out to us. Time to see if it was worth all the trouble."
 MET_dregs_of_dakotas:0 "Dregs Of Dakotas"
 MET_dregs_of_dakotas_desc:0 "With the matter of the Wolf taken care of, we're as strong as we've ever been. Why not finish sweeping up the Dakotas into our territory? We can always use new sources of members, and the dregs here could make fine fighters someday. With a few improvements, of course."
 MET_whynotwyoming:0 "Why Not Wyoming?"
 MET_whynotwyoming_desc:0 "With Montana and the Dakotas under our rule, why not turn our gaze south next? The old books tell us that this whole area used to be united under a "Commonwealth", and we never turn down wealth."
 MET_no_prison_can_hold_us:0 "No Prison Can Hold Us"
 MET_no_prison_can_hold_us_desc:0 "The Black Canyon has been running their society out of some high tech pre-war jail. Pretty metal, really. Should make a good place to set up shop and discourage anyone raiding our southern territories."
 MET_molemenreally:0 "Mole Men? Really?"
 MET_molemenreally_desc:0 "I know the world's a weird place, but underground mole people in Wyoming?\nStill, they seem to understand that we're in charge now, both above ground and below. Not sure if Doc Ripper will be able to get implants in em if they sign up to fight, but it'll be worth finding out."
 MET_the_southern_gogetters:0 "The Southern Go-Getters"
 MET_the_southern_gogetters_desc:0 "Some voices said we should turn down any invitations of alliance, especially to this Fire Council. Said we're strongest alone. Maybe there's some truth there. But Steel Joe sees further, and that's why he's in charge. The Metal isn't unlimited, and neither are our numbers. Stretch ourselves too thin, and all our recent gains can all come crashing down around us. A little mutual respect between warriors is all it takes to keep this alliance going."
 MET_one_big_faction:0 "One Big Faction"
 MET_one_big_faction_desc:0 "Our deals with Middlemark have been good to both parties. Why not keep a good thing going?"
 MET_steamishotactually:0 "Steam Is Hot, Actually"
 MET_steamishotactually_desc:0 "Ok, no, the trials to implant Steam cores have gone terribly. Lesson learned. Maybe if the priests were more cooperative with how they handle the damn things, but all they do is whine about us misusing their "sacred" tools. Still, they work well in a weapon, and hey, we aren't wanting for power sources now."
 MET_a_little_encouragement:0 "A Little Encouragement"
 MET_a_little_encouragement_desc:0 "Our "friends" need a little push to be the best they can be. Isn't that what an alliance is for? To make all of us stronger? And a little richer to boot."
 MET_idaho_we_go:0 "Idaho We Go"
 MET_idaho_we_go_desc:0 "It's not our first choice, but maybe this Steam tech is supposed to be pretty valuable. Wonder if it's any good implanted...."
 MET_kingmaker:0 "Kingmaker"
 MET_kingmaker_desc:0 "Sitting on his throne on Montana, Steel Joe looks down at a map. In every direction, he controls the pieces. Those worthy to stand with him stood tall. Those not worthy were crushed, or could well be tomorrow. Trading caravans moved at his leisure, and everyone from North End to The Maw knew his name.\n\nYes, it's good to be on top. Guess hard work really does pay off."
 MET_more_weight:0 "More Weight"
 MET_more_weight_desc:0 "Some of the newer recruits think our plan to slap even armor on ourselves is "extremely impractical" and "actively detrimental to our ability to remain mobile in combat". Hah! They can stay in the back then, the weaklings, while we get all the glory nice and personal like. Where did they learn all these words anyhow?"
 MET_billings_medical_marvels:0 "Magical Medical Marvels"
 MET_billings_medical_marvels_desc:0 "Billings' medical industry had become the highlight of the thriving city Pre-War, possibly the best in the Northern Commonwealth. Not only did this contribute to the development of cybernetic replacements here, but it also gives us a solid supply of medical equipment to stockpile and utilize. Handy for the times when bullets don't bounce off us."
 MET_prepare_the_warforms:0 "Prepare The Warforms"
 MET_prepare_the_warforms_desc:0 "The need to replace flesh with the §gMETAL§! has become all consuming. Even now, the highest ranking members of the gang are gathering the resources to augment themselves to the furthest extreme, becoming truly unstoppable killing machines.\n\nIntegrated machine guns, flamers, missile racks, any heavy weapon the crew can get their hands, all mounted directly to the body, controlled by mental interfaces, on all driven by scavenged nuclear engines.\n\nThe highest expression of our beliefs: The Warform. Risks be damned, soon it will be reality."
 MET_warform_1:0 "Mobile Hardpoints"
 MET_warform_1_desc:0 "Never again will Power Armored soldiers threaten us. By building our best into tank hunters, we'll be able to hunt down armored threats and pick them off one by one. Against softer foes, they can roll forward as mobile bunkers, leading the charge toward a metal future."
 MET_warform_2:0 "Iron Throughout"
 MET_warform_2_desc:0 "Crafting our masterpieces will take time and skill - perhaps some motivation too. Each will be a work of art, though our sense of beauty may be in the eye of the beholder."
 MET_warform_3:0 "The Loudest Booms"
 MET_warform_3_desc:0 "What the people really want, what everyone wants - not so deep down - is to blow shit up. Machine guns linked to HUDs, shoulder mounted missile launchers, flamethrowers on our wrists. All that and more is what attracts talent to our ranks."
