 MET_storm_planes:0 "Salvaging Aircraft"
 MET_storm_planes_desc:0 "For years now, any time we've come across decent airplane parts while raiding we've sold them off to the Stormmongers for a few extra caps. Not to mention not many Mouths ever want to get their feet off the ground. Now that we've crushed the Mongers, though, Dan and Braxton are trying to win support for taking their planes for ourselves and taking the skies for ourselves. It's a tempting possibility...."
 MET_storm_planes_2:0 "Feeling The Wings"
 MET_storm_planes_2_desc:0 "While we can't rely on the strength of our arms up there, our Metal does give us some advantages in the air as well. Many pilots take implants that give better sight or reaction times, or replace organs and limbs to handle higher Gs. The only thing holding us back is how few want to be in the groundcrew rather than the pilot's seat."


##Ideas
 metal_salvaged_corpses:0 "Recycling the Fallen"
 metal_salvaged_corpses_desc:0 "Finding new sources of the Metal, the gang's term for pre-war implants that grant them their name and their strength, is difficult. The original stash was sizeable, but ultimately a finite supply. While the plans at the facility give them some idea how to make more, most of the crew is more interested in violence and looting than the intensive labour of crafting new ones from scrap. They've taken to a salvagers mentality, taking everything they can from the fallen to reuse in new recruits. Or, in the worst cases, killing for the sake of taking some new Metal for themselves..."
 MET_cybernetics_son:0 "Cybernetic Warriors"
 MET_cybernetics_son_desc:0 "The drive to improve is all consuming. No one is a proper member of the gang until they've gotten at least one piece of Metal, internal or external. Anyone can join, however, so long as they pursue strength above all and are willing to cut themselves to pieces to get it."
 MET_cybernetics_son_3:0 "Cybernetic Killers"
 MET_cybernetics_son_3_desc:0 "The drive to improve is all consuming. No one is a proper member of the gang until they've gotten at least one piece of Metal, internal or external. Anyone can join, however, so long as they pursue strength above all and are willing to cut themselves to pieces to get it."
 MET_power_patience:0 "Biding Time"
 MET_carry_on_wayward:0 "Moving Forward"
 MET_day_of_vengeance:0 "Preparing A Reckoning"
 MET_metal_shells_welded:0 "Welding PA Plates"
 MET_metal_shells_welded_desc:0 "While we don't have the means to maintain Power Armor (and frankly, few of our deserving warriors fit inside the standardized suits), the armor plating used to construct them is high quality. Stripping them for parts and throwing pieces on our existing armor suits will give us some of the protection with far less hassle."
 MET_burning_coal_reserves:0 "Black Lung"
 MET_burning_coal_reserves_desc:0 "If the smog starts to affect our breathing, we can always switch out our lungs for a newer model."
 MET_confidence_books:0 "Ruminator Self Help Books"
 MET_confidence_books_desc:0 "Actually, this advice isn't half bad."
 MET_metal_cant_die:0 "Iron Within"
 MET_metal_cant_die_desc:0 "Of all the gifts the Metal can grant us, becoming tougher is the most common. Even the simplest implant proves stronger than human flesh, not to mention more readily repairable, allowing our warriors to survive conflicts that would kneel over any other group out there. Knowing this, the gang can throw ourselves at the worst firefights knowing we'll live to fight another day, and they won't."
 MET_like_you_mean_it:0 "Work Schedule"
 MET_like_you_mean_it_desc:0 "Everyone's gotta pull their own weight around here. The improvements from our implants can apply to taking care of daily labors just as easily as they can to killing."
 MET_war_pigs_killers:0 "Ready To Kill"
 MET_war_pigs_killers_desc:0 "Our society has three tiers: proper gang members, Metal Mouths, cold-hearted killers to a man; those townfolk that pay food and caps as tribute to keep us sated; and the slaves that handle all the day to day labor around here. Most folks would rather be on the top of the food chain."
 MET_defending_billings:0 "Protect The Metal"
 MET_defending_billings_desc:0 "We've lived our lives by the creed of taking from others, and we certainly aren't gonna let it happen to us! If we can't hold off this "Montana Chapter" long enough to get more Metal in the field, we'll push them back all the way to Fairview."
 MET_stormy_correct:0 "Engine Lovers Club"
 MET_stormy_correct_desc:0 "While every Metal Mouth loves the feeling of mechanical strength in their own limbs, there's a few of us who enjoy feeling the mechanical strength of a powerful engine shaking them apart."
 MET_diamond_haul:0 "Nanocrystalline Diamond Bionic Neurointerfaces"
 MET_diamond_haul_desc:0 "The folks with brain implants explain it to us like this. Shiny rock go in Metal, Metal react faster. Makes sense."
