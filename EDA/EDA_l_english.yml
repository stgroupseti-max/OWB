 EDA_LEADER_DESC:0 "Director Cole has always been a brilliant investigator - Top of his class at the Roswell ILEA, veteran of multiple deep cover investigations in foreign lands, and the first to solve the murder of the previous director at the hands of one of the Legion's Frumentari that had done the impossible and infiltrated the Blue Rose Society. He was the obvious choice for the next Director of the Society - and if all goes according to his plans - all of New Mexico."
 EDA_general_desc:0 ""Look me in the eye now.\nAnd make a solemn vow,\nTo become your best self now\nI know our opponent\nRequires nothing less\nThan your absolute best."\nA pre-war Air Force General stationed at White Sands watching a missile test when the bombs dropped, MacNamara was ghoulified by the radiation but has managed to retain control of the missile range ever since. Having worked with the FBI on some important cases in the past, he quickly aligned the base with them and Roswell and has defended it with them for the last 200 years, and will gladly do it for 200 more."
