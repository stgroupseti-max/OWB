 #decisions
 eda_decisions:0 "Protecting The Future Of Mankind"
 eda_decisions_desc:0 "The Blue Rose Society is responsible for the protection of all mankind, the only people on earth who know the truth about how dangerous this universe really is."
 EDA_deputize_decision:0 "Homeland Defense!"
 EDA_deputize_decision_desc:0 "The Monsters of the wasteland are at our doorstep! Now's no time for caution, every man woman and child must be ready to organize themselves and take up arms in a fight for survival!"
 EDA_sheriff_decision:0 "Promote Sheriffs"
 EDA_sheriff_decision_desc:0 "Sheriff might seem like a title out of the wild west, but establishing a better hierarchy by encouraging the best FBI Police officers be promoted to the rank of Sheriff. Even if historically their numbers weren't large enough to require the rank, our swelling defense force could benefit from a little hierarchy."
 EDA_marshal_decision:0 "Return Of The Marshalls"
 EDA_marshal_decision_desc:0 "Marshalls were always an arm of the Federal Government, a nation-wide law enforcement agency that predated the FBI itself. Re-instituting this position and giving the Marshalls broad authority across our territory (and beyond so long as they can back it up with their gun) will inspire our people to follow in the legacy of these mythic lawmen."
 EDA_mesmetron_decision:0 "The Mesmetron"
 EDA_mesmetron_decision_desc:0 "Oh boy, this one's a real FBI classic. Mesmetrons capable of defusing situations, making criminals more complacent, and even making people forget things they're better off not remembering. Just stare into the light right here...."
 EDA_mercenaries_decision:0 "Hire Mercenaries"
 EDA_mercenaries_decision_desc:0 "We can't afford to be discerning right now, anyone who will fight for us will do. Offer whatever we can sell to anyone willing to fight against Lanius and get as many soldiers in the field as possible!"
 EDA_medics_decision:0 "Use Experimental Medicines"
 EDA_medics_decision_desc:0 "The Bio-medical gel experiments may not be finished but it doesn't matter if we don't survive long enough to finish it. Time to start using the gel, no matter what the side-effects may be."
 EDA_cruise_missiles_decision:0 "Improve The White Sands Missiles"
 EDA_cruise_missiles_decision_desc:0 "While impressive in concept, the rockets of White Sands struggle to live up to their full potential. Maybe the Summers can help us finish the engine designs?"
 EDA_rocket_decision:0 "Develop Missile Launchers"
 EDA_rocket_decision_desc:0 "No tank in the wasteland will be safe!"
 EDA_guided_decision:0 "Develop Guided Munitions"
 EDA_guided_decision_desc:0 "In case there's any fast moving... totally normal enemy aircraft we need to shoot down."
 EDA_tesla_decision:0 "Finish Tesla Cannons"
 EDA_tesla_decision_desc:0 "Tesla Cannons were a pre-war project to create a directed energy weapon capable of shooting down light aircraft, capable of blowing up Vertibirds with a single shot. Their incredible energy efficiency could be useful if turned against other aircraft as well."
 EDA_vigilo_confido_decision:0 "Eternal Vigilance"
 EDA_vigilo_confido_decision_desc:0 "To some, information gathering and recon is secondary to pure fighting power, but we know better. In our line of work we cannot afford to be anything less than eternally vigilant, and the field agents we send to gather intel should be as well equipped as possible."
 EDA_form_new_mexico:0 "The Matter Of New Mexico"
 EDA_form_new_mexico_desc:0 "Now that we control the entirety of New Mexico, it's time we re-organize our nation and assume a new national identity. But various groups in the nation have proposed different names, which one shall we choose?"
 EDA_power_suit_decision:0 "Restore Heavy Power Suits"
 EDA_power_suit_decision_desc:0 "Heavy Power Suits were being developed by the US military in New Mexico before the bombs fell, a theoretically extension of Power Armor to an even larger and more powerful battlesuit. The project never went far enough to see use in the field, but by repairing some of the few prototypes we were able to relocate to Roswell before the Great War we may be able to give them a proper field test in the wasteland."
 EDA_power_suit_decision_ii:0 "Lunar Power Suits"
 EDA_power_suit_decision_ii_desc:0 "The Power Suits have surpassed expectations, integrating alongside regular power armor and Federal Police to great effect in fending off anything foolish enough to invade our territory. Still, there's plenty of room for improvement. energy shielding, blaster weaponry, better rockets, better onboard AI for autnomous suits, and a litany of environmental control systems to make them viable for use even in the Vacuum of space could all be added with some effort."
 EDA_brotherhood_decision:0 "An Independent New Mexico Chapter"
 EDA_brotherhood_decision_desc:0 "Well, it wasn't exactly who we expected to come save us but the Brotherhood of Steel were willing to restore our rule in New Mexico as a dependent chapter of the Brotherhood of Steel. Now that we've more than proven our responsibility with advanced technology, we can finally return to our true mission. Surely defending Humanity from monsters beyond the stars is as important as defending it from mutants and rogue robots right?"
 EDA_stealth_armor_decision:0 "Finish Stealh Suit Mk III"
 EDA_stealth_armor_decision_desc:0 "The Stealth Suit prototype we retrieved from Big MT has been quite enthusiastic to help us in replicating its technology but we still need a little more development. A strange side-effect of the programming is the demand for a system to synthesize Med-X, with the AI refusing to operate the rest of the systems without it, so we'll need to develop that first. As for the armor itself, incorporating designs for Secert Service armor the DIA had stashed away might work for field agents, but finding a way to replicate the complex polymers with only the materials available in New Mexico may take a while, and will require the full attention of our research team."
 EDA_jetpacks_decision:0 "Finish Jetpacks"
 EDA_jetpacks_decision_desc:0 "Jetpacks would no-doubt give our field agents a level of mobility we could only dream of without them, but the ones we retrieved from  Area 51 have proven... unstable. The Jet Engines required parts we lost the ability to manufacture centuries ago, and their energy consumption makes them impractical to incorporate into our Power Armor at this time. Focusing on Lighter Jetpacks assisted with salvaged Anti-gravity technology could make the difference needed, but it will still take time to build something viable for field use."

 #Operations
 operation_red_sun_rebellion:0 "Red Sun Rebellion"
 operation_red_sun_rebellion_desc:0 "We will support an open rebellion of the slaves of Red Sun City, sending our best operatives to kill train the slaves, find sympathetic legionaries, and kill off key figures in preparation for revolution."
 operation_liberation:0 "Operation Liberation"
 operation_liberation_desc:0 "We will send our agents to prevent the Legion from enslaving the local population, raiding their caravans and bringing the freed slaves back to the safety of our territory."
 operation_armorsmith:0 "Operation Armorsmith"
 operation_armorsmith_desc:0 "The Executives have plans for Vault-Tec Power Armor that we could use to reinforce our defense of Roswell. Our operatives will attempt to retrieve a suit, and any copies of the schematics they may find, to manufacture suits of our own."
 arm_red_sun_rebels:0 "Arming the Red Sun Rebels"
 arm_red_sun_rebels_desc:0 "Our Agents will bring weapons and begin instructing the slaves how to use them effectively in open revolt, then assist by killing key targets."
 arm_red_sun_rebels_outcome:0 "Our Agents successfully armed the slaves of Red Sun City and killed several high ranking Centurions and Vexilarius to sow confusion in the city, and are now making their escape."
 find_caravan:0 "Locate Slave Caravan"
 find_caravan_desc:0 "The operatives will stake out Legion trade routes for slave caravans and pick off the guards before leading the slaves back to our territory."
 find_caravan_outcome:0 "The ambush successfully killed several Legion guards and found the location of a local slave camp."
 liberate_camp:0 "Liberate Slave Camp"
 liberate_camp_desc:0 "Our forces will surround and cut off the local slaver camp to prevent any reinforcements from being called, then slowly eliminate every guard inside."
 liberate_camp_outcome:0 "The plan went off without a hitch and the enemy wasn't alerted as we picked off the guards. Now a group of slaves is ready for transport to freedom in our territory."
 infiltrate_facility:0 "Infiltrate Facility"
 infiltrate_facility_desc:0 "The Operatives will infiltrate a local fortress and remove any hostile guards, before liberating what they were protecting."
 infiltrate_facility_outcome:0 "The infiltration was a success and we were able to grab the schematics and a sample quickly before starting the journey back to our territory."
 river_approach:0 "Naval Approach"
 river_approach_desc:0 "Rather than running the well trod plains our agents will approach Plainsrunners by boat under the cover of night before launching their assualt."
 river_approach_outcome:0 "Our team successfully crossed the river undetected and stached their Canoes for the return trip."
 river_escape:0 "River Escape"
 river_escape_desc:0 "Our team will take advantage of the rivers to escape home by water, where our enemies will have a difficult time following."
 river_escape_outcome:0 "Our forces successfully rode the currents of the rivers home and completed their mission."
 operation_ufo_defense:0 "UFO Defense"
 operation_ufo_defense_desc:0 "Another Zetan UFO has been spotted! Scramble the interceptors, shoot it down, and recover whatever hardware we can! We might not have jurisdiction, but if we're fast enough we should be able to get some valuable research materials before the locals notice us."
 scramble_fighters:0 "Scramble The Fighters"
 scramble_fighters_desc:0 "We will scramble interceptors to attempt to shoot down the enemy UFO before locals can detect it!"
 scramble_fighters_outcome:0 "After tense dogfighting our interceptors managed to shoot down the UFO, sending it hurtling to the ground below."
 infiltrate_crash_site:0 "Infiltrate Crash Site"
 infiltrate_crash_site_desc:0 "We will deposit operatives behind enemy lines to scout out for the crash site and locate the saucer while keeping prying locals away."
 infiltrate_crash_site_outcome:0 "The crash site was located a permiter established, and the locals successfully quarantined. Our operatives prepared the way for our extraction teams."
 relocate_materials:0 "Relocate the Wreck"
 relocate_materials_desc:0 "Unmarked trucks will be sent in to extract the wreckage and our operatives, quickly loading what we can and sabotaging the site to keem prying eyes from finding what they can't."
 relocate_materials_outcome:0 "The convoy returned to our territory and promply brought the wreckage to our hangars in Roswell for study."
 operation_highrise:0 "Operation Highrise"
 operation_highrise_desc:0 "Records show that some valuable hardware was left at Area 51 before the war. While intel suggests most of it has been torn apart by the local raiders, and the most advanced technology is too deep underground to safely retrieve, MacNamara says there should be a stash of Jetpacks in an old side-hangar under electronic lock. It would be dangerous to drop into a base still crawling with raiders, but we could gain a lot by retrieving them for study."
 operation_black_box:0 "Operation Black Box"
 operation_black_box_desc:0 "There are a number of outstanding orders put in by the DIA before the war that were never fulfilled, with one of the most expensive having been the Experimental Stealth Suit outsorced to the Big Mountain Company. The records suggest the prototype was nearly finished, but never assembled for delivery. Maybe it's time to slip in and steal our property back?"
 airdrop_infiltrators:0 "Airdrop infiltrators"
 airdrop_infiltrators_desc:0 "We will launch our planes on what may be a one-way trip behind enemy lines, dropping our cloaked infiltrators deep in the wilderness outside of the target site."
 airdrop_infiltrators_outcome:0 "Our infiltration went off without a hitch, dropping agents deep outside our territory. Any planes that could make it back have been prepared, and the rest scuttled to prevent capture."
 extract_infiltrators:0 "Extract Our Infiltrators"
 extract_infiltrators_desc:0 "We will send in high speed buses to retrieve our operatives and the classified materials they have recovered, speeding through the wasteland to safety."
 extract_infiltrators_outcome:0 "Our Bus-based extraction was successful, even if the locals were utterly baffled by the black vehicles that rushed by along the ruined roads."
