    EHT_FURIOSA_NAME:0 "Furiosa"
    EHT_furiosa_army_chief_desc:0 "§y"I was discarded once because they believed I was useless. This pushed me to be the baddest bitch north of Colorado."§!\n\nIn the past, there was a woman who called herself Bassa. She was left in the desert to die, deemed a waste for the second time by her slave-keeper. At first, they realized that she was barren, so she couldn't bear any child to raise to be slaves, and second, while Bassa was forced to work in heavy labour, she lost one of her arms to an incident. Bassa died that day.\n\nShe could have had many other futures for herself if someone from New Canaan or the tribes of Utah had found her, but it was not meant to be. A war party of the Eighties found the woman and, admiring her will to survive, they took her in. When they asked her name, she called herself Furiosa, like an avatar of Wrath come from Hell to the surface.\n\nThey taught her how to shoot, drive, and pillage - and soon enough, she earned herself a title as well, "The Harpy". Today, she stands as one of the most skilled commanders of the Eighties and, without a doubt, the most furious."
    EHT_MAJOR_KALASHNIKOV_NAME:0 "Major Kalashnikov"
    EHT_major_kalishnakov_army_chief_desc:0 "§y"I served in the army once I did. I probably know best how deeply their corruption and the unspeakable horror of their actions going down. And they call us monsters?"§!\n\nMajor Kalashnikov had a rich life until this point. He grew up on a farm in Northern California, close to the border of Nevada. As the only kid in the region, Kalashnikov moved from the back of a brahmin into an arms workshop to make ammunition for the army, a craft he performed so efficiently that the city boys named him "Bullet Farmer" for it.\n\nHe spent his youth there, and then at the first military draft, he joined the NCR Army, where he was sorted into the freshly created Motorized Corps. He quickly rose and climbed the ladder, as his unit's main objective was keeping in check the biker gangs of the Sac-Town area, which the "Bullet Farmer" was especially qualified for.\n\nHis new turning point in life came when his superior made an order to run down and kill the escaping Eighties band - elders and kids alike, so no seeds of the tribe should survive. The Major was shocked, disgusted even, and without much hesitation, he refused to follow the order and even killed his superior officer. He destroyed everything he had built in a single moment, as his sense of justice clouded his mind. In his last action as the officer of the NCRA, Kalanshikov told his troops that he would join the escapees, and if any wished to follow him in his exile, they should floor the gas pedal.\n\nSince then, using his exceptional skill in field command and large-scale strategy, he became one of the more feared commanders of the Eighties. If the Major leads a war party, the enemy should pray to any god willing to hear their pleas should they dare to oppose him."
