    EHT_WINDWAKER_NAME:0 "Windwaker"
    EHT_windwaker_economic_advisor_desc:0 "§y"There are lots that you can learn from the people of the past. Their triumphs and their mistakes as well."§!\n\nWindwaker once was one of the Followers of the Apocalypse. She joined their ranks as a young girl when the people in white reached her village, and they healed the terrible sickness that was upon her family. While she wanted to be a Medicine Woman one day to return to her town and help them in the same fashion, she was more interested in ancient history than curing the sick. Windwaker took particular interest in what little records remainged telling of ancient Rome and their greatness - their engineering marvel, military tactics and the multitude of ways they bent the knee of the Gauls.\n\nWhen the Eighties rode out into the Utah wasteland, she joined them soon enough, as she felt she could be of great help there. Reflecting on her motives, she realized she did not want to help anyone from the goodness of her heart. Instead she sought to be revered, respected, feared even. And where easier could she reach her goal than where empires are born?\n\nWindwaker studied the Roman chariots and the Roman tax system thoroughly, and learned lead her troops to victory in any circumstance, her quick wit having no match anywhere. And then, after they make tributes of the survivors? Nobody will rebel against her. There is a fine line between slavery and serfdom, and she always finds it. Every, single, time. She is Windwaker, and with her arrival comes the storm."
