    EHT_MASTER_BLASTER_NAME:0 "Master Blaster"
    EHT_master_blaster_high_command_desc:0 "§y"It's simple, really. I'm the brain, he is the brawn, and together - we're a beauty."§!\n\nMaster Blaster's name is very much misguiding, but for good reason. For to understand it one must know the story of two men rather than one.\n\nThe Master, on the one hand, was born with dwarfism that left him physically unremarkable, but an outstanding intellect. He was the mind behind multiple successful heists in New Reno before the ground grew too hot for him, and he decided to change the scenery.\n\nOn the other hand, Blaster was an honest man with honest work - he was a plumber, maintaining multiple water pumps and pipes around Northern California. This changed when he was caught in the middle of one of Master's schemes and forced to play the role of the fool. He lost everything, his family, his money, his reputation and his chance for an honest life.\n\nHe accompanied Master since, and the two became inseparable, and while they're together, they're unstoppable. The two make for a surprising sight in battle, Master riding on Blaster's back in a man-saddle! Master never told Blaster of is connection to his downfall, though, as he is well aware that this is all which keeps him alive."
    EHT_TOECUTTER_NAME:0 "Toecutter"
    EHT_toecutter_high_command_desc:0 "§y"One man does what he needs to do to survive - and while I came to terms with that idea, I still chose a path that makes it somewhat more tolerable."§!\n\nToecutter is one of the most experienced members of the Eighties, riding together with Flagman when they were only a minor nuisance around the Sacramento area. They were still young then, stealing and breaking stuff and living the high life of the rowdy kids of the street.\n\nHe got his name from his bleeding heart, unwilling to kill innocent civilians and bystanders having been orphaned himself from a drive-by robbery. No, he prayed on the other lowlifes of the area, be they the mobsters of New Reno or the slavers of the Den. It came with a sense of justice, a task for which he could consider himself a Vigilante instead of another terror on the streets.\n\nThis, of course, changed as time went on, and became irreversible when they rode out from Sac-City. Today Toecutter is the most ruthless of the bunch, and for the misfortune of all in the Great Basin, he is just as cunning and capable as he is bloodthirsty."
