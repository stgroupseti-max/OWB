    nf_frg.1000.d:0 "Pattywack crept through the annals of Pleasantdale, peaking around corners and climbing atop roofs. When she had finally made it to Uptown, she saw several streets of well-lit roads and cobbled streets, perfectly laid over ancient concrete. Here was the birthplace of the Faeries, no doubt, and the luxurious seat of the Pleasantdale lifestyle."
