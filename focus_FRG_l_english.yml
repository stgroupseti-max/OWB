    frg_little_faerie_hands:0 "Made With Little Faerie Hands"
    frg_little_faerie_hands_desc:0 "As the new Faeries get closer to one-another, they have begun to construct new things in a harmonious tandem, almost with a degree of showmanship. If we can set up proper lines of production, we'll be able to repair and maintain our own gear much, much more efficiently."
    
    frg_ideas_construction_2:0 "No More Dollies"
    frg_ideas_construction_2_desc:0 "Many of the younger faeries have tried to use our cloth scraps to create little dolls, much like the children of Pleasantdale. We can't allow them to waste our precious resources like that... But maybe a doll or two can sneak by."
    
