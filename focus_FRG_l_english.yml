    nf_frg.4.t:0 "The Lost Boys"
    nf_frg.4.d:0 "Morbid children's' tales of beasts that howl amidst the frost-laden winds, deep within the woods outside of Pleasantdale, keep children indoors no later than curfew. \n\n But reality is no different to fiction.  These unfortunate victims are Lost Boys, male faeries driven deranged by their fluctuating hormones and the Red Fern's mutations.  Pleasantdale had banished all the male faeries from the city after the first case.  The remnants of these Lost Boys wander the woods, their minds clouded by a fever dream of violent delirium.  Though not all male faeries became Lost, what to do with them became a growing concern amongst the Glen-- were they worth risking?  Could they be... Cured?  Pattywack was unsure, but Faeries--in any form -- are family... right?"
