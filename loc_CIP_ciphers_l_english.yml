  CIP_practicing_lasers:0 "Laser Schematics"
  CIP_practicing_lasers_desc:0 ""
  CIP_defensive_cannons:0 "Canyon Laser Cannons"
  CIP_defensive_cannons_desc:0 "Essentially a Laser Pistol built at 20:1 scale, these refined versions of Trig's creation can be built in place or wheeled onto battlefields with some effort."
  CIP_prepare_reclaimation:0 "Preparing Our Reclaimation"
  CIP_prepare_reclaimation_desc:0 ""
  CIP_wilson_research_facility_azkee_2:0 "Our Future At Los Alamos"
  CIP_wilson_research_facility_azkee_2_desc:0 "Before the war, our tribal founders were scientists who worked at the Los Alamos Research Center. When the Great War began, they fled Los Alamos and formed the tribe here, with their schematics used as often as possible.\n\nNow reunited with our origin point and our kin, the rest of time stretches out before us. A sequence we'll travel with hope and strength."
  CIP_elijah_visiting:0 "An Elder Walks With Us"
  CIP_elijah_visiting_desc:0 ""
  inner_rockies_state_modifier:0 "The High and the Harsh"
  inner_rockies_state_modifier_desc:0 "In the unforgiving peaks of the Inner Rockies, the canyons carved between towering cliffs present an insurmountable challenge for sustained warfare. Narrow, treacherous, and starved of resources, these passageways defy supply lines and strain even the most determined logistics. Defensive positions crumble under isolation, and heavy equipment is often abandoned to the biting winds. Extended campaigns here are rare; instead, the canyons serve as fleeting corridors for armies, conduits between more decisive battlegrounds."

  ## Decisions
  CIP_Azkee_schematics_category:0 "Studying Gathered Schematics"
  CIP_Azkee_schematics_category_desc:0 "Counter Azkee has decreed that the tribe must advance to find it's place in the world today. By laboriously pouring over the schematics we have acquired, we can train our minds to understand the principles behind them.\n\n§YNote that we are unable to obtain all that is out there within only a few short years: we should focus our schema usage appropriately!§!\n\nWe currently have [?CIP_variable_schematics] £cipher_schematic_texticon  Schema available to Study."
  Azkee_researches_settler_infantry:0 "Study Weapon Schematics"
  Azkee_researches_settler_support:0 "Study Support Equipment Schematics"
  Azkee_researches_settler_spec_ops:0 "Study Special Forces Gear Schematics"
  Azkee_researches_settler_vehicles:0 "Study Vehicle Schematics"
  Azkee_researches_settler_planes:0 "Study Aircraft Schematics"
  Azkee_researches_settler_ships:0 "Study Ship Schematics"
  Azkee_researches_settler_industry:0 "Study Industrial Machinery Schematics"
  Azkee_researches_settler_construction:0 "Study Architectual Schematics"
  Azkee_researches_sophisticated_electronics:0 "Study Computer Schematics"

  CIP_Nemonik_schematics_category:0 "Replicate Gathered Schematics"
  CIP_Nemonik_schematics_category_desc:0 "While the Nemonik is wary of using the technologies of the past, these times are testing the tribe. If we carefully copy equipment with the schematics of our ancestors down to the last marking, we can replicate their achievements.\n\n§YNote that we are unable to obtain all that is out there within only a few short years: we should focus our schema usage appropriately!§!\n\nWe currently have [?CIP_variable_schematics] £cipher_schematic_texticon  Schema available to Study."
  Neomonik_copies_settler_infantry:0 "Replicate Firearm Schematics"
  Neomonik_copies_settler_armor:0 "Replicate Riot Gear Schematics"
  Neomonik_copies_settler_special:0 "Replicate Special Forces Schematics"
