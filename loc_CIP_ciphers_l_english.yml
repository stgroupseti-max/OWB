  cip_15_percent_core_cost_reduction_tt:0 "Gain a permanent §G15%§! reduction in coring costs."
  CIP_has_lar_coordinates_tt:0 "Unlocks §H2§! Intelligence Agency Operations to discover £cipher_schematic_texticon  Schema"
  CIP_no_lar_coordinates_tt:0 "Unlocks §HDecisions§! to send out expeditions for more £cipher_schematic_texticon  Schema"
