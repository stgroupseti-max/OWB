  Neomonik_copies_settler_computers:0 "Replicate Computer Circuitry Schematics"
  Neomonik_copies_settler_detection:0 "Replicate Radar Schematics"
  Neomonik_copies_settler_heritage:0 "Replicate Historical Military Recordings"
  Neomonik_copies_settler_skates:0 "Replicate Rocket Skate Schematics"
  Neomonik_copies_settler_skates_desc:0 "§RWait a second.... where did you say you found these schematics again?§!"

  CIP_investing_schematics_category:0 "Searching For New Schematics"
  CIP_investing_schematics_category_desc:0 "The Memory Core and the Khiva only possess so many schematics, only what our ancestors brought with them from the Testing Facility. If we are to expand our knowledge, we will have to look further afield."
  CIP_first_set_of_coordinates:0 "Journey To Montana"
  CIP_first_set_of_coordinates_desc:0 "Far north of us, there are said to be many treasures of the old world, and already there are talks of sending a band up there to see what can be found. The trip will be dangerous, however, so we will need to assemble a number of trained warriors and outfit them for the journey."
  CIP_second_set_of_coordinates:0 "Journey To Utah"
  CIP_second_set_of_coordinates_desc:0 "Some of our nomad bands already travel across the Colorado river to trade with the tribes of the West. If we outfit them with additional wealth, they may be able purchase information we desire."

  ## Rockies War Rumble stuff
  Rockies_war_rumble:0 "Rumble In The Rockies"

  rockies_rumblefest_tt:0 "The Foragers, Circle Junction, and Claim Jumpers will all take this decision, starting a war for control of the region.\n\nAll nations involved will gain the following spirit until one comes out on top:"

  rocky_mountain_merger_category:0 "Rumble In The Rockies"
  rocky_mountain_merger_category_desc:0 "Outcast from "Dog City", we've had to scrape by these past few years in these desolate mountain paths. If we want to have any chance of pulling ourselves back into relevance, we'll need to crush the other outcasts and take their claims for ourselves!"
  rocky_mountain_wargoals:0 "Take Control Of The Mountains"

  FOR_formable:0 "Unite The Rocky Mountains of Colorado"
  FOR_formable_desc:0 "It ain't Denver, but perhaps living up here isn't the worst outcome until we can either bargin or force our way back. As the only sane bunch up in these mountains, it's fallen to us to establish some kind of order, and that we shall do."
  CLJ_formable:0 "Form Bombay Canyon"
  CLJ_formable_desc:0 "Taking control of these canyons almost reminds us of the old days, jumping others claims and taking the spoils for ourselves. We'll likely be here for a while, so we might as well make our mark on our new home. Our infallible leader even has a new name ready to celebrate the occasion.\n\nSome tell Bombay Jack it's a bit arrogant to name the region after himself now, but he's too busy counting dynamite sticks to listen."
  INR_formable:0 "Form the Iron Rivers Tribe"
  INR_formable_desc:0 "While we may not have discovered our origins yet, in our exile here we have learned to make use of the iron rivers that cross this land from their origin at the Junction. They are infallible routes to follow, and with handcarts, they allow us swift travel. Perhaps one day, we will even see the return of life to the great Beasts which made their homes on the rivers."

