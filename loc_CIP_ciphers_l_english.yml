l_english:
  ##Focus Tree
  CIP_subtracting_troubles:0 "Subtracting Troubles"
  CIP_subtracting_troubles_desc:0 "Our fortunes can switch between positive and negative in the blink of an eye. Recently a number of matters have come up for the tribe that will need to be addressed."
  CIP_leaving_los_alamos:0 "Leaving Los Alamos"
  CIP_leaving_los_alamos_desc:0 "When the sky and earth split in the fires of armageddon, the ancestors of the tribe refused to stay put at a research facility called Los Alamos. Instead, they travelled out into a hostile world."
  CIP_shadow_of_the_mesa:0 "Shadow Of The Mesa"
  CIP_shadow_of_the_mesa_desc:0 "Mesa Verde, our home, was founded in the cliffs, built onto the stone mesa rising high above the desert below. Here is a natural defensive position, keeping us secluded and safe from the incaluable dangers of the wasteland."
  CIP_the_prisoner_numbered_13:0 "The Prisoner Numbered 13"
  CIP_the_prisoner_numbered_13_desc:0 "2 decades ago now, a strange woman visited our tribe. The number on her back fit her life, or so the Nemonik said then. 13."
  CIP_adding_a_turbine:0 "Adding A Turbine"
  CIP_adding_a_turbine_desc:0 "All the power Mesa Verde requires is supplied by a single wind turbine, constantly maintained for nearly two centuries. Constructing an additional one would greatly increase our capacity to power tools and buildings."
  CIP_enhancing_the_kiva:0 "Enhancing The Kiva"
  CIP_enhancing_the_kiva_desc:0 "The Kiva is the great pit at the center of our village, wherein the first Ciphers carved the walls with schematics before they could be lost to time. All our people study there to learn history, math, and our rites."
  CIP_counting_guns:0 "Counting Guns"
  CIP_counting_guns_desc:0 "Functional guns can be hard to come by in the canyons. We'll need to take inventory of which ones are currently functional and which can be repaired to properly distribute them amongst our people."
  CIP_multiplying_blades:0 "Multiplying Blades"
  CIP_multiplying_blades_desc:0 "In comparison to firearms, usable melee weapons are easier to gather or forge. All of the Ciphers are trained to defend themselves from a young age, they merely need the equipment to do so."
  CIP_improve_the_water_array:0 "Improve The Water Array"
  CIP_improve_the_water_array_desc:0 "The village depends on the ancient water arrays leeching water from the air to supply us with enough to drink each day. Trig believes she could use supplies she recently traded for to improve their function by 22.1%."
  CIP_new_miracle_wheat_crop:0 "New Miracle Wheat Crop"
  CIP_new_miracle_wheat_crop_desc:0 "To handle mistakes made in the past, the Prisoner brought us seeds of miracle wheat, a crop that also cleans radiation from the soil. We've carefully maintained our stock each year to ensure our small greenhouse stays healthy."
  CIP_constructing_new_dwellings:0 "Constructing New Dwellings"
  CIP_constructing_new_dwellings_desc:0 "Mesa Verde has always had strict limits on the numbers that could reside in it. Recent improvements to food and water mean we could, in fact, allow additional Ciphers to stay here each year."
  CIP_dividing_supplies_with_the_nomads:0 "Dividing Supplies With The Nomads"
  CIP_dividing_supplies_with_the_nomads_desc:0 "Each band must supply itself for most of the year, but they all visit the village to exchange goods between us. It would be wrong to not fairly share recent gains between them."
  CIP_relentless_foragers:0 "Relentless Foragers"
  CIP_relentless_foragers_desc:0 "In recent years the Hangdogs tribe has forced many other bands out of Dog City, forcing them into the nearby hills we were once free to traverse. Not least of all are the Foragers who have set up at the edge of our territory, and now harass our nomadic families. Counter Azkee has begun plotting a solution that will change our equations forever."
  CIP_out_from_the_mesa:0 "Out From The Mesa"
  CIP_out_from_the_mesa_desc:0 "Despite the Nemonik's warnings, Azkee is gathering the nomad bands in the canyon to begin his assault on the Foragers. Time will tell how this course of action plays out."
  CIP_calculated_risks:0 "Calculated Risks"
  CIP_calculated_risks_desc:0 "Numbers always function as intended. Battles are not quite so simple. Sometimes one must accept an unknown if they are to win an offensive assault."
  CIP_proofed_tactics:0 "Proofed Tactics"
  CIP_proofed_tactics_desc:0 "The tribe has typically avoided conflict with others, but we are not without our own methods of fighting."
  CIP_our_theorem:0 "Our Theorem"
  CIP_our_theorem_desc:0 "With the Foragers defeated, the tribe gathers in Mesa Verde to determine the future course."
  CIP_counter_azkee:0 "Counter Azkee"
  CIP_counter_azkee_desc:0 "Returning the same sum again and again has left us stagnant. Although unconventional, Counter Azkee's changes may be needed to bring prosperity to the Ciphers of Mesa Verde."
  CIP_his_postulate:0 "His Postulate"
  CIP_his_postulate_desc:0 "Azkee has made a proposition. A postulation, to be precise. The Counter believes that, in order to provide us with a calculation that results in a sum that is more positive than that of previous counts, we must place faith in him. A faith not only in his abilities, but a faith in Azkee. When the calculation is determined by the Counter, what else can we do but accept?"
  CIP_accounting_for_all_factors:0 "Accounting For All Factors"
  CIP_accounting_for_all_factors_desc:0 "We have never been one to weigh ourselves down with the burden of economics. We certainly do not deny the exchange of goods and services via a sum of currency, but we are also not slaves to it. But the Counter, having learned of a mythical Pre-War group known as the 'bean-counters', seeks to learn their ways, so that we may better follow them."
  CIP_charging_a_battery:0 "Charging A Battery"
  CIP_charging_a_battery_desc:0 "Battery, born into the tribe, has long wandered away from our borders. Having come into a position of authority among the groups of Black Canyon, now may be a good time to reach out to our wayward son."
  CIP_revisiting_the_laser_cannon:0 "Revisiting The Laser Cannon"
  CIP_revisiting_the_laser_cannon_desc:0 "Many years ago we defended the villages with a powerful laser cannon, created by Trig by upscaling laser pistol schematics. While that one exploded spectacularly after a single successful firing, with new supplies we could attempt to construct a new version."
  CIP_coefficient_partnership:0 "Coefficient Partnership"
  CIP_coefficient_partnership_desc:0 "The Maxson Brotherhood has a great wealth of knowledge and equipment. Azkee wishes to reach out to them to see how we might benefit each other."
  CIP_alternating_course:0 "Alternating Course"
  CIP_alternating_course_desc:0 "Numbers, statistiks, mathematiks. All these have been of great help to the Counters and Nemoniks of the past. But we had reached a point where we arrived at the same sum, no matter what changed in the Count. To truly break out of this cycle, the Counter must not factor in only the Counted, but the Unknown Variables as well..."
  CIP_limited_arc:0 "Limited Arc"
  CIP_limited_arc_desc:0 "The young Counted ask: 'Why do our arrows fall to the ground, yet a laser beam stays straight and true?' The truth, while a long and complicated one, has to do with that of the theorem of old. Many Counters and Nemoniks coming together to agree how the world worked through observations. But each observation brought a new law. And laws... laws can be broken."
  CIP_off_tangent:0 "Off Tangent"
  CIP_off_tangent_desc:0 "Truly, the faults of the Counted continue to build. Not even a season has passed that it has been discovered that even our structures do not follow proper tangental properties! If there exists no point of tangence, what good are our homes at all, if only to make us all the more vulnerable to numerical impurities?"
  CIP_equal_members:0 "Equal Members"
  CIP_equal_members_desc:0 "An oft-repeated statement of the World Before was that 'some are more equal than others'. But we know better. Through the power of the Counter, members of society can have mathematikal statistiks made of themselves, profiled to the point of mathematikal perfection. Based off a collection of based-ball cards brought from the outside, so too shall we follow in their footsteps."
  CIP_unexpected_angles:0 "Unexpected Angles"
  CIP_unexpected_angles_desc:0 "By all accounts, a projectile's ricochet makes both perfect sense, yet no sense at all. Yet while a bullet can ricochet, an energy blast from a plasmabringer or laser pistol does not. What sorcery of impossibility makes this so? And more importantly, can it be overcome?"
  CIP_organizational_matrices:0 "Organizational Matrices"
  CIP_organizational_matrices_desc:0 "The based-ball cards were of help in providing statistiks for our 'most valuable performers', yet it does not go far enough. The Counter's prized calculation compiler has not seen this much use since he first received it. But the Counter is one man. And we are a tribe of many. There must be machines that make this easier."
  CIP_irrational_members:0 "Irrational Members"
  CIP_irrational_members_desc:0 "Unknown Variables are a threat no matter where they may be found. An X that cannot be solved. A circuit that does not fit into its board. A dissenting member of the tribe. The last of these, we have begun seeing more and more of in recent weeks. We must make examples of them, otherwise, our tribe's X will equal 0."
  CIP_researcher_ratio:0 "Researcher Ratio"
  CIP_researcher_ratio_desc:0 "Our continued study of schematics continues apace, and many promising developments are on the horizon. Catching up to and surpassing neighboring settlements will require us to push more and more folks into such labors. Perhaps additional food and accolades will bring volunteers?"
  CIP_creative_quotient:0 "Creative Quotient"
  CIP_creative_quotient_desc:0 "The desire to learn is positively infectious. The elders share their books of formula and decades of practice with the youth. They, in turn, will advance our understanding and pass it along to their children."
  CIP_weight_of_ambition:0 "Weight Of Ambition"
  CIP_weight_of_ambition_desc:0 "Our goal of returning home is unlikely to be easy. Those barring our path are strong, and their allies stronger yet. But their actions have made many enemies as well.\n\nNow that we have proven ourselves in the canyons, many warriors from outside the tribe will answer our call. Be it for glory, spoils, or simply vengeance."
  CIP_homeward_vector:0 "Homeward Vector"
  CIP_homeward_vector_desc:0 "Los Alamos. Our home. Has it truly been so long that only the most learned and wisened know of its significance? This shall not stand. Prepare the tribe. Gather your pocket protectors. Sharpen your spears. This day, we go to war. And let no one stop us!"
  CIP_infinite_potential:0 "Infinite Potential"
  CIP_infinite_potential_desc:0 "We've done it. Through countless mathematikal equations, trials of faith, and the mathematikally perfect leadership of Azkee, we have retained our homeland. No more living in cliffs, no more scrawling on walls. From this day forth, we live anew. We live like our forefathers. In perfection."
  CIP_the_nemonik:0 "The Nemonik"
  CIP_the_nemonik_desc:0 "Azkee may be right about the need to proactively protect ourselves, but the equations passed down to us have never failed before. Our future cannot be secured from the dangers of unknown variables except by trusting conventional wisdom."
  CIP_unforgotten_roots:0 "Unforgotten Roots"
  CIP_unforgotten_roots_desc:0 "The youths of the tribe are taught many things whilst entering the age of self-reliance. But the most important lesson of all is that they are never to forget where they came from. Los Alamos may never be ours, but we have made a new home for ourselves. Mesa Verde has lasted for centuries, and for centuries more, it will last. That is what the tribe is taught."
  CIP_path_of_least_resistance:0 "Path Of Least Resistance"
  CIP_path_of_least_resistance_desc:0 "Why try and solve X + Y = Z, all to the power of n, when we can simply take the far simpler path of 2 + 2 = 4? In this case, 2 equals isolation, and 4 equals peace and harmony, even if it will never reach the prosperity some wish to attain."
  CIP_direct_course:0 "Direct Course"
  CIP_direct_course_desc:0 "Sometimes the shortest distance between two points is a straight line. We need not concern ourselves with the tangled web of the outside when we can simply forge a line."
  CIP_broken_terminals:0 "Broken Terminals"
  CIP_broken_terminals_desc:0 "The Prisoner's fixing of the Terminal so long ago was a blessing and a curse. For each successful calculation made, each schematic recovered, the number of disk space grows higher and higher. Soon, we will run out of storage space. To remedy this, we must find and fix terminals. We may not have the Prisoner, but we have each other."
  CIP_median_compromise:0 "Median Compromise"
  CIP_median_compromise_desc:0 "Although we are not one for politics, a visitor from the outside world long ago introduced me to the idea of the 'horseshoe' theory. It went that, the more extreme a person or ideology, the closer they are to the opposite end of the line. I wish not to become an extremist, but I am also aware I cannot stay neutral forever. I have to make a stand."
  CIP_refreshing_the_paint:0 "Refreshing The Paint"
  CIP_refreshing_the_paint_desc:0 "Whilst many refer to us as the 'Painted People', few of us are painted. Rather, we save our paints for ceremonies, marking equations, and interpreting schematics. We may not know what they mean in full, but the paint never forgets. But paint has become limited. Maybe it's time to refresh our stock?"
  CIP_inducted_into_the_tribe:0 "Inducted Into The Tribe"
  CIP_inducted_into_the_tribe_desc:0 "Our enemies are Unknown Variables, but that does not mean we can simply erase them. Much like an error in a calculation can be corrected, so too can a man be brought around to our way of thinking. Although I must admit, the induction ceremony is rather uncomfortable to watch after the 11th failed attempt..."
  CIP_grounded_jumpers:0 "Grounded Jumpers"
  CIP_grounded_jumpers_desc:0 "Claim Jumpers. Wretched scoundrels who seek to claim everything as their own, and everything for themselves. Even now, they still hoot and holler in glee whenever they believe they've struck a 'claim' on our land. I am not one to encourage violence, but for wretches such as they, there is no other option."
  CIP_mean_compromise:0 "Mean Compromise"
  CIP_mean_compromise_desc:0 "The law of averages supposes that most future events will balance out the deviations of averages of the past. Azkee himself was a flaw, but his points were mathematikally provable. The last thing I can do as Nemonik is forbid the calculation of an equation."
  CIP_teaching_logarithms:0 "Teaching Logarithms"
  CIP_teaching_logarithms_desc:0 "In the recent years, we have seen exponential growths of everything from our population, to our resources, to our intelligence. Had you asked a decade ago, only I or the Counter could explain what exponential even meant. Yet not only are most aware of what it means, they're able to calculate what it will mean for us in the coming years. I couldn't be more proud."
  CIP_integral_territories:0 "Integral Territories"
  CIP_integral_territories_desc:0 "It only occurs to me now, but with our expansions of territory, people, and our understandings of technology, we have forgotten about a valuable aspect of the sum: The integral. I shall conduct one post-haste. It should make our newfound neighbors understand us much more."
  CIP_less_is_more:0 "Less Is... More?"
  CIP_less_is_more_desc:0 "A larger number is always larger than a smaller number. The tribe's resources, however, need to be stretched as far as possible. Careful conservation and efficient usage shall become our bywords."
  CIP_repeated_reflection:0 "Repeated Reflection"
  CIP_repeated_reflection_desc:0 "There are many lessons to be found in our memories. Even many years after the fact, the details of events benefit from new scrutinization. We were not wrong to live our lives as we have, but perhaps we should have secured the uranium better...."
  CIP_remaining_constant:0 "Remaining Constant"
  CIP_remaining_constant_desc:0 "Who are we, if we forget our history? The role of the Nemonik is to ensure continuity between the past, present, and future."
  CIP_local_games:0 "Local Games"
  CIP_local_games_desc:0 "There are times where even I need a break from my responsibilities. But I did not expect that games of chance would become so popular amongst the people. Games of landlords seeking to monopolize a board, cards that shall not surpass 21, I admit my favorite has become one where the player goes fishing. A simple, but very calming game. That is, until one plays the reverse card..."
  CIP_local_chaos:0 "Local Chaos"
  CIP_local_chaos_desc:0 "It seems that I spoke too soon, with the focus of bringing peace and stability to the people, I have indirectly caused more chaos and confusion. I must think of a way to solve this..."
  CIP_transformative_series:0 "Transformative Series"
  CIP_transformative_series_desc:0 "We have come a long way from our humble beginnings. It is hard to believe it was only a few decades ago that we were aided by a Prisoner. But we have grown since then. Mayhaps she may visit us once again, I have forgotten her face..."
  CIP_shift_through_the_memory_core:0 "Sift Through The Memory Core"
  CIP_shift_through_the_memory_core_desc:0 "Long ago, our ancestors travelled to Mesa Verde with a single computer in tow. It's memory core has been passed down with the Nemoniks for generations. Many schematics still reside within."
  CIP_sequence_with_no_beginning:0 "Sequence With No Beginning"
  CIP_sequence_with_no_beginning_desc:0 "The group which has overtaken the Circle Junction know not even their own origin. They stand no chance against our warriors."
  CIP_reciprical_action:0 "Reciprical Action"
  CIP_reciprical_action_desc:0 "Bombay Jack and his Claim Jumpers have a fondness for detonating explosives whenever our nomad bands pass by their territory as a show of strength. Now is the time to show them who truly possesses strength."
  CIP_investigating_coordinates:0 "Investigating Coordinates"
  CIP_investigating_coordinates_desc:0 "The wastelands holds many schematics beyond those already engraved in the Kiva. Perhaps some bands would be willing to delve into pre-war locations in search of new ones to protect."
  CIP_zero_point:0 "Zero Point"
  CIP_zero_point_desc:0 "Los Alamos was the beginning of our journey, where the first Ciphers began their wandering. Now things have come full circle, and while the inhabitants there seem unhappy to greet us, we know this is a momentous day for the tribe."
  CIP_recovering_a_calculator:0 "Treasures of the Menace from the West"
  CIP_recovering_a_calculator_desc:0 "We've heard only whispers of the great battle that occurred beneath the mountains here, in the mythical "Vault 0". Forbidden treasures left by the Menace from the West are said to sleep here."
  CIP_blood_from_a_boulder:0 "Blood From A Boulder"
  CIP_blood_from_a_boulder_desc:0 "The great facility in the city of Boulder was said to surpass Los Alamos in scientific research. Many have fought for it already; it would be a shame not to discover what lies inside."
  CIP_knowledge_of_the_bright_moon:0 "Knowledge Of The Bright Moon"
  CIP_knowledge_of_the_bright_moon_desc:0 "Diana, Goddess of the Moon, went by many titles among the Twin Mothers tribe. While we never sought conflict with them in the past, now that we control the lands of their tribe we can begin to add their numbers to our walls."
  CIP_secrets_of_the_dark_moon:0 "Secrets Of The Dark Moon"
  CIP_secrets_of_the_dark_moon_desc:0 "Hecate, Goddess of the Dark Moon, has been a harsh voice in the north ever since she rose to power. While her Daughters and her Hounds have both given us trouble before, it can't be denied that the limits of what could be learned from them are few."


