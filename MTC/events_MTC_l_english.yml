  nf_mtc.1.t:0 "Our Revolution"
  nf_mtc.1.d:0 "Before even the invasion of Canada, the people who lived in and around the Katch have yearned for independence. But even after nuclear devastation ravaged the world, not much changed for the Canadian Great Plains, as they were still ruled by an Angloid from the east. Soon the Métis would find an opportunity to once again spill blood for their people's dream. \n\nThis opportunity would come in the form of merchant unrest in the eastern frontier of the Kingdom. And as weapons began flowing to the Revolutionary Councils in Regina from benefactors to the North and East, it became clear exactly where the soon-to-be republic would fall in the coming struggles. With the rise of nationalist activity, so too rose police activity from the Kingdom's loyal hound dogs. Arrests for swamp clearing and penal labor became rampant and martial law became the norm for those in the urban centers.\n\nWhen the Royal Military Police departed north to begin frontier penal reclamation, Atoine was informed of the Merchants' rise in the east, so he ordered his cells to strike and by the end of the day the Military Police were stranded north of the Katch and militias had seized control of the western reaches of the Métis' land.\n\nIn the coming days it would be decided whether a true democracy for the Métis would have to wait until the nascent revolution was solidified. This disagreement led to the formation of two impromptu parties; §CThe Constitutionalists§!, who believed an immediate democracy was the only way to prevent the rise of a populist dictator, and §0The Confederalists§!, headed by the army who argued that speedbumps during the beginning moments of their independence would lead to the loss of said independence."
  nf_mtc.1.a:0 "We Cannot Give Dictators Time to Rise!"
  nf_mtc.1.b:0 "The Revolution Doesn't Have Time for Laws!"
  nf_mtc.2.t:0 "The Building of a Nation"
  nf_mtc.2.d:0 "As our boys on the field fought against the Kingdom's lapdogs, the people of Regina hashed out what centuries of effort would culminate into. Whether our Republic would have a strong central head or if power should be decentralized to the senate of peoples. \n\n§0The Confederalists§! argued that with the recent success of the military, a single powerful president with a cabinet of officers from the High Command would serve the Republic in both war and peace. \n\n§CThe Constitutionalists§! however, pointed to those same victories as to why the military is perfectly fine without even more power inside the government.\n\n\n\nThese debates would rage for weeks as both party leaders, Atoine and Étienne, are off fighting Yorkton for control of The Katch or arguing with Three Rivers Merchant leaders for more weapons and aid, respectively."
  nf_mtc.2.a:0 "We Cannot Allow the Military Trample Over Our Democracy."
  nf_mtc.2.b:0 "The Momentum of Change Must Accelerate."
  nf_mtc.3.t:0 "Severance Pay"
  nf_mtc.3.d:0 "Étienne has recently returned from Transcona with good and bad news. His attempts to secure funding from Three Rivers have proven successful, they have approved funding to stabilize our industrial base, but Étienne isn't the most subtle of diplomats and has sullied our reputation within their Republic. \n\nThese approved factories would be a monumental boost to our people's standard of living, making our fight for survival more legitimate in the eyes of many of the most hardline nay-sayers. Sadly, Atoine has returned as well, with even worse news. His attempts to cross The Katch have proven disastrous, with much of his army being wiped out by Yorkton. This loss has allowed the Military Police and Yorkton to regroup and they've begun marching on Regina. Atoine claims that he must commandeer the funds to rebuild the army and save the Republic. And while his loss is undeniable, whether the threat is as great as he claims is entirely unknown, after all, this could all be an attempt to ruin Étienne's public image and placate a war hawk high command."
  nf_mtc.3.a:0 "The Public Outcry Would be Catasprohic"
  nf_mtc.3.b:0 "The Fate of The Republic is On The Line!"
  nf_mtc.4.t:0 "Congress Is In Session"
  nf_mtc.4.d:0 "Sentiments and grudges from the tumultuous beginning of the Republic still have their affects echo'd in todays congressional meetings. And although the military has lead the country since the revolution, it hasn't been through a junta. Our people decided that it was a sacrifice that needed to be made, and now with the crises seeming to come to an end the people must decide once more whether the mandate of rule is a gift to give to the army. "
  nf_mtc.4.a:0 "The Will of Democracy is Heeded"
  nf_mtc.4.b:0 "Our Liberty has Yet to Be Secured"
  nf_mtc.5.t:0 "The Second Coalition"
  nf_mtc.5.d:0 "[MTC.GetLeader] wishes to end the conflict between the Kingdom and its rebels once and for all.  Accordingly, they've called the peoples of Manitoba together to discuss a coalition to take down the king - a 'popular front' in the spirit of the original Canadian People's Front. Who shall prevail?"
  nf_mtc.5.a:0 "We will fight and be right!"
  nf_mtc.5.b:0 "Let this be our final battle!"
  nf_mtc.5.c:0 "Silly Canadians."
  nf_mtc.5.e:0 "Bourgoise fools, all of them."
  nf_mtc.6.t:0 "An Extended Hand"
  nf_mtc.6.d:0 "The Métis Congress have extended an 'offer' of protection against any outside incursions, namely from the Bloody Electorals. This is very clearly an ultimatum to give away our independence and does our disarmed and small nation have any other option but to accept?"
  nf_mtc.6.a:0 "For the betterment of our people..."
  nf_mtc.6.b:0 "History will remember our stand against warmongers!"
  nf_mtc.7.t:0 "Unexpected Response"
  nf_mtc.7.d:0 "The tiny nation of Moosejaw has denied our demand of submission. \n\nSaying: \n\n"Generations of your children will learn how you massacred the defenceless and peaceful. When your soldiers march, it won't be against an armed foe, but rather a land that poses no danger. When they return home to hopeful eyes they won't have a valiant war story of courage, but one of silent parades down streets of unamused onlookers and they will face the reality of what they destroyed.\n\n May you and your people be damned." \n\n-Everett"
  nf_mtc.7.a:0 "Uh... ok?"
  nf_mtc.8.t:0 "Back on Track"
  nf_mtc.8.d:0 "The Engine Families huddle in the Wheelhouse, mulling over the letter from Étienne. Its wording clearly indicating the severity of denial. Round and round they went, arguing over each word and whether to believe it. \nWas he serious? Is this truly him extending an olive branch attempting to stave off a Congressional dog hunt? Surely they didn't think the Madtrains were literally... Mad. Hours of debate with no meaningful progress passed when the Conductor finally spoke..."
  nf_mtc.8.a:0 "He means well for our people."
  nf_mtc.8.b:0 "His lies are poison to destroy our culture!"
  nf_mtc.9.t:0 "Nothing ventured, nothing Trained"
  nf_mtc.9.d:0 "Hey Étienne. \n\nFuck you. \n\nSincerely, The Conductor and his Families."
  nf_mtc.9.a:0 "Well that's just uncalled for."
  nf_mtc.10.t:0 "The Reformed Raiders"
  nf_mtc.10.d:0 "The brothers and sisters of our congregation must never forget our troubled past, the past where we denied peace to the people of the world and the past that blocks us from a place amongst the lord in heaven. We have been given a chance to rectify one of our innumerous sins, the sin of ignoring the Métis calls during their war for freedom. For when they called to our congregation for help, we were blind to the truth of the wasteland, we saw death as the way of the lord so we turned a blind eye to their oppression but now they ask that we join them in ending oppression further north. So I leave the decision up to the people occupying the building of the lord today."
  nf_mtc.10.a:0 "The Lord has shown us a path to redemption."
  nf_mtc.10.b:0 "Our sins will not be cleansed by aiding retaliatory oppression."
  nf_mtc.11.t:0 "They Turn Their Cheeks Once More"
  nf_mtc.11.d:0 "The pastor of Elbo has sent an open letter asking we leave the path of wanton vengence, offering their own people and land as way of tribute to redeem their sins against our nation. But they say they will not willingly aid our 'satanically influenced rampage path'."
  nf_mtc.11.a:0 "One way or another."
  nf_mtc.12.t:0 "Métis Extend an Invitation"
  nf_mtc.12.d:0 "The Métis and Three Rivers Republic have renewed their coalition, something that is in affect, an Anti-Kingdom Pact. They wish for us to join this Second Coalition for mutual protection, but if we do it will likely lead to a violation of our long standing neutrality."
  nf_mtc.12.a:0 "Perhaps it is time to change our ways.."
  nf_mtc.12.b:0 "We said no the first time for a reason.."
  nf_mtc.13.t:0 "Moosejaw's Second Refusal"
  nf_mtc.13.d:0 "The State of Moosejaw wishes to keep to their ways of neutrality, denying our request for unity against the Kingdom of Manitoba."
  nf_mtc.13.a:0 "If they wish to fall to the wayside of history, so be it"
  nf_mtc.13.b:0 "They have left us no choice now"
  nf_mtc.14.t:0 "The Northern Congress is Called"
  nf_mtc.14.d:0 "Following the recent breakdown in relations between the Métis Congress and Three Rivers Republic, the Métis Congress has decided to explore foreign relations independent of that of their former ally. Whether this announced change in course will lead to more peace or an increase in bloodshed for the Far North, has yet to be seen. But one thing is for certain, a regional power such as The Congress will surely shake up the political scene of Canada."
  nf_mtc.14.a:0 "Welcome to the Northern Congress!"
  nf_mtc.14.b:0 "This should be interesting..."
  nf_mtc.14.c:0 "Perhaps now is the time to strike."
  nf_mtc.15.t:0 "A Request From the Prime Minister."
  nf_mtc.15.d:0 "The Prime Minister of The Métis Congress has recently approached the topic of a potential military alliance, with us being the clear junior partner, against Northern Raiders, The Great Stampede, and even a resurgent Manitoban Kingdom. Should we trade our morals and independence for the safety they present us with?"
  nf_mtc.15.a:0 "We have no other choice"
  nf_mtc.15.b:0 "Our morales are stronger than bayonets"
  nf_mtc.18.t:0 "Triumph of Democracy"
  nf_mtc.18.d:0 "Étienne was finally sat in the presidential palace, though to him it seemed much more like a bunker, and now he can set about moving past a shared history of conflict. He's decidedly going to start by planting some ferns and hiring an interior decorator. It's clear no one in the CNL is a creative as their use of gray and black doesn't mess well with the natural beauty of the city.\n\nFor years the nation has been stuck in stagnation waiting for Atoine to finally end his mad crusade against his own defeats and with Atoine ousted we can finally see progress return to our city. While Étienne looks to the future hopeful, he is no fool and he knows that planting will not prevent conflict from looking to ravage their land. So while he distances himself from the self-defeating near worsip of the Atoine administration he still prepares to defend the Republic against its historic enemy. \n\nAs light returns to the Capital, Atoine and his closest advisors sulk in the Congressional Halls and Buearocratic debate rooms. It's no secret to many within the Government that the recent election tension has been hightened by an age old rivalry that couldn't be mended by a revolution. Atoine can do nothing but stare in hardly hidden contempt as Étienne removes golden sceptres and military paintings from the palace for a home in a museum. Étienne can't help but notice the stoic old man and quickly intercepts him before he can return to his cabnit. He presents Atoine twin journals, bound in leather, carved with the Métis infinity symbol, and clearly worn with age."
  nf_mtc.18.a:0 ""I'm Sure You're Already Well Aware of our History""

