  mtc_multiculturalism_idea:0 "Multiculturalism"
  mtc_multiculturalism_idea_desc:0 "The Métis's mixed ancestry--most especially that from the French and Cree--provides them with much greater diplomatic capabilities than is seen throughout most of the wasteland and fosters great ingenuity amongst the people."
  mtc_endangered_language:0 "Razing of Regina"
  mtc_endangered_language_desc:0 "Our revolt against the Kingdom of Manitoba was successful, but for the cultural identity of the Métis it was a Pyrrhic victory. During the city's prolonged unrest on the eve of our uprising, the Kingdom's Regina Garrison was desperate to buy time for reinforcements from the east. Their efforts were ultimately futile, but by burning many of Regina's libraries, they destroyed many valuable and crucial books on Michif--the language at the heart of our culture which had struggled for survival over centuries. This attack on our heritage remains fresh in the minds of our people, and has substantially damaged their will to serve in any further armed conflict--righteous or otherwise."
  mtc_elder_knowledge:0 "Untapped Knowledge"
  mtc_forward_thinking:0 "Forward Thinking"
