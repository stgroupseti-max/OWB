l_english:
  mtc_our_revolution:0 "Our Revolution"
  mtc_our_revolution_desc:0 "We've always had our land and our people, but we have only had our own destiny for brief moments in time. The children of the first to have bled for our future are now putting their own lives on the line, all for the same dream that has been dreamt for centuries."
  mtc_nation_building:0 "Nation Building"
  mtc_nation_building_desc:0 "It is not enough to be an independent people--we must also be an efficient one. Efficient in war and efficient in peace. How will our people have a future if our nation collapses the moment after its birth?"
  mtc_development_funds_from_three_rivers:0 "Development Funds from Three Rivers"
  mtc_development_funds_from_three_rivers_desc:0 "The western provinces of the Kingdom have never been well developed or utilized, which has left much of our nation stuck in a rut. Luckily, by burning a few bridges out east, we can lobby for some economic aid from our brothers in arms."
  mtc_congress_is_in_session:0 "Congress is in Session"
  mtc_congress_is_in_session_desc:0 "Congress is in session, and as such battle and foreign diplomacy are giving way to debate and deliberation. Although the votes were tallied months ago, now is the true test to see whether the representatives will carry the will of the people or give way to corruption."
  mtc_choosing_our_national_heroes:0 "Choosing our National Heroes"
  mtc_choosing_our_national_heroes_desc:0 "Our long and storied past gives us many tales to impart upon younger generations that have never known the struggles the Métis once endured. But who will be our symbol of hope? The persistent Louis Riel or the courageous Gabriel Dumont?"
  mtc_teachings_of_louis_riel:0 "The Teachings of Louis Riel"
  mtc_teachings_of_louis_riel_desc:0 "An esteemed politician and diplomat, Louis Riel was a symbol of hope for our people who formed the first National Committee that fought for our rights in the Red River Resistance. Riel tirelessly sought proper treatment of our people, but was ultimately executed following a political circus of a trial. Despute this, we still carry his ideals much farther than any non-indigenous Canadian has carried theirs."
  mtc_poverty_programs:0 "Open our Borders"
  mtc_poverty_programs_desc:0 "For too long have we kept closed our borders to outsiders. If we truly want to carry on the memory of Riel, then we must be more accepting of our neighbours. To prove we are not hypocrites, we must treat them as fairly as we treat our own people. This may cause tension amongst hard liners, but it's for the greater good of the Congress."
  mtc_susbsidized_essentials:0 "Legacy of The Medicine Line"
  mtc_susbsidized_essentials_desc:0 "The Canada-U.S. border along the 49th Parallel--or as we know it, the Medicine Line--split hundreds of families from their loved ones once it began to be enforced. The line was an arbitrary border that split our people in two and led to the rights of our tribe being ignored. Let us reunite with some of the tribes south of the line to find kinship once more."
  mtc_expansive_defintion_of_metis:0 "Expansive Definition of Métis"
  mtc_expansive_defintion_of_metis_desc:0 "Over centuries the true identity of the Métis has been heavily questioned by cynics--both within and without. What does it truly mean to be one of us? Perhaps we should act more tolerant toward all who share our ancestors and legacy?"
  mtc_reconcile_with_anglo_metis:0 "Support New World Tribes"
  mtc_reconcile_with_anglo_metis_desc:0 "While our people have come into conflict with other tribes in the past, it is wise to put our best foot forward in this desolate wasteland we occupy. Instead of shunning and picking fights with other peoples, let us embrace them with open arms in diplomacy. It will undoubtedly strengthen us all to do so."
  mtc_the_wasteland_metis:0 "The Wasteland Makes Métis of Us All"
  mtc_the_wasteland_metis_desc:0 "Carrying forward the ideals of our ancestors has brought upon us an age of profound acceptance and prosperity. For now thousands more embrace their true past and find belonging. Glory to the Congress! Long live the memory of Louis Riel!"
  mtc_actions_of_gabriel_dumont:0 "The Actions of Gabriel Dumont"
  mtc_actions_of_gabriel_dumont_desc:0 "Gabriel Dumont was a brave warrior who fought in countless battles to defend the safety and security of all Métis. Unlike his contemporary counterparts, Dumont was swift to act against the droves that put our lives in danger. Let us light the hearts of our young ones with the tale of the greatest General to ever live."
  mtc_restrictive_definiton_of_metis:0 "Restrictive Definition of Métis"
  mtc_restrictive_definiton_of_metis_desc:0 "The wasteland is a harsh place, and the troubles it has brought us have been far from few. Finally determining one unwavering definition of what it means to be Métis would allow us to turn our focus inward, lest we become caught in the hardships faced by those outside our demesne."
  mtc_metisization:0 "Métis National Council"
  mtc_metisization_desc:0 "Many new-age tribes in our vicinity still remain oppressed and besieged by outside forces like we once were. Instead of letting them simmer out and die like countless before them let's give them our guns and grenades!"
  mtc_foundations_of_civilization:0 "The Foundations of Civilization"
  mtc_foundations_of_civilization_desc:0 "Any civilization, given enough time and power, should be able to sustain itself properly without riding off of hopes that outsiders will help. We have always been resourceful ever since the days of fur trading and should never rely on anyone but ourselves."
  mtc_expand_the_metis_works:0 "Expand the Métis Works"
  mtc_expand_the_metis_works_desc:0 "We have long been craftsmen and traders but now-a-days our resources have started running dry. Let's try to embrace self sustainability by funding the construction of sawmills and trading posts all across the nation."
  mtc_forged_in_fire:0 "Forged in the Fires of History"
  mtc_forged_in_fire_desc:0 "The Métis have been beaten down and defeated countless times, the fact our culture still exists is a testament to our strength. We were forged in the fires of history and never intend on having the legacy of being a dimly lit flame, instead we'll go out with a blaze."
  mtc_restrain_the_unbound:0 "Restrain the Unbound"
  mtc_restrain_the_unbound_desc:0 "The Unbound to our south have skirmished with our border forces endless times. Instead of letting them sack and pillage our countryside let us restrain the so called unrestrainable. Raiders have no place in our congress."
  mtc_a_plea_of_sincerity:0 "A Plea of Sincerity"
  mtc_a_plea_of_sincerity_desc:0 "Moosejaw is a peaceful place, even to a fault. But this peace can only get them so far in the resurgent battlegrounds of Canada. Atoine must make his case to the Everett and his people to join the Congress as an equal. We cannot allow the innocence of their land be ruined by the Electorate or the encroaching Stampede."
  mtc_exploitation_of_the_frontier:0 "Exploitation of the Frontier"
  mtc_exploitation_of_the_frontier_desc:0 "We should begin utilizing the newly reclaimed lands. The real estate of these nations should be used for the increased defence of the Congress. And those not employed for the defence of democracy have no right to relish in its gifts."
  mtc_end_the_assimilation:0 "End the Assimilation"
  mtc_end_the_assimilation_desc:0 "The so-called 'Great' Stampede is nothing more than a overgrown tumor which feasts on the people it conquers to further its conquest. This erasure of culture must be put to an end before there is no one left to liberate."
  mtc_sway_the_farmers:0 "Sway the Southern Farmers"
  mtc_sway_the_farmers_desc:0 "The farmers south of The Katch, once so crucial to the feeding of the Stampede, have been liberated. Only recently being taken into the fold of raiders they are quite ecstatic to the return of normalcy. \nWhat has taken us by surprise however is that these peasant farmers are very politically literate, leading us to wonder where they get the breath of democracy from. It's a shame their history has been destroyed by crazed horsemen."
  mtc_unity_against_tyranny:0 "Unity in the Face of Tyranny"
  mtc_unity_against_tyranny_desc:0 "By leveraging the destruction caused by outside forces, we can assimilate our gathered peoples fully into our nation. And while we are by no means devils, it is better the ruler you know than the one you don't."
  mtc_face_down_the_electorals:0 "Face Down the Electorals"
  mtc_face_down_the_electorals_desc:0 "The People's Front of Canada was an ok attempt at reforming a very barbarous and horrific nation. And these horrors have only grown with time and radiation exposure. We are nearing the footsteps of the last vestige of Canada and there can be no avenue of escape for the monsters therein."
  mtc_provisional_government_of_manitoba:0 "Provisional Government of Manitoba"
  mtc_provisional_government_of_manitoba_desc:0 "The Métis people have secured their nation and now their future. Long before Canada had provinces out west, the Métis governed with the name of Manitoba. Our people will always have a deep connection to this place and so to will our government."
  mtc_our_natural_enemies:0 "Revoke the Manitoba Act"
  mtc_our_natural_enemies_desc:0 "We have given the Canadians the right to rule under threats and torture, well, now the time has come to repeal our support and crush the angloids in their final stronghold in the west."
  mtc_open_the_front:0 "Open the Front"
  mtc_open_the_front_desc:0 "Brandon is taken, now we must flank around the monarchist scum and if that means crushing some crazed cultist, then that is what we shall do!"
  mtc_source_of_the_red_river:0 "The Source of the Red River"
  mtc_source_of_the_red_river_desc:0 "Many of our people occupy land along the Red River, both through generational ownership and also Kingdom attempts to pacify the west through forced migrations to their centers of control. Now our people are able to revel in the glory of a democracy of and by the Métis."
  mtc_clear_the_riff_raff:0 "Clear the Riff Raff"
  mtc_clear_the_riff_raff_desc:0 "Rats of feather squalor together, and now we have many of said rats (sometimes Roaches) along our border and sheltering monarchists, terrorists, and Three Rivers spies. It is no longer a secret that we are the dominant power in the region, so who are any others to prevent us from our final destiny?"
  mtc_expell_colonists:0 "Crush Dreams of 'Canada'"
  mtc_expell_colonists_desc:0 "There no longer exists any reason for which the colonizing, murdering, and vandalizing nation of Canada would be a stain on our maps. The king is nearing his death and should any group come along to try and oppress our peoples through a nation which has been killed thrice now, we shall befall them great harm."
  mtc_our_home_upon_the_river:0 "Our Home Upon the River"
  mtc_our_home_upon_the_river_desc:0 "Hail to the Chief! Hail to the Republic! Hail to her People! Rejoice Rejoice, our people are home and safe. They return from exile in the west back to the fertile rivers to which birthed them. "
  mtc_republican_resistance:0 "Resistance from the Constitutionalists"
  mtc_republican_resistance_desc:0 "The once noble opposition has been corrupted by enemies and detractors to nothing more than thinly veiled insurrectionist movement. They pretend to engage in civil debate, and feign interest in cooperation. But all the while, they obstruct military funding with their proceduralism and seek to loosen the grip of generals over their men. They cannot be trusted under any circumstance."
  mtc_lower_the_voting_age:0 "Tie the Voting Age to the Draft Age"
  mtc_lower_the_voting_age_desc:0 "As it stands we have people voting who, in times of great strife, wouldn't be called to defend the Republic. This cannot be allowed to continue, whats worse is the fact that these young voters tend to support a radical and subversive organization."
  mtc_increase_congressional_guards:0 "Increase Congressional Guards"
  mtc_increase_congressional_guards_desc:0 "§CThe Constitutionalists§! have proven that they cannot act in a cordial matter during simple civil debate, guards must now be employed (from loyal military regiments of course) to ensure the continuation of our valued democratic institutions."
  mtc_bully_opposition:0 "Bully the Opposition"
  mtc_bully_opposition_desc:0 "The only communication these people understand is that of steel and muscle. If they want to destroy the nation, they'll have to do so in quiet as to avoid our brutal beatdowns."
  mtc_grease_their_wheels:0 "Grease the Politicians' Wheels"
  mtc_grease_their_wheels_desc:0 "These slimy greaseballs have no agenda or alliegence, making their voices easily silenced with just a fraction of the nations treasury."
  mtc_allow_weapons_in_congress:0 "Allow Weapons in Congress"
  mtc_allow_weapons_in_congress_desc:0 "Following a brief panic a new edict was passed allowing guards and Congressmen to brandish personal defense weapons on the Congressional Floor. Luckily it seems its mostly our representatives taking advantage of lessened restriction."
  mtc_tie_citizenship_to_service:0 "Citizenship for Soldiers"
  mtc_tie_citizenship_to_service_desc:0 "By restricting total citizenship to only members and ex-members of the military, we can solidify our control and ensure our country is run by the courageous."
  mtc_worker_battalions:0 "Worker Battalions"
  mtc_worker_battalions_desc:0 "It's often said that one must win on the factory front, well, let's mobilize and bring the fight to production!"
  mtc_harvesting_season_pto:0 "Harvesting Season Leave"
  mtc_harvesting_season_pto_desc:0 "Many of our servicemen have land they must attend to seasonally, it is a sad truth that one way or another these men will farm even if that means desertion. If we control when they leave and return we can make sure that these desertions aren't worthy of court martial nor do they become permanent."
  mtc_instill_military_pride:0 "Instill Military Pride"
  mtc_instill_military_pride_desc:0 "Through creating a culture in our military that emphasizes values of duty and patriotism alongside better material care and support for veterans, we can ensure a strong sense of loyalty in the population and provide our soon-to-be citizens with optimism for what awaits them at the end of their service."
  mtc_overemployment_in_check:0 "Overemployment in Check"
  mtc_overemployment_in_check_desc:0 "Finally we have stabilized our population while keeping enlistings high. Our factories and fields are running without delay and our military is full of recruits fresh to defend democracy."
  mtc_disgruntled_military:0 "Disgruntled Military"
  mtc_disgruntled_military_desc:0 "Those autocratic war-hawks have finally been ousted by the people, but that doesn't stop them from still impeding the transition to a country for the people. At every turn they make things difficult and it's hardly a leap to think this will continue during a war."
  mtc_address_the_grunts:0 "Address the Common Footsoldier"
  mtc_address_the_grunts_desc:0 "Many of the soldiers have been deployed for years, if we dangle the idea of never serving again they will gladly eat it up."
  mtc_raise_deployment_pay:0 "Raise Deployment Pay"
  mtc_raise_deployment_pay_desc:0 "Our young men defending the frontier from raiders are rarely paid and when they are it is measely scraps not befitting their importance and sacrifice."
  mtc_speak_to_their_liuetenants:0 "Speak to Their Lieutenants"
  mtc_speak_to_their_liuetenants_desc:0 "The common soldier-folk are directly lead by recently promoted comrades, so their lieutenants aren't yet inundated with military toe-the-line sentiments."
  mtc_turn_luxeries_to_necesscities:0 "Make Luxuries Necessities"
  mtc_turn_luxeries_to_necesscities_desc:0 "Why should the people who defend our liberties have to beg like dogs for cigars or time off to visit family? Let the soldiers see their mothers, let them take all the time off they want!"
  mtc_punish_expressions_of_disloyalty:0 "Punish Expressions of Disloyalty"
  mtc_punish_expressions_of_disloyalty_desc:0 "Some in the high command have been using their positions to jump into the political scene, such actions must be dealt with as the army is not their personal PR team to get them ready for cushy senatorial jobs."
  mtc_new_high_command:0 "Promote Heroes of the Revolution"
  mtc_new_high_command_desc:0 "By acknowledging the heroes of our revolt, we not only gain the support of the soldiers but also the recognition that we are competent in our efforts to build our armed forces. Not to mention that there are more chances for more heroes to be made."
  mtc_incorporate_new_technologies:0 "Incorporate New Technologies"
  mtc_incorporate_new_technologies_desc:0 "A strong technological and industrial foundation will set out army apart from the rest of the wasteland. It also just so happens that research done for military purposes tends to produce innovations that improve civilian life just the same."
  mtc_ballistics_expertise:0 "Firearm Innovations"
  mtc_ballistics_expertise_desc:0 "Métis civilians--particularly those in rural areas--are already adept at utilizing conventional rifles for hunting, but most of these weapons are antiquated. If we can develop improved weaponry, people's skills should successfully translate."
  mtc_prioritize_industrial_machinery:0 "Prioritize Industrial Machinery"
  mtc_prioritize_industrial_machinery_desc:0 "An army ill-supplied is an army worth very little. The demand involved in supplying a military in the wasteland go far beyond their munitions, however. The organization of our workshops should reflect this by being adept at handling varying demands for goods and responding quickly to advancements in our technology."
  mtc_a_well_armed_populace:0 "A Well-Armed Populace"
  mtc_a_well_armed_populace_desc:0 "The military brass that once was has gone and left, and the Congress is better-off for it. In their stead, a new generation has been trained from young and accomplished revolutionaries, and civilians have been prepared to play their own part in the war effort should worse come to worst."
  mtc_phase_out_humans:0 "Phase out Humans"
  mtc_phase_out_humans_desc:0 "Robots can now replace the sacrifice our soldiers needed to make. No longer will generations of young Métis men be wiped out by struggles for freedom."
  mtc_robot_sensory_training:0 "Playing Catch-Up"
  mtc_robot_sensory_training_desc:0 "While we aren't technological genius' we do have large stockpiles of American prototypes and their blueprints. The tools of our oppression are now being used for our defense."
  mtc_simulation_runs:0 "Simulation Robo-Runs"
  mtc_simulation_runs_desc:0 "Robotic simulations can be run hundreds of times per second, making almost any situation predictable to the servos on the ground."
  mtc_robo_brain_war_games:0 "Robo-Brain War Council"
  mtc_robo_brain_war_games_desc:0 "Robo-Brains are the most advanced piece of technology we have at our disposal. They can be used for both frontline combat and for combat think-tanks. "
  mtc_dawn_of_the_juke_bots:0 "Dawn of the Juke-Bots"
  mtc_dawn_of_the_juke_bots_desc:0 "The age of person to person combat is nearing its twilight years and we must be the first to exploit the automation of brutality lest we get left behind and conquered by yet another occupier."
  mtc_council_for_national_liberation:0 "Council for National Liberation"
  mtc_council_for_national_liberation_desc:0 "With the changing tides, we must determine how best to serve our people, lest our neighbors make the first moves."
  mtc_a_league_of_our_own:0 "A League of Our Own"
  mtc_a_league_of_our_own_desc:0 "Our entanglements with the Kingdom and Winnipeg are too many to consider leaping back into the fray. We shall lead ourselves a way where we may make decisions in our own best interest, as opposed to those to our east."
  mtc_throw_around_our_weight:0 "Throw Around our Weight"
  mtc_throw_around_our_weight_desc:0 "To assume ourselves power in this tumultuous time, we must look to our neighbors!"
  mtc_our_deal_with_moosejaw:0 "Our Deal with Moosejaw"
  mtc_our_deal_with_moosejaw_desc:0 "Moosejaw is a quaint place with a steady people. They would make powerful allies, should we be able to gather them."
  mtc_rearm_moosejaw:0 "Prepare Moosejaw for Future Struggles"
  mtc_rearm_moosejaw_desc:0 "The people of Moosejaw may be pacifists, but that won't stop them from being able to make weapons for us. Presumably."
  mtc_civilize_the_mad_trains:0 "Eliminate the Glowing Terrors"
  mtc_civilize_the_mad_trains_desc:0 "[URA.GetNameDefCap] are a group of feral ghouls that have obstructed our influence from spreading west. Securing their land will no doubt better solidify our position between the Stampede and the Kingdom."
  mtc_invest_in_train_markets:0 "Invest in Fort Peck"
  mtc_invest_in_train_markets_desc:0 "With [URA.GetNameDef] at ease, we may now make the best use of their assets."
  mtc_raider_congregation:0 "Accessing the Missouri"
  mtc_raider_congregation_desc:0 "[UNB.GetNameDefCap] are in a powerful position for us secure with them bordering the Missouri River. We can't afford to give up the opportunity to own this land."
  mtc_humanitarian_aid_to_elbo:0 "Supply their Tinkering"
  mtc_humanitarian_aid_to_elbo_desc:0 "With [1297.GetName] under our control, we can now make use of the Unbound. Helping them with their obsession with aviation would certainly make them more content under our rule."
  mtc_end_unlawful_imprisonment:0 "Jailbreak at Fort Cap Hell"
  mtc_end_unlawful_imprisonment_desc:0 "The mad jailers of Fort Cap Hell can no longer be tolerated. We once pushed them out of Regina, now we must push them out for good!"
  mtc_prepare_the_onslaught:0 "Prepare for the Onslaught"
  mtc_prepare_the_onslaught_desc:0 "Manitoba will come for us, whether we want them to or not. We will take every last measure to be ready."
  mtc_refurbish_the_national_armories:0 "Refurbish the National Armories"
  mtc_refurbish_the_national_armories_desc:0 "A military without any armories to stock from is indeed no military at all. Whether it is for man or machine, we must be able to provide!"
  mtc_the_last_vestige_of_democracy:0 "The Last Vestige of Democracy"
  mtc_the_last_vestige_of_democracy_desc:0 "The MANIFEST facilities within our borders have held many strange trinkets and bounties, all ripe for our taking. Perhaps, indeed, the American company can provide more than was initially expected..."
  mtc_rekindle_commitments:0 "Rekindle our Commitments"
  mtc_rekindle_commitments_desc:0 "Once, we marched side by side with the men and women of Three Rivers, both of us on a quest to vanquish the Manitoban monarchy. We lost. \n\nWe won't lose again."
  mtc_tend_to_our_garden:0 "Tend to Our Garden of Democracy"
  mtc_tend_to_our_garden_desc:0 "With our fires burning once more, we turn our eyes to our neighbors. If Manitoba is to fall, we will need allies, and more resources to boot."
  mtc_cull_wilted_buds:0 "Cull Wilted Buds"
  mtc_cull_wilted_buds_desc:0 "The Unbound are a petty raider gang with strange, strange ambitions. Removing their card from play and integrating their assets into our own will bolster us nicely."
  mtc_our_prize_rose:0 "Our Prize Rose"
  mtc_our_prize_rose_desc:0 "Moosejaw has always been a friend to us, though it was never officiated. Extending the invitation to them will serve as a reminder of what could be."
  mtc_tend_the_weeds:0 "Trim the Weeds"
  mtc_tend_the_weeds_desc:0 "The fire burns, but a fire cannot persevere without heart. We will stoke the minds, and passions, of our people as best we can, before the storm comes from on high."
  mtc_no_loose_ends:0 "No Loose Ends"
  mtc_no_loose_ends_desc:0 "The Manitoban Monarchy has ended, and the Coalition has prevailed. After centuries of being beneath government after government, no more shall we stand under the weight of giants."
  mtc_march_on_the_marches:0 "March On the Marches"
  mtc_march_on_the_marches_desc:0 "We maintain a firm belief in all that is right, and with the ability to protect our own, why would we not take the opportunity? Every machine, every gun, every man, woman, and everything in-between is to be levied against the tyrants of Manitoba."
  mtc_scrap_drives:0 "Scrap Drives"
  mtc_scrap_drives_desc:0 "To maintain our weapons and machines, we will need parts. With the war against Manitoba in full swing, we have the causation to demand the populace hand over whatever scrap they can!"
  mtc_troubled_north:0 "The Troubled North"
  mtc_troubled_north_desc:0 "The north is reckless place, fraught with madmen and would-be tyrants. If we are to secure a free and land full of sanctity, we must take measures to eradicate these ne'er-do-wells and miscreants."
  mtc_victory_caps:0 "Victory Caps"
  mtc_victory_caps_desc:0 "The riches of Manitoba were many, and our pockets once were empty-- and in many such cases, it was because of them. Now, with redistributed assets, what was once ours has become ours yet again."
  mtc_congress_of_peoples:0 "Congress of Peoples"
  mtc_congress_of_peoples_desc:0 "We've gone beyond ourselves, now-- many people champion us as the liberators of the region. As heroes. Perhaps the Congress has expanded its purpose..."

  mtc_preservation_of_michif:0 "The Essence of the Culture"
  mtc_preservation_of_michif_desc:0 "From the trials of colonization to American occupation, the Michif language endured. But the book burnings that the Kingdom conducted during their own campaign to eradicate it dealt a serious blow, and so went up in flames more of the few remaining records of the language that anchored our national identity. With enough investment, collective knowledge of Michif could be restored, but in an unforgiving wasteland we must assess just how large of a price we're willing to pay."
  mtc_modernize_our_stance:0 "Modernize Our Stance"
  mtc_modernize_our_stance_desc:0 "The extinction of Michif would be a terrible loss, but there are greater concerns facing our people than the widespread use of a language. We must choose a more pragmatic approach, preserving our language and history with inexpensive programs on a local basis. Future generations can continue the work--but only if there's a free people left for them to inherit."
  mtc_modernize_our_stance_flag:0 "Chose Local Initiatives"
  mtc_broad_literacy_improvements:0 "Broad Literacy Improvements"
  mtc_broad_literacy_improvements_desc:0 "Our population's level of English literacy is far from the worst in the wasteland, but concerns over Michif have led to stagnation recently. Improving our overall standards of education will allow citizens to act on pre-existing civicism and help us preserve traditional knowledge."
  mtc_hierarchy_of_needs:0 "The Hierarchy of Needs"
  mtc_hierarchy_of_needs_desc:0 "What hardliners on the language issue miss when they look upon our people is just how strong their national pride already is. Cultural identity can't be legislated by government; the more secure citizens are in their day-to-day lives, the greater time and desire they'll have for engaging with their history."
  mtc_accept_pidgin_language:0 "Accept Pidgin Language Variants"
  mtc_accept_pidgin_language_desc:0 "Much of the Métis's common use of Michif involves pidgins, or simplified communication that mixes vocabulary from multiple languages. Hardliners have always sought to standardize Michif's use, but the language was itself born out of the mixing of French and Cree languages. In some ways, embracing these differing local dialects simply continues this tradition."
  mtc_appeal_to_youth:0 "Appeal to the Youth"
  mtc_appeal_to_youth_desc:0 "Protecting the culture of the Métis should be a communal effort that future generations carry forward. We can only ensure that if we provide them the opportunity to be properly involved in the process. Appealing to the strong sense of patriotism the war for independence has inspired in them will raise the morale of our population as a whole."
  mtc_rights_for_survivors:0 "Rights for Survivors"
  mtc_rights_for_survivors_desc:0 "We tend to wear our open-mindedness on our sleeves. But while our openness to other cultures is quite high, the same is not so true of our treatment of ghouls in the country. Aside from this being a moral failing, it also deprives us of their great wisdom and knowledge--some of which even predates the Great War. Emphasizing this fact will allow us to improve their social standing while providing the opportunity for us to learn all that they know."
  mtc_safeguarded_history:0 "Safeguarded History"
  mtc_safeguarded_history_desc:0 "We have successfully reversed the effects of Regina’s razing at the hands of the Manitoban crown’s forces, cementing our efforts towards further learning, reconstruction, and a brighter future for the Métis in the face of those who would let it burn."
  mtc_distinguish_the_culture:0 "Distinguish the Culture"
  mtc_distinguish_the_culture_desc:0 "The Métis always transcended social and ethnic boundaries, and this is what truly steered the course of our development. Preserving our history is critical, this much is true, but we should derive the correct lessons from it. Our origins lie in the transformation of distinct cultures into one whole. Acceptance of this sort of change over generations is, in fact, true to our identity."
  mtc_federalize_the_revitalization:0 "Federalize the Revitalization"
  mtc_federalize_the_revitalization_desc:0 "The preservation of Michif is not enough; it is paramount to our people's pride that the language not just survive, but be revived to the point of ubiquity in Métis common life. Federally sponsoring such an initiative will tie its success to that of our government, positioning the matter of Michif as imperative above other budgetary and policy concerns."
  mtc_federalize_the_revitalization_flag:0 "Chose Federal Intervention"
  mtc_rebuild_the_cultural_centers:0 "Rebuild the Cultural Centers"
  mtc_rebuild_the_cultural_centers_desc:0 "The fires our capital succumbed to before our independence destroyed many of the few remaining written records of our history and language, making the event a serious blow to national pride. Any efforts to restore the security of the language must first restore these buildings and bolster the organizations dedicated to their operation."
  mtc_exchange_of_knowledge:0 "Exchange of Knowledge"
  mtc_exchange_of_knowledge_desc:0 "Within the southwest of our borders reside some individuals from the Assiniboine tribe who made their way North following our independence and the worsening conditions in their part of Northern Montana. Descendents of Fort Peck, they possess expertise in fixing old computer technology. Learning these skills would uncover data held in many old machines we possess, including historical records."
  mtc_contract_digital_archivists:0 "Fund Digital Archival Efforts"
  mtc_contract_digital_archivists_desc:0 "Regina has always been home to many other groups since we first assisted in its post-war reconstruction, but the Kingdom made great efforts to prevent cooperation and promote factionalism between us. In a gesture of good faith to rectify this, we could employ many of the Assiniboine people's foremost electronics experts to aid in creating digital archives of all our critical data, safeguarding it for the future."
  mtc_computer_industry:0 "Industrial Electronics"
  mtc_computer_industry_desc:0 "Our work with the Assiniboine has payed dividends to our own understanding of operating computers, network infrastructure and many rudimentary electronic devices which we once lacked the knowledge to properly reverse-engineer. In this way, our cultural revitalization has also provided the foundations for greater scientific and industrial development to the great benefit of future generations."
  mtc_code_talkers:0 "23rd Century Code Talkers"
  mtc_code_talkers_desc:0 "One of the foremost barriers to Michif's widespread adoption has always been practicality. After all, if a suitable niche to separate it from more common languages can't be found, of what use is it to civilian life? With greater technological development and our realization of its utility in tactical settings and counter-intelligence, we've found this niche. Hopefully it will be the first of many."
  mtc_fruits_of_our_labor:0 "Fruits of Our Labor"
  mtc_fruits_of_our_labor_desc:0 "As it turns out, the momentum behind our language preservation has contributed greatly towards focus on other academic fields. Greater security in Regina and other urban areas has provided a higher standard of living for our people, making these efforts far more popular and providing for further innovation."
  mtc_establish_the_flammand_project:0 "Ratify the Flammand Program"
  mtc_establish_the_flammand_project_desc:0 "With our language revival campaign underway, the Congress has begun deliberating on our lack of formal schooling nationally. Advocates for the restoration of public education have come forth with a proposal for funding its restoration. Dubbed the "Flammand Project" after the family renowned for their advocacy for Michif, its curriculum would position teaching the language as a central tenet in education."
  mtc_reenact_legal_protections:0 "Reenact Legal Protections"
  mtc_reenact_legal_protections_desc:0 "Under the Kingdom, puppets of the Nobles pushed a great amount of laws and rhetoric hostile to the interest of a flourishing Michif. Repealing their legislation was one of the very first actions the Congress ever took, but adults who remember these crackdowns still fear using the language publicly. In order to restore their confidence, we must make it their explicit legal right to do so."
  mtc_pass_reimbursement_program:0 "Launch Reimbursement Projects"
  mtc_pass_reimbursement_program_desc:0 "Regina's fires destroyed many people's livelihoods, and too often a person stripped of their livelihood is a person stripped of their influence in the community. For language revitalization to be achieved, its speakers--a demographic that has struggled greatly to recover economically--must increase their wealth and income. An investment in them could begin the reinvigoration of entire neighbourhoods."
  mtc_redistribute_government_land:0 "Release Former Noble Properties"
  mtc_redistribute_government_land_desc:0 "Swathes of our land were divided as spoils for nobles and royal sycophants under the Kingdom. Since being seized by the government, the majority of these properties have remained untouched--partly out of fear of angering their former owners out east into hawkishness. The Congress of today resents the notion of succumbing to this fear, however, recommending we open them for housing and other purposes. And so the people shall have back what was always rightfully theirs."
  mtc_approve_morin_act:0 "Pass the Morin Act"
  mtc_approve_morin_act_desc:0 "Opponents of our language program claim our government's focus on intellectual pursuits makes it out of touch with the reality of people's lives. They undervalue our project's material benefits, but their point bears some truth. Named after Métis National Council President Gerald Morin, the Morin Act will follow his value of self-governance by providing jobs that practically apply Michif to new industries."
  mtc_nationalized_education:0 "Nationalize Schooling"
  mtc_nationalized_education_desc:0 "In one of our earliest acts of resistance at the onset of the American Occupation, many Métis communities attempted to subvert or undermine the newly propagandized education system in favor of homeschooling. This was invaluable for ensuring education survived the bombs through family tradition, but it also fostered a broader opposition to public schooling--a trend which our new government must now swiftly reverse."
  mtc_linguistic_revival:0 "Linguistic Revival"
  mtc_linguistic_revival_desc:0 "Michif is the heart of what it means to be Métis. Our campaign to protect it came with some cost, but it's been well worth it to strengthen our people's sense of identity. Now in cities and small settlements alike the language pervades common speech just as much as English does, and a renaissance of historical traditions now begins to follow suit."
  mtc_fur_trade_legacy:0 "Legacy of the North American Fur Trade"
  mtc_fur_trade_legacy_desc:0 "As we come face to face with the wasteland's hardships, it's important that our sense of unity endures them. We should labor not to forget the lessons of our people's history."
  mtc_establish_assiniboine_ports:0 "Establish Assiniboine Ports"
  mtc_establish_assiniboine_ports_desc:0 "The rivers of Canada were of great importance to our ancestors, particularly for being the lifeline through which people and goods came and went. With our rebellion from the kingdom, though, access to the Assiniboine from the western shore is greatly limited. It would be smart to rectify this."
  mtc_develop_the_river_docks:0 "Develop the River Docks"
  mtc_develop_the_river_docks_desc:0 "The development that's begun on the riverbank has provided strong foundations for establishing a larger harbor there. This has allowed us to begin repairing several wrecked passenger boats and trading ships that we've left idle on the shore for some time now, as well as improve Moosomin's manufacturing base wholesale."
  mtc_boon_of_river:0 "The River's Boon"
  mtc_boon_of_river_desc:0 "As the harbor grows, so too do its facets. The natural resources of the shoreline were always sufficient, but as trade goes underway additional materials are supplied, and our capacity to use the river as a bountiful source of energy and drinking water improves. It has improved so much so, in fact, that the rural areas have become home to a breadth of new settlements."
  mtc_promote_ship_manufacturing:0 "Promote Ship Manufacturing"
  mtc_promote_ship_manufacturing_desc:0 "We have always been known as excellent shipwrights, but this industry has not thrived extensively since our independence from the monarchy was secured. Pursuing greater development for the industry would be quite beneficial."
  mtc_birchbark_canoes:0 "Birchbark Canoes"
  mtc_birchbark_canoes_desc:0 "Our craftsmen have long struggled to fashion canoes up to their standards due to the scarcity of birch trees locally. Importing it via the Assiniboine is impractical given our... tumultuous past with the monarchy. Fortunately, traders recently arrived in Regina's southern tributaries with piles of lumber and reports of vacant forests in the north. With this new supply, the shortage can finally be resolved."
  mtc_highway_refurbish:0 "Renovating Highway 18"
  mtc_highway_refurbish_desc:0 "The Great War came and went long ago, and yet most of Canada's roads and infrastructure are still left in disrepair. If we want to be able to transport people and materials across our land quickly, we will first need to restore the highway that cuts through the south."
  mtc_potash_mines:0 "Opening the Potash Mines"
  mtc_potash_mines_desc:0 "Colder temperatures make the land south of the Qu'Appelle not as ideal for farming as it once was, but the area is fertile enough that it wouldn't be unreasonably difficult to make up for that fact. Luckily enough, the area also was home to many mines that harvested materials used in fertilizer. Restoring them would not only improve our agriculture but also provide employment opportunities."
  mtc_local_processing:0 "Local Processing"
  mtc_local_processing_desc:0 "Since our inception, our people have prided themselves on their self-reliance, something which the resolution of our agricultural issues is a testament to. Investing in local facilities for processing materials from the mines into fertilizer will only accentuate this fact by promoting industrial development."
  mtc_strong_domestic_markets:0 "Strong Domestic Markets"
  mtc_strong_domestic_markets_desc:0 "With our people being the producers of the same goods that are then reinvested into their communities, wealth disparity has continued to decline as basic amenities become more widely available. This creates a reliable cycle of production and consumption that opens the door to greater profits from extensive trading with those outside our borders."
  mtc_potash_exports:0 "Northern Saskatchewan Exports"
  mtc_potash_exports_desc:0 "It's time we take advantage of foreign markets for our goods. The [IRC.GetName] have been allies of ours ever since our cooperation in the Fur Trade and the North-West Rebellion led by Louis Riel, a favor which we returned during their civil disobedience towards American occupation. Potash already is commonly bartered for by local arms merchants, so why shouldn't we emulate this exchange elsewhere?"
  mtc_revitalize_weyburn:0 "Revitalize Weyburn"
  mtc_revitalize_weyburn_desc:0 "Though not our capital, Weyburn was once a substantial city in Saskatchewan in its own right. Considering the quantity of arms and other supplies that the Fur Trade will need to blossom, restoring the place would provide a suitable secondary location for hunters and trappers to congregate and conduct their business out of."
  mtc_balanced_beaver_breakfast:0 "A Beaver's Balanced Breakfast"
  mtc_balanced_beaver_breakfast_desc:0 "Initially, beaver ranges in Canada avoided most exposure to nuclear fallout. When dropping temperatures forced much of the species further south, however, many of the animals grew irradiated, one consequence of which was a loss in fur density that lowered yields for trappers. By introducing more nutritious crops and vegatation into their ranges, though, we could reverse this decline."
  mtc_industrial_heart:0 "Industrial Heart"
  mtc_industrial_heart_desc:0 "As the trade is reinvigorated, so too is Regina. The city's first recovery following the Great War took long enough that after the Kingdom scorched blocks of civilian neighbourhoods we knew it would take time before we could repair the damage. With the economy finally rising undeterred by any foreign oppressor, that time seems to be now."
  mtc_settling_grudges:0 "Formally Reconcile With the Lakota"
  mtc_settling_grudges_desc:0 "It is by our hands that we may grant the same peace to the Sioux that our ancestors once did in aid of them. We are keen to honor both them, and ourselves by offering our hands in celebration of our heritages, even more so if we may continue our allegiances into this new age."
  mtc_hunter_militias:0 "Hunter Militias"
  mtc_hunter_militias_desc:0 "In times of war, when the will of our nation is tested, the expertise our hunters possess could also be turned toward defending people's homes and communities. Assembling bands of these men and women in the west will ensure our rural areas are capable of holding an enemy at bay until the main army can arrive."
  mtc_seasoned_expeditionaries:0 "Seasoned Expeditionaries"
  mtc_seasoned_expeditionaries_desc:0 "When men and women of the trade return from the wilderness, it is with more than animal coats and pelts in tow. For there was a time when great swathes of Manitoba and Saskatchewan were known to us in detail. The Great War changed the landscape dramatically, though, and the kingdom's fall from grace has done so once more. But as hunters bring stories of their encounters home, our readiness to face the unknown only grows."
  mtc_preparing_for_the_storm:0 "Prepare For the Storm"
  mtc_preparing_for_the_storm_desc:0 "We have always been interested in the protection of our people– even so far as taking the initiative and proactively striking down any potential future threats, that if left to fester, could very easily come back to bite us. To this effort, our training regimen requires a routine test of all soldiers, ensuring every person in this army is fit to serve."
  mtc_new_world_army:0 "New World Army"
  mtc_new_world_army_desc:0 "It’s time to pursue new doctrines that may strengthen our forces so that we may move on with refining our force's tactics and efforts. New world efforts to protect our people and strike down our foes, opening the door to much more."
  mtc_call_upon_veterans:0 "Call Upon Veterans of the Revolution"
  mtc_call_upon_veterans_desc:0 "Our revolt was pieced together by those sick of Manitoban rule, unorganized in its essence, those who fought did so with a fierce passion for freedom from the crown in their heart. This passion still has a place in our army, and it can be refined to become a sharp tool against our enemies."
  mtc_call_upon_veterans_tt:0 "2 Special Ops units will spawn in Regina"
  mtc_the_modern_voyagours:0 "Modern Voyagours"
  mtc_the_modern_voyagours_desc:0 "Voyageurs- folk tale heroes that shipped furs back and forth on canoes, their journeys required tenacity, raw strength, and some grit. We are proud to say that we have taken up that mantle, and our forces pack just as much punch, if not more, than these folk heroes."
  mtc_extensive_preparedness:0 "Extensive Preparedness"
  mtc_extensive_preparedness_desc:0 "By having our soldiers prepared for whatever may come their way, we can ensure that their lives are safe even more so if they are completely kitted out head to toe in whatever they may need."
  mtc_self_sufficient_forces:0 "Self Sufficient Forces"
  mtc_self_sufficient_forces_desc:0 "Our people have always been known as resourceful– as well as for developing very valuable methods of foraging food and storing it. We may integrate many of these into our regiment's training in order to give them the knowledge to be functionally self-sufficient. By incorporating this, we also encourage them to build support between one another."
  mtc_aviation_development:0 "Regina Aviation Development"
  mtc_aviation_development_desc:0 "Investigating the old airfield near Regina revealed the presence of antique biplanes with engines in semi-working condition. The warehouses within which they resided were guarded by garrisons from the kingdom with the contents kept secret, no doubt with the eventual hope of accumulating the necessary resources to transport them east. Now that we have access, we can instead further our own research."
  mtc_airfield_restoration:0 "Airfield Restoration"
  mtc_airfield_restoration_desc:0 "Southeastern Saskatchewan was home to many airstrips in its heyday. With our newly acquired knowledge we could stand to benefit greatly from returning them to working condition. Doing so will also allow us to refurbish some of the more rudimentary aircraft held nearby in the process."
  mtc_prairie_bomber_practice:0 "Study Drop Weapon Trajectories"
  mtc_prairie_bomber_practice_desc:0 "Such open, flat land provides an excellent location for training novice pilots in the use of heavy ordnance from the air. Effectively utilizing this would open up the use of light bombers to support men and women on the ground or heavier ones to batter enemy fortifications. In either case, it would make better use of the clear airspace our newly repaired fighters provide."
  mtc_prairie_flight_training:0 "Prairie Flight Training"
  mtc_prairie_flight_training_desc:0 "Back long before the Great War, the Canadian prairies were the site of extensive pilot training due to their vast and open nature. The same attributes could prove just as useful to us in the modern day."
  mtc_study_engine_blueprints:0 "Study Engine Blueprints"
  mtc_study_engine_blueprints_desc:0 "Studying these old blueprints, or better yet giving our engineering team blueprints to study at all, is bound to better their understanding of the old world's aerial constructions, and lead us to developing our own, perhaps even better than what they made then."
  mtc_old_world_firepower:0 "Firepower Of the Old World"
  mtc_old_world_firepower_desc:0 "Through increasing the robustness and organization of both our ground as well as our aerial forces, our might has increased tenfold; we may now fully utilize the might of the old-world soldiers– their powerful artillery raining down upon the enemy from the skies above, even if it came from the ground."

