  mtc_low_fur_yields:0 "Diminished Fur Yields"
  mtc_low_fur_yields_desc:0 "With the migration of many species following temperature drops throughout Canada in the Great War's aftermath, the harmful effects of radiation have left their mark in many ways, but perhaps most adversely affected were the Métis. For as many trappers and hunters soon discovered, beavers and many other mammals exhibited far lower, sparser growth of the pelts on which the fur trade relied. Given the resurgence the industry experienced in Saskatchewan--the trade provided many an escape from the poverty that struck central Canadian cities at the start of American occupation--this ecological change dealt a blow to our economy. This was only worsened under the Kingdom's rule; as nobles infringed upon what little right to self-governance we had to ensure a steady supply for the eastern cities, our ability to adapt and develop alternative industries was severely stifled. \n\nFreedom from our previous subjugation has finally provided us with the opportunity to rectify this, but the cultural significance that the trade now bears makes abandoning these occupations to the past an overwhelmingly unpopular idea. Should we find a path to improving this situation, though, the profits it could bring would be worth all the economic downturn we endured and then some."
  mtc_improving_fur_yields:0 "Improving Fur Yields"
  mtc_improving_fur_yields_desc:0 "With the migration of many species following temperature drops throughout Canada in the Great War's aftermath, the harmful effects of radiation have left their mark in many ways, but perhaps most adversely affected were the Métis. For as many trappers and hunters soon discovered, beavers and many other mammals exhibited far lower, sparser growth of the pelts on which the fur trade relied. Given the resurgence the industry experienced in Saskatchewan--the trade provided many an escape from the poverty that struck central Canadian cities at the start of American occupation--this ecological change dealt a blow to our economy. This was only worsened under the Kingdom's rule; as nobles infringed upon what little right to self-governance we had to ensure a steady supply for the eastern cities, our ability to adapt and develop alternative industries was severely stifled. \n\nFreedom from our previous subjugation has finally provided us with the opportunity to rectify this, and the government has met the challenge. With efforts to reverse the decline now underway, a fully reinvigorated trade now begins to show on the horizon."

