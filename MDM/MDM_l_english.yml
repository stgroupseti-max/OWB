  mdm_old_automation:0 "Aging Automation"
  mdm_old_automation_desc:0 "Historically, Middlemark has prided itself on its various self-sustaining workshops... but, like most things, in recent times they've rusted into uselessness. With some tender love and care, they may just come back to life once again. After all, robots have always been wonderful at stocking store shelves!"

  mdm_scarred_by_wardens:0 "Scarred by Wardens"
  mdm_scarred_by_wardens_desc:0 "Once upon a time, the Miscounts were the greatest enemy of the Wardens of the White. For years, they've been licking their wounds, but Middlemark's an opportunity and a half. As if things couldn't line up any better, the Wardens were just beaten out of Seattle. \n\nLooks like things might just go our way again..."

  mdm_outsourcing:0 "Outsourcing Issues"
  mdm_outsourcing_desc:0 "In the past, Middlemark has had its network too tangled up in other companies now-dormant archives per various company outsourcing endeavors."

  mdm_gardener_slaves:0 "Wage Slaves"

  mdm_sandstone_buildings:0 "Paskapoo Sandstone"
  mdm_sandstone_buildings_desc:0 "With so much of the sandstone under Alberta now employed by the Miscounts, history has been united once again by past and present. The sandstone itself takes its name from the Blindman River (Paskapiw meaning 'He is blind' in Cree) and can be utilized for fire-resistant buildings, allowing Calgary citizens and tourists to better warm their bones outside of the Middlemark Megaplex."

  mdm_managers:0 "The Old Managers"
  mdm_managers_desc:0 "The old managerial staff were mostly desposed or decimated by the Wardens of the White, leaving much of the Miscounts oral history records lost. Now, the remnants seek vengeance on their ancient enemies, in the name of their teachers and parents."

  mdm_a_badge_for_everybody:0 "Everybody Gets a Badge"
  mdm_a_badge_for_everybody_desc:0 "In Middlemark, for authorization purposes, one must always be "in-uniform" on private company property. That means a name badge and corresponding pin, unless you want Asset Protection down your throat!"

  mdm_shelf_stockers:0 "Shelf Stockers"
  mdm_shelf_stockers_desc:0 "Zoning can't fix every problem-- you need people to actually stock the shelves for customers!"

  mdm_franchisees:0 "Franchisees"
  mdm_franchisees_desc: "New locations, new locations, new locations. That's the key to expanded any qualified corporate empire!"

  mdm_repair_station_upgrades:0 "Repair Station Upgrades"
