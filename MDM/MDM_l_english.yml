  mdm_middlemark_plus:0 "Middlemark+ Trial"
  mdm_middlemark_plus_desc:0 "§CExplore Middlemark+ benefits§! \n\n§YMember savings on fuel§! \n§gSave up to 10¢ per gallon at thousands locations nationwide.§! \n\n§YMiddlemark Rewards for Members§! \n§gClaim special offers on everyday items to earn rewards for future savings.§! \n\n§YEarly access§! \n§gMembers enjoy special prices, product releases, earlier Black Friday deals & more.§! \n\nWhat are you waiting for? Subscribe today and start reaping those coupons, deals, and more immediately! \n\n*We reserve the right to rescind any of these benefits at any time to whomever we choose without refund. "

  mdm_funding:0 "American Extortion"
  mdm_funding_desc:0 "Our efforts in the Cult of Liberty and the Pioneer Company mean we get extra funding!"
  mdm_funding_2:0 "American Extortion"
  mdm_funding_2_desc:0 "Our efforts in the Cult of Liberty and the Pioneer Company mean we get extra funding!"

  mdm_middlemark_support:0 "Middlemark Trade Relations"
  mdm_middlemark_support_desc:0 "Middlemark trades with us to preserve American interests. Despite the raiders who are employed at the store, the loyalty of the company means we enjoy a healthy trade relationship."
  mdm_middlemark_support_2:0 "Middlemark Trade Relations"
  mdm_middlemark_support_2_desc:0 "Middlemark trades with us to preserve American interests. Despite the raiders who are employed at the store, the loyalty of the company means we enjoy a healthy trade relationship."

  mdm_promotions:0 "Frequent Mover-Uppers"
  mdm_promotions_desc:0 "Here at Middlemark, we specialize in a heightened form of recruitment. We seek only the best of the best, and we give promotions worthy of your time and effort here at the company. Wouldn't you just love to join us?"

  mdm_amped_production:0 "Marketron Maximization"
  mdm_amped_production_desc:0 "Here at Middlemark, our asset protection teams work tirelessly to ensure low prices... By any means necessary."

