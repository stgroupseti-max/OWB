CHC_bruiser_high_command_desc:0 "§0"Huh, what you say spirit... The ch- Choir? Stop you... you hurt Bruiser brain."§!\n\nThe Purple Nightkin finds themselves under the control of Mother's Army. No amount of Grape Mentats and Stealth Boys will let them get away this time, either. Once a powerful mutant of Attis's Army and before that, the Master's Army, Bruiser now finds themselves possessed within the Chained Choir, scouted out by Lysander, who devised a plan to lure them closer like a moth to the flame, and they did..."
CHC_bryce_navy_chief_desc:0 "§Y"Boats, like whiskey, are all good."§!\n\nOnce a member of the Scrapper Council, Bryce used what scrap he could scrouge to construct fishing vessels, selling them off to people to make a profit. He dreamed of one day restoring the PMV Lawson that the Scrappers used as their meeting place. Sailing the ocean destined to find some long-lost land to settle on with the scrappers, like the explorers you could read about in old books. Or perhaps they would take about fishing for large sea creatures, getting into a fierce battle directly with the monster, and losing a limb. There would be vows of vengeance, surely. But that sort of thing is for story books. Bryce really enjoys the restoration of the vessels and the satisfaction of parting the water with the ship. He lusts far more for the journey than the destination. However, Bryce knows that such a feat could not be achieved by his or the Scrappers alone.\n\nSo when the day came that such a meeting on the same ship was held again, he was surprised that a diplomat from a mysterious people had visited them to broker a deal for resources, scrap no less. She told stories of incredible feats and magic that her people could conjure and even demonstrated a little herself. Bryce was taken aback not only had he seen a magician in the flesh, but on the very ship that would require a magic trick to restore. He knew that what was happening could only be fate, just like in the stories he had heard. He jumped at the opportunity to proposition her with most of the scrap he had and the promise to show her people the ways of the waterways and the maintenance of the vessels that would carry them, in hopes that one day with their support, the Lawson would be restored and carried away on a river of melody straight to the ocean."
CHC_dawud_army_chief_desc:0 "§t"I know some magic as well, I am skilled at making things disappear in a blink of an eye."§!\n\nWhile not in the ownership of any apparent Psychic powers, Dawud has a knack for settling problems through subterfuge, which is a power in its own right. Alongside him, he has a trained cadre of possessed, psykers, and mercenaries under his command that are skilled in deception, assassination, thievery, and surveillance. There isn't much that goes unheard... or even unrepeated if Dawud is around. He is there to pull the trigger if someone needs to be killed. He is there with the cloth and water if they need to be interrogated. He is there with the binoculars if they need to be spied on. He is there in disguise if they need to be lied to.\n\nNot much is known about Dawud's past. Some whisper that he was a Circle of Steel agent from Texas who went AWOL after breaking some law written long ago. Others murmur that he is a Frumentarii sent from Ceasar's Legion to scout out the Chained Choir. Or perhaps, he was hired by one of the neighboring survivalists to infiltrate the Chained Choir and eliminate them as a threat in the region, but the song gradually made him forget his original mission. Regardless of what his true intentions are, Dawud found himself in his position by tracking down a rogue Psyker that was causing problems for the Choir and offered them up alive on a silver platter to V. In return, he swore allegiance to her, and she allowed him to become a part of her personal guard.\n\n§tEpisodic memory\nburned into my brain\nand replayed\ninvoluntary in flashes, sometimes amended\nto color, now.\nThe years have painted\nthe picture, but\nthe original remains.§!"
CHC_v_country_leader_good:0 "§W"It must seem daunting to walk into the darkness alone, but that's why we'll walk together."§!\n\nWhen the forced possessions stopped, and the sacrifices to Mother ended, V felt an enormous weight lifted from her shoulders, but she didn't have to make these decisions alone. She was helped along the way by Celestina and Dawn.\n\nYet it still feels as though she is missing something, as if there is something greater she could do to repay the debt owed to the people she caused so much pain. Perhaps there isn't a way to atone for what she did, but the path she could have continued down would undoubtedly cause more pain and suffering for those in the Choir and the people they would have hurt to accomplish their goals.\n\nWhatever it is she is missing, V knows that she'll be able to put one foot after the other with the help of her friends, and when the time is right, she'll be able to make the best decisions for the people who follow her.\n\n§WWe think about you always,\nwe talk about you still.\nYou have never been forgotten,\nand you never will.\nWe hold you close within our hearts\nand there you will remain,\nto walk and guide us through our lives.\nUntil we meet again.§!"
CHC_v_country_leader_bad:0 "§g"As head of the Choir, I expect you to accept my decree. If you don't, then I shall be forced to kill you and use your corpse to bring back our Putrescent Mother."§!\n\nThe 5th test subject of Watonga, the first successful one, FEV has kept her alive since the bombs dropped, essentially a mutant. Practical, intelligent, intense, but emotionally dull. Emotions imbalance her mentally and physically, so she often suppresses her true feelings to stay stable.\n\nNo one else has demonstrated more devotion to Mother than V has. She had not only taken the reigns as the First Chorister but led the Choir to where it is today. Because of her, the possessed are numerous, the Psykers are loyal, and Mother receives what she needs to be whole once more. Deep within the compound where V sits on her proverbial throne, she hears murmurs of excited voices encouraging her, complimenting her talents, and telling her that Mother will soon be with her again, and they will be together as one.\n\nUntil that day, V will remain the indisputable leader of the Choir and lead them onward towards their salvation, and no one will get in the way of that, not even her so-called friends.\n\n§gWe think about you always,\nwe talk about you still.\nYou have never been forgotten,\nand you never will.\nWe hold you close within our hearts\nand there you will remain,\nto walk and guide us through our lives.\nUntil we meet again.§!"