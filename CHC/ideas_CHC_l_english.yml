  CHC_mastery_of_nature:0 "Mastery of Nature"
  CHC_mastery_of_nature_desc:0 "§4Feel me like an autumn breeze\nDancing easily through your thoughts\nLet me stir that hidden part of your soul\nThat part that you've forgotten long ago...§!"

  CHC_good_scream:0 "Psychic Harmony"
  CHC_good_scream_desc:0 "§4The path of mossy ground nestled\nIn between maternal hedgerows,\nThat overgrew atop, dimming down\nThe brilliance of the day.§!"
  CHC_GOODSCREAM_TT:0 "§HRelease the Music!§! \n\n§4Grants bonuses to stability, weekly manpower gain, experienced soldier losses, and defense! If allied to Maxson, they receive this buff aswell!§! \n\nThis ability lasts 30 days, and be used every 180 days."

  the_chained_choir:0 "A Powerful Chorus"
  the_chained_choir_desc:0 "The world had been rendered an echo of once was for The Chained Choir.  Its lands, people, and law all pitched to a different tune.  To survive, the Choir— some more willing than others— have learned to weaponize their psychic powers.  One Chorister alone can bend the minds of the masses to their will.  Falsettos to break the most strong-willed of individuals.  Harmonies to rip and tear flesh or concrete.  Banded together they weave reality at their very fingertips, washing away the colours of the wasteland to paint their vision of a perfect world."

  the_possessed_protect:0 "The Possessed Protect"
  the_possessed_protect_desc:0 "One of the songs sung by the Choir is that of hypnosis.  Through their song, the Choir can enter the minds of those unlucky to catch their interest or stumble into convenience.  These are the Possessed; a plentiful source of labour that follow the Choir’s bidding both near and far.  A reckoning, foggy-eyed force that will protect The Chapel to the last."
  the_possessed_protect_tt:0 "\n§OThe Possessed§! possess only rudimentary intelligence and, when controlled by the Choir in large quantities, can be directed towards great works."

  CHC_SCREAM_TT:0 "§RUnleash Our Voice!§! \n\n§0Grants bonuses to attack, breakthrough, and attack speed.§! \n\nThis ability lasts 30 days, and can be used every 180 days."