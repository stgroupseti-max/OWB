  CHC_pacifist_military:0 "Deeply Pacifistic Military"
  CHC_pacifist_military_desc:0 "Our military has lost is teeth, not just in capability, but even in will to fight. Relinquishing violence does wonders for the soul, but has left our army feeling, well, not all that wanted. We must find purpose for them again."

