  eur_apa_disrepair:0 "Declining Armor Integrity"
  eur_apa_disrepair_desc:0 "Over thirty years have passed since the Granite Company fled the Enclave Oil Rig. While they're still fearsome fighters, scarcity of repair parts and decades of wear and tear has begun to take a serious toll on the condition of their limited number of Enclave power armor suits. Even in this state, these pieces of equipment perform exceptionally against most of the Wasteland when operable, but the protection they provide the wearer is diminished without the resources required for proper repairs."
