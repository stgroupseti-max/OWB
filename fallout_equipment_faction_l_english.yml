  #STC (Withered Dogs)
  STC_melee_equipment_3:0 "Chinese Officer Sword"
  STC_melee_equipment_3_short:0 "Officer Sword"
  STC_melee_equipment_3_desc:0 "A hand crafted sword, based on designs from the homeland"
  STC_ballistic_equipment_1:0 "Shanxi Type 17"
  STC_ballistic_equipment_1_short:0 "Type 17 Pistol"
  STC_ballistic_equipment_1_desc:0 "The Shanxi Type 17 was a mass-produced sidearm before the Great War. Originally produced in 1929 by the Taiyuan Arsenal for the army of Yan Xishan, this pistol is now a relic of the Sino-American War."
  STC_ballistic_equipment_2:0 "Handmade Assault Rifle"
  STC_ballistic_equipment_2_short:0 "Handmade Assault Rifle"
  STC_ballistic_equipment_2_desc:0 "A simple design derived on the Type 93. It's a cheap imitation, while inferior, its largely simpler to produce and maintain. The design might be old, but it's simple enough to manufacture with the limited salvage found in the Houndlands. It might not be as complex as their more modern models, it has more than enough firepower to get the job done."
  STC_ballistic_equipment_3:0 "Type 93 Chinese Assault Rifle"
  STC_ballistic_equipment_3_short:0 "Chinese Assault Rifle"
  STC_ballistic_equipment_3_desc:0 "The Type 93 Chinese assault rifle was designed and manufactured by a Chinese industrial conglomerate for the People's Liberation Army during the Resource Wars, for the purpose of equipping the Chinese infiltrators and American fifth-columnists. To this end, it was chambered for the abundant 5.56mm round and utilizes a 24-round magazine."
  STC_spec_ops_equipment_4:0 "Hei Gui Stealth Armour"
  STC_spec_ops_equipment_4_short:0 "Stealth Armour"
  STC_spec_ops_equipment_4_desc:0 "Chinese stealth armour was used during the Chinese invasion of Alaska and was the Chinese solution to invasion by U.S. forces in power armour. Available to elite Chinese Crimson Dragoon troops as well as the counter-insurgency/terror units before and during the Great War, the technology continues to be used by Chinese survivors to keep watch over their enemies."
  STC_spec_ops_equipment_5:0 "Fùchóu Jīngshén Reinforced Stealth Armor"
  STC_spec_ops_equipment_5_short:0 "Reinforced Stealth Armor"
  STC_spec_ops_equipment_5_desc:0 "A natural evolution over its lightly armoured counterpart, the Fùchóu Jīngshén armor integrates key changes, with the goal of improving survivability in the field, such as a composite armor chest plate, and lightweight alloy helmet. To compensate, an additional power source was integrated in the form of a hard plate worn in the back, increasing the stealth field's effective time, as well as its stability in combat situations."
  STC_explosive_demolitions_equipment_3:0 "Red Victory Grenade Rifle"
  STC_explosive_demolitions_equipment_3_short:0 "Grenade Rifle"
  STC_explosive_demolitions_equipment_3_desc:0 "A prototype converted to mass production, this captured american weapon has been modified for chinese use by lightening the wooden assembly with the use of alloy, and making it able to fire devastating 40mm dual-purpose grenades. Originally intended to fight american power armors in the frozen north, it is still equally suited to devastating strikes on soft target, or focused fire to crack open armor."
  STC_power_armor_equipment_tbh:0 "Chinese Power Armor"
  STC_power_armor_equipment_tbh_short:0 "Chinese PA"
  STC_power_armor_equipment_tbh_desc:0 "China's attempt to replicate technological advancements made by the United States of America in the field of powered infantry armor, and remain competitive against the opposing suits even in the Post-War."