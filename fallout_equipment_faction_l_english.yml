  # LUM (Luminous Ones)
  LUM_med_company_tech_4:0 "Glowing Blood Packs"
  LUM_med_company_tech_4_desc:0 "In an emergency, blood from a Glowing One is both religiously sanctified and highly irradiated. Both factors aid in the rapid healing of blood loss."
  LUM_med_company_tech_6:0 "Necromantic Disciples"
  LUM_med_company_tech_6_desc:0 "Few are those who become Glowing Ones. Fewer still have the strength to stand before the Great Necromancer and prove themselves worthy of learning the Radiant Arts from him directly. Those who accomplish this, however, can keep ghouls fighting long past the point they should have been removed from battle, or even from this life..."
  LUM_tribalholyorg:0 "It Is Done"
  LUM_tribalholyorg_desc:0 "An order from a Necromancer is not easily refused."
