  LOI_power_armor_equipment_1:0 "T34-PA "Gorod"" #really hope these 'models' dont get mixed up with the actual ones like T45 and T51, called it T34 after the tank lol
  LOI_power_armor_equipment_1_short:0 "T34-PA"
  LOI_power_armor_equipment_1_desc:0 "§gNow we're getting somewhere.§! \nThe T34-PA "Gorod" inherited its name from its parent, the T34 tank. After dismantling enough of those beasts, it only felt right. This marks our initial foray into designing a proper suit of Power Armor and, as such, leaves much to be desired. The absence of any hydraulic machining makes lugging this thing around quite the chore, though I suppose the sheer density of the armor makes up for it. For now, it's designed to be more of a wall than any proper fighting force, but we'll keep at it." #to anyone interested, the name Gorod comes from the Gulyay-Gorod, a 15th century Russian fortification translating to wandering town

