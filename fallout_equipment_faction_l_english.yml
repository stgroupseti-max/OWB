  SOH_energy_equipment_4:0 "$energy_weaponry_tech_icon_4_murderizer$"
  SOH_energy_equipment_4_short:0 "$energy_weaponry_tech_icon_4_murderizer_short$"
  SOH_energy_equipment_4_desc:0 "$energy_weaponry_tech_icon_4_murderizer_desc$"
  SOH_ballistic_fireteam_weaponry_tech_2:0 "Browning Automatic Rifle Type Gun"
  SOH_ballistic_fireteam_weaponry_tech_2_short:0 "CZ57 Rockwell Avenger"
  SOH_ballistic_fireteam_weaponry_tech_2_desc:0 "The pinnacle of Pre-War ballistics-based miniguns, the Avenger utilizes the same 5-millimetre caliber bullet that its predecessors have used. In the interest of preserving ammo, we've toned down the fire rate to 12,000 rounds-per-minute from the previous ludricrous 60,000 ROM, but the addition of gel-fin cooling and chromium smoothbore barrels allows for longer amounts of sustained suppressing fire and increased effective range. The apex of automatic support weapons, the CZ57 excelled in the role it was given before the War. In our hands, it will continue to do the same now."
  SOH_ballistic_fireteam_equipment_3:0 "M60E4 Machine Gun"
  SOH_ballistic_fireteam_equipment_3_short:0 "M60E4"
  SOH_ballistic_fireteam_equipment_3_desc:0 "The M60E4 brings the Enclave the original firepower that won America the Vietnam War, the Kamchatka Conflict, and the '85 Berlin Wall Battle, in a lighter and better package. Improved barrel rifling and tolerances in the gun help improve the already stellar accuracy and minimize any jams or misfeeds in this harsh, unforgiving environment. It's an all-around solid weapon to provide suppressing fire at the squad level, and there's not denying that it looks cool shooting the E4 from the hip as well. It's said that putting lipstick on a pig doesn't hide the fact that it's still a pig. For this 'Pig', that's not a bad thing."
  SOH_energy_fireteam_weaponry_tech_3:0 "Gatling Laser"
  SOH_energy_fireteam_weaponry_tech_3_short:0 "Gatling Laser"
