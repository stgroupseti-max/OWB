  KOT_melee_equipment_4:0 "Ashbringer"
  KOT_melee_equipment_4_short:0 "Ashbringer"
  KOT_melee_equipment_4_desc:0 "The favorite weapon of every Retribution Paladin. Also the subject of endless replicas on Moon Guard-US. \n\nI SEE YOU! I KNOW WHAT YOU ARE!"

  # PER (Persuant)
  PER_ballistic_equipment_2:0 "Hunting Shotgun"
  PER_ballistic_equipment_2_short:0 "Pump-Action"
  PER_ballistic_equipment_2_desc:0 "Locked and loaded to take out anything the wasteland can throw, the Hunting Shotgun is a 12 gauge classic intended for more stopping power and better buckshot pattern at medium range over other common scattergun found throughout the waste. With its pump operation able to fire special loads, it is suited to any purpose ranging from #0 hunting to hurling someone across the room with a slug."

  # RES (Reservation)
  RES_energy_equipment_2: "Apollo Laser Pistol"
  RES_energy_equipment_2_short: "Apollo Pistol"
  RES_energy_equipment_2_desc: "The Experimental APOLLO Laser Pistol was being developed before the great war by Poseidon Energy, though the war meant they could never finish the work, future generations have brought their vision to fruition. Its compact and sleek design makes it easily concealable, and having numerous improvements over standard laser pistols"
  RES_energy_equipment_3: "Apollo Laser Rifle"
  RES_energy_equipment_3_short: "Apollo Rifle"
  RES_energy_equipment_3_desc: "Though only scattered blueprints remained of this design, this was an extension of Poseidon Energy's APOLLO project, creating a more powerful and competitive laser rifle, through the use of the APOLLO system, the design came into existence. Packing a powerful punch, this rifle surpasses any standard Laser-Rifle on the market."
  RES_heavy_infantry_equipment_1:0 "$heavy_infantry_tech_icon_1_collar$"
  RES_heavy_infantry_equipment_1_short:0 "$heavy_infantry_tech_icon_1_collar_short$"
  RES_heavy_infantry_equipment_1_desc:0 "$heavy_infantry_tech_icon_1_collar_desc$"
  # ROB (Robot City)
  ROB_robot_scurry_tech:0 "Robo-scorpion"
  ROB_robot_scurry_tech_short:0 "Robo-scorpion"
  ROB_robot_scurry_tech_desc:0 "The original robo-scorpion was created before the Great War by Dr. Mobius and his team in the X-42 robo-warfare facility in Big MT, based on scorpions and powered by a fission battery. They were created for security at the Big Mountain Research and Development Center as robotic guardians with a tail-mounted energy bolt blaster, optical systems allowing anyone operating them to see through them with monitors, and a self-destruct sequence which, after system failure causes them to explode."
  ROB_support_robot_scurry_equipment:0 "Robo-scorpion"
  ROB_support_robot_scurry_equipment_short:0 "Robo-scorpion"
  ROB_support_robot_scurry_equipment_desc:0 "The original robo-scorpion was created before the Great War by Dr. Mobius and his team in the X-42 robo-warfare facility in Big MT, based on scorpions and powered by a fission battery. They were created for security at the Big Mountain Research and Development Center as robotic guardians with a tail-mounted energy bolt blaster, optical systems allowing anyone operating them to see through them with monitors, and a self-destruct sequence which, after system failure causes them to explode."

  # ROS (Yellowstone/Republic of The Steam)
  ROS_energy_equipment_1:0 "$energy_weaponry_tech_icon_1_compliance_regulator$"
  ROS_energy_equipment_1_short:0 "$energy_weaponry_tech_icon_1_compliance_regulator_short$"
  ROS_energy_equipment_1_desc:0 "$energy_weaponry_tech_icon_1_compliance_regulator_desc$"
  ROS_energy_equipment_2:0 "Apollo Laser Pistol"
  ROS_energy_equipment_2_short:0 "Apollo Pistol"
  ROS_energy_equipment_2_desc:0 "The Experimental APOLLO Laser Pistol was being developed before the great war by Poseidon Energy, though the war meant they could never finish the work, future generations have brought their vision to fruition. Its compact and sleek design makes it easily concealable, and having numerous improvements over standard laser pistols"
  ROS_energy_equipment_3:0 "Apollo Laser Rifle"
  ROS_energy_equipment_3_short:0 "Apollo Rifle"
  ROS_energy_equipment_3_desc:0 "Though only scattered blueprints remained of this design, this was an extension of Poseidon Energy's APOLLO project, creating a more powerful and competitive laser rifle, through the use of the APOLLO system, the design came into existence. Packing a powerful punch, this rifle surpasses any standard Laser-Rifle on the market."
  ROS_energy_equipment_4:0 "Murdelizer"
  ROS_energy_equipment_4_short:0 "VT-191"
  ROS_energy_equipment_4_desc:0 "The VT-191 'Murdelizer' was an experimental meson neutralizer developed by Poseidon Energy. While it may superficially appear to be a laser weapon, the Mesons it fires are actually particles with more mass traveling at near-light velicity, capable of packing much more of a punch and rapidly decaying into other particles. These weapons are extremely dangerous to organic and inorganic matter alike, with Poseidon Power Packs required to unleash their full wrath."
  ROS_melee_equipment_1:0 "Treated Hatchet"
  ROS_melee_equipment_1_short:0 "Hatchet"
  ROS_melee_equipment_1_desc:0 "A handheld bladed weapon, the hatchet is compact, light, and versatile. Contrary to typical pre-war examples, this weapon has been customized for military purposes. A special tapped handle assures a firm grip while in combat, with a large sharpened edge on one side for unarmoured targets, and spike on the other to pierce straight through metal armor."
  ROS_melee_equipment_2:0 "Fireaxe"
  ROS_melee_equipment_2_short:0 "Axe"
  ROS_melee_equipment_2_desc:0 "Usually used to break down doors in case of emergency, the robust construction and dual-purpose blade is made more deadly by the addition of a weighted axe head, letting any swing that connect either pierce huge holes into armor, or cleaving through limbs like nothing. "
  ROS_melee_equipment_3:0 "Fusion-Powered Chainsaw"
  ROS_melee_equipment_3_short:0 "Chainsaw"
  ROS_melee_equipment_3_desc:0 "Multiple conversions to this pre-war tool made it a deadly close-combat weapon that few fighters dare approach. An alloy frame combined with a converted fusion engine made to receive military-grade laser sidearm capacitors considerably lighten it, while the increased power draw and carbide-alloy teeth can make it tear through even power armor with enough force."
  ROS_spec_ops_equipment_3:0 "$spec_ops_equipment_tech_icon_3_ncr$"
  ROS_spec_ops_equipment_3_short:0 "$spec_ops_equipment_tech_icon_3_ncr_short$"
  ROS_spec_ops_equipment_3_desc:0 "$spec_ops_equipment_tech_icon_3_ncr_desc$"
  ROS_spec_ops_equipment_4:0 "Ranger Combat Armour"
  ROS_spec_ops_equipment_4_short:0 "Ranger Armour"
  ROS_spec_ops_equipment_4_desc:0 "The distinctive black ranger combat armour consists of the Rangers' traditional trench coat worn with pre-War riot armour."
  ROS_spec_ops_equipment_5:0 "Veteran Ranger Combat Armour"
  ROS_spec_ops_equipment_5_short:0 "Veteran Armour"
  ROS_spec_ops_equipment_5_desc:0 "The distinctive black ranger combat armour consists of the Rangers' traditional trench coat worn with pre-War advanced riot armour."
  ROS_anti_tank_equipment_2:0 "Max-Charge Apollo Rifle"
  ROS_anti_tank_equipment_2_short:0 "Max Charge Apollo Rifle"
  ROS_anti_tank_equipment_2_desc:0 "Rather than pursuing the messy collatoral damage of explosives, the Rangers have opted to explore advanced energy weapons with vastly increased capacitors that can deliver extreme bursts of energy in a single concentrated shot, at the cost of low ammo capacity and fire-rate."
  ROS_anti_tank_equipment_3:0 "Max-Charge Murdelizer"
  ROS_anti_tank_equipment_3_short:0 "Max Charge Murdelizer"
  ROS_anti_tank_equipment_3_desc:0 "Rather than pursuing the messy collatoral damage of explosives, the Rangers have opted to explore advanced energy weapons with vastly increased capacitors that can deliver extreme bursts of energy in a single concentrated shot, at the cost of low ammo capacity and fire-rate."
  ROS_energy_fireteam_equipment_3:0 "Sprtel-Wood 9700"
  ROS_energy_fireteam_equipment_3_short:0 "Sprtel-Wood 9700"
  ROS_energy_fireteam_equipment_3_desc:0 "The Sprtel-Wood 9700 was the cutting edge of gatling lasers before the war, reserved for military clients that needed just an extra bit of "oomph" on the battlefield and were willing to pay for quality."
  ROS_flamer_demolitions_equipment_4:0 "Solar Cannon"
  ROS_flamer_demolitions_equipment_4_short:0 "Solar Cannon"
  ROS_flamer_demolitions_equipment_4_desc:0 "First conceptualized and produced before the Great War, the Solar Cannon is a crowd control weapon intended for use against massed soft targets. Though never put into mass production at any point in time, it has seen spotty usage with the Enclave, and now with us."
  ROS_light_motorized_equipment_2:0 "Wasteland Motorcycle"
  ROS_light_motorized_equipment_2_short:0 "Wasteland Motorcycle"
  ROS_light_motorized_equipment_2_desc:0 "Salvaging pre-war motorcycles is not enough for our mechanized forces, who demand better bikes if we won't give them cars. These new designs should tide them over, made with superior metallurgy thanks to forges deep in Hephaestus and advanced nuclear electric engines that operate almost silently. We've even developed side-cars for a gunner or the occaisonal dog to ride in, as well as dedicated equipment trailers compatible with them so our support companies can haul more equipment."
  ROS_light_motorized_equipment_3:0 "Advanced Motorcycle"
  ROS_light_motorized_equipment_3_short:0 "Advanced Motorcycle"
  ROS_light_motorized_equipment_3_desc:0 "Combining the efficiency of Steam Cores with Grav-Plates looted from Macarthur and Poseidon Circuitry, we've turned our motorcycles into well fortified hoverbikes, capable of outmaneuvering any ground infantry while nimbly dodging weapons designed to counter larger, slower vehicles. Our Sidecars and Supply Trailers have been correspondingly upgraded, and can even be pre-programmed to wait or slowly return to pre-programmed destinations."
  ROS_power_armor_equipment_5:0 "Athena Power Armor"
  ROS_power_armor_equipment_5_short:0 "Athena Power Armor"
  ROS_power_armor_equipment_5_desc:0 "Developed as the pinnacle of Pre-War armor in a joint project between Poseidon Energy and, regretably, the Enclave, the Athena Power Armor maintains a distinct silhouete without sacrificing defensive abilities. Re-engineered by our scientists, the Athena Power Armor will lead protect our Rangers in the field no matter where they wander."

  # RRG (Republic of Rio Grande)
  RRG_ballistic_equipment_2:0 "$ballistic_weaponry_tech_icon_2_paciencia$"
  RRG_ballistic_equipment_2_short:0 "$ballistic_weaponry_tech_icon_2_paciencia_short$"
  RRG_ballistic_equipment_2_desc:0 "$ballistic_weaponry_tech_icon_2_paciencia_desc$"

  # SCO (Scorpion's Bite)
  SCO_burrowing_beast_equipment_1:0 "Radscorpions"
  SCO_burrowing_beast_equipment_1_short:0 "Radscorpions"
  SCO_burrowing_beast_equipment_1_desc:0 "Radscorpions, big mean monsters that love to burrow under the ground. While most tribes hate and attack them, the Scorpions Bite got our name by studying them, learning their ways, and eventually taming them to our side."
  SCO_burrowing_beast_equipment_2:0 "Radscorpion Hunter"
  SCO_burrowing_beast_equipment_2_short:0 "Hunter"
  SCO_burrowing_beast_equipment_2_desc:0 "Radscorpion Hunters are big, strong scorpions that are ready to go out on their own and hunt giant prey in the wasteland. Their cunning and slipperiness makes them difficult to pin down, but with enough effort we'll bond them so our warriors and bring them to war!"
  SCO_burrowing_beast_equipment_glowing:0 "Glowing Radscorpion"
  SCO_burrowing_beast_equipment_glowing_short:0 "Glowing Scorps"
  SCO_burrowing_beast_equipment_glowing_desc:0 "Glowing Mutant Radscorpions made by letting them eat the stuff in the "D-pot", they're even more resilient than hunters. I saw one eating a deathclaw once!"
  SCO_burrowing_beast_equipment_brood:0 "Radscorpion Mothers"
  SCO_burrowing_beast_equipment_brood_short:0 "Mother Scorps"
  SCO_burrowing_beast_equipment_brood_desc:0 "Momma Scorpions that go into battle with all their little ones riding on their back, ain't they cute? The little ones still have nasty pincers and will swarm anything that gets to close though, and momma gets pissed if you touch them."
  SCO_ballistic_equipment_1:0 "Dart Guns"
  SCO_ballistic_equipment_1_short:0 "Dart Guns"
  SCO_ballistic_equipment_1_desc:0 "Constructed out of scavenged parts, a well made dart gun is both silent and accurate. While the cheap metal darts it fires at speed can punch through leather armor and skin, they'd never cause much injury alone. The radscorpion venom stored in the paint can is applied as the dart is fired, crippling anyone unlucky enough to take so much as a scratch."
  SCO_ballistic_equipment_2:0 "Syringer"
  SCO_ballistic_equipment_2_short:0 "Syringer"
  SCO_ballistic_equipment_2_desc:0 "Pressurized air gives the syringers the kick needed to move up from poison coated darts to syringes capable of injecting chemicals reliably. Custom crafted out of old medical equipment, the syringes can hold any variety of liquids, typically venoms or drug compounds intended to bring the strongest warriors to their knees."

  # SHA (Shales Army)
  SHA_ballistic_equipment_1:0 "Desert Eagle"
  SHA_ballistic_equipment_1_short:0 "D-Eagle"
  SHA_ballistic_equipment_1_desc:0 "The Desert Eagle is a ridiculous weapon for most, its size is over the top, and quite unwieldy, though for mutants, its perfect, and it fits their nature packing a big bang with it!"
  SHA_ballistic_equipment_2:0 "Hunting Rifle"
  SHA_ballistic_equipment_2_short:0 "Hunting Rifle"
  SHA_ballistic_equipment_2_desc:0 "A simple bolt action hunting rifle is a useful tool for anyone trying to survive in the wasteland. Its simplicity lends its self to any would be survivor, and its large calibre makes hunting game fairly easy."
  SHA_ballistic_equipment_3:0 "MP5K"
  SHA_ballistic_equipment_3_short:0 "MP5K"
  SHA_ballistic_equipment_3_desc:0 "A shortened machine pistol version of an MP5 was introduced; the MP5K (K from the German word Kurz = "short") was designed for close quarters battle use by clandestine operations and special services."
  SHA_ballistic_equipment_4:0 "$ballistic_weaponry_tech_icon_4_marksman_carbine$"
  SHA_ballistic_equipment_4_short:0 "$ballistic_weaponry_tech_icon_4_marksman_carbine_short$"
  SHA_ballistic_equipment_4_desc:0 "$ballistic_weaponry_tech_icon_4_marksman_carbine_desc$"

  # SHI (The Shi)
  SHI_melee_equipment_3:0 "Chinese Officer Sword"
  SHI_melee_equipment_3_short:0 "Officer Sword"
  SHI_melee_equipment_3_desc:0 "A hand crafted sword, based on designs from the homeland"
  SHI_ballistic_equipment_1:0 "Shanxi Type 17"
  SHI_ballistic_equipment_1_short:0 "Type 17 Pistol"
  SHI_ballistic_equipment_1_desc:0 "The Shanxi Type 17 was a mass-produced sidearm before the Great War. Originally produced in 1929 by the Taiyuan Arsenal for the army of Yan Xishan, this pistol is now a relic of the Sino-American War."
  SHI_ballistic_equipment_2:0 "Handmade Assault Rifle"
  SHI_ballistic_equipment_2_short:0 "Handmade Assault Rifle"
  SHI_ballistic_equipment_2_desc:0 "A simple design derived on the Type 93. It's a cheap imitation, while inferior, its largely simpler to produce and maintain. This older design is preferred by some of the older families among those of the Shi, often preferred due to familiarity and sentimental reasons over actual fire power."
  SHI_ballistic_equipment_3:0 "Type 93 Chinese Assault Rifle"
  SHI_ballistic_equipment_3_short:0 "Chinese Assault Rifle"
  SHI_ballistic_equipment_3_desc:0 "The Type 93 Chinese assault rifle was designed and manufactured by a Chinese industrial conglomerate for the People's Liberation Army during the Resource Wars, for the purpose of equipping the Chinese infiltrators and American fifth-columnists. To this end, it was chambered for the abundant 5.56mm round and utilizes a 24-round magazine."
  SHI_spec_ops_equipment_4:0 "Hei Gui Stealth Armour"
  SHI_spec_ops_equipment_4_short:0 "Stealth Armour"
  SHI_spec_ops_equipment_4_desc:0 "Chinese stealth armour was used during the Chinese invasion of Alaska and was the Chinese solution to invasion by U.S. forces in power armour. Available to elite Chinese Crimson Dragoon troops as well as the counter-insurgency/terror units before and during the Great War, the technology continues to be used by the Shi to keep watch over their enemies."
  SHI_spec_ops_equipment_5:0 "Fùchóu Jīngshén Reinforced Stealth Armor"
  SHI_spec_ops_equipment_5_short:0 "Reinforced Stealth Armor"
  SHI_spec_ops_equipment_5_desc:0 "A natural evolution over its lightly armoured counterpart, the Fùchóu Jīngshén armor integrates key changes, with the goal of improving survivability in the field, such as a composite armor chest plate, and lightweight alloy helmet. To compensate, an additional power source was integrated in the form of a hard plate worn in the back, increasing the stealth field's effective time, as well as its stability in combat situations."
  SHI_explosive_demolitions_equipment_3:0 "Red Victory Grenade Rifle"
  SHI_explosive_demolitions_equipment_3_short:0 "Grenade Rifle"
  SHI_explosive_demolitions_equipment_3_desc:0 "A prototype converted to mass production, this captured American weapon has been modified for chinese use by lightening the wooden assembly with the use of alloy, and making it able to fire devastating 40mm dual-purpose grenades. Originally intended to fight American power armors in the frozen north, it is still equally suited to devastating strikes on soft target, or focused fire to crack open armor."
  SHI_power_armor_equipment_tbh:0 "Chinese Power Armor"
  SHI_power_armor_equipment_tbh_short:0 "Chinese PA"
  SHI_power_armor_equipment_tbh_desc:0 "China's attempt to replicate technological advancements made by the United States of America in the field of powered infantry armor, and remain competitive against the opposing suits even in the Post-War."

  # SIN (Sinaloa Cartel)
  SIN_ballistic_equipment_1:0 "M&A 9mm Custom Pistol"
  SIN_ballistic_equipment_1_short:0 "9mm Custom"
  SIN_ballistic_equipment_1_desc:0 "A custom model of an M&A 9mm pistol made by M&A Guns Manufacturers, this weapon has an image of Our Lady of Guadalupe, a well known Catholic figure and a representation of the biblical Woman of the Apocalypse, painted on the pearl grips of the firearm. The entire body of the pistol is damascened with ivy and floral details, with a polished nickel finish and a golden trigger."

  # SKY (Sky Reavers)
  SKY_ballistic_equipment_1:0 "Rinkhal SMG"
  SKY_ballistic_equipment_1_short:0 "Rinkhal"
  SKY_ballistic_equipment_1_desc:0 "Originally a compact semi-automatic carbine designed for defence purposes, the Rinkhal has been modified to feed the standard 9mm pistol cartridge, as well as be able of fully-automatic fire. Possessing a stubby profile and telescopic bolt assembly while still mounting a straight foregrip, it quickly became a favourite of special forces unit or aviation crews, and so the Sky Reavers naturally adopted remaining stocks in their arsenal."
  SKY_ballistic_equipment_2:0 "UBD-12 SMG"
  SKY_ballistic_equipment_2_short:0 "UBD-12"
  SKY_ballistic_equipment_2_desc:0 "Considered a step-up from other submachineguns, the UBD-12 is heavier while still maintaining a lightweight package. Chambered in the more powerful .45 'manstopper' ACP, and integrating a low-position stock to a offer better sight plane as well as comfort, its advanced plastic-furniture variant was appreciated by collectors and rear-line crews alike."
  SKY_ballistic_equipment_3:0 "M&A-36 Carbine"
  SKY_ballistic_equipment_3_short:0 "M&A-36"
  SKY_ballistic_equipment_3_desc:0 "An advanced alternative and competitor to the ubiquitous R91, the M&A-36 Carbine is a shortened version of its base platform intended to bring about the return of conventional firearms. With laser weaponry consuming more and more energy, along with the resource crisis worsening, M&A saw a golden opportunity to put its reliable, 5.56mm advanced rifle on the market again. The bombs fell before its adoption could even be considered, but there are still many private cashes of those carbines to plunder."
  SKY_ballistic_equipment_4:0 "FFR Mark 1"
  SKY_ballistic_equipment_4_short:0 "Dragon"
  SKY_ballistic_equipment_4_desc:0 "One of the most advanced firearm of the pre-war era, the Fibreglass Flechette Rifle, or FFR, was an American prototype designed to potentially replace the AER9 Laser Rifle in service with US Army forces as the energy continued to worsen. Made of extremely lightweight fibreglass and firing a 4.6 by 45mm sabot flechette projectile, it was durable, reliable, and most importantly used no complicated internal components. With a batch sent to Area 51 for testing, the Sky Reavers will be able to make good use of these weapons."
  SKY_ballistic_fireteam_equipment_2:0 "ABR6-E4 SAW"
  SKY_ballistic_fireteam_equipment_2_short:0 "ABR6"
  SKY_ballistic_fireteam_equipment_2_desc:0 "The latest variant of a venerable series of infantry LMG, this lighter SAW variant modernizes its age-old design by lightening the overall weapon while offering a conversion to the more tactically flexible 5.56 cartridge. Designed for utmost reliability in the field, and improved ability for continuous fire with its redesigned quick-change barrel assembly, the ABR6-E4 still finds many use throughout the wasteland as more and more of them are discovered in abandoned airbases."

  # SLE (Sleepers)
  SLE_energy_equipment_2:0 "Apollo Laser Pistol"
  SLE_energy_equipment_2_short:0 "Apollo Pistol"
  SLE_energy_equipment_2_desc:0 "The Experimental APOLLO Laser Pistol was being developed before the great war by Poseidon Energy, though the war meant they could never finish the work, future generations have brought their vision to fruition. Its compact and sleek design makes it easily concealable, and having numerous improvements over standard laser pistols"
  SLE_energy_equipment_3:0 "Apollo Laser Rifle"
  SLE_energy_equipment_3_short:0 "Apollo Rifle"
  SLE_energy_equipment_3_desc:0 "Though only scattered blueprints remained of this design, this was an extension of Poseidon Energy's APOLLO project, creating a more powerful and competitive laser rifle, through the use of the APOLLO system, the design came into existence. Packing a powerful punch, this rifle surpasses any standard Laser-Rifle on the market."
  SLE_energy_equipment_4:0 "Murdelizer"
  SLE_energy_equipment_4_short:0 "VT-191"
  SLE_energy_equipment_4_desc:0 "The VT-191 'Murdelizer' was an experimental meson neutralizer that well, murdelizes those in front of it, what more is there to say? It's a sleek, awesome design, and murdelizes!"



  # SOH (Swords of Hayman)
  SOH_melee_equipment_1:0 "$melee_weaponry_tech_icon_1_crowbar$"
  SOH_melee_equipment_1_short:0 "$melee_weaponry_tech_icon_1_crowbar_short$"
  SOH_melee_equipment_1_desc:0 "$melee_weaponry_tech_icon_1_crowbar_desc$"
  SOH_melee_equipment_2:0 "Sledge Hammer"
  SOH_melee_equipment_2_short:0 "Sledge Hammer"
  SOH_melee_equipment_2_desc:0 ""
  SOH_melee_equipment_3:0 "Super Sledge"
  SOH_melee_equipment_3_short:0 "Super Sledge"
  SOH_melee_equipment_3_desc:0 "As trench warfare re-emerged in the last days of the Old World, the needs placed on American combat engineers grew exponentially. In came the super sledge; a tool capable of breaking all types of material, from wood to even reinforced concrete. Now, 200 years after the bombs have fallen, the super sledge has be repurposed as an insanely powerful blunt trauma weapon. Perhaps it's used more against bone and sinew now instead of concrete, but it obliterates through its obstacles all the same."
  SOH_melee_equipment_4:0 "Powerfist"
  SOH_melee_equipment_4_short:0 "Powerfist"
  SOH_melee_equipment_4_desc:0 "Before the war, power fists were primarily used for mining and demolition purposes. Things such as raw minerals, bedrock, concrete, and otherwise derelict structures were all valid items for a power fist to be used on. It wasn't too much of a stretch, then, for someone to see this as the ultimate blunt trauma weapon. In addition to the force transferred from the user's punch, the recipient has to absorb the full force of the fist's pneumatic ram. The power fist pulverizes, decimates, vaporizes; whatever they find on the receiving end of this is all they're gonna have for the funeral."
  SOH_ballistic_equipment_1:0 "Desert Eagle"
  SOH_ballistic_equipment_1_short:0 "D-Eagle"
  SOH_ballistic_equipment_1_desc:0 "The Desert Eagle is a ridiculous weapon for most, its size is over the top, and quite unwieldy, though for mutants, its perfect, and it fits their nature packing a big bang with it!"
  SOH_ballistic_equipment_2:0 "$ballistic_weaponry_tech_icon_2_m16a1$"
