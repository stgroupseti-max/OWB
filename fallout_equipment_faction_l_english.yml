  LOI_power_armor_equipment_tbh:0 "T35-PA "Bunker Buster""
  LOI_power_armor_equipment_tbh_short:0 "T35-PA"
  LOI_power_armor_equipment_tbh_desc:0 "When given a blank cheque, one never fails to pose the question 'what if?' The T35-PA, affectionately nicknamed the 'Bunker Buster' by our R&D team, stands as our latest answer. Its exoskeleton and chassis are crafted from the bodies of tanks "generously" provided by the Spear. The back-mounted 'mortar' is a repurposed armament, once deemed obsolete but now given new purpose in our arsenal. As slow as it is powerful, designed to deliver shock and shrapnel into the hearts of lesser opponents."

