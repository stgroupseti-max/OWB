  EXE_insect_equipment_3:0 "Big Mutant Radbugs"
  EXE_insect_equipment_3_short:0 "Big Mutant Radbugs"
  EXE_insect_equipment_3_desc:0 "Nearly as large as a brahmin, these pests can rapidly tear a man in half, and are more than happy to do so."

