  # Spec Ops
  spec_ops_equipment_tech_icon_3_ncr:0 "Ranger Patrol Armour"
  spec_ops_equipment_tech_icon_3_ncr_short:0 "Patrol Armour"
  spec_ops_equipment_tech_icon_3_ncr_desc:0 "The basic patrol armour used by Rangers."
  spec_ops_equipment_tech_icon_4_bos:0 "Recon Armour"
  spec_ops_equipment_tech_icon_4_bos_short:0 "Recon Armour"
  spec_ops_equipment_tech_icon_4_bos_desc:0 "Originally designed to serve as the under-armour for T-45d power armour, recon armour is a vacuum-sealed asbestos jumpsuit that covers the entire body. While useful in its intended role, recon armour is renowned for being an effective armour for operations that require more mobility than traditional power armour can provide."

