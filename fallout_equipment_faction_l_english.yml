  # SUN (Sun dogs)
  SUN_power_armor_equipment_2:0 "Horse PA"
  SUN_power_armor_equipment_2_short:0 "Horse PA"
  SUN_power_armor_equipment_2_desc:0 "Stop Horsing Around. Neigh."
  SUN_melee_equipment_1:0 "$melee_weaponry_tech_icon_1_machete$"
  SUN_melee_equipment_1_short:0 "$melee_weaponry_tech_icon_1_machete_short$"
  SUN_melee_equipment_1_desc:0 "$melee_weaponry_tech_icon_1_machete_desc$"
