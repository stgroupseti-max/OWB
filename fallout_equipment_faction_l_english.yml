  #DSL (Doushou Lu)
  DSL_melee_equipment_3:0 "Chinese Officer Sword"
  DSL_melee_equipment_3_short:0 "Officer Sword"
  DSL_melee_equipment_3_desc:0 "A hand crafted sword, based on designs from the homeland"
  DSL_ballistic_equipment_1:0 "Shanxi Type 17"
  DSL_ballistic_equipment_1_short:0 "Type 17 Pistol"
  DSL_ballistic_equipment_1_desc:0 "The Shanxi Type 17 was a mass-produced sidearm before the Great War. Originally produced in 1929 by the Taiyuan Arsenal for the army of Yan Xishan, this pistol is now a relic of the Sino-American War."
  DSL_ballistic_equipment_2:0 "Handmade Assault Rifle"
  DSL_ballistic_equipment_2_short:0 "Handmade Assault Rifle"
  DSL_ballistic_equipment_2_desc:0 "A simple design derived on the Type 93. It's a cheap imitation, while inferior, its largely simpler to produce and maintain. This older design is preferred by some of the older families among those of the DSL, often preferred due to familiarity and sentimental reasons over actual fire power."
  DSL_ballistic_equipment_3:0 "Type 93 Chinese Assault Rifle"
  DSL_ballistic_equipment_3_short:0 "Chinese Assault Rifle"
  DSL_ballistic_equipment_3_desc:0 "The Type 93 Chinese assault rifle was designed and manufactured by a Chinese industrial conglomerate for the People's Liberation Army during the Resource Wars, for the purpose of equipping the Chinese infiltrators and American fifth-columnists. To this end, it was chambered for the abundant 5.56mm round and utilizes a 24-round magazine."
  DSL_spec_ops_equipment_4:0 "Hei Gui Stealth Armour"
  DSL_spec_ops_equipment_4_short:0 "Stealth Armour"
  DSL_spec_ops_equipment_4_desc:0 "Chinese stealth armour was used during the Chinese invasion of Alaska and was the Chinese solution to invasion by U.S. forces in power armour. Available to elite Chinese Crimson Dragoon troops as well as the counter-insurgency/terror units before and during the Great War, the technology continues to be used by the DSL to keep watch over their enemies."
  DSL_spec_ops_equipment_5:0 "Fùchóu Jīngshén Reinforced Stealth Armor"
  DSL_spec_ops_equipment_5_short:0 "Reinforced Stealth Armor"
  DSL_spec_ops_equipment_5_desc:0 "A natural evolution over its lightly armoured counterpart, the Fùchóu Jīngshén armor integrates key changes, with the goal of improving survivability in the field, such as a composite armor chest plate, and lightweight alloy helmet. To compensate, an additional power source was integrated in the form of a hard plate worn in the back, increasing the stealth field's effective time, as well as its stability in combat situations."
  DSL_explosive_demolitions_equipment_3:0 "Red Victory Grenade Rifle"
  DSL_explosive_demolitions_equipment_3_short:0 "Grenade Rifle"
  DSL_explosive_demolitions_equipment_3_desc:0 "A prototype converted to mass production, this captured American weapon has been modified for chinese use by lightening the wooden assembly with the use of alloy, and making it able to fire devastating 40mm dual-purpose grenades. Originally intended to fight American power armors in the frozen north, it is still equally suited to devastating strikes on soft target, or focused fire to crack open armor."
  DSL_power_armor_equipment_tbh:0 "Chinese Power Armor"
  DSL_power_armor_equipment_tbh_short:0 "Chinese PA"
  DSL_power_armor_equipment_tbh_desc:0 "China's attempt to replicate technological advancements made by the United States of America in the field of powered infantry armor, and remain competitive against the opposing suits even in the Post-War."

  # EDA (Blue Rose Society)
  EDA_ballistic_equipment_1:0 "Silenced Sidearm"
  EDA_ballistic_equipment_1_short:0 "Deliverer"
  EDA_ballistic_equipment_1_desc:0 "Produced for operatives seeking a silent option, this compact sidearm fires the typical 9mm caliber from a lightweight platform with minimal sound thanks to it's silencer and use of sub-sonic ammunition. Perfect for infiltration and covert operations, this pistol is a classic for secret agents."
  EDA_ballistic_equipment_3:0 "P90 PDW"
  EDA_ballistic_equipment_3_short:0 "P90"
  EDA_ballistic_equipment_3_desc:0 "A highly advanced European weapon imported to the United States to arm special operation units, the P90 has been discovered in army facilities, and studied to be manufactured en-mass. Extremely compact, designed for penetration against armoured targets, and able to hold a staggering fifty 5.7mm cartridge, the high rate of fire combined with anti-armor capabilities make it the ultimate close range weapon."
  EDA_ballistic_equipment_4:0 "R91C-S 'Infiltrator'"
  EDA_ballistic_equipment_4_short:0 "Infiltrator"
  EDA_ballistic_equipment_4_desc:0 "One of the workhorses of the U.S. military before the Great War, the R91 is a modular platform that can be fitted to fit any squad role. Based on a Special Operations variant utilized for peacekeeping at home and urban combat abroad, saves on overall length by removing the stock. The addition of a variable-zoom scope allows for more-precise long range engagements, while the suppressor helps reduce muzzle flash and the sound profile."
  EDA_plasma_equipment_1:0 "Zetan Blaster"
  EDA_plasma_equipment_1_short:0 "Zetan Blaster"
  EDA_plasma_equipment_1_desc:0 "Developed in Vault 4 by reverse-engineering existing blasters, this weapon combines the power of Plasma in a package so refined, one might think other plasma weapons are just a crude imitation..."
  EDA_plasma_equipment_2:0 "Zetan Disintegrator"
  EDA_plasma_equipment_2_short:0 "Zetan Disintegrator"
  EDA_plasma_equipment_2_desc:0 "The next stage of reverse-engineering the "Zetan" technology, this rifle combines the high power of plasma weapons with the precision and range of Laser weapons, able to disintegrate even armored foes with the greatest of ease!"
  EDA_enclave_spec_ops_equipment_1:0 "EDA Stealth Suit MK III"
  EDA_enclave_spec_ops_equipment_1_short:0 "Stealth Suit MK III"
  EDA_enclave_spec_ops_equipment_1_desc:0 "Developed before the war, the Big Mountain Company's Stealth Suit MKII prototype affords a number of useful survival features, including advanced actuators, sound dampening, and an onboard medical AI. The completed suit incorporates a number of improvements developed for the Secret Service Under-armor to afford better resistance to radiation and the long-term effects of Stealth Boy usage, while the full production of Secret Service outer-armor provides extra protection to our special forces in the field."
  EDA_fireteam_equipment_1:0 ".45 Automatic Submachine Gun"
  EDA_fireteam_equipment_1_short:0 ".45 Auto SMG"
  EDA_fireteam_equipment_1_desc:0 "The .45 automatic submachine gun puts out a devastating amount of firepower at close ranges."
  EDA_super_heavy_robot_equipment_1:0 "EDA Power Suit"
  EDA_super_heavy_robot_equipment_1_short:0 "Power Suit"
  EDA_super_heavy_robot_equipment_1_desc:0 "Making Power Armor look like positively lightweight in comparison, the Earth Defense Assosiation Power Suit represents an experimental heavy bipedal weapons platform designed to annihilate any outsider that dares to approach New Mexico. It might be a bit clunkier and slower than a conventional tank, but the defensive power is second to none."
  EDA_super_heavy_robot_equipment_2:0 "EDA Power Suit MK II"
  EDA_super_heavy_robot_equipment_2_short:0 "Power Suit MK II"
  EDA_super_heavy_robot_equipment_2_desc:0 "Refined with advanced space age technology, vacuum-sealed for full functionality even in space or other Low-G environments. Energy shielding, Zetan Blasters, advanced missiles, and better onboard AI to allow suits to fight even when unmanned will help finish the most powerful battle-suits on the entire planet - and more."
  EDA_payload_glider_equipment_1:0 "White Sands Prototype Rocket"
  EDA_payload_glider_equipment_1_short:0 "Prototype Rocket"
  EDA_payload_glider_equipment_1_desc:0 "White Sands Missile Range was used to test a wide array of protype rockets for the United States Military, a practice we have continued to refine ever since the Great War rained down ICBMs not unlike the weapons developed here. The newest generation of rockets are capable of firing on enemy sights with an impressive level of precision, and causing catastrophic damage to enemy forces."
  EDA_fighter_equipment_5:0 "Raven Interceptor"
  EDA_fighter_equipment_5_short:0 "Raven Interceptor"
  EDA_fighter_equipment_5_desc:0 "Advanced avionics, precision tracking, and nuclear pulse detonation engines make this the ultimate interceptor. Able to attack targets even in low orbit, the Raven is the first line of defense against any orbital attacks! And they're pretty decent against terrestrial aircraft to boot!"
  EDA_cargo_plane_equipment_3:0 "Skyranger"
  EDA_cargo_plane_equipment_3_short:0 "Skyranger"
  EDA_cargo_plane_equipment_3_desc:0 "The Skyranger is a hypersonic aircraft capable of theoretically deploying anywhere on the planet in a short order of time, as well as using thrust vectoring for vertical takeoffs and landings. Many of these fucntions, however, has been lost to us as the methods for creating a suitable fuel were lost in the Great War."
  EDA_high_fighter_equipment:0 "Flying Saucer"
  EDA_high_fighter_equipment_short:0 "Flying Saucer"
  EDA_high_fighter_equipment_desc:0 "With the cutting edge of anti-gravity projection fields, modulated plasmic bolt projectors, and anti-missile defensive shields, the latest model of "Saucer" type hovercraft is ready to annihilate any purely terrestrial aircraft deployed against us! Only a fool would challenge our domination of the skies with these."
  EDA_high_cas_equipment:0 "Attack Saucer"
  EDA_high_cas_equipment_short:0 "Attack Saucer"
  EDA_high_cas_equipment_desc:0 "Increased frontal armoring and underside shield projection, heavy drone cannons, fully automatic triple disintegrators, and a micro death ray.... any fool who walks the planet beneath these ships is already dead. Even if they're not as suited for dogfighting as the main model, the Attack Saucers should still be fast enough to dive in, attack, and retreat to low orbit before the enemy even knows what hit them."
  EDA_spotter_plane_equipment_3:0 "Recon Craft"
  EDA_spotter_plane_equipment_3_short:0 "Recon Craft"
  EDA_spotter_plane_equipment_3_desc:0 "Information is just as valuable as any weapon. The entire planet's geography was radically reshaped in the nuclear conflict centuries ago, and any maps or orbital scans rendered useless. Deploying modified Saucers as recon craft should enable us to scout out every dark corner of the globe for any threats. Their agility is the greates on this planet or any other, so we shouldn't have to worry about them getting shot down. Probably."
  EDA_high_fighter_unlock_tech:0 "Saucer Blueprints"
  EDA_high_fighter_unlock_tech_desc:0 "Mysterious in origin, these blueprints instruct how to build anti-gravity based flying saucers that outperform any conventional aircraft with ease."
  EDA_CES_horns_moroni_tech:0 "Strange Medicine"
  EDA_CES_horns_moroni_tech_desc:0 "The sources of this bio-medical gel are questionable, but the effects in the field are unquestionable. While it might not be able to replace a Stimpak's ease of use in the field, the ability to seal wounds and even re-attach severed limbs with a simple application of the gel will gurantee even the most mutilated soldiers can be recovered, healed, and returned to the field. We've also started integrating experienced medical researchers into our units, in case we need to dissect any... mutants found in the field."
  EDA_itz_rough_terrian_training:0 "Jetpacks"
  EDA_itz_rough_terrian_training_desc:0 "The movement options afforded by Jetpacks cannot be understated. By combining anti-gravity technology with standard nuclear propulsion jets, we've even been able to extend the flight times to entire minutes before needing to recharge! Some might call them impractical, but they've never jumped a hundred foot battlefield to fire down on the enemy from behind, have they?"
  HAN_light_motorized_equipment_4:0 "Devastator 2000"
  HAN_light_motorized_equipment_4_desc:0 "The Pinnacle of American Over-engineering, the Devastator 2000 was an pre-war American supercar nominally for special operatives and the DIA, but that really saw more use in the hands of the ultra-rich and private collectors. Nuclear-Hydraulic jump systems, Grav-Plate assisted controlled descent, built in rockets, smoke-screen, ballistic weave seats... why it has just about everything a special agent could need, amounting to all the utility of a military humvee in a much sleeker package (for 10 times the price)."
  HAN_light_motorized_equipment_4_short:0 "Devastator"


  # EHT (The Eighties)
  EHT_ballistic_equipment_1:0 "Sawn off shotgun"
  EHT_ballistic_equipment_1_short:0 "Sawn Off"
  EHT_ballistic_equipment_1_desc:0 "The strain of motorcycle gun-run leave few options open when it comes to firearms, but if the road wars taught the Eighties anything, it's the importance of overwhelming close-range firepower. Taking a simple 12 gauge shotgun, cutting both stock and barrel, to then load it with triple 0 buckshot, gives any road-warrior the ability to inflict devastating damage in adrenaline-fueled raids."
  EHT_ballistic_equipment_2:0 ".45 Automatic Submachine Gun"
  EHT_ballistic_equipment_2_short:0 ".45 Auto SMG"
  EHT_ballistic_equipment_2_desc:0 "The need for greater firepower while still maintaining a compact weapon profile have driven Eighties weapon manufacturing to develop this SMG. A shortened gas system and telescopic bolt assembly, able to rapid-fire one of the most widespread cartridge of the wasteland all in a compact stock-less profile, allows any rider to let loose devastating salvoes no matter the speed, even one-handed"
  EHT_melee_equipment_2:0 "Bladed Tire Iron"
  EHT_melee_equipment_2_short:0 "Road Blade"
  EHT_melee_equipment_2_desc:0 "Simple solutions to complex problems are generally the best. Complex problems such as "How do i kill this person over there." and simple solutions such as "A full-speed road blade strike to the forehead from the back of a motorcycle." are perfectly in the Eighties' style. Little more than blades welded to tire irons, those dual-purpose weapons let a rider both maintain their bikes and bash some skulls in."
  EHT_melee_equipment_3:0 "Fuel-Fed Chainsaw"
  EHT_melee_equipment_3_short:0 "Chainsaw"
  EHT_melee_equipment_3_desc:0 "A crude melee weapon, this fuel-fed chainsaw is still a highly-customized piece of hardware, of which many Eighties riders are proud of. It consists of a welded chainsaw mechanism, wrapped around a long metal pole and powered by a compact high-RPM bike engine, the resulting weapon being more akin to a polearm than an actual saw. Usable even on a motorcycle to decapitate or maim any unfortunate foes, any enemy should rightfully fear its roar."

  # ENC (Enclave, both New Reno and NCR variants)
  ENC_energy_equipment_3:0 "M1 Winchester"
  ENC_energy_equipment_3_short:0 "M1 Winchester"
  ENC_energy_equipment_3_desc:0 "Developed as an alternative to the Urban Plasma Rifle using surplus prewar weaponry and available salvage from Navarro."

  # EXE (The Executives)
  EXE_ballistic_equipment_1:0 "$ballistic_weaponry_tech_icon_1_10mm_nv$"
  EXE_ballistic_equipment_1_short:0 "$ballistic_weaponry_tech_icon_1_10mm_nv_short$"
  EXE_ballistic_equipment_1_desc:0 "$ballistic_weaponry_tech_icon_1_10mm_nv_desc$"

  # FAR (Farfield Warband)
  FAR_ballistic_equipment_1:0 "$ballistic_weaponry_tech_icon_1_10mm_nv$"
  FAR_ballistic_equipment_1_short:0 "$ballistic_weaponry_tech_icon_1_10mm_nv_short$"
  FAR_ballistic_equipment_1_desc:0 "$ballistic_weaponry_tech_icon_1_10mm_nv_desc$"

  # GDH (Gente Del Sol)
  GDH_ballistic_equipment_1:0 "$ballistic_weaponry_tech_icon_1_sten$"
  GDH_ballistic_equipment_1_short:0 "$ballistic_weaponry_tech_icon_1_sten_short$"
  GDH_ballistic_equipment_1_desc:0 "$ballistic_weaponry_tech_icon_1_sten_desc$"
  GDH_ballistic_equipment_2:0 "Custom 10mm SMG"
  GDH_ballistic_equipment_2_short:0 "10mm SMG"
  GDH_ballistic_equipment_2_desc:0 "An update on the decade-old 10mm submachine-gun design used the wasteland over, this beauty features a collapsible stock for control during full-auto fire, and a lengthened barrel for better accuracy as well as muzzle velocity. Get a deal on this baby today, and we'll throw two crates of premium 10mm military-grade cartridges! You don't want to miss a deal like this for a weapon like that, believe me."

  #GRA (Grabbers)
  GRA_power_armor_equipment_2:0 "Horse PA"
  GRA_power_armor_equipment_2_short:0 "Horse PA"
  GRA_power_armor_equipment_2_desc:0 "Stop Horsing Around. Neigh."

  #HAN/WDN (Warden/Hangdogs)
  HAN_energy_equipment_1:0 "$energy_weaponry_tech_icon_1_compliance_regulator$"
  HAN_energy_equipment_1_short:0 "$energy_weaponry_tech_icon_1_compliance_regulator_short$"
  HAN_energy_equipment_1_desc:0 "$energy_weaponry_tech_icon_1_compliance_regulator_desc$"
  HAN_energy_equipment_2:0 "$energy_weaponry_tech_icon_2_wattz_2000$"
  HAN_energy_equipment_2_desc:0 "$energy_weaponry_tech_icon_2_wattz_2000_desc$"
  HAN_energy_equipment_2_short:0 "$energy_weaponry_tech_icon_2_wattz_2000_short$"
  HAN_energy_equipment_3:0 "$energy_weaponry_tech_icon_3_wattz_tactics$"
  HAN_energy_equipment_3_short:0 "$energy_weaponry_tech_icon_3_wattz_tactics_short$"
  HAN_energy_equipment_3_desc:0 "$energy_weaponry_tech_icon_3_wattz_tactics_desc$"
  HAN_ballistic_equipment_1:0 "Crusader Pistol"
  HAN_ballistic_equipment_1_short:0 "Crusader Pistol"
  HAN_ballistic_equipment_1_desc:0 "An advanced variant of the standard issue, large-caliber sidearm of the United States Army before the apocalypse, this large-frame 10mm pistol was made first and foremost for stopping power, as well as mechanical reliability. The simple construction allowing for even the dumbest of grunts to clear jams or misfires is certainly appreciated, while the reinforced body can withstand the harshest of conditions. All those combined make it perfect for wasteland warfare."
  HAN_ballistic_equipment_2:0 "Winchester City-Killer Combat Shotgun"
  HAN_ballistic_equipment_2_short:0 "Combat Shotgun"
  HAN_ballistic_equipment_2_desc:0 "A Winchester City-Killer 12 gauge combat shotgun, bullpup variant. In excellent condition, it has the optional DesertWarfare environmental sealant modification for extra reliability."
  HAN_ballistic_equipment_3:0 "$ballistic_weaponry_tech_icon_3_p90$"
  HAN_ballistic_equipment_3_short:0 "$ballistic_weaponry_tech_icon_3_p90_short$"
  HAN_ballistic_equipment_3_desc:0 "$ballistic_weaponry_tech_icon_3_p90_desc$"
  HAN_ballistic_equipment_4:0 "$ballistic_weaponry_tech_icon_4_g11$"
  HAN_ballistic_equipment_4_short:0 "$ballistic_weaponry_tech_icon_4_g11_short$"
  HAN_ballistic_equipment_4_desc:0 "$ballistic_weaponry_tech_icon_4_g11_desc$"
  HAN_melee_equipment_1:0 "$melee_weaponry_tech_icon_1_security_baton$"
  HAN_melee_equipment_1_short:0 "$melee_weaponry_tech_icon_1_security_baton_short$"
  HAN_melee_equipment_1_desc:0 "$melee_weaponry_tech_icon_1_security_baton_desc$"
  HAN_melee_equipment_4:0 "Zap Glove"
  HAN_melee_equipment_4_short:0 "Zap Glove"
  HAN_melee_equipment_4_desc:0 "Intended originally for disabling haywire robots, the Zap Glove has proven to be a useful weapon against all targets, whether armoured or soft, organic or artificial. Taking the form of a wrist-mounted battery housing and an electrified knuckle plate, the Zap Glove is used with a punching motion, zapping robots and power armor, and producing a tazing effect on humans."
  HAN_gauss_weaponry_2:0 "Prototype Gauss Rifle"
  HAN_gauss_weaponry_2_short:0 "Gauss Rifle"
  HAN_gauss_weaponry_2_desc:0 "This model of mass driver weaponry was developed uniquely by being first reverse engineered from the m-72 gauss rifle and refined by the chinese, and later being itself seized by American forces in anchorage for study and mass production. The end result is a powerful anti-armor rifle that pierces nearly every target it's up against, hard or soft."
  HAN_power_armor_equipment_tbh:0 "Police Power Armor"
  HAN_power_armor_equipment_tbh_desc:0 "Before the War, law enforcement deployed the much-vaunted power armour when the most dangerous situations arose. These specific models were rated for tackling HAZMAT situations, with special hermetic sealing protecting the user from even the freshest fallout, or in the case of Colorado, the New Plague. With anarchists, ruffians, and far too many dogs roaming wild across the state, this weapon is needed on our streets more than ever. The blueprints for this armor have been recovered and our industry is ready to finally see these centuries-old plans realized."
  HAN_power_armor_equipment_tbh_short:0 "Police PA"
  HAN_light_motorized_equipment_4h:0 "Devastator 2000"
  HAN_light_motorized_equipment_4_desc:0 "The Pinnacle of American Over-engineering, the Devastator 2000 was an pre-war American supercar nominally for special operatives and the DIA, but that really saw more use in the hands of the ultra-rich and private collectors. Nuclear-Hydraulic jump systems, Grav-Plate assisted controlled descent, built in rockets, smoke-screen, ballistic weave seats... why it has just about everything a special agent could need, amounting to all the utility of a military humvee in a much sleeker package (for 10 times the price)."
  HAN_light_motorized_equipment_4_short:0 "Devastator"

  # HEA (Heavens Gate)
  HEA_melee_equipment_1:0 "Crusader Cudgel"
  HEA_melee_equipment_1_short:0 "Crusader Cudgel"
  HEA_melee_equipment_1_desc:0 "Made from the reject pig iron that the great furnaces around The Steam throw out like unwanted children, the crusader cudgels made by the Priesthood of Baptist's Rest are proof that God has use for even the most worthless of individuals. If some lowly impure metal can become a weapon of His mercy, then anything can.\n\n"
  HEA_melee_equipment_2:0 "Tempered Blade"
  HEA_melee_equipment_2_short:0 "Tempered Blade"
  HEA_melee_equipment_2_desc:0 "Numerous workshops surround The Steam, its hottest depths reserved for the finest of weapons. Blacksmiths toil beneath the light and heat of that mighty mother engine, their workshops built around exhaust grates, their blades tempered in steam baths.\n\n"
  HEA_melee_equipment_3:0 "Steamsaw"
  HEA_melee_equipment_3_short:0 "Steamsaw"
  HEA_melee_equipment_3_desc:0 "Dangerous and unpredictable, rattling their own frames with the fury of God, steamsaws are dangerous for both the wielder and the victim. The steam cores at their heart provide tremendous power for the engine of the saw, disposing of heat in jets of steam located along the blade's edge.\n\n"
  HEA_ballistic_equipment_1:0 "Priesthood sidearm"
  HEA_ballistic_equipment_1_short:0 "Priesthood sidearm"
  HEA_ballistic_equipment_1_desc:0 "Known for their devotion to God and their fellow man, the Priesthood of Baptist's Rest defend the defenceless in their hours of need. For this, their weapon of choice is a pistol deadlier than most. Loaded with 5.56mm high velocity rifle ammunition, these weapons look small but scream with the fury of God when let loose.\n\n"
  HEA_ballistic_equipment_2:0 "Mercy"
  HEA_ballistic_equipment_2_short:0 "Mercy"
  HEA_ballistic_equipment_2_desc:0 "It's an act of mercy to kill a man who rejects the love of God, for he would have never known peace on this divine earth. It's an act of grace, the grace of God, to hunt and destroy the enemies of the flock. As the cross tied around these rifles dangles with each shot, the marksman remembers: he remembers that God will forgive him this crime, for while it was a sin, it was a sin borne of mercy.\n\n"
  HEA_ballistic_equipment_3:0 "Divine Carbine"
  HEA_ballistic_equipment_3_short:0 "Divine Carbine"
  HEA_ballistic_equipment_3_desc:0 "Individually blessed by the leader of Heaven's Gate at the time of its creation, divine carbines are some of the greatest weapons of God a man can wield. Their magazines are painted with the symbol of the cross, their stock and foregrip made from the wood of a tree from Innocence Lost. Each bullet fired from their barrels is a reminder to the enemies of the Lord: his faithful do not let transgressions go unpunished.\n\n"
  HEA_energy_equipment_1:0 "AER3 Steamrifle"
  HEA_energy_equipment_1_short:0 "AER3 Steamrifle"
  HEA_energy_equipment_1_desc:0 "Put forward by the Northwest Commonwealth during the prototyping stages of AER project as a potential candidate, it was rejected in favour of designs using MF cells. Despite this, the economics of the region had become too reliant on the rejected fission core (aptly known as steam cores) design, and thus development of the weapon continued: albeit at a much slower pace than the main AER project itself.\n\n"
  HEA_energy_equipment_2:0 "Archangel's Fury"
  HEA_energy_equipment_2_short:0 "Archangel's Fury"
  HEA_energy_equipment_2_desc:0 "Drastically higher power output comes at the cost of higher temperature output. All AER3 weapons come with bulky frames designed to house their white laser components and heat dissipation equipment. Every shot fired produces a brilliant white laser, followed by a burst of steam from the rifle. The released steam jet screams in a peculiar way that's often likened to a warrior's cry.\n\n"
  HEA_energy_equipment_3:0 "Demonslayer"
  HEA_energy_equipment_3_short:0 "Demonslayer"
  HEA_energy_equipment_3_desc:0 "Improving upon the prototypes our forefathers left to us, the engineers at the heart of The Steam have developed a weapon of God unlike any other. The bulk of the body consists of capacitors to increase the output of the laser, and rather than wasting the heat energy of the cooling system, our engineers have turned the heat release plume into a short range death sentence: cooking anybody in front of the weapon with a superheated jet of steam.\n\n"
  HEA_explosive_demolitions_equipment_2:0 "Holy Frag grenade"
  HEA_explosive_demolitions_equipment_2_short:0 "Blessed Grenade"
  HEA_explosive_demolitions_equipment_2_desc:0 "A thrice-blessed handheld explosive, this grenade's firepower does not come exclusively from the wrath of God. Built around a specially designed explosive matrix for optimized fragmentation, and boasting an impressive explosive charge, its destructive potential make it suited for both soft and armoured targets, though care must be taken as the detonation mechanism tends to vary wildly between 3 or 5 seconds."

