  CLK_ballistic_equipment_3:0 "Revolver Rifle"
  CLK_ballistic_equipment_3_short:0 ".44 Carbine"
  CLK_ballistic_equipment_3_desc:0 "There comes a point in every revolver development where a hard limit is, sadly, reached in terms of firepower. Thankfully, that's where carbine convertions generally come in. With a solid stock, center-line assembly and elongated barrel, this revolver carbine can not only provide a more stable firing platform, but increase firepower even further by firing a full-length, super magnum .44 cartridge more commonly seen fired from heavy rifles."
  CLK_ballistic_equipment_4:0 "Railway Rifle"
  CLK_ballistic_equipment_4_short:0 "Pain Train"
  CLK_ballistic_equipment_4_desc:0 "An extremely bulky yet curious contraption, this converted railway spike driver has been fitted with a stock, barrel, and stand-alone power unit to be able to fire its spike at long range. When bullets could no longer satisfy the Timekeeper's need for increased firepower, this was a natural choice for a replacement. The spike itself is propelled at revolver-like velocity, themselves being huge .62 caliber metal rods able to literally nail an enemy to a wall."

  # CMC (Chickasaw-Muscogee Coalition)
  CHC_melee_equipment_1:0 "Brass Knuckles"
  CHC_melee_equipment_1_short:0 "Brass Knuckles"
  CHC_melee_equipment_1_desc:0 "When a punch is thrown, you feel it. Transferring much of a punches kinetic energy to the target by way of the harder, smaller impacting surface of the metal knuckles. This drastically increases the likelihood of serious tissue disruption and bone damage."
  CMC_ballistic_equipment_1:0 "$ballistic_weaponry_tech_icon_1_9mm_smg$"
  CMC_ballistic_equipment_1_short:0 "$ballistic_weaponry_tech_icon_1_9mm_smg_short$"
  CMC_ballistic_equipment_1_desc:0 "$ballistic_weaponry_tech_icon_1_9mm_smg_desc$"
  CMC_ballistic_equipment_2:0 ".45 Automatic Submachine Gun"
  CMC_ballistic_equipment_2_short:0 ".45 Auto SMG"
  CMC_ballistic_equipment_2_desc:0 "The .45 automatic submachine gun puts out a devastating amount of firepower at close ranges."
  CMC_ballistic_equipment_3:0 "MP5K"
  CMC_ballistic_equipment_3_short:0 "MP5K"
  CMC_ballistic_equipment_3_desc:0 "A shortened machine pistol version of an MP5 was introduced; the MP5K (K from the German word Kurz = "short") was designed for close quarters battle use by clandestine operations and special services."

  # CRA (51 Zetans)
  CRA_melee_equipment_4:0 "Zetan Probe"
  CRA_melee_equipment_4_short:0 "Zetan Probe"
  CRA_melee_equipment_4_desc:0 "The foolish earthlings think us weak in close quarter, owing to our small stature and frail constitution, but we haven't conquered the galaxy through intelligence alone! They'll be in for quite a shock when our shock batons, modified for maximum energy output, atomize them into a fine pink mist!"
  CRA_energy_equipment_1:0 "Zetan Pistol"
  CRA_energy_equipment_1_short:0 "Zetan Pistol"
  CRA_energy_equipment_1_desc:0 "Of the manifold magnificent monoliths maintained by the Zetan armies, this wondrously weird weapon is most famed for frequency of presence. The archetypical sidearm of the Zetan people is feared across the galaxy for its capacity to atomize--although it pales in comparison to the stabilized quark-gluon plasma bolts of the more advanced weaponry in the Zetan arsenal, its nightmarish atomic power still horrifies and entrances across the universe!"
  CRA_energy_equipment_2:0 "Zetan Blaster"
  CRA_energy_equipment_2_short:0 "Zetan Blaster"
  CRA_energy_equipment_2_desc:0 "Far beyond anything the foolish earthlings could ever produce, this wonder of Zetan engineering consists of a contained plas-tomic field able to fire projectiles much faster than any primitive firearm! Its powerful plas-tomic blasts destabilize in contact of any squishy inferior target, cooking their insides and roasting their skin to a crisp."
  CRA_energy_equipment_3:0 "Zetan Atomizer"
  CRA_energy_equipment_3_short:0 "Zetan Atomizer"
  CRA_energy_equipment_3_desc:0 "The standard Zetan sidearm, owing to its more advanced containment field capabilities, the Atomizer owe its name to the many weapon tests carried out on foolish earthling captives to see exactly how much atomization the weapon is truly capable off. The tests were obviously very lengthy just to make sure, and the answer was, obviously, a hell of a lot."
  CRA_energy_equipment_4:0 "Zetan Disintegrator"
  CRA_energy_equipment_4_short:0 "Zetan Disintegrator"
  CRA_energy_equipment_4_desc:0 "An absolute classic when it comes to foolish earthling extermination, the Disintegrator is the perfect long rifles to snipe at fleeing inferior beings or outright incinerate them into a pile of ash in open combat. Many earthlings think themselves safe inside their power armor, and combat suits. Let's see how safe they feel when said power armor shatters and disembowel them!"
  CRA_high_fighter_equipment:0 "Flying Saucer"
  CRA_high_fighter_equipment_short:0 "Flying Saucer"
  CRA_high_fighter_equipment_desc:0 "With the cutting edge of anti-gravity projection fields, modulated plasmic bolt projectors, and anti-missile defensive shields, the latest model of "Saucer" type hovercraft is ready to annihilate any purely terrestrial aircraft deployed against us! Only a fool would challenge our domination of the skies with these."
  CRA_high_cas_equipment:0 "Attack Saucer"
  CRA_high_cas_equipment_short:0 "Attack Saucer"
  CRA_high_cas_equipment_desc:0 "Increased frontal armoring and underside shield projection, heavy drone cannons, fully automatic triple disintegrators, and a micro death ray.... any fool who walks the planet beneath these ships is already dead. Even if they're not as suited for dogfighting as the main model, the Attack Saucers should still be fast enough to dive in, attack, and retreat to low orbit before the enemy even knows what hit them."
  CRA_spotter_plane_equipment_3:0 "Recon Craft"
  CRA_spotter_plane_equipment_3_short:0 "Recon Craft"
  CRA_spotter_plane_equipment_3_desc:0 "Information is just as valuable as any weapon. The entire planet's geography was radically reshaped in the nuclear conflict centuries ago, and any maps or orbital scans rendered useless. Deploying modified Saucers as recon craft should enable us to scout out every dark corner of the globe for any threats. Their agility is the greates on this planet or any other, so we shouldn't have to worry about them getting shot down. Probably."
  CRA_high_fighter_unlock_tech:0 "Saucer Blueprints"
  CRA_high_fighter_unlock_tech_desc:0 "Mysterious in origin, these blueprints instruct how to build anti-gravity based flying saucers that outperform any conventional aircraft with ease."

