  BAG_power_armor_equipment_1:0 "Iron Alliance PA"
  BAG_power_armor_equipment_1_short:0 "Ramshackle IA-PA"
  BAG_power_armor_equipment_1_desc:0 "Salvaged from the war against the Iron Alliance, the raider armour hardly a glorious sight. Bare and un-armoured exoskeletons refitted with scrap armoured plates, homemade gas masks, and improvised backpack engines to power them. Much less suited to combat than normal power armours, they still boast improved strength, much better ease of use, owing to using fuel instead of fusion cells, and bulletproof protection."
  BAG_power_armor_equipment_2:0 "New Colorado Salvaged Power Armour"
  BAG_power_armor_equipment_2_short:0 "NCR Salvaged PA"
  BAG_power_armor_equipment_2_desc:0 "Salvaged T-45d power armour recovered from the Maxson Chapter, either through conflict or trade, our technicians have stripped out much of the advanced technology inside. While it doesn't require specialized training to wear and can absorb a significant amount of punishment, it is a notoriously difficult piece of equipment to move around in."
  BAG_power_armor_equipment_3:0 "Boulder Power-Armour Prototype"
  BAG_power_armor_equipment_3_short:0 "Boulder PA"
  BAG_power_armor_equipment_3_desc:0 "The power-armour prototype designed by the minds of Boulder Dome. Compared to its counterparts, it has a more sophisticated internal system with more exact software to support its wearer."
  BAG_spec_ops_equipment_3:0 "Ranger Patrol Armour"
  BAG_spec_ops_equipment_3_short:0 "Patrol Armour"
  BAG_spec_ops_equipment_3_desc:0 "The basic patrol armour used by the Rangers. It consists of a light vest, usually worn under the real riot armour, and a black trench coat. It can be seen on trainees, on Rangers off-duty or patrol at peaceful zones."
  BAG_spec_ops_equipment_4:0 "Ranger Combat Armour"
  BAG_spec_ops_equipment_4_short:0 "Ranger Armour"
  BAG_spec_ops_equipment_4_desc:0 "The distinctive black ranger combat armour consists of the Desert Rangers' traditional trench coat worn with pre-War riot armour. The original version of it hand-manufactured in the NCR, but we successfully replicated it with the resources we have. A bit more rugged, but just as effective."
  BAG_spec_ops_equipment_5:0 "Veteran Ranger Combat Armour"
  BAG_spec_ops_equipment_5_short:0 "Veteran Armour"
