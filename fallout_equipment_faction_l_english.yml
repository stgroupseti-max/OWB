  # Other
  heavy_infantry_tech_icon_1_collar:0 "Slave Collars"
  heavy_infantry_tech_icon_1_collar_short:0 "Slave Collars"
  heavy_infantry_tech_icon_1_collar_desc:0 "The total pacification collar (commonly referred to as a slave collar) is a pre-War prisoner control device developed at Big MT Research and Development Center, and adapted by slavers after the war for the purpose of capturing and forcing slaves into submission."

