  #RRR
  RRR_amphibious_beast_equipment_1:0 "Frostlurk"
  RRR_amphibious_beast_equipment_1_short:0 "Frostlurks"
  RRR_amphibious_beast_equipment_1_desc:0 "Born of the old world's unfettered pollution as much as it's atomic radiation, Forstlurks are amphibious predators with crustacean DNA arising from the toxic soup of the American coastlines and Manifest mutagens. Their hardened, insulated shells offer incredible resistance not just the worst winter temperatures, but also to ballistic firearms: a true boon when they're often hunted for their meat."
  RRR_amphibious_beast_equipment_2:0 "Killer Frostclaws"
  RRR_amphibious_beast_equipment_2_short:0 "Frostclaws"
  RRR_amphibious_beast_equipment_2_desc:0 "A dedicated warrior caste of the Forstlurks, it is not enough to define them by their larger claws and hardier exoskeleton. No, what truly sets them apart is their skill at ambushing, both in the water and on land. Blending into the snowbanks at a distance, they burst upwards and charge forth once prey is close enough, overwhelming the enemies of their queen."
  RRR_amphibious_beast_equipment_armor:0 "Iceblood Frostlurks"
  RRR_amphibious_beast_equipment_armor_short:0 "Iceblood Frostlurks"
  RRR_amphibious_beast_equipment_armor_desc:0 "A variant with a darkened, nearly black carapace, the Iceblood Frostlurk is as fearsome as it appears. Superior to even Frostclaws in strength and durability, even the mightiest of warriors learns to fear the eerie red glow of their eyes peering from beneath the river ice."
  RRR_amphibious_beast_equipment_king:0 "Frostlurk Kings"
  RRR_amphibious_beast_equipment_king_short:0 "Frostlurk Kings"
  RRR_amphibious_beast_equipment_king_desc:0 "While called a Frostlurk King, these creatures have more genetic material from frogs than crabs, and are in a symbiotic relationship with the common breed. While they lack the nigh invulnerable shells, they are faster, stealthier and better adapted to fighting on land, with lungs developed for extended stays above the waterline. For unknown reasons they can command lesser Frostlurks, and with their greater intelligence, they serve not just as warriors but also as commanders on the battlefield."

