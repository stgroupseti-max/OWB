  ORO_heavy_infantry_equipment_1_desc:0 "For those looking for improved protection in the wastes without the hassle of finding salvageable pre-war combat armor or riot gear, one can always weld metal plates together into something resembling proper armor. Despite often being heavy and ramshackle, a raider in metal armor can confidently withstand gunfire that would cut down others in a second. Metal armor also tends to be crafted with intimidation in mind, spikes and harsh angles favored to put some fear in the enemy before fighting even starts."
  ORO_heavy_infantry_equipment_2:0 "Reinforced Metal Armor"
  ORO_heavy_infantry_equipment_2_short:0 "Reinforced Metal Armor"
  ORO_heavy_infantry_equipment_2_desc:0 "Increasing the amount of metal used in making suits of armor gives greater protection, but at the obvious cost of even more weight to carry. The strength of Hecate's warriors, however, means they can charge into battle wearing considerably stronger plating than most, save foes in Power Armor. Those with the heaviest armor often carry additional explosives and close quarter weapons, knowing they can charge in through their own shrapnel and fire to get into the action."

