  KHA_light_motorized_equipment_vehicle_tech_2:0 "Lone Wanderers"
  KHA_light_motorized_equipment_2:0 "Fully Restored Lone Wanderers"
  KHA_light_motorized_equipment_2_short:0 "Lone Wanderers"
  KHA_light_motorized_equipment_2_desc:0 "A popular motorcycle within the wasteland for those with a little technical know-how, many struggle to fully restore the thruster mounted behind the seat. A Khan who truly wants to "Leave Work Behind." will need the extra speed this grants. Many will additionally customize their ride with additional armoring, storage, mounted weaponry, or even sidecars."

