  MXC_spec_ops_equipment_5:0 "Composite Recon Armour"
  MXC_spec_ops_equipment_5_short:0 "Composite Recon Armour"
  MXC_spec_ops_equipment_5_desc:0 "By using advanced materials and construction techniques, we can produce recon armour that is both lighter and more durable than previous models."
  MXC_CES_horns_moroni_tech:0 "Strange Medicine"
  MXC_CES_horns_moroni_tech_desc:0 "The sources of this bio-medical gel are questionable, but the effects in the field are unquestionable. While it might not be able to replace a Stimpak's ease of use in the field, the ability to seal wounds and even re-attach severed limbs with a simple application of the gel will gurantee even the most mutilated soldiers can be recovered, healed, and returned to the field. We've also started integrating experienced medical researchers into our units, in case we need to dissect any... mutants found in the field."


