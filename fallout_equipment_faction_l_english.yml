  # NEW (New Reno)
  NEW_energy_equipment_1:0 "H&H Tools C-47 Industrial Laser Cutter"
  NEW_energy_equipment_1_short:0 "Laser Cutter"
  NEW_energy_equipment_1_desc:0 "As one of the precursors of civilian lasers, the H&H Tools C-47 Industrial Laser Cutter was first exclusively sanctioned for use in military contracted assignments. Of course this didn't stop anyone to use them anyways when nobody was looking. Rather bulky and unsuitable for combat, this cheap and reliable tool found use in the hands of those lucky enough to find them after the Great War."
  NEW_energy_equipment_3:0 "Laser Rapid Capacitor Weapon"
  NEW_energy_equipment_3_short:0 "Laser RCW"
  NEW_energy_equipment_3_desc:0 "The Laser Rapid Capacitor Weapon uses a drum containing six capacitors centered around an electron charge pack. The drum spins as the weapon fires, producing a continuous laser beam while simultaneously using the electron charge pack to recharge previously discharged capacitors. The design allows the Laser RCW to achieve rates of fire unavailable to single capacitor designs."
  NEW_payload_glider_equipment_1:0 "Lockreed Aeronautics Toy Rocket"
  NEW_payload_glider_equipment_1_short:0 "Toy Rocket"
  NEW_payload_glider_equipment_1_desc:0 "Initially distributed throughout Nevada as a propaganda tool, the US government accidentially contracted Lockreed Aeronautics to build the first batch of these toy rockets, turning them into functional - yet volatile - short range missiles"
  NEW_spec_ops_equipment_3:0 "Ranger Combat Armour"
  NEW_spec_ops_equipment_3_short:0 "Ranger Armour"
  NEW_spec_ops_equipment_3_desc:0 "Following the NCR's success using pre-war riot police equipment New Reno quickly cracked open their own storage rooms from the Food Riots. Despite trying to imitate the quality and versatility of the famous Desert Ranger armor the more streamlined production leaves room for improvement."
  NEW_spec_ops_equipment_4:0 "Veteran Ranger Combat Armour"
  NEW_spec_ops_equipment_4_short:0 "Veteran Armour"
  NEW_spec_ops_equipment_4_desc:0 "Upgrading the already produced armors with improved armor plating and an Auto-stim Injector leaves less of an impression of cheapskate Desert Rangers, even though it may never be fully up to par."
  NEW_spec_ops_equipment_5:0 "Marine Combat Armour"
  NEW_spec_ops_equipment_5_short:0 "Marine Armour"
  NEW_spec_ops_equipment_5_desc:0 "Discarding the idea of copying our fellow neighbors we instead reinvent the Marine Armor of old, combining our knowledge and our advanced industry to produce an armor worthy of a soldier from before the war."

  # SAN (Fallen Creed)
  SAN_infantry_equipment_1:0 "Reinforced Crossbow"
  SAN_infantry_equipment_1_short:0 "Crossbow"
  SAN_infantry_equipment_1_desc:0 "Crossbows have become a staple weapon across the Plaguelands, born out of necessity during the long years of quarantine when access to bullets and chambering equipment was scarce. Easier to craft and maintain than firearms, they allowed survivors to adapt quickly to dwindling resources. Even as trade begins to revive and firearms return to prominence, many groups still rely on crossbows for their simplicity, reliability, and their place in the Plaguelands' resilient legacy."

  # NIT (Niitsitapi)
  NIT_infantry_equipment_1:0 "Wooden Recurve Bow"
  NIT_infantry_equipment_1_short:0 "Recurve Bow"
  NIT_infantry_equipment_1_desc:0 "A simple wooden recurve bow, this weapon's deadliness mostly comes from the Niitsitapi's accuracy with them. Able to snipe at target far beyond what regular bowmen would be able to, they can easily pull enemy troops into deadly ambushes and skirmishes."
  NIT_ballistic_equipment_1:0 "Advanced Recurve Bow"
  NIT_ballistic_equipment_1_short:0 "Commando Bow"
  NIT_ballistic_equipment_1_desc:0 "A shorter composite recurve bow allows Niitsitapi soldiers to move more swiftly, and benefit from better manoeuvrability because of the weapon's smaller profile. All that while still benefiting from powerful draw capabilities able to launch an arrow right through most armor."
  NIT_ballistic_equipment_2:0 "Compound Bow"
  NIT_ballistic_equipment_2_short:0 "Compound Bow"
  NIT_ballistic_equipment_2_desc:0 "Simple systems of pulleys added to a composite short bow result in this deadly weapon able to not only store twice to thrice the kinetic energy, but also integrate a simple pull trigger system to 'pre-load' arrows, allowing accurate aiming and shooting while saving the stamina of the bowman. "
  NIT_ballistic_equipment_3:0 "Explosive Bow"
  NIT_ballistic_equipment_3_short:0 "Explosive Bow"
  NIT_ballistic_equipment_3_desc:0 "More advanced pulley systems result in higher velocity and thus accuracy, while improving the arrow design lessens the chance of a deflection upon armor. The main improvement in this design comes from replacing the arrowhead with an explosive. Having no need for propellant, the overall content of the bursting charge far surpasses the ones of even infantry grenades."
  NIT_ballistic_equipment_4:0 "Piercing Warhead Bow"
  NIT_ballistic_equipment_4_short:0 "Piercing Bow"
  NIT_ballistic_equipment_4_desc:0 "The addition of a reinforced base, as well as a simple copper liner, allows the explosive warhead to concentrate its blast on a single point. The combination of its silent operation, high velocity and piercing capabilities makes it far above even firearms in ambush combat, able to blow fist-sized holes through even power armor, not even mentioning the effect against soft target."

# ORC (The Horde)
  ORC_melee_equipment_1:0 "$melee_weaponry_tech_icon_1_security_baton$"
  ORC_melee_equipment_1_short:0 "$melee_weaponry_tech_icon_1_security_baton_short$"
  ORC_melee_equipment_1_desc:0 "$melee_weaponry_tech_icon_1_security_baton_desc$"
  ORC_melee_equipment_2:0 "Bowie Knife"
  ORC_melee_equipment_2_short:0 "Bowie Knife"
  ORC_melee_equipment_2_desc:0 "Whatever tiny tooth-picking sticks the enemy has can't be called knives, but this one can. Tracing its heritage back to the 19th century American frontier, the Bowie Knife sports a much larger blade than its more modern successors, giving the wielder the range similar to a sword, while fully retaining the mobility of a one-handed weapon. There's not much else to say about it; it's an exquisite blade that's a cut above the rest in its class."
  ORC_melee_equipment_3:0 "Restored Army Ripper"
  ORC_melee_equipment_3_short:0 "Ripper"
  ORC_melee_equipment_3_desc:0 ""
  ORC_melee_equipment_4:0 "Gorehowl"
  ORC_melee_equipment_4_short:0 "Gorehowl"
  ORC_melee_equipment_4_desc:0 "The axe of Grom-- Grommash-- err, Garrosh--... The Hellscream family. Also drops from Karazhan and Dawn of the Infinite. Probably somewhere else."

# KOT (Kingdom of Theramore)
  KOT_melee_equipment_1:0 "$melee_weaponry_tech_icon_1_security_baton$"
  KOT_melee_equipment_1_short:0 "$melee_weaponry_tech_icon_1_security_baton_short$"
  KOT_melee_equipment_1_desc:0 "$melee_weaponry_tech_icon_1_security_baton_desc$"
  KOT_melee_equipment_2:0 "Bowie Knife"
  KOT_melee_equipment_2_short:0 "Bowie Knife"
  KOT_melee_equipment_2_desc:0 "Whatever tiny tooth-picking sticks the enemy has can't be called knives, but this one can. Tracing its heritage back to the 19th century American frontier, the Bowie Knife sports a much larger blade than its more modern successors, giving the wielder the range similar to a sword, while fully retaining the mobility of a one-handed weapon. There's not much else to say about it; it's an exquisite blade that's a cut above the rest in its class."
  KOT_melee_equipment_3:0 "Restored Army Ripper"
