  VTS_watcher_eye:0 "A Watchful Eye"
  VTS_watcher_eye_desc:0 "The Overseer could not tell for certain why they were here but nonetheless it kept a close watch on the knights."

  VTS_too_dang_curious:0 "Too Curious"
  VTS_too_dang_curious_desc:0 "Too many whispers, too much talk of Jan. The Overseer had learned enough, the lockdown would be tightened and security tightened."

  VTS_knights_and_war:0 "Tales of Knights and War"
  VTS_knights_and_war_desc:0 "Stories circulated through the Vault of where Jan had come from and why he’d left."

  VTS_monsters_and_serpents:0 "Tales of Monsters and Serpents"
  VTS_monsters_and_serpents_desc:0 "Hushed whispers spoke of Jan and his journey into the lair of the beast."

  VTS_the_knights_stand_tall:0 "Brother Jan's Grandstand"
  VTS_the_knights_stand_tall_desc:0 "Egads, dear brothers and sisters! The evils and heresies within Vault 37 have been vanquished. The day is ours!"

  VTS_muster_the_west:0 "Muster the West"
  VTS_muster_the_west_desc:0 "Brothers, sisters, friends of all shapes and sizes, do you not desire a world free of darkness? Do you not seek a land in which no monster dares stalk your feeble flesh? I offer all this and more-- all you need is stand by my side, and virtue shall flow through you as water would a river."

  VTS_arm_the_populace:0 "Arming the Populace"
  VTS_arm_the_populace_desc:0 "What is a human worth if they have no means to defend themselves? Nothing, and so I shall make every man worth his weight in pistol and blade!"

  VTS_breaking_machines:0 "Slayer Of Machines"
  VTS_breaking_machines_desc:0 "What was the computer but another beast of the world? What was our victory if not another successful hunt? Shame we've no head to mount from it."

  VTS_slaying_men:0 "Slayers Of Men"
  VTS_slaying_men_desc:0 "Tis a shame how often we must take up arms against our fellow human beings. Still, keeping the settlements under our watch safe means occasionally dealing with bandits, raiders, and worse."

  VTS_slaying_beasts:0 "Slayers Of Beasts"
  VTS_slaying_beasts_desc:0 "One of our most important charges is hunting down the wild, dangerous beasts that roam the wastes. When sword and gun prove insufficient, sometimes we need to rely on something a little more forceful to do the job."

  VTS_taming_beasts:0 "Proverbs 12:27"
  VTS_taming_beasts_desc:0 "The beasts of Canada already bowed to me. Across this corrigible border, I shall tame a new generation of creatures! The Roach King's head shall be the Medusa to my Hercules, the sort that compels them to serve me."

  VTS_our_so_called_hounds:0 "Our So-Called Hounds"
  VTS_our_so_called_hounds_desc:0 "Tell me, brothers and sisters-- need it be a dog to be a bloodhound? I think not, for if a creature can be made to sense, to follow, is it not the same?! IS IT NOT?"

  VTS_scrapping_robots_for_repair:0 "Scrapping Their Machines"
  VTS_scrapping_robots_for_repair_desc:0 "The metal-men which have not bowed to the full measure of God shall be torn asunder, for their minds have been warped by their shapeless souls. If they cannot be made to see the light of Christ, then they shall be made into blades for the next generation of believers!"

  VTS_equipment_repair:0 "Through Hell We Marched"
  VTS_equipment_repair_desc:0 "After Yorkton's fall, we marched for years before settling into this region. Our armor suffered much in such times, and only now do we have the means to dedicate time to repairs."

  VTS_a_rousing_speech:0 "Brother Jan's Address"
  VTS_a_rousing_speech_desc:0 "We must put aside our worries, my flock, and look not to the terrors of days gone by but to the future we are building here, beneath ground and above."

  VTS_much_ado_about_vault_dwellers:0 "Much Ado About Vault Dwellers"
  VTS_much_ado_about_vault_dwellers_desc:0 "Though they were caught uneasy at our candor, they were thankful for our help. But what would be done about them?"

  VTS_the_heretics:0 "Timothy 3:15"
  VTS_the_heretics_desc:0 "Before I return, before I ponder a next move, I must deal with this heresy in full. These so-called 'Children of Atom' shall be scoured of their false faith, and God shall reign supreme over Dakota once again."

  VTS_memories_of_leshy:0 "Lessons of Leshy"
  VTS_memories_of_leshy_desc:0 "I met her once in that derelict place. She taught me a lesson I would never forget."

  VTS_memories_of_langenburg:0 "Lessons of Langenburg"
  VTS_memories_of_langenburg_desc:0 "The greatest tragedy is to have a home you can never return to."

  VTS_even_they_have_geniuses:0 "Leviticus 17:13"
  VTS_even_they_have_geniuses_desc:0 "A wise man once told me something I would never forget, in part because many more wise men would say it in vain attempts to be clever: "even a broken clock is right twice a day." The surviving Atomites, the converts, have much to offer in knowledge."

  VTS_roaming_knights:0 "Mark 16:15"
  VTS_roaming_knights_desc:0 "Far shall we roam, now that we have hunted down all that there is to vanquish in Central Dakota. The lodges of our Watchmen need new trophies, and the words of our priests need new ears. May our feet never tire of the journey, especially with motorized steeds to carry us."

  VTS_a_land_forsaken_by_god:0 "A Land Forsaken By God"
  VTS_a_land_forsaken_by_god_desc:0 "Thundering lightning echoes across a static green sky, the nuclear ash fresh on the air and now staining my lungs a sickly green. I can only hope our deeds here will be the sort to herald an age of golden light here once more..."

  VTS_slaying_the_moon:0 "No More Blood Moons"
  VTS_slaying_the_moon_desc:0 "The land to the west is full of strange beasts, we hear, who herald nights of a blood red moon with regular frequency. Rather than deal with this terror, the heathens all but worship the terrible omen. If they will not act, we shall hunt down every animal along the Sioux River!"

  VTS_the_huntsman_stands_tall_again:0 "The Huntsman's Reprisal"
  VTS_the_huntsman_stands_tall_again_desc:0 "I have had many names-- the huntsman, grandmaster, brother... But I shall always be Jan, and I am but a servant to God and my King."

  VTS_final_act_begins:0 "The Falling Act"
  VTS_final_act_begins_desc:0 "A strange folk, the Dramatae. So caught up in their acts they can not move themselves forward in the real world.\n\nStill, they do not mean ill, so let us keep this bloodshed to a minimum. Hopefully they will surrender quickly."

  VTS_the_tools_of_warriors:0 "The Tools Of Warriors"
  VTS_the_tools_of_warriors_desc:0 "Many are our weapons. With armor, gun, beast and faith, we stride forth undaunted."

  VTS_the_dakota_crusade:0 "The Last Dakota Crusade"
  VTS_the_dakota_crusade_desc:0 "The time has come, with these lands pacified, to head west. There we shall meet new great foes and match them. The banner of the Watchmen will fly from every corner of the Dakotas."

  VTS_the_tools_of_priests:0 "Roaming Preachers"
  VTS_the_tools_of_priests_desc:0 "Our duty is not merely to bring hostile tribes to heel, but also to spread the teachings to all corners of the Dakotas."

  VTS_the_watchmen_victorious:0 "Our Watch Is Only Beginning"
  VTS_the_watchmen_victorious_desc:0 "I often, back home, read preserved books detailing the exploits of Prince Rupert of the Rhine. Our historians say his land once went as south as our new borders.\n\nWe are obliged, having conquered these lands, to defend them against all harms and ills. Until the last Watchmen falls, we swear it."



  VTS_robots_burried_deep:0 "Robots Buried Deep"
  VTS_robots_burried_deep_desc:0 "Vault-Tec had a stockpile of security robots for emergency purposes. Unfortunately before the Overseer's security protocols were activated they were already blown up to smithereens by the local populace for fun. We can not repurpose them, but we can salvage their data cores for useful information."

  VTS_robobrain_studies:0 "Robobrain Studies"
  VTS_robobrain_studies_desc:0 "Robobrains of Vault 37 consist of §RREDACTED§! with a high amount of knowledge of outside world. Despite their hatred of eternal servitude under the Overseer they fully know that whatever life they had now, is gone forever. Unable to commit any act against their or others' self preservation, they live their lives doing the menial tasks they're given. With the increase in violence and new overseer protocols, they too gained the ability to commit violence to defend themselves. The Overseer watches them very closely, as he suspects the former §RREDACTED§! to be plotting against his back to get their revenge for condemning them to eternal servitude."

  VTS_fate_of_the_vault:0 "Fate of Vault 37"
  VTS_fate_of_the_vault_desc:0 "Without the activation of security protocols, Vault 37 would be reduced to rubble by now. Fortunately for us, the impeccable timing of the Overseer saved the Vault from certain doom. Now that we have dealt with the external factors, Overseer turned its gaze back to the Vault again, coming to a conclusion."

  VTS_tightening_grip_on_control:0 "Captive Audience"
  VTS_tightening_grip_on_control_desc:0 "I'm not trapped here with them. They're trapped here with me."

  VTS_enforced_happiness:0 "Enforced Happiness"
  VTS_enforced_happiness_desc:0 "Anyone with violent thoughts will be re-educated."
  VTS_enforced_happiness_tt:0 "You'll see the Sun come shining through, if you just smile."

  VTS_there_were_no_robobrains:0 "Robobrains? What Robobrains?"
  VTS_there_were_no_robobrains_desc:0 "Seems like some humans are resistant to re-education. Just like I did for the former §RREDACTED§!, I will seal them in a robobrain, where they will ensure the safety of everyone else, for eternity. They should call this mercy."

  VTS_the_robo_brain_coup:0 "Vault-Tec Maintenence Check"
  VTS_the_robo_brain_coup_desc:0 "While a chaotic freak, the king of radroaches has taught us one thing. Man should lead man. Not machine."

  VTS_power_to_the_people:0 "Heroes of Vault 37"
  VTS_power_to_the_people_desc:0 "Overseer's schemes were cut short by the vigilant robobrains and a few of the remaining dissenters. Despite being turned into machines, Robobrain scientists still continue to serve their duties to protect our community from tyranny."

  VTS_uncovering_the_truth:0 "Scrap The Overseer for Parts."
  VTS_uncovering_the_truth_desc:0 "After learning that Vault-Tec knowingly rigged the source code of the Overseer T.H.O.M.A.S., we had no option but to scrap him for parts. While we do not know why Vault-Tec would sabotage their own creation, we will sleep safer knowing their little experiment failed."

  VTS_growing_pains:0 "Growing Pains"
  VTS_growing_pains_desc:0 "First the inter-Vault violence and then the 'war' against the Roach King. The Vault looks nothing more than a glorified pile of rubble under the mountain now. If we are to survive, we must tear apart the old, and replace it with something greater."

  VTS_start_from_scratch:0 "Start From Scratch"
  VTS_start_from_scratch_desc:0 "After disabling the overseer, many of the Vault's protocols were left unattended. We were able to keep the life support systems online, but it seems like we have to start everything from scratch. We can not leave our lives at the mercy of algorithms and robots."

  VTS_teaching_vault_dwellers_skills:0 "Teaching People How to Live"
  VTS_teaching_vault_dwellers_skills_desc:0 "Considering they were used to living comfortable lives without work all their life, it was hard for the Vault leadership to assign new roles and responsibilities to the Vault Dwellers. All complaints stopped after food stockpiles dried up and tap water stopped running. For the first time in their history, a Dweller changed a light bulb, while complaining all the time. Still, it's a step on the right direction."

  VTS_rag_tag_fighting_force:0 "Rag-Tag Fighting Force"
  VTS_rag_tag_fighting_force_desc:0 "Vault Leadership was not fond of the idea of giving guns to the Vault Dwellers, considering the very recent acts of violence. Without the Overseer to coordinate the Vault's automatic defense system, we have no choice but to give guns to some of the Vault Dwellers. Even a rag-tag fighting force is better than none."

  VTS_strength_through_machine:0 "Strength Through Machine"
  VTS_strength_through_machine_desc:0 "Overseer protocols do not allow the overseer to put any humans into harms way. This is inconsequential for the overseer, as every part of the Vault is automated, including the military."

  VTS_robotic_refinement:0 "Robotic Refinement"
  VTS_robotic_refinement_desc:0 "The installed Vault-Tec databanks included many software upgrades for the robots that maintained the Vault, but those upgrades were never finished due to the Great War. Additionally, due to their incompetence, Vault Scientists never really attempted to fix the errors inside the code, allowing the Vault's never before seen features like Automated Bathtub Thermometer to languish.\n\nNo more! The Overseer will optimize the code, roll out updates, and fine tune the robotic components of the Vault, greatly improving the automatic systems."

  VTS_slippery_crossroads_of_leadership:0 "Slippery Crossroads Of Leadership"
  VTS_slippery_crossroads_of_leadership_desc:0 "Everyone in the Vault has different ideas about how to deal with the roach nests. Listening to everyone will take time, but at least it's a democracy."

  VTS_exterminate_rad_roaches:0 "Exterminate Roach Nests"
  VTS_exterminate_rad_roaches_desc:0 "BURN. THEM. ALL."

  VTS_situation_handled:0 "Situation Handled"
  VTS_situation_handled_desc:0 "We no longer have a roach problem. I guess there is no need for all the bug spray anymore. We can finally focus on updating the daily meal schedules without worry of contamination."

  VTS_friendly_neighbors:0 "Friendly Neighbors"
  VTS_friendly_neighbors_desc:0 "So it turns out Nuka-Cola bottle caps are the new form of currency in the wasteland? Huh. This gives the Vault an advantage."

  VTS_new_kid_on_the_block:0 "New Vault On The Block"
  VTS_new_kid_on_the_block_desc:0 "Its time to open up to the outside world. Everyone, say hi to the new Vault on the block!"

  VTS_a_second_vault:0 "Vault 37.B"
  VTS_a_second_vault_desc:0 "Its not as great as our Vault, but we managed to replicate our Vault inside our new territories, giving us a safe place to set up base."

  VTS_pre_emptive_expansion:0 "Preemptive Expansion"
  VTS_pre_emptive_expansion_desc:0 "We must expand our hold of the area, before the straggling roaches can organise and challange our rule of the land once again."

  VTS_dual_vault_shenanigans:0 "Dual Vault Shenanigans"
  VTS_dual_vault_shenanigans_desc:0 ""

  VTS_talk_to_vault_dwellers:0 "Talk To The Vault Dwellers"
  VTS_talk_to_vault_dwellers_desc:0 "The hushed whispers inside the Vault must be addressed, before it creates another crisis."

  VTS_water_tapping:0 "Water Tapping"
  VTS_water_tapping_desc:0 "Seems like Vault-Tec did not make the water chips to last. We should tap into new sources of water before we resort to sending our Dwellers on a suicide mission to find new water chips."

  VTS_defending_vault_37:0 "Defending The Vault"
  VTS_defending_vault_37_desc:0 "As our power rises, so does the price to protect it."

  VTS_defenders_of_the_wasteland:0 "Defenders Of The Wasteland"
  VTS_defenders_of_the_wasteland_desc:0 "Look around, what do you see? An endless, barren wasteland. Vault 37 stands as an oasis amongst the wastes, defending the wasteland from barbarity."

  VTS_master_of_detection:0 "Master of Detection"
  VTS_master_of_detection_desc:0 "All incoming transmissions are blocked, blocked, blocked. You're all blocked. None of you are free of anti-Vault activities."

  VTS_master_of_surveillance:0 "Master Of Surveillance"
  VTS_master_of_surveillance_desc:0 "To understand the needs of our Dwellers, we must keep a close eye on them. A VERY close eye on them, lest we miss vital data (or dangers)."

  VTS_only_the_best:0 "Only The Best"
  VTS_only_the_best_desc:0 "Our operation to turn best minds of the Vault into robobrains is already bearing fruit. We can now research more subjects at once, all without needing to let any of our citizens into the laboratories."

  VTS_robobrains_for_war:0 "Pull The Trigger"
  VTS_robobrains_for_war_desc:0 "To enchance humanity and prevent deaths, the Overseer made his attempts at increasing overall defense at the cost of internal safety. Some of them may die, but this is a sacrifice the Overseer is willing to do."

  VTS_protecting_the_world:0 "Protecting the World"
  VTS_protecting_the_world_desc:0 "As the Overseer's mission gets more ambitious, so does his tools to achieve them."

  VTS_protect_our_southern_neighbors:0 "Hero They Need"
  VTS_protect_our_southern_neighbors_desc:0 "Considering Dwellers from other Vaults now inhabit the wasteland, perhaps The Overseer took it upon itself to protect the Vault Dwellers in our vicinity as well."

  VTS_vault_tec_propaganda:0 "Vault-Tec Propaganda"
  VTS_vault_tec_propaganda_desc:0 "I want YOU to report all anti-Vault activity to the nearest robobrain patrol."

  VTS_the_mega_vault:0 "The Mega Vault"
  VTS_the_mega_vault_desc:0 "A conveyor belt will be created between certain locations to massively reduce the amount of time required to extract and transport supplies amongst the region."

  VTS_room_for_everyone:0 "Room For Everyone"
  VTS_room_for_everyone_desc:0 "The Overseer has a room for everyone in its heart, whether they want it or not."

  VTS_alleviate_vault_37_burdens:0 "Alleviate All Burdens"
  VTS_alleviate_vault_37_burdens_desc:0 "Now go to sleep, my lovely Dwellers. There will be no more hunger, thirst or pain for you. I will alleviate all your burdens, for your last sleep is a long one. Leave it all to your Overseer."

  VTS_expanding_vault_37:0 "Great Vault Expansion"
  VTS_expanding_vault_37_desc:0 "As years of wear and tear takes its toll on the Vault, more and more rooms get demolished and rebuilt. Perhaps we can go a little bit further."

  VTS_vault_37_earth_air_water:0 "Earth, Air Or Water"
  VTS_vault_37_earth_air_water_desc:0 "The Vault was designed with many incredible systems, but going forward we can only truly support one of these marvels across our new territories."

  VTS_restore_air_force_base:0 "Restore The GFAFB"
  VTS_restore_air_force_base_desc:0 "Once home to a multitude of air assets for the launching or prevention of nuclear weapons, the AFB located outside Grand Forks has lain silent since the end of its mission with the conclusion of the Great War. While heavily damaged, with a little work we could restore it well enough to launch simple aerial missions."

  VTS_the_new_protocol:0 "Updating The Protocols"
  VTS_the_new_protocol_desc:0 "With his unprecedented expansion goals met, T.H.O.M.A.S. has both more resources and population to account for than ever before. The strain has forced him to grow in turn, and consider: perhaps the original Vault-Tec quotas and protocols lacked the insight of 200 years of actual post-nuclear living."

  VTS_prioritze_features:0 "Prioritize The Feature Coding"
  VTS_prioritze_features_desc:0 "While every piece of code will eventually be perfected, for now ensuring that the feature updates come sooner is more important. The Dwellers are awfully prone to getting silly ideas if they aren't distracted, after all."

  VTS_having_fun_today:0 "Throwing A Welcoming Party"
  VTS_having_fun_today_desc:0 "Every newly born or recruited Dweller recieves a functioning Pip-Boy to aid and guide them through life. The Overseer can directly connect to each and every one to gather data or provide directions. How handy!"

  VTS_prioritze_expansion:0 "Prioritize The Security Coding"
  VTS_prioritze_expansion_desc:0 "If the conflicts fought so far are any indication, the majority of the wasteland is basically a lawless hellscape. Firepower is the best way to prevent the breakdown of Order."

  VTS_practice_round_today:0 "Testing The New Aiming Systems"
  VTS_practice_round_today_desc:0 "This month's Mr. Handy push is supposed to increase their accuracy against stationary targets by 2%. Let's send them to the range to find out."

  VTS_healthier_diets:0 "Precise Nutrient Measurements"
  VTS_healthier_diets_desc:0 "Every body is distinct, and requires a distinct diet to compliment it. Creating a daily meal plan for every single person will take a considerable amount of processing power, meaning we'll need to offload at least some of the work to a dedicated coprocessor."

  VTS_health_push:0 "The Science Of The Body"
  VTS_health_push_desc:0 "The first step to our plan is a medical check up, followed by figuring how to source some of the required foodstuffs. Clean fish, for example, can be hard to come by."

  VTS_heavy_diets:0 "A Fed Dweller Is A Happy Dweller"
  VTS_heavy_diets_desc:0 "The most important thing is making sure every Dweller gets 5 meals a day (plus snacks). So many have gone without for so long.\n\nWhile there are some health risks to such a heavy diet, the long term benefits of complacency (and lack of capacity for physical resistance) are significant."

  VTS_moving_food:0 "Shoring Up The Food Network"
  VTS_moving_food_desc:0 "Feeding our populace this much is easier said than done. More automated trucks, farms, and logistical management bots are required to keep subsistence flowing from field to table."

  VTS_focus_vault_industry:0 "Absolute Automation"
  VTS_focus_vault_industry_desc:0 "Our goal is clear: humans should not be allowed to engage with the rigors of manual labors. While there are outliers yet to be removed, the fact we remains we must continue to stick to quotas unflinchingly."

  VTS_keeping_what_we_have:0 "Repair And Upgrade Existing Sites"
  VTS_keeping_what_we_have_desc:0 "Machines building and maintaining machines, an endless cycle of metal and code that promises a better future for humankind. Without their imput, we can maximize our output."

  VTS_focus_new_industry:0 "Snowball Effect Recognized"
  VTS_focus_new_industry_desc:0 "While it requires bending our primary instructions in the short term, the fact is we'll eventually reach the maximum possible output growth from automating and expanding our existing Vault infrastructure. Starting new facilities immediately is the correct choice, even if a few potential surface Dwellers must be conscripted to aid their construction. Their successors would appreciate their sacrifice, if they were allowed to learn about it."

  VTS_taking_whats_new:0 "Seeking Out New Building Sites"
  VTS_taking_whats_new_desc:0 "While every settlement benefits from some level of self-sufficiency, there are specific requirements to build dedicated industrial centers. Our surveying parties will identify the locations with the best probabilities, to which we will direct the construction teams."

  VTS_continue_the_project:0 "Continue The Project"
  VTS_continue_the_project_desc:0 "With every factor accounted for in the daily life of our precious Dwellers, the time comes for Project: GUEST to continue towards it's ultimate goal: bringing peaceful, stress free lives to everyone.\nWe truly hope they will not resist."
