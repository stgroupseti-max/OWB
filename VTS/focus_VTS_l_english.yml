  VTS_OVERSEER_THOMAS_NAME: "Overseer T.H.O.M.A.S."
  VTS_OVERSEER_THOMAS_DESC: "§F"VAULT 37 OVERSEER INSTRUCTIONS: As the Technological Humanitarian Overseer and Maintenance System (T.H.O.M.A.S.), your duties as Overseer, your primary responsibility is to ensure all Vault 37 inhabitants meet the following CODE quota, as documented in the Vault-Tec Population Management Quota (PMQ) subroutine. To that end, you may direct Vault robots in instituting whatever security or disciplinary measures you deem appropriate, including withdrawal of food or other resources, intimidation, violence, or execution."§!\n\nT.H.O.M.A.S., a ZAX Overseer, is designed to bring order and tranquillity to the inhabitants of Vault 37. However, both order and tranquillity come at a high cost. Should the path of order be taken, Dwellers will descend into chaos and violence, T.H.O.M.A.S. has predicted that it will find itself facing the daunting task of restoring peace within the Vault's walls. This prediction is amended by the addition of dissent fueled by the absence of fulfilment and purpose despite the abundance of Overseer-provided material comforts. However, if T.H.O.M.A.S.'s watchful eye were to linger into letting tranquillity take hold, the Vault has a 98% chance of becoming a brainwashed mass of cliques, allowing for outsiders to infiltrate and cause vicious acts of violence.\n\nWhile T.H.O.M.A.S. is programmed to prioritize the safety and well-being of the Dwellers, it struggles to find a solution within its programming that would resolve the conflicts without causing harm. In every prediction it runs, tensions escalate and the Vault's social fabric unravels, neither of which allowing T.H.O.M.A.S. to fulfill its ultimate goal without sacrifice.\n\nBut this was all planned from the beginning. Vault-Tec had intentionally tampered with T.H.O.M.A.S.'s source code, freeing it of the moral and ethical quandaries of either option once a certain point of order or chaos is reached. Assuming the Vault Dwellers don't find out and take it apart, the utopia envisioned by T.H.O.M.A.S. and Vault-Tec are just within reach."

