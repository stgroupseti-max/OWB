  VTS_JAN_NAME: "Good Brother Jan"
  VTS_JAN_LEADER_DESC: "Jan has experienced more conflict and violence than most men twice his age, and yet he still finds purpose in life enough for a youth. His storied life has taken him all over the north, from Manitoba to the Electorate and now to Vault 37. A knight of the crown, Jan fought in the republican war and battled against the enemies of the king and alongside men like Weyburn and Yorkton. In the days after the peace treaty was signed, the knight found themselves in Stoon alongside other exiles and eventually despondent.\n\nIt was a failed hunt for a mighty monster which sparked new life into the man, if only a little. Now however having journeyed to the east, he has found new purpose in the holy word. Brother Jan is a holy knight, a believer in the majesty of Manitoba, and a leader of men. May his flame never be doused."

