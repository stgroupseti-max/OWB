  #BOP Decisions
  ORO_umbral_adytum_meditate_self:0 "Meditate on the Self"
  ORO_umbral_adytum_meditate_self_desc:0 "The journey is not walked in a single lifetime, nor upon a single path. To kneel in the Umbral Adytum is to glimpse the truth—that within the cycles of existence, we are forged and reforged, ever learning, ever becoming. In embracing the self, in mastering the darkness within, we edge closer to the elixir of wisdom that eternity has to offer.\n§Y$REPEATABLE$§!"

  ORO_umbral_adytum_meditate_divinity:0 "Meditate on Divinity"
  ORO_umbral_adytum_meditate_divinity_desc:0 "Hecate's will flows through all things, a current vast and unceasing. The Ouroboros does not end, does not falter—it is the cycle, the return, the truth woven in the fabric of all existence. Those who submit to the Dark Mother's embrace may yet transcend the endless wheel, shedding the weight of self to grasp the infinite.\n§Y$REPEATABLE$§!"

  ORO_umbral_adytum_meditate_legacy:0 "Meditate on Legacy"
  ORO_umbral_adytum_meditate_legacy_desc:0 "To walk the path of Ouroboros is to leave footprints beyond the dust of the present. The cycle endures, but the wise know that their echoes may outlast them, shaping what follows. The Daughters teach that true apotheosis is not an escape from the cycle, but the forging of an indelible mark upon it—a testament that in the endless turning of fate, some things remain.\n§Y$REPEATABLE$§!"

  ORO_trade_with_rosebud_ruminators:0 "Trade with the Ruminators of Rosebud"
  ORO_trade_with_rosebud_ruminators_desc:0 "Beyond the lands of the Barons, where the northern roads grow quiet, lies Rosebud—a haven of contemplation and ink-stained wisdom. The Ruminators have gathered the forgotten tomes of ages past, preserving what the wasteland would see lost. By securing trade with them, Ouroboros may glean insights from their hoarded knowledge, unlocking secrets even time has failed to erase."

  ORO_go_for_another_hunt:0 "Invoke a Hunt"
  ORO_go_for_another_hunt_desc:0 "The Nycthemeron Grove whispers of prey lurking in the shadows. A hunt will test our strength and grant us new wisdom in the ways of the wild.\n§Y$REPEATABLE$§!"
  ORO_go_for_another_hunt_tt:0 "randomly gaining Attack, Logistics, Planning, Defence, or Unit Leader XP."
  ORO_find_nothing_tt:0 "finding nothing."

  ORO_museum_reward_requiem_zhou:0 "Ancient Knowledge: The Requiem of the Zhou"
  ORO_museum_reward_requiem_zhou_desc:0 "A woman seized the August Seat, her ascent paved with the blood of those who dared deny her Mandate. Princes and ministers vanished like mist at dawn, their names struck from the records as the Court of the Purple Talisman whispered of poison and shadowed daggers. Yet under her rule, the empire's borders swelled, the Great Halls of Learning flourished, and the Buddhist sutras were inscribed upon stone for eternity. The annals name her Usurper of the Tang and Sacred Mother of Zhou in the same breath—was she a tyrant who silenced the old order, or a sovereign who reforged a waning dynasty? The brush may serve the throne, but ink and memory are seldom bound by the same hand."

  ORO_museum_reward_lament_iceni:0 "Ancient Knowledge: The Lament of the Iceni"
  ORO_museum_reward_lament_iceni_desc:0 "With fire and fury, the queen rose against the yoke of Rome. In the name of her daughters, in the name of her trampled kin, she turned the might of empire to ash. Londinium burned, Verulamium fell, the streets ran thick with the blood of conquerors and cowards alike. But the empire does not fall so easily, and when the tide turned, it drowned her people in blood. Rome calls her a barbarian, a vengeful woman who knew not when to kneel. Her people call her a martyr, a mother, a warrior queen who waged war not for power, but for justice. And history? History cannot decide."

  ORO_new_outlook_lab_experiment_mutants:0 "Seize the Strength of Mutants"
  ORO_new_outlook_lab_experiment_mutants_desc:0 "The wasteland has carved strength into those twisted by its touch. Their resilience, their endurance, their altered flesh—these are lessons written in bone and blood. If the Dark Mother is to stand above all, then even mutantkind's secrets must be hers to claim.\n§Y$REPEATABLE$§!"

  ORO_new_outlook_lab_invite_mutants:0 "A Hand to the Mutants"
  ORO_new_outlook_lab_invite_mutants_desc:0 "In the shadow of the old world's scorn, the warped and the cast-aside have found only exile. Hecate sees them not as aberrations, but as the true survivors of the wasteland's wrath. Let them walk the streets of Ouroboros, not as outcasts, but as kin.\n§Y$REPEATABLE$§!"

  ORO_dismantle_lab_steal_knowledge:0 "Seize the Secrets of the Vanquished"
  ORO_dismantle_lab_steal_knowledge_desc:0 "The conquered whisper their rites and ancient wisdom, hoping the winds will carry them beyond our grasp. But secrets, once seized, become weapons in the hands of the worthy. As Alexander once stormed the Oracle for prophecy, so too shall Ouroboros take what lesser souls would hoard.\n§Y$REPEATABLE$§!"

  ORO_dismantle_lab_invite_tribals:0 "Prayers in the Name of Hecate"
  ORO_dismantle_lab_invite_tribals_desc:0 "Beyond the walls, voices rise in supplication, calling to old gods who no longer answer. Hecate does not demand their devotion—she invites them to witness her strength. Let them kneel, let them pray, and in return, let them find a place beneath the Dark Mother's mantle.\n§Y$REPEATABLE$§!"

  # Events
  nf_oro_history.1.t:0 "The Dark Mother"
  nf_oro_history.1.d:0 "The Legion came like a flood, and the Twisted Hairs were swept away. For the Legion, it was another victory; for her, it was the end of everything. Her people were gone, her home turned to ash. The few that survived vanished into the ranks of their conquerors. But not her.\n\nShe ran.\n\nThe heat swallowed her, pressed against her skin like a brand. The sun carved into her shoulders, flayed her lips, boiled her blood. The tribes she sought for shelter did the same. Their words scalded, their gazes burned. They called her cursed. A death maiden. The Dark Mother. The mark of the Legion was upon her, and to harbor her was to invite ruin. And so, they cast her out.\n\nTheir rejection was fire. The desert was fire. The hate inside her was fire.\n\nIt burned away her memories. Her father's voice, her mother's hands, the scent of her people's cookfires—charred to dust, lost to the wind. She tried to hold on, but the fire consumed them all. The Twisted Hairs, her tribe, her family. The flames ate everything until only one thing remained.\n\nHatred.\n\nThe Legion had taken everything. The tribes had abandoned her. She would show them all.\n\nShe wandered until her body failed her, until she could walk no further. She collapsed beneath the burning sky, swallowed by the desert."
  nf_oro_history.1.a:0 "Her eyes looked up.."
  nf_oro_history.1.tt:0 "The wasteland had taken her. She lay upon the burning sands, breath shallow, the weight of the sun pressing down upon her like the hand of a god. The world blurred, her vision slipping between reality and dream. \n\nThen, she saw it.\n\nA figure loomed above her, wreathed in shadow, its form shifting like smoke caught in the wind. It held a great tome in its hands, the pages blackened, curling at the edges as if burned by time itself. Slowly, it opened the book and, in a voice as hollow as the graves of her people, began to read.\n\n§R"The darkness of the afterlife is all that awaits you now. May you find more peace in that world than you found in this one."§!\n\nThe specter closed the tome. Its voice carried no malice, no mercy—only inevitability. It reached out, fingers stretching toward her, seeking to pull her into the depths beyond life. To reunite her with her tribe. To end what little remained of her story.\n\nThen—another hand.\n\nCold. Solid. Mechanical.\n\nIt gripped her arm, firm and unyielding, wrenching her from the specter's grasp. A force unseen dragged her from the brink, pulling her away, toward something else. A new fate. A new path.\n\nShe gasped, breath returning in ragged bursts, her body lurching back into the waking world. The wasteland still burned around her, the sun still hung above, and yet—\n\nShe turned her head. The specter remained where it was, unmoving. Watching. It did not follow. It did not fight.\n\nIt had her face.\n\nHer own eyes stared back at her from the void, empty and knowing.\n\nShe had chosen.\n\nShe did not belong to Death anymore."

  nf_oro_history.2.t:0 "A Birth of the Goddess"
  nf_oro_history.2.d:0 "She awoke in paradise.\nA lake stretched before her, surrounded by impossible greenery. Rain poured from the heavens. The air was thick with the scent of damp earth and blooming flowers. Creatures watched her from the treeline, their eyes filled with curiosity, not hunger.\nThen, a hum—low, rhythmic, reverberating through the air. Light flickered behind her, impossibly bright. Slowly, she turned.\nA woman stood before her. No—not a woman, something greater.\nShe was radiant, towering over her like a goddess of old, draped in flowing light. Her face shimmered, indistinct, shifting like moonlight on water. Warmth radiated from her presence, and when she spoke, her voice resonated like a song carried on the wind.\n\n§B"I see that you are awake."§! The words were gentle, but they filled the world. §B"I am Diana. Can you tell me your name?"§!\nShe searched the void of her memory. There was nothing. No tribe, no home, no past. Just echoes. Just the words they had called her.\n\n"Dark Mother," she whispered at last.\n\nDiana tilted her head, her form shifting in the golden glow. §B"Did they, now? I shall call you Hecate, then. Do you mind?"§!\n\n"Hecate..." she echoed, the name alien yet familiar.\n\n§B"Yes. You see, I am Diana, named for the bright moon. Hecate was her opposite, the dark moon. The Dark Mother."§!\nA goddess of the bright moon. A goddess of the dark.\nThe name settled in her mind, burrowing deep. §BSpoken by a god, it must be true.§! Diana had spoken it so casually, so matter-of-factly, as if it had always been hers. As if it had always been fate. Her past was ashes, her name forgotten—but now, she had been given one. A name tied to godhood. To power.\n\nDiana reached for her, and though her fingers were made of light, they felt solid to her. §B"You are safe now. Rest. There is much I can teach you."§!"
  nf_oro_history.2.a:0 "And with that, Hecate was born."
  nf_oro_history.2.tt:0 "Diana, in her kindness, taught her—of plants, of medicine, of life. But Hecate saw something more. Beneath every lesson was power. And power could be shaped.\n\nOne day, she told Diana she would leave. Diana was saddened but understood.\n\nAnd so, Hecate left paradise with forbidden knowledge in hand. But she also carried something else.\n\nA name.\n\nA destiny."

  nf_oro_history.3.t:0 "Dae's Devotion"
  nf_oro_history.3.d:0 "The midday sun burned high overhead, casting long, jagged shadows from the rising frame of the Dark Pyramid. A monument still in its infancy—stitched together from scavenged sheet metal, skeletal beams, and rusted cars.\n\nHecate sat atop a palanquin, shaded beneath a canopy of silk. Around her stood the Daughters, robed in deep indigo, their faces painted in sacred patterns. They had pulled her here, dragging the palanquin across the dust and rock as they had done since the day they proclaimed her divine.\n\nBefore them, figures emerged—gaunt, sun-scorched, hardened by the wastes. Jordan Dae and his followers.\n\nDae had walked across fire and ruin to reach this place. To reach her. The moment he laid eyes upon her, he fell to his knees.\n\nThere was recognition in his eyes. The awe of a man who had already seen her, not in flesh, but in prophecy.\n\n"I have dreamed of you," he murmured.\n\nHecate tilted her head, watching him. His devotion was absolute.\n\nThe Daughters glanced at her, awaiting her judgment. The half-built pyramid loomed behind them, its dark shell beginning to take shape."
  nf_oro_history.3.a:0 "The Great Snake has guided you well, Jordan Dae."

  nf_oro_history.4.t:0 "The Followers of the Apocalypse Pay a Visit"
  nf_oro_history.4.d:0 "The chamber was dimly lit, its walls smoothed metal reinforced with plating. It was one of the earliest finished halls of the Dark Pyramid, a sanctum that still smelled of heated steel and oil. Braziers flickered, their glow casting shifting patterns along the floor.\nDr. Adrian Beyr, a scholar of the Followers of the Apocalypse, stood before the throne of Hecate. His hands were free, his posture measured but eager. He had come to offer what he could—his knowledge, his findings, his mind.\n\n"I am just so amazed at what I see here! The lavish interior, the decorum and health of your people—you even understand the importance of hygiene! Never have I seen a tribe this advanced before in my life.\nAnd your appreciation for history too! The way you reference the ancient Greek pantheon as you do—" He smiled, gesturing with his hands. "You know, with the name Hecate."\nThe air grew thick. The chamber, once grand and imposing, felt as though it had shrunk around her.\n\nHecate's breath caught.\n\nA sharp, sudden pain clenched in her chest, her fingers gripping the armrest of her throne. The flickering braziers seemed too bright, their shifting light warping, pressing against the walls. The room was too warm. The voices around her too loud.\nThe blood in her ears roared like an oncoming storm.\nShe was mortal.\nThe Daughters around her tensed, sensing something was wrong. One reached for her, hesitated, then turned sharply toward Beyr. Their goddess had faltered—this man had done something. He had said something.\nPanic spread like wildfire.\n"Take him!" one of the Daughters shouted.\nBeyr barely had time to react before hands seized him, yanking him back. He did not resist. His expression was not fear, but confusion—his words had been praise. What had he said? What had he done?\nHecate exhaled, shallow and ragged, forcing her vision back into focus. The storm in her chest had not yet passed, but her voice remained steady.\n"Yes. Take him to the lower chambers," she commanded. "He will have time to reflect on his words.""
  nf_oro_history.4.a:0 "The goddess speaks no more of it."
  nf_oro_history.4.tt:0 "Beyr was dragged away. Even as he vanished into the halls beyond, his mind still turned. He had come here to offer his knowledge, to see the legendary Ouroboros with his own eyes.\nAnd now, it seemed, he would have far more time to study it than he had expected.\n\nIn time, he would understand. In time, he would even call her a friend.\nBut he would never repeat that mistake again, that was for sure!"

  nf_oro_history.5.t:0 "The Wonders of Her Creation"
  nf_oro_history.5.d:0 "The years had passed. More than she had counted.\n\nHecate stood atop the Dark Pyramid, gazing out over her domain. Beneath the cold glow of the moon, Ouroboros shimmered—a city of steel and resolve, shaped by her will alone.\n\nShe saw the streets teeming with life, the warriors of the Hounds training in the courtyards, the Daughters tending to their sacred work. From the towering walls to the hidden sanctums, everything was as she had envisioned.\n\nAdrian's synthetic obsidian now coated the pyramid's surface, drinking in the moonlight. The city pulsed with quiet industry, its people moving with purpose. They worshiped her. Feared her. Loved her.\n\nHecate had built this. From ruin and exile, she had carved a sanctuary that defied the wasteland itself.\n\nAnd yet, something gnawed at her. A whisper in the back of her mind.\n\nShe lowered her gaze.\n\nHer hands—once steady, once unyielding—now bore the weight of years. The lines, the subtle tremor, the undeniable truth.\n\nShe clenched her fist. There was no room for doubt."
  nf_oro_history.5.a:0 "A Goddess does not falter."

  nf_oro_history.6.t:0 "The Shadow in Her Heart: A Visit to the Umbral Adytum"
  nf_oro_history.6.d:0 "The water was still. The chamber silent.\n\nShe floated in darkness, the adytum swallowing her senses. Here, there was no city. No Ouroboros. No Hecate.\n\nOnly the Dark Mother.\n\nShe felt the presence before she heard the voice. A whisper like sand slipping through fingers.\n\n§R"You know you cannot escape me."§!\n\nShe did not respond.\n\n§R"You are afraid."§!\n\nHer hands curled into fists. She was not afraid. She was—\n\n§R"You are dying."§!\n\nThe words struck like a knife. She exhaled slowly, forcing herself to remain still.\n\nShe had spent decades becoming more than human. A legend. A goddess. But she was still flesh and blood. And one day, flesh failed.\n\nThe Dark Mother chuckled.\n\n§R"What will they do without you?"§!\n\nShe opened her eyes, the water rippling around her."
  nf_oro_history.6.a:0 "§RHecate rises from the abyss. Affirmed.§!"
  nf_oro_history.6.b:0 "§MHecate rises from the abyss. Doubtful.§!"
  nf_oro_history.6.tt:0 "Hecate has lived a long life, and practicing mindfulness is imperative to how she runs her state.\nShe struggles with reconciling the world she knows, that she is mortal, and that she was spared from death to live this life with the world she believes - that she is the Goddess Hecate, here to bring about Legionfall and grant her children a home.\nHecate holds both worlds as true, and tries to hold them in balance in her mind.\n\n§gThis is reflected by her§! §YState of Mind§!.\n§gDifferent options and rewards may unlock during key events depending on where Hecate's State of Mind is balanced at the time of resolution.§!"

  nf_oro_ruminators.1.t:0 "A Vexing Book"
  nf_oro_ruminators.1.d:0 "In her private quarters within the Dark Pyramid, Hecate sat bathed in the chill white light of the moon, which reflected off the gleaming walls of the city below. Her gaze was fixed on a book, 'Ruminating to Riches,' brought to her by a northern trader. The book's contents, however, perplexed her. Accustomed to texts filled with cryptic strategies and veiled instructions, she found this one's straightforward wisdom almost riddle-like.\n\nUnsure how to proceed, Hecate called upon Jordan Dae for advice. Dae was taken aback. How could someone so perfect struggle with a book this simple? So human? 'Ruminating to Riches' emphasized the value of small, good deeds and the happiness they brought, a stark contrast to the grandiose plans of conquest and power Hecate was used to.\n\nTogether, they began a book club of sorts, meeting regularly to dissect and discuss the lessons the book preached."
  nf_oro_ruminators.1.a:0 "Why was this so hard?"

  nf_oro_ruminators.2.t:0 "Elusive Answers"
  nf_oro_ruminators.2.d:0 "Weeks later, Hecate sat deep in contemplation. Her gaze drifted from the book, 'Ruminating to Riches,' to the city below. Despite their regular studies and discussions, she realized why the book eluded her understanding: she did not know happiness.\n\nHer memories of a time before the Legion's destruction of her tribe were like shards of broken glass, fragmented and painful to touch. The pieces of her past before meeting Diana were indistinct, obscured by a haze of sorrow and rage. Her hatred for the Legion burned with a consuming fire, a relentless force that had shaped her every action and desire. Vengeance had been her only guiding star.\n\nJordan Dae had observed this, noting how Hecate seemed incapable of appreciating the worth of her accomplishments. Risking the wrath of his goddess, he offered a simple, bold suggestion.\n\n'What if you were to simply relax, here in your city? Breathe the air and enjoy the fruits of your labor. See what your people have built for you with your own eyes. Maybe that will bring you some peace.'"
  nf_oro_ruminators.2.a:0 "''..You see merit in such a plan?'"
  nf_oro_ruminators.2.b:0 "''This is pointless.'"

  nf_oro_ruminators.3.t:0 "In Her City"
  nf_oro_ruminators.3.d:0 "In the morning, Hecate set out to prepare for her plan. She justified her actions as righteous—if she was to defeat the Legion, she needed to be more than the Legion. She needed to eclipse them, to transcend beyond what they had done to her. Washing off her traditional makeup for the day, she walked through the streets of Ouroboros as a commoner.\n\nAgainst the wishes of the Hounds of Hecate, she left her guards behind. Unarmored and unadorned, she stepped through the city streets, blending with the life of Ouroboros. She approached the markets, listening to the hustle and bustle as former tribals and raiders hawked their wares. She watched mothers purchasing little crafted toys for their children, a simple joy she had never known.\n\nShe spent time in the arena, observing the training of the Hounds as they prepared for future battles. Later, she visited the communal baths, sharing the space with others for the first time.\n\nAs the day drew to a close and merchants returned to their homes, she approached the base of the Dark Pyramid, her eyes tracing over the mosaic they had built during the structure's groundbreaking—a snake eating its own tail. Over the years, Hounds and Daughters had left flowers beside it, paying respects to those lost whom they care for.\n\nFinally, as the city rested still under the moon's warm embrace, Hecate found a small oak tree, grown from seeds from Diana's nursery. She pressed her back against it, sat on the ground, and opened the copy of 'Ruminating to Riches' she kept on her person."
  nf_oro_ruminators.3.a:0 "And she kept reading."
  oro_loved_the_book:0 "Loved the Book"

  nf_oro_white_legs.1.t:0 "Concerning a Cruel Tribe"
  nf_oro_white_legs.1.d:0 "Hecate sat at her ornate, jeweled desk in her private quarters atop the Dark Pyramid, fingers tracing the edges of a report. The document, given to her by Jordan Dae, detailed the White Legs, a savage, desperate, and cruel tribe out in Utah. Each time the Hounds or Daughters of Hecate had attempted to reach out to this tribe, they had been rejected and driven back with ferocity.\n\nDae had a scheme to win over the White Legs: avoid direct interaction and instead teach them through gifts left strategically. If the White Legs could not be spoken with face-to-face, perhaps hearing of Hecate's divinity through subtle means would sway them to consider joining her.\n\nHecate spun in her chair, the intricate patterns of the pyramid walls catching the moonlight as she pondered."
  nf_oro_white_legs.1.a:0 "Allow the plan to proceed."
  nf_oro_white_legs.1.b:0 "Prohibit the plan, we don't need them."

  nf_oro_white_legs.2.t:0 "The Witch's Offering"
  nf_oro_white_legs.2.d:0 "During a routine raid, one of our scouts stumbled upon an unexpected sight: food, water, and weapons left unattended. The bounty was enough to sustain us for weeks, yet its presence was disconcerting.\n\nAgainst the canyon walls where the gifts stood, we bore witness to a large, painted mural of a bleak pyramid, two moons, and a witch ruling over it all. The imagery was stark and powerful, evoking a sense of both dread and curiosity.\n\nAmong some of our ranks, a few of the more clever shamans could decipher the message. This must refer to the witches of the east, Hecate and her followers. Whispers spread through the tribe, debates igniting. Some saw the offerings as a gift from a god, a sign to take what was provided and perhaps gain favor. Others were skeptical, fearing the hidden costs of such a bargain and the taboo of accepting gifts from unknown powers.\n\nWe stood divided before the mural, the decision heavy with implications."
  nf_oro_white_legs.2.a:0 "Take the offerings from the witch"
  nf_oro_white_legs.2.b:0 "Leave them be, they are taboo"

  nf_oro_utah_tribals.1.t:0 "An Offer from the Dark Mother"
  nf_oro_utah_tribals.1.d:0 "In the dead of night, a Daughter of Hecate appeared at the edge of the tribe's encampment, her silhouette a ghostly figure against the moonlit backdrop. Clad in dark robes, she carried an offering of gifts - food, medicine, and weapons, treasures of the Dark Pyramid. As she laid the items before the tribe, a palpable tension filled the air. It was taboo to accept a treasure from a Daughter of Hecate; Accepting these gifts meant pledging fealty to the Dark Mother, a path that promised strength and survival but at the cost of their independence. Whispers spread through the gathered tribals, eyes flickering between the gifts and the enigmatic figure. Some saw salvation and a chance to fight against the Legion; others saw a betrayal of their autonomy, a surrender to a power they neither trusted nor wanted.\n\nAs the tribe's leaders debated, the camp divided. A faction, inspired by the promises of power and hatred of the Legion, argued passionately for acceptance. They saw the Dark Mother as a savior, a beacon of hope in the wasteland. Opposing them were those who cherished their freedom above all, warning that this allegiance would bind them in chains as surely as any conqueror. Amidst them were the undecided, swayed by the lure of the gifts yet wary of the cost. The Daughter of Hecate stood silent, a dark envoy watching as the tribe's future hung in the balance."
  nf_oro_utah_tribals.1.a:0 "§PLife for the Dark Mother!§!"
  nf_oro_utah_tribals.1.b:0 "Reject the gift!"
  nf_oro_utah_tribals.1.a.tt:0 "§gWe accept the gift from Ouroboros. This will allow them to continue diplomacy with us.§!\n§RTribes that get too friendly with Ouroboros, eventually, are said to fall under fealty to their goddess - becoming her puppets.§!"
  nf_oro_utah_tribals.1.a.dea.tt:0 "\n§RAdditionally, our communications with the Daughter reveal that Ouroboros views the fortification and securing of Dead Horse Point as crucial to the fall of the Legion.\n\nIf they move to take it, we will be reimbursed, but an alliance with Ouroboros means they might claim the state, and we won't be able to stop them!§!"
  nf_oro_utah_tribals.1.b.tt:0 "§RHecate won't like this.§!"

  nf_oro_utah_tribals.2.t:0 "Meeting [FROM.GetNameDef]"
  nf_oro_utah_tribals.2.d.uin:0 "In a secluded glade beneath the vast, open sky, a Daughter of Hecate met with a leading figure of the Uintah tribe. The tribe, who had recently embraced the god Zephyr, a manifestation of the trickster Coyote, dreamed of soaring through the heavens in the metal birds of the Old World. The Daughter, her voice as soothing as a summer breeze, promised them the greatest of these ancient flying machines. She spoke of untouched military caches and forgotten airfields where such relics lay dormant, waiting for the Uintah to awaken them. With these metal birds, she promised, they could ride the windstream and rain destruction upon the Legion, bringing an end to their tyranny from the skies above.\n\nYet, her words sowed discord among the Uinta. Some, their eyes filled with the gleam of new possibilities, saw her as a savior sent by Zephyr himself, a guide to reclaim the lost legacy of flight. They envisioned their tribe soaring above the wasteland, untouchable and free, their enemies obliterated by the might of their aerial prowess. Others, however, whispered of darker intentions. They feared that the Daughter of Hecate sought to supplant Zephyr, to turn their devotion to the Coyote into subservience to the Dark Mother. \n\nIn time, the Uintah would give in to the Daughter's wishes, accepting her gift."
  nf_oro_utah_tribals.2.d.crz:0 "In the heart of the Crazy Horns' encampment, amidst pyres and brimstone altars, a Daughter of Hecate met with the tribe's leaders. The air was thick with the scent of burning wood and incense as the pyro-cultists listened intently to her words. She promised them a vision that aligned with their fiery faith - the total immolation of the Legion, a grand inferno that would consume Arizona and beyond. The Daughter of Hecate spoke of ancient magics and powerful relics that could turn their apocalyptic dreams into reality. Her words painted a vivid picture of a world engulfed in flames, a testament to their god, Phoenix, and a final judgment upon their enemies.\n\nYet, among the Crazy Horns, unease simmered beneath the surface. Some feared that the Dark Mother Hecate's true intention was to usurp Phoenix, claiming the cult's devotion for herself. The thought of their sacred fire being used for another's glory sowed seeds of doubt. However, for others, the promise of a cataclysmic blaze was intoxicating, an obsession that eclipsed all concerns. These zealots saw Hecate as a herald of their fiery apocalypse, a means to bring about the inferno they so fervently desired. In time, these zealots were the ones to win out, in the end."
  nf_oro_utah_tribals.2.d.dea:0 "At Dead Horse Point, a rugged mesa overlooking the Colorado River, the Dead Horses tribe gathered to hear the emissary of Ouroboros. The Daughter of Hecate, standing amidst the tribe's warriors and hunters, offered a promise of protection and strength. She spoke of the Hounds of Hecate, a powerful alliance that would ensure the Dead Horses not only survived but thrived as one of the mightiest tribes in the wasteland. The junction at Dead Horse Point, she explained, was pivotal for controlling transit into Arizona, a strategic advantage that would cement their influence and power. With the guidance and resources of Ouroboros, the tribe could fortify their home, perfect their hunting of bighorners, and become unrivaled in strength and respect.\n\nHowever, the promise of such power came with its own turmoil. Within the tribe, a faction argued fiercely for an alliance with the Legion, seeing it as a path to greater glory and immediate respect. The Dead Horses were renowned for their warrior prowess, and many felt that siding with the Legion would provide more immediate recognition and honor. The prospect of becoming subservient to the whims of the Dark Mother left some wary, fearing the loss of their autonomy and traditions. The camp buzzed with heated discussions and mounting tensions, as the Dead Horses stood at a crossroads.\n\nUltimately, they would agree to listen to the Dark Mother, for now."
  nf_oro_utah_tribals.2.d.generic:0 "Good news from [FROM.GetName], we have heard word that a Daughter of Hecate within their country has recently gotten the tribe to begin accepting our gifts. In time, we could even convert them to follow the Dark Mother, and join our ranks!"
  nf_oro_utah_tribals.2.a:0 "All according to plan."

  nf_oro_utah_tribals.3.t:0 "[FROM.GetName] Refuses Our Gifts!"
  nf_oro_utah_tribals.3.d:0 "The Daughters of Hecate that traveled to the west to bring gifts to [FROM.GetName] have been driven back! It seems they have no love in their heart for the Dark Mother at all."
  nf_oro_utah_tribals.3.a:0 "A Shame."

  nf_oro_utah_tribals.4.t:0 "Crazy Horn Raids"
  nf_oro_utah_tribals.4.d:0 "In the aftermath of Ouroboros's conquest and occupation of Legion territory, the Crazy Horns tribals seized the opportunity to ignite their apocalyptic vision. Flames engulfed homes, weapon stashes, and temples as the pyro-cultists set fire to everything in their path, determined to bring about their fiery end times. The resulting chaos made the occupation increasingly difficult, with the once-secured land now a blazing inferno of destruction and rebellion. Resentment grew among the survivors and remaining Legion loyalists, who saw the rule of Hecate as the harbinger of ruin rather than salvation. As the fires raged on, the stability of Ouroboros's hard-won territory hung precariously in the balance."
  nf_oro_utah_tribals.4.a:0 "Let them suffer."
  nf_oro_utah_tribals.4.b:0 "Try to put out the fires."

  nf_oro_utah_tribals.5.t:0 "Uintah Raids"
  nf_oro_utah_tribals.5.d:0 "Driven by their fervent desire to find and restore the "Metal Birds," the Uintah tribe launched an aggressive campaign across Arizona, stripping the land of resources. Their quest led them to plunder everything they could find, hauling vast quantities of materials back north to their territory. The Bloomfield Airport was a particular target, left practically barren after the Uintah dismantled it for scrap. This rampant looting created significant hardships for Legionary refugees, who struggled to find the necessary materials to rebuild their homes. The unchecked resource grabs by the Uintah not only hindered reconstruction efforts but also fueled resentment and desperation among the displaced Legion settlers."
  nf_oro_utah_tribals.5.a:0 "Let them keep it."
  nf_oro_utah_tribals.5.b:0 "Stop the raids!"

  nf_oro_utah_tribals.6.t:0 "Dead Horse Raids"
  nf_oro_utah_tribals.6.d:0 "The Dead Horses, emboldened by their newfound allegiance with Ouroboros, roamed the Arizona countryside, targeting old Legionary weapon encampments and tools. In a race against the Hounds of Hecate, these formidable raiders often reached the caches first, seizing weapons and supplies before they could be secured. This rampant looting made it increasingly challenging for Ouroboros to restart and utilize the Legion's arm stashes effectively. Legion settlers, already resentful of their new rulers, were further incensed by the sight of Dead Horse raiders ransacking their lands with apparent impunity. The perception that Ouroboros was allowing this chaos to unfold only deepened the settlers' distrust and anger, undermining efforts to stabilize the conquered territory."
  nf_oro_utah_tribals.6.a:0 "Better in their hands then theirs."
  nf_oro_utah_tribals.6.b:0 "You are only making things worse!"

  nf_oro_utah_tribals.7.t:0 "Commandeering of Dead Horse Point"
  nf_oro_utah_tribals.7.d:0 "After joining the Dark Moon Pact, the Dead Horses began their southward journey, leaving their beloved Dead Horse Point so Ouroboros could fortify it for the impending war with the Legion. The tribe moved with heavy hearts, many members mourning the loss of their ancestral home. They knew this was the price of allying with the Dark Mother, a sacrifice for the greater good. Yet, amid the sorrow, a sense of opportunity emerged. Some saw this as a chance to start anew, free from the shadows of the past. Ouroboros's generous payment for their land certainly eased the transition, providing the means for a fresh beginning as they ventured into unknown territories."
  nf_oro_utah_tribals.7.a:0 "So long, Dead Horse Point.."

  nf_oro_utah_tribals.8.t:0 "Embrace of the Dark Mother"
  nf_oro_utah_tribals.8.d:0 "Over the years, the whispers of the Daughters of Hecate slowly eroded the traditional beliefs of [ROOT.GetNameDef]. Now, the faith of [ORO.GetName], the Dark Mother Hecate, reigns supreme. The tribe's rites and rituals have shifted, their totems replaced with serpentine symbols, and their prayers now invoke the Dark Mother's blessing. [ROOT.GetLeader], once a staunch protector of the old ways, finds every decision scrutinized by the priestesses. Without their approval, nothing moves forward. To maintain any semblance of power, [ROOT.GetLeader] must now seek the Dark Mother's favor, their authority a mere shadow under Hecate's ever-watchful gaze."
  nf_oro_utah_tribals.8.a:0 "Life under the Dark Moon."

  nf_oro_utah_tribals.9.t:0 "Submission of [FROM.GetNameDef]"
  nf_oro_utah_tribals.9.d:0 "The once proud and independent [FROM.GetName] has been completely ensnared by the Daughters of Hecate, their faith in the Dark Mother Hecate now absolute. [FROM.GetLeader], a figurehead trapped by the very beliefs they sought to shield their people from, can no longer act without the Dark Mother's blessing. Their every decree is vetted by the priestesses, their influence palpable in every corner of [FROM.GetNameDef]. Any attempt to restore the old ways is met with suspicion and resistance."
  nf_oro_utah_tribals.9.a:0 "They have learned my mercy."

  nf_oro_news.1.t:0 "Formation of the Dark Moon Pact"
  nf_oro_news.1.d:0 "At the heart of the Colorado River's winding course, Ouroboros forged the Dark Moon Pact, a coalition of tribes united to resist the encroaching influence of the Legion. This alliance, promising mutual protection, aimed to fortify the tribes' territories against external threats. However, whispers of dissent echoed through the canyons, as some saw the Dark Moon Pact as a thinly veiled attempt by Hecate to tighten its grip and assert dominance over the disparate tribes."
  nf_oro_news.1.a.legion:0 "A minor nuisance"
  nf_oro_news.1.a.ttm:0 "§M"I hope she is doing okay."§!"
  nf_oro_news.1.a.hecate:0 "Glory to the Dark Mother!"
  nf_oro_news.1.a.generic:0 "The balance of power shifts.."

  #white_legs.3
  nf_oro_eag.1.t:0 "A Deal from Ouroboros?"
  nf_oro_eag.1.d:0 "In an unexpected move, we have received word from a few of Hecate's robed envoys. They say that if we were to gift some of our resources to Hecate, then they would be willing to protect us from invaders."
  nf_oro_eag.1.a:0 "Peace sounds good"
  nf_oro_eag.1.b:0 "Screw them!"

  nf_oro_eag.2.t:0 "Eagle Rock Accepts"
  nf_oro_eag.2.d:0 "The envoy we have sent to Eagle Rock returns with the riches of the mountains."
  nf_oro_eag.2.a:0 "Excellent"

  nf_oro_eag.3.t:0 "Eagle Rock Refuses Us"
  nf_oro_eag.3.d:0 "It looks like it was never to be. This is what you get with working with settlers - they will never feel Hecate's embrace."
  nf_oro_eag.3.a:0 "Oh well. Send the warbands."

  nf_oro_burham_springs.1.t:0 "Stories of the Old Bones"
  nf_oro_burham_springs.1.d:0 "As our hounds marched across the fields of the Old Bone tribals, skin bleached white by the punishing wasteland sun a few prisoners of war spoke of a secret place, one in which they hoped to defend in the hopes of keeping the evils there forever contained and to protect the wasteland from such horrors."
  nf_oro_burham_springs.1.a:0 "We could use this against the legion, if we can get power there..."

  nf_oro_burham_springs.2.t:0 "The Agony of the Gehennas"
  nf_oro_burham_springs.2.d:0 "After partially cleaning out the burning mine of Burham Springs, Hecate received troubling news from her Hounds of Hecate. They had encountered strange creatures in the depths of the mine, horribly mutated and seemingly made of black tar and shiny oil. These beings, vaguely human-shaped, sputtered with flames and emitted toxic fumes. Their bulbous glowing orange eyes and constant cries of agony marked their existence as one of perpetual torment.\n\nThe Gehennas, as they were called, were dangerous both in their fiery strikes and the toxic fumes they exhaled. The Hounds described how these creatures would collapse into a disgusting pile of smoking black goo upon death. Their existence was a grotesque mockery of life, and their suffering seemed endless.\n\nHecate faced a difficult choice; to spare the Gehennas with a mercy killing, attempt to grant them treatment, or enslave them to use on the frontline."
  nf_oro_burham_springs.2.a:0 "Spare them with a mercy killing."
  nf_oro_burham_springs.2.b:0 "Attempt to grant them treatment."
  nf_oro_burham_springs.2.b.tt:0 "§gWe task Dr. Adrian Beyr, a follower of the apocalypse who entered our lands years ago, with the task of treating the Gehenna's condition. It will take him some time to do this!§!"
  nf_oro_burham_springs.2.c:0 "Enslave them for the frontline."
  nf_oro_burham_springs.2.c.tt:0 "A group of slavemasters with their enslaved Gehenna's arrive for battle!"

  nf_oro_burham_springs.3.t:0 "Wealth of the Springs"
  nf_oro_burham_springs.3.d:0 "Through countless efforts, we have managed to contain and neutralize the threats within the pits of Burham Springs. At the deepest level, our explorers discovered something unexpected... a lab. This lab belonged to a small company known as 'AGRICOLA,' which was collaborating with the Alton Bourges Mining Concern to establish a research facility here in Burham Springs. The lab's purpose was to study a rare vein of a mineral called Ultracite, discovered by the Mining Concern during their excavations.\n\nMost Ultracite is located in the Appalachian Mountains, making this find outside of Appalachia particularly rare and valuable. Agricola, a modest company, was fortunate to secure the deal to help research this vein. According to the lab technicians' notes, Ultracite possesses unique and potent properties, which were the focus of their extensive research. The presence of Ultracite and its effects may explain the peculiar and dangerous phenomena associated with the area, as well as the legends that have spread throughout the wasteland about the fabled 'Burham Springs.'"
  nf_oro_burham_springs.3.a:0 "What a find!"

  nf_oro_burham_springs.4.t:0 "Status of the Gehennas"
  nf_oro_burham_springs.4.d:0 "Over the years, the Gehennas found in the burning mine of Burham Springs have undergone extensive treatment led by Dr. Adrian Beyr. The first priority was to alleviate their constant pain. Initially, a prescription of hourly Med-X was administered, which worked for a time. However, as the patients developed tolerance, the dosage had to be increased. Eventually, Dr. Beyr discovered a remarkable solution; a small, invasive surgical procedure to nullify their sense of pain entirely.\n\nThe second step was to determine if the Gehennas were sapient. Although their vocal cords only allowed for grunts, some seemed to respond to sounds and signs. A few even demonstrated the ability to read and point out things with their large, gnarled hands. This ability to read in some of them lent credence to the theory that the Gehennas were once human.\n\nRecently, a small select group of Gehennas, led by Dr. Adrian Beyr who acts as their interpreter, has claimed fealty to Hecate. They are thankful for her decision to end their suffering. Despite some skepticism among others, who doubt whether Adrian is truly communicating with the Gehennas or merely inferring from their moods, this development has brought a new dimension to the relationship between Ouroboros and these tortured beings."
  nf_oro_burham_springs.4.a:0 "I am not without mercy."
  nf_oro_burham_springs.4.a.tt:0 "A group of handlers and their Gehenna allies arrive for battle!"

  nf_oro_dae.1.t:0 "Dae's Challenge"
  nf_oro_dae.1.d:0 "Hecate's decision to spend resources and send in soldiers into Burham Springs clearly was the breaking point for the leader of Hecate's Hounds - Jordan Dae. Dae, in a fit of rage has challenged Hecate - the 'Goddess' of Ouroboros to a duel for leadership. If she really was a god then surely it shouldn't be a challenge for her to beat Dae?\nHecate, in her aging years isn't quite as fit as she was in her youth. Challenging Dae directly in a fair fight would be foolish of her - instead, Hecate went to Jordan's wife Yvana. Hecate would give Yvana a simple request - in the morning, when she goes to prepare Jordan's breakfast before the duel Hecate wishes for Yvana to serve her goddess and murder Dae, poisoning his meal so that he will die before even reaching the dueling field.\nYvana has a choice to make. Will she support her husband, or her goddess?"
  nf_oro_dae.1.a:0 "§p'The moon rises, my goddess.'§!"
  nf_oro_dae.1.b:0 "§p'The moon falls, my love.'§!"
  kill_dae:0 "§gYvana poisons Dae's meal, making Hecate's victory against him assured.§!"
  kill_hecate:0 "§gYvana poisons Dae's blade, ensuring Hecate will be killed when her and Dae duel.§!"

  nf_oro_dae.2.t:0 "The Challenge's Result"
  nf_oro_dae.2.d.h:0 "Dae has fallen! Hecate's divinity has been proven true and righteous. Having been struck down by the goddess's will after demanding a display of strength from her. Hecate has begun the effort of more closely assimilating the Hounds of Hecate into Ouroboros culture - seeking to ensure that all respect her divinity as any other faith ought."
  nf_oro_dae.2.d.j:0 "Hecate has fallen! The Goddess, it turns out is a goddess no more. Jordan has struck Hecate down in their duel for the whole city of Ouroboros to witness. Him and his wife Yvana have ascended to rulership of the city, hoping to guide the now godless city into a new era."
  nf_oro_dae.2.a:0 "It is done!"

  nf_oro_ind.1.t:0 "Fortifications along the North Bank"
  nf_oro_ind.1.d:0 "Hecate sat within her shaded palanquin, her gaze fixed on the bustling activity below. Jordan Dae moved with purpose among the workers, his voice a commanding presence as he oversaw the construction of the new coastal forts along the north bank of the Colorado River. These fortifications, tall spires of reflective metal and obsidian spikes, rose defiantly against the horizon.\n\nThe structures were imposing, their design a testament to Hecate's strategic vision and Dae's meticulous execution. Each spire gleamed in the sunlight, casting long, ominous shadows that stretched across the river. The obsidian spikes, sharp and menacing, seemed to pierce the very sky, a clear message to any who dared challenge Hecate's dominion."
  nf_oro_ind.1.a:0 "It is done."

  #Hunting event chain! Just cute fluff.
  nf_oro_hunting.1.t:0 "Preparing for a Hunt"
  nf_oro_hunting.1.d:0 "The chamber was still, the air heavy with the faint scent of polished stone and incense. Hecate stood before a long, reflective obsidian table, its surface catching the pale light filtering through narrow windows high above. Upon the table lay three bows, each placed carefully by her Hounds as offerings, or perhaps as quiet gestures of respect. The first was of Twin Mothers make, its wood pale and smooth, adorned with delicate carvings of crescent moons and flowing rivers. The string was tight, the wood perfectly balanced—functional yet artful, a relic of a people who saw weapons as extensions of their spirit.\n\nThe second bow was crude yet sturdy, shaped by the calloused hands of one of her Hounds. The grip was wrapped in worn leather, its limbs reinforced with salvaged scrap metal plates. It spoke of utility and survival, a tool meant for war more than art. The third was curious—crafted by Adrian Beyr, her ever-pragmatic historian. The bow was sleek and mechanical, built with pre-war precision tools and featuring an intricate pulley system to enhance its draw. It lacked soul, but it held ingenuity in its polished joints and taut string.\n\nHecate reached out and ran her gloved fingertips over each weapon in turn. Each bow told a story: of tradition, of survival, of intellect. She lingered on Adrian's creation, tilting it slightly so its shadow fell across the others. For a brief moment, she allowed herself to think of the hands that had made them, the lives lived behind each choice of wood, metal, and string. Then, with a sigh, she turned away, her silhouette reflected in the table's surface—a fleeting image of the goddess of the Dark Moon, caught in stillness before fading into shadow."
  nf_oro_hunting.1.a:0 "§PThe Twin Mothers bow will do.§!"
  nf_oro_hunting.1.b:0 "§PThe Hounds bow will suffice.§!"
  nf_oro_hunting.1.c:0 "§PI always enjoyed Adrian's creations.§!"

  nf_oro_hunting.2.t:0 "Amber Beneath the Moon"
  nf_oro_hunting.2.d:0 "The Nychthemeron Grove stretched out before Hecate, bathed in the pale glow of moonlight and the flicker of lanterns swaying gently in the breeze. Its origins lay in the delicate hands of the Daughters of Hecate, who planted the first seeds only a few decades ago—seeds carried from the Nursery itself, each one a fragment of Diana's ancient sanctuary. With limited supplies, the Daughters turned to careful cross-pollination, blending resilient post-war plants with pre-war varieties to create something new. Hardy, yet beautiful—life capable of thriving even in poisoned soil.\n\nThe leaves overhead glowed amber, their eternal autumn preserved by the confused seasons of the wasteland. Each tree bore the mark of generations of careful tending, their roots sinking deep into the fertile ground carved out by faith and patience. Hecate walked slowly beneath the boughs, her boots crunching softly on dry leaves and brittle grass. The air smelled of damp earth and faint floral sweetness, carrying with it the distant sound of trickling water.\n\nIn the distance, a deer, a pre-war creature from Diana's Nursery, called out—a faint, hollow sound carried on the wind. Hecate paused, her gloved hand pressing lightly against the rough bark of a tree older than many of her followers. This place was young, and yet it felt timeless. A sanctuary not born of accident, but of intention—a careful rebellion against the harshness of the wasteland beyond. She closed her eyes for a moment, breathing in the quiet, the stillness, the fragile beauty nurtured by the hands of her Daughters. Then, with a faint smile playing at the edges of her lips, she stepped deeper into the grove, her silhouette swallowed by amber and shadow."
  nf_oro_hunting.2.a:0 "§PLife blooms where the devoted toil.§!"

  nf_oro_hunting.3.t:0 "The Hunt Beneath Amber Boughs"
  nf_oro_hunting.3.d:0 "It began with a flicker of movement—a blur of white and brown through the amber leaves. Hecate froze, her golden eyes narrowing as she spotted the deer grazing cautiously in a clearing. Its slender neck bent low, ears twitching at every distant sound. For a long moment, neither goddess nor prey moved, both locked in a fragile stillness. Then, with a soft exhale, Hecate began to move. Her steps were careful, her boots finding purchase on dry earth without a single misstep.\n\nThe hunt stretched for hours, winding through thickets of twisted branches and across narrow, moss-covered creeks. The deer moved with grace, a ghost flickering between the shadows of the grove. Hecate followed, her breath steady, her focus absolute. This was no idle chase—this was something ancient, something primal. Her world shrank to the soft crunch of leaves underfoot, the faint glint of moonlight on the deer's hide, and the steady rhythm of her own beating heart.\n\nAt last, the moment came. The deer paused in a narrow clearing, breath misting in the night air. Hecate drew the bow she had carried with her—a weapon chosen hours ago from the reflective obsidian table—and loosed a single arrow. The sound of the string snapping back echoed briefly before silence reclaimed the grove. The deer fell, and Hecate approached slowly, her breath still steady, her expression unreadable. As she knelt beside her fallen quarry, a strange calm washed over her. For a brief instant, she remembered something—a memory, a fragment of a time before the Dark Pyramid, before Ouroboros, before even the Nursery. It flickered, warm and fragile, before fading into the night."
  nf_oro_hunting.3.a:0 "§PFor a moment, I was...§! §pjust myself.§!"
  #Tutorial event for the player on how to fight the legion. Just framed in-character.
  oro_if_we_have_radio_tech:0 "§gIf we have the \"Radio\" tech, found in the Engineering tech tab, this reward triples!§!"
  oro_spreading_the_word.tt:0 "\nUnlock decisions to spread word of the Legion's atrocities across the wasteland. This will hurt those nations relations with the Legion!"
  nf_oro_ind.2.t:0 "Dreams of Legionfall"
  nf_oro_ind.2.d:0 "The prophecy of 'Legionfall' looms large in the hearts of Ouroboros, foretelling the day Hecate will behead Caesar before the Dark Pyramid for his crimes against the tribals. However, the practicalities of occupying Arizona and ending the Legion are daunting. Establishing a frontline requires careful planning.\n\nThe Hounds of Hecate present three strategic options to Hecate:\n\nThe first plan is to take Dead Horse Point and use it as a staging ground to cross the Colorado River. This approach necessitates overcoming a well-fortified Legion encampment, to build a succesful beachhead will require we train our Hounds the best we can.\n\nThe second plan involves arming our merchant fleet for a naval invasion, bypassing Dead Horse Point. This would allow us to establish a frontline closer to Flagstaff, directly threatening the Legion's capital, but demands a formidable naval fleet to control the Colorado. There are rumors that Gente Del Sol is in talks with the Legion to construct a fleet for them.\n\nThe third option is to send an army through the rugged mountain pass of Mesa Verde. This route offers a direct path to the Navajo capital, a threatening slave state of the Legion. However, this approach significantly reduces our strategic depth, as the land connection would make us more vulnerable to a Legion counterattack. The narrow mountain passes could also pose logistical challenges and potential bottlenecks."
  nf_oro_ind.2.1:0 "Dead Horse Point will be our staging ground!"
  nf_oro_ind.2.1.tt:0 "§gTip: It is recommended you research Naval Invasion technologies, found at the bottom of the Naval tech tab. These will increase your army's strength when they make river crossings.\nAdditionally, if we have control over the Colorado River, we can use the Naval Invasion Support naval mission in order to give our army a bonus while performing river crossings.§!"
  nf_oro_ind.2.2:0 "A fleet will carry us to Flagstaff!"
  nf_oro_ind.2.2.tt:0 "§gTip: It is recommended you invest into the Naval doctrine, found in your Officer Corps, in order to improve the strength of your navy. Additionally, it is recommended that you invest into researching ship modules and hulls to outfit a fleet strong enough to withstand the Legion. For the best odds, it is recommended you coincide your war while the Legion's navy is distracted, such as while they are fighting the NCR.§!"
  nf_oro_ind.2.3:0 "We will cross the Rockies, like Hannibal did the Alps!"
  nf_oro_ind.2.3.tt:0 "§gTip: It is recommended, after you take Mesa Verde, that you fortify it. The narrow mountain pass can easily leave your entire army encircled if you let the Legion take it!§!"
  nf_oro_ind.2.4:0 "I will find another way!"
  #Event to open up arms trade
  nf_oro_ind.3.t:0 "A Dark Bargain"
  nf_oro_ind.3.d:0 "In the dead of night, as whispers of the wind mingled with the distant howls of the wild, a cloaked figure stepped into the flickering light. A Daughter of Hecate, one of the veiled sisters of the wasteland, cast her shadow upon us, cloaked and silent. She spoke with words like honeyed poison, offering a dark pact: weapons of their make, potent and fierce, in exchange for a humble tribute of food and supplies."
  nf_oro_ind.3.a:0 "In other words, they want to trade guns?"
  nf_oro_ind.3.b:0 "No need to meddle with them."
  nf_oro_ind.4.t:0 "Night at the Museum"
  nf_oro_ind.4.d:0 "The eerie stillness enveloped Hecate as she stepped into the cavernous halls of the abandoned military outpost - seemingly, a museum to honor the warriors of some long forgotten empire. The dim, flickering lights cast long shadows over relics of a bygone era, artifacts of immense power and destruction now left to gather dust in this quiet tomb of history. The Hounds had done their work, securing the perimeter and ensuring the area was devoid of threats, but the silence felt heavier than mere absence of sound—it was the weight of forgotten legacies.\nHecate's footsteps echoed softly on the cold stone floor as she moved through the exhibition halls. \nTowering Ironclads loomed in the shadows, their rusted hulls telling stories of river battles and armored dominance. She imagined these behemoths reborn, fused with the advanced synthetic materials of Ouroboros and enchanted with her magic, ready to command the waterways once more. \nNearby, rows of twisted \"Czech Hedgehogs\" caught her eye—simple yet ingenious barriers designed to halt advancing forces. Their potential to fortify the riverbanks against any assault was clear, especially when enhanced with mystic wardings.\nIn a darker corner, a display on the \"Anchorage Invasion\" revealed the terrifying potential of Gauss Rifles—weapons that harnessed electromagnetic forces to unleash devastating firepower. Though broken, the remnants hummed faintly with latent energy, a testament to their formidable design."
  nf_oro_ind.4.a:0 "These ships will ride the waves again!"
  nf_oro_ind.4.b:0 "With these defenses, the Legion will never destroy us."
  nf_oro_ind.4.c:0 "Think of what these weapons could do!"
  nf_oro_ind.5.t:0 "The Faces of Reflection"
  nf_oro_ind.5.d:0 "The museum's eerie silence enveloped Hecate as she wandered its dimly lit halls, her footsteps muffled by the weight of history. She stopped before an ancient statue—the Hecate Chiaramonti, an old world tribute to the goddess bearing her name. Renowned for its haunting, three-faced design, the statue was a masterpiece of craftsmanship, each visage reflecting a different aspect of the goddess's nature.\nHecate's breath caught as she gazed upon it. The marble faces, serene and unyielding, seemed to regard her with an unsettling awareness. The flickering light cast shifting shadows, making the statue appear almost alive. Her fingers brushed over the name etched into the stone: Hecate. It was her name, unmistakably hers, yet seeing it carved into this ancient relic sent a tremor through her. The connection was undeniable, yet the weight of it pressed heavily on her chest, a strange mix of reverence and unease settling deep within.\n§R"NOTHING is real,"§! the thought flitted unbidden through her mind as an invader. The faces of the statue seemed to hold her in contempt, their judgment leaving her breathless and trembling in their silent gaze."
  nf_oro_ind.5.a:0 "In fury, she tore it down."
  nf_oro_ind.5.b:0 "In contemplation, she brought it home."
  nf_oro_ind.5.c:0 "In acceptance, she left it there."
  nf_oro_ind.6.t:0 "Footsteps Through Ruin"
  nf_oro_ind.6.d:0 "Hecate's steps echoed through the ragged woods, each crunch of twigs beneath her feet resonating in the still air. Flanked by two Hounds of Hecate, she moved with quiet determination, her eyes scanning the path ahead. Fallen Black Canyon warriors lay scattered, the forest heavy with the weight of what had transpired. Survivors had fled, their terror lingering like whispers among the trees.\n\nAs Hecate moved through the abandoned town, the worn facades of old ramshackle buildings loomed in the dim light. She could feel the settlers' reluctance, their desperate clinging to the familiar comforts of the old world. They held onto the crumbling ideals of civilization with a grip born of fear, unwilling to embrace the new purpose she offered. This resistance weighed heavily on her, and she pondered how to reach them, how to bridge the chasm between their old ways and the purpose she sought to bring.\n\nHer thoughts drifted to Black Canyon's governance. The Gathering, a parliament-like institution, had once allowed the settlers to reconcile their differences and maintain a fragile peace. Though effective, it often lacked the authority to enforce decisions uniformly.\n\nThe idea of reestablishing the Gathering in a new form, beneath her rule, stirred in her thoughts. Perhaps through this familiar institution, the settlers could be guided toward a new understanding, finding solace and purpose in her love. It would be a bridge, a means to reach out, offering them a voice while gently leading them toward a shared future under her care."
  nf_oro_ind.6.a:0 "Grant them a comfort, they give her their trust."
  nf_oro_ind.6.b:0 "They didn't deserve her mercy."
  nf_oro_ind.7.t:0 "An Urgent Request"
  nf_oro_ind.7.d:0 "Adrian Beyr's hurried steps echoed through the halls as he approached Hecate's chamber. The guards stationed by the grand doorway exchanged a brief glance and nodded to him, stepping aside to let him pass. Adrian's presence here was familiar, yet his urgency was notable. Inside, Hecate stood by the window, her gaze fixed on the city below, her thoughts heavy with unspoken burdens.\n\nHe began to speak, words spilling in a rush about "MIT," Dr. Stone's pioneering research, and technological marvels from a forgotten world. Hecate listened, her expression slowly shifting from curiosity to quiet bewilderment, the unfamiliar terms dancing beyond her grasp. Noticing her confusion, Adrian paused, then took a breath.\n\n"I need to visit the Boulder Dome."\n\nThe room fell silent, the weight of his request settling between them. Hecate turned her gaze from the window, contemplating his earnestness, the potential within this journey, and the trust implicit in his appeal."
  nf_oro_ind.7.a:0 "He may.. with an armed escort."
  nf_oro_ind.7.b:0 "Leave? I need him here."
  nf_oro_ind.8.t:0 "Adrian's Return"
  nf_oro_ind.8.d:0 "Adrian Beyr returned from the Boulder Dome, his scholarly thirst quenched and his mind brimming with newfound insights. His excitement was barely contained as he stood before Hecate, eager to share what he had uncovered. Behind him, a caravan of hired traders guided Brahmin-pulled wagons laden with carefully crated books and documents. Each crate held the promise of forgotten pre-war knowledge, painstakingly salvaged from the depths of the Dome."
  nf_oro_ind.8.a:0 "Glad to have you back."
