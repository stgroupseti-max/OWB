  ORO_adrian_beyr:0 "Dr. Adrian Beyr"
  oro_captive_genius:0 "Captive Genius"
  oro_captive_genius_2:0 "Captive Genius"
  oro_captive_genius_2_tt:0 "Upgrade §Y$ORO_adrian_beyr$§!:\n$fake_research_slots$: §G+1§!"
  ORO_adrian_beyr_research_advisor_desc:0 "Dr. Adrian Beyr, a learned man and former member of the Followers of the Apocalypse, has spent his life traversing the wasteland, amassing a vast collection of books and holo-disks, and devouring their contents with insatiable curiosity.\nHis travels led him to Ouroboros, where an unfortunate misstep in quoting Greek mythology to Hecate, resulted in his imprisonment.\n\nHowever, Adrian's natural ingenuity and passion for knowledge soon overshadowed any fear of confinement. Embracing his new circumstances, he became a cornerstone of Ouroboros's rise to power, contributing his expertise and insights. Eventually being granted a lab and the freedom to wander the Dark Pyramid, Adrian now works closely with Hecate, his intellectual pursuits fueling the advancement of their shared vision."
  ORO_seraphina_nyx:0 "Seraphina Nyx"
  ORO_seraphina_nyx_trait:0 "High Admiral of the Obsidian Fleet"
  ORO_seraphina_nyx_research_advisor_desc:0 "As a revered Daughter of Hecate and a figure of wisdom, Seraphina embodies the Wise Old Woman archetype, steering the Obsidian Fleet with profound insight and spiritual connection. She values precision and power, advocating for a fleet that's small but unmatched in quality. Her presence is almost mythical, and her ships, whispered to be enchanted with protective spells, glide like shadows across the Colorado, ready to deliver decisive strikes."

  ORO_orion_blackwater:0 "Admiral Orion Blackwater"
  ORO_orion_blackwater_trait:0 "Commander of the Tideborn Armada"
  ORO_orion_blackwater_research_advisor_desc:0 "A seasoned warrior among the Hounds, Orion represents the Warrior archetype with a tactical yet fierce approach. He champions the philosophy of numbers, pushing for mass-produced vessels that overwhelm enemies through relentless assaults. His command, the Tideborn Armada, is a terrifying sight—a mass of ships navigating the Colorado river with swift, brutal efficiency."

  ORO_cassandra_thorn:0 "Cassandra Thorn"
  ORO_cassandra_thorn_trait:0 "Shadow Pathfinder"
  ORO_cassandra_thorn_research_advisor_desc:0 "As a pragmatic Daughter, Cassandra embodies the Strategist archetype. She sees naval power as a potential drain on resources, instead advocating for mastery over land routes through the Rockies. Her tactics revolve around outmaneuvering the Legion by using the treacherous terrain as a natural defense, creating hidden paths for safe passage and ambushes."

  ORO_lucius_skyshadow:0 "Lucius Skyshadow"
  ORO_lucius_skyshadow_trait:0 "Master of the Aether Wings"
  ORO_lucius_skyshadow_research_advisor_desc:0 "A visionary among the Hounds, Lucius represents the Inventor archetype, harboring a passion for pre-war aircraft restoration. His 'Aether Wings' operate as an elite aerial fleet, honed by his meticulous care and strategic innovations. Lucius has cultivated new aerial tactics and imbued his aircraft with an almost otherworldly aura, inspiring pilots to fight for Hecate's cause."

  ORO_helena_voidweaver:0 "Helena Voidweaver"
  ORO_helena_voidweaver_trait:0 "Architect of the Abyssal Bastions"
  ORO_helena_voidweaver_research_advisor_desc:0 "Representing the Guardian archetype, Helena is a Daughter who devotes herself to Ouroboros's defense. Preferring a grounded approach, she constructs fortified defenses using salvaged anti-air weapons, enhanced with dark enchantments. Her bastions protect the city from aerial threats, creating a formidable shield around Ouroboros."

  ORO_marcus_vex:0 "General Marcus Vex"
  ORO_marcus_vex_trait:0 "Battleguard of the Hounds"
  ORO_marcus_vex_research_advisor_desc:0 "Marcus embodies the Hero archetype, inspiring his troops with honor and valor. He leads from the front, his bravery and strength rallying soldiers to push past their limits in battle. His emphasis on infantry tactics and close-quarters combat has molded the Hounds into a fearsome ground force."

  ORO_selene_blackheart:0 "Mistress Selene Blackheart"
  ORO_selene_blackheart_trait:0 "Shadow Mistress of Whispers"
  ORO_selene_blackheart_research_advisor_desc:0 "The embodiment of the Shadow archetype, Selene is a master manipulator who orchestrates Ouroboros's intelligence network. Through a web of spies and informants, she gains and distributes critical information, turning her influence into a powerful tool for espionage and sabotage."

  ORO_aurora_storm:0 "Captain Aurora Storm"
  ORO_aurora_storm_trait:0 "Keeper of the Lifeline"
  ORO_aurora_storm_research_advisor_desc:0 "Representing the Caregiver archetype, Aurora is dedicated to ensuring the army is always supplied and sustained. Her careful planning minimizes resource waste, ensuring that soldiers can operate at full strength without suffering from lack or deprivation."

  ORO_damian_crowe:0 "Warlock Damian Crowe"
  ORO_damian_crowe_trait:0 "High Artillery Warlock"
  ORO_damian_crowe_research_advisor_desc:0 "As a Magician archetype, Damian integrates arcane rituals with artillery warfare, adding a mystical edge to Ouroboros's firepower. His rituals heighten artillery accuracy and power, turning bombardments into displays of both raw strength and dark energy."

  ORO_lydia_nightshade:0 "Professor Lydia Nightshade"
  ORO_lydia_nightshade_trait:0 "Doctrine Weaver"
  ORO_lydia_nightshade_research_advisor_desc:0 "A wise Daughter symbolizing the Sage archetype, Lydia's advanced military doctrines merge esoteric knowledge with battle strategy. She refines tactics, exploring the metaphysical forces at play in warfare, bringing a new dimension to Ouroboros's military strategies."

  ORO_isolde_ironweaver:0 "Matron Isolde Ironweaver"
  ORO_isolde_ironweaver_trait:0 "Mistress of Forges"
  ORO_isolde_ironweaver_research_advisor_desc:0 "Representing the Creator archetype, Isolde is a formidable Daughter who oversees Ouroboros's industrial arm. Her forges are renowned for their quality and efficiency, producing weapons and equipment that embody her high standards."

