  nf_oro_yvana.1.t:0 "Overlooking Yvana's Lesson"
  nf_oro_yvana.1.d:0 "Hecate wandered through the corridors of the Dark Pyramid, her footsteps echoing softly against the pristine obsidian flooring. As she ascended to a high overlook, she paused, drawn to the scene below. The moonlight filtered through the intricate skylights, casting a soft, ethereal glow across the temple's interior. The natural illumination bathed the study area, highlighting the tall scripture rolls that hung from the ceiling like silent sentinels.\n\nCandles flickered gently, their warm light blending with the moon's silver rays, creating a serene ambiance. Below, an eager class was gathered, animated discussions filling the air. Sisters of Ouroboros leaned forward, hanging onto every word of their instructor, Yvana. She stood at the center, her presence commanding yet nurturing, guiding the lesson with a practiced ease.\n\nIt had been some time since Hecate had listened to one of her sisters giving a lecture. She watched as Yvana's voice carried through the hall, blending the teachings of Hecate with the passion of a true believer. The atmosphere was electric, charged with the thirst for knowledge and the reverence for the Dark Mother's teachings.\n\nHecate felt a pull, a desire to connect with her followers in this moment of shared enlightenment. Should she choose to listen in?"
  nf_oro_yvana.1.a:0 "It won't hurt to listen in."
  nf_oro_yvana.1.b:0 "I don't have time for this."

  nf_oro_ttm.1.t:0 "Acknowledging Diana's Divinity"
  nf_oro_ttm.1.d:0 "The Twin Mothers tribe, devoted followers of the goddess Diana, have recently moved north, seeking refuge after being beaten back by Caesar's Legion. Their arrival has stirred unease within Ouroboros. Some fear that their presence might be seen as heresy, prompting calls to convert them to the worship of Hecate.\nHowever, Hecate herself feels a deep respect for the Twin Mothers. Though she is worshipped as a god, her divinity was granted by Diana herself. To attempt to convert the Twin Mothers would be a betrayal of the one who elevated her."
  nf_oro_ttm.1.a:0 "Two Gods, Two Roles"
  nf_oro_ttm.1.a.tt:0 "§gThe Daughters of Hecate attempt to spread the idea that DIana, and Ouroboros, serve dual roles. They encourage those of the Twin Mothers tribe who move into Ouroboros to learn of the Dark Mother, just as they do Diana.§!"
  nf_oro_ttm.1.b:0 "Two Sides of Diana"
  nf_oro_ttm.1.b.tt:0 "§gThe Daughters of Hecate attempt to spread the idea that Diana and Hecate are connected. That Hecate is, in practice, Diana's Shadow. A necessary opposite, but not an evil.§!"
  nf_oro_ttm.1.c:0 "One. God."
  nf_oro_ttm.1.c.tt:0 "§gThe Daughters of Hecate attempt to spread the idea of the absolute power of the Dark Mother, they work to spread fear that only Hecate can stand up to the threats that the Twin Mothers face. Hecate has to be firm with the Twin Mothers, if she wants to hold the respect of her people.§!"

  nf_oro_ttm.2.t:0 "Returning to Paradise"
  nf_oro_ttm.2.d:0 "Hecate returned to the Nursery, the place where she first encountered Diana. The serene lake and lush greenery stood unchanged, a stark contrast to the turmoil in her heart. As she walked through the tranquil sanctuary, Diana's divine voice emanated from nowhere in particular, filling the air with a calm presence.\n\nObserving Hecate's hardened demeanor and the fire of vengeance still burning in her eyes, Diana felt a deep sense of pity. She offered Hecate a place in the Nursery, a sanctuary where she could find rest and peace, away from the endless battles and darkness that consumed her.\n\nHecate, with the weight of her unfinished battles still pressing upon her, declined the offer. She knew that her path was not yet complete, and that she still had many battles to face before she could consider such peace.\n\nWith a heavy heart, Hecate left the Nursery, carrying Diana's words with her, even as she walked back into the shadows."
  nf_oro_ttm.2.a:0 "I still have battles to win."

  nf_oro_ttm.3.t:0 "Returning to Paradise"
  nf_oro_ttm.3.d:0 "Hecate returned to the Nursery, the place where she first encountered Diana. The serene lake and lush greenery stood unchanged, a testament to the tranquility that the sanctuary offered. As she walked through the peaceful haven, Diana's divine voice filled the air, emanating from nowhere in particular.\n\nObserving Hecate's composed demeanor and the clarity in her eyes, Diana felt a deep sense of pride. She reminisced over the night they first met, recalling the lost and vengeful woman who had stumbled into her paradise. Hecate had grown since then, her spirit tempered by wisdom and experience.\n\nDiana, pleased with Hecate's transformation, offered her a tome of her choice from her ancient libraries, a gift of knowledge and history. Along with this, Diana extended the same offer she had once made; a place in the Nursery, a sanctuary where Hecate could find rest and peace whenever she grew weary of her battles.\n\nThis time, Hecate considered the offer more thoughtfully. She acknowledged that one day, when her people no longer needed her guidance and their future was secure, she might seek the tranquility of the Nursery. With gratitude, she accepted the tome, knowing that her journey was not yet complete, but that peace awaited her when the time was right."
  nf_oro_ttm.3.a:0 "Someday, I will have earned Paradise."

  nf_oro_ttm.4.t:0 "Building an Uplink"
  nf_oro_ttm.4.d:0 "With meticulous planning and the combined efforts of the Daughters and Hounds of Hecate, an uplink was established between the power grids of Ouroboros and the Nursery. The Nursery, with its near-unlimited energy reserves required to create a G.E.C.K., could afford to siphon a small amount to aid the people of Ouroboros without much issue.\n\nAs the first wave of energy surged through the newly laid cables, small lanterns throughout Ouroboros flickered to life. Ouroboros was built from the ground up as a city that could maximize natural lighting - reflective lenses in most homes amplifying the light of the moon to allow the people to work when others would sleep. This, however, didn't work when the moon was cloaked by clouds. For the first time, the city's streets were bathed in a continuous, gentle glow from these 'Godlights.' The artificial amber light - seen by the people of Ouroboros as a gift from Diana - brought a sense of security and progress, transforming the way the people of Ouroboros lived and thought.\n\nThe Godlights provided comfort during the darkest nights, their warm glow symbolizing hope and unity. Children played under their soft radiance, traders extended their hours, and families gathered in the evening, sharing stories and strengthening their bonds. This divine illumination changed the physical and spiritual landscape of Ouroboros, filling its people with a renewed sense of optimism and resilience."
  nf_oro_ttm.4.a:0 "Light.."

  nf_oro_ttm.5.t:0 "Twin Moons Temple"
  nf_oro_ttm.5.d:0 "In an act of unity and mutual respect, Diana and Hecate came together to build a grand temple dedicated to their shared faith. Constructed from slick, gleaming ivory, the temple stands tall and majestic, reminiscent of the Parthenon from a distant, ancient world. Its towering columns and intricately carved friezes tell tales of divine power and shared wisdom. Inside, the temple is adorned with artful tapestries and murals that depict the histories and philosophies of both the Twin Mothers and the Daughters of Hecate. The air is always fragrant with the scent of fresh pre-war fruits from the Nursery, a rare and cherished delicacy.\nThe temple serves as a vibrant center for intellectual and spiritual exchange, where members of the Twin Mothers and the Daughters of Hecate gather regularly for debates and discussions. The furniture within the temple is crafted from fine, polished wood from the Nychthemeron grove, with each piece reflecting the artistry and craftsmanship of both tribes. Elegant chairs and tables, adorned with delicate carvings of ancient symbols, provide a comfortable setting for these lively exchanges.\nTraining new members is a crucial function of the temple, and it is here that the future Daughters of Hecate and Priestesses of the Twin Mothers receive their education. In the temple's spacious courtyards and serene gardens, novices practice their rituals and hone their skills under the watchful eyes of their mentors. They learn the sacred texts, the art of debate, and the practical skills needed to serve their people.\n\nIn time, the Two Moons Temple would be one of the great wonders of the Wasteland. A center of research, study, and one of the hopes for the new world."
  nf_oro_ttm.5.a:0 "Glory under the Twin Moons!"

  nf_oro_lab.1.t:0 "A Meeting of Minds"
  nf_oro_lab.1.d:0 "In the quiet sanctity of a secluded chamber within the Dark Pyramid, Hecate and Dr. Adrian Beyr sat across from one another, engaged in one of their frequent exchanges. The room, adorned with finely carved wood from the Nychthemeron grove, radiated an air of calm refinement, a stark contrast to the heavy subjects often broached within its walls. They sipped freshly grown wine, its warm notes softening the edges of their guarded but familiar rapport. Adrian, as always, wore his tattered Followers of the Apocalypse jacket, a constant reminder of the ideals he had never entirely abandoned.\n\nTheir conversations were an intellectual dance—sharp, probing, and layered with unspoken trust and tension. Hecate leaned forward as Adrian mused on philosophical ideas and observations of the wasteland, her golden eyes intent, her presence commanding yet oddly human in these moments. But as their dialogue shifted, Adrian skillfully steered it toward a subject she rarely addressed; the old lab. Hecate's posture stiffened slightly, a subtle sign of her reluctance. She waved the topic aside with practiced indifference, dismissing it as a failed venture. Adrian, however, recognized the avoidance for what it was and pressed forward."
  nf_oro_lab.1.a:0 "..."

  nf_oro_lab.2.t:0 "The Weight of the Past"
  nf_oro_lab.2.d:0 "The light of the chamber lamp flickered unevenly as Adrian spoke, his voice steady but insistent. He began recounting the grim details of Hecate's experiments at the old lab—a chapter of her past steeped in a pursuit of 'perfection.' He described the invasive trials, the manipulation of genetics, and the pain endured by those subjected to her quest to create a people capable of defying Caesar's might.\n\nAs Adrian delved deeper, Hecate's initial dismissiveness began to harden into silence. He explained the devastating effects of eugenics: how it undermined adaptability and strength rather than fostering them, how it was rooted in flawed ideals of control, and how it left nothing but scars and suffering in its wake. The lab, Adrian insisted, was more than a misstep—it was a stain on everything she claimed to stand for now.\n\nHecate leaned back, her expression unreadable, though the slight tension in her hand betrayed her inner conflict. Adrian leaned forward, unwavering, and spoke with uncharacteristic fervor. 'If you truly want to lead these people to something greater, you must let this go. Destroy the lab, abandon this madness, and never return to it.' His words hung in the air like a challenge, daring her to reconcile her vision of the future with the shadows of her past."
  nf_oro_lab.2.a:0 "..."


  nf_oro_lab.3.t:0 "Reflections in the Forgotten Lab"
  nf_oro_lab.3.d:0 "Some time later, Hecate found herself wandering the dusty, abandoned lab where her past experiments had taken place. The air was thick with memories, each piece of equipment a reminder of her relentless pursuit of an impossible ideal. She ran her hand over a particular vial, the glass cool and smooth under her fingertips. Adrian's words echoed in her mind, a somber reminder of the harm her actions had caused. She wondered if, perhaps, she had been missing something crucial all along—if her experiments had failed not because of flawed technique, but because of a flawed outlook. Standing in the dim light of the lab, Hecate felt a rare moment of vulnerability. Adrian was asking that Hecate tear down the old lab - it wouldn't be difficult to do so. She had long ago let the lab languish into obscurity given her growing frustration with the lack of clear results from all of her hard work.\n\nA part of her, the part of her that hated admitting being wrong, was tempted to restart the lab, to take her research in a new direction with a revised understanding. Yet, Adrian's advice lingered; dismantle the lab, abandon the pursuit of perfection, and instead trust her people to carry their strength forward on their own, to let go. The choice was hers to make, and for the first time, Hecate felt the heavy burden of her decisions not just as a leader, but as the cultivator of her people's future."
  nf_oro_lab.3.a:0 "§RThis time will be different.§!"
  nf_oro_lab.3.a.tt:0 "§gHecate stands before the ruin of her past and does not turn away—she sees now that her pursuit of perfection was folly, not because she sought to reshape humanity, but because she sought to deny the truths the wasteland had already written. Evolution did not fail; it simply took a different path, one she must embrace rather than resist.\n\nShe decrees that Ouroboros will no longer shun mutation, but accept it as the future, welcoming the downtrodden into her fold. Those twisted by radiation and time shall no longer be cast aside but shall rise as her chosen, reforged not by eugenics, but by the wasteland itself. If she wills it, their strength need not be freely given—if they will not offer it, she may take it, carving the truth of mutation from their very flesh.§!"
  nf_oro_lab.3.b:0 "§MIt's time to let go.§!"
  nf_oro_lab.3.b.tt:0 "§gHecate looks upon her works and knows that perfection was never in the blood, but in the will—the traditions, the culture, the faith of her people. The lab was not merely a mistake; it was a rejection of the very strength she sought to cultivate. She steps beyond its ruins and into the arms of the unclaimed, casting aside the illusion of control to embrace the power of devotion.\n\nThe scattered tribes, long wary of her hand, are offered a place within Ouroboros, their customs and wisdom woven into the Dark Mother's design. But if she so chooses, she may reach out not in mercy, but in conquest—tearing their secrets from them, ensuring that even in defiance, they serve her will.§!"

  #Writers notes; The Abbey of the Road here are in-universe conspiracy theorists.
  #Authorial intent and death of the author and what not, but do not take this as literal 'wiki-lore' - Zusk
  nf_oro_abbey_of_the_road.1.chain.tt:0 "A Curious Letter"
  nf_oro_abbey_of_the_road.1.t:0 "$nf_oro_abbey_of_the_road.1.chain.tt$"
  nf_oro_abbey_of_the_road.1.d:0  "As Hecate rested within the Umbral Adytum, Dae approached with an air of bemusement, holding a folded, weathered piece of parchment in his hand. 'You're not going to believe this,' he said, passing it to Hecate with a smirk. 'An actual letter.'\n\nHecate blinked, surprised. 'A letter? On paper?' She took it from him, feeling the rough, vintage texture of the parchment between her fingers. In a world of holotapes and terminals, a handwritten letter was a relic, something almost unheard of."
  nf_oro_abbey_of_the_road.1.a:0  "Who still writes with ink?"

  nf_oro_abbey_of_the_road.2.t:0 "$nf_oro_abbey_of_the_road.1.chain.tt$"
  nf_oro_abbey_of_the_road.2.d: "TO HEKATE, THE FALSE GODDESS OF OUROBOROS,\n\nYOU MAY HAVE FOOLED THE MASSES WITH YOUR SO-CALLED 'DIVINITY,' BUT I SEE THROUGH YOUR LIES. YOU BUILT OUROBOROS ON THE FOUNDATION OF DECEIT, A CITY THAT STANDS AS A BLASPHEMOUS MONUMENT TO YOUR ARROGANCE. YOU THINK YOUR FOLLOWERS BUILDING YOU A CITY MAKES YOU A GODDESS? HARDLY. YOU'RE LEADING THEM STRAIGHT TO RUIN, AND THE REST OF THE WORLD ALONG WITH THEM.\n\nYOU'VE BEEN TAMPERING WITH DARK FORCES, CALLING TO THE BURROWING GODS—THOSE THAT LIE BEYOND THE VEIL, WAITING FOR FOOLS LIKE YOU TO TEAR IT OPEN. I KNOW WHAT YOU'RE UP TO. YOU'RE POKING AT THINGS THAT SHOULD STAY BURIED, TEMPTING FORCES THAT WILL SHRED THIS WORLD APART IF GIVEN HALF A CHANCE. UG-QUALTOTH WILL BE THE FIRST, AND WHEN HE COMES THROUGH, HE WON'T JUST DESTROY OUROBOROS—HE'LL TURN IT INTO A GATEWAY FOR EVEN GREATER EVIL.\n\nAND DON'T THINK I HAVEN'T SEEN YOUR CONNECTION TO DIANA. OH YES, I KNOW THE TRUTH. YOU'RE NOT JUST A 'GODDESS.' DIANA IS YOUR SPIRITKIND, AND YOU HER PUPPET, NOTHING MORE THAN A VESSEL FOR HER DARK DESIRES."
  nf_oro_abbey_of_the_road.2.a: "Its still going on?"
  nf_oro_abbey_of_the_road.skip.d: "This is a waste of time."

  nf_oro_abbey_of_the_road.3.t:0 "$nf_oro_abbey_of_the_road.1.chain.tt$"
  nf_oro_abbey_of_the_road.3.d: "YOU THINK YOU'RE SPECIAL? THINK AGAIN. DIANA IS PULLING YOUR STRINGS, AND YOU'RE TOO BLIND TO SEE IT. SHE'S BEEN PLOTTING THIS SINCE THE DAYS OF RICHARD THE LIONHEART! THAT'S RIGHT, YOU THINK THIS IS SOME NEW SCHEME? NO! THIS GOES ALL THE WAY BACK TO THE THIRD CRUSADE.\n\nWHEN RICHARD THE LIONHEART MASSACRED THE PRISONERS AT ACRE, HE WASN'T JUST COMMITTING AN ATROCITY—HE WAS UNLEASHING THE DEMONS YOU'RE NOW TRYING TO BRING BACK! YES, THOSE DEMONS! THE VERY ONES THAT SLIPPED THROUGH THE VEIL WHEN THE BLOOD WAS SPILLED AT ACRE. RICHARD LET THEM IN, AND NOW YOU, HEKATE, ARE TRYING TO FINISH WHAT HE STARTED!\n\nDO YOU THINK YOU CAN CONTROL WHAT'S COMING? YOU CAN'T. UG-QUALTOTH AND HIS KIND WILL NOT BE TAMED. THEY WILL RIP THROUGH THE VEIL AND TEAR OPEN THE DIMENSIONAL RIFT YOU'VE BEEN WORKING SO HARD TO CREATE. AND WHEN THAT HAPPENS, OUROBOROS WILL FALL, AND YOU, VESSEL OF DIANA, WILL BE NOTHING BUT A MEMORY OF FAILURE AND EVIL, YOUR SOUL CAST AWAY TO THE DEEPEST PITS OF HELL!"
  nf_oro_abbey_of_the_road.3.a: "This just goes on and on, doesn't it.."

  nf_oro_abbey_of_the_road.4.t:0 "$nf_oro_abbey_of_the_road.1.chain.tt$"
  nf_oro_abbey_of_the_road.4.d: "BUT YOU HAVE A CHOICE. YOU CAN REPENT. YOU CAN TURN AWAY FROM THIS PATH OF DAMNATION AND SEEK THE TRUE LIGHT, THE LOVE OF CHRIST THE REDEEMER. IT IS NOT TOO LATE TO SAVE YOUR SOUL—BUT THE TIME IS SHORT. IF YOU DO NOT, I WILL BE THERE WHEN YOUR DEMONS COME, AND I WILL WATCH AS YOU FALL, KNOWING THAT THE ABBEY OF THE ROAD STOOD AGAINST YOU AND YOUR BLASPHEMOUS WAYS.\n\nTHE BURROWING GODS WILL NOT WIN. CHRIST WILL PREVAIL.\n\nCONFESSOR JEBEDIAH; ABBEY OF THE ROAD - KEEPERS OF THE TRUTH"
  nf_oro_abbey_of_the_road.4.a: "And they call me crazy!"

  oro_abbey_of_the_road_raiders:0 "§YThe Abbey of the Road§! have established a mission in Ouroboros."

