  oro_abbey_of_the_road_incursions_short:0 "THE RIGHTEOUS CRUSADE OF THE ABBEY OF THE ROAD"
  oro_abbey_of_the_road_incursions_long:0 "THE RIGHTEOUS CRUSADE OF THE ABBEY OF THE ROAD, A STRUGGLE AGAINST THE GREAT DECEIVER, A WAR FOR THE SOUL OF HUMANITY, A LAST STAND AGAINST THE SHADOWS THAT WRITHE BENEATH THE SURFACE OF THE EARTH, WAITING, WATCHING, HUNGERING FOR THE MOMENT TO STRIKE! THEY CALL HER A GODDESS, BUT WE KNOW THE TRUTH—A FALSE PROPHET, A SERPENT IN THE GARDEN, A PUPPET OF DARKER FORCES THAT LURK JUST BEYOND THE VEIL OF THIS WORLD! HER CITY, HER PYRAMID, HER FAITH—ALL BUILT ON LIES, ALL BUILT TO USHER IN A NEW AGE OF HERESY, OF ABOMINATIONS THAT WILL TEAR APART THE VERY FABRIC OF REALITY ITSELF! BUT WE WILL NOT STAND IDLE! NO! WE WILL BRING THE LIGHT OF RIGHTEOUSNESS TO THIS BLIGHT UPON THE LAND! THE TIME OF JUDGMENT DRAWS NEAR, AND THE ABBEY OF THE ROAD SHALL BE THE INSTRUMENT OF HIS DIVINE WILL!"
  oro_abbey_of_the_road_incursions_desc:0 "A peculiar sect of Christian zealots, linked to the enigmatic Abbey of the Road, has recently established itself near Ouroboros. Their beliefs, dismissed by most as sheer lunacy, encompass conspiracy theories such as the Zetan Cover-Up, the Null-World Hypothesis and the "Lionheart Postulate"-a bizarre theory that the world underwent a fundamental paradigm shift on August 20, 1191, when King Richard the Lionheart sacrificed over a thousand Muslim prisoners from Saladin's army at Acre. The Abbey of the Road claims to stand against the strangest and most insidious forces of the wasteland, insisting they alone possess the psychic and spiritual insight to combat unseen evils. Whispers persist that the Abbey itself may even predate the Great War, its roots tangled in forgotten centuries.\nIf Hecate wishes to secure her dominion, she must act swiftly to stifle their attempts to undermine her rule."
  ORO_abbey_of_the_road_incursions_3:0 "$oro_abbey_of_the_road_incursions_long$"
