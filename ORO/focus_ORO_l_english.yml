  oro_metternich_notes:0 "§OJournal of Heinrich Metternich§!"
  oro_metternich_notes_desc:0 "The journal of Heinrich Metternich, famous archeologist and explorer of the 19th century.\nAn entry dated Friday, 6th April, 1894, finds Heinrich Metternich amidst the ruins of Ubar in the Empty Quarter of Arabia. Metternich reflects on his journey, noting the relentless determination of his colleague, Lorenzo Cabot. Metternich's contributions, particularly his electrical sensing apparatus, proved crucial in Cabot's discoveries.\n\nIn another entry from Saturday, 13th April, 1897, Metternich recalls the Greco-Turkish War, a time marked by danger and opportunity. He recounts his expedition to the island of Crete, where he aimed to save priceless relics from destruction. Among these, Metternich took the Knossos Sarcophagus, a significant Greek artifact, with the intention of preserving it. Eventually, the sarcophagus was sold to an American collector."
  oro_dianas_journal:0 "§MA Study of Exotic Matter§!"
  oro_dianas_journal_desc:0 "A scientific journal, dated before the great war, features a peer-reviewed paper by Diana Stone, a recent MIT graduate. In her study, Stone explores the concept of matter transmutation, proposing that subjecting matter to extreme energy levels, such as through the detonation of high-yield nuclear weapons, can hyper-energize that matters constituent particles, causing them to lose interactions with ordinary matter. This phenomenon could create a state akin to a highly advanced form of Quark-Gluon Plasma, a state of matter that theoretically existed only in the conditions shortly after the Big Bang.\n\nIn this state, dubbed "Hyper-Matter," the particles exhibit properties that render them almost completely inert to the fundamental forces and interactions governing ordinary matter. Consequently, matter in this state would effectively bypass many of the conventional laws of thermodynamics, potentially leading to novel applications and insights into fundamental physics. Stone's hypothesis opens new avenues for exploring the boundary between known matter and the exotic states that might exist under extreme conditions."
  oro_missionary_notes:0 "§RMissionary Notes§!"
  oro_missionary_notes_desc:0 "A series of notes, maps, and papers, stolen from members of the Abbey of the Road—a devoted group of Christians pledged to fight against cults in the wasteland—reveal a wealth of intriguing information.\nOne excerpt details a correspondence between an inland missionary base and an outfield agent named Marcella. Marcella was investigating a cursed object known as the Krivbeknih, a twisted and malevolent book written by followers of something unknowable. For a long time, the book was in the possession of the Blackhall family near Point Lookout.\nAnother excerpt delves into the research conducted by another agent operating in the American Southwest. This agent believed they had found a lead suggesting that an old member of the Blackhall family, before the Great War, had attempted to create an incomplete transcription of the Krivbeknih. The trail, unfortunately, went cold near the Colorado River, leaving the transcription's fate shrouded in mystery."
  oro_post_war_city:0 "Ouroboros; Post-War Wonder"
  oro_post_war_city_desc:0 "Founded by Hecate upon the hallowed ground of Old Umbral Hill—a place she first saw in a vision—the city of Ouroboros rises like a shadow stitched into the fabric of the wasteland. Built predominantly from synthetic obsidian, its jagged skyline absorbs the day's harsh light and transforms under the moon's glow into a glittering nocturnal citadel. The city's rooftops are adorned with reflective panels, ingeniously amplifying moonlight to bathe the streets in an ethereal shimmer, rendering artificial lights unnecessary and keeping the city concealed from the prying eyes of the Legion. At its core stands the Pyramid of the Dark Moon, a monolithic structure embodying both divine purpose and industrial might, its gold-and-uranium apex glimmering ominously in the night sky. Ouroboros thrives as both sanctuary and fortress, a testament to Hecate's vision, where devotion, ingenuity, and shadow converge into an enduring legacy."
  oro_blood_hounds_defense:0 "Blood Hounds' Den"
  oro_blood_hounds_defense_desc:0 "The Blood Hounds are warriors first, marauders second, and something in between when the drinks start flowing. Born from the brutal traditions of the western Vipers, they fight not for faith, but for the only bonds they've ever trusted—blood, steel, and loyalty to Jordan Dae. Wherever they plant their banner, it becomes a battlefield in waiting, a place where discipline and debauchery go hand in hand. Their camp here is no exception, a rough-hewn fortress of salvaged metal and firelit revelry, where the night is filled with the roar of drunken warriors, the clash of friendly blades, and the ever-present hum of a fight about to begin. It is a place of killers, hardened and ready, waiting only for war to call them forward."
