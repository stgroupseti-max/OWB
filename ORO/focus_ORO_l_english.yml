  ORO_abbey_of_the_road_incursions_2_desc:0 "$oro_abbey_of_the_road_incursions_desc$"
  ORO_abbey_of_the_road_incursions_1:0 "$oro_abbey_of_the_road_incursions_long$"
  ORO_abbey_of_the_road_incursions_1_desc:0 "$oro_abbey_of_the_road_incursions_desc$"
  ORO_destroy_abbey_compound_flavor_tt:0 "§gThe Hounds of Hecate descended upon the Abbey of the Road under the shroud of night, their war paint dark as the storm-churned sky. Gunfire and flame shattered the compound's silence, the faithful screaming prayers and curses as they fell beneath the relentless advance of Ouroboros's chosen. By dawn, the abbey lay in ruin—its walls blackened, its altars toppled, and its last defenders reduced to nothing more than echoes beneath the dust.§!"

