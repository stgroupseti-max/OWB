l_english:
  # Focuses
  oro_1:0 "The Dark Mother"
  oro_1_desc:0 "Flames consume my past,\nAshes scatter on the winds,\nOnly hate remains."
  oro_2:0 "The Goddess"
  oro_2_desc:0 "Moonlight calls my name,\nA goddess of dark and fate,\nTruth shaped by her voice."
  oro_3:0 "The Future"
  oro_3_desc:0 "Steel and stone obey,\nShadowed hands have shaped a throne,\nYet time whispers still."

  oro_robots:0 "More Robots!"
  oro_robots_desc:0 "Most of the supply of robots in Ouroboros are from wandering robots who came here after the fall of Tibbets Prison, and any that could be salvaged from the old Alton Bourgess Mining Concern. If we were able to find a ally with a suitable production facility to emulate, we could try to create a new home-grown Robot production facility right here in Ouroboros!"

  oro_gecks:0 "Beauty of the Earth"
  oro_gecks_desc:0 "§MThe rainstorm and the river are my brothers\nThe heron and the otter are my friends\nAnd we are all connected to each other\nIn a circle, in a hoop that never ends.§!"
  oro_deal_with_lac_ttm:0 "A God in Stride with a Devil"
  oro_deal_with_lac_ttm_desc:0 "In a twist of fate, Diana - Hecate's lunar sister - has decided to ally with Legate Lanius! It seems she was somehow able to convince Lanius to stand by her, and is trying to muster strength to fight the Legion directly! We have to assess the situation!"

  oro_invite_chc:0 "An Elysian Partnership"
  oro_invite_chc_desc:0 "The Chained Choir, once veiled in darkness, has embraced a new path. They've cast out their cultists and revived Project ACAPELLA, an environmental restoration initiative from before the war. Hecate treasures those who seek rebirth in the wasteland, and their devotion to ACAPELLA proves the Hummingbirds worthiness to stand among the Daughters of Hecate."
  oro_chc_invite_tt:0 "Every §Y[CHC.GetAdjective]§! Ally:\n$invite_to_daughters_of_hecate_tt$"
  chc_has_finished_project_acapela_tt:0 "Has finished §YProject ACAPELLA§!."
  oro_address_the_hostile_tribes:0 "The Abbey of the Road"
  oro_address_the_hostile_tribes_desc:0 "The Abbey of the Road is a small but fervent Christian extremist organization that believes Hecate poses a significant risk to the Wasteland. A cell of theirs is being supplied by New Canaan and wanders the Nychthemeron grove, harassing the Hounds of Hecate and consorting with the tribes near the Colorado to undermine Ouroboros's influence."

  oro_track_the_source_of_the_rumors:0 "Locate Abbey Zealots"
  oro_track_the_source_of_the_rumors_desc:0 "We must locate where the Abbey of the Road is hiding. Rumors suggest they, with the aid of members of the Hands of God in New Canaan, have established base camps in the remote Uintah mountains, making it difficult to track them down."

  oro_prepare_contingency_plans:0 "Interrogate Missionaries"
  oro_prepare_contingency_plans_desc:0 "We have captured a few members of the Abbey of the Road and now hold them within the cells of the Dark Pyramid. Through careful interrogation, we may uncover crucial information about their operations and their network of allies."

  oro_swindle_ogden_barons:0 "Swindle the Barons of Ogden"
  oro_swindle_ogden_barons_desc:0 "The merchant lords of Ogden line their pockets with war and faith, funding the Abbery of the Road under the guise of righteousness. Yet, gold speaks louder than zeal, and if we slip enough coin beneath their tables, their devotion may wane. With the right price, the flow of caps will slow, and the Abbey of the Road may find their coffers running dry before they ever raise a sword."

  oro_address_the_hostile_tribes_cap:0 "The Reckoning at the Ridge"
  oro_address_the_hostile_tribes_cap_desc:0 "Perched high in their secluded compound, the Abbey of the Road whisper their defiance and hoard their arms, believing themselves beyond retribution. They have built their sanctuary into a fortress, a last bastion against the inevitable. But no ridge is high enough to escape the Dark Moon's reach—no faith strong enough to stop what comes next. The storm gathers, and soon, it will break."

  oro_deal_with_local_threats:0 "Deal with Local Threats"
  oro_deal_with_local_threats_desc:0 "The Old Bones tribe to the north has long defied Hecate's godhood and continues to disrupt our territory. We must take decisive action to eliminate these local threats and secure our borders."

  oro_protect_caravan_routes:0 "Protect Caravan Routes"
  oro_protect_caravan_routes_desc:0 "The Old Bones tribe has been harassing our trade routes, endangering vital supplies and commerce. It is crucial to fortify and protect these caravan routes to ensure the prosperity of Ouroboros."

  oro_stealing_back_supplies:0 "Stealing Back Supplies"
  oro_stealing_back_supplies_desc:0 "The Old Bones have seized our supplies, hindering our efforts and weakening our position. We must strike back and reclaim what is rightfully ours to restore our strength and stability."
  oro_stealing_back_supplies_tt:0 "§YRecruit New Troops§!\n§gWeary Traders, thankful, take up arms to defend the trade routes!§!"

  oro_call_on_the_rattlesnakes:0 "Call On the Rattlesnakes"
  oro_call_on_the_rattlesnakes_desc:0 "The Rattlesnakes, a small raider clan known for their past raids on Mesa Verde, could be valuable allies against the Old Bones. Calling on them for assistance might turn the tide in our favor and crush the defiant tribe."

  oro_tob_wg:0 "Striking Back the Old Bones"
  oro_tob_wg_desc:0 "Now that we have collected ourselves, reaffirmed our borders, and took back our supplies, it is time to go back on the offensive! Let's drive the Old Bones back into their caves. Maybe this time they will learn to kneel."

  oro_attack_our_north:0 "Securing Northern Trade"
  oro_attack_our_north_desc:0 "The Old Bones have disrupted the vital brahmin caravan routes through the north, seizing control of the land and choking trade. By reclaiming these territories, Ouroboros can reestablish the flow of goods and ensure the prosperity of Hecate's dominion."

  oro_reaching_out:0 "Forging the Colorado River Compact"
  oro_reaching_out_desc:0 "To resist Caesar's ever-growing shadow, we must appeal to the tribes along the Colorado. By uniting them under a shared purpose, we can forge a pact that stands as an unyielding barrier against the Legion's ambitions."

  oro_uin_ally:0 "Wings of Zephyr"
  oro_uin_ally_desc:0 "The Uintah dream of reclaiming the skies with Old World planes, their sights set on raining destruction upon Caesar's forces. With Ouroboros's guidance and resources, this dream will take flight."

  oro_crz_ally:0 "Covenant of Flames"
  oro_crz_ally_desc:0 "The Crazy Horns' pyro-cultists are drawn to Ouroboros by promises of setting the Legion ablaze. United under the Dark Moon, their fires shall be a weapon of divine wrath."

  oro_dea_ally:0 "Dead Horse Alliance"
  oro_dea_ally_desc:0 "The Dead Horses, fierce warriors of the mesa, must choose their path. Ouroboros offers them the strength to stand against Caesar's tyranny and secure their place in the coming war."

  oro_invite_neighbors:0 "The Dark Moon Compact"
  oro_invite_neighbors_desc:0 "The Daughters of Hecate are sent forth to forge a pact among the tribes near Dead Horse Point, creating a united front against Caesar's Legion. Yet, beneath the veil of diplomacy lies Ouroboros's true intent: to extend its dominion. Soon, the tribes will see the Dark Moon as both savior and sovereign."

  oro_war_for_the_uinta_mountains:0 "Conquest of the Uinta Mountains"
  oro_war_for_the_uinta_mountains_desc:0 "Eagle Rock's airships loom as a potential threat to Ouroboros, their pre-war relics capable of striking where we are most vulnerable. Instead of placating them with promises and tribute, we shall strike first, seizing their stronghold and silencing their skies. The Uinta Mountains will belong to Hecate, and the winds will carry no threat to her dominion."

  oro_unifying_the_wayward_tribes:0 "Unifying the Wayward Tribes"
  oro_unifying_the_wayward_tribes_desc:0 "The Abbey of the Road and the Hands of God, emboldened by New Canaan's backing, weave lies and foment dissent among the tribes, turning them against Ouroboros. These saboteurs threaten Hecate's divine vision, and the only way forward is to root them out with unrelenting force."

  oro_uin_wg:0 "Zephyr's Swayed"
  oro_uin_wg_desc:0 "The Uintah tribe, swayed by the Abbey of the Road, spreads chaos in the highlands. We must crush their rebellion to bring them back into the fold."

  oro_crz_wg:0 "Flamebringers of Chaos"
  oro_crz_wg_desc:0 "The Crazy Horns fan the flames of anarchy, their pyromaniac cult emboldened by New Canaan's whispers. They must be extinguished before they consume the tribes entirely."

  oro_dea_wg:0 "The Stronghold at Dead Horse Point"
  oro_dea_wg_desc:0 "The Dead Horses are entrenched at their sacred mesa, manipulated by false promises of salvation from New Canaan. Breaking their resistance will pave the way for unity."

  oro_consolidate_wg:0 "Subjugation of the Wayward Tribes"
  oro_consolidate_wg_desc:0 "With the enemies of Ouroboros uprooted and their lies silenced, the tribes shall be united once more under Hecate's divine light."

  oro_protect_deadhorse_point:0 "Protect Dead Horse Point"
  oro_protect_deadhorse_point_desc:0 "Dead Horse Points importance to the war with the Legion is without question. The only other possible frontline we could create with them is all the way through the Colorado Rockies, near the Cipher's territory in Mesa Verde. We need to ensure that the Legion cannot make a landing on our territory - protect our strategic depth!"

  oro_request_deadhorse_point:0 "Commandeering Dead Horse Point"
  oro_request_deadhorse_point_desc:0 "Dead Horse Point, due to its pivotal location by the Colorado River, is pivotal to any potential war with the Legion. The Hounds of Hecate have determined it is an absolute necessity for staging a frontline against Caeser's forces, and have asked that we use a major portion of the moonlight treasury to pay for the territory."

  oro_deal_with_eag:0 "Negotiate with Eagle Rock"
  oro_deal_with_eag_desc:0 "In truth, some Hounds of Hecate are worried that, if we were to attack Eagle Rock, that they could simply perform a air raid against us in retaliation. Ouroboros was built to withstand the Legions assault, not a air raid from pre-war vehicles! Asking them for tribute and promising their safety in return could be a reasonable way to avoid the issue alltogether."

  oro_plan_against_the_legion:0 "Undying Hatred"
  oro_plan_against_the_legion_desc:0 "Beneath darkened skies,\nHecate's wrath coils like flame—\nCaesar shall be dust."

  oro_river_defense:0 "Defense of the Grove"
  oro_river_defense_desc:0 "Temp"

  oro_spy_defense:0 "Spy Defense"
  oro_spy_defense_desc:0 "Temp"

  oro_river_arms_trade:0 "Rivers Run With Iron"
  oro_river_arms_trade_desc:0 "Ouroboros is more than just a fortress on the waters—it is becoming the key supplier for those who stand against the Legion. By establishing secure trade routes along the Colorado, Pecos, and Rio Grande rivers, Ouroboros has opened new avenues for supplying arms, munitions, and support to factions resisting Legion control."

  oro_museum_raiding:0 "Echoes of War"
  oro_museum_raiding_desc:0 "In a world scarred by time and war, the relics of the past may hold the key to victory. By raiding the forgotten halls of a military museum, Ouroboros seeks to uncover tools and knowledge that can turn the tide against the Legion. From ancient defenses to legendary weapons, the treasures within could shape the future of our struggle."

  oro_obsidian_fleet:0 "The Obsidian Fleet Initiative"
  oro_obsidian_fleet_desc:0 "Faced with the formidable Legion fleet, Adrian Beyr works with our high admirals to begin a radical new approach to naval dominance. By blending the cutting-edge advances in synthetic materials with dark enchantments and pre-war technologies, the Obsidian Fleet Initiative seeks to transform a modest river fleet into an unstoppable force on the Colorado."

  oro_spreading_the_word:0 "Spreading the Word"
  oro_spreading_the_word_desc:0 "Hecate and her followers begin calling into prominent wasteland radio hosts, sharing chilling tales of the Legion's brutality. By weaving their stories into the fabric of local broadcasts, they hope to ignite unrest and rally distant settlements against the Legion's dominion."

  oro_spy_defense_5:0 "Spy Defense 5"
  oro_spy_defense_5_desc:0 "Temp"

  oro_black_canyon_wg:0 "The Preemptive Strike"
  oro_black_canyon_wg_desc:0 "Hecate always worried that Black Canyon, the disorganized alliance of settlers, raiders and traders to her north east, might strike her during her campaign against the Legion. Their fractured government poses a risk she cannot ignore. Only through conquest can Ouroboros ensure their compliance, and secure Legionfall."

  oro_bridging_old_and_new:0 "Bridging Old and New"
  oro_bridging_old_and_new_desc:0 "The settlers cling to old-world ways, resisting Ouroboros's faith. How will they find Hecate's love?"

  oro_boulder_dome:0 "Scholarly Curiosity"
  oro_boulder_dome_desc:0 "Adrian Beyr approaches Hecate with an urgent request, his intentions shrouded in mystery but fueled by fervent curiosity."

  oro_vls_wg:0 "Break Into the Vault"
  oro_vls_wg_desc:0 "Temp"

  oro_avoid_the_quagmire:0 "Avoid the Quagmire"
  oro_avoid_the_quagmire_desc:0 "Temp"

  oro_inner_rockies:0 "Contain the Nemonik"
  oro_inner_rockies_desc:0 "The Nemonik, a esoteric warlord of the Ciphers tribe, has expressed interest in conquering our lands! We need to deal with them before they pose a threat to us! It would be disastrous if they attacked during our assault on the Legion!"

  oro_push_into_the_rockies:0 "Push into the Rockies"
  oro_push_into_the_rockies_desc:0 "Temp"

  oro_inr_wg:0 "Inr WG"
  oro_inr_wg_desc:0 "Temp"

  oro_send_dae_south:0 "Send Dae South"
  oro_send_dae_south_desc:0 "Temp"

  oro_clj_wg:0 "Clj WG"
  oro_clj_wg_desc:0 "Temp"

  oro_wg_on_pnt:0 "WG on Pnt"
  oro_wg_on_pnt_desc:0 "Temp"

  oro_safeguard_mesa_verde:0 "Safeguard Mesa Verde"
  oro_safeguard_mesa_verde_desc:0 "Temp"

  oro_push_into_the_canyon:0 "Push into the Canyon"
  oro_push_into_the_canyon_desc:0 "Temp"

  oro_wyoming:0 "Trouble in the Trade Winds"
  oro_wyoming_desc:0 "The trade caravans coming down from the north through Sietch have mysteriously stopped. No word, no goods, just silence on the wind. We should get to the bottom of this before someone else does."

  oro_highland:0 "Highland Watch Triumphant"
  oro_highland_desc:0 "Highland Watch came through, smashing the Far Sons mole miners and sending them scurrying back to their tunnels. Trade routes are finally open again! Maybe now we can stop rationing the coffee."

  oro_highland_1:0 "Arapaho Craftsmanship"
  oro_highland_1_desc:0 "The Arapaho are pitching in with tools and supplies to help grease the wheels of trade. Their gear is surprisingly solid—hard work shines through. Let's make sure we keep them happy."

  oro_highland_2:0 "Guns of the Rangers"
  oro_highland_2_desc:0 "The Rawlins Rangers are sharing their iconic cowboy pistols with us! Who doesn't love a revolver that looks like it belongs in a hero's holster? Let's make sure to send a thank-you note—or maybe just keep trading caps."

  oro_highland_3:0 "Investing in Ouroboros"
  oro_highland_3_desc:0 "Highland Watch wants to invest in Ouroboros, but they're asking for a little help in return. It's a tempting offer—more trade means more caps and more growth. Let's roll up our sleeves and work out the details!"

  oro_farson:0 "Victory of the Mole Miners"
  oro_farson_desc:0 "Bad news from the north—the mole miners routed Highland Watch. Our caravans are stuck, and we're left holding the bag. Time to figure out a way to clean up this mess."

  oro_farson_1:0 "Mole Miner Ingenuity"
  oro_farson_1_desc:0 "Looks like some mole miner gear has been sneaking south with the refugees. Tools, tech, and a few odd trinkets—it's not much, but it's something. Maybe we can make it work."

  oro_farson_2:0 "A New Home for Miners"
  oro_farson_2_desc:0 "Some mole miners are looking for a fresh start and think Ouroboros might be the place. They're rough around the edges, but they're also hard workers. Let's see if we can give them a chance to shine."

  oro_farson_3:0 "Harboring the Displaced"
  oro_farson_3_desc:0 "Refugees from Highland Watch have started to trickle into Ouroboros. They're hungry, tired, and in need of a helping hand. Let's do what we can to get them settled and make them feel at home."

  oro_fate_of_wyoming:0 "Securing the Northern Flow"
  oro_fate_of_wyoming_desc:0 "With the trade routes firmly under our control, the goods from the north can flow without a hitch. No more interruptions, no more surprises—just smooth sailing all the way south. Ouroboros is open for business!"

  oro_gene_warriors:0 "Confronting Old Scars"
  oro_gene_warriors_desc:0 "It takes a steeled resolve to confront ones mistakes. In the shadow of Hecate's past, many such mistakes stain her legacy."

  oro_mutagens:0 "A New Outlook"
  oro_mutagens_desc:0 "Hecate figured that ultimately, her experiments in her lab were merely the result of a flawed outlook:\nShe relied too much on the wisdom of ancients. She was trying to reinvent the wheel, when - if she had just silenced her ego, she could have seen that others in the wasteland had already developed into the perfect tribe; the mutants!"

  oro_mutagens_1:0 "Mutant Pride!"
  oro_mutagens_1_desc:0 "We have to show mutants that, if they want to, they can come to Ouroboros! This can be their home - and with the labs aid, we can ensure that their mutations are studied and enhanced!"

  oro_mutagens_2:0 "Blessed, Not Forced, Evolution"
  oro_mutagens_2_desc:0 "FEV, ultimately, leads to an incomplete person. Super Mutants - the creation of West-Tek, are brutes without the finesse required for Hecate's people.\nHer people will be a chosen people, whose strength came from pristine evolution, not forced onto them by the old world."

  oro_mutagens_3:0 "Proclamation of Mutant Rights"
  oro_mutagens_3_desc:0 "Mutants will always have a place in Ouroboros. Those who were victims of the wastelands touch, or those who gave their bodies in defense of Hecate - they should be treated as equals, not lessers!"

  oro_tonics:0 "Dismantle the Lab"
  oro_tonics_desc:0 "It's time that Hecate leaves this chapter of her life behind. She made mistakes, hurting those she wanted to help in the name of pursuing Legionfall.\nShe doesn't need to lose her heart to defeat the Legion."

  oro_tonics_1:0 "Natural Tonics"
  oro_tonics_1_desc:0 "The people of Ouroboros always used natural tonics and herbal remedies. Gifts Hecate gave to them from the Twisted Hairs, and lessons the tribes taught her. Unlike the Legion, Hecate will cherish and learn from the strength of the tribes she integrates."

  oro_tonics_2:0 "A New Temple of Trials"
  oro_tonics_2_desc:0 "Far to the west, in the fabled lands where the Chosen One lives, a temple existed. This temple - a great structure built into the earth, was said to be the place where new warriors learned to face the challenges of the wasteland. We should learn from this, and build our own great temple!"

  oro_tonics_3:0 "Adrian Beyr's Wisdom"
  oro_tonics_3_desc:0 "Adrian hasn't been this enthusiastic to work with Hecate in years, seeing the growth she has taken as a person to finally close her old lab. His aid will be needed if the Legion will ever be brought to heel."

  oro_a_strong_people:0 "The Pursuit of the "Perfect Tribe""
  oro_a_strong_people_desc:0 "Hecate always believed she needed a 'Perfect Tribe' to achieve Legionfall. It took years for her to realize this quest for perfection stemmed from a fear of losing all she had built. Some scars would never heal—scars from the trauma she inflicted on the tribes—but hopefully, they could become lessons learned in time."

  oro_lunar_sisters_together_at_last:0 "Lunar Sisters Together at Last"
  oro_lunar_sisters_together_at_last_desc:0 "With the Twin Mothers shattered by the Legion, Diana returns to Ouroboros seeking shelter, and Hecate, once saved by her, now offers it in turn. Together, they gather the broken pieces of their people, two mothers bound by loss and defiance. In the shadow of the Dark Pyramid, they begin to sow the seeds of something new."

  oro_ttm_1:0 "Building an Uplink"
  oro_ttm_1_desc:0 "With meticulous planning, an uplink was established between the power grids of Ouroboros and the Nursery, sharing its near-unlimited energy. The 'Godlights' transformed the city, providing a gentle, continuous glow that brought comfort and a renewed sense of hope to the people."

  oro_ttm_2:0 "A Reunification with Diana"
  oro_ttm_2_desc:0 "When Diana first met Hecate, she asked that she, eventually, return to her at some point.\nIt is finally time for Hecate to see her sister once again."

  oro_ttm_3:0 "A Matter of Faith"
  oro_ttm_3_desc:0 "There was, among the Daughters of Hecate, a few complications regarding how exactly the faith works in regards to the pantheon."

  oro_ttm_4:0 "Twin Moons Temple"
  oro_ttm_4_desc:0 "Diana and Hecate built a grand temple of gleaming ivory, a center for spiritual and intellectual exchange. The temple, adorned with artful tapestries and fine wood furniture, serves as a place for training future Daughters of Hecate and Priestesses of the Twin Mothers, symbolizing unity and shared wisdom."

  oro_burham_springs:0 "Burham Springs"
  oro_burham_springs_desc:0 ""But fix thine eyes below; for draweth near\nThe river of blood, within which boiling is\nWhoe'er by violence doth injure others.\nO blind cupidity, O wrath insane,\nThat spurs us onward so in our short life,\nAnd in the eternal then so badly steeps us!""

  oro_metal_hands_brave_the_flames:0 "Metal Hands Brave the Flames"
  oro_metal_hands_brave_the_flames_desc:0 "Our 'Hounds', sadly do not possess the armor necessary to brave the hottest parts of these mines just yet. However! We can enlist the help of robotic helpers to try to end this flame and figure out what is inside of the Pits."

  oro_filling_the_chasm:0 "Flooding the Chasm"
  oro_filling_the_chasm_desc:0 "Hecate, in her ruminations has discovered another opportunity to ending the flames - using water! By redirecting water from a nearby river we can work to fill some of the hotter chasms and bring the total heat down."

  oro_fire_team_six:0 "FIRE TEAM 6"
  oro_fire_team_six_desc:0 "And where automation and engineering fail? We can rely on the resolve of a few of our mightiest 'Hounds'. Let us show this flame who the true master of this world is - Hell and Hades have no room in the Wasteland underneath Hecate's glory."

  oro_wealth_of_the_springs:0 "Wealth of the Springs"
  oro_wealth_of_the_springs_desc:0 "With the flames.. partly tamed we can finally send FIRE TEAM 6 into the heart of the caves, to discover what remains at its deepest level..."

  oro_industry:0 "Proto-Feudalism"
  oro_industry_desc:0 "Ouroboros's industry has taken shape as a structured hierarchy, almost resembling a form of proto-feudalism. Daughters of Hecate govern the farmland, granting workers rights to till the soil, giving them a share of their yield. Those who prove their worth—through labor or ingenuity—may earn enough to join the artisan caste, securing a future beyond the fields for themselves and their descendants."

  oro_well_rounded_industry:0 "Serfdom in the Umbral Age"
  oro_well_rounded_industry_desc:0 "Beneath the watchful gaze of the Dark Mother, Ouroboros molds its destiny in work and faith. Adrian Beyr and the Daughters of Hecate weave a grand vision, where industry does not merely serve, but sanctifies, forging a civilization where duty and devotion are one. Towering manufactories rise like obsidian spires, their furnaces breathing life into machines of war and wonder alike."
  oro_well_rounded_industry_tt:0 "§gAdrian Beyr, ever the scholar, has set forth an ambitious vision for Ouroboros-one drawn from both 'ancient Rome' and the gilded tycoons of the Old World. He proposes that its industrial centers function as autonomous 'tribes,' each a self-sustaining fief bound in fealty to the central authority of the Dark Pyramid. He refers to it as 'Neo-Manorialist Feudalism', much like Mark Antony's vision for Rome's eastern provinces before 'the Latin Caesar stopped him'. This fusion of feudal governance and industrial might, Beyr argues, could create a culture resilient enough to endure beyond mere conquest. A culture where reverence and diligence are one—Ouroboros serving as the cradle for a new world.§!"

  oro_pyramid_of_the_dark_moon:0 "Pyramid of the Dark Moon"
  oro_pyramid_of_the_dark_moon_desc:0 "The Pyramid of the Dark Moon was the cornerstone of Ouroboros, envisioned by Hecate in a dream. Initially built from wasteland junk, predominantly cars and scrap metal, it was later adorned with intricate obsidian panels. Its apex, capped with an alloy of gold and uranium, reflects the moonlight with an eerie glow. "

  oro_infrastructure_effort:0 "Dr. Adrian Beyr's Lab"
  oro_infrastructure_effort_desc:0 "Dr. Adrian Beyr, once a Follower of the Apocalypse, found himself imprisoned for his heretical views. Yet, Hecate, in a rare act of mercy, spared his life and enlisted his expertise for the greater good of Ouroboros. Granted an impressive lab within the Dark Pyramid, Beyr now works under the watchful eye of Hecate, utilizing vast resources to further her cause."

  oro_arms_manufacturing:0 "Daughter's Sanctum"
  oro_arms_manufacturing_desc:0 "Within the Dark Pyramid lies the heart of Hecate's spiritual powe; the Daughter's Sanctum. Here, the priestesses of Hecate, indistinguishable in their identical makeup and robes, dedicate themselves to the faith. They lecture, learn, and perform their sacred duties, embodying the collective devotion to the Dark Mother."

  oro_foundry_effort:0 "Alton Bourgess' Tools"
  oro_foundry_effort_desc:0 "The Alton Bourgess Mining Concern left behind a wealth of materials and equipment in the region. Seizing this opportunity, Ouroboros revitalized several old mines and initiated new ones."

  oro_advanced_fabrication:0 "The Umbral Adytum"
  oro_advanced_fabrication_desc:0 "Deep within the Dark Pyramid lies the Umbral Adytum, a chamber veiled in absolute silence and shadow. Here, the faithful surrender not just their sight and sound, but their very sense of self, drifting into the abyss to commune with the Dark Mother. In the void of sensation, the mind unshackles, grasping at truths unseen and wisdom whispered from the depths of eternity."

  oro_fortification_effort:0 "Old Umbral Hill"
  oro_fortification_effort_desc:0 "The Old Umbral Hill is the sacred site where Hecate envisioned the Dark Pyramid in her dreams. This hill, in time, became the foundation for Ouroboros. The city's original walls, constructed from cars and junk, still stand as a testament to its humble beginnings."

  oro_bounty_of_colorado:0 "The Bounty of the Colorado"
  oro_bounty_of_colorado_desc:0 "The Colorado River runs along most of our southern border, easily gathered and mostly radiation free, coordinating efforts to gather water should assist the growth of our population."

  oro_great_city_of_ouroboros:0 "Great City of Ouroboros"
  oro_great_city_of_ouroboros_desc:0 "The City of Ouroboros was born to facilitate the construction of the Pyramid of the Dark Moon, growing and evolving from that singular purpose. As the pyramid rose, so did the city around it, incorporating the lessons learned during its creation."

  oro_watermill_effort:0 "Reflective Lenses"
  oro_watermill_effort_desc:0 "The city of Ouroboros, a beacon of post-war ingenuity, was meticulously designed to remain hidden from the prying eyes of the Legion. No artificial lights were permitted; not even the humble campfire. Instead, the city embraced the night, utilizing reflective lenses to amplify the moonlight into every home."

  oro_servants_of_the_greatest_tribe:0 "Mechanical Servants"
  oro_servants_of_the_greatest_tribe_desc:0 "Over the years, robots travelling from the ruins of Tibbet's Prison - sometimes called the Empty by locals - have made their way into our lands. They have made great servants - helping us build Ouroboros to the great city it is today!"

  oro_dark_moon_sentries:0 "Dark Moon Sentries"
  oro_dark_moon_sentries_desc:0 ""Please put down your weapon, you have twenty seconds to comply""

  oro_war_machines_of_the_goddess:0 "War Machines of the Goddess"
  oro_war_machines_of_the_goddess_desc:0 ""Dead or alive, you're coming with me!""

  oro_the_teachings_of_hecate:0 "The Teachings of Hecate"
  oro_the_teachings_of_hecate_desc:0 "The Daughters of Hecate impart wisdom drawn from the primal forces of the psyche and ancient philosophies §g(According to heresy, derived from pre-war minds such as Jung and Campbell)§!. In recent years, our cultural connection with our teachings has dwindled. It is time that the people of Ouroboros listen to the wisdom of the Daughters!"

  oro_defending_the_dark_mother:0 "Defending the Dark Mother"
  oro_defending_the_dark_mother_desc:0 "Ouroboros's army has always been divided—the Hounds of Hecate, fierce and untamed, and the Daughters of Hecate, shadowed and precise. This duality has served the Dark Mother well, but as Legionfall approaches, we must choose which path to sharpen for the trials to come. In this decision lies the future of our dominion."

  oro_mil_tribal:0 "The Path of the Elders"
  oro_mil_tribal_desc:0 "Hecate calls upon the ancient wisdom coursing through the veins of the Hounds. Their heritage is a weapon, their legacy a beacon, as they stand ready to forge the future she has envisioned."

  oro_mil_tribal_1:0 "Strength of the Earth"
  oro_mil_tribal_1_desc:0 "The Hounds draw strength from the bones of the wasteland, their spirits rooted in its unyielding resilience. From the broken soil and shattered stone, they rise, tempered and unshaken."

  oro_mil_tribal_2:0 "The Eternal Circle"
  oro_mil_tribal_2_desc:0 "Sworn by sacred oaths and bound by purpose, the Hounds form an unyielding circle. Their unity becomes their armor, unbreakable and enduring, a bulwark against Caesar's coming storm."

  oro_mil_tribal_3:0 "Shadows of the Wildwood"
  oro_mil_tribal_3_desc:0 "Among the tangled wildwood, the Hounds slip into shadow, silent as the gathering dusk. They become the unseen edge of Hecate's will, stalking the Legion's ruin with patient, deadly precision."

  oro_support_research_focus:0 "The Forge of Survival"
  oro_support_research_focus_desc:0 "Through fire and resolve, Hecate shapes Ouroboros into a forge of survival. The tools of war and the warriors who wield them are tempered together, prepared to meet the trials of her prophecy head-on."

  oro_learn_from_eagle_rock:0 "Eagle Rock's Skyborne Lessons"
  oro_learn_from_eagle_rock_desc:0 "Adrian Beyr has immersed himself in the ancient schematics of Eagle Rock's airships, his excitement barely contained; §g'They actually built these?! Propulsion systems like nothing I've seen—oh, we have to replicate this!'§! With Hecate's blessing, these designs will lift Ouroboros to command the skies."

  oro_ouroboros_airships:0 "First Flight of the Dark Moon"
  oro_ouroboros_airships_desc:0 "The first airships of Ouroboros ascend from the skyport, their shadows stretching over the wasteland. Guided by Hecate's vision, these vessels herald the dawn of her aerial dominion, bringing her wrath to the skies above."

  oro_vr_simulators:0 "Dreams of the Sky"
  oro_vr_simulators_desc:0 "Commanding an airship is perilous, demanding precision and skill. To safeguard her pilots, Hecate invests in advanced simulators, crafting virtual skies where the chosen can master their craft without risk to life or vessel."

  oro_mastery_of_war:0 "Hecate's Wrath"
  oro_mastery_of_war_desc:0 "Through unyielding discipline and divine purpose, Hecate shall mold her warriors into the sword and shield of Legionfall."

  oro_mil_spec_ops:0 "Daughters of the Shadow"
  oro_mil_spec_ops_desc:0 "Hecate's Daughters move as her silent harbingers, unseen and unerring. Their shadowed hands will weave chaos into the heart of Caesar's empire, ensuring its slow and inevitable collapse."

  oro_mil_spec_ops_1:0 "Echoes of the Night"
  oro_mil_spec_ops_1_desc:0 "In the still of the night, the Daughters glide as whispers of terror. Every step they take leaves a shadow on the Legion's heart, their deeds sowing unease that spreads like wildfire."

  oro_mil_spec_ops_2:0 "Precision of the Hunt"
  oro_mil_spec_ops_2_desc:0 "With Hecate's hand to guide them, the Daughters strike with unmatched precision. Every ambush, every blow, unravels the threads of the Legion's strength, leaving nothing but frayed sinews behind."

  oro_mil_spec_ops_3:0 "Instruments of Prophecy"
  oro_mil_spec_ops_3_desc:0 "The Daughters will become the instruments of Hecate's divine prophecy. Their every action echoes her vision, shaping Caesar's empire into a crumbling relic of its former might."

  oro_spec_ops_research_focus:0 "Tools of the Goddess"
  oro_spec_ops_research_focus_desc:0 "Under Hecate's watchful eye, the finest tools and training are bestowed upon the Daughters. Armed with her blessings, they will ensure their enemies falter when the hour of Legionfall descends."

  oro_los_alamos_research_plasma_weaponry:0 "The Secrets of Plasma"
  oro_los_alamos_research_plasma_weaponry_desc:0 "Adrian Beyr can barely contain himself; §g'Do you see this? Plasma weaponry! Stable reaction chambers, high-yield efficiency—it's beautiful! Caesar's Legion won't even know what vaporized them!'§!"

  oro_los_alamos_research_heavy_support_weaponry:0 "Advanced Support Systems"
  oro_los_alamos_research_heavy_support_weaponry_desc:0 "Blueprints for automated support weapons have Adrian absolutely buzzing; §g'They have self-calibrating gyros and AI-assisted targeting—AI! This is a literal treasure trove!'§! Hecate will put them to good use."

  oro_the_shadows_embrace:0 "The Shadow's Embrace"
  oro_the_shadows_embrace_desc:0 "One must confront and embrace the shadow within to achieve true wholeness. The shadow represents the repressed, denied aspects of the self. Integrating these parts leads to greater self-awareness and inner strength. Only by confronting our darkness can we see the light."

  oro_reflection_of_the_soul:0 "Ancestral Memory"
  oro_reflection_of_the_soul_desc:0 "The Daughters of Hecate teach that the collective unconscious is a vast reservoir of ancestral memory, shared by all humankind. This primal force, imbued with the wisdom of countless generations, guides our actions and shapes our dreams."

  oro_mirror_of_the_psyche:0 "The Web of Archetypes"
  oro_mirror_of_the_psyche_desc:0 "Within the collective unconscious lies a web of archetypes, the universal symbols and motifs that connect us all. The Daughters of Hecate believe that understanding these archetypes allows us to navigate our inner worlds and the external realm with greater clarity."

  oro_confronting_the_darkness:0 "Confronting the Darkness"
  oro_confronting_the_darkness_desc:0 "To embrace the shadow, one must first confront it. This involves facing our deepest fears and acknowledging the parts of ourselves we wish to deny. Through this process, we gain power over our inner demons and transform them into allies."

  oro_the_alchemy_of_acceptance:0 "Alchemical Acceptance"
  oro_the_alchemy_of_acceptance_desc:0 "Acceptance is the alchemical process of transforming the shadow. By accepting all parts of ourselves, we integrate our fragmented psyche into a unified whole. This transformation brings about profound inner peace and strength, allowing us to live in harmony with our true nature."

  oro_unity_of_the_self:0 "Unity of the Self"
  oro_unity_of_the_self_desc:0 "With the shadow embraced and accepted, we achieve unity within. This state of wholeness empowers us to act with purpose and clarity, strengthening the fabric of Ouroboros. United within ourselves, we stand unbreakable against the trials of the world."

  oro_harmony_of_opposites:0 "Harmony of Opposites"
  oro_harmony_of_opposites_desc:0 "The path to enlightenment involves transcending dualities. By harmonizing opposites—light and dark, conscious and unconscious, Eros and Logos - we achieve a higher state of consciousness that encompasses all aspects of existence. In this sacred balance, we find the wisdom to guide our community towards greatness."

  oro_balance_of_forces:0 "Society's Mask"
  oro_balance_of_forces_desc:0 "The persona is the mask we wear to navigate society, a construct that allows us to fit in and function within the collective. This mask, however, often obscures our true selves. Peel away your persona, it is just an obstacle that stands between you and true individuation."

  oro_the_dance_of_dualities:0 "Reconciling Masks and Shadows"
  oro_the_dance_of_dualities_desc:0 "The path to individuation requires us to navigate the dance of dualities within ourselves. The Daughters of Hecate teach that the persona, while a construct, should not be discarded. It is a part of you, just like the Shadow. Instead, both must be understood and integrated. By embracing and balancing these aspects, we achieve true authenticity and wholeness"

  oro_integration_of_anima_and_animus:0 "Integration of Anima and Animus"
  oro_integration_of_anima_and_animus_desc:0 "The anima and animus represent the opposing aspects within us. By integrating these elements, we achieve a harmonious balance that transcends inner conflicts."

  oro_transcending_polarities:0 "Transcending Polarities"
  oro_transcending_polarities_desc:0 "Transcending polarities involves moving beyond binary thinking. By embracing the full spectrum of our experiences and emotions, we achieve a holistic understanding of ourselves and the world."

  oro_the_higher_synthesis:0 "The Higher Synthesis"
  oro_the_higher_synthesis_desc:0 "With dualities harmonized, we reach a higher synthesis of consciousness. This state of enlightenment allows us to see beyond apparent contradictions and embrace the interconnectedness of all things."

  oro_cycles_within_cycles:0 "Cycles Within Cycles"
  oro_cycles_within_cycles_desc:0 "The Daughters of Hecate believe inherently in the idea of the Hero's Journey. Even if, in this life, you aren't able to complete your journey, in your next life you will be able to. Eventually, your journey will conclude when rationality itself is refined—eros to logos, and logos to eros. This eternal cycle propels the soul through countless lifetimes, ever advancing towards ultimate enlightenment, reminding us that each step is sacred."

  oro_the_elixir_of_life:0 "The Elixir of Wisdom"
  oro_the_elixir_of_life_desc:0 "The journey involves not just one life, but a multitude. Each time we make this journey, we return with the elixir of wisdom, contributing to the collective unconscious knowledge of Ouroboros. This process is repeated until we have walked all roads and accomplished all there is in life. In this perpetual quest, we gather the essence of existence itself."

  oro_the_eternal_return:0 "Escaping the Wheel"
  oro_the_eternal_return_desc:0 "Through countless cycles, we strive to escape the eternal wheel. Only when we have fully integrated all aspects of existence and achieved perfect understanding can we transcend the cycle. This ultimate escape is the final goal, a testament to the soul's journey through the ages."

  oro_apotheosis_of_ouroboros:0 "Truth of the Ouroboros"
  oro_apotheosis_of_ouroboros_desc:0 "And finally, at the heart of the Dark Mother's embrace, lies the Ouroboros. It symbolizes the eternal cycle of transformation and renewal. The Ouroboros teaches us that by confronting and integrating our shadows, we achieve true wholeness. This is the lesson Hecate imparts on the wasteland:\nWithin the self, realize your true potential."

  oro_honour_cambell:0 "Honour Cambell"
  oro_honour_jung:0 "Honour Jung"

  oro_dockyard_effort:0 "Synthesized Obsidian"
  oro_dockyard_effort_desc:0 "During the construction of Ouroboros, the natural reserves of obsidian were depleted. Hecate ordered Dr. Adrian Beyr to concoct a formula to create synthetic obsidian. He ended up making a sort of \"Obsidian\". §g(Which is in truth a composite ceramic glass with trace amounts of lead to resist radiation, but do not tell Hecate that!)§! To this day most of the city's materials are synthesized in refineries, rather then mined."

  oro_irrigation_effort:0 "Nursery Seeds"
  oro_irrigation_effort_desc:0 "The origins of the Nychthemeron Grove lie in the precious seeds Hecate carried from the Nursery. With limited supplies, she resorted to cross-pollination to ensure genetic diversity. Occasionally, resilient post-war plants were bred with pre-war varieties, enhancing their resistance to radiation and their ability to thrive in ruined soil."

  oro_honour_faithful_communities:0 "Honour Faithful Communities"
  oro_honour_faithful_communities_desc:0 "Respect must be given to the tribes whose devotion to the Dark Mother remains unwavering. Their faith is a quiet but unbreakable foundation for Ouroboros, a strength we must nurture if we are to rise against the Legion."

  oro_douglass_pass:0 "Douglass Pass"
  oro_douglass_pass_desc:0 "The ancient Douglass Pass has become a stronghold for a tribe that venerates Hecate as their goddess. Once a vital route through rugged terrain, it now echoes with the chants of her followers, its stones worn smooth by the weight of their devotion."

  oro_legacy_of_chief_douglas:0 "Legacy of Chief Douglas"
  oro_legacy_of_chief_douglas_desc:0 "Chief Douglass, a leader from the distant past, left a legacy of endurance carved into the land itself. By honoring his memory, we draw upon the strength of those who came before and weave his story into Hecate's greater vision."
  oro_chief_douglas_tt:0 "§gThe Daughters of Hecate spoke with old Ute pathfinders, their stories woven with the land itself. Among them was the tale of Chief Douglas, the namesake of Douglas Pass. A leader, scout, and diplomat, he walked the mountain trails long before settlers came, guiding his people and, at times, even those who would take their land. His name became etched in history, not for conquest, but for knowing the way when others were lost. The pass bears his legacy—a path through the wild, once crossed by those who belonged, and later, by those who did not.§!"

  oro_dominguez_escalante_expedition:0 "Domínguez-Escalante Expedition"
  oro_dominguez_escalante_expedition_desc:0 "The Domínguez-Escalante Expedition once carved a path through this untamed wilderness, driven by courage and curiosity. Their legacy now rests in our hands, as Ouroboros carries their journey's spirit forward into a new age."
  oro_dominguez_escalante_expedition_tt:0 "§gOur scouts found tribals sheltering in a derelict museum, its walls lined with crumbling maps and echoes of forgotten journeys. Beneath shattered glass, they uncovered records of the Domínguez-Escalante Expedition of 1776. Sent from Santa Fe to chart a path to Monterey, the explorers relied on Ute guides to navigate the untamed Southwest. But winter closed in at Douglas Pass, forcing their retreat. Though they never reached the Pacific, their failure mapped rivers, trade routes, and the lands of those who came before.§!"

  oro_shrine_of_the_dark_mother:0 "Shrine of the Dark Mother"
  oro_shrine_of_the_dark_mother_desc:0 "Perched atop the rugged peaks of Douglass Pass, the obsidian statue of the Dark Mother looms over the valley below. Its surface, smooth as glass yet sharp as truth, catches the waning light, casting a long shadow over those who dwell beneath its gaze. A silent sentinel, it stands as both a warning and a beacon, drawing the faithful to kneel before its overwhelming presence."

  oro_the_monument:0 "The Monument"
  oro_the_monument_desc:0 "The weathered remnants of Dinosaur National Monument stand as a silent reminder of a forgotten age. The Old Bones tribe inhabits its shadows, bound by their own lore and waiting for a sign of trust. These ancient grounds may yet serve Hecate, should their faith be earned."

  oro_fremont_culture:0 "Fremont Culture"
  oro_fremont_culture_desc:0 "The Fremont people once thrived in this region, leaving behind painted stones and mysteries. Their legacy lingers in the blood of the tribes, a testament to ingenuity and survival that finds renewed purpose under Hecate's will."

  oro_jurassic_paleontology:0 "Jurassic Paleontology"
  oro_jurassic_paleontology_desc:0 "This land is a graveyard of ancient giants, where fossilized bones gleam like buried treasures. Among them lies the story of Earth's oldest cycles, a testament to life's rise and fall. These fragments are studied not for history but for inspiration, their shapes a haunting reminder of eternity."
  oro_jurassic_paleontology_tt:0 "§gThe Old Bones used dinosaur bones - usually large femurs - as weapons. While they see them as the bones of the giants, we see them as what they are.\nStill, some of the more hardened ones could retain their role as weapons of war, the sharpening process making it hard to decipher what species they used to belong to.§!"
  oro_shrine_of_the_ouroboros:0 "Shrine of the Ouroboros"
  oro_shrine_of_the_ouroboros_desc:0 "A great monument of dinosaur bones and obsidian rises, its twisting form endless in its symmetry. It winds skyward, an eternal serpent coiled in the embrace of death and rebirth. The bones glisten under the pale moonlight, their edges sharp with memory. Here, the faith of Ouroboros finds its clearest reflection, a reminder of the Dark Mother's endless design."

  oro_moab:0 "Moab"
  oro_moab_desc:0 "Moab is a settlement of contrasts, where settlers and tribals find fragile unity under the Dark Mother's shadow. Many see Hecate as an extension of their faith, a mysterious figure akin to the shadow of Mary herself."

  oro_elk_mountain_mission:0 "Old Mormon Elk Mountain Mission"
  oro_elk_mountain_mission_desc:0 "The Elk Mountain Mission once served as a beacon of Old World belief, now reclaimed for Ouroboros. Its halls, still marked by their former purpose, now hum with whispers of a darker, more enduring faith."

  oro_mantracks:0 "Mantracks"
  oro_mantracks_desc:0 "Hidden within the wasteland, massive footprints stretch across the earth, too large to be human. Though Dr. Adrian Beyr dismisses them as fabrications, the Old Bones tribe revere them as a mark of divine precursors who walked the world before humanity."
  oro_mantracks_tt:0 "§gOuroboros merchants had a field day selling 'Mantracks' to traders passing through the port—weathered slabs of stone marked with what some swore were human footprints beside ancient beasts. Before the war, grifters carved them near Moab, peddling proof that men once walked with monsters. Two centuries later, their work still fooled the gullible. For a handful of caps, a wastelander could leave convinced they held history in their hands. And for the merchants? There's no greater scam than one already blessed by time.§!"

  oro_shrine_of_legionfall:0 "Shrine of Legionfall"
  oro_shrine_of_legionfall_desc:0 "The shrine depicts Hecate with eight great wings unfurled, a figure of awe and judgment. Caesar kneels below her, cast in the image of a horned beast, vanquished beneath her glowing halo. The statue's laurel and cross blend faiths into one terrible image of divine retribution. In this place, faith in the Dark Mother becomes sharpened into the certainty of vengeance."

  oro_conclave_of_midnight:0 "Conclave of Midnight"
  oro_conclave_of_midnight_desc:0 "In the Conclave of Midnight, the fate of the western tribes will be decided. Their loyalty is uncertain, but their defiance is a roadblock we can no longer allow, for they stand between us and the Dark Mother's greater design."

  oro_strength_in_the_dark_mother:0 "Strength in the Dark Mother"
  oro_strength_in_the_dark_mother_desc:0 "Shadowed moonlight calls,\nMother of dark, wisdom's flame,\nFate bends to her will."
  oro_strength_in_the_dark_mother_tt:0 "§gAs Ouroboros strength grows, tribals flock to the Dark Mother's banner. Legionfall beckons!§!"

  oro_daughters_of_the_umbral_adytum:0 "Daughters of the Umbral Adytum"
  oro_daughters_of_the_umbral_adytum_desc:0 "Within the hollowed sanctum of the Dark Pyramid, they kneel in endless reverence, their forms painted in the pallor of sacred ash. Cloaked in silence and shadow, the Daughters of the Umbral Adytum do not speak as others do—they whisper to the void, to the Deep Moon, and to Hecate herself. They are the keepers of prophecy, the weavers of fate, and the hands that shape the will of the Dark Mother."

  oro_silent_sisters_of_the_pyramid:0 "Silent Sisters of the Pyramid"
  oro_silent_sisters_of_the_pyramid_desc:0 "They walk unseen, their ivory masks concealing all but the distant gleam of their eyes. Within the lightless halls of the Umbral Adytum, they seek transcendence through ritual deprivation—denying sight, sound, and self until only revelation remains. They are ghosts of the Pyramid, vanishing into the dark, emerging only to murmur the truths unearthed in silence."
  oro_silent_sisters_of_the_pyramid_tt:0 "§gThe secrets found in the void of the adytum are sacrosanct..§!"

  oro_chosen_from_wisdom:0 "Chosen from Wisdom"
  oro_chosen_from_wisdom_desc:0 "The Dark Mother selects only the most gifted to join the Adytum. Once, they were shamans, healers, and seers, scattered among the tribes. Now, they are reforged in Hecate's vision, the first generation of Ouroboros-born daughters stepping into the void of prophecy, ready to carry forth her wisdom for ages to come."
  oro_chosen_from_wisdom_tt:0 "§gThe collective wisdom of the tribes will bring us forward!§!"

  oro_keepers_of_prophesy:0 "Keepers of Prophecy"
  oro_keepers_of_prophesy_desc:0 "Their hands are stained in ink and blood, their visions drawn from the void. When the Dark Mother seeks wisdom, it is they who kneel before her throne, whispering the auguries seen in dream and shadow. The fate of Ouroboros is traced in their words, their divinations shaping both war and peace beneath the Dark Moon's gaze."
  oro_keepers_of_prophesy_tt:0 "§gRich barons from across the wasteland will pay us a fortune to hear from our witches soothsaying..§!"

  oro_whispers_in_the_dark:0 "Whispers in the Dark"
  oro_whispers_in_the_dark_desc:0 "To see all, yet be seen by none—this is the nature of true power. No longer shall the Daughters of the Adytum remain confined to their sanctum. Their whispers shall slip through the halls of power, guiding chieftains and ministers alike. The will of Hecate shall take root in all things, their unseen hands molding Ouroboros from the shadows."
  oro_whispers_in_the_dark_tt:0 "§gThe Umbral Daughters will continue to remain Hecate's personal handmaidens, soothsayers, and esoteric cabal atop the Dark Pyramid. They will rule from afar, being her eyes and ears as they focus their efforts on divining potential threats and mysteries.§!"

  oro_matrons_of_the_tribes:0 "Matrons of the Conquered"
  oro_matrons_of_the_tribes_desc:0 "Faith demands obedience, but loyalty is cultivated. Each Daughter of the Adytum shall be granted dominion over the conquered tribes, their presence reshaping them in the Dark Mother's image. The old chieftains are gone, their people given new guidance. What once knelt in fear shall kneel in devotion, bound to Ouroboros in faith and fealty."
  oro_matrons_of_the_tribes_tt:0 "§gThe Umbral Daughters will be the new appointed leaders of the sacred tribes, each assigned, with Hecate's blessing, their own tribe to rule. If a tribe doesn't exist for a certain population, they are vested the right to corronate them. In time, all of the wasteland will know Hecate's love; Daughters taught in the pyramid serving as noble stewards and feudal vassals of the Dark Mother.§!"

  oro_blood_hounds:0 "The Blood Hounds"
  oro_blood_hounds_desc:0 "The Blood Hounds are unlike the rest of the Hounds of Hecate, bound not by faith but by loyalty to Jordan Dae. They hail from the Viper tribes of the west, a brutal people with their own traditions of strength and survival. Though they march under Hecate's banner, they still fight by their own rules, wielding their own customs like weapons."

  oro_blood_hound_stinger:0 "Stinger, The Citadel's Eye"
  oro_blood_hound_stinger_desc:0 "Among them is a sniper of unerring precision, a ghost in the dust who never misses a shot. Though he now serves Ouroboros, he was born in a place called the 'Citadel,' though he speaks little of it. Unlike others in the city, he refuses the Dark Mother's obsidian coins, taking only bottlecaps in payment, as if to keep a part of his past untouched."

  oro_blood_hound_thunderkin:0 "Drumbeat of Lightning"
  oro_blood_hound_thunderkin_desc:0 "One Blood Hound - Thunder - stands taller than the rest, a raider-turned-soldier who wields a rocket launcher nearly twice his size. He was once a warlord in the wastes, but Dae conscripted him, recognizing the destruction he could bring to their enemies. He cares little for gods or prophets—only the thrill of battle and the power of fire and steel."

  oro_blood_hound_red_bandana:0 "The Red Bandana"
  oro_blood_hound_red_bandana_desc:0 "Leading the Blood Hounds is a veteran known only by the red bandana he wears, his mark upon the battlefield. A deep scar runs across his cheek, earned in a battle long past, though none dare ask him how. It is he who keeps the squad in line, ensuring they remain warriors, not just killers, and that their loyalty to Dae remains unshaken."

  oro_blood_hound_legionfall:0 "Hounds of Legionfall"
  oro_blood_hound_legionfall_desc:0 "If Ouroboros is to bring about Legionfall, it must turn to those who know war without illusions. The Blood Hounds are given a role in crafting the coming conflict, shaping the tactics that will see Caesar's empire burned to the ground. They do not speak of fate or prophecy—only blood, steel, and the certainty of battle."
  oro_blood_hound_legionfall_tt:0 "§gThe Bloodhounds set up camp across the river, in Legion territory. They cause trouble behind enemy lines and generally try disrupt their defenses along the river!§!"
  oro_blood_hound_guardians:0 "Guardians of the Dark City"
  oro_blood_hound_guardians_desc:0 "Hecate grants the Blood Hounds dominion over Ouroboros's defenses, entrusting them with its last line of protection. Where the city's faithful guard it with devotion, the Blood Hounds guard it with sheer ferocity, refusing to let it fall. Should the Legion come, they will not find priests waiting for them—only warriors, ready to kill."
  oro_blood_hound_guardians_tt:0 "§gThe Bloodhounds set up in the city of Ouroboros, establishing a small mercenary outfit. They help to arm citizens and instruct faithful wastelanders in Legionary tactics.§!"
  #Nyx, Greek Goddess of the Night + "hemeron," suggesting a full cycle of day and night, akin to the Ouroboros symbolizing eternity and the cyclical nature of existence
  #nik-THEM-er-on
  oro_purfication_effort:0 "The Nychthemeron Grove"
  oro_purfication_effort_desc:0 "To outsiders, the Nychthemeron §g(nik-THEM-er-on)§! Grove of Ouroboros must appear as an otherworldly sight. Lush with dense, pre-war vegetation, it stands as a verdant oasis amidst the desolation. Hecate commanded her daughters to purge the land of post-war flora, which she deemed tainted by the Legion's influence, and replaced them with plants that symbolized her divine will. "

  oro_water_powered_extraction:0 "The Great Dockyard"
  oro_water_powered_extraction_desc:0 "The dockyard of Ouroboros is a bustling hub, vital for importing vital trade goods. Ships and caravans bring in resources from distant lands, including the Baron's Eyrie, New Canaan, and Dog City. This steady flow of supplies ensures that Ouroboros remains well-equipped and resilient. Ouroboros's purple-hued naval standards are well known across the Colorado river."

  oro_final_revenge:0 "Legionfall"
  oro_final_revenge_desc:0 "Twixt ruin and night,\nBloodied sands drink conquest's bane,\nCaesar's end be writ."

