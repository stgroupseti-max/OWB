l_english:
  
 ### WAKAW ###
 
 wak_the_doctor_is_in:0 "§7The Doctor Is In§!"
 wak_the_doctor_is_in_desc:0 "Although there is no true break in the practice of medicine, there are highs and lows, and §GDr. Toboggan§! has been around enough to know when a high is coming."
 wak_medical_records:0 "Perusing Medical Records"
 wak_medical_records_desc:0 "§GDr. Toboggan§! could use a quick reminder of all his patients.... Gronkonkle better put on another pot of stim-coffee."
 wak_psycho_ward:0 "§9Psych-o-Ward§!"
 wak_psycho_ward_desc:0 "The §9Psycho-Mutants§! are too destructive to both other Super Mutants and themselves to be allowed free roam of the hospital."
 wak_nightkin_rehabilitation_gardens:0 "§3Nightkin Rehabilitation Gardens§!"
 wak_nightkin_rehabilitation_gardens_desc:0 "Our attempts to slow the degradation of a §3Nightkin's§! mental capacities have proven... less than fruitful. For now all we can do is make their lives free of mental fog and pain."
 wak_pet_familiarization_plan:0 "Pet Deathclaws"
 wak_pet_familiarization_plan_desc:0 "Deathclaws have a strange attraction to the hospital and the §3Nightkin§! and §9Psycho-Mutants§! seem to be enjoying petting and playing with the Deathclaws.... No harm no foul right?"
 wak_a_doctors_borders:0 "A Doctor's Borders"
 wak_a_doctors_borders_desc:0 "The sad reality is that §GThe Doctor§! can't be everywhere at once and thus many people go without his care. Now that doesn't mean he doesn't try to keep up with current events where he can."
 wak_headcount:0 "§tUnnerving Headcount§!"
 wak_headcount_desc:0 "Recently we've been having discrepancies in our records and patients. It'd be best if we took the initiative to hunt down where our records are failing.... and more importantly why."
 wak_letter_from_lugnut:0 "§OA Letter From Lugnut§!"
 wak_letter_from_lugnut_desc:0 "What a nice young fellow that §OLugnut§! has grown up into. I wonder what this letter is about, perhaps he wants an update on his Grandma, what a caring young man."
 wak_a_note_of_cordiality:0 "A Note of Cordiality"
 wak_a_note_of_cordiality_desc:0 "It would be unbecoming of us to not send Pierre something congratulating his recent winning of the Grand Electorate. Although lets not give him any bright ideas about a budding friendship."
 wak_patient_0:0 "§LPatient Zero§!"
 wak_patient_0_desc:0 "A strange half-man half-machine entity has barged into the clinic with crude drawings of wooden beings in pain. An interesting case to be sure, and one that must be as understood as possible in as short a time as possible, it would be catastrophic if it's allowed to spread, especially to the already sickly §3Nightkin§!."
 wak_impromptu_fieldwork:0 "Impromptu Fieldwork"
 wak_impromptu_fieldwork_desc:0 "The outbreak in Fairy Glen is very concerning and even more so intriguing. §GThe Doctor§! will lead a group of his most brilliant researchers to help cure some trees."
 wak_fairly_odd_police:0 "Fairly Odd Police"
 wak_fairly_odd_police_desc:0 "Frankie is an average kid \nThat no one understands \nToboggan and Pierre and Dundurn \nAlways giving her commands (Stop brainwashing kids! twerp!) \nRainbows and sunshine up in her room \nIs broken instantly \nBy her fathers secret genetic kid police force who keep the people in line \nCause in reality, they are her \nOddpolice, Fairy Oddpolice."
 wak_survey_of_the_glen:0 "Survey of the Glen"
 wak_survey_of_the_glen_desc:0 "Medicine is a practice of humanity and if our 'medicine' doesn't push to include our patients... well then we're no better than monsters!"
 wak_emergency_relief_of_mental_anguish:0 "Emergency Relief of Mental Anguish"
 wak_emergency_relief_of_mental_anguish_desc:0 "The data is in and it says our patients are so very incredibly unhappy. So today we get the honor of the unorthodox prescription of coloring books, candy, and daily intakes of the game "Patty-Cake"."
 wak_point_of_care_facility:0 "Point of Care Facility"
 wak_point_of_care_facility_desc:0 "It's no use travel back and forth, risking the lives of the our patients in Glen and Birch Hills. The sickness is in Glen and so that is where we will stay!"
 wak_preliminary_breakthroughs:0 "Preliminary Brealthroughs"
 wak_preliminary_breakthroughs_desc:0 "We've had incredible breakthroughs in our fundamental understanding of the Afflicition of these Fairys. By studying the growths of the oldest and most affected members of the group, we've learned that this was caused by an introduction to a antigen early on in life. Predictably we are as of yet unaware of any way to reverse or even slow-down this process of carcinization. Perhaps if we got our hands on whatever was the cause of the antigen..."
 wak_fatal_politiciomous:0 "Fatal Politiciomous"
 wak_fatal_politiciomous_desc:0 "An uncurable condition has befallen many of the bureaucrats of the Electorate. This condition causes uncontrollable lying, feelings of a need to backstab, and increased notions of self-importance. Such a heartbreaking ailment and sadly has no known cure."
 