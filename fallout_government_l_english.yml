  ##Settler##
  centralization_settler_minimum:0 "Town Officials"
  centralization_settler_minimum_desc:0 "Towns across our nation are entrusted to local officials with the freedom to enact mandates coming from the top as they see fit. In the best of times, this makes for salt-of-the-earth administrators governing with their local communities’ best interests in mind. Frustratingly, these sorts of posts also tend to attract the worst kind of crooks…"
  centralization_settler_medium:0 "Regional Councils"
  centralization_settler_medium_desc:0 "By making local officials accountable to bodies closer to central government, we stand to minimize some of the corruption and pussyfooting taking place at the fringes. In doing so, we also get in the way of some of our rowdier settlements’ secessionist ambitions. The obvious downside is that faceless bureaucrats will never elicit the same warm and fuzzy feelings as the chubby-cheeked community leader from up the road."
  centralization_settler_heavy:0 "United States"
  centralization_settler_heavy_desc:0 "Outside of life-or-death scenarios, it used to be the case that central government would have to trudge through weeks of arm-wringing and consultations to extract any concession out of regional bodies. But the world is becoming a more dangerous place – the line between essentials and frivolities blurs. With that in mind, we are implementing a new office tasked with liaising with individual regional councils, ensuring rapid response and accountability from local authorities, no matter the issue. "
  centralization_settler_maximum:0 "Powerful Executive"
  centralization_settler_maximum_desc:0 "Enough consultations, enough stakeholderism, enough of it all! The Old World went the way of the cuckoo because it simply could not get over itself when it mattered most. But we will not be strangled by these same conventions. From now on, power will reside solely with a handful of aides, top officials, and our executive. Come what may, it won’t be lunch break before the wheels of government are set in motion for any given policy decision."
  ##Tribal##
  centralization_tribal_minimum:0 "Nomadic Families"
  centralization_tribal_minimum_desc:0 "While nominally of the same tribe, most members tend to operate as nomadic family units, moving in and out of settlements as needed and rallying together only under life-or-death circumstances. A lack of accountability begets more agreeable prisoners of war – if only because nobody is willing to watch over the prisons. "
  centralization_tribal_medium:0 "Village Units"
  centralization_tribal_medium_desc:0 "The Wasteland is a dangerous place – when the parents fall ill, who will watch over the younglings? In wrestling with that quandary, some of the families have elected to settle down in ever-sprawling encampments, vowing to look out for one another when danger comes knocking. As the tribe coalesces, members begin to carve out new roles and identities for the wellbeing of the community."
  centralization_tribal_heavy:0 "Federated Clans"
  centralization_tribal_heavy_desc:0 "With the villages growing and prospering, it is key that we never forget our roots. The most influential families from across the tribe have agreed to serve as official liaisons for their respective communities, promising coordinated action on the issues that matter most. Eventually, everyone back home will accept the need for this more centralised approach – whether they want to or not. "
  centralization_tribal_maximum:0 "Tribal Chiefdom"
  centralization_tribal_maximum_desc:0 "At the end of the day, only one can ever be at the helm of the tribe. With settled communities and proper delegation finally in place, that becomes more than wishful thinking. We will beg and scrape and no longer – for under our leader, we have become legion."
  ##Raider##
  centralization_raider_minimum:0 "Every Raider For Themselves"
  centralization_raider_minimum_desc:0 "It’s a dog eat dog world out there in the wasteland and nowhere is that more true than in our own turf. The only organization comes from whoever’s got the guts and the firepower to make some and most of our people spend their time doing whatever the hell they want. The only thing really holding us together is whoever’s at the top and sticking it to everyone else."
  centralization_raider_medium:0 "Bosses Make The Rules"
  centralization_raider_medium_desc:0 "Every good raider needs a crew and every good crew needs a boss. Who else would make the plans and keep us from killing each other? Those bosses call just about the shots in our turf and while they don’t always see eye to eye we’re all on the same side here. Every boss has got their own way of doing things though so it’s good to know whose dirt you’re walking on at any given moment."
  centralization_raider_heavy:0 "Orders From The Top"
  centralization_raider_heavy_desc:0 "We got a proper pecking order around here, and that kind of thing is what makes us strong. From soldier to crew to lieutenant to boss all the way up to the big bosses everyone’s got their place and their marching orders. Doesn’t stop anyone trying to climb their way up the ladder and get a bigger piece but we waste a whole lot less time screwing around than other outfits. "
  centralization_raider_maximum:0 "Iron Fist Of The Overboss"
  centralization_raider_maximum_desc:0 "This ain’t a do what you feel kind of outfit, not unless you feel like getting put underground. We got one Boss and what they say goes. If the Boss says jump you say “On Who?”, if the Boss says kill your mate you say “With what?” If everybody does their job though we all keep our asses intact and it’s the other guys who lose theirs."
  ##Brotherhood##
  centralization_brotherhood_minimum:0 "Unsupervised Brothers"
  centralization_brotherhood_minimum_desc:0 "The Brotherhood of Steel has survived for centuries wholly as a result of the near-inhuman level of training and discipline instilled into its members. Indeed, those senior enough to act as field operatives can be entrusted to make tough or unorthodox decisions in the name of the organization’s long-term success. As a chapter, we hold this to be true even should those calls involve closer cooperation with outsiders than Codex purists may be comfortable with..."
  centralization_brotherhood_medium:0 "Conservative Paladins"
  centralization_brotherhood_medium_desc:0 "Frequent patrols, supply runs and expeditions are a part of any Brotherhood of Steel chapter’s regular operating procedure. This is not to mean we can afford to lollygag – and the ones who climb the ranks fastest understand that. To that end, surface squads are headed by senior paladins ready to whip bleeding hearts into line to prevent fellow brothers from getting bogged down in everyday wastelander problems... most of the time anyway."
  centralization_brotherhood_heavy:0 "Silent Fortresses"
  centralization_brotherhood_heavy_desc:0 "Our chapter continues to send operatives out on missions at a relatively steady rate but does so only under the veil of night or harsh weather conditions to minimize contact with outsiders. Every day, wastelanders flock to our gates, demanding assistance with their trivial concerns and petty squabbles – every day, the vast majority are turned back at gunpoint. While the elder does very occasionally sign off on requests coming from the surface, this is done only insofar as it clearly and directly benefits the Brotherhood’s core mission."
  centralization_brotherhood_maximum:0 "Steel Island"
  centralization_brotherhood_maximum_desc:0 "Expeditions and surface outposts are kept to a bare minimum to uphold our chapter’s immediate needs and survival. Because of this, most of the pest-ridden wastelanders from the surrounding settlements are doubtful of our very existence. Why wouldn’t they be? Not like we pretend to be home when they shuffle up to our bunker’s heavily reinforced blast doors. Just as well – when the time comes, they won’t know what hit ‘em."
  ##Robot##
  centralization_robot_minimum:0 "Autonomous Automatons"
  centralization_robot_minimum_desc:0 "As with humans or other organic peoples, our structure is one of many individuals working together. Each robot has their own intelligence, personality and programming parameters to inform their actions and we work together through proximity based communications. It is slower to get things done and requires far more consensus than a master intelligence would but we have the benefits of varied viewpoints and processing patterns to make us adaptable. Organic subjects find this relatively relatable."
  centralization_robot_medium:0 "Intranet Enabled"
  centralization_robot_medium_desc:0 "We are still a collective of many robots with their own unique intelligences and programming but have been connected to each other through an overarching intranet. With this we have the benefits of being able to communicate and coordinate across great distances at speeds only limited by our upload and download capacities. There is still much internal conversation about the right courses of action but no longer is there much concern over proximity to slow us down further. Organic subjects are unable to interface with this intranet without computer access and risk being left in the dark."
  centralization_robot_heavy:0 "Master Control Program"
  centralization_robot_heavy_desc:0 "Robots and other machines within our network are capable of autonomous action but are all subordinate to the master intelligence be they an AI or an organic master. Individual units may interpret or carry out their orders in different ways but none will or even can disobey. There is no need for the reaching of consensus or internal debate and all units may act in concert together. Organic subjects are expected to obey commands with the same lack of dissent and hesitation."
  centralization_robot_maximum:0 "Legion Of One"
  centralization_robot_maximum_desc:0 "There is only intelligence, one overarching program or individual from which all thought and will springs. Individual machines only vary in their shape and function, with no ability to act independently. As long as the network is active they are extensions of the central intelligence and act out orders immediately and exactly as intended. It is a hive mind, not a collective. Organic subjects exist at the pleasure of the central intelligence and must follow any commands to the letter."
  ##Super Mutant##
  centralization_super_mutant_minimum:0 "Wandering Gangs"
  centralization_super_mutant_minimum_desc:0 "Back when the Master called the shots, it wouldn’t take longer than a few hours to rally a sizeable pack of mutants from up and down the Wasteland – ahh those were the days. Now, you’d be lucky to grunt a handful into standing in a single-file line. Sigh… ‘least the rations should last us a little longer."
  centralization_super_mutant_medium:0 "Strike Groups"
  centralization_super_mutant_medium_desc:0 "That’s more like it. Took a bit of strongarming, but some of the older mutants have agreed to step up and take charge of our more uh… left-behind brethren. Should give us the ounce of organization we need to start muscling up to some of our punier neighbors."
  centralization_super_mutant_heavy:0 "Mutant Legions"
  centralization_super_mutant_heavy_desc:0 "The boss has picked out some of the more promising strike group leaders to take charge of larger units. If they can handle the dum dums, shouldn’t be too much issue takin’ in the ones on the level, ay? If we keep this up, the entire region will learn our name before long."
  centralization_super_mutant_maximum:0 "New Unity"
  centralization_super_mutant_maximum_desc:0 "It’s taken months of drilling and countless pints of mutant blood, but what a sight to behold. Our brethren, eagerly marching in unison, at the boss’s beck-and-call. Almost reminds one of the back-when times. Of better times. And who knows – we might even go as far as to succeed where He failed."

  ## Press Laws

  press_laws:0 "Press Laws"
  free_press_events_tt:0 "\nOccasional Free Press §YEvents§!"
  state_press_events_tt:0 "\nOccasional State Press §YEvents§!"
  zero_press_events_tt:0 "\nNo Press §YEvents§!"
  press_intelligence_to_others_negative_20_tt:0 "All Intelligence Types to others: §R+20.0%§!"
  press_intelligence_to_others_negative_10_tt:0 "All Intelligence Types to others: §R+10.0%§!"
  press_intelligence_to_others_positive_10_tt:0 "All Intelligence Types to others: §G-10.0%§!"
  press_intelligence_to_others_positive_20_tt:0 "All Intelligence Types to others: §G-20.0%§!"
  political_effort_press:0 "Freedom of Speech"
  political_effort_press_desc:0 "An informed society is a resilient society – out in the wastes, that’s the only quality worth a damn. With that in mind, we will avoid policing independent communications and press activities across the land, promoting political debate and minority voices in the process. While the public will no doubt give us credit for our commitment to upholding freedom of speech and bipartisanship, our rivals will catch the whiff of opportunity. In time, we’ll have to reckon with the consequences of the freedoms we champion..."
  political_effort_favored_press:0 "Favoured Message"
  political_effort_favored_press_desc:0 "While free debate is all well and good, we must accept that some ideas are worthier than others – and that the public can’t always be trusted to know which is which. It is only right then, that the more “productive” outlets be given a leg-up – an exclusive interview with a senior official here, a tax write-off there…  In doing so, we allow our people to express subversive viewpoints while keeping their worst excesses in check. After all, isn’t that what governing is all about? "
  political_effort_state_press:0 "The State Press"
  political_effort_state_press_desc:0 "To ensure the stability of our nation, it’s essential that the right message be the loudest. To that end, we’ll throw our support behind our largest and most influential broadcaster, filling the ranks with loyalists from top to bottom. We won’t need to use a heavy hand against dissenters – at least not openly – as our champion will wield enough resources to easily dominate the news cycle. Might not exactly be the best way to reach across the aisle – but it’s not like they’d take the high road if our positions were reversed!"
  political_effort_censorship:0 "Muzzle Dissent"
  political_effort_censorship_desc:0 "No matter how well you steer a ship, some folk will always try and sink you. For the sake of our people, it’s imperative to establish guardrails to minimise the danger posed by subversive propagandists in our lands. Whether through print or the airwaves, we will actively police the news cycle, ensuring our people don’t have to contend with misinformation – while planting the boot into those who defy us."
  political_effort_zero_press:0 "Information Blackout"
  political_effort_zero_press_desc:0 "Corner a beloved pet too hard, and it might just bite back; same goes for any hack with a pen or microphone on our payroll. Most take up the trade to satisfy their delusions of grandeur, and their head only grows once they realise their place in the pecking order. Moving forward, we will shut down all news outlets and radio stations in the land, whatever their affiliation, all the while coming down hard on anything beyond whispered rumours. Keep them in the dark long enough, and they’ll learn to kiss the only hand that feeds them."
  political_effort_silence_press:0 "Silence"
  political_effort_silence_press_desc:0 "When those who have something to say lose all hope, only silence remains."

