  #BLC#
  BLC_ruler_party:0 "Mallet's Clique"
  BLC_ruler_party_long:0 "Mallet's Clique\n§gEncompassing most of the former inmates of the Tibbets' Penitentiary and some other unruly characters from the Wasteland, Mallet's Clique is yet another one-man strongman show. If you want to be influential around here, you need to be ruthless and deceiving, while earning the trust of your fellow highwayman with fist fights, booze- and jet-consuming competitions - just like pre-war politicians did! While you're useful for the boss and your loyalty is unwavering, you will do here nice, kid.\n\nColloquially called the "raiders", the Clique's existence is hanging by a thread called the Compromise. In any other civilized society, they would have been purged from day one, but the nation needed every gu available against the upcoming onslaught, so a deal was brokered. As long the Clique acts like the first line of defence, they can live unharmed with some minimal protections from the law. \n\nMallet McBride is an asshole, but the largest and meanest of the bunch, and nobody believes someone like him could be cunning. He is an old man now, and actively isolated from every other faction in Black Canyon, but there's a chance that Battery will need to learn a lesson - that old dogs do not need to learn new tricks.§!"
  BLC_ruler_party_prisoners:0 "The Wardens"
  BLC_ruler_party_prisoners_long:0 "The Wardens\n§gAfter McBride has been completely sidelined by Battery and most of his goonies sent back behind bars, the Penitentiary after many decades needed new wardens to secure them over. One Warden Jackson, coming from a far-away place called “Fort Cap Hell” happily accepted the position with his experienced, rag-tag peacekeepers. Ex-Enclave officers, deserted NCR military police members and mercenaries fittingly named “Wardens of the White” all take part of his operation and run our prison effectively.\n\nThey represent their own needs, but have virtually no political power in Battery's new court of democracy.§!"
  BLC_elites_party:0 "Merchants' Guild"
  BLC_elites_party_long:0 "Merchants' Guild\n§gThe Guild is created first and foremost to represent the needs and wishes of the Yampan Community Coalition, the northernmost member of the confederation. Because of that, mostly the mayors of their towns and other influential characters are their members, but because of the policies they seem to achieve - free trade, naval build-up and monetary reforms - they also have merchants and craftsmen in their ranks from all around the nation. While they appear the most civilized of all of the factions, they tend to be the greediest and most corrupt of them too.\n\nBearhard Rivers is a silver-tongued merchant, great organizer and natural leader, but his skills are heavily tempered by his own growing ego and self-serving nature. As long as his ambitions can be holstered he will be a great asset to Battery - but the question is if Battery can afford the luxury of not being over-reliant on him.§!"
  BLC_intellectuals_party:0 "Tribal Council"
  BLC_intellectuals_party_long:0 "Tribal Council\n§gThere are several tribal bands and clans that live in the wilderness of Colorado, and they are all represented by the Tribal Council. While the Little Snakes or the River Foxes have their special and important part in Black Canyon's ecosystem, the Council are mostly staffed with people from the Painted Men tribe. They defend the ancestral rights of the people under their wings, their sacred sites and ways of living - but because of that, they can appear vehemently anti-developmental and stubbornly religious.\n\nThey're led by the Warded, an ex-con from the Penitentiary who became their shaman after his prison tattoos made him the chosen one. He slowly but surely radicalized the mostly peaceful people under his leadership, and if this rabid dog loses his leash, he can very easily turn the most peaceful corner of the Wasteland into a bloodbath.§!"
  BLC_people_party:0 "Caravan Congress"
  BLC_people_party_long:0 "Caravan Congress\n§gA patchwork of alliances connected to Battery of Mesa Verde, the Caravan Congress is the most colourful and bizarre faction of the four in Black Canyon. Having little to no agenda of their own, the Congress acts as a diplomatic force between the other three to broker out deals and compromises on a daily basis. They fight to keep their weak democracy alive and anyone can join as long they are here for a good cause. Their original core was based on the "travelling city" dubbed as the Great Caravan, where people moved constantly in the Colorado and Wyoming area, helping their fellow nomads on the way.\n\nBattery of Mesa Verde is a well-known character in this part of the Wasteland. Closest former companion of the Prisoner, a local good-doing legend who left the area, Battery tries his best to at least fathom all the good his friend left behind. He can only hope that she is proud of him.§!"

  #BAG
  BAG_ruler_party:0 "Coleridge's Clique"
  BAG_ruler_party_long:0 "Coleridge's Clique\n§gEncompassing almost all military personnel from California, the Clique is an informal group of soldiers and war racketeers who are united by their loyalty to the General. The Clique will serve the strongman of California as long he keeps rewarding his lackeys sufficiently.\n\nGeneral Coleridge is a war veteran and avid supporter of characters such as Lee Oliver and Cassandra Moore. He believes Colorado is just the newest possible state of the Republic, and that democracy works best when it is managed by firm hands. With the extensive network of allies he built up in his career, he is the most likely candidate to lead Colorado to victory.§!"
  BAG_elites_party:0 "The Radiophobians"
  BAG_elites_party_long:0 "The Radiophobians\n§gA loose coalition of hatred, they are a fringe power in the politics of the Expedition. Bigots, mutant-haters, conspiracy theorists misunderstood "geniuses", spineless bootlickers and political radicals, the Radiophobians are the crucible of outcasts. Traumatized soldiers, chem-addicts, they're united only by what they hate.\n\nInformally led by Sergeant Larsen, a RadAway addict from the 1st Expedition, they're mostly tossed around in the infighting of the Doctor and the General.§!"
  BAG_intellectuals_party:0 "The Academics"
  BAG_intellectuals_party_long:0 "The Academics\n§gThe core of the Expedition, the Academics encompass most of the scientific detachment sent to Colorado. Considered the intelligentsia of the local political scene, engineers, programmers, chemist and biologists all found their place in the political machine here - even some teachers and students as well. United by their shared goal of reclaiming the Boulder Dome, there are few things that ideologically tie them together more tightly. Meritocratic in nature and mostly in practice, the skilled and smart can reach the highest positions regardless of race and beliefs.\n\nThey're led by Dr. Goddard, the officially appointed leader of the Expedition and electromechanical engineer. As long as he's at the helm, they will secure the Dome by any means necessary.§!"
  BAG_people_party:0 "Agnes' Posse"
  BAG_people_party_long:0 "Agnes' Posse\n§gA group that gathered around their unifying figure, the "Posse" fits perfectly into the factional rivalry but still sticks out somewhat. On a superficial level, it would seem that she is yet another strongman character, rallying lackeys to win her cause. But her group is actually quite diverse and united on ideological lines. Favouring diplomatic solutions, the democratic process and ideas derided as "communist", the Posse found followers from soldiers to scientists.\n\nDr. Agnes is a unifying figure, a mediator between the Doctor and the General and a quiet but hardworking character. If she finds ambition herself, maybe one day she will lead Colorado into the future...§!"

