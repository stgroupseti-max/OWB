  #### Laws #####

  ## Military Law Categories

  outsider_recruitment_laws:0 "Outsider Recruitment"
  undesirables_recruitment_laws:0 "Undesirables Recruitment"
  mutant_recruitment_laws:0 "Mutant Recruitment"
  officer_training_laws:0 "Officer Training"
  army_training_laws:0 "Army Training"

  ## Outsider Recruitment

  outsider_law_none:0 "No Outsiders"
  outsider_law_none_desc:0 "When we conquer new lands and subjugate other nations, we must consider what is to be done of the fighting populace which remains after a war is done. Again and again, we will come to the conclusion that the divide between cultures is just too wide, that the possible friction of foreign soldiers is greater than the miniscule growth in our ranks."
  outsider_law_volunteers:0 "Outsider Volunteers"
  outsider_law_volunteers_desc:0 "Especially after a war, we are in no position to turn down able-bodied men seeking to fight in our name. Even if they may come from a land that was not always ours, we must be sure to include and integrate willing soldiers wherever we may find them. It must be said, though, there are language and culture barriers to be dealt with."
  outsider_law_auxiliaries:0 "Outsider Auxiliaries"
  outsider_law_auxiliaries_desc:0 "We must ensure a properly-staffed army wherever possible, and a natural progression of this is to find suitable roles for willing outsiders to carry out. Though a fully-fledged combat role may not suit them, we are inclined to relegate outsiders to support units wherever possible, even if it impacts coordination between units."
  outsider_law_batallions:0 "Outsider Battalions"
  outsider_law_batallions_desc:0 "For the purposes of finding able-bodied soldiers, we must consider integrated populations no different from our local stock. Former enemies and rivals can find a productive place amidst our armies in units of their own, whether segregated or mixed. In allowing this, though, we must consider the unrest this may cause within our military hierarchy."

  ## Brotherhood Outsider Laws

  outsider_law_brotherhood_initiates:0 "Outsider Initiates"
  outsider_law_brotherhood_initiates_desc:0 "The Brotherhood could let outsiders serve as squires to our Paladins."
  outsider_law_brotherhood_knights:0 "Outsider Knights"
  outsider_law_brotherhood_knights_desc:0 "Given our lack of men and manpower, some argue we should let talented outsiders become Knights. We did let the Chosen One do it, after all."

  ## Undesirable Recruitment Law

  undesirables_law_none:0 "No Undesirables"
  undesirables_law_none_desc:0 "If we are to maintain cohesion and order within the ranks of our military, we must ensure a certain level of morality and trustworthiness among our men. Abiding with the laws of our nation, we will ensure that we do not allow the presence of any criminal element within our military."
  undesirables_law_petty:0 "Petty Criminal Conscripts"
  undesirables_law_petty_desc:0 "Though law and order are vital elements of a successful military, over-zealously denying fit and able men service because of small offences is arbitrary and counter-intuitive. There are perfectly valid reasons why a man might steal food or become insubordinate, and they should not preclude him from service."
  undesirables_law_homicidal:0 "Homicidal Conscripts"
  undesirables_law_homicidal_desc:0 "At its core, an army is a relatively organized collection of men armed and willing to kill. With the collection of these sorts of people being our primary objective, why would we deny serial killers and the like? Though they may bring a sort of instability to our army and our reign in general, they lend themselves well to the task of taking up arms, hopefully against our opponents."
  undesirables_law_raider:0 "Raider Conscripts"
  undesirables_law_raider_desc:0 "Both within our borders and beyond, there exist groups of individuals who commit themselves to the task of accumulating wealth and power through murder, extortion, drug dealing and other such unlawful deeds. Though their open disdain for law and authority will leave its mark upon our nation as a whole, it is only logical we make use of their skills."
  blc_undesirables_law_raider_compromise:0 "The Raider Compromise"
  blc_undesirables_law_raider_compromise_desc:0 "As more and more criminal elements joined our armed forces, it was certain that their presence will severely hurt our organization. The Compromise, which gives them extra rights and evasion from some laws for their service keeps them in line more than perfectly."

  ## Mutant Normal Law

  normies_law_none:0 "No Normies"
  normies_law_none_desc:0 "Normies, Normies everywhere. In the streets, in the sewers, in the forests and hills and ruins. Smooth-skin normies have no place standing on equal footing in our society."
  normies_law_allowed:0 "Normies Allowed"
  normies_law_allowed_desc:0 "Sure, Smooth-skin normies might hunt and prosecute us if not kept in check. That still doesn't mean that we can't work alongside the helpful of their kind, those who prove themselves useful to our cause."

  ## Mutant Recruitment Law

  mutant_law_none:0 "No Mutants Allowed"
  mutant_law_none_desc:0 "The wasteland is pockmarked with the presence of those shaped and changed by radiation or other foul, militant sciences. For the purposes of our army, they must be considered unsafe and degenerate, and be denied service without exception. To do otherwise would be to put our whole army at risk."
  mutant_law_none_allowed_to_remove_tt:0 "§YThis will lock our mutant recruitment law.§!"
  mutant_law_ghoul:0 "Ghoul Recruitment"
  mutant_law_ghoul_desc:0 "Simply put, ghouls are more equipped to cope with the conditions of the wasteland than the baseline human. With an extreme tolerance for radiation and a remarkably hardy constitution, a ghoul makes a model marching soldier. How can one deny a soldier who doesn’t eat, doesn’t age, and can walk off even the most fearsome wounds?"
  mutant_law_super:0 "Super Mutant Recruitment"
  mutant_law_super_desc:0 "It is true, super mutants are quite super. Invariably warlike, and far more mighty and vicious than any human, the presence of these mutants in our army will increase our military might considerably. This can prove to be a double edged blade, though, for the super mutant caste system that dictates the puny human as inferior may lead to insubordination and disorder in our ranks."
  mutant_law_both:0 "Recruit All Mutants"
  mutant_law_both_desc:0 "The theory of evolution is simple: the weak die, the strong survive. Though ghouls and super mutants cannot be considered outright superior to the basic human, they have a great many advantages that lend to their survival in the wasteland. Though it may affect the structure and stability of our nation and army, we must make proper use of these advantages."
  robotic_army:0 "Rely on Robots"

  ## Officer Training Laws

  officer_law_local_heroes:0 "Local Leaders"
  officer_law_local_heroes_desc:0 "When it comes to who should lead our armies into battle, the answer is simple. Amongst the populace of our nation, there are a unique handful who distinguish themselves through remarkable bravery, heroism and skill. They have the support of the people, and are fit to lead."
  officer_law_local_legends:0 "Legendary Wastelanders"
  officer_law_local_legends_desc:0 "From time to time, it seems, there are people who act in such a way that they accrue a reputation. They may be guerilla fighters, unstoppable vigilantes, wise sages, or even a particularly scary bandit. Regardless, they have the qualities needed to be leaders."
  officer_law_professional_mercenaries:0 "Proficient Mercenaries"
  officer_law_professional_mercenaries_desc:0 "Though recruiting our leadership from within is a decent option, we must also consider drawing on outside talent. In the wasteland, there’s no shortage of skilled and brutal killers who would happily lend their services for a price. These mercenary officers are typically more shrewd, quick-witted and imposing than the typical local levy, and will do well in a leadership role."
  officer_law_veterans:0 "Battle-Hardened Soldiers"
  officer_law_veterans_desc:0 "Of those among us fit to lead, none are more so than our veteran troops. They’ve no doubt been through hell and back, and gained a comprehensive understanding of tactics and leadership from the ground up. They will return to the battlefield not as soldiers, but as leaders, making use of what they’ve learned to help guide the battle."
  officer_law_military_academy:0 "Military Academy Officers"
  officer_law_military_academy_desc:0 "If we wish to reinforce our command structure any further, we must make considerable investments into our understanding of tactics, and we must be sure to train our leaders in what they must know in the same way we would train our soldiers. The end result will no doubt be a well-oiled fighting machine, overseen by the cunning and learned men with the aptitude to lead."

  ## Mutant Officer Training Laws

  officer_law_mutant_instinct:0 "Mutant Instinct"
  officer_law_mutant_instinct_desc:0 "The end product of FEV mutation, super mutants are brutally efficient. Over 800 pounds of muscle, enhanced cell regeneration, and immune to most if not all human diseases, even the dumbest mutant is a force to be reckoned with. Due to their comparatively small numbers in relation to the human population, many mutants have experienced some form of social isolation which leads to a basic form of self sufficiency. "
  officer_law_mutant_dumdum:0 "\"Dum-Dums\""
  officer_law_mutant_dumdum_desc:0 "Second generation mutants are some of the most common mutants of the wasteland. While their mental capacities are handicapped in compared to first generation, they are no strangers to combat. Able to work together and use their raw strength and endurance to their advantage, any super mutant is capable of working in a squad to destroy their enemies."
  officer_law_mutant_second:0 "Second Generation Training"
  officer_law_mutant_second_desc:0 "Even with the mental deficiencies of the second generation of mutants, we can expect more from our soldiers than just mere savagery. Drills, target practice, unit cohesion. This is something that cannot be left behind as a remnant of the humans."
  officer_law_mutant_first:0 "First Generation Training"
  officer_law_mutant_first_desc:0 "The constraints of our lesser brethren cannot stop us from reaching our true potential. Mixed fire teams, suppressive barrages, excessive scouting, terror raids. Their idiotic minds may not be able to understand everything, but it can get the job done. "
  officer_law_mutant_master:0 "Children Of The Master"
  officer_law_mutant_master_desc:0 "Before the cursed Vault Dweller killed the Master, mutants were destined to take over the Wasteland. Our strength, our will, our brutal cunning. All of these give us the right to shape the Wasteland in our image, no matter what the inferior races think. There will be nothing but the finest leading our armies in our new world."

  ## Military Training Law

  training_law_none:0 "No Training"
  training_law_none_desc:0 "With regard to the state of our military, we cannot make two ways about it. At the end of the day, any amount of fancy tactics or advanced doctrine can be easily undone with a single bullet or a heavy hit of radiation. The wasteland is a dangerous place, and pulling a trigger or swinging a club is simple enough. Instinct and weaponry will have to do."
  training_law_wasteland:0 "Wasteland Survival Training"
  training_law_wasteland_desc:0 "The wasteland is a rough and violent place, and one should expect that they will have to defend themselves eventually, be it against animals, raiders or robots. There are a fair few men in our ranks with the upbringing to know how to handle themselves, and having them impart their knowledge to all our recruits will prove a boon."
  training_law_mercenaries:0 "Mercenary Training Instructors"
  training_law_mercenaries_desc:0 "Throughout the wasteland, there exists a certain profession revolving around skills in combat, that being the hired killer. These mercenaries are easily found, and for the right price, may present their abilities to us in a variety of ways. The most useful of these is bound to be the skills and knowledge they’ve accumulated over time, which will give an edge to our troops if passed on to them."
  training_law_veterans:0 "Veteran Training Instructors"
  training_law_veterans_desc:0 "It must be put plainly, a new recruit won’t live for very long unless they know what they’re doing. With the overall brutality of life in the wasteland, we can make the fair assumption that the longer someone lives, the more skilled they must be. By bringing our veteran soldiers into the process of training new recruits, they can impart their knowledge and help contribute to a more learned, tactical force."
  training_law_military_academy:0 "Military Academy Training"
  training_law_military_academy_desc:0 "When it comes to implementing advanced tactics and technology onto the battlefield, the soldiers on the ground must be as experienced as those in command. To this end, we will ensure each and every soldier is trained to the highest standards of cohesion, alertness and composure. In doing so, we can project a very powerful image of military might both within our borders and throughout the wasteland."

  ## Drug Laws

  drug_laws:0 "Drug Laws"
  chems_all_substances_banned:0 "Complete Prohibition"
  chems_all_substances_banned_desc:0 "Intoxicants and foreign substances are poison in the veins of our soldiers and citizens alike. This applies to more than just chems like Jet and Psycho but also to other addictions in waiting like Alcohol and Tobacco. There will be no allowances made for how ubiquitous they are in other weaker parts of the wasteland. Our society is strong and pure and we will keep it that way."
  chems_banned:0 "Chems Banned"
  chems_banned_desc:0 "Man has many vices, and of them, few are more fearful than chem addiction. Coming in all sorts of shapes, sizes and colours, the effects of chems can prove to be a considerable draw to the uninformed. Be it physical enhancement or simple pleasure, chems often don’t show their dangers until the user is trapped in addiction. We must make the correct choice for our people on their behalf."
  chems_partial_legalizaion:0 "Softer Chems Allowed"
  chems_partial_legalizaion_desc:0 "Chems can be scary sure, mess your life up even, but there's something to be said for a relaxing evening with some Daddy-O. Not every chem is made equal, and some are less dangerous than others. Picking and choosing what to legalize is the best way to guide our people towards good outlets and away from the worst ones. We'd rather not have any psychos on Psycho wandering around."
  chems_in_warfare:0 "Battle Chems"
  chems_in_warfare_desc:0 "The average citizen is too irresponsible to be trusted with chems, and their effects can be too dire to endorse using them for recreational purposes at all. The place of chems is on the battlefield, where they can give our soldiers an edge over more restrained forces and allow us to keep up with those who use them freely. Many of these substances were made for the express purpose of waging war after all and we're in no position to refuse their utility."
  chems_as_culture:0 "Chems As A Fact Of Life"
  chems_as_culture_desc:0 "One or more chems are an important part of our traditions and rituals. We are wise enough to use them as they should be and it makes us stronger as a people. Whether we use med-x to dull the pain of ritual scarification, partake of hallucinogens to glimpse the future or simply celebrate every victory with a night of sharing Jet inhalers you'll have to take them from our cold dead fingers."
  chems_legalised:0 "Chems Legalised"
  chems_legalised_desc:0 "There’s a lot of things that you can do in the wasteland, but choosing how someone else lives their life isn’t one of ‘em. Some people just wanna feel good, and that should be their right. There’s a lot that can be said about how dangerous chems are and all that, but it doesn’t affect anything. Let people make their own bad decisions!"
  bans_drugs:0 "Bans Drugs"

