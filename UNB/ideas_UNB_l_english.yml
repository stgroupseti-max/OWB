l_english:
  unb_kleptomania:0 "Kleptomania"
  unb_kleptomania_desc:0 "It's natural to want to accumulate as much wealth and power to yourself as possible. It does make for an ineffective government though."

  unb_a_true_kleptocracy_idea:0 "A True Kleptocracy"
  unb_a_true_kleptocracy_idea_desc:0 "Our government is fully driven by the need to acquire more. More! More! There is never enough, and the Unbound prosper as long as they continue to get more."

  unb_honor_among_thieves_idea:0 "Honour Among Thieves"
  unb_honor_among_thieves_idea_desc:0 "Not every raider wanted to be a raider. Some had dreams of saving their country, or their families, or their dog, and those dreams went up in flames and they had to turn to raiding to survive. They are no lesser for that."

  unb_seeking_the_sky:0 "Seeking the Sky"
  unb_seeking_the_sky_desc:0 "The Unbound seek the wisdom of the Stormmongers, wishing that they too could raise hell from the skies and so he can see the skies as he was meant to."

  unb_the_pathologically_high_spirited_idea:0 "The Pathologically High-Spirited"
  unb_the_pathologically_high_spirited_idea_desc:0 "It's hard not to feel happy when you're doing what you love: killing, stealing, and pillaging. It's good to be a raider!"

  unb_torturous_torments:0 "Torturous Torments"
  unb_torturous_torments_desc:0 ""

  unb_the_aldermen_spirit_idea:0 "The Aldermen"
  unb_the_aldermen_spirit_idea_desc:0 ""

  unb_ex_nihilo_idea:0 "Ex Nihilo"
  unb_ex_nihilo_idea_desc:0 ""

  unb_know_thy_neighbor_idea_la_resistance:0 "Know Thy Neighbour"
  unb_know_thy_neighbor_idea_la_resistance_desc:0 "In a world where death, violence and terror reign supreme, it is always best to be familiar with your neighbour. Specifically, numbers of soldiers, troop movements, and their vulnerabilities are good to know."

  unb_know_thy_neighbor_idea_non_la_resistance:0 "Know Thy Neighbour"
  unb_know_thy_neighbor_idea_non_la_resistance_desc:0 "In a world where death, violence and terror reign supreme, it is always best to be familiar with your neighbour. Specifically, numbers of soldiers, troop movements, and their vulnerabilities are good to know."

  unb_the_great_train_robbery_idea:0 "The Moosejaw Raid"
  unb_the_great_train_robbery_idea_desc:0 "The raid on the Moosejaw homesteads were a massive success! Lots of loot, and if there are any consequences we don't have to face them!"

  unb_the_second_mouse_gets_the_cheese_idea:0 "The Second Mouse Gets the Cheese"
  unb_the_second_mouse_gets_the_cheese_idea_desc:0 ""

  unb_welcome_the_fallen_tribe_idea:0 "Soldiers Arriving "Home""
  unb_welcome_the_fallen_tribe_idea_desc:0 "Soldiers from conquered territories stream to our lands, as we offer a safe place for deserters, renegades, and raiders alike."

  unb_the_river_toll_idea:0 "The River Toll"
  unb_the_river_toll_idea_desc:0 "You gotta pay the river toll, if you wanna get into that raider hole!"

  unb_bringing_the_gang_back_together_idea:0 "Bringing the Gang Back Together"
  unb_bringing_the_gang_back_together_idea_desc:0 "We're getting the gang together for one last job. You in or not?"

  unb_brutally_cunning_idea:0 "Brutally Cunning"
  unb_brutally_cunning_idea_desc:0 ""

  unb_energy_siphon_trick_idea:0 "The Energy Siphon Trick"
  unb_energy_siphon_trick_idea_desc:0 ""

  unb_give_them_false_hope_idea:0 "Give Them False Hope"
  unb_give_them_false_hope_idea_desc:0 "We'd never let our workers stop working to make us rich and powerful. Of course, we can't let them know that."

  unb_improving_their_lives_idea:0 "Improving Their Lives"
  unb_improving_their_lives_idea_desc:0 ""

  unb_stolen_technology_idea:0 "Stolen Technology"
  unb_stolen_technology_idea_desc:0 ""

  unb_trust_in_sabotage_idea:0 "Unbound Sabotage"
  unb_trust_in_sabotage_idea_desc:0 "The Unbound have sabotaged our supply lines! This is going to make things much harder for us, until we get this sorted out."

  unb_upload_the_terror_algorythm_idea:0 "The Terror Algorithm"
  unb_upload_the_terror_algorythm_idea_desc:0 "Somehow the Unbound gained possession of a dangerous virus that has wreaked havoc with our ability to coordinate our factories and pass messages through the country. We can deal with this, but it'll take time."

  unb_augmented_workforce_idea:0 "Augmented Workers"
  unb_augmented_workforce_idea_desc:0 "Our workers have been improved, with new cybernetics made available (and compulsory) to them."

  unb_radio_interference:0 "Radio Interference"
  unb_radio_interference_desc:0 "Whenever we try to use our radios they emit this horrible screeching sound, on pretty much every frequency. Those bastards in the Unbound seem to have pressed one too many buttons in their radar station."

  unb_freedom_to_raid:0 "Freedom to Raid"
  unb_freedom_to_raid_desc:0 "We are truly Unbound in every sense of the word. None in the north can oppose us now!"