  KOT_THERAMORE:0 "Theramore"
  APRIL_FOOLS_2025_NEW_CONTENT_LABEL:0 "§RNEW CONTENT§!\n\nPlay as §YMacArthur§!, §YApostles§!, §YPort Maw§!, or §YLoid's Ministry§! to try something new!\n\nThis content can be disabled by toggling off the §YRed Alert!§! or §YOrcs vs Humans§! gamerules (found above the difficulty buttons!)"

  nf_kot.0.t:0 "Landfall"
  nf_kot.0.d:0 "The head shaman sways by the firepit, smoke dancing into the evening air. A scout has returned from the cliffs, breathless and wild-eyed. She speaks of ships—dozens of them—creeping from the mists like ghosts, but brimming with life. Strangers walk their decks, their armor gleaming like shards of the sun, their words strange and heavy with power. The shaman mutters of omens. Of prophecies. Of endings.\n\nThe strangers have come from the sea.\n\nAnd they bring magic with them."
  nf_kot.0.a:0 "We are doomed!"
  nf_kot.0.b:0 "§MFor Theramore!§!"
  nf_kot.0.tt:0 "§gWe will play as [KOT.GetNameWithFlag]!§!"
  nf_blg.0.tt:0 "§gWe will play as [BLG.GetNameWithFlag]!§!"
  nf_orc.0.tt:0 "§gWe will play as [ORC.GetNameWithFlag]!§!"

  nf_kot.1.t:0 "\"I'm sorry, Arthas.\""
  nf_kot.1.d:0 "I still remember the fire. Not the flames themselves, but the look in his eyes as they caught the light. Cold. Certain. I tried to stop him, but the plague had already taken root—in the city, and in his heart.\n\nStratholme burned. And I turned away.\n\nThat was the day I lost him. The day I understood that I could not save someone who did not want saving."
  nf_kot.1.a:0 "I won't make that mistake again."
  nf_kot.1.a.tt:0 "§gSpend mana by casting spells through Balance of Power decisions!§!"

  nf_kot.2.t:0 "Meeting with the Guardian"
  nf_kot.2.d:0 "He appeared as if from nowhere, wrapped in feathers and stars, the weight of centuries pressing down in every word. Medivh.\n\nHe spoke of Kalimdor—a land far to the west, beyond horizon and hope. A place of survival, of destiny. He spoke of the end of all things, unless we left.\n\nAnd I listened."
  nf_kot.2.a:0 "We must go west."

  nf_kot.3.t:0 "A Blinding Light"
  nf_kot.3.d:0 "As the ships fled from the Eastern Kingdoms, heading towards our destiny.. The skies split.\n\nWaves rose like walls, lightning raked the heavens, and the winds screamed with voices not meant for mortal ears. At the heart of the storm floated something that shouldn't be there. He called himself Med'an—half-shaman, half-mage, and something far stranger. Power twisted around him, reality buckling under the strain. His arms stretched toward the void as if pleading... or commanding.\n\nHe called out—not to us, but to something beyond the weave of time. The storm answered.\n\nWe were unmoored. The sea was gone. The stars changed.\n\nAnd when the storm passed, we found ourselves adrift in a dead world, Theramore beached upon unfamiliar shores. Azeroth was behind us. Or perhaps... it had never been at all."
  nf_kot.3.a:0 "Where are we?"
