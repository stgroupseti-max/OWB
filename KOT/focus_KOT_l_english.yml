  kot_1:0 "The Culling"
  kot_1_desc:0 "Stratholme burned, and with it, the last thread tying her to the prince she once trusted. Jaina turned away—not out of cowardice, but to follow a path less soaked in blood. That path led her somewhere far stranger than she could have imagined."

  kot_2:0 "Chasing Visions"
  kot_2_desc:0 "A voice, ancient and urgent, spoke of doom and deliverance. She followed the warning across a sea of light and noise, believing it to be Kalimdor. What awaited her was no mere continent—it was another world entirely."

  kot_3:0 "Daughter of the Sea"
  kot_3_desc:0 "Shipwrecked on alien shores, the sea still sings her name in unfamiliar winds. The people here do not know her—nor she, them—but the burden of leadership remains. Jaina Proudmoore will build something from the wreckage."

  kot_ind:0 "Portal in Peasants"
  kot_ind_desc:0 "These people are strange, but they work the land with familiar resolve. A few tools, some bread, and clear orders—and suddenly, a workforce begins to take shape. 'Off I go, then,' they mutter, unaware of the magic they echo."

  kot_ind_1:0 "Trade across the Sea"
  kot_ind_1_desc:0 "Kul Tiran instinct runs deep; even in this broken land, goods still flow from hand to hand. Ships may be scarce, but caravans and wagons suffice. If there's coin to be made, we'll find a way to earn it."

  kot_ind_2:0 "Vintage Dalaran Noir"
  kot_ind_2_desc:0 "Glass bottles, faintly glowing—curious. They're relics from the East, cherished like arcane tomes. Even here, the remnants of a lost world hold power when dressed as nostalgia."

  kot_mil:0 "Portal in Footman"
  kot_mil_desc:0 "Steel and discipline—some things carry across all worlds. With a shield in hand and orders on their tongue, our men march once more. 'What do you need?' they ask, ready to serve."

  kot_mil_1:0 "Dwarven Cannons"
  kot_mil_1_desc:0 "These tinkerers call themselves 'scrappers' and 'junkmen,' but the craft is familiar—explosives, gears, and grit. With a few adjustments, our cannons thunder just as they did in the Highlands. 'Locked and loaded!' indeed."

  kot_mil_2:0 "Enchanted Arms"
  kot_mil_2_desc:0 "The enchanted equipment we brought from our own lands still hums with magic—stronger here, as if the world itself were more vulnerable to its influence. Even something simple, like a leather belt enchanted for strength and stamina, grants immense power in this broken realm. Our arms are not just relics—they are relics of conquest."

  kot_wg_on_dis:0 "Landfall"
  kot_wg_on_dis_desc:0 "We came ashore to find a wild and war-torn coast. The locals hide in the swamps, praying to things older than sanity. If this is to be our home, we must carve our place through them."

  kot_wg_on_mlt:0 "Riders on the Storm"
  kot_wg_on_mlt_desc:0 "Farther up the coast, we encountered zealots draped in storm-soaked symbols. They do not speak our tongue, but their eyes gleam with purpose—and madness. We may have found kin... or enemies even magic cannot reach."

  kot_wg_on_arr:0 "Enemies at the Gate"
  kot_wg_on_arr_desc:0 "Southward lies a tribal camp, wary and hostile. Communication failed, and weapons spoke in our place. It seems this world answers every question with violence."

  kot_establish_the_kingdom:0 "A Destiny of Flame and Sorrow"
  kot_establish_the_kingdom_desc:0 "So many have been lost—soldiers, sailors, friends. But from the ashes of failure and war, we have raised something new. A city, a banner, a kingdom of exiles."

  kot_wg_on_umb:0 "The Hunter of Shadows"
  kot_wg_on_umb_desc:0 "The Umbra stalk through twilight forests, silent as ghosts and swift as cats. They remind us of jungle trolls—feral, proud, and fiercely territorial. If we are not careful, their knives will find our throats."

  kot_wg_on_mxs:0 "The Long March"
  kot_wg_on_mxs_desc:0 "Shackled and silent, prisoners walk a trail older than memory. Their pain echoes through the dust. We will break their chains—and win their loyalty in the act."

  kot_wg_on_eur:0 "Digging up the Dead"
  kot_wg_on_eur_desc:0 "The people of Eureka wear masks of civility, but something festers beneath. They guard ancient halls and mutter old names with reverence. These are not survivors—they are relics, clinging to a rotten past."

  kot_wg_on_pac:0 "Under the Burning Sky"
  kot_wg_on_pac_desc:0 "They live in the open, under a sky that should kill them. They laugh, trade, even smile—as if the world weren’t on fire. They deserve better... and we can give it to them."

  kot_wg_on_fou:0 "Trudging through the Ashes"
  kot_wg_on_fou_desc:0 "A lonely town clings to survival like moss to stone. They will not last a season alone—but with us, they may yet thrive. Their trust will not be given freely, but it will be earned."

  kot_capstone:0 "Eternity's End"
  kot_capstone_desc:0 "We have fought monsters, mourned friends, and bled into strange soil. But through it all, we endured. This may not be Azeroth—but it is home now."

  kot_ind_l:0 "New Lands, New Wealth"
  kot_ind_l_desc:0 "The riches of this land are subtle—hidden in soil, story, and scrap. With open eyes and clever hands, we can unearth them. Gold is not the only treasure worth seeking."

  kot_ind_l_1:0 "Nat Pagle's Guide to Extreme Anglin'"
  kot_ind_l_1_desc:0 "Strangely, someone named Nat Pagle left behind notes that match the fishing conditions here perfectly. With his guidance, we've hauled creatures out of the water that shouldn’t even exist. The locals are both amazed... and afraid."

  kot_ind_l_2:0 "Gnomish Gyrocopters"
  kot_ind_l_2_desc:0 "They fly—barely—and belch smoke like hearth forges, but they're airworthy. With a few gnomish tweaks, these scavenged contraptions can be made reliable. The sky may yet belong to us again."

  kot_ind_l_3:0 "Newfound Breakthroughs"
  kot_ind_l_3_desc:0 "Every ruin has a secret, every dust-caked circuit a spark of promise. The more we study, the more we reshape our place in this world. These discoveries could change everything."

  kot_ind_r:0 "New Lands, New Ideas"
  kot_ind_r_desc:0 "This world is unfamiliar, but it inspires thought in ways Dalaran never could. The rules are different here—but perhaps that’s what we need. Let tradition bend and see what it makes possible."

  kot_ind_r_1:0 "Study this World's 'Paladins'"
  kot_ind_r_1_desc:0 "These 'Paladins' speak of justice and strength, but without the Light? Their power draws from something else—something raw. We must understand them before they become enemies... or allies."

  kot_ind_r_2:0 "Introduce Gold Coins"
  kot_ind_r_2_desc:0 "Gold is hoarded, traded, and worshipped—but rarely mined. A curious oversight. If we introduce coinage, we might control the very concept of wealth here."

  kot_ind_r_3:0 "Build Mage Towers"
  kot_ind_r_3_desc:0 "The ley lines here are untouched—wild, but potent. We will tame them, channeling their strength into new mage towers. Magic will root itself once more."

