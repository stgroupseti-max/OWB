  KOT_jaina_april_fools:0 "Jaina Proudmoore"
  KOT_jaina_april_fools_desc:0 "Lady Jaina Proudmoore is the daughter of Daelin and Katherine Proudmoore, and sister of Derek and Tandred. She is considered one of the finest mages in all Azeroth and the most powerful human sorceress alive. She is the Lord Admiral of Kul Tiras, the former leader of the Kirin Tor of Dalaran, and of the port-city of Theramore.\n\nTrained as the personal agent of Archmage Antonidas, the late leader of the Kirin Tor and Dalaran, she was sent to investigate the plague of undeath with Prince Arthas Menethil, her childhood friend and one-time romantic interest. She witnessed the first stages of the fall of Lordaeron during the Third War firsthand and, guided by a mysterious prophet later revealed as Medivh, Jaina rallied what survivors she could find and fled across the sea to Kalimdor...\n\nBut she didn't quite end up in Kalimdor, did she? What is this strange land.."
