 #openers
 soh_1:0 "The Last Resort"
 soh_1_desc:0 "Since her earliest days in the Brotherhood, Hayman had been considered 'the last resort,' for lack of a better term. Ruthless and efficient, she would stop at nothing to pursue her goals and restore her family's legacy."

 soh_2:0 "E Tan E Epi Tas"
 soh_2_desc:0 "§RHayman§!'s Log \n\nI knew about Honour and her ‘Sisters' long before we even spoke for the first time. The image I had of her in my mind was what people told me; a woman fit for her name. One whose few words strike the hearts of many. Granted, back then I was naive. The last good Hayman struggling to pick up the pieces after Operation: Cascade.\n\nOur first exchange was during the Chicago Enclave skirmishes. Stationed together, we spoke of ideals, futures, and values. It's funny. I knew then what everyone is starting to realise now; she was nothing more than a con."

 soh_3:0 "Operation: Cavalier"
 soh_3_desc:0 "§gOPERATION: CAVALIER§! \n\n§RContents confidential. All mission directives authorized by Justinia Hayman of the Montana Chapter of the Brotherhood of Steel.§! \n\n§OMission statement:§! §RFind and hunt down the traitors known as the Sisters of Steel. No means is too great.§!"

 #opening left branch

 soh_hayman_industry:0 "Covering Our Bases"
 soh_hayman_industry_desc:0 "§RHayman§!'s Log \n\nCaring for ourselves is paramount. Amongst our elite, they understand the subtler notions of our mission; an industrial base allotted to our ranks alone will be key to our success."

 soh_army_exp:0 "Rigid Regime"
 soh_army_exp_desc:0 "§R“Heard a punk once say he was glad I wasn't his teacher. If he'd quit it with the sobbing over his sister thing, maybe he'd have a good Elder to look up to, too.”§!—Head Paladin Hayman \n\n The initiates know training under Patrocolus' more restrained, laissez-faire command, but with Hayman in direct charge, expectations are far more rigid and expecting."

 soh_haymans_speech:0 "Rallying Cry"
 soh_haymans_speech_desc:0 "§R“You don't have to like me to accept the truth,”§! Hayman bellowed to her onlookers; a mixture of friends, potential foes, and tools. §R“But know this, Patrocolus has led you here to die. With those traitors alive, going home is not an option, and he knows this—he's content with it. He would much rather save his sleep than let us have ours.”§!"

 soh_pulling_from_home:0 "Recruiting the Hapless"
 soh_pulling_from_home_desc:0 "§RHayman§!'s Log \n\nPatrocolus won't notice us plucking initiates out from under him until it's too late. We'll need every edge against the Sisters we can get, even if we need to go around the rules to get it."

 soh_tools_of_our_trade:0 "Tools of Our Trade"
 soh_tools_of_our_trade_desc:0 "Though water and traditional supply is hard to come by for the ordinary wastelander, we are far above such dredgery. We'll take what we need from whomever gets in our way."

 soh_putting_historians_to_use:0 "Repurposing Historians"
 soh_putting_historians_to_use_desc:0 "§RHayman§!'s Log \n\nThe Historians, without our authority to guide them, are nothing more than a bunch of wasteful morons. Who would want to waste their time reenacting times of yore in such a dangerous world? They'll be far better kept under our eye, instead of letting them continue to bum around, wowing every passerby with their silly tricks."

 soh_recruiting_unbound_raiders:0 "Recruiting From Across the River"
 soh_recruiting_unbound_raiders_desc:0 "§RHayman§!'s Log \n\nCraw's Unbound aren't anything special, but they're dedicated. To what, I couldn't tell you, but they'll suffice as far as bolstering our ranks."

 soh_recruiting_atom_cultists:0 "Recruiting from the Cult of Atom"
 soh_recruiting_atom_cultists_desc:0 "Though she knew they were far from good, the Cult of Atom had many trinkets and possessions Hayman found herself mildly enthused by. By force or by plea, she would set out to conscript whichever ones she could gather."

 soh_tides_of_war:0 "Capacities of War"
 soh_tides_of_war_desc:0 "With any batch of new recruits, Hayman thought, so too should there be weapons and armor to accommodate them. After all, an army without a uniform would be nothing at all."

 ###opening right branch

 soh_gathering_resource:0 "Resourcefully Subtle"
 soh_gathering_resource_desc:0 "Patrocolus won't notice every piece of hardware sneaking out from under him. He may lie about his origins—and I've let him—but at heart I know he's raiderborn. The sort that believes in discrete charity, for he too, just like all raiders, once had not even a cap to his name. In any case, it's not like these resources are going far."

 soh_fort_verity_resources:0 "The People of Fort Verity"
 soh_fort_verity_resources_desc:0 "Tanya Kareva—informants say she once was a hired gun for a travelling doctor before settling down as Fort Verity's protector. Some say it was out of god-given generosity. Others say a mechanic kept her busy. Whatever the case, the people of Verity are aimless loiterers at best. Those who work without bark get to stay. The rest we'll see out the door. Including Tanya, the sniper herself."

 soh_blatant_extortion:0 "Blatant Extortion"
 soh_blatant_extortion_desc:0 "§RHayman§!'s Log \n\nThe people of this rancid hillbilly backwater call my taxation "racketeering," or they whine and cry to their mothers, calling it "blatant extortion." What they fail to realize is that if they thought they owned the land simply because they were here first, then they could not be more mistaken. Everything becomes mine the moment I want it, or the moment that it needs to become mine."

 soh_industrial_base_idea:0 "Industrial Basings"
 soh_industrial_base_idea_desc:0 "Whether they want it or not, most of the dredges of Fort Verity answer to my decree. Expectations for efficiency will rise with time, and they will meet them on time without question. There is no other way it can go."

 soh_funding_scribes:0 "Funding Scribes"
 soh_funding_scribes_desc:0 "Though it was something Hayman scant liked to accommodate, the scribes had always been... Picky. Funding them would increase their motivation considerably."

 soh_building_an_army:0 "Going Below The Chain"
 soh_building_an_army_desc:0 "Supplying the [SOH.GetName] was never going to be easy to start with, especially with Patrocolus' eye glancing around. Discretion in recruitment was key, so as to not provoke the bear."

 soh_power_armor_bonus:0 "Raiders & Vagabonds Abound"
 soh_power_armor_bonus_desc:0 "Plenty of neighboring raiders, mongrels, vagabonds, and all other likely baddies in the area hold onto suits of powered armor cobbled together from scrap and a simple hope that it stays together. Perhaps there was some street-level knowledge to be gained from their practices?"

 soh_industrial_moves:0 "The Industrious Paladin"
 soh_industrial_moves_desc:0 "§RHayman§!'s Log \n\n It was pride and half-assed measures that ruined my father. To think, a Hayman so incompetent—in both his craft and leadership—to have lost his mens' trust and one of the Midwest's finest, §YPaladin Ahilleas§!, against Chicago locals. I'd rather be caught dead than repeat his mistakes."

 soh_weapons_to_remember_us_by:0 "Behind The Giant's Back"
 soh_weapons_to_remember_us_by_desc:0 "Whether they're stolen from the locals or taken from under Patrocolus, we need weapons. There's no way we can function otherwise. We'll issue a writ, a quota, and it will be met to our standards one way or another."

 ###middle branch

 soh_the_military_occupation_of_hawkeye:0 "Under Brotherhood Occupation"
 soh_the_military_occupation_of_hawkeye_desc:0 "In the night, Brotherhood forces secured Hawkeye from otherwise peaceful Historians by force. No doubt retaliation is on the horizon, no matter how futile it may be..."

 soh_approaching_gideon:0 "Approaching Paladin Gideon"
 soh_approaching_gideon_desc:0 "§RHayman§!'s Log \n\nGideon was always a handsome bastard. He's been said to have a heart of gold, but every heart can be made to beat in the right place. His personnel entry mentions a daughter, though it fails to mention the strings he pulled to ground her as a scribe. To hide her away with the dust of bunker archives and terminals. That can be put to use quite nicely."

 soh_rogue_ethics:0 "Rogue Ethics"
 soh_rogue_ethics_desc:0 "Paladin Gideon is an extremely valuable asset and would truly be a great person to have on board for Operation: Cavalier. Now all that remains is to convince him of the justice in my quest."

 soh_MANIFEST_facility:0 "The MANIFEST Facility"
 soh_MANIFEST_facility_desc:0 "A strange pre-war factory lurks on the edge of the Historian's land; a tech magnate specializing in Canadian integration known as MANIFEST. Investigating it sooner rather than later is paramount, given what relics could be inside."
 soh_manifest_tt:0 "§gUnlocks a §Gdecision§! to explore the §YMANIFEST facility§!!§!"

 soh_war_with_hst:0 "Ending Their History"
 soh_war_with_hst_desc:0 "§4“The Historians are upset we're on their land,”§! Gideon professed, his voice nearly drowned by gunfire that stretched near and far. \n\n §R“Nice observation,”§! remarked Hayman flatly. She took satisfaction in the waning, optimistic glimmer in his eyes. §R“Naturally, we'll make the land ours the hard way.”§! \n\n The glimmer dimmed completely."

 soh_remember_the_mission:0 "Remembering the Mission"
 soh_remember_the_mission_desc:0 "The Sisters are still out there, doing whatever it is they think is "righteous" or "best." We've pussyfooted around long enough. It's time to continue the mission."

 ###middle continuation; dakota wargoals

 soh_contact_the_jacksons:0 "Contacting the Jacksons"
 soh_contact_the_jacksons_desc:0 "This "Jackson Family" to the west has an amicable industrial set-up. Given what resources they hold, forging a deal may be... Beneficial."

 soh_steel_talons_advisor:0 "Steel Talon Enterprising"
 soh_steel_talons_advisor_desc:0 "§RHayman§!'s Log \n\nIt's clear that Marcus has high hopes for his Steel Talons. There's a braggart to him; the spirit of a boastful raider still holding onto old ways with a ferocity that I'm unsure if I despise or respect. Regardless, he has a proposition that is worth entertaining."

 soh_war_with_rmt:0 "The Four Fathers"
 soh_war_with_rmt_desc:0 "The so-called "Four Fathers" of western Dakota are... Silly, to say the least. They have made deities of the faces of America's past. As far as target practice and conscription matters go, we could do worse."

 soh_eager_militants:0 "Eager Militants"
 soh_eager_militants_desc:0 "§RHayman§!'s Log \n\nPoetry. That's the only word I can use to describe it. These bastards'll listen to anyone who's voice booms loud enough. The ones who don't? They'll learn to, either from their friends, or my fist."

 soh_ending_the_tribe:0 "Ending the Tribe"
 soh_ending_the_tribe_desc:0 "Some of our conscripts gave us valuable intel: the tribe's leaders intend to meet within their capital to discuss the matters of our occupation. Too bad they don't know we'll be waiting for them."

 soh_firing_range:0 "Firing Range"
 soh_firing_range_desc:0 "Some of the Steel Talons have opted to set up a firing range within the Four Fathers tribal lands. With it being so far out of our supervision, some of the less-than-careful Knights have decided to test experimental laser rifle optics, consequences be damned."

 soh_what_was_left_behind:0 "What Was Left Behind"
 soh_what_was_left_behind_desc:0 "We were able to recover some extremely powerful weaponry from the forges of [BIS.GetName], including a crate of Gauss Rifles. We should put these to work immediately."

 soh_metalmouths_salvage:0 "Picking Through Scraps"
 soh_metalmouths_salvage_desc:0 "Though tribals and raiders were essentially the same thing to Hayman, those in Montana held her attention. There were groups that didn't just wear scrap as if it were clothes and had the strength to train and supply formidable soldiers. Of course they pale in comparision to the might of the Brotherhood, but at least we can put their supplies to good use."

 soh_war_with_str:0 "Where Seven Fires Once Burned"
 soh_war_with_str_desc:0 "The Standing Rock were unwelcoming of outsiders, to say the least. Though Hayman found their reasons worthy, she found her cause to be more valuable. The [ROOT.GetName] would push them out."

 soh_standing_rock_stands_strong:0 "Still Standing, Even In The Face of Evil"
 soh_standing_rock_stands_strong_desc:0 "Despite Hayman's best efforts, the Standing Rock natives would not give up so easily... A new solution would have to be taken."

 soh_no_more_standing_rocks:0 "No More Half-Measures"
 soh_no_more_standing_rocks_desc:0 "The natives within Standing Rock had been dealt with. Though their northern lands remained under Brotherhood occupation, the rest were allowed to retain some form of autonomy. At least, from what few survivors did remain..."

 soh_war_with_bis:0 "The Men & Women of Bismarck"
 soh_war_with_bis_desc:0 "Some say the bells rang high for noon when Hayman came into town. Others were smart enough to know it was the square exploding into hellish fire as Brotherhood marched into the city."

 soh_german_ingenuity:0 "The Crafters"
 soh_german_ingenuity_desc:0 "The craftsmen of Bismarck were renowned within the Dakota and down the Missouri river for their passions. Making us their primary consultant would bolster our own supplies."

 soh_german_advisor:0 "Backroom Deals"
 soh_german_advisor_desc:0 "A man has approached us with offers to do business. A factory magnate within and without Bismarck, he wishes to do business with us exclusively in exchange for Brotherhood protection and assets. Who are we to say no?"

 soh_the_fires_of_industry:0 "The Fires of Bismarck"
 soh_the_fires_of_industry_desc:0 "While much of the local infrastructure was damaged in the Brotherhood's assault, the factories were left thankfully intact. Putting more people back into them and assuming control will be excellent for our return-on-investment."

 soh_bigger_hands_to_help:0 "Bigger Hands on the Wheel"
 soh_bigger_hands_to_help_desc:0 "Though she knew them to be like a neverending infestation across Northern America, Hayman did admire the strength a Super Mutant could carry. Offering extra rewards for joining the Brotherhood to any wandering mutant would be an excellent move to bolster the ranks."

 soh_research_1:0 "Researching Mobilization"
 soh_research_1_desc:0 "The mobilization of our research times is... Less than desirable, to say the least. We need to protect them and to ensure they can do their tasks well in order for them to increase efficiency."

 ### Shit hits the fan branch

 soh_reclaiming_fort_verity:0 "Catastrophe"
 soh_reclaiming_fort_verity_desc:0 "Patrocolus failed. Now it's time for the real soldiers to clean up."

 soh_reporting_back:0 "Reporting Back"
 soh_reporting_back_desc:0 "There's no more avoiding it. Patrocolus has heard enough murmurs and whispers about what we've been up to. Either he changes his mind now, or never."

 soh_shining_endorsement:0 "A Shining Endorsement"
 soh_shining_endorsement_desc:0 "My work has been validated. Everything I did was for the good of the Brotherhood of Steel. It is good that Patroculus has seen reason, and endorsed my work in his name."

 soh_joint_operation:0 "Direct Support"
 soh_joint_operation_desc:0 "We have received knights to aid us in our quest to stomp out the Sisters of Steel. We should put them to good use as soon as we can."

 soh_garrison_support:0 "Garrison Support"
 soh_garrison_support_desc:0 "There are rebel rifles behind every boulder and blade of grass. We should be wary of losing what we have in crushing the Sisters. Patrocolus sees this wisdom."

 soh_it_takes_two_to_tango:0 "It Takes Two to Tango"
 soh_it_takes_two_to_tango_desc:0 "Patrocolus would have failed without me in every one of his missions. The Hayman name has not been fully restored, but this is a small step in the right direction. Here’s to many more."

 soh_dakota_chapter:0 "Justinia's Stand"
 soh_dakota_chapter_desc:0 "§RHayman§!'s Log \n\nA man once told me, "When seeking revenge, dig two graves." So I'll sever Patrocolus in two."

 soh_continue_the_mission:0 "Mission Greenlight"
 soh_continue_the_mission_desc:0 "The mission is no longer a rogue operation. With our full endorsements in tow, we may continue the eradication of the Sisters uninterrupted."

 soh_war_with_marshall:0 "Martialling Marshall"
 soh_war_with_marshall_desc:0 "The paranoid, freedom-obsessed Free Statesmen to the south are in our way, and if they're not going to listen to my words, they'll sure as hell listen to a third-degree laser burn."

 soh_treasures_of_the_free_states:0 "Bounties of the Free States"
 soh_treasures_of_the_free_states_desc:0 "Jack Reed and his lackeys had many trinkets to spare, and were sitting on a host of caps that now belongs to us."

 soh_the_greatest_showdown:0 "Doomsday"
 soh_the_greatest_showdown_desc:0 "We have finally tracked down the last of the Sisters of Steel to a hideout in the middle of Khan territory. We have no room for traitors or those who harbour them."

 soh_brotherhood_business:0 "Dealing with Basalt Company"
 soh_brotherhood_business_desc:0 "The Basalt Caravan Company was a pest within the Marshall's demesne. Seeing as they're quite proficient, there's a belief among the higher echelons that they can be utilized to our advantage."

 soh_fate_of_the_sisterhood:0 "Fate of the Sisterhood"
 soh_fate_of_the_sisterhood_desc:0 "Nothing can last forever. Honour and her rats have been cornered and they are long past due their execution dates. The paperwork has already been signed, now it’s time to finish the job for good."


 ##DAKOTA CHAPTER!

 soh_exposing_traitors:0 "Exposing Traitors"
 soh_exposing_traitors_desc:0 "It seems Knight Warwick has infiltrated our ranks and is trying to turn us against ourselves. We need to find his recruited traitors and snuff out this rebellion before it starts."

 soh_its_personal:0 "I'm the Bad Guy"
 soh_its_personal_desc:0 "If Patrocolus wants to play games, I can play them twice as well. His men aren't always in that bunker. I'll pick them off one-by-one, pulling each of them away from the sorry bastard until he's all that's left. Then, all that shall be left of him is a footnote in my history book."

 soh_contact_the_circle:0 "Contacting the Circle"
 soh_contact_the_circle_desc:0 "Contacting the Circle of Steel can be, well, a dicey proposition, but if they can't be made to see it, then perhaps they're worth scourging, too. Patrocolus' actions are clear as day. He has no grounds to "outcast" me from the Brotherhood, despite however many people may suckle from his lying teats."
 soh_et_tu_brute:0 "What Could Have Been"
 soh_et_tu_brute_desc:0 ""Oh, what could have been," he'll say as I drive the blade into his heart. \n\n"Oh, what a tragedy! What I wouldn't give to have your mercy," he'll say as I tear his gut from his person. \n\nand then, it shall be silent once and for all."

 soh_operation_cavaliers_end:0 "Operation: Cavalier's End"
 soh_operation_cavaliers_end_desc:0 "And so, my journey had reached its end. We have successfully destroyed the Sisters of Steel and are well on our way to finishing our mandate. Soon we will be able to unify Montana under Brotherhood banners."

 ###postgame

 soh_from_the_ashes:0 "A New Chapter"
 soh_from_the_ashes_desc:0 "The Montana expedition has now been split twice-over. A new regime has to be put into place, lest we descend further into chaos."

 soh_a_pact_in_darkness:0 "Justinia's Sorrow"
 soh_a_pact_in_darkness_desc:0 "In her paranoid delusions wrought by the various implantations in her mind and body, Justinia sought freedom—or, perhaps, salvation, from a dark and terrible place: the Immortal's demesne."

 soh_mobilization:0 "Dakota Mobilization"
 soh_mobilization_desc:0 "Machines to mash our enemies under. That's what all victors should strive for, no?"

 soh_bos_racketeering:0 "A Regime we can Count On"
 soh_bos_racketeering_desc:0 "§RHayman§!'s Log \n\nThe Brotherhood has been too soft for far too long. Fringe cases of disregarded idiosyncrasies are perpetuated by unable morons and what do we have to show for it? A legacy of misgudied failings and half-victories. Montana, Dakota—these places are vessels for the Brotherhood to become a truly righteous place. Beyond the scope of idiots. Beyond the visions of senile old men."
 soh_training_drive:0 "Training Drive"
 soh_training_drive_desc:0 "A large training drive shall be held under the suns of Montana; there, a new generation of Brotherhood shall be raised, chiselled by the hand of Justinia Hayman."

 soh_gideons_elite_knights:0 "Elite Knights"
 soh_gideons_elite_knights_desc:0 "In any form of military government, there must be an elite caste of soldiers, ones worthy of the respect that shall be accrued. All old knights shall be elevated to the rank of Elite so as to distinguish their ranking from the Knights that are to be. The exaltation of these lower tribals into our higher echelons would only serve to lead to another "Sisterhood.""

 soh_gideons_elite_scribes:0 "Elite Scribes"
 soh_gideons_elite_scribes_desc:0 "Following after the Elite Knights, an Elite caste of scribes shall be made to preside over the lower ends of intelligence among our scholars and scribesmen; so as to further our research to ends never thought possible."

 soh_the_lower_echelons:0 "The Lower Echelons"
 soh_the_lower_echelons_desc:0 "A peasant class is necessary in any case of modern feudalism. A rigid caste system that prevents elevation will keep the Brotherhood as a solid entity, with a true and sensible authority."

 soh_wyoming_farming_tax:0 "Wyoming Farming Tax"
 soh_wyoming_farming_tax_desc:0 "The Ranchers of Wyoming shall be taxed of their water, as the Brotherhood has need of it in our vast travels; were it not for their noble sacrifices, we would all fall prey to the villainery of dehydration."

 soh_a_regime_to_count_on:0 "The Assertive Elder"
 soh_a_regime_to_count_on_desc:0 "The greatest warriors should be given power; after all, society is held together by measures of strength. It's only natural that the greatest shall lead."

 soh_securing_the_east:0 "Pushing East"
 soh_securing_the_east_desc:0 "There are small, fledgling nations to our east that can be used to our advantage. We will take them by force."

 soh_ryczek_afb:0 "Ryczek Air Force Base"
 soh_ryczek_afb_desc:0 "Ryczek had long-since been an idol of Hayman's, ever since she heard stories of him from her grandfather. Naming a base after him came naturally."

 soh_flight_test:0 "The Fist of Justinia"
 soh_flight_test_desc:0 "For the first time in the history of the Montana Expedition, a new zeppelin has been constructed—the Fist of Justinia. With a loud bellow and a roaring siren, it announced itself in the night to the terror of many. \n\nPerhaps this was an omen, then, for what dark days were to come... "

 soh_bounties_of_macarthur:0 "Bounties of MacArthur"
 soh_bounties_of_macarthur_desc:0 "With MacArthur's fall, Hayman wasted no time scouring it for whatever she could. Though few remained intact, many suits of power armor could be reverse-engineered for the Brotherhood... And with nobody to tell them they couldn't use it, well, why not?"

 soh_enclave_interrogation:0 "The Runaway"
 soh_enclave_interrogation_desc:0 "An Enclave Scientist was caught hiding under a fake identity in the middle of Havre. Thankfully, our soldiers were quick to apprehend him. Let's see if we can't discover his vast array of knowledge on advanced technologies; surely leaving him in a cell alone and unsupervised with Paladin Jacobs would loosen his tongue?"

 soh_eastern_beasts:0 "Beasts of the East"
 soh_eastern_beasts_desc:0 "At the fringe of the Dakotas lay two evils: a vault led by a machine and a "Roach King." They won't stand for much longer."

 soh_petty_fights_be_damned:0 "Roach After Roach After Roach"
 soh_petty_fights_be_damned_desc:0 "The men had seen enough of Radroaches even before their arrival in the Dakotas. Now, after dealing with the mess that the Roach King had accrued, they had seen enough for ten lifetimes."

 soh_into_the_vault:0 "The Ruins of Vault 37"
 soh_into_the_vault_desc:0 "The dark, dingy halls of Vault 37 once thrummed with artificial intelligence. Now, it's a husk—a dying shell, thanks to our efforts."

 soh_in_atoms_glow:0 "In Atom's Glow"
 soh_in_atoms_glow_desc:0 "The fires of Atom glow brightly, but Hayman's rage has always been the greatest fire in any room. Atom would pale in comparison to her might, one way or another."

 soh_reneging_our_promises:0 "Breaking Promises"
 soh_reneging_our_promises_desc:0 "§RThey shouldn't have expected us to play nice forever.§!"

 soh_gauss_schematics:0 "Gauss Schematics"
 soh_gauss_schematics_desc:0 "Weapons befitting of the survivors of the Montana Expedition; the same that can so very easily inspire fear in the hearts of the uninitiated."

 soh_patrocolus_failures:0 "Patrocolus' Failures"
 soh_patrocolus_failures_desc:0 "Patrocolus has failed in his mandate to secure Montana and its resources for the Brotherhood. We won’t."

 soh_chicago_lackey:0 "Chicago's Lackey"
 soh_chicago_lackey_desc:0 "A routine patrol in the mountains has uncovered members of the Enclave trying to establish a foothold in Montana. This will never do. We must eliminate this threat before it eliminates us."

 soh_clearing_cults:0 "Eliminating Cults"
 soh_clearing_cults_desc:0 "Old World Gods? Old World banners? Old World weaponry that already destroyed us once? All of these things are too dangerous to be worshipped. We must show these cultists the error of their ways."

 soh_search_for_manifest:0 "Scouring the Fens"
 soh_search_for_manifest_desc:0 "We are the pack. We are the wolf.\nThe howls are lullabies. Bloodlust is our strength."

 soh_data:0 "Corrupted Data Logs"
 soh_data_desc:0 "We have found some corrupted audio files that we can recover with a bit of work. Perhaps we can gain some insight into our AI ally."

 soh_manifest_north:0 "MANIFEST North"
 soh_manifest_north_desc:0 "Jörmungandr was one of two sister AIs originally created alongside Fenrir, but now it seems Destiny is all that remains of that original AI. A sheriff would likely be a great asset on the battlefield. And Jörmungandr always was a warmonger..."

 soh_manifest_saskatchewan:0 "MANIFEST Saskatchewan"
 soh_manifest_saskatchewan_desc:0 "Hel was one of two sister AIs originally created alongside Fenrir, but now it seems Hope is all that remains of that original AI. Hel speaks and acts like a Southern Belle, but maybe she has combat subroutines that have yet to be unlocked?"

 soh_manifest_ragnarok:0 "Ragnarök"
 soh_manifest_ragnarok_desc:0 "Jörmungandr, Hel, and Fenrir are but fragments of a greater whole: the key to Site Ragnarök. The unscatched command post of MANIFEST houses something of great importance to Fenrir... whatever it is, it will only serve to further the Chapter's ends."

 soh_midwestern_design:0 "Midwestern Design"
 soh_midwestern_design_desc:0 "We have obtained schematics of some of the Midwestern Brotherhood's aircraft. We should use these to kickstart our own development."

 soh_raining_hellfire:0 "Raining Hellfire"
 soh_raining_hellfire_desc:0 "We have discovered the secrets of Hellfire Ammunition. This can only increase our capabilities on the battlefield. Our enemies won’t know what hit them when hellfire rains from the sky."

 soh_heavier_light_weapons:0 "Heavier Light Weapons"
 soh_heavier_light_weapons_desc:0 "We must always be striving to improve our light weapon capabilities. Gatling Lasers and Flamers won’t design themselves after all!"

 soh_operation_ragnarok:0 "The Wolf God Beckons"
 soh_operation_ragnarok_desc:0 "We hear it. The howling of a mad god. It invades our dreams. It corrupts our bloodlust. It screams at us to fight harder. To kill more. It is never enough."

 soh_implants:0 "Unchecked Augmentation"
 soh_implants_desc:0 "Fenrir gives access to his research data banks on the augmentation of the human body. Perhaps we can use this to jumpstart further research into the military application of this technology."

 soh_to_swallow_the_sky:0 "To Swallow the Sky"
 soh_to_swallow_the_sky_desc:0 ""Fenriswolf advances with its mouth gaping: its upper jaw reaches to the heavens and the lower one drops down to the earth. He would open it still wider, if only there were room.""

 soh_to_kill_a_god:0 "To Kill a God"
 soh_to_kill_a_god_desc:0 "§RHayman§!'s Log \n\nI've come this far for anything to get in my way. Nothing will stop me now—not Honour, not Patrocolus, not even Fenrir."

 soh_free_the_world:0 "Fólkvangr"
 soh_free_the_world_desc:0 "§g“Free the world from would be Gods and Kings.”§!\n\n...\n\n§RUNDERSTOOD.§!"

 soh_coalition_of_fools:0 "Coalition of Fools"
 soh_coalition_of_fools_desc:0 "There once was a group of people who threw off the reigns of tyranny and brought a kingdom to its knees. They established their independence and their republics and banded together so that they could never know oppression again. A great story. Unfortunately, it is in my way."

 soh_self_indulgent_kings:0 "Self-Indulgent Kings"
 soh_self_indulgent_kings_desc:0 "The trappings of kings have always got in the way of what matters. Self-proclaimed Gods and Kings are things of the Old World that are best left behind. These fools are also in my way."

 soh_bloody_electorate:0 "A Shred of Hope"
 soh_bloody_electorate_desc:0 "Saskatchewan has been weakened by a bloody civil war. Perhaps we should show this bickering democracy the value of a peaceful transition of power."

 soh_gateway_gang:0 "Reaching for Destiny"
 soh_gateway_gang_desc:0 "The Blighted Woods fill us with terror. We know why these aberrations are the way they are. Yet we must march forth to capture the facility in the far north. One must wonder if our fate will match theirs."

 ##decisions
 soh_omega_episode_decisions_category:0 "§RRagnarök§!"
 soh_omega_episode_decisions_category_desc:0 "Though Hayman has experienced her first death, Fenrir isn't done with her yet. It demands that she make her way to various MANIFEST facilities across the northern territories, and she has no choice but to listen..."
 soh_manifest_bunker_destiny:0 "MANIFEST §RNorth§!"
 soh_manifest_bunker_destiny_tt:0 "destiny tt"
 soh_manifest_bunker_hope:0 "MANIFEST §MSaskatchewan§!"
 soh_manifest_bunker_hope_tt:0 "hope tt"
 soh_manifest_bunker_ragnarok:0 "MANIFEST Site §ORagnarök§!"
 soh_manifest_bunker_ragnarok_tt:0 "ragnarok tt"
 soh_manifest_scavenging:0 "Scouring MANIFEST Facilities"
 soh_manifest_scavenging_tt:0 ""
 soh_steal_support:0 "Authorize Tool Shipments"
 soh_steal_explosives:0 "Authorize Chemical Shipments"
 soh_steal_fusion_cells:0 "Recycling Microfusion Cells"
 soh_steal_caravans:0 "Establish a Caravan Protection Racket"
 soh_renegotiations:0 "Breaking Promises"
 soh_renegotiations_desc:0 "They shouldn't have expected us to play nice forever."
 soh_property_seizure:0 "Property Seizure"
 soh_property_seizure_desc:0 "The Jacksons' assets have been useful to us thus far, however anything short of our direct control over them is unacceptable."
 soh_subduing_states:0 "Subduing Occupied Resistance"
 soh_hayman_coring:0 "Subdue §Y[FROM.GetName]§!"
 soh_hayman_1:0 "Territorial Consolidation"
 soh_hayman_2:0 "A New Era of Expansion"
 soh_ata_deveopment:0 "Advanced Technical Armor Development"

 soh_explore_the_wolfsbane_facility:0 "Looking into the Wolfsbane Cult"
 soh_explore_the_wolfsbane_facility_desc:0 "The old MANIFEST facility here was one of very few American sites held by the company even after the Canadian annexation. For years it has been a pariah to the locals, only ventured into by strange wolf-mask wearing cultists. The likelihood of it holding important technology is too high to pass up. Let's clear the cult and venture into its interior."
 soh_investigating_dreams:0 "Stifling the Dreams"
 soh_investigating_dreams_desc:0 "The men who ventured into the old MANIFEST site have been having bad dreams, all involving wolves and a strange buzzing sound in their ears. What's worse? Most of them don't even remember going inside. We need to figure out what's going on... and fast."
 soh_oblige_the_visions:0 "Oblige the Visions"
 soh_oblige_the_visions_desc:0 "The Crone advises that we pursue these visions. To what end, we've no idea—but perhaps there is gold at the end of this rainbow... Or a shallow grave. Whatever the case may be, we're here. Let's see where this takes us."
 soh_where_gods_fall:0 "Ragnarök"
 soh_where_gods_fall_desc:0 "FENRIR has corrupted Hayman's body into a cybernetic monster. Still, some vestige of her free will remains... Whatever happens in the Ragnarök Bunker, may we all be so lucky to live through the aftermath."

