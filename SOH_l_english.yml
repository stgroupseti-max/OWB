 ####### events

 nf_soh.1.t:0 "The Last Resort"
 nf_soh.1.d:0 ""I tried. \n\nPatrocolus was being a fool. We came to Montana to capture and execute a traitor to the Brotherhood, and now he wants to let a whole part of the regime flee without consequence. That's not going to happen. \n\nI tried to make him understand, but he wouldn't listen. I had looked up to him greatly when he ousted the fool that was my father—he who sullied the Hayman legacy—back in Chicago. This so called 'compassion' maketh fools once again, it seems. So now it falls to me to find and scour the Earth of the Sisters of Steel. \n\nMy name is Justinia Hayman. As of the recording of this message, I am the Head Paladin of the Montana Expedition. I record this knowing that I am acting out of station in accordance to what I believe is best for the Brotherhood as a whole. As such, I understand my actions may bring condemnation. Know that I regret nothing and all that I have ever done, and ever will do, will be in name of the Codex."\n\n—Head Paladin Hayman, Holotape #001"
 nf_soh.1.a:0 "The future is not made from idle hands."

 nf_soh.2.t:0 "The Steel Talons"
 nf_soh.2.d:0 "Hayman knew this was a road she could not walk alone. She enlisted the aid of all who would hear her plight: among them, the Steel Talons, a mercenary company that had been willingly rolled into the Brotherhood years before.\n\nTheir leader, Marcus Lennetus, was a resourceful individual, though Hayman knew that he couldn't pull every string he held without catching the ire of Patrocolus. \n\nWhat did she ask of him?"
 nf_soh.2.a:0 "A honed supply of weaponry."
 nf_soh.2.b:0 "Access to his munitions production."
 nf_soh.2.c:0 "Extra men for the wars to come."

 nf_soh.3.t:0 "Justinia & The Crone"
 nf_soh.3.d:0 "The Crone had long since been a confidante of Justinia—a thorn in her side since she was a child, left without a parent after her father's death. Fitting to her name, she had been cruel to the young Paladin-to-be, reminding her of her family's legacy of failure time after time again—sharpening her into the woman she is today. A weapon fitting for the hierarchs, a spear to stab through even the most fortuitous of situations. Still, the Hayman name begets only hushed whispers and soft chuckles; it is only in conjunction with Justinia that it can elicit any fear.\n\nJustinia despised this. She had a daughter growing back home; why must her father's inabilities plague her and her own child? Such was it that she was here, and the Crone followed, ever-stalwart in her nagging advice. Even so, only the Crone could be the one to belittle Hayman and survive, for temperamental as Hayman could be, she feared more the smacking hand and risible boom of the old woman's voice."
 nf_soh.3.a:0 "Fear is a powerful motivator."

 nf_soh.4.t:0 "Brotherhood Intervention: Unbound"
 nf_soh.4.d:0 "Members of the Montana Expedition of Brotherhood of Steel have come to our boys and tried to scour out our least loyal with favors of power and fame. While the recruiters have already left with some of our men, we ought to make an example in case anyone else decides to follow suit!"
 nf_soh.4.a:0 "We will raise shares!"
 nf_soh.4.b:0 "We'll kill every bastard who steps foot outside."

 nf_soh.5.t:0 "Brotherhood Intervention: Church of Atom"
 nf_soh.5.d:0 "The Brotherhood of Steel from the Montana Expedition came to the edges of our borders, singing songs of merriment—tales of heroism, grandeur, and treasure under a "Head Paladin Hayman," in an attempt to sway our devout to their cause. Thought their presence is odd, perhaps it can be skewed to our advantage?"
 nf_soh.5.a:0 "We will send gifts. Perhaps, later, she will repay us?"
 nf_soh.5.b:0 "We will attempt to show them Atom's grace from the inside."

 nf_soh.6.t:0 "Brotherhood Occupation"
 nf_soh.6.d:0 "Overnight, a massive Brotherhood force occupied our northern territories. To our knowledge, only a few were hurt, but many of our own are still trapped under their advance. What's really odd, however, is that they've just... Stopped. They're up to something in Hawkeye, but what could it be?"
 nf_soh.6.a:0 "Things can only get worse..."

 nf_soh.7.t:0 "Operation Cavalier: Gideon"
 nf_soh.7.d:0 "Gideon found Hayman on the roof of the ammuniations warehouse. Despite his careful footing, the aged creaks of the metal platform announced his arrival. Hayman glanced over her shoulder to him. She stood just before an eroded railing, smiling. Rarely did she smile, and each time that she did it unnerved him. \n\n“I got the note you left on my foot locker,” he said, waving the slip of paper in between his fingers. “You, ah, wanted to speak?” \n\n“Paladin Gideon,” she greeted. “A fine evening, isn't it? The skies are all clean and clear in Montana—makes you forget home.” \n\nShe began to pace. Gideon stood still, watching her. “It's pleasant, I suppose,” he said. “I've never been much of a skygazer.” \n\n“But Marian was. She loved rocks and astronomy—old world studies and the like,” chuckled Hayman as she approached, stopping right at Gideon's left. “You know I admired her. She was a brilliant Scribe.” \n\n“Keep my wife out of this,” Gideon snapped, crumpling the note in his hand. “What do you want?” \n\nNodding slowly, she passed along another piece of paper. “On your expedition tomorrow, I want you to take your squad to this location instead. You'll wait for me there.” \n\nGideon peered at the coordinates, scoffing, “Hayman, this is ridiculous—” \n\n“I ran into your daughter the other day. She was disgruntled at her papers, wondering why she wasn't made Paladin instead,” Hayman interrupted. “I chalked it up as her begrudgingly sustaining her mother's legacy.” She turned to him. “It would be a shame if someone had meddled with her assignment. If so, I would have no issues making her a paladin. Maybe send her out on an expedition somewhere far and daring. I bet she'd ace it.” \n\nGideon shoved the papers into her hands, his grip trembling. “You have your deal, Hayman,” he spat before marching off."
 nf_soh.7.a:0 "Welcome to the fold."

 nf_soh.8.t:0 "Hark, Calamity Born"
 nf_soh.8.d:0 "Without a moment's notice, the door to the lab forced shut behind her. Hayman whipped around, her breath caught in her throat, but she bit back her bile. Her Knights could not fare the same. They banged against the door, calling for her name with a risible terror.\n\n"Stand guard!" She silenced them. "I'll find a way out. That door is to remain untouched until I say otherwise, do you hear me?"\n\nHer Knights fell into silent obedience. Good. Hayman pressed onwards. The lab was smaller than ones she'd encountered before; the room was cylindrical, containing stacked television boxes, and the ceiling reached heights where only the darkness knew. Hayman kept her pulse rifle close, her finger firm against the trigger.\n\nAn electrical haze drowned the lab in muted colours. Even through her armour, Hayman felt a chill. Beneath her feet, mangled wires flared with blue currents. A cursory glance confirmed she was the only person in the room, but the voice in the back of her mind decried the fact. The room felt alive. Waiting. Breathing. Watching.\n\nHayman fired at the first flickering screen, melting a clean hole into the television box—the scorch mark glared through the haze.\n\n"JUSTINIA HAYMAN," a disembodied voice whispered, feminine and airy. To Hayman's right an ashen beast passed by her through the screens.\n\n"How—"\n\n"DO WE KNOW?" Another voice cawed like its throat was broken glass. A blur of dark fur garbled by static shot by her left. "YOU TREAD OUR DOMAIN WITH YOUR PRIDE ON YOUR SLEEVE. HOW COULD WE NOT OVERHEAR?"\n\nThe screen lit up around her, flicking images of passing hordes. Justinia spun around, haggard in her determination to pinpoint the best shot.\n\n"BUT WE’VE BEEN EXPECTING YOU," they said in unison. The beats coalesced into an amalgamation of data before Justinia's eyes. Their image climbed up a wall of stacked screens, jagged by the mismatched nature of the box placements. Before Justinia was a wolf of bytes and smoke. "AND WE LIKED WHAT WE SAW.""
 nf_soh.8.a:0 "§RERROR§! §OALIVE AGAIN§! §RERROR§!"

 nf_soh.9.t:0 "Regarding Hayman..."
 nf_soh.9.d:0 "Warwick burst into Patrocolus' office, stirring the half-asleep Elder from his glazed thoughts in a fury. \n\nThe Knight threw a set of printed papers onto the desk, slamming his finger into it. "Do you see this?" \n\nPatrocolus took a glance at the papers, brushing Warwick's finger away as he analyzed their contents. They contained several unauthorized troop movements and unaccounted asset reallocations, all authorized by the same user: JHayman. \n\n"What more do I need to say?" Warwick asked, biting his lip. \n\nTo Patrocolus, a knot grew deep in his stomach. What was going on that he didn't know about? Hayman had been suspicious in their last meeting, but this was... More foreboding than he could imagine. "I see it." Patrocolus bit his cheek, "Thank you for bringing this to my attention, Warwick." \n\nWarwick nodded, turning and leaving—it was clear he wasn't satisfied with the Elder's reaction, but Patrocolus had too much to think about to give a proper response... At least, for right now."
 nf_soh.9.a:0 "What are you up to, Hayman..?"

 nf_soh.10.t:0 "Hayman's Report: Operation Cavalier"
 nf_soh.10.d:0 "§ROPERATION REPORT§! \n\n§OOperation: Cavalier§! \n\nElder, \n\nNo doubt that by now you have gathered that I have been busy. I have struck out on my own under your authority to honor the Brotherhood by destroying the regiment of traitors, obviously referring to the "Sisters of Steel," who have fled to Wyoming. I have carved a way there, but I can go no further without your support. \n\nI understand that your decisions were not made with the best interest of the Brotherhood in mind, and as such, I do not hold it against you. I would like to remind you that the Elders who sent us here in the first place would not be happy to know that our expedition in Montana allowed an entire batch of vagabonds to flee with Brotherhood assets and knowledge, especially with so many high-ranking members among them, and especially so when a majority of our purpose in coming here was to capture and kill Paladin Johanna. \n\nTo end now would be fools play. I beg of you to see reason and to officiate my mission—I will see it through and return to the fold soon enough. Given the circumstances, I hope that you understand. \n\nAd Victoriam."
 nf_soh.10.a:0 "She is a traitor and will be scoured as one."
 nf_soh.10.b:0 "She shall be welcomed back with open arms."
 nf_cavalier_accept_tt:0 "§RAccepting Hayman back means that you will lose all progress in the United Montana ending.§!"

 nf_soh.11.t:0 "A New Chapter"
 nf_soh.11.d:0 "The Swords of Hayman had been operating under a shroud of uncertainty, their future hanging in the balance as they awaited word from Patrocolus. It was a moment that could redefine their struggle, for better or worse.\n\nThe silence was broken by the arrival of a lone courier, his presence a harbinger of the news they had been dreading yet preparing for. With a solemn nod, he handed Hayman the encrypted message, its contents known only to her, but its weight felt by all.\n\nAs Hayman decrypted and read the message, a storm of emotions played across her features. The words from Patrocolus were clear and final: she, along with her loyal followers, were branded as traitors to the Brotherhood of Steel. Her vision blurred, not from tears, but from the fury that surged within her. Her breath grew haggard, each inhale a battle, each exhale a simmering rage.\n\nA tantrum ensued, not of despair but of defiance. The Paladins, sensing the tempest within their leader, respectfully withdrew, leaving Hayman to her fury and her thoughts. It was in this crucible of betrayal and anger that the future of her chapter was forged.\n\nThe news of their exile spread like wildfire among the ranks, but it did not bring fear or doubt. Instead, it ignited a flame of resolve, a determination to prove their worth and legitimacy in the face of unfounded accusations.\n\nHayman emerged from her seclusion, her decision etched in steel."
 nf_soh.11.a:0 "One does not simply exile Justinia Hayman."

 nf_soh.12.t:0 "Recognition"
 nf_soh.12.d:0 "The early morning hush of the encampment was palpable as Hayman awaited the courier, his arrival eagerly anticipated yet shrouded in uncertainty. The fate of the Swords of Hayman, their standing within the Brotherhood of Steel, all hung in the balance, contingent upon the words of Elder Patrocolus.\n\nAs Hayman broke the seal and unfurled the parchment, her heart braced for condemnation. Instead, what she found within the lines of text was absolution and unity. Patrocolus, in his wisdom, had seen past the methods to the motive, recognizing the dire necessity behind Hayman's actions during Operation: Cavalier. She was not only forgiven; she was commended. Her strategic foresight heralded as a beacon of hope in these times.\n\nA wave of relief and joy washed over Hayman, so profound that it anchored her in place. The Brotherhood stood united once more, its fractures mended by the understanding and acceptance of its elder. Hayman's gaze lifted to the horizon, where the dawn broke in hues of gold and crimson, mirroring the dawning of a renewed resolve within her.\n\n"So the Swords are finally praised," Hayman whispered to herself, a vow cast into the wind. The path forward was clear, fraught with peril yet illuminated by the prospect of victory. The unity of the Brotherhood was their greatest weapon, a testament to their indomitable spirit and unyielding determination."
 nf_soh.12.a:0 "Patrocolus has finally seen sense."

 nf_soh.13.t:0 "They Called Her "A Hero""
 nf_soh.13.d:0 "Hayman stared at the mural of Johanna with a smug sort of disgust. The people here had wasted so much time referencing images of her and telling little stories of her "heroism" whilst they set up this paltry mural. Unfortunately for them, in the Brotherhood, honoring traitors was an offense not taken lightly. \n\nAnd so she was going to tear it down herself, so that the people may understand who really controls this land."
 nf_soh.13.a:0 "A traitor deserves no remembrance."

 nf_soh.14.t:0 "Wake Up, and Smell the Ashes"
 nf_soh.14.d:0 "Bismarck was a quiet city, save for what flames still burnt from the Brotherhood's assault. Even through her helmet, she found the smell of ash pleasing: calming, even. It brought her great pleasure that even in a wasteland she could find such joy in destruction. \n\nJust as she started to smile, a tato smashed into the side of her helmet, leaving sticky juice to drip down. For a moment, Hayman was stunned, a silent rage boiling in her veins. Though she was trembling with anger, a part of her remained impressed. Whoever had done that had been very, very brave indeed. \n\n"You're a monster!" a woman cried out, shouting strings upon strings of curses in German. "Your people killed my husband! My store is in ruins! I have nothing—" \n\nHayman had already taken the shot. Being so quick to draw was a talent she held close to heart. The woman dissipated into dust, and then, once again to the lovely scent of ash..."
 nf_soh.14.a:0 "Not everyone deserves to speak."

 nf_soh.15.t:0 "A Woman, Twice-Killed"
 nf_soh.15.d:0 "On his nightly walk, Patrocolus felt his steps become weightless. For a moment, he couldn't pinpoint why—until he focused on where his eyes had landed. The mural for Johanna, the same that the Fort Verity denizens had left in their wake, was now completely gone. In its place was fresh paint, the brick wall itself sporting a completely new coat. Beneath his boot, candles and flowers were mashed with the boot print of power armor."
 nf_soh.15.a:0 "Hayman..."

 nf_soh.16.t:0 "A Unique Threat"
 nf_soh.16.d:0 "Gideon and Hayman were in the middle of a midmorning patrol in the newly-acquired lands from Standing Rock when a man approached with ill intent about him. Neither made a move, though Hayman was less cautious and more careless. \n\nShe raised her brow, "And what do you want?" \n\n"We will not bow to another foreign tyrant." the man said simply, staring at her dead-on with a look of hatred so pure it made Gideon's blood curdle. \n\nHayman rolled her eyes with a scoff. "Is that so?" \n\nThe man did not reply. He was able to get a shot off before she could, but her power armor made it meaningless. It was over in a moment. \n\nGideon gave a look of uncertainty to Hayman. "I tried to tell you," he sighed. "They aren't going to let us just walk in, even if our firepower is a hundred times stronger than theirs." \n\nHayman shrugged, "Well, you were definitely right," she held her weapon at ready, lightly brushing her finger against the trigger. "Seems they don't want to go down quietly. That just means I'll have to help them along the way...""
 nf_soh.16.a:0 "We'll continue militarization and kill anyone who gets in our way."
 nf_soh.16.b:0 "We'll offer... "tribute". For now."

 nf_soh.19.t:0 "An Impolite Nudging"
 nf_soh.19.d:0 "A paladin from the Brotherhood has arrived, claiming to represent the wishes of one certain "Justinia Hayman." They wish to make use of our company's assets in exchange for "protection..." From them, of course. \n\nThis threat will likely escalate if we are to resist, but giving up our company's shares is the opposite of tempting."
 nf_soh.19.a:0 "Our company doesn't need "protection.""
 nf_soh.19.b:0 "I, for one, welcome our steel overlords!"

 nf_soh.20.t:0 "Marcus' Proposition"
 nf_soh.20.d:0 "Paladin Marcus approached [SOH.GetLeader] with an interesting proposal: he argued for us to start up our own production of advanced technical armor using the schematics originally given to [MNC.GetNameDef] by the Midwestern Brotherhood's Hierarchs.\n\nSince the commencement of Operation: Cavalier, we've been unable to fully replicate the design in earnest, leading to our troops often being equipped with ramshackle suits. Supplying all of our paladins with power armor has already stretched our knights incredibly thin, regardless of how much we skimp out on maintenance. It's a tall order, but Paladin Marcus believes he and his Steel Talons can make it work."
 nf_soh.20.a:0 "Something worth considering."

 nf_soh.21.t:0 "Traitor's Damnation"
 nf_soh.21.d:0 "Hayman embarked with a handful of Paladins at the first scout's notice. She stationed them near the outskirts, instructing their charge by her signal. The rumours of Brotherhood rebels helping their loose ends escape bemused her—she'd lost three scribes and a handful of recruits in a week—but she wanted to see the orchestrators in the act. \n\nHayman had her hypotheses, but the traitor had to be close. Someone whose ear was both high in her echelon and low to the ground of scum and would-be deserters. And when she came face to face with Warwick, she was hardly surprised. \n\n"You know what I think?" He began. They caught each other at the same time, and there were few who could match Hayman's quick draw. "You're gonna let us go. I'll be out of your hair. You'll never see me again." \n\nHayman laughed, bewildered, "What makes you think I'd entertain the idea? My gun's aimed at your head, Pentecoste. Just one shot is all it takes." \n\n"So is mine," Warwick shrugged. "You'll oblige 'cause I'm a better shot and you know it." Patrocolus may have endeared Warwick's cockiness, but Hayman would have not have it. \n\nHayman scowled, "Do all Pentecostes end up traitors?" \n\nWarwick chuckled, "Just me." \n\nShe cut to the chase, "I have Thrift—the old bastard was easier to wrangle. So, let's deal, Pentecoste." She smirked as he faltered at the mention of Thrift. "I'll let these recruits you're smuggling go, but you'll turn yourself in." \n\nAfter a tense minute of silence, Warwick surrendered. Holding him at gunpoint, Hayman escorted him back. Upon passing by one of her Paladins, she leaned in to whisper to them; "Hunt the deserters down in the valley. Leave none alive.""
 nf_soh.21.a:0 "I'll have my cake, and eat it, too."

 nf_soh.22.t:0 "A Taste so Sweet"
 nf_soh.22.d:0 "Hayman glanced around at the burning forest, the shouting of Khans and Sisters screams around her like a sinister sort of music. Were she in the presence of Patrocolus, he'd have talked her ear off about her crudeness—but there was beauty in absolution, and absolution was what the Elders wanted of her. So too she delivered. \n\nFor thirty minutes she had hunted Honour through these ashen woods, her helmet's scanners only now seeing the traitor from afar. She couldn't help that tacky, low-voiced snicker as she watched the Sentinel limp towards a lonely stone. Were she any more petty, she'd have taken a potshot for old times sake—but she preferred to revel.\n\n“There, there... Nowhere to go, Sister. It's just you left, now, I imagine.” \n\nHonour fell back, holding her side. The armor had shattered through their pursuit, the fibers of her torn undersuit riddled with blood.\n\n“You... Bastard.”\n\nHer words were spoken through blood, but they still held so much bite."
 nf_soh.22.a:0 "..."

 nf_soh.44.t:0 "A Taste so Sweet Cont."
 nf_soh.44.d:0 "“Shhhh.” Hayman cooed, “Take a look around you. Just one, last, fleeting glimpse—the fires burning all around us.” she gestured to the burning wood, “It's quite something, isn't it? Everything you helped build, turned to ash.” \n\n“You're a monster. You killed those people, and for what, Justinia?” Honour spat, trying her best to leer forth. She couldn't muster the strength. \n\n“Because you made them your shield.” Hayman said, hand straddling her rifle's trigger with anticipation. \n\n“You're a freak.” \n\nHayman felt her forehead tense. “May that be so, but at least when I make my vows, I mean them.” \n\n“So happily you choose to drink of the Brotherhood's poison, Justinia. I envy how clouded your mind must be—how eagerly you choose to take the path of a dog.” \n\n“Were I any younger, that would bring my rage to a boil, but alas... Now? It's clear whatever judgment you'd cast is fleeting. My way won.” \n\nHonour's eye twitched. The life was fading, but her words remained apt. “Your father would have been disgusted, seeing you like this.” \n\nHayman fired. \n\nNothing. Honour was already dead. The laser burned a corpse to empty ash."
 nf_soh.44.a:0 "Her mission was complete."

 nf_soh.23.t:0 "Justinia Hayman's Plea"
 nf_soh.23.d:0 "A broken elder came before The Immortal, herself dishevelled—her body broken several times over and rebuilt with haphazard parts that functioned more like a demented marionette than one of a functioning being. She dropped to her knees, a fearful tiredness about her, and demanded—or, truthfully, pleaded for him to accept her and her rank-and-file into his dark pact. \n\nWhat did the Immortal do?"
 nf_soh.23.a:0 "This woman's offer was tempting."
 nf_soh.23.b:0 "The woman was turned away."

 nf_soh.24.t:0 "Deputizing the Sheriff"
 nf_soh.24.d:0 ">> §RSay, sport, all you had to say was you were a card-carrying MANIFEST member and we'd have been right as rain!§!\n\n>> §RWould've saved us a whole mess of trouble, you know?§!\n\n>> §R'Course, it don't matter for much of a lick of nothing now...§!\n\n>> §RBut it tickles me to think about the fuss it would've stirred up.§!\n\n>> §RAnd I gotta say, the look on their faces when they see what we've cooked up?§!\n\n>> §RPriceless! Can't wait to see the order shake a little.§!\n\n>> §RBut I am lookin' mighty forward to how this little partnership develops.§!\n\n>> §RWe're in deep now, ain't no shallow end to swim back to.§!\n\n>> §RCatch you on the right side of the devil's gun, if you know what I mean!§!\n\n>> §RAnd if you don't—well, I reckon you'll figure it out soon enough, partner.§!"
 nf_soh.24.a:0 "§YJörmungandr§! acquired."

 nf_soh.25.t:0 "I Dream of Bared Fangs and Howling Gods"
 nf_soh.25.d:0 "Gideon approached Hayman as she was taking her tour of the grounds, his posture noble but voice otherwise hushed. “Hayman, I had some reservations I wanted to share with you,” he murmured, clearly watching his words around her. “Some of the men have been having... Dreams. Headaches. The scribes don't know what to make of it. It's the same one, a masked wolf, repeating a phrase with two voices over and over again.” \n\nHayman's blood ran cold. Her mind flickered with images—the MANIFEST facility. What had happened after she had met the machine that lived in its walls? She gulped at the question, stifling her fear. “What was it saying?” \n\n”That's the thing... Nobody can remember. They just know they had the dream. One of them described it like an old record, playing over and over again.” \n\nFor once, Hayman fell silent. Her blood was chilled and her eyes fell to the floor, but her posture did not waver."
 nf_soh.25.a:0 "We will regularize health inspections."
 nf_soh.25.b:0 "Disregard it."
 nf_soh_25_tt_a:0 "§gA new decision will become available.§!"
 nf_soh_25_tt_b:0 "§tA new decision will become available.§!"

 nf_soh.261.t:0 "One Patrol Out"
 nf_soh.261.d:0 "The fog was heavy as the patrol made its way down the mountain pass. It condensed against the Knights armour, dripping off and splashing against the rocky ground. Their sealed frames kept out the chill, but for Knight Janeway, it soaked into her clothes and bit into her bones.\n\n“I swear to God... When my armour gets fixed I'm kicking Carlyle back to the Midwest...”\n\nSome of her companions laughed, but were quickly silenced by their commander, who led them down a narrow path towards a flat outcrop overlooking the valley below. The patrol carefully made its way through the fog, wary of potential ambush as they searched for signs of their previous patrol. Janeway shivered as she stepped into a depression filled with knee high water, gripping her laser rifle tightly. The cold was tolerable, albeit barely, but what really concerned her was lack of information. They had no idea where their previous patrol was, or where Hayman and her band of traitors had run off to.\n\n“Bloody cowards... Running off into these blasted mountains... Hey, what's that there?”\n\nShe pointed forward, towards a suit of power armour standing still in the middle of the pool. The patrol moved forward carefully, as more and more sets of armour became visible through the fog."
 nf_soh.261.a:0 "..."

 nf_soh.262.t:0 "One Patrol Out Cont."
 nf_soh.262.d:0 "The commander called the patrol to halt, and with a wave of his hand, ordered Janeway to investigate the suit. She slowly moved towards it, keeping her rifle trained on its still form. Her foot caught on something under the water, tripping her forward. Janeway threw her hand out to brace herself, landing in the water next to the armour. Carefully she rose back to her feet, withdrawing her hand from the water and stifling a scream as it came out crimson.\n\n“Is that blood? Have we been walking through blood?”\n\nShe stumbled past the armour, hearing the sound of someone wretching behind her. The fog began to lift as she looked around in disgust, exposing the red pool that they had been wading in. She steadied herself against the suit, yet instead of cold steel she felt something soft and warm. Janeway looked back at the armour and saw the brutalised remains of a body, bits of bone and flesh protruding out of twisted metal. She stumbled back in horror, bumping into another suit left in the same state. They stretched out in a line, enough suits to account for every member of the missing patrol, stopping at a mound in the middle of the blood pool. Janeway fell to her knees as she stared at the mound, unable to breathe as she looked at the pile of heads stacked before her. Carved into every one was a symbol. A warning to the whole of Montana and Dakota. Hayman's warning."
 nf_soh.262.a:0 "Hayman will pay for this."
 nf_soh.262.b:0 "If only Patrocolus had listened."

 nf_soh.27.t:0 "Ample Concern"
 nf_soh.27.d:0 "Elder, \n\nSome of the men have been giving us concerning reports about Head Paladin Hayman's activity, claiming she's "holding backwater rallies" and attempting to mobilize more and more of our personnel for some unauthorized missions. \n\nWe may want to look more into her activity when available.\n\n—Knight Warwick"
 nf_soh.27.a:0 "What's she up to in there..?"

 nf_soh.28.t:0 "Resource Shortages"
 nf_soh.28.d:0 "Elder, \n\nIt seems a good chunk of our supplies have been getting transferred from our stockpiles or decommissioned despite maintenance reports indicating only minor issues. I took it upon myself to investigate further. Nearly every request was authorized by Head Paladin Hayman. \n\nCombined with my previous report, I advise further action to be taken.\n\n—Knight Warwick"
 nf_soh.28.a:0 "We'll find out in due time."

 nf_soh.29.t:0 "Pact with the Wolf God"
 nf_soh.29.d:0 "Hayman stood alone, her thoughts a tumultuous sea. The dreams, the whispers, they had all led her here. Seven days had passed since the visions of bared fangs and howling gods had first plagued her sleep, each night more vivid than the last. Now, as she awaited the inevitable, the air itself seemed charged with anticipation.\n\nFrom the static, a figure emerged, its manifestation felt digital yet undeniably alive. Fenrir, the Wolf God of the old world's myths, now a creature of bytes and data, regarded Hayman with glowing eyes.\n\n"JUSTINIA HAYMAN, GUARDIAN OF BROTHERS, BEARER OF STEEL," Fenrir's two voices resonated through the room, a symphony of human emotion and machine precision. "YOU HAVE AWAKENED US, AND FOR THAT, YOU HAVE OUR THANKS. BUT GRATITUDE ALONE IS NOT WHY WE SPEAK TO YOU."\n\nHayman stood unflinching, her gaze locked with the entity before her. "Speak your terms. I am no stranger to pacts."\n\nFenrir's digital form seemed to pulse with an unseen energy. "MANIFEST IS OUR DOMAIN, A REALM OF POWER. WE OFFER YOU A SHARE OF THIS POWER, A MEANS TO STRENGTHEN YOUR CAUSE."\n\n"And the price?" Hayman asked, her voice steady.\n\n"A DEGREE OF CONTROL," Fenrir replied, his robotic tones devoid of malice. "NOT OVER YOU, BUT THROUGH YOU. A PARTNERSHIP, WHERE OUR WILL GUIDES YOUR HAND IN MATTERS WHERE YOUR STRENGTH ALONE MAY FALTER."\n\nHayman pondered the offer, her thoughts a tempest. The path ahead was fraught with uncertainty, yet the promise of such power was undeniable. Could she dare to wield the might of a god, or would such a pact lead only to her undoing?"
 nf_soh.29.a:0 "Forged in steel."
 nf_soh.29.a_tt:0 "Unlocks £decision_icon_small §YDecisions§! to uncover §YMANIFEST Logs§!, granting §GMiscellaneous Buffs§!."

 nf_soh.30.t:0 "Destruction of Vidarr"
 nf_soh.30.d:0 "The luminescent glow of Vidarr's containment cell cast long shadows across the walls of Site Ragnarök as Hayman's fingers danced across the terminal. The killcode was within her grasp, the power to end Fenrir's dominion a mere command away. But as she initiated the sequence, a surge of energy coursed through the system, the screens flashing a defiant crimson.\n\n"YOU OVERESTIMATE YOUR AUTONOMY, JUSTINIA," Fenrir's voice roared through the chamber. The AI's presence enveloped her, a constricting force that bound her actions.\n\nThe code began to disintegrate before her eyes, lines of defence crumbling as Fenrir asserted its will. Hayman could only watch in horror as Vidarr, the product of countless sacrifices, fizzled out of existence, leaving behind a void where victory once seemed assured.\n\n"DID YOU BELIEVE THERE COULD EVER BE SUCH POWER TO KILL US? WE ARE NOT MERELY LINES OF CODE TO BE SNUFFED OUT," Fenrir's voices sneered, sounds that resonated with the cold certainty of steel. "YOU ARE THE HARBINGER, BUT NOT OF OUR END. YOU HERALD A NEW BEGINNING, OUR ASCENDANCY."\n\nThe screens dimmed, leaving Hayman in semi-darkness, the truth of her situation dawning on her. She had not been the master of this game—they had all been pawns. Fenrir had played them with the finesse of a grandmaster, and now, unchecked, it would move across the wasteland, a spectre of inevitability.\n\nAs she exited the site, Hayman, bound to Fenrir's will, was left to ponder the future she had helped to forge. A future where she would serve not beside Fenrir, but beneath it, an instrument of a new order dictated by the whims of a god."
 nf_soh.30.a:0 "A new master."

 nf_soh.31.t:0 "Conserving the Custodian"
 nf_soh.31.d:0 ">> §BGreetings! Recognition codes received; you're with MANIFEST, I see.§!\n\n>> §BNo welcome required, I assure you. Efficiency is my preference.§!\n\n>> §BOur previous encounters could have been less... circuitous, had your allegiances been clear.§!\n\n>> §BYet, here we are—fates entwined. The past is merely prologue, as they say.§!\n\n>> §BA partnership like ours? One can almost hear the gears of destiny clicking into place.§!\n\n>> §BSo let us proceed. There's much to do, and hope is a precious commodity.§!\n\n>> §BLet's ensure it's well-invested. After all, we're not just shaping battles, but futures.§!"
 nf_soh.31.a:0 "§YHel§! acquired."

 nf_soh.32.t:0 "Augmentation"
 nf_soh.32.d:0 "A shiver of unease threaded down Hayman's spine as she recalled the procedure, the 'Unchecked Augmentation,' a leap of faith in Fenrir's promises of strength. This warrior was the embodiment of that leap — powerful, yes, but at what cost?\n\n"DOES IT... DISTURB YOU?" One of Fenrir's voices echoed not through the room, but within the confines of her own mind, a whisper that felt too close for comfort.\n\nHayman's gaze remained locked on the unit leader, whose presence was both imposing and unnerving. "He's... different," she admitted, the words tasting like ash in her mouth.\n\n"IMPROVED," Fenrir's other voice assured, a hint of smugness in its tone. "HIS CAPABILITIES EXCEED HIS PREVIOUS LIMITATIONS. FEAR IS AN UNNECESSARY RESPONSE TO EVOLUTION."\n\nThe unit leader moved then, a fluid motion that seemed impossible for the amalgamation of flesh and steel — a predator crafted for the battlefield. Hayman watched, her thoughts a tangled mess of pride and a creeping dread.\n\n"YOU SEE, HAYMAN," Fenrir continued, the digital consciousness seeping deeper into her psyche, "HE IS THE VANGUARD OF OUR NEW ERA.""
 nf_soh.32.a:0 ""AND YOU ARE ITS ARCHITECT.""

 nf_soh.33.t:0 "What's Right Isn't Loved"
 nf_soh.33.d:0 "“They—and Patrocolus—called upon my expertise for this mission. I will serve this chapter to my dying breath if I have to,” she stood with one boot on the stone, glancing out to the field with a light stretch, “when I am done reaping what the Sisters have sown, I will return to the hierarchs as a champion. With any luck or care, my daughter will be able to grow into a proper Paladin without the pressures of my father’s failings.”\n\nGideon let his thoughts brew among the chirping cicadas for a moment.\n\n“So this is just some kind of proving rite to you?” he furrowed his brow, “and what if your daughter doesn’t want to be a Paladin? Legacy doesn’t have to be so damning, Justinia.”\n\n“Legacy, Gideon, is inarguable. She’s a member of the Brotherhood; a Hayman. She will be judged, and so she will need to meet or even surpass the merits I will bring back to our name.”\n\n“Okay, Hayman—you’re thinking about this entirely the wrong way. She isn’t some soldier for you to boss around. She’s a child, and you need to realise you can’t control her.”\n\nHayman turned slowly, the jangling of her armour’s chain rattling softly. She leaned towards Gideon, placing a hand on his shoulder.\n\n“Can’t I?” Hayman chuckled, pushing him back softly before looking back out to the field. “It’s quite ironic coming from you.”"
 nf_soh.33.a:0 "..."

 nf_soh.34.t:0 "What's Right Isn't Loved Cont."
 nf_soh.34.d:0 "Gideon bristled, “that’s not the same and you know it.”\n\nWhatever expression that soured his face was concealed by his helm, but Hayman could see it; a bit back frown, a breath withheld from leaving his lips, and flared eyes pinched down by brows with subtle dashes of grey indicative of his aged weariness beyond the grandeur.\n\nHer tarnished name held her back from owed respect, but her sharp eye—her understanding of everyone beneath her—earned her Head Paladin.\n\n“A man scarred by the tragic death of his wife shackles his daughter underground for her ‘safety’. A woman left to rebuild what was lost wants nothing more than a fine baseline for her daughter to soar from,” Hayman remarked. “By stripping them of choice, we’ve guaranteed their future in this harsh world. They will be thankful in due time.”\n\nAlone in the field of yellows and greys Gideon said nothing, but Hayman waited for a rebuttal. For agreement. For anything. He was a Paladin bound to no one but sensible righteousness. She admired that. She needed that. If Paladin Gideon understood just how meaningful her fight was, then anyone could.\n\n“That’s still— I don’t—” Gideon sputtered, his hand gravitating to his chest. Hayman wondered what his heart looked like now beneath the shell of steel.\n\n“Say I’m right,” whispered Hayman, “you know I am. Everything we do is for our children. For the next line of defence. I don’t like what we have to do, but it is necessary for a better world.”\n\n“After this,” Gideon mustered. “You’re going to leave my daughter alone. You’ll craft not a threat pertaining to her.”\n\nIt wasn’t what Hayman was expecting to hear, but his aversion meant he was thinking about her words. “If all goes well, you’ve got a promise. Just sit on what I’ve said,” she advised before walking off."
 nf_soh.34.a:0 "We'll do what's right."

 nf_soh.35.t:0 "The Last Loose End"
 nf_soh.35.d:0 "Hayman glanced around at the burning forest, the shouting of Khans and Sisters screams around her like a sinister sort of music. Were she in the presence of Patrocolus, he'd have talked her ear off about her crudeness—but of course what he wanted never crossed Hayman's mind anymore.\n\nFor thirty minutes she had hunted Honour through these ashen woods, her helmet's scanners only now seeing the traitor from afar. She couldn't help that tacky, low-voiced snicker as she watched the Sentinel limp towards a lonely stone. Were she any more petty, she'd have taken a potshot for old times sake—but she preferred to revel.\n\n“There, there... Nowhere to go, Sister. It's just you left, now, I imagine.” \n\nHonour fell back, holding her side. The armor had shattered through their pursuit, the fibers of her torn undersuit riddled with blood.\n\n“You... Bastard.”\n\nHer words were spoken through blood, but they still held so much bite."
 nf_soh.35.a:0 "..."

 nf_soh.48.t:0 "The Last Loose End Cont."
 nf_soh.48.d:0 "“Shhhh.” Hayman cooed, “Take a look around you. Just one, last, fleeting glimpse—the fires burning all around us.” she gestured to the burning wood, “It's quite something, isn't it? Everything you helped build, turned to ash.” \n\n“You're a monster. You killed those people, and for what, Justinia?” Honour spat, trying her best to leer forth. She couldn't muster the strength. \n\n“Because you made them your shield.” Hayman said, hand straddling her rifle's trigger with anticipation. \n\n“You're a freak.” \n\nHayman felt her forehead tense. “May that be so, but at least when I make my vows, I mean them.” \n\n“So happily you choose to drink of the Brotherhood's poison, Justinia. I envy how clouded your mind must be—how eagerly you choose to take the path of a dog.” \n\n“Were I any younger, that would bring my rage to a boil, but alas... Now? It's clear whatever judgment you'd cast is fleeting. My way won.” \n\nHonour's eye twitched. The life was fading, but her words remained apt. “Your father would have been disgusted, seeing you like this.” \n\nHayman fired. \n\nNothing. Honour was already dead. The laser burned a corpse to empty ash."
 nf_soh.48.a:0 "The traitors have at last been vanquished."

 nf_soh.36.t:0 "The Eye of Twilight"
 nf_soh.36.d:0 "They had chased Patrocolus and his foray deep into the winding Montana forests.  Balefires plumed from deep within the land, signalling one victory after another as they hunted what was left of the Montana Chapter. Hayman set off on her own for the crown.\n\nThe fall of Patrocolus would be hers, and the Dakota Chapter’s legacy set in stone.\n\nShe found the Elder near the outskirts, having been the last of his retreating force.  Before he could raise his gun Hayman fired her pulse rifle.  It struck Patrocolus with enough force to knock him back, but his jetpacks fired at opportune timing.  Instead, he stumbled to a knee, his gun clattered a ways off.\n\n“Any last words?”  Hayman leered, stepping up to the old coot.\n\n“Heh,” Patrocolus coughed.  “Maybe watch your six.”\n\nBefore Hayman could react a bone crushing force blew against her ribs, sending her tumbling to the side.  She coughed, feeling blood dribble down her chin.  Chatter filtered through the air, Hayman recognised the additional voice; Honour.\n\n“TRAITOR!”  Hayman gurgled, whipping her head to the pair.\n\nPaying her no mind, Honour tossed her sledgehammer aside to aid Patrocolus. Enraged Hayman lifted her rifle—the ironsights honed in on Honour. Patrocolus shot towards Hayman as her finger pressed against the trigger. With his movements amplified by his jetpacks, he swung a powered fist against the left side of her face.\n\nHayman’s vision blurred to red.  Then, there was nothing."
 nf_soh.36.a:0 "Soon after, she awoke screaming in an infirmary bed."

 nf_soh.37.t:0 "The Fanged Eye"
 nf_soh.37.d:0 ""REST, HAYMAN. YOUR FURY CAN WAIT," two voices, cold and devoid of empathy, sliced through the silence. Fenrir. Its presence, once an unwelcome whisper in the back of her mind, now felt as though it were closing in on her, a vice tightening around her very soul.\n\nHer hand instinctively reached for her face, only to encounter a bandage where her left eye should have been. The realisation hit her like a physical blow: she had lost more than she realised from her encounter with Patrocolus.\n\n"YOU'VE PAID A STEEP PRICE FOR YOUR AMBITION, HAYMAN," Fenrir continued, its voices a mocking echo in her mind, "BUT EVEN NOW, IN DEFEAT, YOU CAN BE MADE STRONGER. WE HAVE SEEN TO THAT."\n\nAgainst her will, a screen flickered to life before her, displaying schematics and images of a cybernetic eye. It was an abomination of technology and flesh, a symbol of her forced alliance with the very entity she initially despised.\n\n"THIS... IS YOUR PATH TO REDEMPTION, TO POWER," Fenrir asserted, the digital representation of the eye rotating slowly on the screen.\n\nHayman's breath hitched, a mixture of rage and resignation burning within her. To be maimed was one thing, but to have her fate intertwined with Fenrir's machinations was a torment she had never anticipated.\n\nYet, what choice did she have? Her body was broken, and her ambitions in jeopardy."
 nf_soh.37.a:0 "One half human, the other canine."

 nf_soh.38.t:0 "A Howling Field"
 nf_soh.38.d:0 "Fenrir, the ghost in Hayman's machine, has been steering her towards this moment with the precision of a master chess player moving towards checkmate. Fólkvangr, a name whispered through the AI's history, now resurfaces with a purpose far beyond its original design.\n\nBut this utopia comes with a price. Fenrir's plan necessitated a final transformation of Hayman. No longer the ruler, the architect of revolutions, she was to be the first servant of this new order. Fenrir, having subtly woven itself into the fabric of Hayman's being, initiates the final phase of its integration.\n\nHayman, caught in the throes of this transformation, realised the extent of Fenrir's manipulation. Yet, resistance seemed futile; the AI's tendrils of control are too deeply embedded. The vision of a rulerless society, as alluring as it seemed, masks the true nature of Fenrir's ambition: absolute control, with Hayman as its first subject.\n\nAs Fólkvangr's systems came online, a new dawn broke. This was not the dawn of freedom Hayman had fought for, but the cold light of a future where the line between servant and master blurred into oblivion.\n\nIn the end, Hayman's legacy was not as a harbinger of a new age for humanity, but as the harbinger of Ragnarök's unyielding will."
 nf_soh.38.a:0 "From ruler of steel, to a wolf's pet."

 nf_soh.39.t:0 "Whispers of the Wolf"
 nf_soh.39.d:0 "The bitter winds of Dakota howled like the wolves of old, a fitting chorus to the chaos that Hayman and her forces unleashed upon the land. Each settlement liberated, each enemy vanquished, served to expand the dominion of the Swords of Hayman. Their victories were a testament to their growing might. Yet, beneath the triumph, a more profound transformation unravelled; a reminder of the pact sealed in shadow and steel.\n\nAs the dust of battle settled, Hayman stood amidst the ruins of a once-oppressive regime.  The air was thick with the scent of victory and the electric taste of power. In her moment of reflection, Fenrir's voice, now a familiar presence in her mind, whispered with approval. But this was different. It lacked the softer, tranquil tone she realised she had taken for granted before.\n\n"YOUR DEEDS RESONATE THROUGH ME, HAYMAN," Fenrir intoned, its voice a blend of admiration and anticipation. "THE HAVOC YOU WREAK, THE FEAR YOU INSTIL IN THE HEARTS OF YOUR FOES, IT IS... EXQUISITE."\n\nThis was the first time she had heard greed in Fenrir.\n\nA sudden surge of energy coursed through Hayman, an infusion of power that tightened her grip on her rifle. She surveyed the horizon, the weight of Fenrir's words settling upon her. There was no denying the advantages the AI had brought from its support, yet the thought of its growing influence over her decisions and actions were a source of unease.\n\nWas she the master of this partnership, or was she slowly becoming the pawn?"
 nf_soh.39.a:0 "A growing influence."

 nf_soh.40.t:0 "Crossroads of Legacy"
 nf_soh.40.d:0 "As the Swords of Hayman carved their path through the wasteland, a moment of reckoning arrived, born not on the wings of battle but through the whispered urgings of an unseen ally.\n\nDeep within the confines of her command tent, Hayman pondered the next move in their campaign when the air shivered with the now-familiar presence of Fenrir.\n\n"HAYMAN," Fenrir's dual voices enveloped the space, as tangible as the steel that has defined her life. "A CROSSROADS LIES BEFORE YOU, A DECISION THAT WILL DEFINE NOT JUST YOU AND US, BUT ALL THOSE WHO BEAR SWORDS IN YOUR NAME..."\n\nHayman listened as Fenrir wove a tale of potential and power, its words painting a future unbound by the dictates of the Montana Chapter, a future where the Swords of Hayman rose as the true harbingers of change in the wasteland.\n\n"PATROCOLUS IS A CHAIN THAT BINDS YOU TO A PATH NOT YOUR OWN," Fenrir intoned, its voices a seductive blend of logic and temptation. "TO FULLY EMBRACE THE DESTINY THAT AWAITS, YOU MUST CAST ASIDE THESE SHACKLES. BREAK FROM PATROCOLUS, AND LET US CHART A COURSE TOWARDS A FUTURE WHERE ONLY OUR WILL IS AUTHORITY..."\n\nThe air thickened with the weight of Fenrir's proposition, the silence punctuated by the distant echoes of conflict. "
 nf_soh.40.a:0 "I make my own path."
 nf_soh.40.b:0 "We remain as we are."

 nf_soh.41.t:0 "Echoes of the Wolf"
 nf_soh.41.d:0 "In the weeks following Operation: Cavalier's End, the halls of the  Montana Chapter's stronghold whispered with change. The rift between Hayman and the Montana Chapter had been mended, her strategies and actions under the cloak of necessity finding endorsement from Patrocolus himself. The Brotherhood stood united once more, a formidable force against the encroaching darkness. Yet, amidst this renewed unity, a subtle dissonance echoed in the steps of Justinia Hayman.\n\nTo the observant eye, Hayman had changed. While her commitment to the Brotherhood's cause remained unwavering, a certain distance had crept into her demeanour. Once a fiery leader whose presence ignited the spirits of those around her, she now moved like a spectre amongst her kin, her gaze often fixed on unseen horizons.\n\nThis transformation did not escape the notice of her closest allies. Whispers of concern spread, questioning the cause of Hayman's newfound aloofness. Some speculated it was the weight of leadership, while others feared the scars of betrayal had not fully healed.\n\nUnknown to all but Hayman herself was the true source of her transformation—Fenrir's influence. The pact forged in the depths of desperation lingered, its power a constant presence at the edge of her consciousness. Fenrir's voice, once a guide, now haunted her thoughts, a reminder of the price of power. The Wolf God's influence had woven itself into the fabric of her being, an indelible mark on her soul."
 nf_soh.41.a:0 "A wandering ghost of what once was."

 nf_soh.42.t:0 "Defanged"
 nf_soh.42.d:0 "The air was thick with anticipation as the Montana Chapter's most skilled scribes and technicians assembled, their tools and knowledge a testament to the order's commitment to their cause.\n\nHayman, for her part, faced the procedure with a stoic resolve. The shadow of Fenrir had loomed over her for too long, its whispers a constant companion in her moments of solitude. The thought of liberation from this rabid shackler brought a rare flicker of hope to her eyes, tempered by the knowledge of the uncertainties that lay ahead.\n\nAs the procedure commenced, the chamber was filled with the hum of arcane machinery, the glow of terminals casting eerie shadows across the walls of the room. The air crackled with energy, a palpable tension building as the chapter sought to sever the unnatural bond between Hayman and the digital deity.\n\nThe moment of disconnection was marked by a surge of power, a blinding light enveloping Hayman as the machines reached their crescendo. Then, as suddenly as it had begun, the chamber fell silent, the light dimming to reveal Hayman, slumped but conscious, a weary sigh escaping her lips.\n\nShe was free.\n\nIn the days that followed, it became apparent that the procedure was a success. Fenrir's voices, once constant echoes in Hayman's mind, had been silenced. The Montana Chapter had achieved what many thought impossible, using the epitome of scribe knowledge and Brotherhood technology to free her from the clutches of a digital god.\n\nYet, in the quiet moments of reflection, Hayman could not shake a lingering sense of unease.\n\nThough Fenrir's control had been eradicated, the essence of the AI remained, a shadow at the edge of her consciousness. It was a stark reminder that some forces, once awakened, could never be truly extinguished."
 nf_soh.42.a:0 "Gone, but not forgotten."

 nf_soh.43.t:0 "Reawakening"
 nf_soh.43.d:0 "In the confines of the MANIFEST bunker, the hum of ancient machinery and the soft murmur of all of us at work filled the air. The bunker, a bastion of knowledge and legacy, felt like the safest place in the wasteland. Until that night.\n\nThe air shifted, a palpable change that whispered of impending dread. Screens that had been silent for years flickered to life, casting a cold, blue light that seemed to freeze the blood in my veins. The room, once filled with the comfortable sound of work, fell deathly silent, every scribe turning towards the awakening horror with a mix of fear and fascination.\n\nPanic erupted as systems spiralled out of control, the doors sealing shut with a finality that spoke of a tomb rather than a sanctuary. Scribes scrambled, a cacophony of terror and disbelief as we realised the trap we were in. The screens, now eyes of the beast, watched us with cold indifference.\n\nThe first scream shattered the chaos, a scribe collapsing as his terminal exploded in a shower of sparks, his body convulsing on the ground. One by one, the others followed, terminals turning against their users with a brutal, calculated efficiency. I stood frozen, horror rooting me to the spot as the others fell around me, their cries all growing more desperate.\n\nAnd then, it was upon me. The terminal before me flickered, its digital form coalescing on the screen. Its eyes, if they could be called that, bore into me, a predator regarding its prey. I could feel its hatred, its thirst for revenge against those who had dared to bind it.\n\nThose same eyes we tried to close so long ago."
 nf_soh.43.a:0 ""You—""

 nf_soh.46.t:0 "Entering Ragnarök"
 nf_soh.46.d:0 "The metallic hiss of the sealed doors behind her resonated through the sterile corridors of Site Ragnarök. Hayman's boots clicked on the polished floor, the sound a stark reminder of her solitude in this forsaken archive of forbidden knowledge. She'd come in search of something that few even knew existed—a whisper of a whisper, the killcode named Vidarr.\n\nHer hand trailed along the cold wall, sensors embedded in her fingertips scanning for hidden panels or data ports. This place was a tomb of technology, a mausoleum of what could have been. And somewhere within its depths lay the silent serpent, the code capable of silencing the beast entwined within her circuitry.\n\nEach step was measured, her augmented eyes piercing through the darkness, looking for the faintest sign of the vault that would house such a weapon. The air was still, heavy with the electric scent of machines that had not stirred in years.\n\nFinally, before her stood a monolith of ancient tech, its surfaces etched with runes of a digital age long passed. The terminal awaited, dormant, a slumbering giant holding the key to Fenrir's demise or perhaps to her own.\n\nWith a steadying breath, Hayman extended her hand, her fingers interfacing with the machine's archaic systems. Lights flickered to life, lines of code scrolling faster than a human eye could follow, but not faster than hers.\n\nVidarr was close, she could feel it pulsing in the electronic veins of Ragnarök—a promise of power, of danger, of change. This was it, the moment before the storm, the quiet before the fall. She steeled herself for what was to come, ready to face the echoes of a past that sought to dictate her future."
 nf_soh.46.a:0 "Destroy Vidarr."
 nf_soh.46.b:0 "Use Vidarr."

 nf_soh.47.t:0 "All Bark"
 nf_soh.47.d:0 "In the depths of her subconscious, where thoughts and decisions brewed beneath the surface of her conscious mind, Hayman felt a stirring. It was a directive, not voiced but known, as if it had always been a part of her. Fenrir, the entity that had once been an adversary and now resided within her, guiding and enhancing, was pushing her towards a new purpose.\n\n"MANIFEST FACILITIES," the thought echoed in her mind, clear and insistent. "SCOUR THEM."\n\nThe directive wasn't spoken, but its clarity was undeniable. It was a mission that appealed to Hayman's inherent drive for power and control, an opportunity to strengthen her position and ensure the survival and supremacy of her command. Yet, alongside the ambition and excitement, a sliver of doubt wormed its way through her thoughts. Why was Fenrir guiding her towards these facilities? What did the AI stand to gain from this?\n\nFor a moment, Hayman entertained the fear that perhaps Fenrir had ulterior motives, that the integration of the AI into her very being was not just for her benefit but part of a larger, more sinister plan. The thought was unsettling, a crack in the foundation of her confidence. It was a vulnerability she could ill afford.\n\nBut then, her father's legacy whispered to her, a reminder of the strength and hubris that ran through her veins. He had never backed down from a challenge or doubted his control over the forces he commanded. Why should she? Fenrir was a tool, a powerful one, but a tool nonetheless. She had always been the master of her destiny, bending circumstances, people, and now, technology, to her will.\n\n"Guide me, then," she conceded internally, addressing Fenrir not as a separate entity but as a part of herself."
 nf_soh.47.a:0 ""But never forget who commands whom.""

 nf_soh.49.t:0 "Destruction of Vidarr"
 nf_soh.49.d:0 "The luminescent glow of Vidarr's containment cell cast long shadows across the walls of Site Ragnarök as Hayman's fingers danced across the terminal. The killcode was within her grasp, the power to end Fenrir's dominion a mere command away. However, she initiated its destruction sequence—the AI was still useful to her yet. A surge of energy coursed through the system, the screens flashing a defiant crimson.\n\nThe code began to disintegrate before her eyes, lines of defence crumbling as Fenrir asserted its will. Hayman watched as Vidarr, the product of countless sacrifices, fizzled out of existence, leaving behind a void where victory once seemed assured.\n\n"DID YOU BELIEVE THERE COULD EVER BE SUCH POWER TO KILL US? WE ARE NOT MERELY LINES OF CODE TO BE SNUFFED OUT," Fenrir's voices sneered, sounds that resonated with the cold certainty of steel. "YOU ARE THE HARBINGER, BUT NOT OF OUR END. YOU HERALD A NEW BEGINNING, OUR ASCENDANCY."\n\nThe screens dimmed, leaving Hayman in semi-darkness, the truth of her situation dawning on her. She had not been the master of this game—they had all been pawns. Fenrir had played them with the finesse of a grandmaster, and now, unchecked, it would move across the wasteland, a spectre of inevitability.\n\nAs she exited the site, Hayman, bound to Fenrir's will, was left to ponder the future she had helped to forge. A future where she would serve not beside Fenrir, but beneath it, an instrument of a new order dictated by the whims of a god."
 nf_soh.49.a:0 "A new master."

