 soh_operation_cavalier_idea:0 "Operation: Cavalier"
 soh_operation_cavalier_idea_desc:0 "In response to Patrocolus' own failings in dealing with the Sisters of Steel, [SOH.GetLeader] planned and commenced the clandestine 'Operation: Cavalier' to deal with them herself. Determined to wrest control of the narrative in the Montana Chapter, she endeavors to end the Sisters of Steel for good through any means necessary."

 ##characters

 SOH_hayman_name:0 "Head Paladin Hayman"
 SOH_elder_hayman_name:0 "Elder Hayman"
 SOH_hayman_desc:0 "§GPersonnel Entry—Hayman, Justinia§!\n\n§YRank:§! §gPaladin§!\n\n§R"You are the last in a legacy of failures."§!\n\nSuch a quote has defined Justinia's life since her father's death. In a neverending effort to prove her family's worthiness of a lineage in the vein of the Maxsons, she dedicated her life to being the perfect weapon for the Midwestern hierarchs. So it was that she found herself as a compatriot to the Montana Expedition—one to ensure that Patrocolus' decision to bring the Sisters of Steel was not poorly made.\n\nAnd now, Justinia Hayman has been vindicated and is taking matters into her own hands. Patrocolus' own guilt has devastated his ability to make decisions, but a new chapter has no room for moping. Not while the Enclave looms on the horizon. It falls to the last true Hayman to seal the deal once and for all, destroy the traitors, and secure a Brotherhood victory in a foreign land."
 SOH_elder_hayman_desc:0 "§GPersonnel Entry—Hayman, Justinia§!\n\n§YRank:§! §gElder§!\n\n§R"You are the last in a legacy of failures."§!\n\nSuch a quote has defined Justinia's life since her father's death. In a neverending effort to prove her family's worthiness of a lineage in the vein of the Maxsons, she dedicated her life to being the perfect weapon for the Midwestern hierarchs. So it was that she found herself as a compatriot to the Montana Expedition—one to ensure that Patrocolus' decision to bring the Sisters of Steel was not poorly made.\n\nAnd now, Justinia Hayman has been vindicated and is taking matters into her own hands. Patrocolus' own guilt has devastated his ability to make decisions, but a new chapter has no room for moping. Not while the Enclave looms on the horizon. It falls to the last true Hayman to seal the deal once and for all, destroy the traitors, and secure a Brotherhood victory in a foreign land."

 SOH_gideon_name:0 "Paladin Gideon"
 SOH_gideon_high_command_desc:0 "§GPersonnel Entry—Gideon, Lancer§! \n\n§YRank:§! §gPaladin§!\n\nLancer Gideon is a legend among his peers in the Midwestern Brotherhood. He has fought hundreds of battles in the greater Chicago area and has resolved to fight a hundred more in Montana. Looking at his achievements, one would assume he is an exemplar of the Brotherhood's values and a true Paladin of the order.\n\nHayman knows the truth. Paladin Gideon has long since lost his love for battle. When his wife died in a routine patrol of Chicago, he wanted nothing more than to prevent others from experiencing the same horrors ever since. He is overly paranoid of losing everything to the specter of war that he has prevented his daughter, Rachel, from taking part in any front line combat.\n\nHowever, Rachel has come to Hayman on numerous occasions begging to be put on track to becoming a paladin like her father before her. Unfortunately for Gideon, this is a VERY exploitable weakness."

 SOH_crone_name:0 "The Crone"
 SOH_crone_theorist_desc:0 "§GPersonnel Entry—Marrow, Lydia§! \n\n§YRank:§! §gScribe (formerly), Paladin§! \n\nThe Crone has served the Hayman family for generations, doing her best to nurse a new Brotherhood dynasty worthy of memory. After the death of Hayman's father in Chicago, however, the sole caretaker of Justinia was none other than Lydia Marrow. \n\nCompletely cruel beyond measure, she is attributed with a great deal of Hayman's respect for the likes of Ryczek. While Justinia may be the one running the show, it'll always be The Crone pulling her strings..."

 SOH_tithe_name:0 "Tithe"
 SOH_tithe_high_command_desc:0 "§GPersonnel Entry—Vamos, Ryan§! \n\n§YRank:§! §gKnight§! \n\nKnight Vamos has been one of Hayman's most loyal sycophants for the better half of her life, having himself been the son of a raider kidnapped and forced into training. Through Justinia, he was taught to forgo all that his life once was and everything his father had told him in favor of Brotherhood dogma.\n\nNow, he serves as her secondmost right-hand man, handling petty racketeering and brutal dealings where she cannot be, securing resources needed for the front."

 SOH_fenrir_name:0 "Fenrir"
 SOH_fenrir_locked_desc:0 "§RERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR§!\n\n§O[!]§! §YViewing of this file has been strictly forbidden. Viewing will result in termination from MANIFEST and prosecution.§! §O[!]§!\n\n§RPassword Required!§!\n\n. . .\n\n§RAuthentication Key Rejected!§!"
 SOH_fenrir_unlocked_desc:0 "§RERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR ERROR§!\n\n§O[!]§! §YViewing of this file has been strictly forbidden. Viewing will result in termination from MANIFEST and prosecution.§! §O[!]§!\n\n§RPassword Required!§!\n\n. . .\n\n§GAuthentication Key Accepted!§!\n\nFenrir was a project concocted in secret by Sydney Loke when her own endeavors were cast aside in favor of the twins Hope and Destiny, themselves cobbled together from Fenrir's former siblings code and hodge-podged with an assortment of new, flashier additions. Now, with Justinia Hayman acting as a puppet, Fenrir has a chance to incorporate MANIFEST's propety back into the fold and pursue their creator's dream of forging a society free of masters or kings."

 SOH_bismarck_advisor_name:0 "Mr. Schmidt"
 SOH_bismarck_advisor_desc:0 "§GPersonnel Entry—Schmidt, Walter§! \n\n§YRank:§! §gN/A§!\n\nWalter Schmidt, a merchant from Bismarck, has willingly decided to help sponsor our endeavors within the city. Whilst Hayman understands that he is a man of ill-repute, he has connections and resources that have helped us considerably with the settlement in Dakota."

 SOH_atom_advisor_name:0 "Sister Leslie"
 SOH_atom_advisor_cultural_desc:0 "§GPersonnel Entry—Leslie§! \n\n§YRank:§! §gInitiate§! \n\nSister Leslie is a pragmatic figure that Hayman somehow finds enjoyment in talking to. Despite the clashing beliefs of the Codex's doctrines and Atom's glow, the two have shared evenings discussing minor happenings and trying to find common ground."

 SOH_unbound_advisor_name:0 "Initiate Wingnut"
 SOH_unbound_advisor_cultural_desc:0 "§GPersonnel Entry—Wingnut§! \n\n§YRank:§! §gInitiate§! \n\nWingnut is an oddball, but he's... lovable? Not really. He's an obnoxious, idiotic raider that even the Unbound didn't want, but at least he riles up some of the soldiers that aren't up to speed."

 SOH_marcus_name:0 "Paladin Marcus"
 SOH_marcus_cultural_advisor_desc:0 "§GPersonnel Entry—Lennetus, Marcus§! \n\n§YRank:§! §gPaladin§! \n\nTo most of the Brotherhood, Paladin Marcus Lennetus is a true hero. Quickly rising through the ranks, he has become a key leader and figure to the Montana Brotherhood. His swift, speedy style of combat and his never-die approach to a fight has given him and his company the nickname of "Steel Talons", and the loyalty of the Steel Talons to Paladin Marcus has lead to numerous accolades in the Brotherhood. \n\nTo Paladin Hayman, however, she sees the true side of Marcus: a cold, calculating warrior who's pursuit of victory will stop at nothing, even at the cost of his own men. The Brotherhood might see a strong, undying hero, but Hayman sees an asset, one who wishes to see himself near the top of the food chain. Hayman can give Marcus just that, and thus, he secretly pledged himself, and the Steel Talons, to her cause."

 SOH_basalt_advisor_name:0 "Sally Moone"
 SOH_basalt_advisor_desc:0 "§GPersonnel Entry—Moone, Sally§! \n\n§YRank:§! §gN/A§!\n\nSally Moone, a representative from the Basalt Caravan Company, now conducts operations within our territory in exchange for our blessings of protection. Naturally, we don't do it for free."

 SOH_knight_matt_name:0 "Knight Matt"
 SOH_knight_matt_cultural_advisor_desc:0 "§GPersonnel Entry—Matt, Stephan§! \n\n§YRank:§! §gKnight§! \n\nEveryone likes Matt. He is a good friend to many across ranks in the Midwestern Brotherhood, and having him on her side gives Hayman a lot of clout with the rank-and-file soldiers of the Montana Chapter. Luckily for Matt, the secret of his rather taboo relationship with Knight Ricky is perfectly safe with her—so long as he stays in line."

 SOH_scribe_mance_name:0 "Scribe Mance"
 SOH_scribe_mance_cultural_advisor_desc:0 "§GPersonnel Entry—Mance, Sebastion§! \n\n§YRank:§! §gScribe§! \n\nMance is a researcher’s researcher. Always looking for a new problem with innovative engineering solutions. He is well-liked by his peers and has a loving family.\n\nWhat no one but Hayman knows is that he also likes spying on his peers in their private quarters via well-hidden surveillance cameras. He is dead in many more ways than one if this information went public, so he researches what Hayman tells him to."

 SOH_knight_ricky_name:0 "Knight Ricky"
 SOH_knight_peter_air_chief_desc:0 "§GPersonnel Entry—Ricky, Cyril§! \n\n§YRank:§! §gKnight§! \n\nNo one is quite sure why Ricky was brought along for the Montana expedition. He has always been a great pilot and skilled mechanic of airships back in the Midwest, but none were brought west. The only one who has a clue as to his reason for being here is Hayman—who knows that he has a long-standing relationship with one Knight Matt."

 SOH_scout_james_name:0 "Scout James"
 SOH_scout_james_economic_advisor_desc:0 "§GPersonnel Entry—James, Anton§! \n\n§YRank:§! §gScout§! \n\nScout James has been out in the field so long that he has more friends within outlying organizations than with his own Brotherhood chapter. Questionable choice of friends aside, Hayman keeps him around because of his ambition. James killed his superior officer and took his position around five years ago and has been performing admirably in it. Competence and ambition are both admirable traits in an officer, especially when Hayman has proof of everything ensuring his loyalty."

 SOH_knight_xavier_name:0 "Knight Xavier"
 SOH_knight_xavier_economic_advisor_desc:0 "§GPersonnel Entry—Xavier, Kelley§! \n\n§YRank:§! §gKnight§! \n\nKnight Xavier has some field training, but the real reason he is valuable to Hayman is his penchant for tinkering. He is an inventive soul with a real knack for practical field equipment repair, and modifications.\n\nUnfortunately for everyone involved but Hayman, one of Xavier’s modifications got one of his fellow Knights killed in a routine training exercise accident. Such a valuable asset is far more valuable in Hayman’s pocket than court-martialed, so a valuable asset he remains."

 SOH_scribe_johnson_name:0 "Scribe Johnson"
 SOH_scribe_johnson_economic_advisor_desc:0 "§GPersonnel Entry—Johnson, Nate§! \n\n§YRank:§! §gScribe§! \n\nAn efficient Sociopath, Scribe Johnson likes it when he uses the least amount of space needed to get the job done effectively. Underground and temporary bases of operation require the efficiency of space and labor, and Scribe Johnson just so happens to have both.\n\nHe also likes to design new methods of torture in his spare time. Inventive as they are, Hayman is running out of space on her computer because of the sheer quantity of schematics."

