#Sun Dog Ideas#
sun_lupas_assistance: "Assistance from the Wolf Queen"
sun_lupas_assistance_desc: "While we are not fans of the cult and the worshipers that this 'Wolf Queen' brings, her assistance ins invaluable against the Legion. We will tolerate her for now..."

sun_exiled_the_moon: "Exiled the Wolf Queen"
sun_exiled_the_moon_desc: "Lupa has left, though some of her followers remain. It matters not, we will train them to defend the tribe!"

sun_embrace_the_moon: "Embrace the Wolf Queen"
sun_embrace_the_moon_desc: "Lupa knows that she must prepare for the Legion, and she will do so. Her followers and the their wolves will fight tooth and nail against the Legion."

bag_ncr_approval: "NCR Support"
bag_ncr_approval_desc: "The NCR has approved our petition, and will supply forces for us to dispatch to assist the nations of Colorado against the Legion."

bag_ncr_denial: "On Our Own"
bag_ncr_denial_desc: "The NCR has left us to dry, though our attempts have been seen and heard by the people of Colorado, who flock to us to protect them."
