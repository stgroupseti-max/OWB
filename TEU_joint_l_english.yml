l_english:
  tex_rekindle_economic_union:0 "Rekindle the Economic Union"
  tex_rekindle_economic_union_desc:0 "Whilst once a great strength of our nation, we've allowed the Texan Economic Union to fizzle out while we were busy fighting the Hand Warband. We must reverse this!"
  tex_two_nations_one_system:0 "Two Nations - One System"
  tex_two_nations_one_system_desc:0 "By tightly integrating the economy of ourselves and the other members of the Texan Economic Union, we're able to reap significant economic benefits. Long may this last!"
  tex_develop_join_arms_production:0 "Develop Joint Arms Production"
  tex_develop_join_arms_production_desc:0 "By augmenting [LNS.GetName]'s industrial might with [TBH.GetNameDef]'s military expertise, we could significantly increase our military output!'"
  tex_announce_fiscal_reform:0 "Announce Fiscal Reform"
  tex_announce_fiscal_reform_desc:0 "Whilst the Texan Economic Union is strong, it's certainly not infallible. Reforming our finances will help shore us up."
  tex_expand_inter_nation_inf:0 "Expand Inter-Nation Infrastructure"
  tex_expand_inter_nation_inf_desc:0 "If we are to really make the Texan Economic Union boom, we should expand the infrastructure near our mutual borders to encourage cross-border trade."
  tex_enlargen_tex_mission:0 "Enlarge the Mission to Lone Star"
  tex_enlargen_tex_mission_desc:0 "With some expenditure of political capital, we could enlarge the mission to Lone Star sent by [TBH.GetNameDef]. This would greatly increase our military knowledge!"
  tex_enlargen_lns_mission:0 "Enlarge the Mission to [TBH.GetNameDef]"
  tex_enlargen_lns_mission_desc:0 "If we were to expend some political effort, we could ensure that a larger delegation is sent to [TBH.GetNameDef], ensuring they continue to expand their industry."
  tex_adopt_texan_dollar:0 "Mint the Texan Dollar"
  tex_adopt_texan_dollar_desc:0 "To inspire inter-nation trade within the Texan Economic Union, it has been decided that we should establish the Texan Dollar. A bold idea indeed."
  tex_focus_on_new_research:0 "Focus on New Research"
  tex_focus_on_new_research_desc:0 "Part of the job of the Economic Union is pushing the boundaries of what we believed economically possible. The best way to do that is to develop new technologies!"
  tex_restore_texas_uni:0 "Restore the University of Texas"
  tex_restore_texas_uni_desc:0 "Once a great institution of learning and research, the old campus of the University of Texas lies in ruin. With some love, we could begin to restore academic research to the location, granting us all benefits."
  tex_share_tech_development:0 "Share Technological Developments"
  tex_share_tech_development_desc:0 "The Texan Economic Union could reach new heights of power if it was to share technology amongst its members equally."
  tex_form_central_bank:0 "Form the Central Bank of Texas"
  tex_form_central_bank_desc:0 "To ensure our currency is always backed up by gold, we must establish a central bank. This will greatly strengthen the Economic Union."
  tex_enhance_civilian_commerce:0 "Enhance Civilian Commerce"
  tex_enhance_civilian_commerce_desc:0 "Civilian capabilities in both ourselves and fellow members of the Texan Economic Union could do with improvement. With the correct incentives, we could surely enhance civilian commerce."
  tex_joint_resource_campaigns:0 "Joint Resource Campaigns"
  tex_joint_resource_campaigns_desc:0 "There remains many valuable scavenging fields within all nations of the Union that have yet to be properly explored. If we were to make a coordinated campaign, we could surely all benefit."
  tex_unified_doctrine_research:0 "Unified Doctrine Research"
  tex_unified_doctrine_research_desc:0 "By sharing the secrets of our military with nations of the Economic Union, we can all benefit from each other's wisdom."
  tex_union_economic_boom:0 "The Union's Economic Boom"
  tex_union_economic_boom_desc:0 "Thanks to years of prosperity, unity and cooperation, the economies of those nations that make up the Texan Economic Union are booming. Hoorah!"
  tex_enlargen_tex_mission_basic_drills:0 "Rapid Training Programs"
  tex_enlargen_tex_mission_basic_drills_desc:0 "The advisory mission to Lone Star has been a vast success, with our officers able to identify several flaws in their training regiment when compared to our own troops. Advising them further with the objective of streamlining their military drills could be beneficial for their defensive capabilities."
  tex_enlargen_tex_mission_advanced_drills:0 "Advanced Training Programs"
  tex_enlargen_tex_mission_advanced_drills_desc:0 "The military advisors we have sent to our neighbors have already provided many wisdoms to help them prop up their militaries. They have, however, made us aware of several possible improvement to squad cohesion training and tactical movement drills that, with time and efforts, they could implement."
  tex_enlargen_tex_mission_rangers_for_lonestar:0 "Rangers for Lonestar"
  tex_enlargen_tex_mission_rangers_for_lonestar_desc:0 "Increasing the size of our military mission even further to encompass experienced officers and Lawmen in addition to the soldiers already present in Lone Star could, in addition to army reforms, provide strategical training to their own commanding officers, and help with general peacekeeping as a sign of goodwill."
  tex_enlargen_lns_mission_metal:0 "What the Earth Hath Wrought"
  tex_enlargen_lns_mission_metal_desc:0 "The ground can give us important earthen metals, critical for infrastructure and development. We have no reason to hoard this for ourselves and would benefit far more from a joint sharing program with our allies."
  tex_enlargen_lns_mission_water:0 "What the Rivers Hath Brought"
  tex_enlargen_lns_mission_water_desc:0 "Water gives life to all, and although we have been blessed with plenty not everyone is so fortunate. By ensuring that our allies have plenty to drink we enable closer cooperation between us."
  tex_enlargen_lns_mission_advanced:0 "Belongs to Us, Forever"
  tex_enlargen_lns_mission_advanced_desc:0 "More advanced scrap is also an important part of both our economies. Although far rarer than many other materials, goods such as electronics play a critical role in our manufacturing processes."

