l_english:
  RDS_Daniel_name:0 "Daniel Maxwell"
  RDS_Daniel_desc:0 "§4"What do I have to do for cattle owners to not act like they want us in chains?"§! \n\nHead of the union known as the Redding Miner's Association, Maxwell has been doing his best to improve the lot in life for the workers in and around Redding. Unfortunately, Redding's economic elite gives him plenty of trouble."
  RDS_Redding_Council_name:0 "Redding Workers Council"
  RDS_Redding_Council_desc:0 "§4"Fuck Anton Flynn!"§! \n\nThe one thing the Council agrees upon is that the Brahmin Barons are responsible for the Civil War, and their kind should never have a way forward again. As such, an attempt to create a state run by workers and unions is attempted. \n\nNobody has a clue how that works."
  RDS_California_Council_name:0 "California Workers Council"
  RDS_California_Council_desc:0 "§4"Fuck the rich!"§! \n\nWith the triumph of the workers over the rest of California, all history, laws, information, and more has been pooled together to figure out the system of 'communism'. Apparently, some of the old world ran on it and did just as well as the rest. An attempt may be the best option. \n\n§RSurely, this isn't repeating mistakes.§!"
  RDS_Lawrence_Greene_name:0 "Lawrence Green"
  RDS_Lawrence_Greene_desc:0 "\n\n§YArt by Lucas Weij!§!"
  RDS_Harry_OConnor_name:0 "Harry O'Connor"
  RDS_DeWit_name:0 "Mr DeWit"
  RDS_DeWit_desc:0 "§4"I'll bring you the girl, then wipe away the debt."§! \n\nA detective primarily based out of Redding, DeWit (no surname) has a particular set of skills that can go towards helping Redding in these trying times. His killing ability is certainly appreciated, meaning there's no need to expend guards or help for him at all."
