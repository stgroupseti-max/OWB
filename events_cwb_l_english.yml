l_english:
  is_barbarian:0 "Is Barbarian Nation"
  nf_cwb.1.t:0 "Everything Will Burn!"
  nf_cwb.1.d:0 "The fire that devours the tainted remnants of technology is but a flicker compared to the blaze of our indomitable spirit. We shall seize the embers of this triumph and spread our fury further. None shall halt our advance. We will set the world aflame with our might."
  nf_cwb.1.a:0 "Forward!"

  nf_cwb.2.t:0 "We Will Overcome!"
  nf_cwb.2.d:0 "Though the wicked forces of technology seek to hinder us, we have emerged victorious once more. Our warriors grow ever more formidable with each passing day. Soon, none shall be able to stand against our strength."
  nf_cwb.2.a:0 "Our Strength Grows!"

  nf_cwb.3.t:0 "Spoils of War!"
  nf_cwb.3.d:0 "Our conquests yield not only victories but also the plunder from those who would chain the world with their machines. We shall use these spoils to stoke the fires of our relentless struggle."
  nf_cwb.3.a:0 "Loot!"
