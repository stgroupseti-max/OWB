  EXE_trade_with_ncr_decision:0 "Reach Out To New California"
  EXE_trade_with_ncr_decision_desc:0 "Our merry little band now borders the titan of the West, the New California Republic. They’re rich, with wealth unheard of in the wasteland. Unfortunately they’ve got an army to match. We should take the diplomatic route, and strike a deal with the NCR."

  EXE_trade_with_ces_decision:0 "Make An Offer To The Legion"
  EXE_trade_with_ces_decision_desc:0 "We must secure our new borders from those who would pose a threat to the gang, and the Legion is one hell of a threat. Our offer for them is simple: we'll send some of our subjects their way and in exchange they’ll pay us and send us back their unused tech."

  EXE_trade_with_rrg_decision:0 "Radio Across The River To The Rio Grande"
  EXE_trade_with_rrg_decision_desc:0 "The Republic of the Rio Grande has come to be our neighbor, and as all good neighbors should do, we’ll pay them a visit and try to strike an agreeable arrangement. Vault-Tec goodies and products in exchange for their surplus armaments."

  EXE_trade_with_arm_decision:0 "Try To Contact The AI That Thinks It Is Santa Anna"
  EXE_trade_with_arm_decision_desc:0 "Santa Anna and his legion of robots are at our doorstep. It would be wise to find common ground with artificial intelligence. We can send them Vault-Tec certified engineers as well as robot parts and in exchange they’ll send some of their excess laborers to become willing “subjects” for our ethical experiments."