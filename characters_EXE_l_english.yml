  exe_burgeoning_power:0 "Lords of New Mexico"
  exe_burgeoning_power_desc:0 "With the defeat of Lanius, the Executives are unchallenged in New Mexico. Truly, the world has become their oyster..."
  exe_homecoming_dreams:0 "Dreams of a Vault"
  exe_homecoming_dreams_desc:0 "Ousted by Attis, the Executives yearn to return to the Corporate Vault and clean it. After all, it is their property by right, isn't it?"
  exe_vault_legacy_of_experimentation:0 "Legacy of Experimentation"
  exe_vault_legacy_of_experimentation_desc:0 "Descended from Vault-Tec leadership and scientists, experimentation is a way of life even now for the Executives. They're always on the lookout to learn new ways to cause harm or up their bottom line."
  exe_memories_of_fev:0 "Memories of FEV Exploitation"
  exe_memories_of_fev_desc:0 "When the corporate vault was still our home we spent countless hours researching the applications and variations of FEV. While much was lost in the destruction of the vault we retain some memories and are hungry to reclaim the secrets of forced evolution."
  exe_carters_way:0 "Carter's Way"
  exe_carters_way_desc:0 "In a shifting of the gears of power, CRO Jeanette Carter has secured greater authority over all research and development projects within the company. She is no more ethical than her counterpart McKinley, but is a firm believer in more cautious and procedural goal oriented science. This is an auspicious turn for the science division of the Executives."
