EXE_CARTER_NAME:0 "CRO Carter"
EXE_due_diligence:0 "Due Diligence"
EXE_carter_advisor_desc:0 "Chief Research Officer Jeanette Carter is the head of all engineering and science related wings of the Executives and the de facto head of the scientist 'caste' that exists within the group. She is a driven and passionate woman, dedicated to scientific principles and advancing the Vault-Tec legacy of experimental brilliance. All that is to say she takes her job seriously and often butts heads with CEO McKinley over the details and procedures of research. It is not to say that she is a soft or kindly scientist; she is more pragmatically concerned over waste of material than she is interested in the ethical concerns of throwing away lives. Despite their bickering Carter is close with McKinley after growing up together and is loyal to her in everything but experimental procedures. \n\nHer principal field of research is genetic engineering, and has inherited some of the last notes the executives maintain about the FEV research conducted in the corporate vault. It is Carter who pushes to investigate and research wasteland creatures for anything that can be gained, and her boldness has made her relatively popular with even the security staff. After all, even Vault-Tec's finest would rather have some monster die in their place."
EXE_carter_leader_desc:0 "Chief Research Officer Jeanette Carter is the head of all engineering and science related wings of the Executives and the de facto head of the scientist 'caste' that exists within the group. She is a driven and passionate woman, dedicated to scientific principles and advancing the Vault-Tec legacy of experimental brilliance. All that is to say she takes her job seriously and often butts heads with CEO McKinley over the details and procedures of research. It is not to say that she is a soft or kindly scientist; she is more pragmatically concerned over waste of material than she is interested in the ethical concerns of throwing away lives. Despite their bickering Carter is close with McKinley after growing up together and is loyal to her in everything but experimental procedures. \n\nHer principal field of research is genetic engineering, and has inherited some of the last notes the executives maintain about the FEV research conducted in the corporate vault. It is Carter who pushes to investigate and research wasteland creatures for anything that can be gained, and her boldness has made her relatively popular with even the security staff. After all, even Vault-Tec's finest would rather have some monster die in their place.\n\nSomehow she's found herself in charge of the Executives as a whole, but she's determined to make the most of it."

EXE_MIRANDA_NAME:0 "Miranda Grissom"
EXE_inhumane_resources:0 "Inhumane Resources"
EXE_miranda_advisor_desc:0 "Miranda Grissom is the current Head of Human Resources at Vault-Tec. Her responsibilities include vetting new potentials and the upkeep of employee morale. Miranda is a personable and charming woman who knows how to get people on her side, and if need be, where to stab a person to make them squeal.\n\nMiranda is well known for her entertaining exercises. She prides herself on coming up with the latest and greatest methods of motivating Vault-Tec's employees. The staff fondly reminisce about going on a raid of the Steamboat Springs Resort Hotel, where they all got a chance to swim in the pool. Who could forget when she had them work together to find the most efficient way to torture that tied up Mutant? Indeed, Miranda Grissom's events are to die for!"

EXE_LOUIS_NAME:0 "Louis Lofton"
EXE_organized_raider:0 "Organized Raider"
EXE_louis_advisor_desc:0 "Louis Lofton is formerly of the Longknife Long Knives, a raider gang of some regional renown. Louis always used to say that for what they lacked in creativity they made up for in effectiveness.\n\nChased from their territory by the onset of the Monster of the East, the Long Knives scattered on the winds, never to see each other again. Louis got a position with the Executives, and while he's happy to be taken in by someone, he has come to loathe the ridiculous eccentricities of their organization. He figures that for all they have in creativity they lack in effectiveness.\n\nLouis has put what small clout he has behind the good Dr. Carter, who he hopes will talk some sense into the lunkheads that run this outfit. Perhaps he'll recapture the glory days of the Long Knives yet."

EXE_LESLIE_NAME:0 "Leslie Schade"
EXE_bean_counter:0 "Bean Counter"
EXE_leslie_advisor_desc:0 "Leslie Schade is the Head of Accounting at Vault-Tec. Her responsibility is keeping extensive financial records regarding the corporation's business practises.\n\nLeslie effectively inherited the position of her father. At first she thought it would mean a step up in the world, a chance to prove herself.\n\nThen she experienced the reality of trying to do accounts for an organisation with contempt for accounting. McKinley and her nutcases don't care about leaving accurate reports about their activities. Leslie typically finds out that thousands of caps worth of slaves were turned into a fine paste for an "experiment" a week after it happened. Assets are taken from warehouses without notice, and when Leslie tries to track them down they are often shoved in her face. She is then told to "get out of (the new owner's) face".\n\nLeslie learned that her father died of cirrhosis of the liver. After everything she has experienced, she is following in his footsteps once again."

EXE_ANGUS_NAME:0 "Angus "Carnage" Carnegie"
EXE_explosive_art:0 "The Art of Explosion"
EXE_angus_advisor_desc:0 "Angus Carnegie is the current Head of Engineering. Such as things are, his role typically involves finding ways to implement inventive and horrible weapons. For instance, he is awfully fond of his "Blow-Me-Up Buttercup" idea, having the old Buttercup toys deliver explosive goodness to denizens of the wasteland. He also patted himself on the back for coming up with Barbed Tripwires, first deluding the victim into thinking they just cut themselves, only to find themselves cut to ribbons by a much worse trap.\n\nTo Angus, his work is an artform. It cannot be rushed, streamlined or simplified. Pain and misery must be delivered with expert precision and preferably maximum collateral damage. It would be a grievous disappointment to his moniker if anything less occurred."

EXE_faceless_goon:0 "Right Hand Man"
EXE_eric_advisor_desc:0 "Eric Smith is Vault-Tec's Chief of Security. He recently assumed the position by "promotion", proving he was better suited to the role by killing the previous Security Chief in sanctioned combat.\n\nThe simple fact is Eric Smith is McKinley's man, and the previous Security Chief wasn't. Whoever controls security controls Executive power, and thus McKinley controls security via Eric Smith. She groomed him for the role because he was tough enough to fight well and more importantly unambitious, not seeking to climb the corporate ladder and content to be paid and enjoy a solid position. The perfect subordinate to avoid any creative means of bypassing the Hostile Takeover.\n\nThe Hostile Takeovers are just so much more fun compared to some cloak and dagger coup."

EXE_GALLO_NAME:0 "Timothy Gallo"
EXE_polite_relations:0 "Polite Relations"
EXE_gallo_advisor_desc:0 "Tim was raised on stories from his father of a time when Vault-Tec Security was a respectable institution. They patrolled the pristine halls of the old Vault with dignity, calmly and politely shuffling the Dwellers to their various activities. He always lamented what they'd been driven to, acting like savages, beating each other as much as anyone else. \n\nNow a veteran security officer, Tim Gallo is trying to bring back a little of that world of stories. Respectability, cooperation, a polite handshake. He's even pioneered initiatives to stabilize relations with Vault-Tec's new "franchised communities", hoping to get less quivering in fear and more mutually profitable relations. Sure, it might result in them handing over locals to a life of slavery and experimentation, but if we're all profiting in a stable manner, isn't that what matters?"

EXE_AMELIA_NAME:0 "Amelia Morgan"
EXE_motivational_manager:0 "Motivational Manager"
EXE_amelia_advisor_desc:0 "Amelia has been a manager for some time now, but only recently has she been appointed to head McKinley's "Motivational Movement", an office-cultural campaign intended to bring a breath of fresh air to Vault-Tec. After recently realising that the Executives had a problem with lazy, leeching managers, McKinley has decided they need to motivate those that weren't recently laid off to do better. This is where Amelia comes in, bringing innovative solutions to encourage her fellow employees to give their all for the company. \n\nAmelia knows that fear is a powerful motivator, so she has trialed "Hotseat Days" where an employee has to complete a set amount of work within the time limit to receive the key to their ever-beeping bomb collar. Other under-performing employees are invited to watch to remind them of what might happen if they can't live up to Executive Expectations. \n\nSome might decry the deaths of their fellow employees, but McKinley needs people with killer instinct, and Amelia will embody that while getting others to follow suit."

EXE_NATALIE_NAME:0 "Natalie Pound"
EXE_armour_cutting:0 "Armour Cutting"
EXE_natalie_advisor_desc:0 "Natalie is currently the Director of Armour Production at Vault-Tec. The position has been recently introduced due to the need of the Executives to field more armoured units to extend control over their franchised territories and communities. As an experienced technician, Natalie was thrust into the role and has held it for some time. \n\nOwing to growing pressure on the organisation, Natalie has been pushed harder and harder to pump out products with shorter and shorter deadlines. With the influx of new talent from what some might call "less reputable" sources, Natalie has made a series of corner-cutting innovations based on "wasteland models". A few parts stripped here, a few substandard alloys there, and some wiring that could be generously described as "jury rigged" wherever needed. \n\nMaybe some dumb bastard will die due to equipment failure, but the bosses are happy as long as numbers are met and at the end of the day Vault-Tec wins."

EXE_PEGGY_NAME:0 "Peggy"
EXE_tour_captain:0 "Tour Boat Captain"
EXE_peggy_advisor_desc:0 "§g"The fuck do you mean, was I 'integrated'? I don't need no assimilation, idiot."§! \n\nPeggy is a river boat captain from New Montrose. She makes a fairly modest living carrying passengers up and down the local waterways. She pays a cut of her profits every time she passes through our territory. \n\nOne member of Security alleged that she has a more profitable business on the Colorado, but that report is unsubstantiated and rather absurd. Like old Gladhand Gallo tells McKinley, there's no point extorting a paying customer over rumours alone."

