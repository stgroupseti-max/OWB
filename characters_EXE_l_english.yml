  #executives focus
  #Background
  exe_focus_1_name_key:0 "Hedging Investments"
  exe_focus_1_desc_key:0 "We came from humble beginnings, only the greatest company on Earth."
  exe_focus_2_name_key:0 "Stocks At An All Time Low"
  exe_focus_2_desc_key:0 "Hard times eventually come for everyone, and we had the hardest of all."
  exe_focus_3_name_key:0 "Line Goes Up"
  exe_focus_3_desc_key:0 "We’re bouncing back now, despite everything the world threw at us. And we’re coming back with a vengeance."

  #New Mexico Branch
  exe_business_is_good:0 "Business Is Good"
  exe_business_is_good_desc:0 "The Executives have ruled in their own little pocket of New Mexico for decades. Pushed out of the Corporate Vault by the efforts of Attis and the Initiate long ago, they have since enjoyed a cushioned life harassing the unsuspecting populace. To McKinley's regime, business has become better than ever, but when faced with rumors of the Legion moving east, things may be changing for the worse..."

  exe_emergency_hiring:0 "Emergency Hiring Initiative"
  exe_emergency_hiring_desc:0 "The Bull is coming and it’s gonna take everything we’ve got to stop them buying us out. More than what we’ve got. Offer a job to anyone with a pulse and an attitude and if we live we can downsize them later."

  exe_expansion_opportunities:0 "Expansion Opportunities"
  exe_expansion_opportunities_desc:0 "The Legate and his company went bankrupt but the chaos they caused has left the door open for another enterprising group to stake their claim.\n\nUs."

  exe_kings_of_new_mexico:0 "Kings Of New Mexico"
  exe_kings_of_new_mexico_desc:0 "Like some folks once said: "King's dead." With the fall of the Monster, we're top dogs on this side of the Pecos, things are finally looking up for us again. Now, without him to worry about, we can turn our eyes back on the real prize... The Corporate Vault."

  #Political Branch
  exe_lethal_layoffs:0 "Lethal Layoffs"
  exe_lethal_layoffs_desc:0 "Many of the Executives are freeloaders-- the sort that hang around for a paycheck and don't respond nicely to a call to action, even with a team meeting or the proper sort of pep talk to get things going. Why don't we promote the sort that matter and lay off the bad eggs permanently?"

  exe_call_of_science:0 "The Call of Science"
  exe_call_of_science_desc:0 "From the lowliest intern to the highest echelons of executive power, all those with the spirit of Vault-Tec in their blood feel the call of Experimentation. But not everyone agrees on how to go about it."

  exe_bug_rancher:0 "Bug Ranching Crash Course"
  exe_bug_rancher_desc:0 "Back at home the eggheads were making good on delivering monster bugs to eat our enemies. We need them back, and before the end of the quarter!"

  exe_pump_it_up:0 "Pump Up The Volume"
  exe_pump_it_up_desc:0 "The radbugs are coming along but they need to be bigger. Throw as many caps or interns at the problem as needed."

  exe_frontline_future:0 "The Frontline Of The Future"
  exe_frontline_future_desc:0 "The old radbug project back in the home vault had real potential, and with some of the leftover notes and cautious research we can likely revive it. This will be the way moving forward."

  exe_trials_and_tests:0 "Trials And Tests"
  exe_trials_and_tests_desc:0 "The insects are responding well, and early tests are promising. We take our time with this and we’ll have something of real use."

  exe_greater_field_testing:0 "Greater Field Testing"
  exe_greater_field_testing_desc:0 "The bugs are good enough for now. Get 'em out there. The project was certifiably a success."

  #Experiments Branch
  exe_memories_of_the_secret_vault:0 "Memories Of A Secret Vault"
  exe_memories_of_the_secret_vault_desc:0 "Once we were in a pocket of our own paradise, nestled in the Corporate Vault for years. Our tranquility wasn't perfect, but it was much better than out here, that's for sure. We've given ourselves a fair deal, but we could have so much more... For now, we'll dream, but one day we'll be back."

  exe_better_beast_underground:0 "A Better Beast Underground"
  exe_better_beast_underground_desc:0 "The FEV research wing is in bad shape but we’ve found one lab still partly intact. Luckily for us it was the lab researching Deathclaws and not the one that was trying to weaponize wasps. That probably would’ve gotten out of hand."

  exe_claws_out:0 "Claws Out"
  exe_claws_out_desc:0 "We’ve managed to get our Deathclaw research back online, and the first subjects are already raring to go on field tests. We’ll need to find something to test them on..."

  exe_eye_of_deathclaw:0 "Eye Of The Deathclaw"
  exe_eye_of_deathclaw_desc:0 "Carter has managed to actually improve on one of the old home vault designs, finding a way to cure the poor eyesight our Deathclaws suffered from. These vision benefits can extend to the whole FEV team!"

  exe_battlin_beasts:0 "Battlin Beast Units"
  exe_battlin_beasts_desc:0 "The Deathclaws we’ve been hatching were a little stunted up to now. A little extra FEV though and we’re looking at some mean beasties. Can’t wait to watch them get to work."

  exe_metallic_sciences:0 "Metallic Sciences Division"
  exe_metallic_sciences_desc:0 "In the ruins we’ve begun uncovering the shattered pieces of our old Robotics, Weaponry, and Armor research labs. It’s a nightmare finding anything intact but we have to start somewhere."

  exe_gun_electric:0 "The Gun Electric"
  exe_gun_electric_desc:0 "Getting our electric weaponry division back online is going to be nearly impossible, but we can take what materials are left and apply them to our armour. Electric fields on our employees should give them quite the punch."

  exe_spiders_of_steel:0 "Spiders Of Steel"
  exe_spiders_of_steel_desc:0 "Shame the old robotics wing is so trashed.. and melted.. and irradiated. Those little walkers had a lot of potential. All we’ve got left is some actuator and joint blueprints that we can make use of for power armour improvements."

  exe_edison_armour:0 "Edison Armour"
  exe_edison_armour_desc:0 "Too much of the old design is lost to recreate tesla armour in full but Natalie has a new design that’s almost as good using what we’ve picked from the ruins. It’ll have to do. "

  exe_forced_evolution:0 "Forced Evolution"
  exe_forced_evolution_desc:0 "It was our research on FEV that brought those green assholes and their steel buddies to our doors. Our surviving notes on the virus can be put to some use but most was lost in the home vault."

  exe_edible_insects:0 "Edible Insects"
  exe_edible_insects_desc:0 "One can’t deny insects have turned out to be one of the great protein sources of the future. We could turn some of our research on radbugs towards larger, more docile specimens fit for livestock."

  exe_bugnugget_trade:0 "The Bugnugget Trade"
  exe_bugnugget_trade_desc:0 "Research has gone better than expected and we’re gonna be practically swimming in bug meat soon. A few of the marketing folks have already suggested we start mass producing for trade."

  exe_padded_in_thick:0 "Packed In Thick"
  exe_padded_in_thick_desc:0 "Radbugs being bigger isn’t just good for their meat, but on the battlefield. Carters confident she’s cracked the code on breeding a new stable and mean breed."

  exe_far_and_wide:0 "Data From Far And Wide"
  exe_far_and_wide_desc:0 "We’ve recovered a computer terminal from under a pile of mutant corpses that’s still got some data intact. It seems to be records from vaults all over the continent."

  exe_tales_of_106:0 "Tales Of 106"
  exe_tales_of_106_desc:0 "Data regarding vault 106 is limited to just a breakdown of a chemical compound that seems designed for aerosol use. Wonder what it does?"

  exe_tales_of_75:0 "Tales Of 75"
  exe_tales_of_75_desc:0 "75 was a hardcore one, major eugenics research underway. Funny how many vaults were designed with similar aims in mind. Some of the methods here have potential use for motivating employees however..."

  exe_tales_of_22:0 "Tales Of 22"
  exe_tales_of_22_desc:0 "All the data we have from Vault 22 reads like an old horror comic. Interesting research despite the risks, but we’re missing some key points. Might be worth an experiment or two of our own."

  exe_vault_tec_science:0 "Vault-Tec Science Can’t Be Beat!"
  exe_vault_tec_science_desc:0 "We’ve nearly exhausted what can be pulled out of ruins, but it’s gone a long way towards reclaiming a lot of the research our predecessors had in the works. The science division has a lot of data to work through in the coming years."

  #Corporate Vault Branch
  exe_difficult_rivals:0 "Difficult Rivals"
  exe_difficult_rivals_desc:0 "The leftovers of the Bull’s failed attempt at a merger are quite the bunch of assholes, a lot of them have hung around just to cause trouble. They’re stubborn, mean, and usually hungry for a fight. Really they’re perfect for a bit of headhunting."

  exe_franchsing_drive:0 "Franchising Drive"
  exe_franchsing_drive_desc:0 "We’ve expanded rapidly recently, which is great and all but only if we can keep it under control. There’s dozens of pissant operations and towns throughout the area we need to get under thumb and properly franchised so we’re not missing our cut of business."

  exe_im_coming_home_again:0 "I'm Coming Home Again"
  exe_im_coming_home_again_desc:0 "The time has come at long last. The mutants to our east aren't gonna be an issue for us at this stage. The fine folks under our banner are hungry for a home that's worth our weight, and we're gonna deliver."

  exe_a_deal_most_beneficial:0 "A Deal Most Beneficial"
  exe_a_deal_most_beneficial_desc:0 "One of these filthy mutants seems to be a facsimile of a politician; a weasel of a giant who may be open to deals. We can spare unnecessary bloodshed, even if killing them is fun. One last big deal, and we can start a better future, today."

  exe_the_stargazers:0 "The Stargazers"
  exe_the_stargazers_desc:0 "The stargazers were not long for this world, too prone to looking up to see what was coming. Now that they’re gone however we can claim a few of the odder bits of tech they had lying around and make use of it ourselves."

  exe_mesca_deesca:0 "The Mescalero Deescalation"
  exe_mesca_deesca_desc:0 "The Mescalero are particularly ornery and trying to get rid of them isn’t worth the caps or the interns. If we offer them some more generous terms for franchising, taking less of a cut in exchange for help on raids we should be able to come to an understanding."

  exe_other_side_of_summer:0 "The Other Side Of Summer"
  exe_other_side_of_summer_desc:0 "The Summers folks were never going to be friends of ours; bleeding hearts, hero types and raggedy refugees. Now they’re gone we can help ourselves to everything they had."

  exe_had_a_church:0 "They Had A Church, Temporarily"
  exe_had_a_church_desc:0 "Monks hoarding knowledge in their holes were hardly fit to be calling shots. They were meat, and they’re scared. And they should be, we’re going to take it all."

  exe_home_sweet_home:0 "Home Sweet Home"
  exe_home_sweet_home_desc:0 "We're back, and the world is all the worse for it. Scavenging it will take some time, repairing it even more, but we're back on top. Just as it should be."

  exe_vault_capstone_1:0 "Treasures Of The Vault"
  exe_vault_capstone_1_desc:0 "Tons of old weapons still litter the Vault, from super mutant and past security alike. With the knowledge interred here, no doubt we'll be able to look into restoring proper plasma weaponry again. After all, what's an Executive without a weapon to melt some poor asshole with?"

  exe_vault_capstone_2:0 "The Stockpile"
  exe_vault_capstone_2_desc:0 "The security forces within the vault had access to several sets of Power Armor that remain intact, even with Attis' grotesque mass having ravaged so much of the stores. We'll pick up what we can and promote some of our interns up to proper Executives."

  exe_vault_capstone_3:0 "What Remains"
  exe_vault_capstone_3_desc:0 "Much of the Vault has been unable to be salvaged, destroyed by the meddlers. Certainly, it will likely never see the same grandeur it once held in the past, but we can do our best."

  exe_finishing_reorganization:0 "Finishing Our Reorganization"
  exe_finishing_reorganization_desc:0 "We’ve come back home and gotten reestablished though there’s still a lot to do. That’s the intern’s problem though. Our job is to start looking for growth opportunities, chances to expand and refill our coffers for pricey projects. Chances to bust open some heads, as a reward for the team."

  #TTM Branch
  exe_wonder_women:0 "Wonder Women?"
  exe_wonder_women_desc:0 "Reports come in time and again as we’ve expanded to the north of a tribe nestled into the mountains, worshipping their Mothers. Normally our response would be “Who cares? Aren’t there bigger rats to fry?” These aren’t just any tribals though, they’re apparently all big, strong and oddly healthy for tribal wasters. Need to learn more."

  exe_something_fishy:0 "Something’s Fishy"
  exe_something_fishy_desc:0 "The reports were true, and the sneaks we sent out to sniff around have only confirmed them more. Something’s not normal in those mountains and it’s a vault of some kind, one we’ve lost the records to. Vaults are all naturally our property, and so is whatever research they were working on. Time to head in."

  exe_mystery_of_29:0 "Mysteries of Vault 29"
  exe_mystery_of_29_desc:0 "Things got pretty messy knocking down the Twin Mothers doors and the vault is a bit of a shitshow now. We’ve reclaimed our property though, and it’s time to see what this Diana was up to."

  exe_dna_banks:0 "DNA Banks"
  exe_dna_banks_desc:0 "Some of the details won’t be worked out by the eggheads for years, but this place was researching genetics and DNA too. There’s some ideas already going around about how we can make use of the basics for now."

  #Oklahoma Branch
  exe_reaching_new_markets:0 "Reaching Towards New Markets"
  exe_reaching_new_markets_desc:0 "Old maps call this land the OK, now it’s a mix of tribals, burnouts, ghosts, casinos and gun toting ghouls. It’s a mess that’s ripe for the picking and we stand to gain a lot from franchising alone. Get our employees ready for another wave of buyouts!"

  exe_dirt_worshippers:0 "Dirt Worshippers"
  exe_dirt_worshippers_desc:0 "Usually we’re the ones doing the raiding but these pricks had the guts to come for us first; jumping one of our crews. They’re allergic to anything more complicated than sticks and rocks so they’re useless as potential employees. Best to just wipe ‘em out and make a statement out of it."

  exe_scrapping_the_lodge:0 "Scrapping the Lodge"
  exe_scrapping_the_lodge_desc:0 "It says a lot about how little outsiders cared about this region that groups like the Compact and Lodge still manage to survive and hang on. They’ve had their free lunch long enough, and that massive junkheap is a scrap metal goldmine. Time to help ourselves."

  exe_setting_sun:0 "Setting Sun"
  exe_setting_sun_desc:0 "One can almost respect the Sundogs, they bloodied the Legion’s nose once before and that’s always at least a little impressive. Their lack of ambition though? They had a chance to take this place by storm after Paullus got got, but did nothing. It’s almost insulting and it’s time for their story to end."

  exe_use_more_red:0 "Could Use a Little More Red"
  exe_use_more_red_desc:0 "Tribals are almost never good for business, you have to teach them what a synergistic solution is half the time and that’s if they’re not trying to impale you on a spear. The clans of the Painted Rock are no better, though they’re mean in a fight to give credit where it’s due. We can add a few more splashes of paint to their precious rocks for them."

  exe_the_real_meat:0 "The Real Meat"
  exe_the_real_meat_desc:0 "The northeastern reaches of the OK are where the real money and opportunities lie, as well as the real rivals. There’s talk of wealthy casinos, mad science, mad ghouls with big guns, the works. We just need to lay hands on it."

  exe_eastern_threat:0 "The Eastern Threat"
  exe_eastern_threat_desc:0 "We may have taken our home back, but we’re a long way from getting a proper revenge on the mutants and bastardhood of steel who destroyed it in the first place. No burying the hatchet or friendly competition here, we need to be ready to bring Texas to its knees. Start another recruiting drive, amp up experimentation, and squeeze every penny out of the franchisees; we’re going to war."

  exe_green_sideshow:0 "The Green Sideshow"
  exe_green_sideshow_desc:0 "Attis is long dead, the prick, but a bunch of his old army is still lingering in the area. Whether they’re weaseling into the Brotherhood's good graces or roving about in tanks looking for someone to run over, they’ve outstayed their welcome. When we’re done there won’t be anyone left to remember Attis."

  exe_road_to_texas:0 "The Road to Texas"
  exe_road_to_texas_desc:0 "We’ll need to hit Texas from all angles if we want to have our best shot at blowing their heads off. Lubbock is friendly with Texas and unfortunately for them they’re squatting on the best road into the place. This job is nothing personal."

  exe_leafy_hell:0 "Leafy Hell"
  exe_leafy_hell_desc:0 "This freaky forest has to be a goldmine for odd resources the eggheads can make use of, maybe we’ll even find whatever made it so weird here. Pack a flamethrower."

  exe_dark_clouds_rolling_in:0 "Dark Clouds Are Rollin In"
  exe_dark_clouds_rolling_in_desc:0 "Our employees are ready to flood into Texas, and start the big showdown. It’s been a long time coming, and either us or the Brotherhood isn’t coming out of this one intact. Hopefully this will be the last fair fight we ever have to have."

  exe_compliments_of_the_company:0 "Compliments Of The Company"
  exe_compliments_of_the_company_desc:0 "The Brotherhood and their allies in Texas are broken, and we’re now masters over their former territories and towns. It’s gonna be a long time before random assholes stop taking potshots at us but with a mix of violence and some caps spread around we should be able to get a start on it."

  exe_better_future_below:0 "A Better Future Above and Below"
  exe_better_future_below_desc:0 "It’s long past time for a rebranding, or really a brand revival. We’re hardly just the Executives anymore. We are Vault-Tec, back and better than ever."

