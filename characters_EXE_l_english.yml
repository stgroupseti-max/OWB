EXE_CHIEF_EXECUTIVE_MCKINLEY_NAME: ""Chief" Executive McKinley"
EXE_CHIEF_EXECUTIVE_MCKINLEY_DESC: "The newest CEO of Vault-Tec, known to her subordinates as Chief Executive, McKinley won her position during the annual “Hostile Takeover” in 2271, and has retained it since. Utilising advanced technology and research carried out of the Corporate Vault, McKinley has spearheaded a number of “buyouts” in New Mexico, expanding the Vault-Tec family of “franchised communities.” Even if she'd rather have just killed them all and looted their corpses.\n\nAs the CEO, McKinley has been forced to give up her varied hobbies in pursuit of higher profit margins and monthly growth. Painting walls with entrails, shooting jet, riding shotgun in raids- she can do none of it now. In return however, she can do something no one else can: begin new Vault experiments, just for fun!"
EXE_CHIEF_EXECUTIVE_MCKINLEY_SECOND_DESC:0 "McKinley has over the last several years had immense success as the CEO of the Executives, enough so that the group has outgrown not just their home in exile but even what they had in the corporate vault. In recognition of the company's rise from the ashes, a more traditional corporate structure has been revived. Gone are the hostile takeovers where McKinley would beat her challengers to death, gone is the supremacy of security staff over the other divisions. She has now become a legend in the company and will go down in history as the woman who brought Vault-tec back from the dead.\n\nUnfortunately for her, as her respectability goes up so does her responsibilities. Meetings with the board, actual audits, acting semi-professional, it's only become harder for her to find some time for fun. Instead she must settle for pride in what she's created, the admiration of her staff, and the comfort of a vault-shine lunch. She is still however a very dangerous woman, and anyone getting on Vault-Tec's bad side will learn that quickly enough."
