  #Leader
  DES_ROGUE_RANGER_NAME: "The Rogue Ranger"
  DES_ROGUE_RANGER_DESC: "§R"The seventy-first, was the year. The Rangers one, together, near.\nWealth and power, they were blessed. Yet evil's might did not rest.\nThrough the wasteland, wickedness spread. Horrors and fear, innocents bled.\nAbigail wept, were they inept? Here they slept, while wickedness crept!\nBy her own rite, she brought a fight. Wickedness feared her, Rogue Ranger's might"§!\n\n2271 was the year that the NCR and Desert Rangers unified into a single organization, bent on protecting the best interests of the people of the wasteland.\nAt least, some would say.\n\nFor Abigail Lee, that was something she could never abide by. To her, the idea that the Desert Rangers would surrender their sovereignty, that they would turn a blind eye to any innocent just based on their nationality, was repulsive.\nOver time, she began to become emboldened by her views as she watched as innocents died in Brotherhood raids deep into NCR territory, how raiders continued probing into the frontiers of the NCR’s territory, as cities like Shady Sands and New Reno turned a blind eye to the evils of the world.\n\nTaking on the mantle of the Rogue Ranger--the Ranger that defied the Unification Treaty and sought to stand by her ideals, no matter what--Abigail gathered a small group of fellow rangers and travelled to the wasteland of Esmeralda, hoping to make a difference in a way that she couldn’t under the banner of a corrupt government."
  
