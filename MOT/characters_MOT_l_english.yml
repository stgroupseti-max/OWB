l_english:
  MOT_JAMES_HSU_NAME:0 "James Hsu"
  MOT_JAMES_HSU_DESC:0 "Colonel Hsu is beloved by the men, and is a workhorse without compare in the top brass. Hsu knows how to manage supply lines, root out spies, and make sure the men know they are understood, and cared for: a great boon to morale."

  MOT_james_hsu_high_command:0 "Colonel Hsu"
  MOT_james_hsu_high_command_desc:0 "Colonel Hsu is beloved by the men, and is a workhorse without compare in the top brass. Hsu knows how to manage supply lines, root out spies, and make sure the men know they are understood, and cared for: a great boon to morale."

  MOT_MAJOR_DHATRI_NAME:0 "Major Dhatri"
  MOT_major_dhatri_desc:0 "§4"By the time any of us realized there were civilians down there - women and children - the shooting had already started."§! \n\nAfter a long, distinguished career as a captain, Dhatri earned the right to be the Major handling the day-to-day affairs of Camp McCarran. These duties include coordinating against any surviving raiders or Fiends near the camp."

  MOT_josh_hanlon_name:0 "Josh Hanlon"
  MOT_josh_hanlon_desc:0 "Chief Hanlon is the oldest living non-ghoul ranger, and those years of experience show. He has served as the Ranger Chief for over three decades, and many attest to his skill, tenacity and cunning. He is a living symbol of the NCR rangers."

  MOT_josh_hanlon_army_chief:0 "Chief Hanlon"
  MOT_josh_hanlon_army_chief_desc:0 "Chief Hanlon is the oldest living non-ghoul ranger, and those years of experience show. He has served as the Ranger Chief for over three decades, and many attest to his skill, tenacity and cunning. He is a living symbol of the NCR rangers."

  MOT_ROBIN_GOROBETS_NAME:0 "Robin Gorobets"
  MOT_ROBIN_GOROBETS_DESC:0 "Lieutenant Gorobets is no stranger to sharpshooting, having grown up on a farm where he practiced shooting as soon as he could walk. Although he is of Ukranian ancestry, his Californian raising and Mojave stationing have made him worthy of his position, though his high standards put even higher amounts of stress on the First Recon's Alpha Team. It doesn't help him or his team that the Fiends have become even more daring in their raids and actions..."

  MOT_general_lee_oliver_army_chief:0 "General Oliver"
  MOT_general_lee_oliver_army_chief_desc:0 "As the protege of the Hero of the Mojave, Oliver has a great amount of political clout and prestige behind him; but his cautious tactics and reliance on heavy troopers leave something to be desired, in the eyes of many company men."

  MOT_PAPPAS_NAME:0 "Captain Pappas"
  MOT_pappas_desc:0 "§4"How the hell did a brahmin get loose on the Strip?"§! \n\nOur soldiers want to spend time in New Vegas. We're not going to deny them that, but we are going to make sure that in terms of warfighting ability, the Strip doesn't break them. Marie Pappas makes sure of that."

  MOT_moore_name:0 "Col. Cassandra Moore"
  MOT_moore_desc:0 "Moore does not blink, does not hesitate; her ranger instincts have made her into the sort to strike hard, fast and without mercy. She can see threats before they emerge, and can have a battleplan ready before they can strike."

  MOT_moore_high_command:0 "Col. Cassandra Moore"
  MOT_moore_high_command_desc:0 "Moore does not blink, does not hesitate; her ranger instincts have made her into the sort to strike hard, fast and without mercy. She can see threats before they emerge, and can have a battleplan ready before they can strike."

  MOT_AUGUSTINE_PERRY_NAME:0 "Augustine Perry"
  MOT_augustine_perry_desc:0 "§4"Alright, hear me out: deep battle with robots."§! \n\nPerry has proven himself time and time again to have a ridiculous knowledge base of prewar history stretching back centuries. Utilizing this, we can gain more progress in troop training and capability"

  MOT_ASH_WINTERS_NAME:0 "Ash Winters"
  MOT_ash_winters_desc:0 "§4"Hear me out: if we concentrate fire at this specific angle...."§! \n\nSome have argued that Ash Winters is too focused on the now, rather than what could be. The reality of the situation though is that for guns, men, and a lesser amount of motorization, Ash Winters knows exactly what he's doing in developing our strategies."

  MOT_corporal_sterling_name:0 "Corporal Sterling"
  MOT_corporal_sterling_desc:0 "§4"They had themselves some fun with me... mangled my hands and feet pretty good. Wasn't much good with a pistol after that. Wasn't gonna be trekking across the waste on any more long scouts, either."§! \n\n A Ranger with an exceptional record, Harrison Sterling's career in the field was ended after being caught by Caesar's Legion. That didn't stop him from signing up with First Recon, and we can certainly use such a man still."

  MOT_RAUL_TEJADA_NAME:0 "Raul Tejada"
  MOT_raul_tejada_desc:0 "§4"I'm an open book, boss. Granted, the book's in Spanish and some of the pages have fallen out, but I'm an open book."§! \n\nA prewar Ghoul hailing from the distant land of Mexico City, Raul is happy to be free, and has gladly taken a job as a notable manager of repairs and mechanics. The number of dead raiders that appear wherever he goes is a nice bonus."

  MOT_MAJOR_POLATI_NAME:0 "Major Polatli"
  MOT_major_polati_desc:0 "§4"It's no picnic, I'll tell you that much. My troops are out here every day dying for the NCR."§! \n\nCamp Forlorn Hope is one of the more difficult places to be in the Territory. Joseph Polatli was chosen to run the camp. It is sometimes a difficult experience, but it's no coincidence his ability to scavenge supplies means our own production lines are stretched further."

  MOT_major_knight_name:0 "Major Knight"
  MOT_major_knight_desc:0 "§4"Caravan, citizen, pilgrim, or courier?"§! \n\nCurrently based in the Mojave Outpost, Stevie Knight is the one to see and speak to almost everyone who passes through, military and civillian. A good, honest first impression can go a long way in our relations."

  MOT_mike_lawson_name:0 "Mike Lawson"
  MOT_mike_lawson_desc:0 "§4"You need more, and I can get you just that."§! \n\nLawson has worked for multiple foundries, knowing how to build resource transportation in a safe manner. With his help, logistics are less of a concern for resources, since now we can pipe in water from Lake Mead without having to patch everything so often. More water means more food, and he regularly points out spots that could use less circuitry."

  MOT_warden_nathan_name:0 "Warden Nathan"
  MOT_warden_nathan_desc:0 "§4"I'm expected to put these prisoners to work making new rail lines and fixing the existing ones, but I can't do that if I don't have any guards to keep an eye on them."§! \n\nA notable manager of prisons once upon a time in the Hub, Nathan Lopez was picked to oversee the use of convicts in the territory. Operating out of the NCR Correctional Facility east of Goodsprings, we can expect him to eventually contain criminal elements in the Territroy."

  MOT_elizabeth_kieran_name:0 "Elizabeth Kieran"
  MOT_elizabeth_kieran_desc:0 "§4"Here, take another helping for your friend. It'll be our secret."§! \n\nKnowing her way around supplies, Kieran has shown herself as willing to start an outreach program to NCR citizens in the Territory. She had hoped to expand it to everyone, but an incident in Freeside has shown this to be a poor idea."

  MOT_major_steyn_name:0 "Mayor Steyn"
  MOT_major_steyn_desc:0 "§4"Ha! You know they went for that deal. As sold by Little Jim, anyway. Big Jim, R.I.P."§! \n\nLeader of the local community of Nipton, Mayor Steyn is a typical example of a Mayor in the Wasteland- greedy, just clever enough to seize luck when the opportunity presents itself, and seemingly only cares for his town in terms of monetary output. However, his ability to hustle and make caps proves extremely useful, since the Territory's populace prefers that currency over Dollars."

  MOT_thomas_hildern_name:0 "Thomas Hildern"
  MOT_thomas_hildern_desc:0 "§4"We're with the government, for goodness sake. Have a little faith in us!"§! \n\nA scientist of some note in the NCR, Hildern oversees the execution of various minor operations that could pay off massively without the need for absurd funding. Outside contracting ensures any failures do not effect our own manpower reserves."

  MOT_ignatio_rivas_name:0 "Ignacio Rivas"
  MOT_ignatio_rivas_desc:0 "§4"Are you a maker of war, or peace?"§! \n\nA Follower of the Apocalypse operating in the area, we could work with Rivas to calm the populace of the Mojave down alot through subtle outreach programs. Currently, he pretends that we don't know who he works for, but for now, he isn't harming anything at Helios One."

  MOT_julie_farkas_name:0 "Julie Farkas"
  MOT_julie_farkas_desc:0 "As administrator to the New Vegas branch of the Followers, she knows much about the surrounding Freeside neighbourhood, including information on the ruling gang known as the Kings, and the unsavory businesses in Freeside. Even though it is outside of her duties as regional manager, Farkas has tried to make peace between the NCR squatters and the Freeside locals, but has had no luck."

  MOT_FANTASTICUS_NAME:0 "Fantasticus"
  MOT_FANTASTICUS_DESC:0 "§O"How did I get this job?"\n\n“Well after those Legion ears took over the NCR asked me if I had any experience with espionage, I said about as much as anybody else.”\n\n“So I put on some hockey pads and soaked it in blood and went to talk them Legion ears. They asked me why I just came from the NCR lines. I said I had been under cover with them for about a year. They asked if I was Picus? I said sure dude. They said their commander had recently died and I was the highest ranking legion ear there and asked if I had any leadership experience. I told them I had experienced leadership. They said welcome aboard.”§!"

  MOT_handsome_man:0 "Handsome Man"
  MOT_boss:0 "The Boss"
  
  drummondorbaronschoice:0 "Drummond or Big Jim is the Chief of Army in the NCR"
  
  rangergeneral:0 "Ranger General Mossman is the chief of Army in the NCR"