l_english:
  FOCUS_FILTER_MOT_SUNBURST:0 "Operation: Sunburst"

  # Focuses
  mot_preparing_the_expedition:0 "Preparing the Expedition"
  mot_preparing_the_expedition_desc:0 "The NCR first marched east into the Mojave in 2271, when it destroyed the tribes surrounding Bull City. This is the story of greatness."
  mot_the_battle_for_nipton:0 "The Battle for Nipton"
  mot_the_battle_for_nipton_desc:0 "The Mojave's raiders and thugs resisted the Republic for too long, and Nipton was the site of one of the greatest battles."
  mot_capturing_the_dam:0 "Capturing the Dam"
  mot_capturing_the_dam_desc:0 "The Rangers tried to seize Hoover Dam in 2274, but we were forced to deal with House.  For now."
  mot_the_coming_storm:0 "The Coming Storm"
  mot_the_coming_storm_desc:0 "We have heard of a new tribe to the East, under a Scarlet banner. They worship a man called Caesar, and we fear he will come for the Mojave. But how tough could a bunch of tribals be?"
  mot_our_route_home:0 "Tend to the Long 15"
  mot_our_route_home_desc:0 "We cannot leave our supply lines undefended. We must revitalized the prewar road and make sure we are never cut off."
  mot_dealing_with_capitol_hill:0 "Dealing with Capitol Hill"
  mot_dealing_with_capitol_hill_desc:0 "Most of the NCR is behind our expedition, but Senator Allgood and others question this as a pointless waste of lives and resources. We need to manage our home front carefully."
  mot_deploy_the_fresh_battalions:0 "Deploy Fresh Divisions"
  mot_deploy_the_fresh_battalions_desc:0 "New California has over 700,000 citizens. That is plenty to subdue the Mojave with."
  mot_guns_from_back_home:0 "Guns from Back Home"
  mot_guns_from_back_home_desc:0 "Local production in the Mojave is woefully lacking, and so the discrepency must be made up by importing supplies from the Republic."
  mot_form_up_the_first_recon:0 "Form the 1st Recon Battalion"
  mot_form_up_the_first_recon_desc:0 "Chief Hanlon has long impressed the importance of marksmanship on his Ranger Corps, but until now the idea of a dedicated sharpshooter battalion has never gained real traction. In the face of the rough terrain of the Mojave, however, it makes much more sense."
  mot_survey_our_enemy:0 "Survey Our Enemy"
  mot_survey_our_enemy_desc:0 "We must not go blindly into our conflict with the Mojave Brotherhood: it is only through careful observation and calculation that we can determine where and when to strike our enemy hardest. We must expand our observation posts, so the Brotherhood can be crushed once and for all."
  mot_melt_their_steel:0 "Tools to Melt Steel"
  mot_melt_their_steel_desc:0 "It's no secret that Power Armour poses a great threat to our troopers. Most men possess far from the capabilities to pierce the layers of thick, servo-driven armour and kill the Paladins underneath. We must deploy some of the wepaons we found at Navarro, so that at least a fraction of our divisions are able to effectively battle the Brotherhood's Steel Knights."
  mot_strength_in_numbers:0 "Strength in Numbers"
  mot_strength_in_numbers_desc:0 "We possess a key advantage over the Brotherhood: numbers. Even if we lose 8 men to their 1, we'll still be able to wipe them out through numbers alone."
  mot_secure_the_west:0 "Secure the West"
  mot_secure_the_west_desc:0 "Goodsprings, and the road it sits on stretching from the Mojave Outpost to New Vegas, is vital to trade and military deployments in the region. We must ensure it is adequately defended, lest the Brotherhood stike us where it hurts."
  mot_solidify_military_leadership:0 "Appoint Military Staff"
  mot_solidify_military_leadership_desc:0 "We must ensure our military is built on solid foundations before we launch our assault on HELIOS One. Without adequate leadership, we will be ill-prepared to face them down."
  mot_protect_route_95:0 "Protect Route 95"
  mot_protect_route_95_desc:0 "Route 95 is currently our only reliable road to transport supplies through the Mojave to the Hoover Dam and Boulder City. Should it fall to the Brotherhood, these forces in the north would be cut off. We must not let this happen."
  mot_promote_major_moore:0 "Promote Maj. Moore"
  mot_promote_major_moore_desc:0 "Major Cassandra Moore was a Ranger from a young age, serving the Republic loyally as it fought off raiders across California and surviving four tours during the Brotherhood-NCR war. Unfortunately, earlier this year Moore suffered a serious injury whilst garrisoned in the Mojave, meaning she can no longer fight on the fronts. However, she still possess a sharp mind and has a knack for battle tactics. We would be wise to make her a commander."
  mot_make_our_final_preparations:0 "Make Our Final Preparations"
  mot_make_our_final_preparations_desc:0 "Our innevitable assault on the Brotherhood is drawing ever closer, and so we must begin to make out final plans."
  mot_the_second_turbine:0 "Restore the Second Turbine"
  mot_the_second_turbine_desc:0 "The Hoover Dam is damaged, but repairable. Our chief engineer, Mike Lawson, is confident that with time he will be able bring more online with time and proper investment."
  mot_baker_militarisation_act:0 "Petition for the Militarisation Act"
  mot_baker_militarisation_act_desc:0 "While massive military expansions are not technically beyond our remit, the Mojave Outpost is technically still within the NCR. We should petition the NCR Congress for the Militarisation Act, allowing us to bulk up military industry there."
  mot_divert_planners:0 "Divert Our Planning Focus"
  mot_divert_planners_desc:0 "We need to divert a large chunk of our planning efforts to the upcoming war. It may mean we lose some ground in our struggle against the raiders, but so be it."
  mot_local_call_to_arms:0 "A Local Call to Arms"
  mot_local_call_to_arms_desc:0 "Only with the cooperation of the locals will we be able to win the struggle against the Brotherhood. We should issue a patriotic call to arms."
  mot_operation_sunburst:0 "Preempt Political Pressure"
  mot_operation_sunburst_desc:0 "The NCR Congress has been putting intense pressure on us for months to launch a decisive assault against the Mojave Brotherhood. We should launch our assault before the pressure reaches a head, and take the Brotherhood by surprise."
  mot_the_issue_of_the_locals:0 "Towards Pacification"
  mot_the_issue_of_the_locals_desc:0 "Our attempts to pacify the area around the Mojave will take us decades. I guess we may as well make a start..."
  mot_establish_camp_forlorn_hope:0 "Establish Camp Forlorn Hope"
  mot_establish_camp_forlorn_hope_desc:0 "The Forlorn Hope Springs are a strategically vital source of clean water in the Mojave, situated on the plateauing top of a small hill. By establishing a small military outpost, we can secure the water source and protect a portion of Route 95."
  mot_reinforce_camp_spotlight:0 "Reinforce Camp Searchlight"
  mot_reinforce_camp_spotlight_desc:0 "Shortly after the Battle for Nipton, we established Camp Searchlight in the crossroads town bearing the same name. Not only does the camp give us a vantage point over Nipton and Novac, but it also allows us to keep an eye on the Colorado to our East. Expanding the camp will help ensure we can hold onto the region against any who may threaten us."
  mot_the_nipton_deal:0 "The Nipton Deal"
  mot_the_nipton_deal_desc:0 "Nipton was largely untouched by the bombs of the Great War. As a result, a lively community still thrives in and around it: one far too large for us to control through martial law alone. If we were to make a deal with Nipton's Mayor, granting some autonomy in exchange for loyalty, we would gain compliance in the region."
  mot_the_second_campaign:0 "The Second Campaign"
  mot_the_second_campaign_desc:0 "In some ways, two battles need to be fought over the Mojave. The first to occupy the land. The second to win it. We may, de facto, have the Mojave under our ownership, but we are far from controlling swathes of it. The Committee is divided about how best to combat this."
  mot_riches_of_the_mojave:0 "Exploiting the Mojave's Riches"
  mot_riches_of_the_mojave_desc:0 "Although mostly desert plains, the Mojave does possess treasures: if you know where to look."
  mot_the_i40:0 "Clear the I-40"
  mot_the_i40_desc:0 "While our campaign is primarily focused on the Northern Mojave and New Vegas, we must be sure not to forget about the Southern Mojave that lays between Baker and Needles. Much like the Long 15 that leads from Baker to New Vegas, the I-40 remains largely clogged by the wrecks of pre-war cars and trucks. With some work, we would be able to clear the worst of the congestion from the route, making travel to Needles significantly easier."
  mot_been_working_on_the_railway:0 "I've Been Working on the Railroad"
  mot_been_working_on_the_railway_desc:0 "Building a railway from Shady Sands to New Vegas has long been a great dream of General Oliver's. Not only would it be a propaganda victory, but it would also allow for the extremely quick redeployment of troops to New Vegas and the Hoover Dam from the NCR's heartland. The first part of the line, running from Baker alongside the Long 15, is relatively easy to construct due to our strong control over the area. Running a line through the Mojave, meanwhile, may be a bit more of an issue..."
  mot_cottonwood_port:0 "Bulk Up the Cottonwood Port"
  mot_cottonwood_port_desc:0 "Whilst the Long 15 acts as our main trade route back to the NCR, we could also run small-scale supply missions up the Colorado, from NCR outposts to the South. It wouldn't be ideal, but it may be useful in emergencies"
  mot_garrison_primm:0 "Garrison Primm"
  mot_garrison_primm_desc:0 "A pre-war mini-Vegas, Primm has experienced something of a resurgence following NCR occupation of the Mojave. A key trading town on the route to New Vegas, Primm is a strategic location well worth defending: indeed, should Nipton fall it could become a vital rally point."
  mot_bittersprings:0 "March on Bittersprings"
  mot_bittersprings_desc:0 "For years the tribal raiders who call themselves the 'Great Khans' have plagued our territory. Based to the East of Vegas, in their camp known as 'Bittersprings', they think themselves safe from repurcussion. It's time to put an end to their foolery."
  mot_bittersprings_march_tt:0 "§gIt will take our soldiers a few days to march through the outskirts of New Vegas to launch their raid on Bittersprings. We'll receive word when the commence their attack.§!"
  mot_act_now:0 "Act Now Or Forever Hold Our Peace"
  mot_act_now_desc:0 "The clash at Hoover Dam has left us jarred. We don't know how long we'll be able to hold on to the Mojave, but we need to assume the answer may not be forever. We need to hurry up and extract resources from the area, before it's too late."
  mot_the_bulls_soft_bellow:0 "The Bull's Growing Bellows"
  mot_the_bulls_soft_bellow_desc:0 "The Legion swells like cancer across the East. We must be ready."
  mot_assemble_the_mojave_defence_committee:0 "Assemble the Mojave Defence Committee"
  mot_assemble_the_mojave_defence_committee_desc:0 "The Mojave, or its population and strategic centres at least, now lie almost completely under our grasp. We now need to concern ourselves with keeping it that way. Enemies lie all around us, and there is some division within our ranks about how we should best prepare for future battles."
  mot_the_old_world_wall:0 "The Old World Wall"
  mot_the_old_world_wall_desc:0 "The Old World Wall: the Hoover Dam. For centuries it has stood as a testament to American engineering prowess, and has produced power for close to a dozen generations of American families. However, it possesses a critical flaw: it's appallingly indefensible. Whilst the original designers could be excused for not anticipating a battle fought on its concrete, their shortsightedness has become something of a issue for the Defence Committee. Decisions are needed."
  mot_emergency_ctte_divide:0 "Emergency Committee: The Great Divide"
  mot_emergency_ctte_divide_desc:0 "Should something happen in the Divide to our supply routes, we will have to rapidly convene the Committee to decide on future strategy."
  mot_emergency_ctte_vegas:0 "Emergency Committee: The Fall of New Vegas"
  mot_emergency_ctte_vegas_desc:0 "Should New Vegas fall to powers unwilling to uphold the Treaty of New Vegas, the Committee must be convened to decide on our plan of response."
  mot_revisiting_the_treaty:0 "Revisiting the Treaty of New Vegas"
  mot_revisiting_the_treaty_desc:0 "While the Treaty of New Vegas pledged 95% of Hoover Dam's energy to the NCR, as well as military access for NCR troopers to most of New Vegas, the treaty was a begrudging compromise with a nation the NCR would much rather just annex in its entirity. Sadly, the years of peace have only increase Mr House's strength, while the NCR continues to flounder in the Mojave. If we are to one day rule the Mojave, we must have a plan."
  mot_call_up_second_draft:0 "Call Up the Second Draft"
  mot_call_up_second_draft_desc:0 "Whatever advantage Mr House thinks he may possess in Securitrons, the NCR more than makes up for in good quality fighting men and women. We should call for a second draft of citizens from the NCR: and with any luck, some of them will be deployed to help us."
  mot_family_diplomacy:0 "Family Diplomacy"
  mot_family_diplomacy_desc:0 "Divide and conquer. That's the tactic the loony dictator across the Colorado is always preaching about. If we were to work with some of the Vegas' families and organisations, we may be able to peel some support of Mr House, significantly weakening his grip over his prize jewel."
  mot_an_encouraging_victory:0 "An Encouraging Victory"
  mot_an_encouraging_victory_desc:0 "Our defeat of the stuck-up Brotherhood bastards in the Mojave has been a great boost to our standing amongst the NCR's people, and the government in shady sands. Needles to say, we can exploit this victory for more supplies."
  mot_lessons_from_the_war:0 "Lessons from War"
  mot_lessons_from_the_war_desc:0 "Whilst we were ultimately successful in our war against the Mojave Brotherhood sparked by Operation: Sunburst, it has taught us some much-needed lessons about our military tactics. We must adapt if we are to survive."
  mot_tools_left_behind:0 "Use the Tools Left Behind"
  mot_tools_left_behind_desc:0 "It seems the Brotherhood was tinkering about inside HELIOS One, presumably to restore its capacity as a power generating solar array. Our attack clearly caught them in the middle of their ambition, and as a result there's a number of pre-war tools inside the complex. Our engineers at the Hoover Dam would surely greatly appreciate it if we sent these their way."
  mot_the_heavy_corps:0 "Form the Heavy Corps"
  mot_the_heavy_corps_desc:0 "With the basic understanding of power armour we possess, we may be able to strip down the power armour recovered from Operation: Sunburst and train our men to use it. Heavily armoured assets will be invaluable against any primitive foe."
  mot_restoring_hoover:0 "Restoring the Hoover Dam"
  mot_restoring_hoover_desc:0 "The Dam has long been running at a mere fraction of its potential capacity. With some serious work, we could drastically upscale the power production of the plant."
  mot_horrors_in_vault_3:0 "Horrors in Vault 3"
  mot_horrors_in_vault_3_desc:0 "We may control most of the Mojave, but one area remains beyond our control: Vault 3 and its surroundings. The Fiends, a vicious raider gang that once operated over most of the Mojave, holds it in an iron grasp. If we are to purge them from the wastes once and for all, we need to decide an overarching strategy."
  mot_consiglieres_diplomacy:0 "Consilglieres Diplomacy"
  mot_consiglieres_diplomacy_desc:0 "The Fiends are one of the founding families of New Vegas, but splinters from their family still inhabit Vault 3, and cling true to their raider ways. By doing a deal with Mr House and the Consilglieres, we could offer to remove this embarasing stain on the family and isolate them in Vault 3. We'll be avoiding a direct war, but the local area will be plagued by the Fiends for a while to come."
  mot_pushing_them_back:0 "Push Back the Scum"
  mot_pushing_them_back_desc:0 "We must dislodge the Fiends from the various harpoints they occupy in the North-West of the Mojave. We may not be able to crack Vault 3 itself, but we can at least mostly contain them if they're forced back into it."
  mot_victory_at_the_dam:0 "Victory at the Dam"
  mot_victory_at_the_dam_desc:0 "We have been successful in fending off the assault by Caesar's Legion on the Dam and Boulder City. It wasn't pretty, and it was more down to luck then we'd like to admit, but it's a victory."
  mot_the_long_march_home:0 "The Long March Home"
  mot_the_long_march_home_desc:0 "Despite the best efforts of our generals and countless NCR troopers, the Dam has fallen to a Legion assault. We must now make the long march home, and make some tough decisions about our future."
  mot_supply_and_demand:0 "Supply and Demand"
  mot_supply_and_demand_desc:0 "The Mojave is vast and desolate. To properly control it, we require a number of military bases crisscrossing the region, each requiring constant supply and reinforcement. Whilst we may have about enough supplies to keep our current outposts ticking over, if we are to expand our outposts, construct new ones or sufferer enemy espionage we may be unable to provide enough supplies to all our bases."
  mot_first_supply_shipment:0 "The First Supply Shipment"
  mot_first_supply_shipment_desc:0 "Delivered along the newly construced line from Baker to the Mojave Outpost, our first shipment of supplies from Shady Sands should keep us ticking over on supply nicely."
  mot_open_the_divide: "Open the Divide"
  mot_open_the_divide_desc: "The Divide is the other route through which we can reach the NCR's supply hubs. Since it was recent acquired by our allies we can now receive a stark increase in our supply stockpiles."
  mot_review_bittersprings: "Review the Bittersprings Massacre"
  mot_review_bittersprings_desc: "Many officers wanted to cover up the details of the Bittersprings Massacre, but the official policy of silence has begun to crumble since our attack on the Khan encampment. We should review the status of the Great Khans in the Mojave and make a decision on how deal with their remnants."
  mot_the_mojave_line:0 "The Mojave Line"
  mot_the_mojave_line_desc:0 "A long-term ambition of the NCR senate has been to contruct a railway line connecting the NCR proper to New Vegas. The railway serves two purposes: both to bring trade quickly and efficiently to New Vegas, and to assist in the rapid redeployment of NCR troopers to the Mojave as needed."
  mot_the_mojave_line_tt:0 "Construction of a railroad joining the Long 15 to New Vegas will begin construction, using labour from the NCR correctional facility. What could go wrong?\n\n"
  mot_reinforce_forlorn_hope:0 "Reinforce Camp Forlorn Hope"
  mot_reinforce_forlorn_hope_desc:0 "Despite its rather dreary name, Camp Forlorn Hope is one of our chief outposts and observation points against Legion expansion. Should it fall, our forces will be effectively split in two along Route 95. If we have the supply to spare, beefing up the camp's defences would be well worth the cost."
  mot_reinforce_searchlight:0 "Reinforce Camp Searchlight"
  mot_reinforce_searchlight_desc:0 "Camp Searchlight, nesteld in the prosperous village of Searchlight and near the Colorado River, is a strategically vital military hardpoint. While we anticipate the major thrust of the Legion's attack will come across the Hoover Dam, it may also be possible that an attempt is made to cross the Colorado on our southern flank, near Searchlight. This cannot be allowed to happen."
  mot_camp_maccaren_primacy:0 "Camp McCarren Primacy"
  mot_camp_maccaren_primacy_desc:0 "While our military HQ has always been, de jure, the Mojave Outpost, Camp McCarren has become our major supply depot and outpost in the northern Mojave wastelands. It is time to officially move our Military HQ to the Camp."
  mot_live_and_let_live:0 "Live and Let Live"
  mot_live_and_let_live_desc:0 "We simply don't have the time nor the resources to deal with the \"Power Gangers\" and their breakout from the NCR correctional facility outside Goodsprings. We need the men elsewhere."
  mot_liv_and_let_live_tt:0 "When we go to war, the "Powder Gangers" harass our supply lines. But it's worth it for now, right?"
  mot_operation_rollup:0 "Begin Operation Roll Up"
  mot_operation_rollup_desc:0 "The thought of a \"fifth column\" within our territory is simply intolerable. We cannot allow the Powder Gangers to continue to terrorise the western Mojave freely, as they are currently doing in Goodsprings and Primm. These settlements must be brought into the fold, one way or the other."
  mot_ranger_stations_on_i40:0 "Ranger Stations on the I-40"
  mot_ranger_stations_on_i40_desc:0 "The I-40 serves a vital military purpose as one of our only redeployment routes in the event of an attack. By establishing a number of checkpoints manned by members of the Ranger Corps along the road, we can be sure it remains as safe as possible from Legion attacks."
  mot_integration_of_primm:0 "Integrate Primm"
  mot_integration_of_primm_desc:0 "Primm has long remained just outside our reach. Due to a lack of manpower and general ambivalence, the NCR has never made a concerted attempt to integrate the region. If we were to install an NCR Sherrif in the town, taking advantage of the chaos caused by the Powder Gangers, we could surely bring the town into our fold."
  mot_liberate_goodsprings:0 "Liberate Goodsprings"
  mot_liberate_goodsprings_desc:0 "One of the first targets of the Powder Gangers was Goodsprings, a prosperous little trading town on the western route to New Vegas. It has suffered much under the tyrannical rule of petty Powder Ganger warlords, and they would surely be grateful for NCR troopers to provide them with saftey and security."
  mot_clean_out_nipton:0 "Clean Out Nipton"
  mot_clean_out_nipton_desc:0 "Nipton was granted a measure of autonomy during the early days of the Mojave Campaign, due to its size and relatively insignificant location. However, it has grown to become a hive of scum and villainy after the Powder Gangers arrived, specialising in smuggling and prostitution. We must establish order in the settlement, if we are to ever exercise a measure of control over the area."
  mot_appoint_ambassador_crocker:0 "Appoint Ambassador Crocker"
  mot_appoint_ambassador_crocker_desc:0 "Following Ambassador Edith's retriement earlier this year from her role as Ambassador Extraordinary and Plenipotentiary of the NCR Embassy in New Vegas, we need to find a suitable replacement. Under political pressure from Shady Sands, it seems we have only one possible candidate: Dennis Crocker. A career politician, Crocker led Kimball's successful campaign to sit on the NCR council. He at least seems a competent diplomat."
  mot_an_offer:0 "An Offer..."
  mot_an_offer_desc:0 "We can make a proposal for Benny to work with us, if the price is right. Surely he will not stab us in the back and end his days on a Legion cross?"
  mot_an_offer_tt:0 "If Benny is not in power, he will launch a coup with our support should we fight New Vegas. If he is in power, we can come to some sort of arrangement."
  mot_we_can_refuse:0 "...We Can Refuse"
  mot_we_can_refuse_desc:0 "Benny doesn't strike us as a reliable partner. Perhaps we'll reach out to others instead and keep it business."
  mot_mp_deployments:0 "Deploy the Military Police"
  mot_mp_deployments_desc:0 "The NCR's reputation is perpetually tarnished by rowdy, drunk and generally disobedient NCR troopers spening all their wages on the New Vegas strip. While we can do little to restrict NCR troopers from spending their money on hookers and drugs, we can at least police those who get too unruly. Besides, our military police are the only units on the Strip allowed to carry firearms, so if Mr House gets a little too uppity..."
  mot_the_great_debate:0 "The Great Debate"
  mot_the_great_debate_desc:0 "For the months following the Battle for Hoover Dam, the Mojave Defence Committee has endlessly debated our strategy. Praise has landed on both Oliver's and Hanlon's heads, but so has extensive critisism. Discontent within the Committee is coming to a head, and only one of the two influental characters can lead the Expedition forwards."
  mot_promote_chief_hanlon:0 "General Oliver's Resignation"
  mot_promote_chief_hanlon_desc:0 "The Mojave Defence Committee has made its decision, and the majority of its members back Hanlon over Oliver. As a result Oliver has chosed to resign his position of General of the Mojave Expedition, and has reccomended Hanlon takes the title instead. At Hanlon's behest, however, Oliver will continue serving as a Field Marshal in the Mojave"
  mot_cement_olivers_authority:0 "Cement Oliver's Authorty"
  mot_cement_olivers_authority_desc:0 "Despite the posibility of a challenge from Hanlon, General Oliver has suceeded in retaining the confidence of the Mojave Defence Committee. The victory of his policy choices at recent Committee meetings has solidified his authority, ensuring he will continue to command the Expedition going forwards."
  mot_a_shared_vision:0 "A Shared Vision"
  mot_a_shared_vision_desc:0 "Despite many of their tactical differences, Hanlon and Oliver both share strategic visions for the Mojave, especially when it comes to competing with the Legion away from the Dam. Together, they make a formidable strategic team."
  mot_baja_redeployments:0 "Baja Redeployments"
  mot_baja_redeployments_desc:0 "The Baja peninsula has fielded one of the most bloody conflicts the NCR has found itself involved in. Numerous divisions of NCR troopers and Rangers have been deployed to the region, where they face harsh terrain and an insurgent enemy. Those that survive emerge as grizzled veterans: the kind of veterans the Mojave Expedition needs."
  mot_baja_redeployments_tt:0 "Two §YElite Rangers§! from the Baja Campaign will join us."
  mot_trouble_from_under_black_mount:0 "Trouble from Black Mountain"
  mot_trouble_from_under_black_mount_desc:0 "Black Mountain has for years been broadcasting a strange, garbled radio signal. Likely the work of a lunatic with a radio antenna, we've more or less ignored the broadcast: until NCR patrols started going missing near the are. It's time for us to send a division to establish the truth about Black Mountain."
  mot_operational_flexibility:0 "Operational Flexibility"
  mot_operational_flexibility_desc:0 "If we are to defeat the Legion on the battlefield, we must be ready to adapt our plans to any situation."
  mot_staring_the_bear_in_the_mouth:0 "Staring the Bear in the Mouth"
  mot_staring_the_bear_in_the_mouth_desc:0 "For months, the Legion has started gathering its troops near the old weather monitoring station, just beyond the Hoover Dam. We know an attack is coming any month now, and yet there is much preparation yet to be done."
  mot_operational_security:0 "Operational Security"
  mot_operational_security_desc:0 "If we are to defeat the Legion on the battlefield, we must ensure our plans and schemes are kept secure from the enemy. Sadly, that may mean removing some beloved commanders..."
  mot_the_hardpoint_gambit:0 "The Hardpoint Gambit"
  mot_the_hardpoint_gambit_desc:0 "The final act of Hanlon's Warplan Bastion is the abandonment of the Western and Central Mojave to local settlements. While this drastically decreases our control of these regions, and opens the possibility for a raider resurgence, it means we can almost exclusively focus our military forces along the Colorado to face the Legion straight on. It's a gamble, but it just might pay off."
  mot_the_hardpoint_gambit_tt:0 "We will offer Goodsprings, and if we own it, Vault 3 to New Vegas in exchange for aid."
  mot_hoover_must_not_fall:0 "Hoover Must not Fall"
  mot_hoover_must_not_fall_desc:0 "The brunt of the Legion's attack is bound to fall on the Hoover Dam, and our military mission is simple: defend the Hoover Dam no matter the cost. It will only be a matter of time before the NCR as a whole musters to reinforce us, and so we must simply hold out until they do."
  mot_caesar_delenda_est:0 "Caesar Delenda Est"
  mot_caesar_delenda_est_desc:0 "Caesar Delenda Est: Caesar must be destoryed. We cannot keep living in uncertainty, never knowing when an attack may begin. If that means bringing the fight to the Legion, so be it."
  mot_operation_bastion:0 "Warplan Bastion"
  mot_operation_bastion_desc:0 "General Hanlon knows one truth about the Mojave Expedition: no matter its backing from Shady Sands, there is just too much desert for the NCR's overextended conscript army to hold. Instead, Hanlon proposes a bold new strategic vision: Warplan Bastion."
  mot_skim_settlement_supply:0 "Skim Settlement Supply"
  mot_skim_settlement_supply_desc:0 "While NCR troopers are woefully underequipped, a reasonable amount of supply continues to flow through from the NCR for the purposes of \"settlement development\" and \"poverty aid\". Of course, these ventures are worthless if there is no NCR is the area to reap the benefits. We should skim some of the top off these supply convoys for the army's use. It's only for the best..."
  mot_disobey_baker_decree:0 "Disobey the Baker Decree"
  mot_disobey_baker_decree_desc:0 "Our \"lease\" of the Mojave Outpost was always meant to mandatory. The settlement initially acted as a staging point for our expedition, as well as a central supply hub. Over time, our inability to quickly crush resistance has led to growing NCR concern over our capabilities. As a result, the NCR Senate has seen fit to demand increased federal oversight: something we cannot let happen, due to the inherent negative outcomes on our ability to conduct the war."
  mot_ncrs_finest:0 "The NCR's Finest"
  mot_ncrs_finest_desc:0 "It is only by relying on the men and women of the NCR's armed forces that we will prevail in our coming struggles. Manpower and training are everything, and in time we will have enough to defend the entire Mojave."
  mot_demilitarisation_of_baker:0 "The Demilitarisation of the Mojave Outpost"
  mot_demilitarisation_of_baker_desc:0 "Our \"lease\" of the Mojave Outpost was always meant to mandatory. The settlement initially acted as a staging point for our expedition, as well as a central supply hub. Over time, most of these duites gradually transfered over to Camp McCarren, leaving the outskirts of the outpost as more of a manufacturing settlement than a military HQ. As a result, the NCR Senate has seen fit to demand Baker be reintegrated into the NCR proper. We must bow to their request: after all, it'll put us in the NCR's good books."
  mot_a_secret_most_profound:0 "A Secret Most Profound"
  mot_a_secret_most_profound_desc:0 "House's armies are missing... something. We can't quite put our finger on what, but whatever it is has Mr House bent over backwards to try and get his hands on it. This must not be allowed to happen: we have long suspected that Mr House is plotting against it, and obtaining this object would surely only strengthen his hand against us."
  mot_more_than_two_at_the_table:0 "More Than Two At The Table"
  mot_more_than_two_at_the_table_desc:0 "It seems we have understimated the strength of New Vegas. Should we not be careful, we could find ourselves at war with a third party over the Hoover Dam. Our troops are barely enough to hold off the NCR as it is: we could not hold against a combined Vegas-Legion assault. However, we should begin planning for one..."
  mot_benny_prick_tt:0 "\nWe will work on Benny to help him understand that the Republic has a place for upstanding businessmen, while the Legion will probably crucify him for a hilarious montage at some point."
  mot_hoover_fob:0 "The Hoover Forward Operating Base"
  mot_hoover_fob_desc:0 "The Hoover Dam is our primary strategic objective in the Mojave, and must be defended as such. By converting some of the visitors centre into a military planning base, we can more effectively control any battle that breaks out for the Dam. Ah, who am I kidding. We can more effectively control the battle that will break out for the Dam."
  mot_horror_of_vault_three:0 "Horrors in Vault Three"
  mot_horror_of_vault_three_desc:0 "Vault Three, once populated by vault dwellers but long ago conquered by the Fiends in a bloody battle, is the seat of Motor-Runner's power. His drugged-up followers constantly harass Camp McCarren and our patrols, while they simultaneously hook the NCR's citizens on all manners of crude drugs. The standing orders so far have been to hold the line against the Fiends, but it is time for that to change. We can't face a two-front conflict in the Mojave."
  mot_merits_of_diplomacy:0 "Merits of Diplomacy"
  mot_merits_of_diplomacy_desc:0 "We can't solve every problem by throwing men at it. Certainly not when that problem has artillery or six foot thick steel vault doors."
  mot_on_our_own:0 "The NCR Against the World"
  mot_on_our_own_desc:0 "We can't rely on anyone to have our backs when it comes to defending the Mojave: especially not gunpowder-obsessed tribals or technology-obsessed semi-religious freaks. The NCR must learn to survive on its own."
  mot_brotherhood_diplomacy:0 "Negotiate with the Brotherhood Remnants"
  mot_brotherhood_diplomacy_desc:0 "While we had long suspected some fragment of the Brotherhood survived Operation Sunburst, we did not expect quite so significant a portion of the Chapter to have survived under stict lockdown in Hidden Valley's bunker network. With some persuasion, we could possible get them to join our cause against the Legion. Their Power Armour would certainly prove helpful."
  mot_the_boomers:0 "Ok, Boomers"
  mot_the_boomers_desc:0 "Many fragmented factions exist across the Mojave Wasteland, but none are more isolated than the Boomers. Based in the old Nellis AFB, north of New Vegas, they have access to a significant amount of pre-war military tech: including artillery pieces and even a pre-war bomber. Their manpower and technology would be invaluable in defending Hoover Dam, if we can get a message to them."
  mot_make_vegas_see_sense:0 "Make Vegas See Sense"
  mot_make_vegas_see_sense_desc:0 "While House may have been plotting against us, so too have we been plotting against New Vegas. Finally, having secured the support of the Brotherhood and the Boomers, we can present New Vegas with an ultimatum: accept our occupation, or face the consequences."
  mot_a_new_dawn:0 "A New Dawn"
  mot_a_new_dawn_desc:0 "After all the bloodshed, violence, pain and suffering we endured, a new dawn shines on Mojave. War never changes, but perhaps we can change."
  mot_petition_nearby_chapters:0 "Organise the Followers"
  mot_petition_nearby_chapters_desc:0 "Followers have a chapter, or at least a presence in every corner of the wasteland. Owing to the anarchistic nature of the followers, they are spread far and wide. While this allows us to reach a lot of communities, it also prevents us from having a clear cut objective. If we can organise the followers in Mojave, we can greatly increase our supply output."

  #####Oliver Civil War######

  mot_oliv_emergency:0 "Declare the State of Emergency"
  mot_oliv_emergency_desc:0 "The New California Republic has ended up in electoral deadlock for the first time in history. What does that mean for us in the Mojave Territories? If all goes well with my speech, it could mean the beginning of a new dawn for the NCR."
  mot_oliv_no_wait_see:0 "No Time to Wait And See"
  mot_oliv_no_wait_see_desc:0 "I've been mockingly called 'General Wait-And-See' by many a soldier, even those directly under my command once snickered at the name. With the fall of the NCR, I must change my methods, or else fall victim to my own hubris."

  mot_oliv_pull_vegas_troops:0 "Pull Troops From Vegas"
  mot_oliv_pull_vegas_troops_desc:0 "We need all hands on deck, with the NCR no longer a functional or valid government entity, that fool House could easily declare war on us and we'd have no support from home. I'm going to ring up Captain Pappas, if anyone's going to get the first say on anything, it'll be on my terms."
  mot_oliv_hoover_will_never_fall:0 "Hoover Will Never Fall"
  mot_oliv_hoover_will_never_fall_desc:0 "We've remained at Baker for too long. The place is a Pre-War ruin, that we've only barely managed to make a habitable locale. The Hoover Dam, on the other hand, is a perfect strategic location for the troops to fortify. We lose, what, 10 people per year there? Perfect place to wall up and call our new capital until Shady Sands is ours again."
  mot_oliv_pardon_powder_gangers:0 "Offer Pardon to Powder Gangers"
  mot_oliv_pardon_powder_gangers_desc:0 "Warden Nathan has kept a very cool head in dealing with those at the NCRCF. But as cool as his head is, we still need supplies and equipment. The powder gangs held there were working on train lines from here to the Boneyard. Perhaps an offer of pardon to their leader may convince them to give it all to us?"

  mot_oliv_bear_armor:0 "The Bear Armor"
  mot_oliv_bear_armor_desc:0 "The Brotherhood claim they are the only faction worthy enough to wear Power Armor. The Enclave proved them wrong. The Brotherhood claimed only trained men and women can wear it. We proved them wrong. I intend to prove not only the Brotherhood, but everyone, wrong. We have the Power! The Power of Power Armor!"
  mot_oliv_rival_paladins:0 "To Rival Paladins"
  mot_oliv_rival_paladins_desc:0 "We have the greatest Power Armor in the West Coast, perhaps the world! The Legion have skirts, the Fiends run around nearly naked, the Brotherhood send Paladins out in T-45 and T-51. We don't need fancy model numbers, we have the Armor of the Bear!"
  mot_olvi_full_speed:0 "Full Speed Ahead"
  mot_olvi_full_speed_desc:0 "Perhaps constantly bragging about the quality of our Power Armor was a bit of a mistake, but a great general like myself never makes mistakes, we make slight errors in judgement. My next judgement is to have all our engineers and factories double time on making the armor. They won't be as pretty or as functional, but they'll do the job." #Make more PA in exchange for their lower quality
  mot_oliv_wait_and_see:0 "Some Time to Wait And See?"
  mot_oliv_wait_and_see_desc:0 "Screw all those who called me 'General Wait-And-See'! What's wrong with having a bit of caution and foresight if it means you don't blindly charge into the fire? Call up the factories, we're going to halve production and have them make the best damn armors this side of the Colorado!" #Make less PA in exchange for their higher quality
  mot_oliv_arrest_hanlon:0 ""The Hero of Mojave""
  mot_oliv_arrest_hanlon_desc:0 "Ranger Chief Hanlon. For too long, he's been a thorn in my side. Perhaps if the NCR were still around, I could rest easy, knowing my status was safe. But people are going around and praising him. Not me, him! It's time I did something about that.." #Hanlon arrest

  mot_oliv_frontier_democracy:0 "Frontier Democracy"
  mot_oliv_frontier_democracy_desc:0 "We cannot be the Mojave Territories any longer, we must ensure a return to democratic leadership, democratic elections, we may be out on the frontier, but that does not mean we must be associated with the same savagery that the frontier is reputed to have."
  mot_the_golden_opportunity:0 "The Golden Opportunity"
  mot_the_golden_opportunity_desc:0 "I finally return to California, only to find it in shambles. Moore has shirked my command and gone about establishing her own twisted ideals of what the NCR should be. Meanwhile, that fanatic Follower Calhoun is attempting to spread the evils of communism and 'equity' to the common man. We'll see how well they're able to continue their agendas from behind bars..." #Oliver declares war on Moore and Calhoun
  mot_oliv_the_saviour:0 "The Savior of California"
  mot_oliv_the_saviour_desc:0 "I've done it. I've finally reunited the whole of California. I only wish Kimball was around to see how I've done him proud. If he were standing next to me right now, I'd rename him President right on the spot. But alas, he's not here. So I may as well take his stead instead."
  mot_oliv_kimball_memorial:0 "Gone, But Not Forgotten"
  mot_oliv_kimball_memorial_desc:0 "Aaron Kimball, killed in a terrorist bombing at the young age of 45. What can I say about the man that has never been said about him before? 'I'm building a museum dedicated to him' may be a good contender. People are already saying that it should be 'Tandi's Presidential Center' or that it's a waste of taxpayer dollars, but I haven't even instituted a new tax law yet, how can they claim I'm taking taxes from them?\n\nWhat was I saying? Oh, right. Rest in peace, old friend."

  #####Oliver Civil War######



  #####Hanlon Civil War######

  mot_han_mojave_standoff:0 "Mojave Standoff"
  mot_han_mojave_standoff_desc:0 "Oliver has gone on too long in making himself out to be the hero of this story. We were never meant to reform the NCR, only to carry out its will. Without the NCR, what will are we carrying out other than Oliver's own delusions? It's time for this madness to end."
  mot_han_heartaches_by_the_numbers:0 "Heartaches By The Number"
  mot_han_heartaches_by_the_numbers_desc:0 "Oliver's gone, and so is the NCR. But it doesn't mean the idea of a Californian democracy is gone forever. I've heard of both Cassandra Moore, now calling herself 'President-General', and ol' Bill Calhoun going out and making their names in this brave new California of ours. Problem is, do I pick the stability of Moore, or the potentially permanent anarchy of Calhoun?"

  mot_han_where_the_heart_knows:0 "Where The Heart Knows..."
  mot_han_where_the_heart_knows_desc:0 "I can't, in good conscience, sacrifice the hearts and minds of my men, or myself, just for a bit of temporary stability under an increasingly tyrannical despot like Moore. I've called up Bill, and let him know that me and my men are ready to help in any way we can."
  mot_han_follower_assistance:0 "Followers Assitance"
  mot_han_follower_assistance_desc:0 "Bill's been a good choice for me, some folks from the Followers Medical University in the Boneyard have journeyed all the way here, with both manpower, supplies, and knowledge to treat the men and women here in the Mojave, as well as the men and women that I couldn't spare anything to. I couldn't ask for a better group to have sided with."
  mot_han_radio:0 "Black Mountain Radio Station"
  mot_han_radio_desc:0 "In my time before the deadlock, I falsified some Ranger reports using the nonsense that 'Black Mountain Radio' mutant and her supposed robot spouted out. But Bill wants us to lend a hand to them, especially as we've got a good chance of curing their mental issues. I can't say I'm not uncomfortable walking up to the mouth of the beast, but who knows? Maybe this lady mutant's all bark and no bite."
  mot_han_good_fight:0 "The Good Fight"
  mot_han_good_fight_desc:0 "Calhoun has all but reunited California under the banner of the Followers. Folks are happy, young and old minds alike are being taught in new things, and war support is at an all time low, with all the negative connotations the Followers have taught to the populace. I reckon that going with Bill and not that shrieking harpy Moore was the best decision I've made my whole time here."
  mot_han_legion_will_come:0 "The Legion Will Come"
  mot_han_legion_will_come_desc:0 "Despite all the good that the Followers have done, Bill still is highly aware of Caesar. I may have driven him off at the Dam, but Bill is willing to forego everything the Followers stand for in special exception for all the horrors that Caesar has committed in the past 30-odd years. Best get to work."
  mot_han_against_all_tyrants:0 "Against All Tyrants"
  mot_han_against_all_tyrants_desc:0 "Caesar is still out there, but we've taken care of a would-be despot here. Moore's out of the picture, and to be honest, I'm glad she's no longer around to terrorize us or the people with her nonsense.\nBill's sad Cassandra went down the path she did, but he understands that we did the right thing."


  mot_han_the_head_forgets:0 "...The Head Forgets"
  mot_han_the_head_forgets_desc:0 "Bill's a good man, but good men with good ideas also got us people like Kimball and Oliver. I know I'm gonna regret this, but I rang up Moore and told her myself and my unit are at her disposal."
  mot_han_deep_distrust:0 "Growing Distrust"
  mot_han_deep_distrust_desc:0 "I keep telling myself that going with Moore was right, but people here in the Mojave, my own men included, are badgering me about all the things Moore is doing. What am I supposed to do to defend her when she's out shooting mutants on sight with one hand and enslaving Legion soldiers with the other?"
  mot_han_no_life_wasted:0 "No Life Wasted"
  mot_han_no_life_wasted_desc:0 "The privates in the NCR got about two weeks training in Baja before being sent here. You can teach a tribal to shoot, but it doesn't mean they're still going to prefer a spear to a gun. The Rangers won't be happy, but they're the ones with years, decades, of experience. The grunts got a fraction of it. If anyone's got a better chance of surviving, it's a Ranger."
  mot_han_die_a_hero:0 "Either You Die a Hero..."
  mot_han_die_a_hero_desc:0 "I can't take it anymore. I've let the men down, sending them into another meaningless war they never should have been involved in. I've let myself down, repeating the same mistakes and justifications that got me where I was with Oliver and Kimball. The only person I have yet to let down is Moore herself. May as well let her down in the only way I know how."
  mot_han_vegas_issue:0 "New Vegas Issue"
  mot_han_vegas_issue_desc:0 "As much as I hate to say it, Oliver should have kept to his reputation about being Mr. 'Wait-And-See' on Vegas. By moving Pappas and her folks out, Vegas now has no opposition, no treaty to uphold, nothing to stop them from taking the Dam or anything else. May as well knock down the gilded gates of Vegas, before it comes knocking on our doors."
  mot_han_for_honorable_service:0 "For Honorable Service"
  mot_han_for_honorable_service_desc:0 "Monkey suit, check. Will to live crushed, check. Hundreds of fake smiles out to see me get a meaningless tin star, check. All that's left is for me to step out those doors and accept the fake praise Moore set up for me. Let's do this."

  mot_han_call_in_favours:0 "Call In Favours"
  mot_han_call_in_favours_desc:0 "I've been with the Rangers for a long time, but I know that, as Chief of the Rangers, the so-called 'Black Armor' is certainly top-quality, but there is another. I've pulled a few strings and radioed a couple friends in California to see if they've got any recovered Divide gear. If my Rangers are going out on the front lines, Black Armor won't be enough, let's give them Elite Armor."

  #####Hanlon Civil War######
  mot_freeside_infrastructure_project:0 "Invest in Freeside Infrastructure"
  mot_freeside_infrastructure_project_desc:0 "General Oliver ignored the infrastructure of Mojave for a long time, only caring about the Hoover Dam. This led to the crumbling infrastructure all over Mojave, greatly restraining our supply lines. We have to remedy this."
  mot_aid_freeside_locals:0 "Aid Freeside Locals"
  mot_aid_freeside_locals_desc:0 "Left to their own devices by Mr. House, thousands flock to NCR soup kitchens or follower camps for survival. If we alleviate their problems, we can expect their loyalty."
  mot_southern_infrastructure_project:0 "Invest in Southern Infrastructure"
  mot_southern_infrastructure_project_desc:0 "General Oliver ignored the infrastructure of Mojave for a long time, only caring about the Hoover Dam. This led to the crumbling infrastructure all over Mojave, greatly restraining our supply lines. We have to remedy this."
  mot_encourage_nipton_settlement:0 "Encourage Nipton Settlements"
  mot_encourage_nipton_settlement_desc:0 "Many settlers from California come to our lands, looking for a new life at the frontier. We will direct them to Nipton, incresing our hold of the region."
  mot_trade_guns_for_supplies:0 "Trade Guns for Supplies"
  mot_trade_guns_for_supplies_desc:0 "What good does weapons do when you have no stimpaks, no tents, no firewood to supply the frontlines? We will trade some of our guns with the caravan companies for the supplies we need."
  mot_fund_freeside_workshops:0 "Fund Freeside Workshops"
  mot_fund_freeside_workshops_desc:0 "Despite having a labor surplus, Freeside lacks the economic development needed for a basic industry. If we direct our resources to Freeside, we can kickstart some basic industries."
  mot_decommission_soldiers:0 "Decommission Soldiers"
  mot_decommission_soldiers_desc:0 "General Oliver constantly asked for more troops for his defense of the dam, even though a more flexible strategy would allow us to cover the same ground with much less soldiers. Decommissioning some of the soldiers will reduce the burden on our supply lines, allowing us to redirect our supplies elsewhere."

  ####Hsu/Farkas
  mot_far_stay:0 "The Public Face"
  mot_far_stay_desc:0 "I can't say it's within my ability to lead as the NCR once did, especially with Hsu around, but the Followers have always been known for having a public face. [THIS.GetNameWithFlag], meet your new face, yours truly, Julie Farkas!"
  mot_far_citizens_of_mojave:0 "The Citizens of Mojave"
  mot_far_citizens_of_mojave_desc:0 "With things like the Thaler Act no longer able to be enforced to give life to the sharecropping farms, as well as NCR Brahmin Barons like Heck Gunderson unable to provide food, the folks of the Mojave need all the help they can get. It's a rather simple action, but the 'Hsu-Farkas Mojave Enaction' should stimulate the economy and well-being of Mojave denizens long enough to stabilize our new republic."
  mot_far_mojave_university:0 "Mojave University"
  mot_far_mojave_university_desc:0 "With Angel's Boneyard Medical University under the control of Moore, assuming it still even exists, the Followers and people in Mojave need a proper means of education, so that nobody has to go back to the back of Pre-War magazines for medical training. There's a Pre-War school district a couple miles from Primm, let's see about constructing a proper Mojave University next to it."
  mot_far_jacobstown:0 "Everyone Deserves Help"
  mot_far_jacobstown_desc:0 "We Followers have never had much experience with the Super Mutants, aside from recollections from a few old Ghouls about Followers getting involved in taking down the Master long ago. These days, however, everyone needs all the help they can get. I've heard stories of a Pre-War ski resort housing an actual peaceful community of Mutants, let's see if I can give them any help."
  mot_far_the_kings:0 "G.I. Blues"
  mot_far_the_kings_desc:0 "Before the deadlock of the NCR, the Kings and NCR were engaged in a rather hostile stalemate. With Kimball, Moore, and their more militaristic aspects of the NCR out of the way, however, the Kings have become much more independent. They might have eccentric elements about them, but we Followers have always been willing to lend a helping hand to anyone, and these Kings don't seem much different."

  mot_hsu_fits_better:0 "The Forgotten Hero"
  mot_hsu_fits_better_desc:0 "Serving as the public face of the PRM could be nice, but I've never been one to be out front. No, there's one man who deserves the honor. James Hsu. The man, had things gone differently, could have been the one to unite the Mojave peacefully, if not for warhawks like Kimball and Moore. With him in the command chair, the future of the PRM should be far more smooth-sailing."
  mot_hsu_oliver_mistakes:0 "Oliver's Mistakes"
  mot_hsu_oliver_mistakes_desc:0 "General Lee Oliver earned his nickname for a reason. Unlike most NCR military command, the man either let the Army stagnate in a single place, or insisted that sending wave after wave of men into an effective meat grinder was a good idea. In a way, Oliver signified how his decisions were not made alone, but on all of our indecisions as well. This must be remedied."
  mot_hsu_long_ignored_threat:0 "Long Ignored Threat"
  mot_hsu_long_ignored_threat_desc:0 "The Fiends were once considered a joke, a minor tribal threat, akin to the Khans, the Jackals, the Vipers, and many of the other tribals and raiders the NCR has had to deal with over the decades. Without the NCR as a functioning government, however, we must deal with them in ways that the politicians in the Hub would have never deemed appropriate. But monsters only deserve a monstrous death."
  mot_hsu_boomers:0 "Volare!"
  mot_hsu_boomers_desc:0 "I've always been one for negotiations, especially against a group that has howitzers and rocket launchers to compare to our vastly decreased supplied. Freeside should have some Sonic Squires laying around that I can use to hopefully send a message of peace."
  mot_hsu_raul:0 "Old School Ghoul"
  mot_hsu_raul_desc:0 "The men have found a Ghoul kept captive at Black Mountain. Apparently he styles himself as a highly proficient engineer and technician, though some of the men reported discovering a Pre-War... cowboy outfit among his possessions? I need to pay him a visit."

  mot_kin_city_by_the_night:0 "City By The Night"
  mot_kin_city_by_the_night_desc:0 "The Treaty of New Vegas is no longer enforceable. House could be getting ready to stage a military action against our forces at any second. It doesn't help that we've gotten word that his Three Families each have something up their sleeves to take over the town if House is taken out. We need to make the first move. I'll get the men into position, Farkas, you call up The King, we're going to have him stir up a little rock around the clock."
  mot_kin_bossa_nova_baby:0 "Bossa Nova Baby"
  mot_kin_bossa_nova_baby_desc:0 "I can't say I expected this outcome, but it seems that [VEG.GetLeader] has managed to take over Vegas in House's stead. I can't say I'm fully trusting of their newfound leadership, but I cannot wait and see how this goes, I must send an offer for New Vegas to join our Provisional Republic of Mojave at once."
  mot_kin_lucky_38:0 "The Glass Tower"
  mot_kin_lucky_38_desc:0 "I've heard rumors that one of our own, a Dr. Ortal, once infiltrated the Lucky 38's network with the help of a sleazy checker suited fellow. However, under House, the bug only provided 40 seconds of data before being disconnected. With House out of the picture, however, we are free to stroll in and take all of the luxuries of RobCo Industries, not for ourselves, but for all of the Mojave."

  mot_far_calhoun:0 "New Mojave"
  mot_far_calhoun_desc:0 "Bill has done it. He's unified the whole of New California under the banner of peace, prosperity, and equality. With all hostile forces out of the way, we can now make preparations to go from being the Provisional Republic of Mojave to the New Mojave Republic, under the umbrella of Calhoun."
  mot_far_moore:0 "The Last Light of Freedom"
  mot_far_moore_desc:0 "That tyrant Moore and her slave Hayes have won. We're now the last bastion of freedom in all of the Southwest. This goes against all I believe in, but ready the guns."



  mot_hanlon_and_moore:0 "Hanlon and Moore"
  mot_hanlon_and_moore_desc:0 "Unlike other fools at the NCR military, Moore and I saw eye to eye. We both know that somebody has to make the hard choices to save the Republic from its impending demise."
  mot_we_are_not_the_same:0 "We Are Not The Same"
  mot_we_are_not_the_same_desc:0 "Oliver, however lucky he may be, is just another product of cronyism. Hanlon on the other hand, lived through manmade horrors beyond Oliver's comprehension and survived. Hanlon always kept a low profile, but NCR never learned that all that is gold does not glitter. Its time to show them what 'self made man' means."
  mot_fortify_forlorn_hope:0 "Fortify Forlorn Hope"
  mot_fortify_forlorn_hope_desc:0 "Only a fool would not see the Legion's plans for capturing Nelson and striking at Novac. Thanks to Oliver's negligence, Forlorn Hope nearly fell to the Legion. We will fortify the Forlorn Hope camp to prevent any Legion attempts at crossing the Colorado river."
  mot_army_with_a_mojave:0 "Army With A State"
  mot_army_with_a_mojave_desc:0 "We are not the Hub or Dayglow. We have to be militaristic if we want to survive."
  mot_old_allies:0 "Old Allies"
  mot_old_allies_desc:0 "NCR administration disenfranchised many of the rangers, who felt ignored and silenced for speaking against the futile war in the Mojave. Ranger Hanlon can bring them back to the fold."
  mot_hanlon_the_hero:0 "Real Hero of Boulder City"
  mot_hanlon_the_hero_desc:0 "It was I, not the foolish Oliver who won the First War for the Hoover Dam. I drove the Legion to Arizona, pushing them out with a charge I led. Its time that I took credit for that."
  mot_deep_distrust:0 "Deep Mistrust"
  mot_deep_distrust_desc:0 "Not every local appreciate the sacrifices we make for them. Our growing militarism scares the locals, who have begun to resent our rule, preferring the Oliver's hands off attitude. §RFools!§!"
  mot_caesars_end:0 "End of an Era"
  mot_caesars_end_desc:0 "Caesar is no more, alongside with his Legion. With our primary goal accomplished, we can turn our attention to properly integrating the Mojave to the NCR."
  mot_deconstruct_the_forts:0 "Deconstruct the Fortifications"
  mot_deconstruct_the_forts_desc:0 "With the defeat of Legion, Mojave is no longer a war zone. We can finally tear down our fortifications and start building the basis for an industry."
  mot_convert_arms_workshops:0 "Repurpose the Military Factories"
  mot_convert_arms_workshops_desc:0 "With the defeat of Legion, Mojave is no longer a war zone. We have no use for the excess military factories. They will be repurposed into producing the required materials for our efforts to rebuild the area."
  mot_integrate_the_south:0 "Integrate the Southern Mojave"
  mot_integrate_the_south_desc:0 "We will bring democracy to South Mojave."
  mot_integrate_the_north:0 "Integrate the Northern Mojave"
  mot_integrate_the_north_desc:0 "We will bring democracy to North Mojave."
  mot_integrate_the_center:0 "Integrate the Central Mojave"
  mot_integrate_the_center_desc:0 "We will bring democracy to Central Mojave."
  mot_what_we_worked_for:0 "What We Worked For"
  mot_what_we_worked_for_desc:0 "Years and years passed in a bloody conflict. We fought with raiders, cannibals, fiends and the Legion. We won, against all odds, proving many wrong. Perhaps we can achieve much greater things in the future."
  mot_monuments_for_heroes:0 "Heroes of Mojave Monument"
  mot_monuments_for_heroes_desc:0 "We will erect a monument at the Boulder City, to commemorate the sacrifices of everyone involved in the war against the Legion. The troopers, rangers, caravaneers and locals who died to protect others from tyranny. They may be gone, but their legacy lives on."
  mot_frontier_no_more:0 "Frontier No More"
  mot_frontier_no_more_desc:0 "We are no longer strangers to Mojave. Our troops know the area like the palm of their hand. With the Legion gone and infrastructure repaired, we can deploy troops faster than ever."
  mot_civilian_rule:0 "Civilian Rule in Mojave"
  mot_civilian_rule_desc:0 "Our military no longer need to control every settlement. We will allow civilians to rule over themselves."
  mot_state_of_mojave:0 "State of Mojave"
  mot_state_of_mojave_desc:0 "Despite being an NCR frontier, we evolved into something much more than that. Mojave is not an extension of California and her ambitions. We will join the Republic not as a colony but as a state. People of Mojave deserve more voice in the parliment after all they suffered at the hands of military occupation."
  mot_integration_of_the_mojave_territories:0 "Integration of Mojave Territories"
  mot_integration_of_the_mojave_territories_desc:0 "We achieved our prime objective. Mojave is safe, perhaps even safer than the Northern Frontier. We will begin the process to reintegrate our command structure to the Republic."


