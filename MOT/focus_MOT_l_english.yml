  #### Free Mojave

  mot_free_viva_new_vegas:0 "Viva New Vegas"
  mot_free_viva_new_vegas_desc:0 "Forming the Free State shows that all we need is a strong heart and nerves of steel. Standing together, the people of the Mojave will roll a seven on every shot and look out for themselves for a change."
  mot_free_crazy_arms:0 "Crazy Arms"
  mot_free_crazy_arms_desc:0 "The NCR Army might have protected the Mojave, but its someone else's love now.  We can't rely on the Rangers or anyone who stayed behind to protect the Mojave. We should use the organized small businessmen who protect New Vegas as the nucleus for an army"
  mot_free_big_boots:0 "Big Boots"
  mot_free_big_boots_desc:0 "Some Rangers remember that they joined up to protect the people of the Wasteland. There aren't many of them, true. But even the soldiers in their big boots, once wore little boots like you."
  mot_free_your_cheating_heart:0 "Your Cheating Heart"
  mot_free_your_cheating_heart_desc:0 "The Vegas Families worked with House, but they were never truly allies.  Perhaps failing to work together will only make tears fall down like falling rain. For all our differences, we must stand together or fall apart."
  mot_free_youll_be_gone:0 "You'll Be Gone"
  mot_free_youll_be_gone_desc:0 "The Families' chokehold on Vegas is a cold, dying ember. They have never looked out for our city and never will; so why should we tolerate their presence in the mojave? Better to make this night a night to remember - as we free the City once and for all. "
  mot_free_you_are_the_boss:0 "You're The Boss"
  mot_free_you_are_the_boss_desc:0 "They say Vegas is a city of the free, where every man's a king. But at the end of the day someone's got to make the tough calls. And so in \nin the middle of the night,\nwhen the moon is shining bright,\nbaby, you're the boss."
  mot_free_handsome_man:0 "Brown Eyed Handsome Man"
  mot_free_handsome_man_desc:0 "Way back in history, 3000 years, ever since the world began\nThere's been a whole lotta good women shedding tears,\nover a brown eyed handsom man.\n\nVegas will be different. No smooth talking dictator or tyrant will rule it. For we are only kings of our own hearts."
  mot_free_troubled_water:0 "Bridge Over Troubled Water"
  mot_free_troubled_water_desc:0 "When you're down and out,When you're on the street, and the evening falls so hard. The Mojave will look out for its people, and ensure nobody begs in the streets."
  mot_free_dirty_feeling:0 "Dirty, Dirty Feeling"
  mot_free_dirty_feeling_desc:0 "The chem-riddled Fiends threatened the Mojave for too long. But while we hear they're pretty good at running, pretty soon they'll slip and fall. And then they'll be lucky if we just chain them to the wall."
  mot_free_jailhouse_rock:0 "Jailhouse Rock"
  mot_free_jailhouse_rock_desc:0 "The army threw a party at the Nipton jail, and the Powder Gangers there began to wail. Because seriously, how annoying is a prison occupied by a criminal gang? Imagine choosing to ally with convicts who immediately gained their freedom and started robbing again."
  mot_free_peace_in_the_valley:0 "Peace in the Valley"
  mot_free_peace_in_the_valley_desc:0 "Among the remnants of the Brotherhood are some who would work with the Mojave to build a better future, and one scribe in particular wishes to fight for us. A beginning, perhaps.  For did not the King write that the beasts from the wild shall be lit by a child?"
  mot_free_anyplace_is_paradise:0 "Anyplace is Paradise"
  mot_free_anyplace_is_paradise_desc:0 "Whether you're riding down the highway, or walking down the street, whether you're hitting up the Tops, or dancing in the dark - as long as we look out for one another, any place is paradise, if you help me and I help you."
  mot_free_everybody_come_abroad:0 "Everybody Come Aboard"
  mot_free_everybody_come_abroad_desc:0 "Vegas is still open for business, mind you. We gotta earn a living, and we'll make sure the people can too. So the big casinos are light up bright! Come join us, and dance until the morning light. For a reasonable fee, of course."
  mot_free_always_on_my_mind:0 "Always on My Mind"
  mot_free_always_on_my_mind_desc:0 "Calhoun has admitted that maybe he didn't treat us, quite as good as he should have. There were many little things the Republic should have said and done, but never took the time. \n\nPerhaps working with Calhoun, we can mend those ties with a leader who stops treating us as second best."
  mot_free_doin_the_best_i_can:0 "Doin' the Best I Can"
  mot_free_doin_the_best_i_can_desc:0 "Calhoun gave his heart, he gave his life, and he's true.  But it's not enough against the Republic's enemies, and if he wants our help, he needs to recognize that we are a friend, not a subject. For rule from Shady Sands isn't good enough for me; and it's not good enough for you."
  mot_free_the_wonder_of_you:0 "The Wonder of You"
  mot_free_the_wonder_of_you_desc:0 "Calhoun's victory offers a new promise for the future; a Republic that's always there to lend a hand. He recognizes that the Republic cannot rule the Mojave, but it can partner with it.  Let us stand together, then, in everything we do."
  mot_free_ready_teddy:0 "The Battle of Jericho"
  mot_free_ready_teddy_desc:0 "Good morning Colonel Moore, good morning General John. You may talk about your men of Shady Sands, you may brag about your men of Flynn.  But there's none like good old Sergio, who never stopped his work until, until the work was done. "
  mot_free_clean_backyard:0 "Clean Up Your Own Backyard"
  mot_free_clean_backyard_desc:0 "The NCR and Legion claim we need their guidance to defend against raiders and slavers, but who are they kidding, we've seen their neighbors. You tend to your business, I'll tend to mine.  Clean up your own backyard. "
  mot_free_finder_keepers:0 "Finders Keepers, Losers Weepers"
  mot_free_finder_keepers_desc:0 "I'm not the kind to play for fun, I only play for keeps, amd I'm keeping all the guns I won, cause the losers have to pay the score."
  mot_free_bitter_they_are:0 "Bitter They Are..."
  mot_free_bitter_they_are_desc:0 "....harder they fall. The Legion might have had a chance against a divided Mojave.  But against a free Vegas? Where every man knows why the fight? The tribals don't stand a chance."
  mot_free_harder_they_fall:0 "Only the Strong Survive"
  mot_free_harder_they_fall_desc:0 "As the Legion comes for us, remember - when trouble comes around, you've got to take a stand.  So people of Vegas, get up off your knees; we will fight on the banks of the Colorado for our homes and girls."
  mot_free_return_to_sender:0 "Return to Sender"
  mot_free_return_to_sender_desc:0 "We can't beat the Legion in hand to hand combat; nor can we beat Colonel Moore's marksmen.  But good news - with the Boomer's artillery, we can reply to all our enemies, even those with an address yet unknown."
  mot_free_my_way:0 "My Way"
  mot_free_my_way_desc:0 "Regrets, I've had a few. But then again, too few to mention - I did what I had to do. The Mojave is free; the Mojave is safe; and at long last, for the first time in the Wasteland's history - we built a land where every mans' a king."

