l_english:
  mdt_once_a_viper:0 "Of Serpents and Sins"
  mdt_once_a_viper_desc:0 "Before the crown, before the coils of fate, there was only a flicker—a serpent’s shadow slithering through memory’s murk."
  mdt_then_nobody:0 "The Crownless Betrayed"
  mdt_then_nobody_desc:0 "They took my name, my story, my shape. I wandered the dust, unspoken and unremembered, a ghost in the skin of a queen."
  mdt_until_they_found_the_truth:0 "When the Marrow Kneel"
  mdt_until_they_found_the_truth_desc:0 "The pages breathed. They *knew* me. Each rune a reflection, each verse a memory reborn. It was not madness—it was revelation."
  mdt_rise_of_the_gorgons:0 "Rise of the Gorgons"
  mdt_rise_of_the_gorgons_desc:0 "They thought the age of serpents was dust and story. They whispered of madness, mocked my visions. But prophecy has a pulse—and it beats in me. Let them watch as the Gorgons rise again, for nothing is real, and fiction is true!"
  mdt_schemes_against_the_trolls:0 "Schemes Against the Trolls"
  mdt_schemes_against_the_trolls_desc:0 "The First, leader of the great Troll Army will not acknowledge my divine right!\nWorse yet? If I don't act soon they will surely attack one of my kingdoms fiefdoms, the \"[RBT.GetName]\" clan to the north.\nIf we were to ensure [RBT.GetAdjective]'s loyalty together we might be able to slay these Trolls before they become a threat."
  mdt_send_heroes_to_the_vulnerable_north:0 "Send Heroes to the Vulnerable North"
  mdt_send_heroes_to_the_vulnerable_north_desc:0 "After I, using my sorceries \"reminded\" a few stalwart heroes of their forgotten past they have become rather eager to aid me in ensuring the loyalty of the [RBT.GetName].\nIt is prudent I help them achieve their dreams."
  mdt_gifts_for_our_future_subjects:0 "Gifts for our Future Subjects"
  mdt_gifts_for_our_future_subjects_desc:0 "The [RBT.GetAdjective] are a rich clan, yet only for the elite.\nWhile their oldest clansmen ride about in metal machines of war their new bloods only have the most basic of cudgels. If they are going to be a good vassal and help me wipe out the trolls I best send them some enchanted blades and relics from the armoury."
  mdt_hatch_the_scheme:0 "Hatch the Scheme"
  mdt_hatch_the_scheme_desc:0 "I have done all I can and the Trolls grow ever stronger by the day. It is time to sound the signal and see if the [RBT.GetAdjective] will honour their loyalty to my divine right.\nThose filthy Trolls won't know what hit them when I am done."
  mdt_magics_of_the_sorceress:0 "Magicks of the Sorceress"
  mdt_magics_of_the_sorceress_desc:0 "How can these people think that I am Insane?! Look at the magic I am capable of preforming!\nAll they need is a demonstration, that's all..."
  mdt_mesmerizing_relics:0 "Mesmerizing Relics"
  mdt_mesmerizing_relics_desc:0 "The greatest of my magicks is the \"Mesmetron\", the tool that taught me of my forgotten legacy as the Gorgon Queen. With this, I can teach the others the past they have forgotten and finally end this nightmarish fantasy everyone has built for themselves."
  mdt_enchanted_collars:0 "Enchanted Collars"
  mdt_enchanted_collars_desc:0 "Sometimes it isn't necessary that I kill those who won't listen to me, usually bringing them just to the edge between life and death is enough to ensure loyalty.\nThat is what my \"Enchanted Collars\" are for, a marvellous little toy. After placing one around the neck with the use of my \"magic wand\" I can explode their heads at will! None will dare oppose me if doing so means instantaneous death."
  mdt_alchemical_enthrallment:0 "Alchemical Enthralment"
  mdt_alchemical_enthrallment_desc:0 "I think some of my advisors are a little too doubtful of my magic-Oh! I know, I will force them into servitude with one of my favourite little techniques.\nThe \"Potion of Servitude\". Crushed Mentats and dried Wendigo tongue distilled within a vile of Gamma Gulp is enough to create a dose. After half a dozen of these are taken the average fool becomes a Alchemical Thrall, unable to function without more and more potions!"
  mdt_mesmerize_the_cave_trolls:0 "Mesmerize the Cave Trolls"
  mdt_mesmerize_the_cave_trolls_desc:0 "While I am sure these Trolls thought I would slaughter them entirely.. that is not their fate. I don't wish to be a murderer, I am merely a teacher, teaching those of the wastes the world they have forgotten.\n§RThey will all see as I see.§!"
  mdt_the_matter_of_our_new_subject:0 "The Matter of our New Subject"
  mdt_the_matter_of_our_new_subject_desc:0 "It seems that the [RBT.GetAdjective] may not be as loyal as I once thought. These rumours of rebellion.. I must be sure if they are true or not."
  mdt_compliance_is_appreciated:0 "Compliance is Appreciated"
  mdt_compliance_is_appreciated_desc:0 "It is good we were able to avoid conflict, It is best to reward a pet for good behaviour."
  mdt_compliance_by_force:0 "Compliance by Force"
  mdt_compliance_by_force_desc:0 "§RTHE NERVE! I WILL TEACH THEM OBEDIENCE§!"
  mdt_mesmerize_our_new_pets:0 "Mesmerize our New Pets"
  mdt_mesmerize_our_new_pets_desc:0 "I will never make this mistake again, even those that seem loyal at first glance need to be taught their forgotten past with sorceries if they are not to strike at us when it is convenient."
  mdt_mastery_over_mutants:0 "Mastery over Mutants"
  mdt_mastery_over_mutants_desc:0 "These \"Mutants\", as the Trolls once called themselves are a strange race. Bulky, lumbering and infertile. Do I hear that? It is the sounds of a people just waiting to be reminded of their role as a slave race underneath us!"
  mdt_labouring_giants:0 "Labouring Giants"
  mdt_labouring_giants_desc:0 "The \"Behemoths\" are perhaps the most marvellous of the Trolls. While their weak minds make them rather resistant to our sorceries with enough coaxing from their smaller handlers they can be controlled fairly well. Lets put them to use!"
  mdt_blessing_crater_lake:0 "Blessing Crater Lake"
  mdt_blessing_crater_lake_desc:0 "Crater Lake is a font of magic if ever once existed, it glows with green energy - the mutants use its pools to create more of their kind, dipping unlucky souls within it. I need to control this magic."
  mdt_breaking_the_first:0 "Breaking the First"
  mdt_breaking_the_first_desc:0 "Our control over the Trolls is uncertain at best - while our magicks have some effect they are not nearly as effective as they are on humans. If I am to ensure the loyalty of these Trolls I need to get to their leader, The First.\nPerhaps it's time I pay The First a visit in his holding cell, §Rbreak him myself.§!"
  mdt_cultists_of_the_sea:0 "Cultists of the Sea"
  mdt_cultists_of_the_sea_desc:0 "Along the western coral coasts sits the [MLT.GetName], a people worshipping a great Mirelurk Queen as their god!\nHa! To think that I will allow such heresy on the borders of my kingdom, no - they will be taught their place in the world."
  mdt_coral_riches:0 "Coral Riches"
  mdt_coral_riches_desc:0 "It turns out that coral is actually a rather rare commodity. Sharp, hard and beautiful all the same. Everyone from artisans to weapon smiths are wanting of this rare material.\nBy trading in this I can bring great wealth to my kingdom - and that is just what I will do!"
  mdt_oracles_of_the_gorgon_queen:0 "Oracles of the Gorgon Queen"
  mdt_oracles_of_the_gorgon_queen_desc:0 "The \"Coral Court\" are a group of oracles who served as the ruling body of the Mirelurk Tribe - at least, that is what they believed. In truth their place in life was always to serve me - they just forgot it. They will be convinced just as the rest of the wasteland will."
  mdt_breaking_the_coast:0 "Breaking the Coast"
  mdt_breaking_the_coast_desc:0 "M'lulu was thought to be a god by the Mirelurk. In actuality? It is just a beast like any other. The Coral Court were always too protective of this monster - let us \"convince\" their handlers to allow us to bring this monster onto the battlefield and aid us."
  mdt_necromancers_of_the_wastes:0 "Necromancers of the Wastes"
  mdt_necromancers_of_the_wastes_desc:0 "To the east lie a dark group known as the [BDT.GetAdjective]s. If I know anything its that you can never sate a necromancers taste for blood. We will need to subjugate these people if we are to fulfil our destiny."
  mdt_hypnotised_gecko_warriors:0 "Hypnotised Gecko Warriors"
  mdt_hypnotised_gecko_warriors_desc:0 "In the conquered lands of the Bone Dancer necromancers my scouts have found a strange thing - a group of Geckos! Normally native to the southern deserts it seems a small group of them migrated up here a few decades ago.\nWhat providence! I will use my sorceries and bend them to my will, a creature as useful as this will serve nicely in my kingdom's armies."
  mdt_acolytes_of_the_gorgon_queen:0 "Acolytes of the Gorgon Queen"
  mdt_acolytes_of_the_gorgon_queen_desc:0 "The [BDT.GetAdjective]s have a rather strange religion they have built for themselves, based on the worship of death itself. They will do nicely working in my court after a bit of mesmerization."
  mdt_mesmerize_the_bone_dancers:0 "Mesmerize the Bone Dancers"
  mdt_mesmerize_the_bone_dancers_desc:0 "Now that we have conquered the land of the Bone Dancers I can see about properly reminding them of my rightful claim to rule this land - they will learn."
  mdt_united_heartlands:0 "Unification of the Heartlands!"
  mdt_united_heartlands_desc:0 "My subjects finished securing the most significant regions of my kingdom at last. Now that the heartlands are whole again, we are strong enough to fulfil our destiny - nobody can stop us now!"
  mdt_united_heartlands_tt:0 "§gAfter conquering many tribes and reintegrating them into my domain, we successfully collected their technological advances and built them into our arsenal.§!"
  mdt_trappers_of_the_lakes:0 "Trappers of the Lakes"
  mdt_trappers_of_the_lakes_desc:0 "The Lakelands in the south were always the natural border of my kingdom. And while the descendants of my royal hunters are still around on those hills, they forgot where their loyalty lay. It's high time to make them remember poaching is a royal sin."
  mdt_bless_the_lakelands:0 "Bless the Lakelands"
  mdt_bless_the_lakelands_desc:0 "The waters of the Lakelands are plenty, but since our withdrawal from the region, they got heavily contaminated. I'll have to use my magic to cleanse them, so their beauty will return with me."
  mdt_hunters_of_the_gorgon_queen:0 "Hunters of the Gorgon Queen"
  mdt_hunters_of_the_gorgon_queen_desc:0 "Make them remember. Hunt down the weak, capture the strong and tame them to be my hounds. The Hunters of Trapper Town will continue what they're best at but pay their worth to the crown again."
  mdt_coerce_klamath:0 "Coerce Klamath"
  mdt_coerce_klamath_desc:0 "The township of Klamath resisted our arrival, but they gave in eventually. They will serve us as my hunters again, and their mayor will be to join my court as my royal chief hunter. His expertise in the hillside will come in handy."
  mdt_settlers_of_the_hills:0 "Settlers of the Hills"
  mdt_settlers_of_the_hills_desc:0 "The southern hillside was always barren but a well-defensible location of my kingdom, but while I didn't look, people outside my realm settled it. They can stay, of course, but they will have to pledge their loyalty to the crown."
  mdt_temple_of_amazons:0 "Temple of the Amazons"
  mdt_temple_of_amazons_desc:0 "The people of Arroyo had their Temple of Trials, where they conducted different challenges for their new leader. What a fascinating idea! I'll repeat those challenges to shake things up, and after I finish it, we'll use it for my future warriors to test themselves. Thus, it will be called the Temple of the Amazons."
  mdt_legendkeepers_of_the_gorgon_queen:0 "Legend-Keepers of the Gorgon Queen"
  mdt_legendkeepers_of_the_gorgon_queen_desc:0 "The settlers had their legendary leader who forsook adventures across the wastes and held as a high figure. They kept a rich history of those travels, and after some corrections, they will continue to write down my legendary doings."
  mdt_mesmerize_arroyo:0 "Mesmerize Arroyo"
  mdt_mesmerize_arroyo_desc:0 "Maybe Arroyo forgot who is their legendary Chosen One really is, but after some mesmerization, they will remember their queen again. I'll ask their greatest warrior to join my army as well - who is a handsome fellow."
  mdt_dwellers_of_the_dunes:0 "Dwellers of the Dunes"
  mdt_dwellers_of_the_dunes_desc:0 "In the southeast are grassy dunes fringed the border, which was hardly adequately defined. But the place called New Chemult and their Station of train car-houses was always a little trade hub of the region. We'll reclaim our dunes."
  mdt_traders_of_the_gorgon_queen:0 "Traders of the Gorgon Queen"
  mdt_traders_of_the_gorgon_queen_desc:0 "The Station once was a railway depot, and an important one, based on the humongous guns and pre-war armoury that is on the site. The best traders in my realm live there, and we should make them remember to pay their due exchange interest for the treasury."
  mdt_border_guards_of_the_gorgon_queen:0 "Border-Guards of the Gorgon Queen"
  mdt_border_guards_of_the_gorgon_queen_desc:0 "Further east, there is a strange people, one holding lineages long before the pre-war area. They're a proud people, great warriors, and they would be terrific border guards in the region, as I don't have plans extending my arm into the endless deserts."
  mdt_compel_chemult:0 "Compel Chemult"
  mdt_compel_chemult_desc:0 "The merchants of the Chemult Bazaar will be reintroduced into my court to take the mantle of the treasury - after some good old-fashioned mesmerization. Acri will join into the fold as my little caravan guard, whether he likes the idea or the opposite."
  mdt_rangers_of_the_woods:0 "Rangers of the Woods"
  mdt_rangers_of_the_woods_desc:0 "Our northern- and eastern borders natural borders always were the Snake River, and my realm still misses my royal forest next to it in the north. While my subjects still live in the woods, they completely forgot their purpose. Something I'll have to fix by myself."
  mdt_druids_of_the_deep_vert:0 "Druids of the Deep Vert"
  mdt_druids_of_the_deep_vert_desc:0 "Deep in the woods, ancient and weird people dwell who know the forest better than anyone. My druids of the vert are still present, and they kept a great job keeping the secrets of the old world - now, they only have to return to their grove with the steel necklaces on their necks. There are some potions they will have to cook for me with crushed Mentats."
  mdt_druids_of_the_deep_vert_tt:0 "§gMesmerelda uses secret potions and mesmetron equipment to turn the Littlefoot tribe of the woods for war! They will be their elite forces and will fight as beats of the old legends!§!"
  mdt_foresters_of_the_gorgon_queen:0 "Foresters of the Gorgon Queen"
  mdt_foresters_of_the_gorgon_queen_desc:0 "While the forests of Walla-Walla are beautiful and soothing for the soul, the timber found there is a very essential and rare resource in the dying wasteland. The foresters of mine will have to turn their axes for work again, as they planted enough green for the century."
  mdt_mesmerize_the_timberline:0 "Mesmerize the Timberline"
  mdt_mesmerize_the_timberline_desc:0 "Scouts and rangers, monsters of the woods and woodcutters, the forest people will bow to my authority. Their leader of Bear Bunyan might believe himself in a pacifist, but after some little "convincing", he will happily lead my army through all thickets of the old world at my command."
  mdt_crowning_of_the_gorgon_queen:0 "Crowning of the Gorgon Queen"
  mdt_crowning_of_the_gorgon_queen_desc:0 "My kingdom restored, my subjects loyalty secured, my lands reborn. I have accomplished my goals and rebuilt what the world had forgotten.\nNow, all I need is a crown."
