  #Army Spirits Descriptions
  elected_officials_spirit_desc:0 "They were voted in, I guess that counts for something."
  the_smart_should_lead_spirit_desc:0 "Why would you take orders from a simpleton, only the one with the plan and the smarts should give out commands."
  right_hand_men_spirit_desc:0 "I can entrust leadership of my men to the people by my side, they will be my lieutenants."
  power_through_nepotism_spirit_desc:0 "Cash, fame, friendship, and blood that's what brings people to the top."
  machine_learning_artificial_intelligence_spirit_desc:0 "01010100 01101000 01100101 00100000 01100001 01110010 01101101 01101001 01100101 01110011 00100000 01101100 01100101 01100001 01100100 01100101 01110010 01110011 00100000 01101100 01100101 01100001 01110010 01101110 00100000 01110100 01101000 01110010 01101111 01110101 01100111 01101000 00100000 01100011 01101111 01101101 01110000 01101100 01100101 01111000 00100000 01100001 01101100 01100111 01101111 01110010 01101001 01110100 01101000 01101101 01110011 00100000 01100001 01101110 01100100 00100000 01110100 01110010 01101001 01100001 01101100 01110011 00101110"
  academy_officers_spirit_desc:0 "The Officers are put through many tests, both physical and mental, before they fit to lead men into battle."
  strategy_book_knowhow_spirit_desc:0 "Old books hold knowledge of many battles throughout history, we can put this wisdom to good use against our enemies."
  veteran_warrior_leadership_spirit_desc:0 "Forged through battle and hardship, these strong warriors are fit to lead our men into battle."
  thinking_outside_the_box_spirit_desc:0 "If you want to order around mutants, you have to think of new ways to convey commands to the less intelligent of us."
  popular_officers_spirit_desc:0 "Celebrities and war heroes, those in our military are often tied up with the media or some fan, or already have one foot in retirement."
  give_everyone_guns_spirit_desc:0 "It doesn't matter how trained they are, we need more men than our enemy has."
  mercenary_assistance_spirit_desc:0 "Caps can buy anything, even victory. Hire someone else to fight our battles for us."
  night_training_spirit_desc:0 "We'll hit the enemy where it hurts the most when they least expect it, let the sun set and dawn the dark clothing."
  trained_militias_spirit_desc:0 "While we may not have a formal army, we have people with strong bonds who won't let anything stop them from defending their community."
  guerrilla_warfare_spirit_desc:0 "We can't always fight our enemy on an even field we must dig holes, bury mines, and fight them from every angle. It won't even be a field after we're done with it."
  spiritual_guidance_spirit_desc:0 "The words of our ancestors are clear to us, we must fight the enemy with resolve and vigor, don't let them take an inch of our homeland."
  old_world_knowledge_spirit_desc:0 "Us ghouls have acrued a wealth of knowledge, we can put that to use against our enemy. Some of us were even soldiers before the bombs dropped."
  automated_defenses_spirit_desc:0 "They may try to attack us, but they cannot withstand the turrets upon our walls and the defenders that will sally out before them."
  military_first_spirit_desc:0 "It doesn't matter if it was your property, it belongs to the military now. Your supplies are neccesary for the war, you'll be reimbursed afterwards, if you're lucky."
  research_and_development_teams_spirit_desc:0 "We don't need to match our enemy in numbers, we just have to figure out a way to reduce them."
  military_council_spirit_desc:0 "A military council of prominent leaders in the nation put together to think up ways to deal with the enemy."
  ballistics_textbooks_spirit_desc:0 "These recovered books give great insight into the expected trajectories of larger projectiles. Gunnery training and prepared firing charts will aid troops tasked with long ranged targets."
  absolute_rule_spirit_desc:0 "I don't rule with an iron fist, I rule with a Power Fist. If you don't like that, I can acquant it with your face."
  natural_order_spirit_desc:0 "The old world forgot the importance of the natural order. We have not."
  mechanical_might_spirit_desc:0 "We'll put the nuts and bolts to them, they'll see just how powerful the machines of old and new really are."
  steel_before_flesh_spirit_desc:0 "Cars, planes, and armor. They may think we cower behind our technology, but soon they will be cowering behind our might."
  old_school_tactics_spirit_desc:0 "Sure it's been done a ton of times, but that just means it's tried and true. What more could you ask for?"
  men_over_bullets_spirit_desc:0 "We don't need to give every man a gun, we just need to make sure that our enemies have enough for us to borrow for ourselves."
  mean_green_fighting_machines_spirit_desc:0 "The dummies among us might not be the brightest, but they are superior to normies in almost every way. Let's show them just how big and strong we actually are."
  assembly_line_frontline_spirit_desc:0 "The enemy can't keep up with our assembly lines and schematics, we'll print the gear and robots straight to the frontline, they won't know what hit them."
  well_trained_reserves_spirit_desc:0 "It doesn't matter if one may fall, another well trained soldier will take his place. We are one, we are superior, we will be victorious!"
  barricades_and_outposts_spirit_desc:0 "Outposts set up to watch out for enemies and barricades put up to keep them out, it'll be a cold day in hell before they uproot us."
  supply_route_ambushes_spirit_desc:0 "We don't have to fight the enemy if they are starving, they'll beg us to let them surrender then. And when they do they'll have no mercy."
  monstrous_horrors_beyond_comprehension_spirit_desc:0 "Centaurs, Mirelurks, Behemoths, Deathclaws, Molerats. Giant monsters that will march endlessly, bringing the terror of the new world with them."
  primal_instincts_spirit_desc:0 "Either we are the beast, or we venerate them. In either case, our instincts never fail us, honed as they are on these scorched remains of the earth."
  warriors_of_mars_spirit_desc:0 "Our leader is the son of Mars, a god of war who brought great fire to cleanse the earth so that his son might conquer it, this fact alone grants us strength."
  gas_gas_gas_spirit_desc:0 "No need for brakes were we're going, next stop hell, no speed limit."
  do_you_like_my_car_spirit_desc:0 "There's no "wax on wax off" with drifting. You learn by doing it. The first drifters invented drifting out here in the mountains by feeling it. So feel it."
  rangers_lead_the_way_spirit_desc:0 "Rangers are volunteers. Every man and woman who signs up is willing to die for the NCR."
  veni_vidi_vici_spirit_desc:0 "I Came, I Saw, I Conquered."
  sit_and_wait_spirit_desc:0 "Patrolling the Mojave almost makes you wish for a nuclear winter... When I got this assignment I was hoping there would be more gambling... It's been a long tour, all I can think about now is going home... We won't go quietly. The Legion can count on that! "
  red_army_legacy_spirit_desc:0 "Both factions once proud have left their children to pick up the pieces, the Red Army will put the dream of prosperity back together."
  logic_coprocessors_spirit_desc:0 "Leaving charge of the men to those with Logic Coprocessors will ensure that every possible outcome is weighed, no doubt thanks to their far higher intelligence."
  chop_jobs_spirit_desc:0 "Cheap parts, bad replacements, but metal is metal, high time you chrome the fuck up!"
  superiority_of_metal_spirit_desc:0 "We are ironclad, more metal than flesh, we'll take what we need to perfect our bodies."
  vault_tec_calling_spirit_desc:0 "Vault-Tec would pride itself on preparing for the future. So should we!"
  soviet_outriders_spirit_desc:0 "The cold is no obstacle for God's Faithful or our Tanks, let them be harried by Winter's Fury and God's wrath!"
  i_want_to_set_the_world_on_fire_spirit_desc:0 "The flame that burns twice as bright burns half as long? Fuck it, I'll get two flames that burn twice as bright then!"
  the_way_of_the_canaanite_spirit_desc:0 "You have learned the advanced weapon handling techniques of the New Canaanites. For you, all shots with .45 Auto Pistols have less spread and are twice as likely to score a critical hit."
  maxsons_honor_spirit_desc:0 "Roger Maxson stood against the tyranny of the Old World in its dying moments. Now, we honor his choice by doing the same."
  wasteland_knights_spirit_desc:0 "We are the Brotherhood. The wasteland is a harsh place, yet we have forged our place in it."
  doped_and_happy_spirit_desc:0 "Pyscho, Jet, Buffout, and a whole lot of people to shoot and steal from, where the hell do I sign up?"
  iron_within_iron_without_spirit_desc:0 "We must push on and destroy our enemies, regardless of the cost!"
  we_need_to_cook_spirit_desc:0 "Despite falling from their height of power, the Mordinos still have a ton of Jet to go around, on top of caps they also pay their men in drugs."
  feral_horde_spirit_desc:0 "Feral Ghouls fight with unmatched furiosity caring little for their own life, even untrained they overwhelm their enemies."
  earn_the_right_to_work_spirit_desc:0 "You should've read the fine print, but work hard enough and you can rent an apology!"
  drunken_raids_spirit_desc:0 "A fine Sake to drink before the Raid makes it much more fun!"
  yoga_practice_spirit_desc:0 "We train our bodies to be much more flexible for our line of work."
  scorpion_sting_spirit_desc:0 "Anyone can raid and pillage, but how many can say they do it well?"
  words_of_wisdom_spirit_desc:0 "Cargue cinco balas, guarde la sexta para usted."
  underground_dwellers_spirit_desc:0 "Humanoid Abominations emerge from below and destroy anything they find, no one escapes the belly of Deadline alive."
  choir_practice_spirit_desc:0 "Even if our singing can bring anyone under our control no matter how terrible it sounds, we still have to listen to it."
  demo_derby_spirit_desc:0 "C'MON GIRLS, LET'S BASH THEIR HEADS IN! BOOST AND ROAR!"
  hottest_brew_ever_spirit_desc:0 "Jacob and his mens' love of the flame has also poured into to taste for coffee with the brew they make which causes even more anger and madness and faster reaction times."
  fight_for_freedom_spirit_desc:0 "This is our land and we'll fight to keep it that way. No raiders, war lords, or governments are going to change that."
  rushed_training_programs_spirit_desc:0 "We don't have time to train these people, the enemies are at the gates and the leaders our breathing down our necks. Just give them a gun and show them how to shoot it, worry about reloading if they survive long enough."
  experienced_scout_platoon_spirit_desc:0 "With our well trained scouts we can get a read on our enemies and figure out what they are up to before they strike."
  fast_battleplan_organizers_spirit_desc:0 "Thanks to our gifted high command we are able to lay down quick battleplans, we'll keep our enemy on their toes."
  organized_supply_lines_spirit_desc:0 "Brahmin, Trucks, and Caravans our organized country can get the gear to the boys faster than anyone else."
  crush_their_defenses_spirit_desc:0 "It doesn't matter how many men it takes throw enough of them at the enemy and all the walls will come crashing down."
  gifted_field_commanders_spirit_desc:0 "What matters in war is always having the upper hand, a backup plan for a backup plan, that's if the first plan even fails."
  only_the_strong_survive_spirit_desc:0 "Take from the weak and give to ourselves, take from the rich and give to ourselves, only the strong should have everything in this world."

