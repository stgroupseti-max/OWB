  #Air Spirits Descriptions
  self_sufficient_pilots_spirit_desc:0 "The pilots who fight for us generally stick to their own and source their own aircraft and operate efficiently while doing so. Due to this, they usually don't request additional resources and never meddle in the local politics."
  arms_merchant_contracts_spirit_desc:0 "With much of our firepower coming directly from arms merchants in bulk deals we can focus more on the upgrades and restoration of the aircraft itself."
  on_the_job_training_spirit_desc:0 "Not crashing is usually the best way to learn how to fly."
  lightning_raids_spirit_desc:0 "Best way to keep your edge on the enemies air force is to keep yours a secret, get in and out in a flash and leave no witnesses alive to tell the story."
  refined_air_theory_spirit_desc:0 "Thanks to our gifted pilots we experience less accidents and develop old and new techniques to outmaneuver our opponents in the skies."
  readied_replacements_spirit_desc:0 "It doesn't matter if one shall fall in the skies, we will always have two more to take their place."
  ensured_destruction_spirit_desc:0 "No need to risk men of the ground to take over our enemies land, we'll level it for new construction to take place."
  area_denial_spirit_desc:0 "No need for us to fight for the enemies air space as long as they aren't in ours."
  airdropped_shock_troops_spirit_desc:0 "Innovations in transport planes and specialized troop training has allowed us to organize more effective paratroopers to soften up enemy defenses before the main forces can attack."
  air_support_protection_spirit_desc:0 "A dedicated squadron to protect our close air support will garantee an easier time for our troops on the ground."
  veteran_instructors_spirit_desc:0 "Those who make it back from the skies tell their tales to young cadets who wish to gain a fraction of their glory."
  mission_control_spirit_desc:0 "Efficiency of the pilots will increase tenfold with a ground crew managing orders, information, and resupplies for them."
  semper_invicta_spirit_desc:0 "Even when going down in a blaze of glory our pilots make sure to take at least ten with them."
  unwavering_courage_spirit_desc:0 "All cards on the table, our pilots will fly to the ends of the earth and back if it means victory."
  freedom_of_movement_spirit_desc:0 "Our superior agility allows us to outmanuever enemy craft and anit-air installations, allowing us to more freely gain the upper hand in engagements."
  coordinated_strike_spirit_desc:0 "Good communications and advancements in air theory have allowed us to coordinate strikes on key locations in unison allowing us to continiously suppress an area."
  detailed_obstruction_spirit_desc:0 "Advancements in static AA enplacements should allow us to more effectively deal with any enemy air support that wanders into our sectors."
  fly_fight_win_spirit_desc:0 "Advanced craft with heavy armaments drop us in the enemies front, provide air support for us, then pick us up when we are done, the hardest part is writing the report after we put their sorry asses in a sling."