  #Generic Navy Spirits Descriptions
  grand_fleet_spirit_desc:0 "In the waters the only thing that matters is size, firepower, and durability."
  convoy_warfare_spirit_desc:0 "In order to win a war you must ensure you can supply a war, protecting and disrupting it where you see fit."
  robust_water_defense_spirit_desc:0 "The most important lesson for an officer is to know how to assert dominance on both the water and air."
  destroyer_supremacy_spirit_desc:0 "Damn the two extremes, we need just the right amount of medium ships with medium guns."
  big_guns_enthusiasts_spirit_desc:0 "Miniguns, Rocket Launchers, and even a fucking Catapult, we'll add a couple more corpses to the open waters."
  fleet_of_mass_spirit_desc:0 "Most of these guys don't even have a single boat in their fleet, all we need is a bunch of ships that can get the job done. Size does matter... just not in the way you'd think."
  best_of_the_best_spirit_desc:0 "The one who deserves to lead our men on the vast waters is he who demonstrates his worth through loyalty and results."
  naval_schooling_spirit_desc:0 "We'll dedicate part of our budget and research towards properly educating those who are interested in leading the fleet."
  strongest_man_for_the_job_spirit_desc:0 "We need to find the meanest, most brutal, and reckless sunuvabitch and put him out at sea, not only to lead the fleet but so we can keep em outta our hair."
  lessons_in_caution_spirit_desc:0 "To find a good admiral he needs to know not only the strategies to win the battle, but also know the right time to strike, only fools rush in with and without a plan."
  reach_advantage_spirit_desc:0 "Our ships aren't just big for no reason, we also got the biggest guns on the market, and we can sail to places no one else can."
  deep_depth_defense_spirit_desc:0 "We need as many ships as possible, it'll be a hard time finding a whole in our defenses if they are all plugged up."
  gunner_reliability_spirit_desc:0 "We can count our men to hit their shots, it's the only thing that separates us from the large and small ship's strength and numbers."
  necessary_precautions_spirit_desc:0 "Sometimes winning is just surviving another day."
  more_metal_more_weight_spirit_desc:0 "No need for puny ships to screen, we'll bring only our finest vessels out to parley."
  surprise_attacks_spirit_desc:0 "Thanks to the small size of our boats we are more manuevarble, better at spotting, and we are unmatched at harrasing with small skirmishes."
  first_strike_spirit_desc:0 "The most important detail in a naval battle is who fires first and how well."
  naval_intelligence_spirit_desc:0 "To gain an advantage we need to figure out what ships our enemies are using and design something better."
  dedicated_engineers_spirit_desc:0 "With all the damage reports coming back on the skirmishes in the waters we're going to needed a dedicated crew of handymen to keep up with the repairs."
  naval_expertise_spirit_desc:0 "We must grasp the strategies needed to win a battle at sea, let's open the books of history and look to avoid the mistakes of the past."
  creative_weaponry_spirit_desc:0 "Our boys in the shop have been cooking up crazy weapons for the ships giant siege engines, overclocked engines, thickened laser resistant plating. If it works on land, it'll work at sea."
  strong_connections_spirit_desc:0 "I know a guy who is absolutely crazy about ships, he even married one... Anyway, what I am getting at here is he can probably cut us a good deal on refurbishing some old boats for us."
  reckless_captains_spirit_desc:0 "Ram their ship and prepare to board, full speed ahead!"
  riders_of_the_storm_spirit_desc:0 "What our enemies see as bad wheather is the right time to strike for us."
  skilled_radio_operators_spirit_desc:0 "Efficient radio operators can get orders and warnings out faster."
  night_fighters_spirit_desc:0 "Being used to the dark lets us stay hidden and outmatch anyone."
  close_combat_specialists_spirit_desc:0 "Instead of relying on the ship we'll close the distance and make the enemy match our mettle."

