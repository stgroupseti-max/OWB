  yellowstone_power_plant:0 "The Hephaestus Project"
  yellowstone_output_tt:0 "Before the Great War, Poisedon Energy began to tap the magma beneath the Yellowstone Caldera to build the world's largest geothermal power plant. The Ecologists refused to finish their great work, but not everyone in the Northern Commonwealth is so idealistic. If activated, Hephaestus could power the region and rival Hoover Dam."
  ros_kha_friendship:0 "Appreciates Khan generosity"

  # ideas
  ros_bless_the_rains_down:0 "Blessed Rains"
  ros_bless_the_rains_down_desc:0 "What goes up must come down, and the water and steam that erupt from the geysers and calderas of Yellowstone follows that adage as truly as anything else. The water that rains down nourishes the land and provides for both the inhabitants of the former park and those neighbors who are willing to pay top cap for water in dry days."
  ros_ecologist_legacy:0 "Ecologist Legacy"
  ros_ecologist_legacy_desc:0 "The people of Yellowstone trace their lineage back in part to the rangers and conservationists who cared for the land in the days before the bombs fell. That duty to and respect for the natural splendor around them has not been lost even hundreds of years later. While they no longer understand the world quite as well as they did, they are careful to take only what is needed and to to reuse anything they can to avoid waste."
  ros_secrets_of_the_steam:0 "Secrets of the Steam"
  ros_secrets_of_the_steam_desc:0 "Our people have always understood that great power and utility lay in the steam and heat that simmer just below the surface of the land, but those belligerents who once brought war to our home understood that power in different and sometimes frightening ways. We can put their research and methods to use, but in ways more suited towards helping rather than harming. Energy to light and warm our homes will make a good start, but there's so much more to learn."
  ros_war_dogs_banned:0 "War Dogs Banned"
  ros_war_dogs_banned_desc:0 "The Department of Wildlife has outlawed the use of dogs on the battlefield, restricting them to supporting roles."
  ros_war_dogs_encouraged:0 "Canine Rights"
  ros_war_dogs_encouraged_desc:0 "The further rights we afforded our canine friends require that we improve their living standards, both on and off the battlefield. Clean and expanded kennels, dedicated downtime, vets in our medical companies, and guranteed retirement all increasing the costs of fielding them."
  ros_eco_rangers:0 "The Park Rangers"
  ros_eco_rangers_desc:0 "The old park rangers of yellowstone survive to this day as Rangers, combining wildlife management with special forces. They remain our first line of defense, but years of peace have slowly diminished them to a shadow of their old glory."
  ros_brownouts:0 "Brownouts"
  ros_brownouts_desc:0 "The Hephaestus power plant has been running at low capacity for centuries, but growing demand and lack of maintenance has left our power grid vulnerable to frequent interruptions."
  ros_pacifism:0 "Pacifist Traditions"
  ros_pacifism_desc:0 "Yellowstone has existed in relative isolation since the bombs dropped, only needing to fend off the occaisional raider attack or wandering deathclaw. The people are not used to conflict, and are reluctant to take up arms and fight in a full blown war, believing that if they stay calm the conflict will pass."
  ros_rapid_armament:0 "Rapid Armament"
  ros_rapid_armament_desc:0 "War is coming to Yellowstone, and we're going to need enough guns for everyone to defend their home. Part of the old Hephaestus plant has been rededicated to producing as many guns as possible."
  ros_hermes_idea:0 "HERMES Armor Innovations"
  ros_hermes_idea_desc:0 "The HERMES Armor was deemed too unsustainable and, frankly, difficult for mass production by the EPA. By studying the exact details of its' construction, however, we have managed to devise new patterns for making armour out of already approved materials that will make them more efficient, but tad bit more expensive."
  ros_volcanic_soils:0 "Volcanic Soil"
  ros_volcanic_soils_desc:0 "The soil in Yellowstone is regularly supplemented with volcanic ash, a byproduct of Hephaestus cracking into the magma under the park. This ash is an excellent fertilizer, and combined with condensed water our farms are the most productive in the northwest."
  ros_sustainable_development_idea:0 "Sustainable Development"
  ros_sustainable_development_idea_desc:0 "Recycled materials, agricultural independence, and human focused urban planning have become the norm in Yellowstone, at the cost of outdated ideas like "cars" and "lawns"."
  ros_stable_grid:0 "Stable Power Grid"
  ros_stable_grid_desc:0 "The power grid has been restored along newer, more efficient lines, enabling us to avoid power outages and optimize distribution to where we need the most power."
  ros_EPA_idea:0 "The EPA"
  ros_EPA_idea_desc:0 "The Environmental Protection Agency has been restored to prominence as part of our governing body."
  ros_EPA_2_idea:0 "The EPA"
  ros_EPA_2_idea_desc:0 "The Environmental Protection Agency has been restored to prominence as part of our governing body."
  ros_emission_standards_idea:0 "Emission Standards"
  ros_emission_standards_idea_desc:0 "All bikes and motorcycles manufactured in the park have to meet EPA environmental impact regulatory requirements. The result is more expensive and less numerous electric vehicles, but with a bonus to consistency and durability."
  ros_nature_trails_idea:0 "Nature Trails"
  ros_nature_trails_idea_desc:0 "Natural trails through the woods and mountains of Yellowstone allow rapid transportation of supplies throughout the region, often along paths the enemy never expects."
  ros_sustainable_forestry:0 "Adirondack Style"
  ros_sustainable_forestry_desc:0 "The Adirondack style may have emerged in another, much older range of mountains in the east, but its' official adoption by the National Park Service allowed it to live on in Yellowstone, where houses are built according to its philosophies to this day."
  ros_survivalists:0 "Survival Training"
  ros_survivalists_desc:0 "A comprehensive survival training program for all of our soldiers has readied them to survive off the land without depleting it, and many have discovered the approved traps for hunting animals work just as well for hunting humans."
  ros_rallied:0 "Rallied Forces"
  ros_rallied_desc:0 "Despite the odds our armies have survived the onslaught of a superior army, and their fighting spirit has been reinforced. We might actually have a chance at winning this!"
  ros_crack_them:0 "Poseidon Power Packs"
  ros_crack_them_desc:0 "Poseidon Energy power packs enable our frontline troops to handle power armour and vehicles by melting through armor. The power packs replace microfusion cells with backpack mounted reactors, but the power couplings and additional capacitors will have to be manufactured into the guns themselves. Luckily our troops are used to carrying heavy backpacks thanks to their survival training."
  ros_reserves:0 "Send in the Reserves"
  ros_reserves_desc:0 "The frontlines are holding strong, but we're going to need more men to break through their lines!"
  ros_religious_tolerance_idea:0 "Religious Tolerance"
  ros_religious_tolerance_idea_desc:0 "The Republic of The Steam will tolerate all religions and religious practices, within reason."
  ros_syncretism:0 "Religious Syncretism"
  ros_syncretism_desc:0 "Allowing a hundred faiths to spring up with no common ground in our nation could lead to interfaith conflicts or allow dangerous cults to operate unquestioned. We'll allow multiple faiths to exist on paper, but subtly nudge them in the direction of sharing common ground with our ecospirituality."
  ros_enclave_scientists:0 "Enclave Scientists"
  ros_enclave_scientists_desc:0 "Recruiting old Enclave scientists has helped our research into their equipment, at the cost of angering quite a few people."
  ros_enclave_justice:0 "Justice For All"
  ros_enclave_justice_desc:0 "The crimes the Enclave commited against the people of the wasteland are numerous, and we cannot allow them to go unpunished. Any Enclave members or sympathizers that helped carry out their crimes will be found and put on trial!"
  ros_standing_army:0 "Steam Powered Standing Army"
  ros_standing_army_desc:0 "The Standing army of the Republic of The Steam is trained and drilled relentlessly in a combination of old world military techniques and post-war wilderness survival. Never again will we suffer foreign invaders despoiling our beautiful republic."
  ros_green_robots_idea:0 "Green Robotics"
  ros_green_robots_idea_desc:0 "EPA standards for robots require advanced power systems that keep their emissions under control. Use of grav-plates on Mr Handys, solar charging stations for Protectrons, and steam core lifting bots will require more initial investment in exchange for long-term energy savings."
  ros_armour_debuff:0 "Eco-Armour"
  ros_armour_debuff_desc:0 "EPA approved Power Armour designs that use energy more efficiently than conventional suits, at the cost of some fine-tuned components"
  ros_steam_knights:0 "Steam Knights"
  ros_steam_knights_desc:0 "Our Steam Knights use advanced armours designed using poseidon energy systems, Steam Cores, and Enclave materials all in more conventional designs. The best of it can even match Advanced Power Armor Mark II!"
  ros_rangers_restored:0 "Restored Rangers"
  ros_rangers_restored_desc:0 "The Rangers have regained their pride and glory, and joining them is one of the highest aspirations are children hold. For a Ranger, there is no mountain too big to climb, no beast too unruly to handle, no storm to fierce to whether. What enemy soldier could match our men and women that wrangle deathclaws for living?"
  ros_expeditions:0 "Ranger Expeditions"
  ros_expeditions_desc:0 "There are dangers to our Republic, and to the natural balance upon which it depends, all across the wasteland. We need to send out our Rangers to deal with potential problems before they become too big to handle."
  ros_river_steamers:0 "River Steamers"
  ros_river_steamers_desc:0 "Old paddle steamers have a certain charm to them, and are easy to drive with our excess of Steam Cores. Using them along the Snake River will enable us to trade and patrol the river from its source to the Pacific."
  ros_steam_armor_idea:0 "Steam Fortresses"
  ros_steam_armor_idea_desc:0 "Massive Steam Cores power our mountain fortresses, keeping them warm and powered while our Rangers watch the valleys below. We've gotten good at hiding most of the structure underground to not disrupt the natrual beauty of the peaks."
  ros_airship_fleet:0 "Mighty Airship Fleet"
  ros_airship_fleet_desc:0 "The Republic of The Steam's Airship fleet is the future of air power, soaring among the clouds and patrolling the wasteland from above. The fleet helps us keep an eye on potential threats, and their constant presence encourages even the dumbest raiders to think twice before attacking us."
  ros_firefighting:0 "Forest Fire Fighters"
  ros_firefighting_desc:0 "You wouldn't think that we'd need to dedicate firewatch to keep wastelanders from burning down the few green forests still around. Unfortunately, you would think wrong."
  ros_volcanic_bunker_idea:0 "Volcanic Concrete Bunkers"
  ros_volcanic_bunker_idea_desc:0 "Using volcanic concrete to build our bunkers can speed up construction without compromising on durability. Now we just need to be mindful of where we place them, since they won't be eroding any time soon."
  ros_crusader_forces:0 "Crusaders"
  ros_crusader_forces_desc:0 "The most zealous believers of Heaven's Gate refuse to let go of their militancy, believing themselves soldiers of heaven. Recruiting them into our forces could risk encouraging these delusions, but it will also keep them away from their more reasonable countrymen."
  ros_engineer_priests:0 "Engineer Priests"
  ros_engineer_priests_desc:0 "Working with the priests of steam has taught us a thing or two about how the Steam Cores work, and how to optimize their usage."
  ros_cathedral_idea:0 "The Grand Catherdral"
  ros_cathedral_idea_desc:0 "The faithful are grateful we used our resources to rebuild their grand cathedral, and the clergy are more willing to support our rule as legitimate."
  ros_steam_power:0 "Power of Steam"
  ros_steam_power_desc:0 "Steam is a powerful force, capable of moving mountains and changing nations. The people of Heaven's Gate understood this, but their misguided zeal lead them to use it in destructive and careless machines. Luckily, we know just how to direct its power to more constructive projects."
  ros_age_of_steam_idea:0 "Golden Age of The Steam"
  ros_age_of_steam_idea_desc:0 "The power of steam, whether created in Hephaestus or the Nucleus, is felt throughout our nation. Trains, airships, factories, boats, fortresses, houses, robots, everything in our republic is powered by this noblest of gasses!"
  ros_pilgrimage:0 "Pilgrimage Allowed"
  ros_pilgrimage_desc:0 "We've been allowed access to our holy sites in foreign lands, enabling the faithful to visit and pay their respects unimpeded."
  ROS_power_to_khans:0 "Sending Power to the Khans"
  ROS_power_to_khans_desc:0 "The Great Khans have sent us mercenaries to fight for our survival, in exchange for a large sum of electricity from Hephaestus."
  KHA_power_from_yellowstone:0 "Power from Yellowstone"
  KHA_power_from_yellowstone_desc:0 "Yellowstone has sent us a great deal of power in exchange for some of our warriors fighting for them."
  ros_field_ecologists:0 "Field Ecologists"
  ros_field_ecologists_desc:0 "The Ecologists are among the largest groups in Yellowstone, descended from pre-war engineers and technicians, they have passed down their knowledge and expertise for generations. The prevalence of this knowledge in our nation makes it easy to incorporate engineers and other specialists into our general forces, as most of our soldiers are already familiar with their work."
  ros_autarky_idea:0 "Economic Autarky"
  ros_autarky_idea_desc:0 "The EPA have adopted a more sustainable practice of regulating and taxing businesses based upon their total resource consumption and usage of specific materials while offering offsets for those who can densify and automate their supply lines. This level of internal micro-managment does make external trade more difficult though."
  ros_vegan_idea:0 "MANDATORY VEGANISM"
  ros_vegan_idea_desc:0 ""I hate those robots" - Ranger Eye-Zack"
  ros_veggie_burger_idea:0 "Flux-Burgers"
  ros_veggie_burger_idea_desc:0 ""What the hell even is fluxdrift? How do you make food with quantum physics? What do you mean it's a "potential burger"? Is it a goddamn burger or not!?" - Ranger Eye-Zack"
  ros_civilian_electronics_1_idea:0 "Civilian Electronics"
  ros_civilian_electronics_1_idea_desc:0 ""Allowing the production of Radios and other electronics using durable materials will win some support from the people. Recreation is important for humans, after all""
  ros_civilian_electronics_2_idea:0 "Nature-Films"
  ros_civilian_electronics_2_idea_desc:0 ""Television, what a wonderful thing. This simple form of enrichment serves to calm humans. Broadcasting our educational nature documentaries will keep them knowledgable of the world around them too! Just... don't let them watch too much of a good thing.""

