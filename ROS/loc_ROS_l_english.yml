  #Introduction
  ROS_OWB_DESC:0 "In the former Yellowstone national park, the Ecologists, EPA survivors, and Park Rangers have carried on the traditions of their ancestors, maintaining the park as a delicate garden of natural beauty in a desolate wasteland. But not all is well in paradise, as skirmishes with religious zealots and the rapid influx of troops to nearby Macarthur suggest Yellowstone's neighbors may be preparing to take its' greatest secret: The massive Poseidon Energy geothermal project Hephaestus. Hephaestus may provide Yellowstone the chance to survive, and even triumph, but the reckless exploitation of nature is what destroyed the world in the first place, and they would be wise not to make the same mistakes twice..."
