l_english:
  # Written by Silverfishv9
  # National Focuses
  ROS_origin:0 "Yellowstone Survivors"
  ROS_origin_desc:0 "The nation of Yellowstone is descended from pre-war park rangers, scientists, and engineers. The relative isolation of the park spared it from most of the damage of the bombs, and enabled them to begin anew, with an ideology based on preserving what was left. Together the remnants of Poseidon's Engineers, the EPA, and the old Park Rangers work in cooperation to ensure Yellowstone survives and remembers its' important heritage as one of the few unspoiled gardens left in the wasteland."
  ROS_hephaestus:0 "The Hephaestus Project"
  ROS_hephaestus_desc:0 "Our pre-war reactor Hephaestus is responsible for much of our prosperity, heating our homes and lighting our nights. Its origins, however, stretch back to a dangerous pre-war project that could have ruined the park - and still might."
  ROS_invasion:0 "Imminent Invasion"
  ROS_invasion_desc:0 "Wars are erupting all over the wasteland, and with our greatest secret leaking to the outside world, it seems inevitable that Yellowstone is going to be forced into war with its neighbors, or at least that's what the Rangers believe. The Ecologists are reluctant to admit this, to the people, and to themselves, but the writing's on the wall..."
  ROS_park_rangers:0 "The Park Rangers"
  ROS_park_rangers_desc:0 "The old Park Rangers still serve many essential roles in Yellowstone, coordinating defenses against Rangers and caring for the fragile ecosystem that remains."
  ROS_civil_path:0 "Focus On Civil Planning"
  ROS_civil_path_desc:0 "Yellowstone is quickly growing, and with that growth comes the need for more. More houses, more food, more clothes, more lights, more everything. The Ecologists recognize that consumerism and careless development were some of the greatest flaws of the old world, so we must take time to make sure our developments can keep up with growing demands in a eco-friendly way."
  ROS_arm_citizens:0 "Arm our Citizens"
  ROS_arm_citizens_desc:0 "The people of Yellowstone generally own a gun or two to protect their families from Deathclaws, Bears, and even the occaisional Bison that causes problems in the park. But with the threat of military invasion, it's time to ensure every citizen is armed and trained to defend their home from a professional army."
  ROS_war_path:0 "Prepare For War"
  ROS_war_path_desc:0 "War is not a popular idea in Yellowstone, but when it comes to us we have no choice but to defend ourselves, and the environment we protect. Remember the old scout addage: Be Prepared."
  ROS_agriculture:0 "Invest In Agriculture"
  ROS_agriculture_desc:0 "The volcanic soil of Yellowstone is kept fertile by occasional ash released by Hephaestus, and combined with the water from the geysers makes the park some of the best farmlands in the entire region. While the Ecologists are resistant to clearing more land for farms, better integrating the family farms into connected co-ops could help improve output and efficiency with minimal loss of wilderness."
  ROS_infrastructure:0 "Connect the towns"
  ROS_infrastructure_desc:0 "Connecting the disparate settlements throughout the park will enable greater specialization, allowing us to focus production where it is most needed; A quarry in every town just tears open the earth everywhere, while a single deep quarry can minimize impact to a single site."
  ROS_workshops:0 "Open Up Workshops"
  ROS_workshops_desc:0 "For what industries we do need to survive, self-sufficiency is vital. We will open up dedicated workshops in every town, where every citizen can learn to produce what they need themselves, from tools to clothes to furniture."
  ROS_new_deal:0 "Revitalization Effort"
  ROS_new_deal_desc:0 "Sea-Bastion has settled into their position as First Ecologist, and is preparing a new initiative to revitalize Yellowstone. While most Ecologists grew cautious over the years about any new technologies being dangerous to the environment, Sea-Bastion believes we should pursue a path of sustainable progress."
  ROS_defenses:0 "Build Border Defenses"
  ROS_defenses_desc:0 "The Colorado mountains provide massive natural barriers with few points of entery into our land, that our enemies are forced to march through. Fortifying our borders at these points and keeping the invaders out entirely is our best chance to protect Yellowstone and its people."
  ROS_tactics:0 "Mountain Defense Tactics"
  ROS_tactics_desc:0 "The Rangers have long since fallen out of practice, focusing on keeping order in the park and keeping tabs on local wildlife. Its time for them to hit the books we've saved and learn to be like the Rangers of the old stories."
  ROS_emergency_rangers:0 "Emergency Ranger Training"
  ROS_emergency_rangers_desc:0 "With training underway, it's time to start arming our Rangers for battle and developing specialized equipment to keep up with the Power Armor and steam-machines fielded by our neighbors."
  ROS_militia_training:0 "Citizens Militia"
  ROS_militia_training_desc:0 "Relying on Rangers for our defense has worked in the past, but then we were fighting tribes and raiders, not mechanized armies. It's time we mobilize the people of Yellowstone to an army of our own!"
  ROS_settlement:0 "Encourage Settlers"
  ROS_settlement_desc:0 "Yellowstone is a safe place, with reliable access to food, low levels of radiation, wildlife kept in check, and raiders kept out by the mountains. Settlers from across the north find their way here regularly and settle down, bringing with them new ideas and experience. We should encourage this phenomenon by inviting refugees from the wars in Montana to settle here."
  ROS_car_tomorrow:0 "The Car of Tomorrow... "
  ROS_car_tomorrow_desc:0 "...Is a train car. There are many who join us from afar confused why we rely upon trains for our transportation, when we could clearly build cars. The truth of the matter is that the original Ecologists banned all large motor vehicles that aren't absolutely necessary from being used in the park, to prevent their environmental impact and pull communities closer together. So long as the train network runs on time our people can reach any corner of the country with a trip on the train and a short walk, and that's exactly how we like it."
  ROS_recycling:0 "Recycling Initiative"
  ROS_recycling_desc:0 "Before the war, recycling was regarded with some cynicism as a pointless fad that did little to actually help the environment against to the damage that coroporations were doing. Now it's a necessity, and we need to make sure that every possible resource that can be re-used is. Starting local recycling centers could help, even if they're as simple as scrap piles outside workshops for people to pick through."
  ROS_adirondack_style:0 "Embrace the Adirondack Style"
  ROS_adirondack_style_desc:0 "The Adirondack style was an architectural style developed in the Adirondack mountains of the east, emphasising natural materials, the use of open spaces, and living immersed in nature. The National Park Service adopted it as the official style hundreds of years ago, and examples of the style still dot the park's landscapes. Embracing it will not only give the park its own sense of shared cultural identity, but help distribute and hide our industries and population within nature."
  ROS_mountain_workshops:0 "Mountain Workshops"
  ROS_mountain_workshops_desc:0 "Isolated cabins in the mountains have long served to provide shelter and retreat to the people of Yellowstone, often with extensive root cellars and even crude hydroponics. Hiding more of our industries within the mountains themselves could enable us to rapidly increase productivity without compromising the environment."
  ROS_poseidon_energy:0 "Study Poseidon Energy Data"
  ROS_poseidon_energy_desc:0 "The Poseidon Energy labs have been underutilized since they were shut down by the first Ecologists, left to rot for fear they would tempt researchers to return to exploitative mindsets. While they may be right to be cautious, ignoring the years of advanced research on energy systems is wasteful when we could put it to use for a noble cause. It's time to open up the archives."
  ROS_excavate_workshops:0 "Excavate Poseidon Workshops"
  ROS_excavate_workshops_desc:0 "Poseidon Energy had a number of auxiliary workshops underground to support the Hephaestus project's development. These workshops are still connected to the grid and have fallen into disrepair, creating energy leaks we'll need to repair to fix our grid. Reactivating the workshops once excavated will just be an added bonus."
  ROS_poseidon_methods:0 "Advanced Manufacturing Techniques"
  ROS_poseidon_methods_desc:0 "Poseidon used innovative assembly techniques to build Hephaestus underground, including cutting lasers, construction robots, and even powered exoskeletons. Implementing some of the advanced technologies left behind with some oversight should increase our production rapidly."
  ROS_poseidon_energy_weapons:0 "Poseidon Energy Weapons"
  ROS_poseidon_energy_weapons_desc:0 "Poseidon Energy was, after all, a military contractor. Studying the Apollo laser pistols they left behind makes the Ecologists feel a bit shameful about their ancestors works, but the innovative power cells could offer crucial insights."
  ROS_poseidon_armor:0 "Hermes Armor"
  ROS_poseidon_armor_desc:0 "The HERMES combat armor was a prototype upgrade of MK II Reinforced combat armor developed by Poseidon Energy before the war, that never moved out of the prototype phase. The notes available make clear the Poseidon were very secretive about its' development, as some other organization held exclusive rights to the end-product. Finishing it requires advanced polycarbons and other plastics that are too destructive to mass produce, but we could learn a thing or two from its' construction."
  ROS_EPA:0 "The EPA"
  ROS_EPA_desc:0 "In the pre-war world there was an organization, the Environmental Protection Agency, meant to regulate human progress to advance without destroying the planet we share. Unfortunately corruption and mismanagment was common in the pre-war world with companies bribing the EPA to ignore their violations, or business-first individuals being appointed to positions within the agency."
  ROS_emission_standards:0 "Emission Standards"
  ROS_emission_standards_desc:0 "Automotive vehicles were banned in the park shortly after the war, with only Motorcycles technically escaping the ban. Still, the EPA feels the need to regulate new vehicle production to their standards, creating more reliable and longer lasting electric bikes and motorcycles."
  ROS_concrete:0 "Volcanic Concrete"
  ROS_concrete_desc:0 "The ancient Roman Empire built structures that lasted over 2000 years using concrete made with volcanic ash. While we must be mindful of this long-term impact, we could use the ash of Hephaestus to build a network of eternal bunkers across our territory."
  ROS_war_support:0 "Rally The People To War!"
  ROS_war_support_desc:0 "War is still unpopular in Yellowstone, but a solid moral justification helps. We need to make clear to our people we're not just fighting for our survival but our way of life, and the protection of the natural world all around us. All it will take is a few well crafted speeches and revealing the ugly truth about the crimes commited by the Enclave or the zealotry of Heaven's Gate."
  ROS_sustainable_development:0 "Sustainable Development"
  ROS_sustainable_development_desc:0 "While other nations may be content to expand and plow over nature endlessly, we have taken a more restrained approach, limiting the area we use but ensuring every home, every resource, and every community can function almost indefinitely."
  ROS_circuit_study:0 "Circuitry Study"
  ROS_circuit_study_desc:0 "Poseidon Energy left behind a large amount of advanced circuitry, and while we regularly try to recycle it into whatever machines we need, our understanding of how they were made is actually rather poor. Approval has been given to study them so we can manufacture our own and break our reliance on scavenging for vital components."
  ROS_environmental_research:0 "Environmental Research Labs"
  ROS_environmental_research_desc:0 "The EPA has taken control of the old Poseidon Energy labs at Hephaestus, re-opening it to study the natural processes ocurring across Yellowstone. This time, the labs will focus on understanding nature, rather than trying to dominate it."
  ROS_fiscal_policy:0 "Yellowstone's Fincancial System"
  ROS_fiscal_policy_desc:0 ""People ask how Yellowstone can fund all of its projects, from research to conservation, with such a small tax-base. Most attribute it to the ingenious accounting of the EPA, and leave it at that. Truth is they aren't far off, but the Androids at the EPA realized that money was an illusion centuries ago, and every book in the park has been cooked for 200 years, creating and destroying money as needed. It just works.""
  ROS_secret_taxes:0 "Secret Taxes"
  ROS_secret_taxes_desc:0 ""By the EPA's estimates, the Federal government has been slacking off on approving additional funding ever since the "Nuclear War", as if that absolves them of their responsibility to fund their own agencies. The nearby military installation continues to horde its over-inflated budget (typical), and so we will be forced to extract more funding from them ourselves, under the cover of darkness.""
  ROS_sound_theory:0 "A Sounder Theory"
  ROS_sound_theory_desc:0 ""Ha, but no seriously, managing our resources is actually a very important part of conservationism and we need to make sure we aren't demanding more than we can produce. It's time to put our brains to work and start making the books actually work for us if we're ever going to run more than just the park.""
  ROS_civilian_electronics:0 "Civilian Electronics"
  ROS_civilian_electronics_desc:0 ""The lack of consumerism in Yellowstone does make entertaining our people a bit more difficult. Electronics can be taxing to produce, but the Androids of the EPA know a thing or two about maintenance and taking care of their machines. If we could only convince the humans to take care of their things, we could allow them to keep some radios and home terminals for entertainment, so long as they don't start alienating themselves.""
  ROS_nature_channel:0 "The Nature Channel"
  ROS_nature_channel_desc:0 ""Ah, Television. A opiate for the masses, and a potential tool for education and an ideal tool for distributing ideological material. While something as decadant as a TV in every house would be impossible for us to sustain, distributing these devices to community centers to play edutainment documentaries (in Full Chroma-Color!) might help with the humans' morale. Though occaisionally they pick up some... strangely familiar broadcasts.""
  ROS_fluxdrift:0 "Advanced Fluxdrift"
  ROS_fluxdrift_desc:0 ""Fluxdrift is such a wonderful thing. A near-limitless renewable energy source, it has long powered our bodies and auxiliary systems at the EPA. Strangely it seems to react poorly with larger systems - the more stable a system is the harder it is for Fluxdrift to interact with it, making it unviable as the sole power source for our civilization. Still, by applying it in limited capacity we should be able to make most of our industries a bit more sustainable.""
  ROS_transmutation:0 "Flux-Transmutation"
  ROS_transmutation_desc:0 ""A Breakthrough in Flux-manipulation, it seems that by using Poseidon's stable energy systems to power flux-generators, we could push the Flux phenomenon to do more than just power machines...""
  ROS_veggie_burger:0 "The Flux-Burger"
  ROS_veggie_burger_desc:0 ""We break the limits of reality itself and still they demand we let them eat flesh. Fine. We'll give them what they want, or at least something good enough they can't tell the difference...""
  ROS_dogs:0 "Department of Wildlife"
  ROS_dogs_desc:0 "The wildlife of Yellowstone has fared far better than most of the world, thanks in no small part to our careful management and protections. Codifying these practices under the newly reborn Department of Wildlife will gurantee their protections, but has put our use of domestic animals into question."
  ROS_dogs_2:0 "Selective Re-Introduction"
  ROS_dogs_2_desc:0 "Wild Wolves have existed in a limited capacity in Yellowstone for centuries, probably one of the last places on earth they survive unmutated by nuclear fallout. Helping to expand their hunting grounds and repopulate their numbers has often been met with resistance by frightened farmers, but recently people have decided they're okay having dens of highly territorial animals across our border with our northern neighbors..."
  ROS_mutant_animals:0 "Mutant Wildlife?"
  ROS_mutant_animals_desc:0 "The matter of whether Mutant wildlife is subject to the same protections as old world wildlife found in the park has risen in the Department of Wildlife, and they need help deciding what our policy should be."
  ROS_nature_trails:0 "Nature Trails"
  ROS_nature_trails_desc:0 "Without cars, our people are going to need a new way to get around our territory on trips that are too short for rail. A network of nature trails with walkways should enable people to travel moderate distances between villages and ensure our rangers have room to march. Plus, the view and exercise are pretty good for morale."
  ROS_final_preparations:0 "Final Preparations"
  ROS_final_preparations_desc:0 "It's time to finalize our military preperations, setting up emergency factories and defenses, as well as evacuation routes for civilians should our mountain wall crack. Now we'll just have to wait..."
  ROS_restart_grid:0 "Restart The Power Grid"
  ROS_restart_grid_desc:0 "By extending the power lines along our new train routes and making new transformers based on the Poseidon designs, we've been able to establish a new power grid even more effecient than those used before the war! Power is distributed from Hephaestus with secondary generation at most towns as emergency backup should lines go down."
  ROS_signal_towers:0 "Ranger Radio Towers"
  ROS_signal_towers_desc:0 "Some of the few structures allowed in Yellowstone before the ware were radio transmission towers, used for telecommunications and coordinating park rangers. Restoring them and upgrading to function as Ranger watchtowers is essential to restoring the Rangers to their former glory."
  ROS_army_survival:0 "Survival Training"
  ROS_army_survival_desc:0 "The Department of Wildlife recognizes that at times our soldiers may be caught behind enemy lines, and in these compromising situations our soldiers may be tempted to violate EPA regulations on hunting and habitat destruction. To ensure that all regulations are followed all soldiers will be given advanced training on surviving CORRECTLY."
  ROS_poseidon_weapons:0 "The Forbidden Wing"
  ROS_poseidon_weapons_desc:0 "The Hephaestus labs contained a number of other Poseidon Energy projects from the region, including dangerous military prototypes. The blueprints and prototypes have been kept under lock and key since Yellowstone's founding to keep them out of the wrong hands, but for our own survival they could prove a necessary evil."
  ROS_engineering_support:0 "Field Engineers"
  ROS_engineering_support_desc:0 "With the technology recovered from the Vaults, our forces need dedicated tech support more than ever. Luckily, the Ecologists have a wide pool of talent to draw from."
  ROS_athena:0 "ATHENA Armor designs"
  ROS_athena_desc:0 "One of the key designs in the Poseidon Vaults was their experimental ATHENA power armor, supposedly among the best the pre-war world had seen. The schematics here are advanced, too much for our current industrial capacity, and requiring materials we would struggle to reliably produce. Still, the prototypes could see some use in the field, and there's enough equipment here to start manufacturing the most rudimentary of power armor."
  ROS_invasion_begins:0 "The Invasion Begins!"
  ROS_invasion_begins_desc:0 "The invasion has begun! It's time to launch our final battleplans and defend the future of Yellowstone!"
  ROS_survive_invasion:0 "Survive Invasion"
  ROS_survive_invasion_desc:0 "Against all odds, we managed to survive war against a superior enemy, and now find ourself with the task of occupying our new territory"
  ROS_explore_nucleus:0 "Explore The Nucleus"
  ROS_explore_nucleus_desc:0 "The Nucleus, known to the people of Heaven's Gate only as "The Steam", is the heart of their steam-pipe network, and by our measure one of the most advanced fission reactors ever built. While some of the old guard are apprehensive about nuclear power, we have to admit that without the geothermal potential of Yellowstone it's the best option we have to keep the region powered. Lets look into what makes it tick."
  ROS_heal_wounded:0 "Heal Wounded Civilians"
  ROS_heal_wounded_desc:0 "War is destructive, to humanity and the natural world. We have survived the worst of it, but there are many injured soldiers and civilians in need of help. Vindictive as our foes were, we have a moral obligation to help the people of the lands we now occupy and the prisoners of war we captured."
  ROS_restore_order:0 "Restore Order In The Territories"
  ROS_restore_order_desc:0 "Our first concern with the new territories we have to occupy should be ensuring order and stability, preventing further reprisals and uprisings. The zeal that these people cling to, whether nationalist or religious, will take time to cool and we need to prevent further bloodshed."
  ROS_macarthur_base:0 "Investigate Macarthur Airforce Base"
  ROS_macarthur_base_desc:0 "The Macarthur Airforce Base has grown well past its pre-war role into a small city for the Enclave. It seems they tried to scuttle what they could to prevent it from falling into enemy hands, but there's still much to be learned from what we managed to capture here."
  ROS_fallen_chapel:0 "Make Low The Chapel"
  ROS_fallen_chapel_desc:0 "The High Chapel, another group of religious zealots to our west have continually undermined us by sending missionaries and zealots to demand control of the source of their holy river in Yellowstone. Our occupation of Heaven's gate has only infuriated them, believing us to be new trespassers on their holy lands. This situation will require resolution quickly, before it erupts into violence."
  ROS_religious_tolerance:0 "The Matters Of Faith"
  ROS_religious_tolerance_desc:0 "Religion has long taken a secondary role in Yellowstone, with many settlers and tribes maintaining some form of spirituality, often shaped by the Ecologist rhetoric to revere nature and the earth. Our new citizens from Heaven's Gate, however, regard their faith as the most important aspect of their lives, and demand the right to continue their worship as they please. Its time to codify our stance on religion in the nation."
  ROS_forgiving_faith:0 "A Faith of Forgiveness"
  ROS_forgiving_faith_desc:0 "The faith of Heaven's Gate was derived from a strange mixture of Christianity and worship of the Steam powered machines that helped their ancestors rebuild and thrive. We should remind them that deep down theirs is a faith of diligence and redemption, that the best way to serve God is to let go of religious violence and help us build a new paradise on earth."
  ROS_holy_warriors:0 "Holy Warriors"
  ROS_holy_warriors_desc:0 "Despite our best efforts, there are still some of The Steam's faithful remain adamant that their their place in God's design is on the battlefield. It could take generations to remove these violent impulses, but if we can't get rid of them we could at least direct them to expeditionary forces to combat the evils of the wasteland."
  ROS_engineer_priests:0 "Engineer Priests"
  ROS_engineer_priests_desc:0 "The priests of Heaven's Gate are responsible for maintaining the great machines of the Nucleus and steam network, as well as the various Steam Core powered devices. Allowing them to train and work alongside our secular engineers could help understand each other's technologies and keep the clergy from becoming as disconnected and powerful as they were under the old theocracy."
  ROS_cathedral:0 "Rebuild the Cathedral"
  ROS_cathedral_desc:0 "With enough of the faithful serving in our ranks, they have gained enough influence to petition for the Republic to help rebuild a ruined cathedral in Heaven's Gate. Building this spiritual center under the grounds of a "cultural building" for them could win over the support of the remaining holdouts to trust our secular government."
  ROS_steam_reborn:0 "Rebirth of The Steam"
  ROS_steam_reborn_desc:0 "The Steam is the name of the city built around the Nucleus, formerly the spiritual and industrial heart of Heaven's Gate. With the largest population in our territory, a defensible location, and a massive fusion reactor it was the ideal location for our new capital. A massive redesign has been drafted to modernize the city into a green new metropolis, a shining city on a hill to show the wasteland that we can not only rebuild, but do so without destroying nature."
  ROS_mechanized_armour:0 "Powered Armour"
  ROS_mechanized_armour_desc:0 "Whether we should use the power armour looted from the Enclave is a controversial topic in Yellowstone. Power armour requires advanced industries and leaves a substantail (literal) footprint when used, and the Enclave who wore it have given it a rather poor reputation, to say the least. Still, it's more energy efficient than tanks and trucks, and if we optimize the reactors with Steam Cores we could make some optimizations to earn EPA approval. Besides, from construction to wrangling deathclaws, we can think of some non-combat uses for these exoskeletons. Let's just study their assembly and start over with effecient designs from the ground up."
  ROS_montana_farmers:0 "Montana Farmers"
  ROS_montana_farmers_desc:0 "Our extensive patrols and rule of Montana have gradually made the people used to our presence, and with the Enclave removed some of the more mutated wastelanders of the region have moved into our territory to settle down. while they still avoid the old Macarthur base out of fear of some other hidden contingency, our slice of Montana is booming into quite the hub of agriculture."
  ROS_win_people:0 "Win the Hearts of the People"
  ROS_win_people_desc:0 "The Macarthur Enclave never fully resolved its internal disputes, between the First Families and the refugees that had settled in the territory the Enclave's rule was never absolute. Winning over the rest of the locals is more important than a handful of scientists or old soldiers, for its in the hearts and minds of the people that we must find the permission to care for this land."
  ROS_enclave_tactics:0 "Enclave Battle Tactics"
  ROS_enclave_tactics_desc:0 "For all their failings the Enclave did have more tactical experience fighting in the wasteland than our Rangers ever accrued. Reading through their training material and after action reports will give us a better sense of what to expect in the wider wasteland, and how to defend ourselves against it."
  ROS_heavy_weaponry:0 "Heavy Weapons Study"
  ROS_heavy_weaponry_desc:0 "The heavy weapons fielded by the Enclave were far more advanced than any we can currently use. Weapons research isn't usually our top priority, but tearing apart a few gatling lasers or incinterators to learn how they tick could help us refine our existing tools to cause less... collateral damage."
  ROS_steambirds:0 "Steambirds"
  ROS_steambirds_desc:0 "Vertibirds were a complicated technology to decipher, but we've finally cracked the secret to their production. Steambirds fitted with new reactors now fly alongside our airships, capable of docking on board for long journeys. A few of the transport models have even been ordered by our firewatch!"
  ROS_steam_armour:0 "Steamknights"
  ROS_steam_armour_desc:0 "Our ground-up redesigns of Power Armour have finally caught up with pre-war performance, even rivaling Enclave APA. With these upgrades our newest divisions, our Steam Knights, will secure the republic as an unmovable lynchpin of the Rockies!"
  ROS_fight_forest_fires:0 "Fight Forest Fires"
  ROS_fight_forest_fires_desc:0 "While allowing natural fires and controlled burns is vital to nature's cycle of renewal, the many fires started by irresponsible use of Enclave energy weapons or Steam Cores exploding is not part of that cycle. We need to start cleaning up the environmental damage these wars have caused."
  ROS_pardon_the_guilty:0 "Pardon The Guilty"
  ROS_pardon_the_guilty_desc:0 "While many members of the Macarthur Enclave chose death on the battlefield or flight back to Chicago, we still captured quite a few members, who are now going on trial to asses their past war crimes against the wasteland. Part of these trials will be determining how remorseful their soldiers and scientists are, with those that have enough morality to admit their wrongdoings given a second chance to join our ranks. Our goal after all is to help rebuild and restore this part of America, not to what it was before, but to something better."
  ROS_quiet_the_storm:0 "Quiet the Storm"
  ROS_quiet_the_storm_desc:0 "The Storm Mongers are just... the worst. We found the Enclave assesments of them and its worse than we thought; Pointless obsession with destructive motors and cars that do nothing but pollute the wasteland, fueled by what they steal as petty raiders. We recognize that trying to wipe out every raider tribe is a task beyond us, but this one in particular, the Ecologists are willing to let slide if it'll shut up that awful rumbling."
  ROS_republic_of_steam:0 "Republic of The Steam"
  ROS_republic_of_steam_desc:0 "Yellowstone hardly feels like a fitting name any more. Depite our best intentions the world has pressured us to expand or die, and we now control lands far beyond the park. Perhaps it's time to reorganize into a new identity, one that can embrace our new people fully. And as we unite the power sources of Heaven's Gate and Yellowstone itself, it's clear exactly what force will drive the engine of progress in our future..."
  ROS_develop_territory:0 "Develop The New Territories"
  ROS_develop_territory_desc:0 "The newest territories of the Republic aren't quite up to the standards of Yellowstone proper, and will need a mix of re-development and environmental cleanup. Sea-Bastion has prepared a list of tasks for us to work on."
  ROS_changing_course:0 "Changing Our Course"
  ROS_changing_course_desc:0 "The shift to a larger nation has brought growing pains and internal dissent about our future, with the old guard worried we're losing sight of our Environmentalist roots, particularly by allowing the destructive industrial practices of our new territories to continue unchecked. Changing over their systems may be unpopular, but it needs to be done, and we could learn a thing or two about efficiency from studying their methods."
  ROS_formalize_army:0 "Formalize the New Army"
  ROS_formalize_army_desc:0 "Our independence was nearly stripped from us because we pursued a policy of minimal violence for years, letting our guard down and turning the Rangers we once depended on into little more than glorified peace officers. War has left scars on our nation, but we must accept that the days of hiding behind our mountains are over. It is time to organize a standing army, so we are never caught off guard again."
  ROS_connect_pipes:0 "Connect Our Pipes"
  ROS_connect_pipes_desc:0 "The steam power of Hephaestus and the Nucleus power two halves of our nation, and it's time to integrate these networks into one national power grid. This will require the creation of a massive underground network of tunnels laid under our planned railway lines, which we have dubbed the "Steamworks""
  ROS_clean_river:0 "Keep the River Clean"
  ROS_clean_river_desc:0 "The old Snake River has seen better days, with the recent religious schism leading to violence and careless exploitation of its banks. Cleaning up the riverway to ensure the pure waters make it to the pacific will slowly help nature rebuild across Washington and Oregon."
  ROS_steamboats:0 "Steamboats"
  ROS_steamboats_desc:0 "With ports on Snake River from Heaven's Gate to Yellowstone itself, it's time we founded a river navy to patrol for illegal activities or enemy movement. We should revive the spirit of the old steamboats and redesign them to cause minimal disturbance to the wildlife in the river. A calm mirelurk is a safe mirelurk."
  ROS_refurbish_airbase:0 "Refurbish Macarthur Airbase"
  ROS_refurbish_airbase_desc:0 "Despite the sabotage and damage caused by the Enclave's final defence, Macarthur's actual airfields remain largely intact. The idea is growing among the Rangers that the most efficient defense against future threats may be achieved through air power, and want to restore the base to a fully airfield. The EPA has approved under stringent emission standards that would limit the number of planes we could deploy. This would limit the air power of other nations, but an old steam engineer from Heaven's Gate has proposed a way to work within these constraints..."
  ROS_airship_development:0 "Airship Development"
  ROS_airship_development_desc:0 "The old steam engineer has revealed his plans: rigid airships. The massive ships he designed are energy efficient enough to operate a large fleet with minimal fuel use. The catch of his proposal is that the designs were never finished before the clergy cancelled his old project, so we'll have to use our labs to finish the designs."
  ROS_distributed_systems:0 "Distributed Power Systems"
  ROS_distributed_systems_desc:0 "Hephaestus is a tempting prospect, always in the back of our mind when we're faced with brownouts or shortages, but Yellowstone is too precious to sacrifice for more power. We should instead turn to other means of energy production; Solar, Wind, and Nuclear to supplement our increasing demand. These alternative sources may cost more time and material but will increase regional independence and stability in the long run."
  ROS_restart_hephaestus:0 "Restart The Hephaestus Project"
  ROS_restart_hephaestus_desc:0 "Hephaestus holds limitless potential for energy, and finishing the project has long been pursued by nations of the region. While full capacity would be too dangerous to ever consider, the Rangers are convinced that finishing a limited amount of old sites could give us enough power to never worry about shortages again, and even enough excess to sell off to allies. The only question is, how far do we go?"
  ROS_expand_hephaestus:0 "Expand Hephaestus"
  ROS_expand_hephaestus_desc:0 "Hephaestus still represents a danger, but with the expansive experience of the engineers of The Steam it may be possible to restore some of the functioning without comprimising the local environment."
  ROS_eco_warriors:0 "Eco Warriors"
  ROS_eco_warriors_desc:0 "Our new army needs a unifying espirit de corps, a maxim and purpose beyond just territory defense to keep morale and unity strong. The Rangers believe they can instill some of their naturalist spirit even if the rank and file soldiers don't share their duties, helping to cultivate an army of mother earth ready to defend the planet from those who would despoil it for everyone."
  ROS_modern_weaponry:0 "Modern Weaponry"
  ROS_modern_weaponry_desc:0 "A modern army requires modern munitions, and with a stockpile of old Enclave weapons to study we have everything we need to start modernizing our infantry kits."
  ROS_green_robots:0 "Green Robotics"
  ROS_green_robots_desc:0 "Robots are a contentious topic in the Republic, and have been since just after the war. Old companies like RobCo and General Atomics had little interest in making the machines sustainable, and automation risks disconnecting people from the earth they work with. Still, the approximation of sentience many possess has won them the affection of the people, who regard their local Mr Handys or Protectrons as members of the community. The EPA is willing to allow robots to exist in our nation as long as they conform to energy consumption standards, providing upgrade packages to those already in our territory."
  ROS_advanced_bikes:0 "Advanced Steambikes"
  ROS_advanced_bikes_desc:0 "Motorcycles have long been the one exception to the ban on motor vehicles in the park, using electric engines built by the original Poseidon engineers. Rangers have long liked using them, and while our special forces are not allowed to use motorcycles during war for reasons to complicated to quickly explain, our mechanized forces have been forced to rely upon them instead of conventional cars. While the EPA is reluctant to repeal one of our oldest laws, they do believe that combining Steam Cores with some grav-plates stored at Macarthur could create upgrades to compensete."
  ROS_ranger_corps:0 "A Ranger Corps"
  ROS_ranger_corps_desc:0 "The Rangers have long shared roles including soldiers, naturalists, peace officers, scouts, teachers, and general emergency services. This has resulted in a well rounded by thinly stretched force, and its high time to establish more dedicated emergency and peacekeeping services so our Rangers can focus fully on protecting our people and nature."
  ROS_outside_exploration:0 "Outside Ranger Explorations"
  ROS_outside_exploration_desc:0 "Nature is a global network, with one true biosphere across the whole planet. To protect it requires not just patrolling our own territory, but the entire region to stop those who could cause catostrophic imbalances. The Rangers must be ready to protect their home no matter where they must fight for it."
  ROS_railway_network:0 "Expansive Railway Network"
  ROS_railway_network_desc:0 "Our Railway Network will need expansion to adapt to the new territories, but the mountain path from Heaven's Gate to Yellowstone promises to be breathtaking, and will serve to unite our cultures even further."
  ROS_study_steam_cores:0 "Study the Steam Cores"
  ROS_study_steam_cores_desc:0 "Steam Cores are a puzzling innovation from before the war, rejecting fusion assisted power for raw fission. These devices are slightly less stable than traditional Microfusion cells, but their higher output could see use in military purposes where danger is expected and every edge counts."
  ROS_age_of_airships:0 "Age of Airships"
  ROS_age_of_airships_desc:0 "The designs from Heaven's Gate have been finished and revealed to the public; The backbone of our airforce will not be planes but massive Airships! These slow behemoths are many times more efficient than jets and can fulfill many of the same roles without nearly as much fuel. The EPA has conceded that there may be situations where advanced jets are needed, but they will need to be built to the highest of standards and expected to supplement our Airfleet."
  ROS_new_labs:0 "Fund New Labs"
  ROS_new_labs_desc:0 "With a larger population and a large backlog of Enclave and Steam Core technology to study, our current labs are finally starting to feel insufficient. Its time to re-open labs under Macarthur and staff them with loyal researchers to prepare for whatever retribution the Enclave can throw at us."
  ROS_steam_fortress:0 "Steam Powered Defenses"
  ROS_steam_fortress_desc:0 "Steam Cores have thus far been constrained to personal equipment or small vehicles, but their Scalability is actually remarkably efficient. Macro-scale Steam Cores could power bunker complexes and fixed energy weapons with only (relatively) harmless steam emissions. An added bonus is that this will give our mountain defenses a constant mist, making identifying them much harder."
  ROS_golden_age_steam:0 "The Golden Age of Steam"
  ROS_golden_age_steam_desc:0 "The Republic of Steam has entered a golden age of innovation and prosperity, all without significantly compromising the natural world around us. Yellowstone serves as a beacon of the potential for the natural world to recover, and our people feel safe and warm in our thriving steam-powered cities. The Republic Of The Steam has achieved all that it could dream, at least on its own."
  ROS_gun_buyback:0 "Arm the Great Khans"
  ROS_gun_buyback_desc:0 "The Great Khans to the east are a rising power in Montana, and their warriors have a rumor of being tough as nails. Maybe we should reach out and try to hire some as mercenaries to defend us from Macarthur?"
  ROS_tribal_allies:0 "Call On The Northern Tribes!"
  ROS_tribal_allies_desc:0 "The Niitsitapi to the north are some of the only enemies of Macarthur we could hope to call on for aid. Offering them control of some of their ancient territory and weapons if they will help us fight Macarthur may be the only way to survive this war!"
  ROS_medicine:0 "First Aid"
  ROS_medicine_desc:0 "As the wounded build up, morale in Yellowstone struggles. We need to provide better medical treatments to our men in the field if we want enough of them to survive to have a nation left to protect."
  ROS_diplomacy:0 "Begin Diplomatic Actions"
  ROS_diplomacy_desc:0 "While many nations in the wasteland seek to defend themselves with their own strength alone, the people of the new Republic of The Steam are well aware of what wonders can be achieved by bringing together disparate cultures. Maybe it's time we start reaching out to our neighbors and building alliances, to ensure we must never fight alone again?"
  ROS_yakama_victory:0 "Befriend the Yakama Nation"
  ROS_yakama_victory_desc:0 "Against the odds, the Yakama have survived the onslaught of The Immortal and The Cause. While it's wise for them to be wary of more outsiders, maybe if we reach out we could find friends in the west?"
  ROS_northwestern_chapter:0 "Contact The Northwestern Brotherhood"
  ROS_northwestern_chapter_desc:0 "The Northwestern Brotherhood isn't far from us, and their tendency to collect advanced pre-war technologies could make us a future target of theirs. Maybe we should reach out and ensure they know we plan to be responsible with our technology will keep the peace?"
  ROS_mortal_scourge:0 "The Mortal Scourge"
  ROS_mortal_scourge_desc:0 "While we had hoped to reach out to the cause fighting to free Washington from The Immortal's tyranny, they failed in their mission and fell to his dark paladins. The Immortal's experiments at Site P-1 rip at the sky with some unknown technology, disrupting the natural environment of the entire region, while his violent Paladins threaten to conquer the entire Northwest. Reluctant as we are to leave our mountains, this is one Brotherhood we cannot leave to grow into a bigger problem."
  ROS_free_tribes:0 "Free the Tribes"
  ROS_free_tribes_desc:0 "The Tribes of Washington were conqured by the "Brotherhood" soldiers from the Midwest, forced into a dangersous cult at best and slavery and experimentation at worst. This crime cannot be allowed to stand, and rather than repeat the pattern of coming as conquering tyrants we will liberate the people of the region to rule themselves, with some EPA oversight of course."
  ROS_spokane_friends:0 "Friends in Old Spokane"
  ROS_spokane_friends_desc:0 "Grozdan has proven himself a fair and decent leader in Spokane, and now that the Rotpurgers are gone he's trying to plan out the next step for Spokane's survival. We should reach out and assure him that we have no interest in fighting, securing at least one border."
  ROS_purge_purgers:0 "Purge The Purgers"
  ROS_purge_purgers_desc:0 "Whatever our feelings on the mutated wildlife of the wasteland, most people in Yellowstone agree that Ghouls are fellow human beings afflicted by a disease created by radiation. To our west, however, an alliance of three violent tribal groups attacked the ghouls of Spokane in a genocidal purge. They seem to have immediately fallen to internal strife and backstabbing, but the victor is irrelevant; All who were there are complicit in this atrocity, and they must be stopped before they spread it any further."
  ROS_white_wardens:0 "Deal with the Wardens"
  ROS_white_wardens_desc:0 "The Wardens of the White under Julius have fallen hard since their heyday in Seattle, descending to crude authoritarianism and brutality to keep order in Spokane. We may need to get involved if we ever want to see real change in Cascadia."
  ROS_montana_chapter:0 "Reach Out To Montana Chapter"
  ROS_montana_chapter_desc:0 "The division of the Brotherhood sent to Montana was preparing to attack Macarthur, before we occupied the base. Let's let them know we plan to be cooperative before they invade us too."
  ROS_northern_league:0 "The Northern League"
  ROS_northern_league_desc:0 "To secure the peace in the northwest, we should create or join an alliance of Northern states dedicated to mutual defense."
  ROS_leadership:0 "Assume Union Leadership"
  ROS_leadership_desc:0 "Formalizng our leadership of the Northern Union is essential to founding a unified Cascadia. With the largest threats in Washington dealt with, it's time to start leveraging our industrial and technological power to assert our position and start reaching out to the rest of the region."
  ROS_timberline:0 "Invite Timberline"
  ROS_timberline_desc:0 "We have much in common with the Scouts of Timberline, with our Rangers and their Scouts long having exchanged tips and helped each other in times of dire need. The rising evangelicalism along the river cut off contact for some years, but now it's time to re-forge old bonds."
  ROS_haida:0 "Invite the Haida"
  ROS_haida_desc:0 "The Haida are, understandably, reluctant to get involved in the affairs of the mainlanders, especially in the wake of the Broken Coast's raids. But so long as we vow to keep their waters safe, they may be willing to work with us yet."
  ROS_victoria:0 "Invite New Victoria"
  ROS_victoria_desc:0 "New Victoria is a strange little place, a kingdom on an island playing at a distant past. Perhaps an appeal to this past, offering the chance to maintain their "title" over the entire region in exchange for less political power could win them to our side?"
  ROS_koover:0 "Invite Koover"
  ROS_koover_desc:0 "The Winterborn has been protecting Koover for centuries, afraid of any outsiders that might occupy or oppress his home city. Brotherhood, Wardens, Broken Coast Raiders, he's fought them all and developed a real paranoia. It may take a while to convince him we seek not to occupy and oppress, but to help and protect the region."
  ROS_sylix:0 "Invite Sylix"
  ROS_sylix_desc:0 "The Sylix Nation under the young chief N'kwala has made great strides in befriending their neighbors, even the ornery ghouls of Koover. They are more receptive to our diplomatic envoys than most, hopefully they will see the reason in joining our grand mission."
  ROS_niitsitapi:0 "Invite Niitsitapi"
  ROS_niitsitapi_desc:0 "The Niitsitapi to our north are wary of us, as they have been of all outsiders for centuries. Still, Macarthur was their greatest foe and defeating them may be enough to prove we're serious about not repeating the mistakes of America"
  ROS_broken_coast:0 "Invade the Broken Coast"
  ROS_broken_coast_desc:0 "Ragnar, Graven, it doesn't matter. The Broken Coast is a cruel and violent place full of pirates and raiders, and there can be no hope of peace in Cascadia while they still roam the coasts. Their golden age of piracy has come to an end."
  ROS_kamlo:0 "Battle the Kamlo"
  ROS_kamlo_desc:0 "The Kamlo survivalists are a regretable group. We've been told they were good men once, Rangers like us, but the pressures of the apocalypse have shattered Ranger Kenneth's mind and turned him into a violent band of raiders and outcasts. If we had someone who could reach him this might have turned out different, but as things are there's little hope but to bring him in."
  ROS_pass:0 "Invite The Pass"
  ROS_pass_desc:0 "Sylvia and the Wardens in The Pass have been our friends for a while, we might not have gotten this far without them. We'd be honored to have their help rebuilding Cascadia"
  ROS_whistler:0 "Invite Whistler"
  ROS_whistler_desc:0 "Whistler is a broken region, a tribe where the old were slaughtered and the young carry their burdens. It's time to lift this weight and offer them the hope of a better tomorrow, one where the young are free to play and grow as they should."
  ROS_dredgers:0 "Invite Dredgers"
  ROS_dredgers_desc:0 "The Dredgers to the far north are a simple folk focused on mining and basic trade, and a haven to those displaced by the Kamlo and Broken Coast. While they might be cautious about the authority of a larger nation state, we have little doubt they'll appreciate our assistance getting rid of the regions raiders and opening up new customers for their mines (after they shift to the safer, more sustainable EPA regulations of course!)."
  ROS_Nordikon:0 "Contact Nordikon"
  ROS_Nordikon_desc:0 "This focus will be added at a later date"
  ROS_dream_of_cascadia:0 "Dreams of Cascadia"
  ROS_dream_of_cascadia_desc:0 "Cascadia was a pre-war idea, a nation to be created from the Pacific Northwest Watershed, starting at Yellowstone and flowing down and out across much of Oregon, Washington, and British Columbia. The idea was popular among the Bioregionalists, a group of ecologists before the war, but unfortunately they were deemed communists for not wanting to be part of America and all discussion of the idea was banned. But records and personal writings lived on in Yellowstone, and we've already defied the will of the so called "United States Government"..."
  ROS_implants:0 "Poseidon Implants"
  ROS_implants_desc:0 "Poseidon Energy designed a number of cybernetic implants before, able to push a human being beyond their normal limits. The morality of using these from an ecological perspective is... difficult to ascertain. The opportunity to start manufacturing them again has finally come, with no other choice but to improve ourselves if we want to survive..."


  # Events
  nf_ros.1.t:0 "The Yellowstone Park"
  nf_ros.1.d:0 "Before the war Yellowstone was a national park known for its natural beauty and awesome geysers, a national treasure but not a high value target. Spared the devestation of nuclear detonations, the park would remain a rare oasis of the natural world, and the park rangers and scientists at the park were determined to keep it that way. The Ecologists, a group dedicated to protecting the natural world became the dominant force in the region, keeping peace between the tribes that formed or migrated to the valley and passing on their scientific knowledge to help future generations, while what remained of the Park Rangers became a militia dedicated to protecting us from outside threats."
  nf_ros.1.a:0 "We protect a paradise hidden in the mountains"
  nf_ros.2.t:0 "Hephaestus"
  nf_ros.2.d:0 "The Hephaestus Project was a Poseidon Energy initiative to tap into the magma deep beneath Yellowstone and create the largest geothermal power plant the world had, or could, ever see. The nearly limitless power it promised would come at the cost of the geysers and volcanic pools around the park, and the project was protested heavily by environmentalist groups. The Ecologists, many of their members former engineers on the project, decided that the potential to damage Yellowstone's already fragile ecosystem was too severe and had all further research and development halted indefinitely, believing they should instead ration the power it already provided if it would protect the park. Unfortunately for the people of Yellowstone, not everyone in the region shares this noble sentiment..."
  nf_ros.2.a:0 "Hephaestus could be the end of us if we don't do something soon..."
  nf_ros.3.t:0 "Rising Tensions"
  nf_ros.3.d:0 "In recent years violence has been escalating all around Yellowstone. Our previous First Ecologist was killed in a skirmish with prostelyizing zealots from the west, forcing the young but driven Sea-Bastion to take up the role. Ranger scouts have reported murmurings among the steam cultists in Heaven's Gate suggesting they learned about Hephaestus, and believe they must reclaim the "ultimate source of steam" in a holy crusade. Even worse, the engineers at Hephaestus noticed that the Poseidonnet uplink had recently been accessed by the Macarthur Airforce Base, and we believe the so-called "Enclave" may be planning to retake it for themselves."
  nf_ros.3.a:0 "We have to avoid a panic, downplay the threats until we are ready"
  nf_ros.3.b:0 "The people have a right to know - and to prepare"
  nf_ros.4.t:0 "Sea-Bastion's Revitalization plans"
  nf_ros.4.d:0 "Yellowstone has long avoided expansion or development, cautious that too much industry would disrupt the fragile post-war ecosystem. This reluctance has only grown over the years, to an almost superstitious taboo on construction. With violence on the rise and enemies at the gates, Sea Bastion has declared that the people of Yellowstone must break this taboo and start building new industries to protect themselves, believing its possible to develop without destroying nature. The big question of the night was, what will we build?"
  nf_ros.4.a:0 "Lumber mills for regenerative forestry!"
  nf_ros.4.b:0 "Basement workshops to hand load new guns!"
  nf_ros.5.t:0 "Invasion of Yellowstone!"
  nf_ros.5.d:0 "Yellowstone is at war! Our enemies have finally made their move, and it's time for all preperations to kick in. Every Ranger has been summoned to duty, and Sea-Bastion has volunteered to lead our forces personally from the front."
  nf_ros.5.a:0 "To arms, citizens of Yellowstone!"
  nf_ros.6.t:0 "The Nucleus"
  nf_ros.6.d:0 "The Nucleus is a massive fusion reactor built by the northwest commonwealth before the war, and later expanded by the engineer priests of Heaven's Gate. The facility is truly massive, and understanding all of its functions could take years of study. Luckily the priests have maintained the blueprints and if we can promise some tolerance of their rituals and accept their pennance, they will help us learn its secrets."
  nf_ros.6.a:0 "A reactor to rival Hephaestus? Incredible!"
  nf_ros.7.t:0 "Exploring Macarthur"
  nf_ros.7.d:0 "The Fighting to secure Macarthur base was fierce, and the Enclave attempted to scuttle and sabotage whatever they could in their retreat. Luckily they didn't have time to destroy everything, and our engineers found what they were looking for - the key to stopping Hephaestus from booting up. It took a few moments to input the correct commands, and watch the reactor systems lock at their current level. Now that the crisis has been averted, the EPA looks forward to tearing apart what's left of the Enclave's technology. Their most disturbing discovery, however, is that Macarthur is only a detachment of a larger Enclave force in Chicago. We're going to need to prepare for retaliation should they discover what we've done."
  nf_ros.7.a:0 "More of them? How many secret outposts did they build?"
  nf_ros.8.t:0 "Declare the Republic of The Steam"
  nf_ros.8.d:0 "The day has come, with the support of the people of Heaven's Gate and western Montana, to declare a new nation. Our largest city, The Steam, will be the capital of a new republic, combining democratic process with strong scientific oversight by the Rangers and the EPA. Granting representation for civil affairs should finally win over the support of the people in our new territories"
  nf_ros.8.a:0 "Long live the Republic of The Steam!"
  nf_ros.9.t:0 "Dogs In The Army?"
  nf_ros.9.d:0 "The restored Department of Wildlife has brought protections and safety to wild animals across Yellowstone, but some of its members have started raising the question of whether domestic animals should have these same protections or not. A particularly tense debate emerged about dogs, and whether brining them into war is morally acceptable or not. Some of the Ecologists argue that for better or worse dogs are artificial, and their loyalty and skills as trackers make them incredibly helpful in the field. More traditional Rangers are convinced that they may be altered descendents of wolves, but deserve the same respecful protection from violence and that it's unethical to bring them into our warzones. The most extreme proposal was from the EPA, that we distance ourselves too much from animals, and that if we want to recognize them as beings with rights, we should share with them our responsibilities, including military service. Everyone has turned to the First Ecologist looking for an answer."
  nf_ros.9.a:0 "The Ecologists have a point, some jobs a human just can't do."
  nf_ros.9.b:0 "The Rangers are right, We can't endanger animals in human confilcts."
  nf_ros.9.c:0 "The EPA are right, we should fight alongside our animals as equals!"
  nf_ros.10.t:0 "Contact the Northwestern Brotherhood"
  nf_ros.10.d:0 "The rebel Brotherhood of the west has successfully deposed the mad Immortal ending their rule of Seattle. While the Brotherhood has not always been the most receptive to diplomacy, but the Rangers believe securing their cooperation, or at least a declaration of non-violence between us is essential to securing our western borders against future invasion. No harm in asking right?"
  nf_ros.10.a:0 "Send a messenger to Capitol Hill"
  nf_ros.11.t:0 "Expanding The Grid"
  nf_ros.11.d:0 "Yellowstone's power grid was perfectly optimized and prepared to power our people sustainably for decades, if not centuries... in Yellowstone. The rapid expansion of the population under our care to new land, with separate grids and reliance on older, dirtier power sources has made distributing power evenly a problem again, especially with the higher demand some of some of the advanced industries we've acquired. It seems we'll have to fix our grid..."
  nf_ros.11.a:0 "Again? Okay but we're not doing it a third time this decade."
  nf_ros.12.t:0 "Reactivating The Hephaestus Project"
  nf_ros.12.d:0 "The Hephaestus Project has operated only at its minimal output for years, per the decree of our founders. The threat of imminent annihilation has filled our people with panic, and we've been asked to increase Hephaestus's output as necessary to supplement out defenses. The ruling council has finally conceded that something must be done - the only question is how far should we push it?"
  nf_ros.12.a:0 "25 Percent, no more is safe."
  nf_ros.12.b:0 "50 Percent, there's no time for caution now!"
  nf_ros.12.c:0 "75 Percent, that's as far as we could possibly push it!"
  nf_ros.12.e:0 "RESTARTING FULL POWER OUTPUT"
  nf_ros.13.t:0 "Religious Tolerance in Yellowstone"
  nf_ros.13.d:0 "Our occupation of Heaven's Gate has thrown into question the extent of our religious tolerance, as their steam worshiping priests have regularly interfered with our attempts to rework their steam network into something less dangerous and wasteful. A crackdown could stop the problem here and now, but might inspire reprisals, while protecting their religious practices could quiet them at the cost of slowing reconstruction. On the other hand spirituality in Yellowstone has long been secondary but usually incorporated some form of nature worship or reverence, and maybe we could subtly influence their faith to incorporate these ideas."
  nf_ros.13.a:0 "Codify religious tolerance into law"
  nf_ros.13.b:0 "Crackdown on these lunatics!"
  nf_ros.13.c:0 "Attempt to guide the faith in a more positive direction"
  nf_ros.14.t:0 "Pardoning the Guilty"
  nf_ros.14.d:0 "The Enclave are a dangerous organization, guilty of war crimes in California and careless industrialization in Macarthur. By all right we should hunt down every single member of their wretched army and give them wasteland justice, but the people of Montana seem to revere them as folk heroes, and mass execution of captured enemies isn't exactly something the old rangers would approve of. Instead we'll put them to trial, revealing the full extent of their crimes to the public and ensuring justice is felt across Montana. The question is, should every member be tried, or are we willing to pardon those willing to betray Chicago and help us understand their technology?"
  nf_ros.14.a:0 "Pardon Scientists willing to help us, and try to reform the rest."
  nf_ros.14.b:0 "There will be no pardons for war criminals! All Enclave sympathizers need to be put on trial!"
  nf_ros.15.t:0 "The Matter of High Chapel"
  nf_ros.15.d:0 "The people of High Chapel, a theocracy south-west of us used to live in the mountain passages of Heaven's Gate, and still revere many old sites in our new land as holy places. They were preparing for war with Heaven's Gate before we occupied them, and might turn their arms against us instead if we don't act fast. Allowing them full acccess to their old holy sites could net a peace treaty, or we could pre-emptively attack from the east."
  nf_ros.15.a:0 "The Rangers are right, me need to deal with these zealots before they attack!"
  nf_ros.15.b:0 "Pre-emptive strike? We should at least try peace first!"
  nf_ros.16.t:0 "Queiting the Storm"
  nf_ros.16.d:0 "The Storm Mongers to the north are one of the worst raider tribes we've ever encountered. Not only do they pillage and destroy like other raiders, but they do so with massive, loud, polluting machines. Given their oprresive and environmentally destructive actions, the EPA wants us to eliminate them."
  nf_ros.16.a:0 "Liberating the People of Great Falls is the only way."
  nf_ros.17.t:0 "The Forbidden Vaults"
  nf_ros.17.d:0 "The Poseidon prototypes stored under Hephaestus have been retrieved, and initial tests reveal a number of dangerous idea that were never quite finished. Poseidon's "Volcanic Power Packs" were designed to overcharge their proprietary weapons, which were never able to use their full output on fusion cores alone. These supercharged lasers can melt through metal armor, including, say, power armor. Unfortunately, these prototypes were never finished, and they have severe reliability and energy drain issues. The other vaults are lined with robots and repeated mentions of a machine called "MONAD", but the only documentation we can find are orders that it be kept on low-power mode indefinitely. The Rangers are opposed to using any of the technologies at all and want us to destroy the records and shut off the power-completely, while the EPA support adopting the Power Packs to survive. Who should we support?"
  nf_ros.17.a:0 "The EPA is right, we need every edge we can get!"
  nf_ros.17.b:0 "The Rangers are right, destroy the blueprints!"
  nf_ros.17.c:0 "Yellowstone needs to be protected at any cost, power up "MONAD"!"
  nf_ros.18.t:0 "Is Mutant Wildlife Protected?"
  nf_ros.18.d:0 "Another debate from the Department of Wildlife has emerged, this time over the fate of Mutant wildlife. All the old records the Rangers kept document how to manage pre-war wildlife, but gradually mutant creatures from the wasteland are spilling into the Park. brown bears and wolves are now forced to compete with deathclaws and cazadors, while giant geckos and ants harass travelers. The old guard at the EPA wants the Rangers to eliminate these abominations to preserve the old world wildlife, while some of the younger generation regard these creatures as just as much part of nature as any other, and some have even started taming geckos as pets. We could try to maintain balance between the old and new, but allowing some of these invasive species into the park could make life here more dangerous for the regular folk. The department wants guidance on what the official policy should be going forward."
  nf_ros.18.a:0 "These creatures are part of the natrual world now, accept this."
  nf_ros.18.b:0 "If not here, where else will the animals of the old world survive?"
  nf_ros.19.t:0 "Contact The Montana Chapter"
  nf_ros.19.d:0 "The brotherhood visitors who crashed in Yellowstone spoke of how dangerous Macarthur and their technologies were, that it was part of the Brotherhood's mission to prevent such advanced technology from falling into the wrong hands, by force if necessary. Now that we control Macarthur AFB, we're technically in possession of a great deal of this dangerous technology. Perhaps we should reach out to the regional Chapter and offer to deliver it to them before they try to take it? This may also present an opportunity to turn over administration of Montana to a power more invested in occupying the region - we barely have the manpower to keep Macarthur under control as is..."
  nf_ros.19.a:0 "Send Rangers to their bunker at once!"
  nf_ros.21.t:0 "Contact the Yakama Confederation"
  nf_ros.21.d:0 "With their victory over not one but two armies of the Brotherhood of Steel, the Yakama have proven themselves remarkably capable warriors, and by maintaining their people's traditions have proven better stewards of the land than either of them would have been. We've sent rangers with a delegation to ask for a treaty of cooperation and friendship between our two peoples, to better cement the peace and security of the region."
  nf_ros.21.a:0 "Wish them the best of luck!"
  nf_ros.22.t:0 "The EPA"
  nf_ros.22.d:0 "Long before the bombs fell, the Environmental Protection Agency served to regulate American industries and protect nature from undue exploitation and careless damage. A longstanding ally of the National Park Service they once cooperated to ensure that America remained beautiful. But the resource shortages that preceded the great war caused strain between the two, with corruption seeping into the EPA and protections being stripped away to virtually nothing. Even National Parks like the Grand Canyon were turned into industrial developments, and Yellowstone was sold out to Poseidon Energy so they could build Hephaestus. During the days before the bombs fell the EPA and Greenway Hydroponics, a rival of Poseidon, established an outpost to study the effects Hephaestus was having on the Yellowstone Caldera. When the war came, the EPA was quick to enforce its' authority on the people of the park, claiming its position is a legitimate extension of the US government to rule. When they reconnected with Hephaestus they found more resistance than expected, as the Poseidon engineers and the scientists from Greenway Hydroponics that rose to power in the EPA still harbored great resentment. When the Rangers that they had neglected and scorned by dismantling and weakening the park system returned, they refused to let the EPA run the park unopposed, challenging the local director and protecting the will of the people when needed. Yellowstone as it exists now is still partially run by the EPA, who handles much of the day to day governance and law-making, even if they have to contend with rebellious Ecologists and stubborn Park Rangers."
  nf_ros.22.a:0 "Some of their laws, are still a bit unpopular though..."
  nf_ros.23.t:0 "Origins of the Ecologists"
  nf_ros.23.d:0 "The Ecologists are a faction in local politics founded by the descendents of engineers from Poseidon Energy that were working on Hephaestus when they heard that the bombs had dropped, and the protesters outside the facility at the time. Despite their adversarial relationship, the both groups found common ground in the need to survive the impending nuclear winter, and set to building a community around the facility immediately. When the EPA and Park Rangers managed to reach the facility, a kinship had already been formed and many of the engineers were regretful of their involvement on the project, claiming Hephaestus would have killed them all if it was fully operational. As one of the only permanent structures in the Park, Hephaestus would serve as the de-facto capital around which the three groups would build a future, and gradually the Ecologists would emerge blending the EPA ideals of conservationism and Poseidon's drive to resolve every problem through advanced science. The engineers sealed their old laboratories, locking away the dark history of some of poseidon's most dangerous projects in case they were needed some day. And now, on the eve of an invasion from the north, that time may have come..."
  nf_ros.23.a:0 "Open the Vaults. It's time to learn what Poseidon was really doing here."
  nf_ros.24.t:0 "The Park Rangers Contributions"
  nf_ros.24.d:0 "The U.S. National Parks service had been suffering before the war, with regular budget cuts to focus more on the war effort, and historic parks like the Grand Canyon shutting down. The Rangers left in Yellowstone were fiercely defensive of it, knowing it was one of the last places of unspoiled beauty left... until Poseidon came. Hephaestus was a blight on the landscape and threatened to exploit the geysers that they had spent so long protecting. When the war came and communication with the outside world was lost, the Rangers were initially stubborn about associating with the facility, continuing their jobs in relative isolation. As the reality set in during the first winter, they would turn to Hephaestus, promising to protect the people in exchange for supplies. The EPA would eventually join this tenative alliance, their claims of authority usually ignored by the people when the Rangers saw fit to resist what they still considered a corrupt and spineless organization. Ever since those first years the Park Rangers have continued their duties, conserving the environment and wildlife, protecting the people of the Park, even exploring and keeping tabs on neighboring tribes."
  nf_ros.24.a:0 "The Rangers always have our backs"
  nf_ros.25.t:0 "Hiring Khan Mercenaries"
  nf_ros.25.d:0 "With Advanced Power Armor and plasma weaponry, Macarthur may be too big of a task for our Rangers alone to handle. The Great Khans that have moved in nearby have a reputation as brutal and tough mercenaries, so we've sent envoys to ask for assistance defending the Park, assuring them we'll pay what it takes to gain their help."
  nf_ros.25.a:0 "Let's hope they come through."
  nf_ros.26.t:0 "The Giant Gecko"
  nf_ros.26.d:0 ""Geckos" in the wasteland are much larger than their ancestors, and present a regular nuisance or threat to farmers, pets, and other wildlife in the park whenever they intrude. Despite their aggression, it has been proven by travelers over the years that Geckos can in fact be tamed and domesticated, turning them into assets on the battlefield or lovable companions. While they spread too aggressively to conserve in any habitat in the park itself, it may be possible to keep them alive under our care - the only question is whether we should allow adoption of military Geckos or keep them strictl in pets and conservation centers."
  nf_ros.26.a:0 ""Every asset we can use to protect the park, we should""
  nf_ros.26.b:0 ""It's probably best not to give them a taste for human flesh""
  nf_ros.212.t:0 "Invitation to the Northern Union"
  nf_ros.212.d:0 "A Park Ranger came from Yellowstone bearing a message for Grozdan. The young republic to the south sought to ensure the peace of the region and offered a treaty of cooperation and mutual defense between our nations. If accepted, they were willing to protect Spokane with equipment seized from an old rival of theirs. \n\n While the offer noted cooperation against outside powers, rumors spread about their announced long term plan for the region, to create a unified Cascadian state to rival the NCR to the south. To Liam Harris and the Lionhearted, this was a perfect opportunity, a chance to finally build a peaceful state in the northwest and keep the endless cycle of violence and raiders from continuing. They did all they could to encourage Grozdan to accept the offer, and the word spread rapidly that the people's heroes supported a unified region. \n\n Julius Brandt, on the other hand, was furious at the idea that Grozdan would even entertain this notion, an idea that would see the Wardens bound to the whims of the Rangers that never showed, of the Ecologists that thought they could talk their way out of raiders, of the annoying androids that would rather dictate which calibers of bullets could be used than dare to fire one themselves. \n\n "It's obviously a power play. Don't you see that they want to take you over, force you to accept their way of life? Are you going to make Spokane bow to the whims of these... hippies and robots!? They lack the will to fight, to do what's necessary to create the "peace" they go on about!" \n\nArguments erupted in the city hall, and tensions between the groups reached an all time peak. It was clear whichever side Grozdan supported risked alienating the other forever. But in the end Grozdan made his decision..."
  nf_ros.212.a:0 "§C"The Wardens are right, we can't submit to anyone, ever"§!"
  nf_ros.212.b:0 "§Y"The Lionhearted are right, Cascadia is the future§!""
  nf_ros.201.t:0 "Yellowstone Offers Peace"
  nf_ros.201.d:0 "Yellowstone has come under control of some of our holy valley homes, fighting off the Heaven's Gate heretics that once displaced us. While we could use this opportunity to reclaim our old home, Yellowstone has sent correspondence offering to sign a treaty of peace and cooperation, and allow our pilgrims unrestricted access to our old parishes. It seems all they want in the exchange is that we keep the peace of the treaty."
  nf_ros.201.a:0 "Access is not enough, we must control our old territories!"
  nf_ros.201.b:0 "We'll accept their terms and renounce our claims, to keep the lord's peace."
  nf_ros.201.c:0 "We'll accept their offer... for now."
  nf_ros.202.t:0 "Hich Chapel Rejects"
  nf_ros.202.d:0 "High Chapel has rejected our offer of peace and prepares to march on The Steam!"
  nf_ros.202.a:0 "War it is then..."
  nf_ros.203.t:0 "Hich Chapel Accepts!"
  nf_ros.203.d:0 "Hich Chapel accepted the offer to a peace treaty. Pilgrims are already crossing into our lands to visit their old homes and holy places."
  nf_ros.203.a:0 "Peace is worth a chance."
  nf_ros.204.t:0 "A Messenger From Yellowstone?"
  nf_ros.204.d:0 "A messenger has arrived following the river, asking to speak with our elder. The people of the "Republic of The Steam" have defeated an Enclave division in the mountains of Montana and now seek to secure their position in the region, to ensure they will have peace with their neighbors while they prepare themselves for whatever reprisals may come. They offered us copies of their texts and laws to prove that they were wholly commited to the responsible use of technology and preventing it from causing undue harm to humanity or nature... and then they have the audacity to propose a union of states in the region, believing that we could turn our forces towards protecting "Nature" and simply trust them with whatever horrific technologies they found in that Enclave base! As if we would just betray the Codex and sign over control of our territory to some locals! If the Montana Chapter don't deal with them soon, maybe we'll have to pay a visit ourselves..."
  nf_ros.204.a:0 ""Who do they think we are, the Texas Chapter?""
  nf_ros.205.t:0 "Republic of The Steam offers friendship"
  nf_ros.205.d:0 "The Republic of The Steam has sent envoys to offer a treaty of friendship and forge stronger ties between our people. Doing so may lead to further messengers later, but could secure peace in the region. Should we accept their offer?"
  nf_ros.205.a:0 "Yes, let's sign a treaty of friendship "
  nf_ros.205.b:0 "Ha, how did that work out for our ancestors? We'll pass on their "friendship"."
  nf_ros.206.t:0 "The Brotherhood Rejects!"
  nf_ros.206.d:0 "The Northwestern Brotherhood sent back our messenger, who told us that they do not believe the Brotherhood needs anyone but its' own members, and they will make no deals with outsiders. What's more concerning is that our assumptions that the enemies of The Immortal were freedom fighters were misfounded, and the Northwestern Brotherhood are barely any less represive. A strict feudal hierarchy and repression of any technology not approved by the Brotherhood is what awaits the Pacific coast if they aren't removed. If the future of the Northwest is going to be free, we may have to deal with them ourselves..."
  nf_ros.206.a:0 "We can't let tyrants run free in the Northwest"
  nf_ros.207.t:0 "Contact From Yellowstone?"
  nf_ros.207.d:0 "Patrocolus stepped out of the bunker, surprised to find that he had been requested by name by some surprisingly advanced locals from the west, who rode in on a Vertibirds of all things. He paused for a moment seeing the scrawled out Enclave emblem on its side. \n\n "Alright. You've got my attention. Who are you, and where did you get that?" \n\n THe Park Ranger that stepped out brought forth an official letter and began to explain everything. Until Macarthur Aiforce Base had, as rumored, been occupied by cell of the Enclave. The locals of Yellowstone were forced to destroy them to stop a cataclysmic explosion from an ancient Poseidon Energy project, another pre-war mess left for use to clean up. The Rangers were sent, already aware of our mission to offer us the lion's share of the salvage, and control over any territories east of the Rockies if we vowed to leave them in peace. \n\n Patrocolus pondered this for a moment. His superiors would not approve of leaving any Enclave technology in the hands of outsiders and locals, but here was a group willing to surrender the most dangerous weapons willingly, and expressed a genuine restraint in their use of technology. As he mulled it over a throught struck him - Where did these locals learn about the Glorious purpose or where to find their bunker anyways?"
  nf_ros.207.a:0 "§C"You were the ones who helped the crew of our lost airship right?"§!"
  nf_ros.207.b:0 "§R"You wouldn't know anything about a crashed airship would you?"§!"
  nf_ros.208.t:0 "The Montanans Accept!"
  nf_ros.208.d:0 "Elder Patrocolus of the Montana Chapter has accepted our offer of peaceful cooperation! They're expecting the first shipment of Macarthur's technologies soon, and sending forces to occupy the eastern lands as we speak."
  nf_ros.208.a:0 "Better to have peace in the region than risk invasion"
  nf_ros.209.t:0 "Montana Chapter Rejects Our Offer!"
  nf_ros.209.d:0 "The team we dispatched to Fairview has returned with bad news: The Montana Chapter has no intentions of peaceful coexistence with our Republic. We should prepare for the worst."
  nf_ros.209.a:0 "Again? Never an easy day for the Rangers"
  nf_ros.210.t:0 "Spokane Accepts"
  nf_ros.210.d:0 "Grozdan has accepted our non-aggression Pact!"
  nf_ros.210.a:0 "Good, last thing we needed was another unfriendly neighbor."
  nf_ros.211.t:0 "Spokane Rejects"
  nf_ros.211.d:0 "Grozdan seems to distrust us, and has refused our offer of admittance to the Northern Union. So long as Spokane is asserting its position to the other nations of the region, it may be impossible to influence anyone else in the region. We may want to consider asserting ourselves more... aggressively"
  nf_ros.211.a:0 "It's a shame it had to come to this..."
  nf_ros.213.t:0 "Yakama Confederation accept our proposal"
  nf_ros.213.d:0 "The Yakama Confederation have see the value of allies against future invaders like the Brotherhood, and have agreed to sign our treaty of friendship Hopefully if we can reach closer contact with them we can join their nascent alliance, the Northern League as well."
  nf_ros.213.a:0 "Perfect!"
  nf_ros.214.t:0 "Yakama Confederation decline our offer"
  nf_ros.214.d:0 "The Yakama Confederation is more interested in local affairs and seem to have regarded our reaching out with suspicion or distrust. This will likely make membership in the Northern League impossible while they still command it."
  nf_ros.214.a:0 "Unfortunate, but we can't allow this to stop us from securing the coast"
  nf_ros.215.t:0 "An Job Offer"
  nf_ros.215.d:0 "An envoy arrived earlier, bringing word from our neighbors in Yellowstone. They are convinced an invasion from Macarthur is coming, and wish to hire some of our fiercest warriors as mercenaries to help defend them. They've made it clear they're willing to pay any price, and our warriors are eager to prove themselves in battle. What should we demand in return for letting our men fight as mercenaries?"
  nf_ros.215.a:0 "Caps, plain and simple."
  nf_ros.215.b:0 "Rumor has it they control the biggest power plant in the region..."
  nf_ros.215.c:0 "Our boys have grown soft, putting them through a good fight is its own reward"
  nf_ros.216.t:0 "Khans Want Caps"
  nf_ros.216.d:0 "The Khans have sent forces as requested to help in our defense, and as expected demand a cash payment, requesting a hefty sum of caps sent back to support their families while they're fighting for us."
  nf_ros.216.a:0 "We can make the caps back later, pay what they want!"
  nf_ros.217.t:0 "The Khans Demand Power"
  nf_ros.217.d:0 "Interested in industrial development, the Khans have requested a large sum of power from our grid. This will probably burden our grid even more than it already is, but giving them priority delivery will be worth it if we survive."
  nf_ros.217.a:0 "Start re-directing the powerflow!"
  nf_ros.218.t:0 "Khans Demand... Nothing?"
  nf_ros.218.d:0 "The Khans have heard our pleas and decided that they would rather us as neighbors than Macarthur, sending their warriors to fight for us and asking nothing in return."
  nf_ros.218.a:0 "This generosity will not be forgotten."
  nf_ros.219.t:0 "Enclave Vanquished"
  nf_ros.219.d:0 "We didn't think it possible, but agains the odds we have prevailed and defeated the forces of Macarthur. Our mercenaries have bid us farewell, returning and leaving us to handle the occupation of this new territory ourselves."
  nf_ros.219.a:0 ""Finally, a moment to breathe... right?""
  nf_ros.220.t:0 "Mercenaries Return"
  nf_ros.220.d:0 "Yellowstone has successfully kicked the Enclave's ass out of Montana with the help of our mercenaries! The surviving soldiers have returned, toughened and initiated as true Khans, and bringing with them the wisdom of battlefield experience."
  nf_ros.220.a:0 "Good, we know a way to put them to use..."
  nf_ros.221.t:0 "Assuming Direct Control"
  nf_ros.221.d:0 "The Republic of the Steam already sits as one of the largest and most developed nations in the region, in no small part thanks to the fusion reactor at the heart of The Steam and Hephaestus. Leveraging our limitless power, water, and agricultural output to our neighbors. Slowly the Northern Union has fallen under our sway, and we have the authority to invite further nations to the burgeoning Union."
  nf_ros.221.a:0 "The first step towards building a new nation is complete..."
  nf_ros.222.t:0 "A Summon For Help"
  nf_ros.222.d:0 "A messenger came, from the "Park Rangers" of Yellowstone to the south. They asked for help defeating the American government that still hid in the Macarthur Air Force Base, to save the park from a great cataclysm. In return they vowed to return some of our ancestral lands this "Enclave" occupied and provide the weapons needed to arm our people. Our scouts confirmed it was true, the American government lived on in the base and seemed to be scheming ways to reconquer the world, and it would only be a matter of time before they came for us. Chief Oldgun considered their offer, before offering them a simple answer."
  nf_ros.222.a:0 ""War is ugly, but it will come to us eventually. We Accept""
  nf_ros.222.b:0 ""We have heard these hollow promises before. Never Again""
  nf_ros.223.t:0 "The Niitsitapi Accept Our Offer"
  nf_ros.223.d:0 "The first shipment of guns is expected as soon as possible, and their warriors are mounting on the border of Macarthur as we speak."
  nf_ros.223.a:0 "Excellent!"
  nf_ros.224.t:0 "The Niitsitapi Reject Our Offer"
  nf_ros.224.d:0 "The Rangers sent to the Niitsitapi have come back with bad news, they have no intentions of accepting our aid or helping in our battle with Macarthur, instead favoring to prepare to defend themselves, dismissing our treaty offer as "Hollow Words"."
  nf_ros.224.a:0 ""Given their history, I can't say I blame them.""
  nf_ros.225.t:0 "The Other Threat..."
  nf_ros.225.d:0 "Macarthur has been defeated, but to our west another enemy lies, one that has always eyed Hephaestus with jealousy and religious ferver. The zealots of Heaven's Gate are dangerous, violent crusaders that killed our last First Ecologist and have polluted Snake River with their excessive use of Steam Power. In the past we sought to stick to our own territory, but if we can defeat Macarthur, we might have a chance of actually stopping this dangerous cult for good..."
  nf_ros.225.a:0 "A pre-emptive strike is a bit harsh, but we can't take any chances."
  nf_ros.300.t:0 "Automobile Museum"
  nf_ros.300.d:0 "A local car afficionado, known for complaining about our automobile ban has been spotted sneaking a car into Holy Valley, using pack Brahmin to move it quietly under the cover of night. When the Rangers went to investigate the warehouse he was moving it to, they discovered a large collection of old automobiles he had saved from the scrapyard. He confessed he had been collecting them for years, finding the streamlined designs "beautiful" and resenting that we would destroy pristine vehicles. Musing it over the Rangers have approached First Ecologist and asked if instead of scrapping them we could put the cars in a museum, to remember them and their place in history."
  nf_ros.300.a:0 "I suppose letting people learn about them couldn't be so bad"
  nf_ros.301.t:0 "Disarming Poseidon's Weapons"
  nf_ros.301.d:0 "Our wars of survival are finally over, and with Heaven's Gate and Macarthur dealt with we finally have a chance to breathe and focus on inward matters again. One of the first issues brought up was the Poseidon Energy prototypes we used. Having proven their effectiveness in the field, the Rangers are content to keep using them to deter future invasions, while the Ecologists regret defying their predecessor's will and want to put them back into deep storage, believing the weapons will only corrupt our already strained social order even further. Ignoring the issue won't work for much longer, and the choice has been left to the First Ecologist..."
  nf_ros.301.a:0 "The box has already been opened, and we can never close it again."
  nf_ros.301.b:0 "Why does a Park Ranger need the power to melt a tank? Put them away."
  nf_ros.302.t:0 "Harmless Rumblings?"
  nf_ros.302.d:0 "Activating Hephaestus has vastly boosted our energy production, but restarting the geothermal wells has caused some... Earthquakes to occur. Fallen trees and massive crevices now litter Yellowstone, and the destruction caused a number of casualties and damage to our infrastructure. These growing pains have proven very... unpopular with the people."
  nf_ros.302.a:0 "Maybe going against our founders' ideals was a bad idea..."
  nf_ros.303.t:0 "Tectonic Surprise!"
  nf_ros.303.d:0 "The deepest wells of Hephaestus seem to have accidentally agitated an underground mineral that wasn't documented in any of Poseidon's pre-war geological reports, a radioactive crystaline mineral that had been growing since the war! The reaction caused a massive pressure buildup and release from Yellowstone, akin to small nuclear explosions! Radioactive debris has scattered across the park, and the loss of life, human and wild, has been tremendous..."
  nf_ros.303.a:0 "This was just 75%... what could 100 have done?!"
  nf_ros.304.t:0 "Poseidon's Sins"
  nf_ros.304.d:0 "Poseidon Energy has long been regarded by the people of Yellowstone as a company focused on bringing power to the people of the old world, sometimes using unsavory means but still striving to build a better world. Recent discoveries, after digging into the documents of the well that exploded, reveal a very different story. Poseidon Energy ran into issues accessing the magma chamber beneath the park, and when it became clear their investment might be wasted, made a secret deal with an unnamed organization, which we now believe to be the Enclave. Poseidon received an atomic device to test underground, and in doing so hoped to open up the flow from the magma chamber and render Yellowstone semi-active so they could tap into it more easily. This detonation also created a strange mineral we now know as "Ultracite", and it was by studying it that they devised the Power Packs and many of the energy systems we use today. Poseidon knew there were dangers in activating Hephaestus without fully understanding the Ultracite deposits, but sent orders to finish the plant anyways. Yellowstone would have almost certainly detonated even worse than it has if they activated it at 100% capacity, something that the Engineers working on the project knew... something that many of our ancestors knew. The people of Yellowstone have not taken the news that our founders were almost complicit in such a catastrophe well, and the opinion of the Ecologist party they founded is at a record low..."
  nf_ros.304.a:0 "Poseidon never truly cared what would happen to this place..."
  nf_ros.305.t:0 "The Deadline"
  nf_ros.305.d:0 "The Deadline set by the ruling Council has come! There is no time left to prepare, Macarthur must be dealt with now before they destroy us - and before Hephaestus activates! This may not be a fight we can win, but it's one we can't afford to lose."
  nf_ros.305.a:0 "The balance of power in the region is about to change..."
  nf_ros.306.t:0 "CATASTROPHIC DAMAGE"
  nf_ros.306.d:0 "Oh No"
  nf_ros.306.a:0 "That's not good..."
  nf_ros.307.t:0 "Dietary Laws"
  nf_ros.307.d:0 ""This isn't possible... it can't be..." \n\nRanger Eye-Zack stared in horror at the declaration. For years the EPA had come down hard on ranchers, making it harder and harder to keep livestock up to code until eventually there were no longer any Brahmin being raised for milk or meat left in the park. Eye-Zack were forced to turn to traders for their fix of meat. The Androids assured the Rangers that they had carefully formulated the mixtures of beans, nuts, and other veggies in their rations to provide a more than adequate nutrition, but every time a caravan passed in the Rangers and townsfolk would always pay the exorbitant fees for real meat. \n\nBut this was a step too far. They had finally done it. MANDATORY VEGANISM."
  nf_ros.307.a:0 ""I Guess it's time to get used to Tofu""
  nf_ros.307.b:0 ""NOOOOOOOOOOOOOOO!""
  nf_ros.308.t:0 "The Future of Food"
  nf_ros.308.d:0 ""Finally, those egg-heads got it through their metal skulls that humans want meat!"\n\nEye-Zack was ecstatic. After years of complaints filed by the rangers, the EPA announcement to address the people's dissatisfaction with mandatory veganism had caused something of an uproar in Yellowstone. The crowds gathered round to listen as the new policies were revealed - this time with a proper ceremony. Eye-Zack found himself called to the stage, long their loudest critic, and presented with... a Burger?\n\n "Finally... it's been so damn long since I've had real meat!"\n\n Eye-Zack grabbed the burger and devoured it unceremoniously, making a mess of the stage to the obvious distress of the Androids. When he finished, they continued to stare blankly, before making a vague gesture to share his thoughts.\n\n"Best damn burger I've ever had."\n\n"Interesting. So you couldn't tell?"\n\n"Tell what?"\n\n"That it wasn't real. It was fake meat. A fascimile. A Flux-Burger, created using flux-drift based biochemistry to catalyze plants into meat-substitute, nutritionally superior to animal-derived alternatives. This was a "Potential Burger!""\n\nEye-Zack stared blankly. Potential Burger? What the hell did they feed him?\n\n"Fully EPA approved and now available at your local markets or food distribution hubs today!""
  nf_ros.308.a:0 ""What did I just eat?!""
  nf_ros.309.t:0 "Limitless Potential"
  nf_ros.309.d:0 ""We've done it. We've finally cracked it."\n\nL4-NNA continued to press keys, firing off sequences of energy into the strange orb before her. Director L4-NCE watched the strange material inside it cycle, changing colors, forms, light, and shape all seemingly in an instant.\n\n"Fluxdrift draws upon potential electrons, but this is something else entirely. Flux-Matter, simulated temporary matter that exists as long as we provide it energy. We cannot maintain it for very long, but if we use it correctly, it could serve as a catalyst to alter real matter. Trim a few protons off a nucleus, make a heavy element fission into lighter ones. We could make anything, as long as we have enough power"\n\nL4-NCE smiled, an empty gesture to most humans, but one he performed rarely, even among fellow Androids.\n\n"Good. We can finally achieve what we were always meant to. True, limitless sustainability. Limitless reserves."\n\nFinally, maybe this would be enough to convince the humans that the EPA was here to help."
  nf_ros.309.a:0 ""We're only offering them EVERYTHING after all.""
  nf_ros.310.t:0 "A Familiar Broadcast"
  nf_ros.310.d:0 "D4-VE stood at the Old Faithful PoseidoNet complex, watching as his adopted son, 5C-077Y, plugged in various tubes and calibrators from a salvaged GNN television van into the complex. Although PoseidoNet was far more for intranet connections and somewhat faulty instant live-video feed transmissions, downgrading it to more basic television signals for use across the national park was easier than either of them had expected. D4-VE was working on refurbishing a RobCo Reflectron to broadcast a tape being played from an old EPA archive, about ancient dinosaur DNA and mosquitoes.\n\nWhile calibrating it, 5C-077Y flipped through dozens of Pre-War frequencies, looking for a purely blank one that would have no interference. The last thing the EPA needed was to reintroduce game shows and garbage Saturday morning cartoons to the humans. But as 5C-077Y went from Channel 999 to Channel 6 and 7, D4-VE stopped the calibration, focusing on what appeared to be a Pre-War scene of a family eating dinner at the dinner table. But the family dinner was not with humans, rather, it was with androids. Androids that had obviously suffered much worse degradation than even the EPA, but androids nonetheless.\n\nThe audio was nonfunctional, as their primary objective was to get the television feed working, with audio as a secondary objective, but D4-VE's enhanced linguistics could understand what the crudely rendered words coming out of the humanoid shells were. They were... happy. Conversing about things that had happened to them that day. And... talking about product placement?\n\nAll of a sudden, the audio blared through the Reflectron. "Tune in tomorrow for the exciting conclusion to Narrative Arc #8675309! Only on Channel 6! Carousel, like a pinwheel, the show always goes on and on!"\n\nAs 5C-077Y went to recover his hearing osculators, having been blasted out by the sudden shouting of the announcer, all D4-VE could think was one thing..."
  nf_ros.310.a:0 "["54-LLY?"]"


