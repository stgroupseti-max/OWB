  # Categories
  ros_development_decisions_category:0 "Republic of The Steam Development Decisions"
  ros_development_decisions_category_desc:0 "The new territories of the Republic will require modernization to keep up with the standards set in Yellowstone itself."
  ros_ranger_expedition_decisions_category:0 "Ranger Expeditions"
  ros_ranger_expedition_decisions_category_desc:0 "There are many threats to nature and the republic in the wasteland. Sending out our rangers to deal with them before the baloon out of control is better than waiting for them to come to us, we can't afford not to be proactive."
  ros_wildlife_decisions_category:0 "Department of Wildlife"
  ros_wildlife_decisions_category_desc:0 "The Department of Wildlife handles matters of policy in regards to animal protections and rights in our territories, and how we are allowed to interact with them abroad."
  ros_cascadia_decisions_category:0 "Ratification of Cascadian States"
  ros_cascadia_decisions_category_desc:0 "With the new Constitution ratified, it's time to start integrating the various member states of the Northern Union into a single state!"

  # Decisions
  ros_wind_power_decision:0 "Set up Wind Turbines"
  ros_solar_power_decision:0 "Solar Assisted Steam Turbines"
  ros_water_power_decision:0 "Snake River Water Wheels"
  ros_nuclear_power_decision:0 "Limited Nuclear Power"
  ros_repair_grid_decision:0 "Repair the Power Grid"
  ros_repair_grid_decision_desc:0 "We have finally established enough renewable power sources to finish resetting our power grid."
  ros_heavens_gate_decision:0 "Streamline Industry in Heaven's Gate"
  ros_macarthur_decision:0 "Restart Arms production at Macarthur Air Base"
  ros_high_chapel_decision:0 "Snake River Boathouses"
  ros_storm_mongers_decision:0 "Great Falls Scrapyard"
  ros_havre_decision:0 "Industrialize Havre"
  ros_dogs_decision:0 ""On The Use Of Dogs In War""
  ros_dogs_decision_desc:0 ""The first case the Department of wildlife wishes to resolve is whether we should use dogs on the field of battle, or purely in a supportive position. This will require your attention, First Ecologist""
  ros_mutants_decision:0 ""On the protection of Mutant Wildlife""
  ros_mutants_decision_desc:0 ""Mutant animals are a contentious matter in the park, representing a danger to what's left of pre-war fauna. Most groups in the park agree that pre-war animals deserve primacy, but some in the Rangers disagree with the idea that mutants and "artificial abominations" deserve any protection at all. Our stance must be clarified and codified.""
  ros_geckos_decision:0 ""On Giant Mutant Geckos""
  ros_geckos_decision_desc:0 ""Geckos have been making their way into the park for decades, usually attacking our farmers or wild Bison roaming the park and generally making a nuisance of themselves. The Rangers aren't fond of them, but they demonstrate a surprising level of intelligence that might be useful. What should our stance be?""
  ros_passkeepers_decision:0 "Integrate Passkeeepers"
  ros_passkeepers_decision_desc:0 "The Mountains of Cascadia will be safe under our protection"
  ros_olympus_decision:0 "Integrate Olympus Tribe"
  ros_olympus_decision_desc:0 "The Olympus Tribe are curious, excited, and prepared for whatever secrets we, the "Children of Hephaestus" may give them next."
  ros_yakama_decision:0 "Integrate The Yakama Nation"
  ros_yakama_decision_desc:0 "Old Soul Raven struggled long against The Immortal, and is willing to join Cascadia to ensure this fate never befalls her people again."
  ros_timberline_decision:0 "Integrate The Timberline"
  ros_timberline_decision_desc:0 "The people of The Timberline still hold some reservations about our acceptance of advanced technology and its potential to cause harm to the world, but we've made great progress convincing them that how you use technology is more important."
  ros_koover_decision:0 "Integrate Koover"
  ros_koover_decision_desc:0 "The Winterborn has struggled for centuries to protect his home, against Americans, against the Wardens, against the Immortal. Peace... will take some getting used to."
  ros_kamlo_decision:0 "Integrate Kamlo"
  ros_kamlo_decision_desc:0 "It's taken months of Therapy, but Ranger Kenneth is finally ready to lay down his arms and spend some time trying to re-integrate into society. The Kamlo survivalists don't need to fight to survive any more."
  ros_victoria_decision:0 "Integrate New Victoria"
  ros_victoria_decision_desc:0 "It's not the "Grand Canadian Monarchy" Victoria The Sixth envisioned, but Cascadia will offer a future for her people. While our Constitution doesn't have any hereditary head of state, we have agreed to allow her to keep her "noble title" and family estate, a queen of her own little kingdom in a great republic."
  ros_old_country_decision:0 "Integrate Old Spokane"
  ros_old_country_decision_desc:0 "Spokane was once the crossroads of two different worlds, two nations lost to ancient history. The Ghouls still remember these ancient nations, but now they are ready to leave the old flags in the past and build something new in the northwest, a nation where they will finally live as equals."
  ros_whistler_decision:0 "Integrate Whistler"
  ros_whistler_decision_desc:0 "A new generation is being born in Whistler, one that knows nothing of Kamlo raids or starving in the wilds. Crops from Yellowstone fill their bellies and Rangers teach them the names of every plant and tree, while the eldest breathe a well earned sight of relief."
  ros_haida_decision:0 "Integrate The Haida"
  ros_haida_decision_desc:0 "The Haida remain distant and relatively uninvolved with the affairs of the mainland, but with the coastal raiders finally destroyed they've been able to finally start re-settling the other islands of the coast and restore the numbers they once lost to Graven's raids."
  ros_dredgers_decision:0 "Integrate the Dredgers"
  ros_dredgers_decision_desc:0 "The humble miners and traders of Prince George have found peace in the endless procession of goods along the rivers and finally settled into using the new equipment provided by the EPA. Life is quiet in the far north at last."
  ros_niitsitapi_decision:0 "Integrate the Niitsitapi"
  ros_niitsitapi_decision_desc:0 "Oldgun has lived a long life seeing strange and wild things across the wastes, but the peace of Cascadia has been the most surprising. He has been very careful and deliberate in his dealings working to make sure the Niitsitapi, and all other first peoples in the Union, have the equality, representation, and autonomy that they were denied by ancient America and Canada"
  ros_sylix_decision:0 "Integrate The Sylix Nation"
  ros_sylix_decision_desc:0 "The Sylix under N'Kwala have been surprisingly helpful at keeping the various peoples of Cascadia in harmony, from easing the Winterborn's fears enough to begin talks with Sylvia to aiding the people of Whistler and the Yakama in rebuilding their towns and cities. The Council of Eight will retain a great deal of control over their Tribal land, but it's clear N'kwala is ready for the task of building a new integrated administration."
  ros_dogs_decision_2:0 ""Intensive Canine Training""
  ros_dogs_decision_2_desc:0 "Our use of dogs on the battlefield might help our numbers, but it does present a great danger to our canine friends. If we aren't going to listen to the EPA about keeping them off the battlefield, whey have requested that we at least develop protective armor and train them on how to avoid getting shot in the field."


