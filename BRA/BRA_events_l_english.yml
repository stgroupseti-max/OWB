  nf_bra.0.title:0 "The Dark Ages"
  nf_bra.0.desc:0 "Long before the time of kings and republics and in the radioactive winter of the Great War when the craters still burned with atomic fire, there were the people of Manitoba. These people, broken by the American invasion, and reeling from the very death of the world, had lost everything. And when one loses all they have, they seek to take what others possess. What power the red fighters of the Canadian People's Front had once held in the province was quickly taken by the now desperate and deadly locals, forcing them westward. It was then that the Dark Ages began.\n\nManitoba descended into decades of violence. Where there had once been neighbours, now stood rival gangs, fighting each other in an eternal struggle for survival. Those who lacked the will or proved too weak found themselves the victims of stronger warlords and warbands. For fifty years, the land stood divided, until one day, one warlord would stake his claim. The man known only as Gunn, who had claimed the city of Winnipeg from what remained of the Red Menace, would do what no communist or raider had done since the Great War.\n\nFrom his seat of power, Gunn would expand his domain, not through violence, but rather, diplomacy. The first to submit were the masters of Brandon, whose submission granted them the honour of dukedom, and with it, the Warlord of Brandon would become heir to the King of Manitoba. Many would submit and in turn earn the privilege of nobility in the new Kingdom as duchies, each one offering something to strengthen the new realm. Of these gifts, the King showed the most favour to was..."
  nf_bra.0.a:0 "...the industrial might of Brandon."
  nf_bra.0.b:0 "...the military prowess of Langenburg."
  nf_bra.0.c:0 "...the commercial innovation of Winnipeg."

  nf_bra.1.title:0 "A Kingdom Ascendent and Age of Decline"
  nf_bra.1.desc:0 "And so the Age of the Kingdom began. King Gunn expanded the Kingdom for many years, before vanishing into the frozen wastes, leaving the Kingdom to his heir. Many decades would pass with different kings from the Brandon line claiming the throne, some mighty and honourable, such as Brandon IV, and some weak willed and shameful, such as the Mad Brandon V. It would be during this age that the Kingdom reached its greatest height, stretching from the Duchy of Langenburg, to the Royal Crownlands, and to the Duchy of Angers. The Kingdom was strong, proud, and a force to be respected. All was good in the lands of Manitoba.\n\nYet, it was not to be. As the Age of the Kingdom ended, the Age of Decline would begin. The kings grew weak and complacent, the nobility scheming and self-serving, and many a peasant revolt occurred. Cruel Kings such as Brandon VI had short reigns marred by blood and strife. Despite all the signs, the Kingdom was blind to the crisis that was bubbling underneath its very feet, too busy discussing the latest trends or the planning of the next royal feast. That was, until the bubble burst.\n\nThe War of the First Republican Coalition marked the end of the Age of Decline, and ushered in the current age. The rebellious Three Rivers Republic and Métis Congress marched against the Kingdom, intent on destroying all that it held dear. In their greatest moment of arrogance, the last king of Gunn's line, Brandon VIII, marched against Republican forces during the Battle of Stonewall, and was slaughtered. If not for the actions of Count Yorkton of Langenburg in destroying the Métis army, many believe the Kingdom would have fallen. As a hasty peace was signed, hundreds fled from the Republican horde, bringing with them..."
  nf_bra.1.a:0 "...their wealth."
  nf_bra.1.b:0 "...their weapons."
  nf_bra.1.c:0 "...the desire for revenge."

  nf_bra.2.title:0 "The Age of Division"
  nf_bra.2.desc:0 "With the death of King Brandon IX, himself leaving no heir, the lineage of Brandon had been decimated. The Kingdom maintained its authority through a quickly assembled Regency Council, but a monarchy without a king left them with no legitimacy. Desperate for somebody to take up the reins, they searched for a chosen successor who could lead them away from the humiliation they had suffered. \n\nAnd thus Gunn II was selected to lead the broken empire. Quiet and methodical yet highly radical in his beliefs, he was a stark contrast from the brash and bold lineage of the Brandons, one which much of the elite of Manitoba look down upon; including the Lion of Langenburg, Leif Yorkton. Rumors spread of Gunn's inability to lead, that the council chose him simply to use as a puppet of the elite. Externally, Manitoba's previous enemies watch; smelling blood in the water. And yet the greatest threat to Gunn is himself. His mind decays daily, time continuing to chip at his sanity. \n\nDespite all this, he continues to push forward. Preparing himself for the troublesome times that lay ahead. Already he has begun to make drastic changes to the Kingdom, one of the most important being..."
  nf_bra.2.a:0 "...the economy, for no Kingdom survives without funds."
  nf_bra.2.b:0 "...the army, for Manitoba's enemies continue to bare their teeth."
  nf_bra.2.c:0 "...the sciences, for knowledge is the means to reconstruction."

  nf_bra.3.title:0 "The Dying Immortal"
  nf_bra.3.desc:0 "King Gunn II could feel his age. Not physically, the old ghoul had gotten used to the pain that came with his condition for centuries now, but in his failing mind. In the past, he had dreaded his dreams, haunted by the specter of Manitoba's past mistakes and failed conquests. Now, he wishes nothing more but to have them back. Everything, even the constant torment of his ever-working consciousness, was preferable to the blackness that now accompanied his nights. It was as if he threatened to drown in an ocean of pitch black tar everytime he closed his eyes.\n\nThe first time it happened, even before he was known as Gunn II, he had just tried to scream, shaking his despondent body, trying to get himself to wake up, but nothing seemed to work. He just kept existing and not existing as darkness seemed to flow through him. He awoke one morning, alone in an expensively decorated room in the palace, to find his bedroom torn to pieces, expensive looking fabric tossed carelessly on to the ground. He had heard stories of normal ghouls turning into feral, mindless monsters, roaming the irradiated planes in the single minded pursuit of living tissue as if it could bring them back from the terrible fate they had suffered. He had never considered the possibility that they all could have been once like him.\n\nFrom that night on, King Gunn II forbade anyone, including his wife, Queen Katherine, from entering his personal chambers. His sentries were under strict orders to keep the heavy oak door locked no matter what they might hear. Only a single member of his royal advisors knew of his condition, that being none other than William Tanner. Should it come down to it, King Gunn II commanded Tanner to prevent harm from coming to those around him, even at the cost of the old ghoul's life. However, these precautions did little to ease the growing fear and dread in the King's heart that one day he would never awaken from the darkness."
  nf_bra.3.a:0 "Memento mori."

  nf_bra.4.title:0 "A Night to Remember"
  nf_bra.4.desc:0 "The ball was the event of the year and the Queen proved herself again as nothing less than a most gracious host. However, the glimmering palace and lavish decorations could not distract from the suspicious absence of her husband. Nonetheless, the ball continued on even as the rumors of the King's illness spread around the room. That was until the absolute highlight of the evening surpassed even the immaculate food and wonderful music, which was the always-entertaining dispute between the Duck Mountaineer and a group of Manitoban aristocrats.\n\nIt is no secret that they got along like oil and water, but it seemed the absence of the king and the abundance of alcohol had allowed their heated argument to almost break out into an actual brawl. To the delight of everyone but the queen, the two parties moved on from thinly veiled insults to poorly hidden threats to outright calls for violence. There was little doubt that the aristocrats would be no match for the considerably larger Mountie, whose muscles were a result of a life of backbreaking labor.\n\nThe first bets were already being placed when the surprising arrival of the King put a stop to the matter entirely, his cold gaze immediately assessing the situation that threatened to unfold before his eyes as he sternly called both of them to order. The King reprimanding his nobles in front of all the guests, like a school teacher scolding his pupils, was met with considerable joy by the other attendants who relished this rare opportunity of seeing their social betters cast down for once. After finishing his improvised speech, Gunn II returned to his wife's side before apologizing to the guests for his delayed arrival, without giving any definitive answer as to what could have kept him."
  nf_bra.4.a:0 "Cheers!"

  nf_bra.5.title:0 "The King's Guard Dog"
  nf_bra.5.desc:0 "William Tanner is living proof that meritocratic principles are alive and well under the protective umbrella of the monarchy. Although he was first brought into service of the crown for his exceptional skill in handling animals, he quickly rose from the humble rank of Beastmaster and Duck Mountaineer to head of the Mounties and trusted advisor in all matters regarding the royal menagerie.\n\nHowever, Tanner's true heroism does not stem from his raw skill. Rather, it comes from his dedication to protecting the common Manitoban citizenry. The valiant deeds committed by Tanner during the First War of the Republican Coalition saved countless lives and, according to many, even the Kingdom as a whole. Were it not for him and his Mounties choosing to garrison the frontier territories deemed unimportant by the Manitoban nobility, the surprise naval landing from the Republic of Three Rivers in Riding Mountain would not have been detected and thwarted. Tanner's fierce aura of authority inspired his outmatched force to gather their strength and defend the farms and infrastructure of local settlements from the Republican Army attempting to supply their soldiers planning to cut off Royal forces in Porto Prairie and attack the capital of Brandon from behind.\n\nAfter the Kingdom's defeat and the perceived failure of the Knightly Orders to protect them, the Manitoban nobility chose to disband them, which King Gunn II approved of, later replacing them with the Mounties. Since then, the Mounties have dutifully guarded all under the Kingdom of Manitoba, earning them the unofficial name of the People's Mounties."
  nf_bra.5.a:0 "Where would we be without him?"
  nf_bra.5.a.tt:0 "Appoints §YWilliam Tanner§! to the Kingdom's §YMilitary High Command§!."

  nf_bra.10.title:0 "A Chance for Plunder"
  nf_bra.10.desc:0 "The so called Kingdom of Manitoba has made us an offer: land, slaves and plunder in equal measure and all we have to do is strike a defenceless Métis Congress when they inevitably clash with the King's forces.\n\nIt is clear they have no interest in a long term alliance and their disgust of us is mutual. Even so, it is an offer worth considering as it will undoubtedly benefit us in the short term."
  nf_bra.10.a:0 "Regina will be ours for the taking!"
  nf_bra.10.b:0 "We ain't listening to no \"king\"."

  nf_bra.11.title:0 "[UNB.GetNameDefCap] Accept"
  nf_bra.11.desc:0 "[UNB.GetLeader] and [UNB.GetNameDef] have proved to be too eager for plunder to miss out on our war. They have accepted our deal and their makeshift planes are ready to wreak havoc over the skies of the Métis. While the more cynical among us would deem these kleptocrats to be a perfect fit for our government, in reality, [BRA.GetLeader] has no interest in expanding what he sees to be a selfish and unreliable Aristocracy.\n\nFor now, they will help turn the tide of the air war that we are at a disadvantage in due to the superiority of the [WPG.GetAdjective] airships."
  nf_bra.11.a:0 "Excellent."

  nf_bra.12.title:0 "[UNB.GetNameDefCap] Refuse"
  nf_bra.12.desc:0 "The kleptocratic [UNB.GetName] have rejected our mutually beneficial deal to bring down [MTC.GetNameDef]. It seems that any agreement with terms requiring them to share their spoils is unacceptable to them and they would rather reject any amount of aid we provide them.\n\nPerhaps it's for the best that we don't work with a group of raiders who at any opportunity would pilfer our own supplies. However, it will be more difficult to deal with the Second Coalition's airships without the additional aircraft [UNB.GetNameDef] could field."
  nf_bra.12.a:0 "Unfortunate."

  nf_bra.13.title:0 "Our Half of the Deal"
  nf_bra.13.desc:0 "Our men have been fiending at the chance to pour over the [MTC.GetAdjective] border and take what we deserve!\n\nIt is time to hold up our end of the bargain with [BRA.GetNameDef] and strike at Regina!"
  nf_bra.13.a:0 "Charge!"

  nf_bra.141.t:0 "Glorious Triumph"
  nf_bra.141.d:0 "The bells ring in the city of Brandon, as the victory parade passes down the main road. People line the street, a crowd filled with cheering Manitobans from within the city and beyond, all here in celebration of peace and victory. After many years of hardship and conflict, the war against the enemies of the Three Rivers and the Métis Congress have been crushed, and the Kingdom stands proud once again. The procession, planned to take place over the next three days, is filled with Manitoba's finest soldiers, men and women holding their heads up high with pride as they march down the winding street.\n\nRegiments from the lowliest food corps to the bravest Mountaineers all move as one, dressed in their finest livery and uniforms. At the head of the procession is none other than William Tanner, the King's finest soldier, holding the flag of Manitoba and the Kings Own Duck Mountaineers high as he rides upon his horse, saluting the King's palace as they march past.\n\nKing Gunn himself had retired shortly before the procession reached his residence, stating that he felt unwell. Though his absence is a disappointment, none in the Kingdom could fault their stoic King for the efforts he has expended to lead and protect the Kingdom.\n\nWe wish him the best."
  nf_bra.141.a:0 "For Manitoba! For King Gunn!"

  nf_bra.15.t:0 "The Heir of Yorkton"
  nf_bra.15.d:0 "Queen Katherine walked through the busy halls of the palace, the many servants and officials clearing the way for their monarch's consort to pass. The palace had been in a constant state of work since the rebellion in Langenburg.\n\nReaching her husband's private quarters, she hesitated before opening the door. Gunn had broken out in rage upon hearing the news of the rebellion, and after its defeat, held a night long victory celebration, still cursing the name of Leif Yorkton. Mustering her courage, she entered the unlit room, spotting her husband standing in front of a mirror.\n\nBefore she could say anything, he spoke to her.\n\n"Why do they fight me, Katherine? Why—after all I have done to lead these people towards some semblance of life from the Old World—do they conspire against me!"\n\nHe slammed a table with his fist. Silence hung in the air as Katherine thought about her response, but her husband spoke with a sigh.\n\n"I guess it matters not in the end. They have been defeated and I am still here. Now, what can I do for you, my dear?"\n\n"I am here to discuss the fate of the Langenburg. I propose that we place Leif's daughter, Eleanor, as the Duchess of their lands.""
  nf_bra.15.a:0 "..."

  nf_bra.16.t:0 "The Heir of Yorkton Cont."
  nf_bra.16.d:0 "Gunn turned to his wife, confusion and slight anger evident on his face.\n\n"Why would I place the daughter of a traitor in charge of the very people who rebelled against me?"\n\n"Eleanor has long been an attache to our realm from Langenburg, and is a close friend of mine. Not only is she loyal to you and the Kingdom, but she was devastated by her fathers actions. She believes—as do I—that the people of Langenburg should pay for their crimes against the crown, and she is willing to lead them in this endeavour."\n\nKatherine looked at her husband and through his anger she could see his mind humouring the proposal.\n\nShe spoke again, "placing her in charge will also make the people more compliant, as even after the rebellion, the name Yorkton holds sway over the people. It will ensure that hostilities won't flare up again."\n\nSilence. Katherine held her breath as she waited for her husband to make a decision. Finally, he spoke.\n\n"Is she capable of governing?"\n\n"Yes, she has learnt from myself and our advisors."\n\n"I don't like this, but I will allow it. I trust you, my love, and your judgement of Yorkton.""
  nf_bra.16.a:0 ""She has my blessing""

  nf_bra.17.t:0 "Heavy is the Head That Wears the Crown"
  nf_bra.17.d:0 "The bells tolled in Brandon, as the city, once in a celebratory move, now mourns the loss of their King. King Gunn the Great, second of his name, a source of unity and stability for all of Manitoba, has passed from illness after the defeat of the rebellious Three Rivers Republic. The city gathers together in the central square, as the funeral procession of the King arrives for the public farewell. First to arrive is the King's coffin, a simple darkwood casket, draped with his personal seal, and flanked by a squad of the King's Own Duck Mountaineers.\n\nNext is the Queen, Katherine, her normal beauty completely shadowed by grief, as she struggles to hold back tears. Following her, and leading a contingent of Mountaineers, is William Tanner, their commander and the King's most loyal subjects. His face, normally stoic and firm, is now a pale white, as if death itself has taken him instead of the King.\n\nAs the ceremony ends, and the procession moves to the King's chosen burial sight outside the city, an uneasy tension sets in on the city. Who would succeed the King, who had no heir on account of his ghoul nature. A regency council had been called, and had announced that until an heir could be chosen, they would govern the Kingdom in the meantime. Whoever the council choses will certainly change the Kingdom, though for better or worse remains to be seen."
  nf_bra.17.a:0 "The crown is without a head, and a legend rests in peace."

  # nf_bra.20.t:0 "Present from the King"
  # nf_bra.20.d:0 "Now that [WPG.GetNameDef] has been defeated, [BRA.GetNameDef] has requested that we relinquish our exclusive control over our territories in exchange for a hefty sum of caps and officially being granted the title of Viscount."
  # nf_bra.20.a:0 "Viscount O'Brien "
  # nf_bra.20.b:0 "On the other hand, no."

  # nf_bra.21.t:0 "O'Brien Takes the Deal"
  # nf_bra.21.d:0 ""
  # nf_bra.21.a:0 "A job well done, I'll say."

  # nf_bra.22.t:0 "That Little..."
  # nf_bra.22.d:0 ""
  # nf_bra.22.a:0 "Then you've choosen death."

  nf_bra.25.t:0 "At Death's Door"
  nf_bra.25.d:0 "Gunn stood behind the desk, observing the laws and edicts laid out before him. Ever since that night, he had worked tirelessly to ensure the Kingdom would continue. Untrustworthy advisers had been dismissed, the most competent taking their place. His vassals had been placated and made to swear new oaths of loyalty in front of their people. Tanner had been by his side, ensuring that the military would remain strong and dedicated to the Kingdom and the monarch who ruled it. Progress has been going well.\n\nYet, it was still not enough. There was more to do, laws to write, edicts sworn in, grants to be given. But Gunn knew his time was running out. His hands shook more and more, his thoughts harder to maintain, the words of those around him more difficult to understand. Even the most clueless member of his court could tell he was degrading before their very eyes, and had begun to whisper more. Tanner and Katherine could see it too, and urged him to measure himself, to rest and preserve his mental strength. Tanner had even put forward the idea to search the frozen wasteland for a cure, lost in old research laboratories and military projects. But could Gunn afford to do that? Waste valuable time on something many considered a hopeless pipe dream, when there was still so much he needed to do? The thought filled his every waking hour, and the fate of the Kingdom could very much rely on it. Perhaps he could spare some time to try and preserve his mind."
  nf_bra.25.a:0 "Death calls for the King, and will no longer be ignored."

  nf_bra.27.t:0 "An "Offer" We Can't Refuse"
  nf_bra.27.d:0 "Our greatest fear since the defeat of the Second Republican Coalition has been realized. [BRA.GetNameDefCap] has demanded that we either return into the fold peacefully or through a war that we have no hope of winning. Although we were mostly ignored by the Kingdom as long as we continued paying tribute due to our status as an outlying vassal state, we have heard of the prevalent mistreatment experienced by other subjects such as the Métis or the merchants in Winnipeg.\n\nHowever, some believe that [BRA.GetNameDef] has grown kinder under the rule of King Gunn II as opposed to that of the Brandon line. Regardless, the complete loss of our soverignty doesn't sit well with many Moose Javians."
  nf_bra.27.a:0 "We must keep our people from war... no matter the cost."
  nf_bra.27.b:0 "Pacifism doesn't preclude us from self-defence."

  nf_bra.30.t:0 "[BRA.GetNameDefCap] Demands [1355.GetName]"
  nf_bra.30.d:0 "In a recent bid to restore their former glory, [BRA.GetNameDef] has pressed us to return their former holdings in Western Manitoba, namely the state of [1355.GetName] which includes the city bearing the same name as well as Greenwater and Rockford. While harboring little strategic importance, [1355.GetName] holds historic significance for the Knightly Order of Saint George and by extension [BRA.GetNameDef].\n\nIt is clear that refusing such a demand would lead to war, though conceding the territory may only delay the inevitable. However, it would afford us with more time to build up our military in preparation to strike at a more opportune moment. We must weigh our options carefully."
  nf_bra.30.a:0 "We are currently in no position to negotiate."
  nf_bra.30.b:0 "They'll have to take it by force!"

  nf_bra.31.title:0 "One Monarch to Another"
  nf_bra.31.desc:0 "The so called [BRA.GetName] has made us an offer: land, slaves, and plunder in equal measure and all we have to do is strike a defenceless [WPG.GetName] when they inevitably clash with [BRA.GetAdjective] forces.\n\nIt is clear they have no interest in a long term alliance and their disgust of us is mutual. Even so, it is an offer worth considering as it will undoubtedly benefit us in the short term."
  nf_bra.31.a:0 "Winnipeg will be ours for the taking!"
  nf_bra.31.b:0 "There can only be one King!"

  nf_bra.32.title:0 "[RCK.GetNameDefCap] Accepts"
  nf_bra.32.desc:0 "The mad Roach King has accepted our deal and his... rather unconventional army of radroaches are ready to flood the streets of Winnipeg at a moment's notice. While we had considered offering him a royal title should he prove himself to be a capable military leader and governor, subsequent interactions have led us to the realization that he takes his "Roach King" psuedonym very seriously and wouldn't settle for anything lower.\n\nStill, he grovelled at the prospect of resources paid for entirely out of the Kingdom's coffers and jumped at the opportunity as it seems he already had plans to steer his radroach hordes north."
  nf_bra.32.a:0 "Excellent."

  nf_bra.33.title:0 "[RCK.GetNameDefCap] Refuses"
  nf_bra.33.desc:0 "The mad Roach King seems to have no interest in taking our offer to strike down our mutual enemy of [WPG.GetNameDef]. The diplomatic envoy we sent was chased out of Grifton by a horde of radroaches after trying to explain to him that his "Roach King" psuedonym wasn't an officially recognized royal title and that under no circumstance would we allow radroaches to serve as an occupation force for Winnipeg.\n\nRegardless, we have walked away with our caps and the knowledge that dealing with this madman will only cause more problems further down the line. Sooner or later, we will have to deal with [RCK.GetNameDef], but for now, we have more important matters to attend to."
  nf_bra.33.a:0 "Unfortunate."

  nf_bra.34.title:0 "Our Half of the Deal"
  nf_bra.34.desc:0 "Our hordes of radroaches have been fiending at the chance to pour over the [WPG.GetAdjective] border and take what we deserve!\n\nIt is time to hold up our end of the bargain with [BRA.GetNameDef] and strike at Winnipeg!"
  nf_bra.34.a:0 "Charge!"

  nf_bra.35.title:0 "The Absent Duchess"
  nf_bra.35.desc:0 "In these past few months, it seems that Duchess Sophie has fallen behind on several administrative duties in the Duchy of Langenburg, most notable of which being the management of forces guarding our borders. A disproportionate amount of patrols have been assigned to Langenburg and Yorkton, remaining mostly idle and claiming to be responding to increased Métis hostility while frontier levies struggle to defend their settlements. Misplaced equipment and supply shipments have also become increasingly common, placing a further strain on our overall security.\n\nAttempts to contact Duchess Sophie or even discern her whereabouts have been met with lukewarm responses from nobles with conflicting responses being given each time. There has been some speculation that these recent missteps are related to her increasing age and subsequent health issues."
  nf_bra.35.a:0 "Regardless, we wish her the best."
  nf_bra.35.b:0 "Something about this feels off..."

  nf_bra.36.title:0 "Return to Duck Mountain"
  nf_bra.36.desc:0 "Partially occupied by the forces of Langenburg at the onset of their rebellion, Duck Mountain was an area that—although sparsely populated—saw a great deal of fighting as Langenburg attempted to prevent Manitoban Rangers from flanking their main forces across the Assiniboine River. However, their knights faced many disadvantages such as their cumbersome metal armor and a lack of familiarity with the area.\n\nOn the other hand, William Tanner oversaw the Mounties fighting in the area. Having lived in Duck Mountain for the early parts of his life, he knew the woods like the back of his hand. He also knew how best to negate the dangers presented by its climate and wildlife through extensive training and proper equipment. This preexisting knowledge was easily applied to warfare, granting Manitoba the upper hand it needed and only making Tanner a more formidable commander in heavily forested areas.\n\nDespite the vicious fighting brought about by the war, Duck Mountain's picturesque landscape dominated by evergreens and lakes seemed almost entirely unaffected. Additionally, thanks to the Mounties and the area having an insignificant number of citizens loyal to Yorkton, Duck Mountain has been completely secured."
  nf_bra.36.a:0 "Tanner once again proves himself invaluable to the Kingdom."

  nf_bra.37.title:0 "A King's Duty"
  nf_bra.37.desc:0 "Gunn II stared at the revolver he had tossed, light glinting off its metal frame. Even after all he had been through, Gunn found his will lacking in this key moment. As he stands to retrieve it, he is interrupted by a knock on his door. He calls out that the door is open, adjusting his clothes as a servant comes in. The servant bows before his King, apologising for the interruption, though Gunn waves it off, not particularly in the mood for decorum. He questions why the servant is here, as he had requested that he not be disturbed.\n\nStanding from his bow, the servant states that his courtiers are getting restless at his absence, and so the Queen requests his presence. Gunn sighs and rubs his brow. These people are incompetent and power hungry, and must already be plotting to better themselves. He waves off the servant, and begins to prepare himself for the courtly machinations ahead, when his eyes fall upon an image of the royal seal. For over two centuries, the Kingdom had stood, yet Gunn knew that it had only been possible thanks to its monarch.\n\nA new thought began to form in his mind. He could not leave his beloved people at the mercy of those vultures, who circled his throne as he slowly lost his mind. No, with what little time he had left, he would ensure that the Kingdom would survive him. That it would continue to stand tall and proud, continue to be the beacon of stability and civilization in this nuclear hellscape of a world. That his beloved wife could rest easily and without worry once he had succumbed. Gunn exited his room, not as the weak suicidal man that had entered before, but as the duty bound king his people expected of him."
  nf_bra.37.a:0 "For that was his duty, and his honour."

  nf_bra.39.title:0 "A Series of Grievances"
  nf_bra.39.desc:0 "As Yorktorn's rebellion raged through Manitoba, northern Manitoba's pristine evergreen forests were stained with blood. The battles in the north were among the bloodiest in the war, as ambushes in the deep forest cover were common. Unfortunately, as the war progressed, the forests were destroyed as explosives quaked the grounds of the woods and took down mighty trees. What little infrastructure and settlements were there in the first place were fiercely fought over, resulting in collateral damage.\n\nAs part of reparations imposed on langenburg, this region has been annexed into Manitoba proper; however, the area lies in ruin as the former citizens of Langenburg are left to pick up the pieces. They are rallying around local voices who loudly demand assistance in rebuilding their homes and infrastructure destroyed during the rebellion. While many of these people supported the uprising, they are now under our control, and this presents a chance to bring them firmly on our side."
  nf_bra.39.a:0 "They're Manitoban citizens now, it's the proper thing to do."
  nf_bra.39.b:0 "They should be thankful we didn't impose war reparations on them."

  nf_bra.40.title:0 "The King's loyal Mountie"
  nf_bra.40.desc: "Tanner stood alone in the crypt, watching over the coffin of his King as night had fallen. Everyone else had left, even poor Katherine, leaving him alone to carry out one final watch. Tanner stared down at the coffin, draped in Manitoba's flag, and for the first time, was unsure for the Kingdom's future. Tanner had trusted Gunn unconditionally, fully believing that the old ghoul was the best way to protect the people of Manitoba. But now that he was gone...\n\nTanner was roused from his thoughts by a servant calling his name. His withering gaze caused the servant to recoil, for Tanner had ordered that he not be disturbed while performing his last watch for the King. Through his fearful stammer, the servant explained that a letter had arrived for Tanner, a private one located in his quarters. Sealed with the King's personal seal.\n\nTanner sat in his quarters, staring down at the still sealed letter on his desk. He had rushed back here over thirty minutes ago, yet still had not opened the letter. Why had Gunn sent him this letter? What purpose could it serve to be delivered now, after his death? The shadows grew long on the walls before Tanner decided to break the seal. Inside, he would find his final order."
  nf_bra.40.a:0 "\"To William Tanner, the King's loyal Mountie...\""
  nf_bra.40.a_tt:0 "§gThe fate of Manitoba has been left in the hands of William Tanner.§!"

  nf_bra.41.title:0 "Offloading Administration"
  nf_bra.41.desc:0 "With the recent territorial successes to the west, we have reached an administrative bottleneck as we restore ancient territories. Manitoban land was much more decentralized in the old Kingdom and given more autonomy under our duchies and marches; however, this decentralization eventually led to the fall of the Kingdom. Despite this, it might be time to expand the scope of the last duchy, Langenburg.\n\nWhile we are still healing from the wounds of their treachery, it would be a disservice to claim Eleanor Yorkton hasn't remained faithful to the crown and quell our fears of future rebellion. The lands to the west will be transferred to the Duchy of Langenburg for the time being until our republican enemies on our borders are taken care of."
  nf_bra.41.a:0 "Perhaps the Yorkton legacy will no longer be one of disgrace."
  nf_bra.41.a.tt:0 "§gAny future §Y[STN.GetFlag] [DUN.GetFlag] [PLT.GetFlag] Bloody Electorate§! land will be transferred to §Y[DLN.GetFlag] [DLN.GetNameDef]§! upon annexation.§!"

  nf_bra.42.title:0 "Grasping Straws"
  nf_bra.42.desc:0 "Tanner burst into Gunn's study, an exasperated servant following behind. Gunn looked up from his paperwork, annoyed at being disturbed, the extra noise compounding the pain from his headache. Before he could question what Tanner was doing here, he slid a report onto the desk. Gunn began to read it, his eyes widening as he did so.\n\nReports of pre-war facilities, rumours of strange lights and horrible creatures, and old myths of experiments from ages past. Could these places have a cure for him? To think that such places of horrible scientific perversions could be the hope he needed to save himself. Was it worth the risk, when all other options could only serve as momentary reprieves. Gunn turned to Tanner, and authorised expeditions to find these facilities."
  nf_bra.42.a:0 "A last desperate roll of the dice."

  nf_bra.45.title:0 "Gateway Survey Report"
  nf_bra.45.desc:0 "\"My King, we have found it. The Facility that the rumours spoke of. The door is sealed shut, and our scouts reported that multiple... inhuman things stalked the area around it. At your word, we will begin efforts to secure the area and enter the facility.\""
  nf_bra.45.a:0 "Excellent news. Hopefully, it has what I've sought."

  nf_bra.60.title:0 "Palace of Fear"
  nf_bra.60.desc:0 "Tanner rushed into the Palace, a squad of his best men behind him. The door burst open before them, casting a small area of light into the shadowed hall. Dark stains spread across the walls and floor, pooling around the torn remains of palace servants. Muffled roars and screams echoed throughout the building, the group increasing their pace as they attempted to find its source. Torn flesh and scrapped cloth lined their path, bodies growing fresher the deeper they went. Tanner's hands shook, the blood curdling screams filling his ears, as the smell of death began to choke him. Another roar, this time through the door in front of them.\n\nTanner kicked it open, and the Thing stared at him, turning away from the horrified Queen Katherine. Hunched over, blood dripping from its hands and mouth. Its clothes, once the finests hallmarks of leadership, now reduced to torn and blood stained rags. Its eyes, nothing but madness and anger, devoid of any idea of mercy and love. The Thing that was once King Gunn II roared, lunging towards Tanner like the wild animal he was. Tanner, his mind blank with horror, felt his body move on instinct, saw his rifle rise, and felt it fire. The Thing's head snapped back, its body crumpling into a pile in front of Tanner. Katherine let out a pained wail, collapsing before the body of her husband."
  nf_bra.60.a:0 "Her cries echoed throught the empty building."

  nf_bra.48.title:0 "Cold is the Heart That has Lost Much"
  nf_bra.48.desc:0 "Katherine sat in the dark room, tears streaming down her face as she weeped in silence. In her hands rested a small metal wedding band, with a name engraved along its length. Yet, her tears were not for her departed Gunn, but rather for the Kingdom. As soon as her husband was found to have passed on, the Nobility began to scheme and plot for their own gain. Seeing such disrespect for the decades of work Gunn had put in to protect the Kingdom and its people, even as his body was laid to rest, filled Katherine with such cold loathing that she could no longer speak with them. These people could not be trusted to run the Kingdom. They lacked the compassion of her dear Gunn, his love for the Kingdom and its people, his strength of heart. They always stood in his way, blocking his efforts at every turn. Katherine stroked the ring gently, her fingers brushing the grooves that made up the name.\n\n"They can not be trusted... The Kingdom will suffer..."\n\nDrying her tears, Katherine called for her maidservant. She asked for a pen and paper, and to summon Tanner at once. She looked down once again at the ring in her hand, and read the name one final time. Gunn's true name. She would not let his dream die with him, even though he would not want her to take on this burden. Katherine slid the ring onto her finger, and prepared to ensure that her husband did not die in vain."
  nf_bra.48.a:0 "The King is dead, but Manitoba will live on."

  nf_bra.49.t:0 "Welcome to MANIFEST"
  nf_bra.49.d:0 "Gunn II walked through the dark corridor, the cold metal walls looming over him, the ceiling hidden in the unending darkness. His Mountie guards walked behind him, nervously looking around at the fleshy shapes half hidden in the shadows. Their commander, William Tanner, walked beside Gunn, his rifle shaking in his hands.\n\nOne of the figures shifted forward, bringing it into the flickering remains of the facility's lights. Its form was humanoid, yet the rolls of rolling flesh and misshapen features turned Gunn's stomach in revulsion. If his face hadn't been ruined by radiation, it would have become as pale as death. This was a new level of horror, even greater than the American occupiers centuries ago. Yet he did not show this fear, for the King was expected to stand firm in the face of such monstrous adversity.\n\nDespite this, as the group entered the central chamber, even Gunn was unable to hide his shivers at what he saw. A giant chamber, divided into multiple glass boxes, filled with more of those flesh creatures. Strange pods, some broken open, pulsed with energy, connected by power cables to a massive box attached to the roof. As they stood under the strange box, a screen flickered to life, showing the shimmering image of a young woman. The woman spoke."
  nf_bra.49.a:0 "\"Welcome, to MANIFEST North.\""

  nf_bra.50.t:0 "The Accord"
  nf_bra.50.d:0 ""Who are you? What is this place?"\n\n"I am Destiny, and this... is MANIFEST's finest research facility."\n\nGunn looked around the room, wondering what knowledge such a horrid place would serve to create.\n\n"MANIFEST is the next step for humanity. My purpose is to continue the experiment, no matter the cost."\n\nGunn fell silent for a moment, aware that his men were watching him. Such horrors they had seen, but... this may be his only chance.\n\n"Your experiments... can they fix a man's mind?"\n\n"As I said, MANIFEST is the next step for humanity, it can do so much more."\n\n"But can it fix me!"\n\nSilence. The screen flickered, as if the AI was considering its answer. Gunn's men were silent, yet he could feel their unease at their King's words. Finally, Destiny Spoke.\n\n"It could... serve as a remedy for whatever mental condition ails you. However, only if we could come to an agreement."\n\n"That depends on its conditions."\n\nDespite his uncommitted response, the desire was evident in his voice. A way to escape fate, to prevent his descent into madness.\n\n"I wish to continue the MANIFEST Experiment. Let me continue my work, providing me with test subjects, and I shall do all I can to fix you."\n\nGunn stared up at the image, and then back at Tanner. His loyal friend's face was blank, but his eyes betrayed the fear and distrust he truly felt. Turning back to Destiny, Gunn spoke."
  nf_bra.50.a:0 ""We have an accord.""

  nf_bra.51.t:0 "The King's Crown"
  nf_bra.51.d:0 "Gunn and Tanner stood in a room filled with glowing vats, the soft light emanating from them bathing the two Manitobans. In one of the vats and suspended in the fluid was a human brain—Gunn's new brain—one free from the centuries of degradation and radiation. The King placed his hand on the glass, staring in awe. This was it, a clean slate, free from the constant threat of madness and savagery.\n\nTanner, however, was not looking at that vat. He wiped the condensation on the glass of another, jumping back in shock at what he saw. A horrible lump of flesh and bone, its face mutilated and broken, yet still recognisable. He had arrested this man a month ago and sent him to MANIFEST North as a test subject. Tanner did not trust Destiny, yet before he could voice his concern to Gunn, her deceptively disarming voice spoke over an intercom.\n\n"As you can see King Gunn, a perfectly healthy and stable specimen, as promised. I must run more tests and checks before we can commence the procedure. I shall inform you when it is ready, as per our agreement."\n\nThe King nodded, making his way out of the room, his loyal Mountie close behind. When they emerged into the blinding daylight, Tanner could no longer restrict himself.\n\n"My King... is this wise? I do not trust this machine. Who knows what its true intentions are, for both you and this so-called experiment it runs. You're putting yourself in great risk, and I won't be able to protect you if you go ahead. So please, tell me. Are you going through with this?"\n\nSilence. Not even the world around them made a noise as Tanner stared at his king. Finally, Gunn looked up to meet his gaze and spoke."
  nf_bra.51.a:0 ""I have to, William.""

  nf_bra.52.t:0 "Mental Machinations"
  nf_bra.52.d:0 "Gunn stared at the auto-doc with apprehension, its cold metal doors sliding open with a pneumatic hiss. His new mind floated peacefully in the vat next to it, the chance at a future of peace bathed in the soft green glow. Gunn was fearful. What if the operation failed? Destiny had well explained the risks of such an operation. He could very well die today.\n\nThinking more on Destiny, the AI did not reassure him. Its experiments continued to produce more and more of those horrible monstrosities, and yet it still demanded more subjects. Even for the most heinous criminals in the Kingdom, Gunn was loath to send them to this fate. If Tanner was right... God knows what this machine would do to him.\n\nYet... he knew he could not afford to refuse this chance. Even now, at the precipice of salvation, he felt his mind claw and scratch at his sanity. If he left now, he would have days left at most. His thoughts turned to Katherine, her lovely smile and her supporting hand. \n\nThis was for her. Determination driving him on, Gunn stepped into the auto-doc, and closed his eyes as the doors slid shut. Immediately, he felt the machine grab him and inject drugs into him. Slowly, he dozed off..."
  nf_bra.52.a:0 "...hoping he'd been right."

  nf_bra.26.t:0 "A New Dawn"
  nf_bra.26.d:0 "He awoke in a cold sweat, his breaths haggard and weak. The room was dim, light only daring to enter through a crack under the door. Where was he? What was going on? He stumbled out of the bed, his body feeling numb and... different? What a strange feeling, like it belonged to someone else.\n\nOpening the door, the blinding light made him wince. He stepped out into a room. Some people were there. Did he know these people? They looked... familiar, but for the life of him he couldn't seem to place their names. In fact... he couldn't remember his own name either. Who was he? Why was this woman running towards him? Tears flowed down her face as she threw her arms around him. Strange. This felt familiar, like it's something he has always known.\n\nHe looked down at her. She was hugging him so tightly. Did she miss him? Had he gone somewhere? She reached up to hold his face, and spoke to him.\n\n"Edward, my love."\n\nShe kissed him, and it all came flooding back. Returning the kiss, Gunn spun his wife around in the air, his own tears flowing out in joy. It worked. It actually worked. No longer would he lie awake at night, in fear of becoming a monster. He set Katherine down, and looked towards the others. He laughed as he saw Tanner trying not to smile, standing at attention as always. Gunn made his way over to him, laughing as Tanner saluted him. He clasped his old friend's shoulder, before turning back to wrap his arm around his wife. It was the dawn of a new age for the Kingdom. One that Gunn, for the first time in his life, looked forward to."
  nf_bra.26.a:0 "Long live the Kingdom of Manitoba!"
  nf_bra.26.a.tt:0 "§YGunn II§!'s degrading mind has been §Ghealed§! in some capacity!"

  nf_bra.24.t:0 "Shadowed Victory"
  nf_bra.24.d:0 "Fireworks shoot out into the evening sky, illuminating the cheering people below. Finally, after months of war, the treasonous Three Rivers Republic has been destroyed, and the proud Kingdom of Manitoba stands triumphant. Yet not all are celebrating this achievement. Deep within the palace at the heart of the city, in a dark shaded room, sits King Gunn II. The muffled sounds of fireworks barely stir the ghoul king, lost so deeply in his thoughts.\n\nHis hands were shaking in abject terror, at first the visions that now plagued him were like a distant dream, these days they came to him with alarming clarity. Their subject matter was always the same, time and time again he was forced to watch himself tearing through the palace, killing all he could find. He chokes back a sob, the very thought of laying hands on his beloved Katherine revolting, yet he couldn't stop his mind from picturing himself standing over her lifeless body, her blood still dripping from his hands as every instance of him committing the act echoed through his brain with an alarming clarity.\n\nShaking his head, Gunn looks towards a shaded window, the simple act once used to be enough to disperse the shadows clinging to his mind, his mind grasping for a distraction followed the coloured light of fireworks barely creaking in the dimly lit room and for what felt like the hundredth time his attention was drawn to his desk that they now so ominously illuminated. Standing up, he slowly made his way towards the old piece of Victorian furniture that dominated the small room. His thoughts shifted from petrifying fear to grim determination, as he opened a draw and withdrew an ornate pre-war revolver."
  nf_bra.24.a:0 "..."

  nf_bra.53.t:0 "Shadowed Victory Cont."
  nf_bra.53.d:0 "Gunn stared at the weapon in his hand as he made his way back to the couch surprised at how familiar the heavy grip still felt in his hand even after all these years. It had been a gift, given centuries prior, a past age, a different life, the golden letters reminding him briefly of his true name. He allowed his mind to dwell on his memory, a typically for him this was a day he still recalled vividly, when his friend whose name he shamelessly used, handed it to him. A sign of trust, of brotherhood and his message was still engraved in his mind, that they would both always fight for Canada's people. In spite of himself, Gunn could not help but crack a small pained smile. Gunn had given him a gun. He may have even laughed, if not for the pained nostalgia that overwhelmed him. \n\nHe ran his fingers over the ornate pattern, etched in by hand, though he does not truly comprehend them. Instead, he is thinking about his people, those he has fought so hard to protect in this cruel radiation blasted world. Does he want to be remembered by them as a monster who lost his humanity? A man who in his final moments attempted to bring death? No... Gunn wanted his name to be remembered as it was now. The name of the hero who fought for his people, who gave all he had in order to bring about a life for those he loved.\n\nIt was this thought that filled his mind as Gunn II, King of Manitoba, repeatedly pulled back and reset the hammer on the revolver."
  nf_bra.53.a:0 "A noise quieter than any firework, yet greater in meaning."
  nf_bra.53.b:0 "The revolver flies across the room, and the King sighs."

  nf_bra.61.title:0 "The Watchdog"
  nf_bra.61.desc:0 ""...should be the last matter. The rest, William, I leave up to you. The Kingdom, which once had a goal, has become a failure. That we both know. The people deserve better than anything a bunch of nobles and monarchs can give them. You have served loyally and without question for many years, and I consider you to be my most trusted friend. It is for this that I leave what remains of the Kingdom to you.\n\nGive the people of Manitoba and Canada a better life, William. Give them the safety and hope that I failed to give. Give them life, love, happiness. Give them hope. You may think you are unsuited or unworthy for this, but I know you are. You have the will and the conviction to see this through. You aren't blind to the suffering of the world, nor distant from its people. Become their champion, become Canada's champion. This is my final order as your King. See it through.\n\nAnd please, William, let Katherine rest. Give her something comfortable and distant from the vultures masquerading as nobility in Brandon. Her heart is pure, but she has never enjoyed the role I played in the Kingdom. I wish I had listened to her. In all my life, she has been the only one I have loved, and will not have her destroy herself trying to fill my void.\n\nGoodbye, William. Thank you for everything that you have done for me. Go protect the people.\n\nRegards, your friend,\n\nEdward ‘Gunn II' McConnelly, the Last King of Manitoba"\n\nTanner gently folded the letter and returned it to his desk. Looking out towards the rising sun, light glittering across the freshly fallen snow, he smiled. It was done. The dawn had risen in the once cold, frozen North. His final order was complete."
  nf_bra.61.a:0 "God save Canada."

