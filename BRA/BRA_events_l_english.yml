  nf_bra.63.title:0 "Spirited Victory"
  nf_bra.63.desc:0 "When freed from the shackles of his ailing mind, Gunn had been able to participate in a surge of trivial things he had missed dearly. The taste of food, his enjoyment of painting, and hunting trips with Tanner. Things that Gunn had been unable to undertake in the hectic years prior. But one stood out as a shining beacon among the rest: his love for Katherine.\n\nTo say the two of them found their love for each other as a source of strength would be putting it mildly. During dark nights when he was at his limit's end and the darkness would come to envelop him, it was thoughts of her love that pulled him through and with those difficult times behind them, Gunn found more time for her. During the critical years of his waning mind, he grew cold and out of touch with her. He feared that, through his condition, he would harm her and he would never be able to forgive himself. His regrets of years past brought him to tonight.\n\nThey had dined on an exquisite meal together, disturbed by nobody. Only Tanner stood watch outside their room, barring anyone from entering. Tonight would be for the King and his Queen only. Gunn flicked the radio on. It crackled to life and the host's words filled the room.\n\n"Hello there ladies and gentlemen. I hope you're having an excellent night tonight. Not much for me to tell you so why don't we skip straight to the song. We've got Mr. Dean Martin's ‘Everybody Loves Somebody' up now, stay tuned."\n\nThe music came on and Gunn smiled. He looked at Katherine.\n\n"May I have this dance?"\n\nShe giggled softly before taking his hand. They swayed gently from side to side within each other's embrace. Her hand was on his shoulder, his on her waist. Fireworks went off in the distance; a celebration had occurred within the city. Gunn's thoughts stirred within, taking him back to that night after Manitoba's victory. A cold lump of steel in his hand, the barrel digging into his temple. He closed his eyes and sighed calmly. That was then, this is now. He looked deeply into Katherine's eyes and smiled at her. He had finally found something he thought to be so distant..."
  nf_bra.63.a:0 "Happiness."

  nf_bra.64.title:0 "The End of Decadence"
  nf_bra.64.desc:0 ""This is preposterous!" a voice screamed at Gunn, spit flying into his face. He closed his eyes, exhausted from the protests that came from the assembled elite before him. To say that Manitoba had issues with corruption would be an understatement. For decades the kingdom's elite could pick and choose who would be able to join their ranks, gatekeeping from those who would see fit to reduce their power, allowing themselves to feast greedily off the people's efforts. It had been a major reason why Three Rivers had rebelled and could yet again plant the seeds for rebellion once more. Gunn knew that, whatever the cost, he would curtail the elite's influence.\n\n"Gentlemen, you must understand, this is what the kingdom needs. We must look back to our previous mistakes and learn from them; not allow ourselves to be caught in an ever-constant cycle. Your privileges shall be reduced, but please calm yourselves. It is not as if we've reduced your role entirely."\n\n"You have no right!" one voice yelled. "My liege, please. We put you in the position you are in today. It was by our efforts that we could guide you to your true role," another begged. Gunn froze, staring deeply at them. His face contorted slowly, first into shock and then, pure rage.\n\n"Do not attempt to deceive me!" Gunn snapped, turning the whole room silent. "Don't think I am not privy to your reasons for choosing me. I knew, I always knew! I was not selected for my leadership capabilities or my political abilities. I was selected because you thought you could control me, mould me into your puppet! It may have worked then, but it certainly won't now. I am your King and a king certainly has no use for leeches! I suggest you find yourselves comfortable with these changes, lest you find yourselves in a cell; or the gallows," Gunn said darkly, briskly storming off from the room. He stopped at the door just before leaving. "Katherine was right. Human filth," he spat out as he walked away."
  nf_bra.64.a:0 "They get what they deserve."

  nf_bra.65.title:0 "The Hunt for Smiling Jack"
  nf_bra.65.desc:0 "One week into the reclamation campaign in the Blighted Woods, Manitoban forces advanced deeper into the strange forests. A special squad of Royal Mounties led by Captain John Belanger was tasked with tracking down Smiling Jack, a strange and elusive ex-mountie turned mutant aberration. Their aim was to apprehend him and bring him to justice in Brandon.\n\nWith little information to assist them, the squad knew from prior reports that Smiling Jack was frequently spotted around a marsh south of the Hudson Bay City Ruins, accompanied by his faithful court of frostlurks. Operating under the cover of darkness and escaping patrols of deranged cannibals, the group moved toward the ruins of Hudson Bay, once a bustling Manitoban trading hub reduced to rubble and faintly illuminated by scattered fires.\n\nAssessing the situation, Belanger ordered a search of the dark forest south of the ruins. The only sounds piercing the silence were the squad's hushed footsteps, mingling with the calls of crows and frogs. Their search led them to a clearing where a small shack stood alone. Suddenly, the peaceful night erupted into chaos as the shack exploded, revealing a towering, grotesque figureᅳthe mutant Smiling Jack.\n\nWith his rotting eyes fixed on the squad, Smiling Jack unleashed a deafening screech, signaling his monstrous frostlurks to encircle the Mounties. In a desperate move, Belanger lunged at the mutant, hoping to land a fatal blow. However, Smiling Jack effortlessly swatted him away with his elongated limbs. From the direction of Hudson Bay City, the faint echoes of gunfire reverberated through the night, only to be swallowed by the darkness once more."
  nf_bra.65.a:0 "Another squad went missing..."

  nf_bra.66.title:0 "Wadena, my Wadena"
  nf_bra.66.desc:0 "The province of Wadena has had a turbulent recent history. Formerly part of the Kingdom, its position on its frontier left it vulnerable to raids from the more unsavoury members of the Electorate. Stuck with a distant and uncaring lord during the Coalition war, many of the people within desired to join the rebellions against the Crown. Lacking any military means of their own, a deal with the devil was made, and a mercenary contract was signed with Electorate raiders known as the Sparkblades. Skating into Wadena, the Power Armour clad players quickly overran the small royal garrison, killing Wadenas lord and looting her palace.\n\nThe celebrations of liberation were short-lived however. The Sparkblades, unsatisfied with their payment and seeking to earn further glory in the eyes of their fellow Electorals, turned on their former employers. Quickly defeating a newly arrived Metis garrison force, the Sparkblades would integrate Wadena into the Electorate, the province falling under the influence of Pleasantdale. Now the people wait with bowed heads for the next change of leadership to devastate them."
  nf_bra.66.a:0 "It shall be ours once more!"
  nf_bra.66.b:0 "We must do all we can to protect it."

  nf_bra_cookie.1.title:0 "Otherworldly Invasion"
  nf_bra_cookie.1.desc:0 "William Tanner walked through the Brandon Palace with an unusual sense of urgency before reaching Gunn II's personal office. He paused just outside for a brief moment to recompose himself. Tanner entered and stood at attention, saluting the king as a formality who in turn gestured for him to stand at ease with a casual wave of his hand.\n\n"Sir, we've received concerning reports of hordes of mutant pigmen suddenly appearing in the lands of Wyoming and indiscriminately slaughtering anyone in their way. They appear to be making their way north in search of a kingdom they swear to be their mortal enemy."\n\nHe paused, looking expectantly at Gunn II, who seemed unmoved.\n\n"We can only assume they mean us."\n\nThe king sighed as if he'd already heard the news.\n\n"I was afraid it would come to this. The kingdom those pigmen were after already sent their strongest soldier. Now, there's only one person in the Wasteland who can stop them...""
  nf_bra_cookie.1.a:0 ""...Cookie.""
  nf_bra_cookie.1.a_tt:0 "§gWait a minute, isn't that the King's cat?§!"

