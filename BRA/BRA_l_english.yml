  operation_mine_winnipegosis:0 "Mine Lake Winnipegosis"
  operation_mine_winnipegosis_desc:0 "A large portion of our territory is just off the coast of Lake Winnipegosis, making it the perfect location for Coalition forces to route troops through. Since it's impractical to cover every inch of coastline, we can deploy mines in the lake to deter potential naval attacks."
  operation_mine_assiniboine:0 "Mine the Assiniboine River"
  operation_mine_assiniboine_desc:0 "The Assiniboine River runs straight through our capital of Brandon. If enemy forces get the chance, they can land in the city and wreak havoc in our defense. Deploying mines in the river will help bolster our capital's defense."
  operation_sabotage_three_river_forts:0 "Sabotage River Republican Forts"
  operation_sabotage_three_river_forts_desc:0 "The Republic of Three Rivers has built extensive fortifications leading to Winnipeg, making it difficult for our soldiers to advance through that area. If we were to send spies to sabotage their forts or uncover defensive plans, we'd have an easier time breaking through to their cities."
  operation_sabotage_three_river_forts_outcome_tt:0 "§YOutposts§! in §YStonewall§! receive §R2.00§! levels of damage."

  ### Decisions
