  bra_race_against_time_desc:0 "With Duchess Sophie's recent disappearance, many within our ranks are beginning to fear the worst. Reports from the Royal Security Service are grim: the Duchess is most likely dead and the Count of Yorkton is attempting to obscure this increasingly obvious fact. Combined with the buildup of military forces and rumours of the exiled Knightly Orders arriving in the far corners of the Kingdom, we must prepare for what is beginning to look like the inevitable."
  bra_manitoba_waits:0 "Manitoba Waits"
  bra_manitoba_waits_desc:0 "With enemies on all sides, we cannot afford to make the wrong move. The safest option is to respond to any aggression in kind while we continue to organize the Mounties and mobilize our own men-at-arms and levies."

