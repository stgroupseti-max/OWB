l_english:
  ### Focus
  bra_the_dark_ages:0 "Founding of the Kingdom"
  bra_the_dark_ages_desc:0 "The time before the Kingdom was a time of anarchy and suffering. We have grown much since then."
  bra_the_end_of_the_golden_age:0 "The End of the Golden Age"
  bra_the_end_of_the_golden_age_desc:0 "It was here we reached our apex, our glory unmatched in all of Canada. It was not to last."
  bra_of_traitors_and_revolution:0 "Of Traitors and Revolution"
  bra_of_traitors_and_revolution_desc:0 "Now we stand, defeated, but not broken. As the old Flower of Manitoba withered, a new stem emerges. "
  bra_on_borrowed_time:0 "On Borrowed Time"
  bra_on_borrowed_time_desc:0 "Everything Dies.\n\nThat is the law of life-the bitter unchangeable law, but just because our fate is written does not mean that we have to accept it lying down."
  bra_the_jewel_of_the_crown:0 "Jewel of the Crown"
  bra_the_jewel_of_the_crown_desc:0 "If post-war cities were a necklace, Brandon would be a diamond among the pearls. Having survived the Great War unscathed, thriving alongside the Kingdom of Manitoba, and ultimately withstanding the treacherous uprisings that sought its destruction, it stands as our proud capital."
  bra_queen_katherine_greenhouses:0 "Queen Katherine's Greenhouses"
  bra_queen_katherine_greenhouses_desc:0 "Since the founding of the Kingdom, food insecurity has always been a major issue for the common citizen. While this issue is not as severe nowadays, many still go hungry every year due to the harsh winters of the Canadian North. To remedy this issue, Queen Katherine has taken it upon herself to fund the research and development of greenhouses to prevent cold weather from disrupting food production."
  bra_grain_elevators:0 "Dispersed Grain Elevators"
  bra_grain_elevators_desc:0 "Stable food production alone is not enough to prevent starvation if it is not able to reach those who need it the most. Constructing grain elevators that cover several outlying settlements at a time will not only allow for a greater accessibility to food, but also enable them to develop into fully fledged towns that are less dependent on subsistence agriculture."
  bra_feeding_the_reactor:0 "Feeding the Reactor"
  bra_feeding_the_reactor_desc:0 "Holding the proud honour of being one of the few cities with self-sufficient power, Brandon's reactor is an ancient beast. If we are to survive without the hydroelectricity of the Grand Rapids Dam, we must ensure it runs at peak efficiency. Better fuel, and better repairs."
  bra_fortify_the_gates:0 "Fortify the Gates"
  bra_fortify_the_gates_desc:0 "A wall can only ever be as strong as the people willing to defend it, nonetheless the past has shown the importance of having them, especially with the enemy so close by."
  bra_expand_the_kingsroad:0 "Expand the Kingsroad"
  bra_expand_the_kingsroad_desc:0 "The Kingsroad is the greatest monument ever raised to human liberty by a noble and generous monarch. It runs across mountains, marshes, and rivers. It is built broad, straight, and firm. It joins city with city and state with state."
  bra_goods_and_raw_materials:0 "Goods and Raw Materials"
  bra_goods_and_raw_materials_desc:0 "Our large industry requires a large amount of resources and being cut off from most eastward trade only made it more important that we meet domestic demand."
  bra_reopen_the_canadian_postal_service:0 "Reopen the Canadian Postal Service"
  bra_reopen_the_canadian_postal_service_desc:0 "Gunn recalls the convenience of a good postal service from before the Great War. Thanks to a quite enthusiastic minister, we can restore this convenience to both the Crown and our subjects. Now, where did the Postmaster's black and white cat run off to?"
  bra_expand_the_manufactorum:0 "Expand the Manufactorum"
  bra_expand_the_manufactorum_desc:0 "The Manufactorum serves as the main source of Brandon’s wealth using the power of the rushing water and the hands of its skilled craftsmen to create the finest winter clothing around, a most highly sought after commodity this far up north. However despite the apparent benefits of having this center of production close by it is not without its opposition and some influential figures amongst the city's upper class have pushed for all further expansions to be located outside of the city and elsewhere."
  bra_the_royal_college:0 "Royal College"
  bra_the_royal_college_desc:0 "The Royal College or King's College as it is more commonly known is in no small part directly responsible for the Kingdom's success, having played a key part ever since its creation under Brandon I to keep old world knowledge alive. However it has fallen into disrepair, we should see it restored once we are able."
  bra_connect_the_marches:0 "Connect the Marches"
  bra_connect_the_marches_desc:0 "If you have men who will only come if they know there is a good road, we don't want them. We want men who will come if there is no road at all."
  bra_the_invitation:0 "The Invitation"
  bra_the_invitation_desc:0 "Being a noble is as much about projecting power as it is about wielding it and it is therefore of vital importance that we keep projecting our influence especially in difficult times such as this. The King shall hold a ball to remind his subjects of his power."
  bra_paying_the_construction_crews:0 "Paying the Construction Crews"
  bra_paying_the_construction_crews_desc:0 "Before the First Coalition War, the Stonemasons' Guild was hired to construct a great palace at the heart of our majestic city, but when they asked for payment for their honest work, the war had already consumed most of the state treasury originally set aside as payment. Paying them what they are owed will mark an important step towards restoring the credibility of the crown."
  bra_sapphire_candles:0 "Sapphire Candles"
  bra_sapphire_candles_desc:0 "In order to display our wealth and proof that we spared no expense when putting together this dance we will hire master candle makers famed for their beautiful, exotic and most importantly colorful creation to light us until deep into the night. Hopefully their majestic glow is enough to distract the guests from the missing 8th course."
  bra_putting_meat_on_the_table:0 "Putting Meat on the Table"
  bra_putting_meat_on_the_table_desc:0 "Courtship is like simmering mutton. You cook for hours and hours to taste the soft meat. It doesn’t happen in two seconds."
  bra_the_royal_ball:0 "The Royal Ball"
  bra_the_royal_ball_desc:0 "The Brandon Ball season is sometimes called the "fifth season." In a kingdom that knows how to enjoy life with all senses, these events take on a magical character that engulfs even those kept outside the palace walls."
  bra_completing_the_palace:0 "Completing the Palace"
  bra_completing_the_palace_desc:0 "After generously compensating their workers and paying all the outstanding restitution the guild has agreed to apply the finishing touches to new building.\n\nFinally the palace will stop being an unfinished construction site ominously overlooking the capitol and become the imposing representative structure it was always meant to be."
  bra_golden_once_more:0 "Golden Once More"
  bra_golden_once_more_desc:0 "The glory of the Golden City of the North was thought lost, but under Gunn's enlightened rule, it has finally been restored against all opposition. While lesser societies still build their poorly constructed hovels in the burnt out framework of prewar ruins using ill-conceived materials, our glorious city prides itself on its stone architecture."
  bra_the_upstart:0 "The Upstart"
  bra_the_upstart_desc:0 "Brought in because of his remarkable skills with animals, William Tanner started his rise as a humble Beastmaster in the crown's service, continuously distinguishing himself and being promoted past what many would view his proper station not through political ties, but merit alone."
  bra_pathfinders:0 "Royal Pathfinders"
  bra_pathfinders_desc:0 "He who finds a new path is a pathfinder, even if the trail has to be found again by others; and he who walks far ahead of his contemporaries is a leader, even if he is not recognized as such."
  bra_establish_hunting_lodges:0 "Establish Hunting Lodges"
  bra_establish_hunting_lodges_desc:0 "When done under the rules of good sportsmanship, duck hunting is a culmination of art, skill and scientific endeavor. It is also an act of love, for who loves the birds more than the hunter?"
  bra_secure_frontier:0 "Securing the Frontier"
  bra_secure_frontier_desc:0 "The Mounties' original purpose was to secure the northern frontier and while they successfully contained the wolf problem and cracked down on smugglers in the region, they lack the resources to drive them out of our land completely and so Tanner has petitioned the royal army for aid for this final push into the frontier."
  bra_fur_trade:0 "Tap Into the Fur Trade"
  bra_fur_trade_desc:0 "The economy is still substantially that of the fur trade, still based on the same general kinds of commercial items: technology, weapons, ornaments, novelties, and drugs."
  bra_lord_of_dogs:0 "Lord of Dogs"
  bra_lord_of_dogs_desc:0 "Duck Mountain is famously home to all kinds of dog breeds all with their own heroic reputation, but ask a kid on the street of Brandon for their favorite and chances are their eyes will glow up as they tell you about William Tanner's famous sleigh dogs, which carry him and his entourage into town during the yearly visit for the winter celebrations."
  bra_canine_units:0 "Introduce K9 Units"
  bra_canine_units_desc:0 "Dogs are Man's best friend. Under the guidance of Tanner, combat K9 units will be integrated into our Men-at-Arms. These trained hounds will give our troops an edge over the enemy in multiple ways. Besides, the troops will love having some new friends to keep morale up."
  bra_subsidize_crownland:0 "Subsidize Crownland Industries"
  bra_subsidize_crownland_desc:0 "It is true that while our people prospered, they did so in large parts thanks to our subjects. It is time that we repay this favor by subsidizing their domestic industries, allowing them to prosper as we have while hopefully meeting our own resource demands as well."
  bra_water_pipeline:0 "New Water Pipeline"
  bra_water_pipeline_desc:0 "An abundant supply of excellent water, forming a volume equal in bulk to the human body, is going to be conveyed by our new pipes, and distributed about the city, where it is going to be used by its inhabitants for drink and other purpose."
  bra_higher_wages_lumberjacks:0 "Higher Wages for Lumberjacks"
  bra_higher_wages_lumberjacks_desc:0 "In a land as cold and frozen as Canada, wood is essential for everything. From construction to basic warmth, the Kingdom would quite literally freeze without it. To ensure our supplies never fall short, a monetary increase for our lumberjacks should keep them both motivated and content."
  bra_civilian_settlement:0 "Civilian Settlement"
  bra_civilian_settlement_desc:0 "With the forest cleared of threats at the hands of the mounties and their hunting parties, we can finally begin the expansion of our settlements into the freshly tamed areas."
  bra_veteran_prospectors:0 "Veteran Prospectors"
  bra_veteran_prospectors_desc:0 "There is a saying amongst prospectors, "Go out looking for one thing and that is all you will ever find," perhaps it is time we take this lesson to heart."
  bra_unusual_find:0 "An Unusual Find"
  bra_unusual_find_desc:0 "The Federation of Quebec Maple Syrup Producers allegedly managed to bring the national reserve of maple syrup to safety before the invading US could seize it, if true this liquid gold is hidden somewhere, if only we knew where to find it. "
  bra_rich_deposits:0 "Rich Deposits"
  bra_rich_deposits_desc:0 "A lack of resources caused the Great War but it seems both sides were so occupied with keeping what they had out of the greedy hands of the other that few took the time to explore what was actually still there for them to grab."
  bra_an_unusual_find:0 "An Unusual Find"
  bra_an_unusual_find_desc:0 "The Federation of Quebec Maple Syrup Producers allegedly managed to bring the national reserve of maple syrup to safety before the invading US could seize it, if true this liquid gold is hidden somewhere, if only we knew where to find it. "
  bra_new_goldmine:0 "The New Goldmine"
  bra_new_goldmine_desc:0 "Gold is good in its place; but loving, brave, patriotic men are better than gold. However, that doesn’t mean we should just leave it in the ground where we find it."
  bra_new_duke_of_langenburg:0 "The New Duchess of Langenburg"
  bra_new_duke_of_langenburg_desc:0 "The once prosperous Duchy of Langenburg lies in ruins and is leaderless. If we integrate it now its people will forever resent us and our rule. There is wisdom in granting clemency and by showing mercy to our beaten foe now we send a clear message to all other potential dissenters and so we shall leave the unenviable task of rebuilding to a distant relative."
  bra_free_dawfin:0 "Free Dawfin"
  bra_free_dawfin_desc:0 "The Mooseketeers have been a disgraceful reminder of our weakness after the civil war. It is time to honor the great House Dubois and save their homestead from these marauders."
  bra_dubois_vindicated:0 "Dubois Vindicated"
  bra_dubois_vindicated_desc:0 "The traitorous Yorktons have been defeated and the city of Dawfin is once again ours. It is time to reward Lord Dubois for his continued loyalty with his own March."
  bra_royal_forces:0 "Victory for the Royal Forces"
  bra_royal_forces_desc:0 "Langenburg’s treachery despite all the harm to the common man and the Kingdom provided the king with the opportunity to retire some of the less capable nobles within the military ranks and replace them with people of his choosing. Capable and loyal individuals that above all understand the need for constant reform."
  bra_our_loyal_subjects:0 "Our Loyal Subjects"
  bra_our_loyal_subjects_desc:0 "Each of the Kingdom's holdings that is not directly controlled by us has to be independently managed by our vassals. Naturally this lack of oversight comes with certain drawbacks, however despite all their freedoms these nobles still ultimately owe their fealty to the crown."
  bra_kings_iron_fist:0 "The King's Iron Fist"
  bra_kings_iron_fist_desc:0 "Despite our recent defeats, our army still holds strong and it was only due to the looming threat of their imminent return that the rebels were forced to settle with what little they gained beyond their starting territories during the peace agreement. Still neither they nor we can be idle lest we squander our remaining advantage."
  bra_salvage_wreckage:0 "Salvage the Wreckage"
  bra_salvage_wreckage_desc:0 "While the loss at Rock Ridge was devastating, it wasn’t a complete stomp and we successfully managed to take out some of the Republicans' smaller vessels and one of their newer cruisers. This sunken wreck, if recovered, will give us important knowledge on our enemy."
  bra_canadian_mastiff:0 "Canadian Mastiff"
  bra_canadian_mastiff_desc:0 "William Tanner has gifted the King with several dogs over the years and while several of them roam the imperial palace, causing no end of trouble for its staff. None however have proven their devotion quite to the extent as the royal mastiffs as they do their duty alongside the common soldier and royal guard alike."
  bra_masters_of_the_wild:0 "Masters of the Wild"
  bra_masters_of_the_wild_desc:0 "In order to prove oneself worthy to the Order an initiate must survive an entire winter on his own in the wild, armed with nothing but his wit and his loyal dog companion at his side. Many freeze or starve to death during this harsh trial, but those that return are exceptional survivalists."
  bra_dubois_fireteams:0 "Dubois Fireteams"
  bra_dubois_fireteams_desc:0 "House Dubois has lost much of its original advantage, despite all the technology they took with them into their bunker little remains that would give them a significant edge over larger civilized forces. However their fireteams still command respect and its their firepower they shall add to the royal cause."
  bra_medical_support:0 "Medical Support"
  bra_medical_support_desc:0 "House Dubois prides itself of having the only fully staffed hospital in the entirety of Canada, according to them it was under their enlightened rule that every Canadian had a right to visit hundreds such institutions spread across the country, preposterous, but perhaps such delusions could prove useful."
  bra_rebuilding_our_might:0 "Rebuilding Our Might"
  bra_rebuilding_our_might_desc:0 "We might have lost the battle, but the true war is only just beginning. We must do what we can to uproot the defeatism that has gripped the hearts and minds within our Kingdom, we will have our revenge and the dead suffered at Blackridge will become the first martyrs that paved the way towards a new age of prosperity."
  bra_break_internal_loyalties:0 "Break Down Internal Loyalties"
  bra_break_internal_loyalties_desc:0 "Our army units intentionally avoid having too many people from the same region placed under one banner, instead our staffers do their best to try and break down internal loyalties until their only connection is their fellow man and their service to the crown. "
  bra_standardize_levy_system:0 "Modernize the Levy System"
  bra_standardize_levy_system_desc:0 "The current system of raising levies within the Kingdom of Manitoba has served us well throughout our early history. However, as other nations in the Wasteland continue to formalize their militaries, our levies are beginning to look antiquated with poorly trained soldiers bringing their own shabby equipment. Making sure our standards are up-to-date will help us preserve this practice into modernity."
  bra_new_armory:0 "The New Armory"
  bra_new_armory_desc:0 "Happy is the city which in times of peace thinks of war."
  bra_clear_chain_command:0 "Clear Up the Chain of Command"
  bra_clear_chain_command_desc:0 "Several nobles serve in our army, however their position is caught in a weird mix between actual position in the chain of command and their ranks among the nobility. Our generals can hardly be asked to remember the entire line of succession just to determine who to give orders to and a royal edict on the matter should at last put a stop to such confusions."
  bra_bismarck_contracts:0 "Sign Bismarck Arms Contracts"
  bra_bismarck_contracts_desc:0 "Buying weapons from Bismarck holds many advantages, least of all that the Crown at last holds an edge over its pesky nobility. While it is doubtful that we will ever find ourselves on different sides, few things are as motivating as knowing there is a man with a charged laser rifle waiting in your rear."
  bra_motorization_effort:0 "Motorization Effort"
  bra_motorization_effort_desc:0 "The thought of motorisation has come up several times in the past, but despite the tremendous advantage they would give our troops in terms of speed, Canada's naturally rough terrain didn’t make it much of a priority until now."
  bra_improve_interservice_comm:0 "Improve Interservice Communication"
  bra_improve_interservice_comm_desc:0 "A weapon more powerful than any gun, the radio marks the benchmark of communication technologies and by equipping all our forces with it we can ensure the best possible grade of communication."
  bra_develop_anti_tank:0 "Develop Anti-Armor Rounds"
  bra_develop_anti_tank_desc:0 "We have encountered little in terms of armored opponents on the battlefield, nonetheless, it pays to be prepared. Especially with the mounting number of tales about a group of power armored thugs gunning down defenceless grandmothers with gauss rifles for not handing over their toaster fast enough."
  bra_treads_of_destruction:0 "Treads of Destruction"
  bra_treads_of_destruction_desc:0 "Armoured behemoths will ensure that no enemy defence will be left standing, no trench uncrossed, and no bunker left solid. These iron giants will drive on ahead, punching through the enemies lines and leaving them open for our infantry."
  bra_taking_to_the_skies:0 "Taking to the Skies"
  bra_taking_to_the_skies_desc:0 "The Romans controlled the world with their vast legions, the British ruled the waves with the might of the royal navy, Manitoba shall rule this new age by dominating the skies."
  bra_establish_royal_airforce:0 "Establish the Royal Airforce"
  bra_establish_royal_airforce_desc:0 "While the ground may be broken and the waters poisoned, the sky remains clear. Our enemies will cower and our people cheer when they see the roundel of the Royal Manitoban Air Force flying proudly overhead. For Manitoba rules the sky."
  bra_royal_airsquadron:0 "The Royal Air Squadron"
  bra_royal_airsquadron_desc:0 "Having planes is one thing. Using them well is another. With pre-war manuals and the advice of our burgeoning Aces, we can ensure that our aviation doctrine and training is unmatched in the Wasteland."
  bra_deepen_the_ports:0 "Deepen the Port"
  bra_deepen_the_ports_desc:0 "If we are to build a fleet capable of standing up to Three Rivers, then we have to similarly ensure that there is a port capable of housing it. Our engineers will dig out a new port capable of housing even larger vessels safely."
  bra_copy_three_rivers_design:0 "Copy Three Rivers Designs"
  bra_copy_three_rivers_design_desc:0 "We successfully managed to figure out the construction methods used by three rivers, while they have probably already surpassed these older designs it will nonetheless play an important part in closing the gap."
  bra_secure_better_materials:0 "Secure Better Shipbuilding Materials"
  bra_the_royal_shipyards:0 "The Royal Shipyards"
  bra_the_royal_shipyards_desc:0 "The Kingdom once boasted a powerful navy, capable of dominating the lakes and rivers, ensuring that our trade was unchallenged. However, after the betrayal of Albert, our naval capabilities have been woefully neglected. Let's rectify that."
  bra_hire_foreign_shipbuilders:0 "Hire Bismarck Shipbuilders"
  bra_hire_foreign_shipbuilders_desc:0 "Bismarck shipbuilders have agreed to help us with rebuilding our naval strength, bringing much needed insight into the construction of new vessel types that can hope to match, if not overcome three rivers dominance."
  bra_ruling_the_waves:0 "Ruling the Waves"
  bra_ruling_the_waves_desc:0 "Conquering three waters will only be the beginning, our real goal must be the security of the Kingdom's waterways after the conquest."
  bra_the_revenge:0 "The HMS Brandon"
  bra_the_revenge_desc:0 "A large river barge known as the HMS Brandon will serve as our new pride of the fleet alongside its escort, the HMS Dawfin. Its mere existence will ease the Three Rivers' chokehold on our economy as they are forced to gather their naval strength in case of an attack by this mighty ship."
  bra_river_patrols:0 "River Patrols"
  bra_river_patrols_desc:0 "These ships will hold little value in actual combat and are lovingly called 8 minuters by its captains, which is the amount of time they expect to last in actual combat. Nonetheless, they will prove valuable in distracting the enemy from more valuable targets."
  bra_by_land_and_by_sea:0 "By Sea, By Land"
  bra_by_land_and_by_sea_desc:0 "The Navy will play an important role if we are to control the vital waterways of our nation, but let us not forget the troops that will be charged with establishing the bridgehead for our main army. These royal marines can only function in perfect tandem with naval command."
  bra_controlling_the_manitoba:0 "Controlling the Manitoba"
  bra_controlling_the_manitoba_desc:0 "The Lakes are one of the Kingdom's most vital arteries. We must never again allow them to be taken from our control. The Flower of Manitoba will fly high on the lake water forever more, for we, and we alone, are its master."
  bra_appoint_new_captain:0 "Appoint a New Captain of the Guard"
  bra_appoint_new_captain_desc:0 "The last captain of the Guard died of old age, just days after he executed his chosen successor for cowardice in face of the enemy. Ever since the King has refused to name a new successor, perhaps fearing another betrayal, however the Royal Guard can only be as strong as its leader and the time has come to put superstition aside."
  bra_train_new_elites:0 "Train New Elites"
  bra_train_new_elites_desc:0 "Our training methods will make our elite fighters the envy of the north, already amongst the strongest fighting forces our army will be led by the most elite fighting force into battle."
  bra_loyal_rangers:0 "His Majesty's Loyal Rangers"
  bra_loyal_rangers_desc:0 "The Queen brought her own retinue with her when she initially arrived in Manitoba, among them some of the most fearsome rangers the Canadian North ever produced. Ideally we could find a way to integrate their knowledge into our existing forces."
  bra_improved_armor:0 "Improved Elite Armor"
  bra_improved_armor_desc:0 "Some of the armor worn by our elite soldiers harkens back to the medieval knights of old as seen in ancient legends and museum pieces. Of course, its similarities are only superficial to account for the invention of ballistic firearms and laser rifles."
  bra_expand_their_duties:0 "Expand Their Duties"
  bra_expand_their_duties_desc:0 "Every member of the Royal Guard is a formidable fighter without question, however there are threats that can not be held off through a quickly drawn revolver or competent handling of a sniper rifle. A second branch of the Royal Guard needs to be established with the express goal of protecting the Royal Family against more subtle threats."
  bra_under_kings_banner:0 "Under the King's Banner"
  bra_under_kings_banner_desc:0 "The legendary banner of Kings, first carried into battle by Gunn himself holds a special importance in the hearts and minds of our soldiers. If we were to carry it into battle they would follow it into the depths of hell itself if need be."
  bra_loyalty_unto_death:0 "Loyalty Unto Death"
  bra_loyalty_unto_death_desc:0 "Oh, do not weep, loving mother, for the life of your soldier, for they gave their being so that yours may continue. Oh, do not cry, protecting father, for the safety of your soldier, for they gave theirs so that you may keep yours. Oh, do not mourn, caring sibling, for your soldier now rests with their brothers and sisters in arms, so that you may never need to join them."
  bra_ancient_dynasty:0 "Ancient Dynasties"
  bra_ancient_dynasty_desc:0 "Most members of the Manitoban Aristocracy can trace their lineage back to the fallen duchies of Absalon, Angers, Dawfins, and Warwick as well as the Hudson River Company. However, decaying imperial power following the Métis Rebellion and Republican Coalition War has curbed their influence significantly."
  bra_culture_of_might:0 "A Culture of Might"
  bra_culture_of_might_desc:0 "It is the dream of every royal subject to become closer to their rulers in hopes of experiencing even a fraction of their decadent lifestyle. It just so happens that proving one's strength in combat is the easiest way to achieve this goal."
  bra_vault_grade_factories:0 "Vault Grade Factories"
  bra_vault_grade_factories_desc:0 "The old bunkers of the aristocracy still hold some old world workstations. If we manage to reverse-engineer them it could be a valuable improvement to our economy."
  bra_we_worthy_few:0 "We Worthy Few"
  bra_we_worthy_few_desc:0 "The Duchy of Dawfin has always been a tight-knit community to ensure loyalty and absolute control. However, now that they have been an official holding of the Kingdom for some time, it may be for them to invite more people to serve under their gracious rulers."
  bra_old_world_guns:0 "Old World Guns"
  bra_old_world_guns_desc:0 "Most of the guns used by the Royal Guard have broken down over the long years of our rule, but a few are still operational. If we give them to our scientists, maybe they can figure out how to reproduce them."
  bra_a_new_blade:0 "A New Blade"
  bra_a_new_blade_desc:0 "In this time of need, the gracious Lords and Ladies of the Kingdom have decided to demonstrate their loyalty by providing us with additional arms factories to equip our soldiers with some of their best weapons."
  bra_stabilizing_the_realm:0 "Stabilizing the Realm"
  bra_stabilizing_the_realm_desc:0 "The Crown represents stability. Perhaps it can be a cold and clinical kind of stability, but ultimately it is stability that people want more than anything else."
  bra_hunting_down_the_bandits:0 "Hunting Down the Bandits"
  bra_hunting_down_the_bandits_desc:0 "The Bank End Bandits have been a thorn in the side of more civilized folk, it is time that we put an end to their marauding ways, with prejudice if necessary."
  bra_settle_the_west:0 "Settle the West"
  bra_settle_the_west_desc:0 "The people of Langenburg will finally be able to settle the western valley securing this new land for our people."
  bra_circum_three_rivers:0 "Circumvent Three Rivers"
  bra_circum_three_rivers_desc:0 "The [WPG.GetAdjective] Economic Blockade at the Easterville Crossing blocks our trade off from the East by denying us access to Lake Winnipeg and the Red River as well as obstructing trade West through the Saskatchewan River. As a result, we have to become less reliant on distant trade and begin producing what we need domestically."
  bra_guarentee_hudson:0 "We Don't Go There Anymore"
  bra_guarentee_hudson_desc:0 "Shrouded in the crimson haze of the Scarlet Blizzard, the Blightwoods is a place haunted by monstrous beasts that meet attempts at reasoning with violence. However, we must brave these lands in order to reach the northern rivers."
  bra_gather_the_banners:0 "Gather the Banners"
  bra_gather_the_banners_desc:0 "A small contingent remains of the once multicolored ocean of banners that followed the Crown in its golden age, however the prestige associated with serving under one has not completely faded, perhaps all we need to do is remind our people of their duty.  "
  bra_striking_north:0 "Wadena or War"
  bra_striking_north_desc:0 "The residents of in the Electorate live under the guise of normalcy while in reality shady figures pull the strings to further their own mysterious agendas. We can mostly ignore this due to more important matters at hand, but what we can't ignore is that they hold a portion of our rightful Manitoban land."
  bra_striking_north_tt:0 "Effects if they §GAccept§!:\nOwnership of £state  §YWadena§! is transferred to §Y[BRA.GetFlag] [BRA.GetNameDef]§!.\n\nEffects if they §RRefuse§!:"
  bra_support_stoon:0 "Friends in the Electorate"
  bra_support_stoon_desc:0 "The Kingdom's relationship with the Electorate has always been shaky, but there are some who are willing to work with us. It would do us good to ensure that our good friend Pierre Solomon is one of those people."
  bra_support_arborg:0 "Funding Arborg"
  bra_support_arborg_desc:0 "If we want our mercenaries in Arborg to stand any chance at reclaiming our rebellious lands, they will need our support. Supply lines across the lake, as well as fresh monarchist volunteers, will help ensure the rule of the Crown is restored to Winnipeg."
  bra_heir_apparent:0 "The Heir Apparent"
  bra_heir_apparent_desc:0 "Unlike the treacherous Count of Yorkton, Eleanor Yorkton has proven herself to be loyal to the throne of Manitoba. Not only that, she has also served as an important figure in the recovery of Langenburg. Perhaps we can move more territories under her administration as a sign of goodwill for her continued loyalty."
  bra_convince_stormmongers:0 "Paying Mercenaries"
  bra_convince_stormmongers_desc:0 "[UNB.GetNameDefCap] and [RCK.GetNameDef] represent the exact kind of baseless barbarism that the Kingdom was founded to prevent. Nonetheless, history has made for stranger bedfellows and with a few guns and shining marbles, they can surely be convinced to attack the Second Coalition's unguarded rear should they unwisely attack us."
  bra_conquering_the_gateway:0 "Conquering the Gateway"
  bra_conquering_the_gateway_desc:0 "The northern rivers which form the lifeline for many nations in western Canada can almost entirely be controlled from one position and the people currently occupying it have derived a substantial amount of wealth from it. The King has decided that these potential funds would be much better allocated for the continued prosperity of the kingdom."
  bra_restoring_hudson_river_company:0 "Renewing the Royal Charter"
  bra_restoring_hudson_river_company_desc:0 "Now that the Ruins of Hudson Bay City are under our control, we can begin to reclaim Royal territories lost to the Blightwoods. The Hudson River Company previously controlled most of the land, so renewing their Royal Charter with the objective of reopening northern trade and resource extraction will help alleviate the Three Rivers' Blockade."
  bra_end_false_republic:0 "Ending the False Republic"
  bra_end_false_republic_desc:0 "The cowards of the Republic abandon their oaths and their soldiers will abandon their armies much the same. The King has given the order and our armies march with confidence because ours is a righteous cause and they can not fail."
  bra_end_the_congress:0 "Bring the Métis Back"
  bra_end_the_congress_desc:0 "[MTC.GetNameDefCap] was the first to break away from the fold, their treachery being what enabled [WPG.GetNameDef] to rise in the first place, how fitting that we will now finally be the ones to end them."
  bra_second_coalition_war:0 "War of the Second Republican Coalition"
  bra_second_coalition_war_desc:0 "Our darkest fears have come forward. The traitors of [WPG.GetNameDef] and [MTC.GetNameDef] once again unite to destroy us. This time, however, it will be different. For the Kingdom! Long live Manitoba!"
  bra_crown_land_expansion:0 "The Greatest Day of the Kingdom"
  bra_crown_land_expansion_desc:0 "Victory! Our greatest shame has been avenged, and the traitors lie dead. Now, our people can celebrate, for the Kingdom has been restored! This is truly our finest hour!"

  #Regency path
  bra_pulling_the_strings:0 "An Empty Throne"
  bra_pulling_the_strings_desc:0 "The people have not seen the king in some time and rumors of his fading health have already spread far beyond the palace walls themselves. What matters now is that we act fast and decisively before anyone else gets the chance to take advantage of the situation."

  bra_dreams_of_federation:0 "Dreams of a Commonwealth"
  bra_dreams_of_federation_desc:0 "Some of those living in and governing the Kingdom of Manitoba have advocated a return to a more centralized system, but perhaps what we truly need is a new approach: a Commonwealth—a way to remain unified without the risk of our nation becoming unstable after the death of its ruler."

  bra_promise_peoples_voice:0 "Give the People a Voice"
  bra_promise_peoples_voice_desc:0 "Seeing as no leader—not even the great King Gunn II—lives forever, William Tanner has decided that democratizing the Kingdom may be the only chance for its continued survival. However, unlike the short-lived republics of the Second Coalition, Tanner firmly believes in the one man, one vote principle."

  bra_retire_queen:0 "Retire the Queen"
  bra_retire_queen_desc:0 "Our queen has become distant to her once beloved subjects. It seems whatever light she was able to shine on their harsh lives was always tied to her husband and losing him in such a terrible fashion caused it to be forever extinguished. The least we can do is offer her an opportunity to live out her remaining days in peace, free of the intrigues and ongoings of the court."

  bra_towards_common_good:0 "Towards Common Good"
  bra_towards_common_good_desc:0 "Wise leaders know that serving the best interests of all will lead to a healthy and prosperous society. That's why they work to bring people together, not tear them apart, to serve the common good."

  bra_integrate_landenburg:0 "Integrating Subjects"
  bra_integrate_landenburg_desc:0 "The War of the First Republican Coalition would have been the perfect opportunity for the Kingdom to establish a common system of governance among its subjects. Instead, this chance was used to simply bring back the old order which already failed us. We shall amend this mistake and elect to rule our holdings rather than relying on out-of-touch nobles to manage them for us."

  bra_abolish_ancestor_cult:0 "Abolish the Ancestor Cults"
  bra_abolish_ancestor_cult_desc:0 "For too long valuable assets have been kept from people more deserving. Although we can’t say for sure if Gunn II allowed this blatant affront against his rule to exist because of some sense of sentimentality or tradition, it doesn’t mean we have to abide by his mistakes."

  bra_head_tax:0 "Replace the Head Tax"
  bra_head_tax_desc:0 "Change is never cheap and for our plans the treasury will require sufficient funds to support them. For this reason, the nobles will finally be given an opportunity to contribute their fair share by paying a larger sum of taxes than common citizens as opposed to the exact same under the overly simplistic and archaic head tax."

  bra_end_reliance_on_elites:0 "Opening our Ranks"
  bra_end_reliance_on_elites_desc:0 "The crown has always overly relied on an elite corps of fighters to enforce its claims. However, such an approach has proven to be no longer feasible as more qualified individuals have proven to be more qualified to fight. After all, William Tanner himself was once a lowly Beastmaster before becoming the King's Guard Dog."

  bra_centralized_government:0 "Centralized Governance"
  bra_centralized_government_desc:0 "It is time to enforce our rule over all our subjects, and the best way to do so is proclaiming the family Dubois as the heart of the state, for now we act in the shadow of the living corpse, but only until we are ready to seize the crown for ourselves."

  bra_broken_hearts:0 "Of a Broken Heart"
  bra_broken_hearts_desc:0 "Until now the story of the grieving widow kept others from conversing with the queen, but it is only a matter of time before her claim to Langenburg and the throne itself is brought up again. Perhaps it would be best if the widowed queen were to reunite with her husband, lovers have done stupidier things after all."

  bra_silence_opposition:0 "Silence the Opposition"
  bra_silence_opposition_desc:0 "We are used to having enemies and protests, getting rid of a few dissenting voices spitting ridiculous ideas will not be any challenge to us."

  bra_enforce_direct_control:0 "Enforce Direct Control"
  bra_enforce_direct_control_desc:0 "Freedom may be mankind’s natural state, but so is sitting in a tree eating your dinner while it is still wriggling."

  bra_freedom_blood_saltpepper:0 "Reorganize the Kingdom"
  bra_freedom_blood_saltpepper_desc:0 "By the will of the people and acting under the final order of Gunn II, William Tanner will officially dissolve what remains of the Kingdom and reorganize it into the Commonwealth of Manitoba."
  bra_dog_based:0 "Dog Based Identification"
  bra_dog_based_desc:0 "It is important for the people to realize that this is a federal dog identification program and that they will be legally required to have their dog with them at all times."
  bra_border_protection:0 "Border Protection"
  bra_border_protection_desc:0 "The age-old issue with protecting land this far north is its size. Not anymore. Using some old American schematics, we can create a force of ‘Cyberdogs’ to help our border patrols and sniff out any trespassers. Won't hurt to have a few in the army either."
  bra_strong_together:0 "Strength of the Pack"
  bra_strong_together_desc:0 "\"You ask what my policy on war is? I will say this: it is to wage war by sea, land, and air with all our might; to wage war against monstrous tyranny, victory in spite of all terror.\""
  bra_false_democracies:0 "False Democracies"
  bra_false_democracies_desc:0 "The Electorate is nothing but a bunch of raiders wearing the skin of democracy. Time we put down these rabid dogs and clean up the area."
  bra_danger_in_dakota:0 "Dangers in the Dakotas"
  bra_danger_in_dakota_desc:0 ""
  bra_north_west_mounted_police:0 "Expanding the Mounties"
  bra_north_west_mounted_police_desc:0 "The Mounties have always been the protectors of Canada and its people. William Tanner is determined to prove to skeptics that they fight for everyone, not just Manitobans. It’s high time we had enough of them to make this a reality."
  bra_topple_families:0 "Topple the Two Families"
  bra_topple_families_desc:0 "The twin despots of Stampede claim to be for their people, but that's a lie as blatant as fallen snow. Time to put a preemptive end to this dynasty."
  bra_secure_interlake:0 "Secure the Interlake Region"
  bra_secure_interlake_desc:0 "The lands across Lake Winnipegosis are vital to our security. Marking the most eastern edge of the old Kingdom, it is essential we secure it from any would-be raider, mercenary, or Coalition remnant that may be trudging about."
  bra_head_in_clouds:0 "Bring the Unbound Back to Earth"
  bra_head_in_clouds_desc:0 "The Unbound talk the talk, but to us, they are nothing but more raider scum, praying on the people of Canada. Let's bring them crashing down in a fireball."
  bra_planes_fly_again:0 "Protecting the Prairies"
  bra_planes_fly_again_desc:0 "With the Unbound securely bound to a shallow grave, we can make use of their aircraft supply. The Prairies are vast, and by soaring high above them, we can ensure their safety."
  bra_closing_market:0 "Sorry, We're Closed!"
  bra_closing_market_desc:0 "Middlemark, an ugly stain of America on Canadian soil, representing all their greed. Fortunately, we are here to shut it down, permanently, and deal with those raiders hiding within. How’s that for a deal?"
  bra_cheap_knock_offs:0 "Cheap Knockoffs"
  bra_cheap_knock_offs_desc:0 "Though we shut down the sentient super-store, we can still make use of its products. They may not have the so-called ‘Middlemark Guarantee’, but the raw materials and the quick cash we can get is certainly worthwhile."
  bra_old_rivals:0 "Our Old Rivals"
  bra_old_rivals_desc:0 "After centuries apart, we finally come face to face with what remains of the CPF. Clearly, their way has failed, just like we said it would so long ago. Now, let us put the last vestiges of Communism in this ruined world to bed. Redmond will burn."
  bra_nwmp_security_service:0 "NWMP Security Service"
  bra_nwmp_security_service_desc:0 "The Royal Guards are a remnant of a bygone age, though their skills are beyond valuable. With a bit of reorganisation, they will be remade into the Mountie Security Service, to protect the people from threats unseen."
  bra_living_up_to_our_namesake:0 "Living up to our Namesake"
  bra_living_up_to_our_namesake_desc:0 "No Mountie is complete without his horse. Though we have worn the name, we haven't had the means to ride for some time. Now, the Mounted Police will ride once more across the Canadian Expanse!"
  bra_establish_frontier_outposts:0 "Establish Frontier Outposts"
  bra_establish_frontier_outposts_desc:0 "With the liberation of the western frontier completed, we need to ensure that our enemies are unable to rally themselves. Setting up a series of outposts in their old capitals should go a long way to ensure compliance in the region."
  bra_prioritize_prairie_operations:0 "Prioritize Prairie Operations"
  bra_prioritize_prairie_operations_desc:0 "While we have secured the cities of the west, the Prairies are only nominally under control. It’s essential that we set up operations in order to cement our control over these vast plains."
  bra_ranger_force:0 "A Ranger Force"
  bra_ranger_force_desc:0 "The Mounties are the core of our military. Their training, though long, is what gives us an edge over the rest of the Wasteland. We should ensure that they remain our finest troops. Better to be a single great Bear than many small Bulls."
  bra_frontiersman_legion:0 "Frontiersmen Legions"
  bra_frontiersman_legion_desc:0 "While the Mounties ride ahead, it's the average frontier soldier who holds the line. With a bit of training, we can create a force of the people who know these frozen wastes like the back of their rifles. Strength in Legion over single Ranger."
  bra_red_serge:0 "Red Serge"
  bra_red_serge_desc:0 "The most defining part of a Mounties kit, the Red Serge is a symbol of Canada and protection. Wherever it's seen, people know that they are safe. If we can refine the process, they will also serve as good winter coats for our Mounties."
  bra_battle_battleford:0 "Battle Battleford"
  bra_battle_battleford_desc:0 "The last traitor of Manitoba. Albert may style himself as a prince, but a prince of pirates and mercenaries is no prince of mine. Time to end the final rotten remains of nobility."
  bra_cab_vultures:0 "A Different Kind of Mount"
  bra_cab_vultures_desc:0 "Though our hearts will always belong to our horses, we would be fools to turn down the power of an engine. On these motorised steel horses, we can run down even the most speedy of raiders."
  bra_commissioned_privateers:0 "Reenlisting the Privateers"
  bra_commissioned_privateers_desc:0 "Turns out, not all of Alberts troops are money chasing mercs. A few still remember sailing under the Kingdoms flag. With a few pardons, we could revitalise our naval force and gain some seasoned privateers."
  bra_north_volunteer_corps:0 "The Northern Volunteer Corps"
  bra_north_volunteer_corps_desc:0 "We can not allow outsiders to continue to plunder what is left of our beloved Canada, the last beacons of civilization shall not be cast into the mud while we still draw breath."
  bra_arborg_citadel:0 "The Arborg Citadel"
  bra_arborg_citadel_desc:0 "Arborg is already heavily fortified thanks to the Junta. While Winnipeg is the largest city in the east, Arborg will be the central fortress to protect our eastern holdings. An unbreakable citadel, standing guard over the lakes."
  bra_northern_guard_dog:0 "The Northern Volunteer Corps"
  bra_northern_guard_dog_desc:0 "Strong and unified, our Commonwealth is now capable of protecting all of its people. Just as Tanner holds vigil over the Commonwealth, so too shall we hold vigil over the entire north."
  bra_all_roads_lead_to_brandon:0 "All Roads Lead to Brandon"
  bra_all_roads_lead_to_brandon_desc:0 "We may preach unity, but the way to truly achieve it is not through words, but by action. Under our enlightened rule and through the use of internal roads our realm shall at last be truly united."
  bra_recruit_outsiders:0 "Canadian Conscription"
  bra_recruit_outsiders_desc:0 "The north has always been less populous than the warmer regions in the south, it is there for an unfortunate truth that if we are to match the might of the southern barbarians that we need to recruit more of our own people to keep up the good fight."
  bra_mining_equipment:0 "Introduce Modern Mining Equipment"
  bra_mining_equipment_desc:0 "Canada still holds rich resource deposits, some of which the Americans only started to tab into when they wrongfully occupied our land. While the American devil was cast low there equipment still remains and could likely be restored back to working order."
  bra_fund_new_industries:0 "Fund New Industries"
  bra_fund_new_industries_desc:0 "Our pencil pushers have come up with a new small scale loan program which will help fund middle class entrepreneurs, while some of these business ideas are sure to default, the remaining businesses are sure to make up for it through profit."
  bra_canadian_arms:0 "Standard Issue Battle Rifles"
  bra_canadian_arms_desc:0 "If we are to fight a superior foe then we must maintain superiority of arms or we shall surely perish against the numerically superior foe."
  bra_common_prosperity:0 "Guaranteed Rights"
  bra_common_prosperity_desc:0 "Guaranteeing their people's basic rights for food, shelter and education should be seen as a responsibility for every government. Unfortunately some doubt that our society is yet ready to lift such a heavy burden, however others argue that if we are not willing to enact these measures now we might never be ready."
  bra_introduce_gold_standard:0 "Introduce the Bimetallic Standard"
  bra_introduce_gold_standard_desc:0 "Replacing our current gold standard with a bimetallic one is not an easy matter and it is sure to cause an outcry amongst banks and businesses. However, we do not do this simply to have more money to spend, but to ensure long term economic stability, which will in turn ensure the stability of the Commonwealth."
  bra_pre_war_schemes:0 "Pre-War Schematics"
  bra_pre_war_schemes_desc:0 "There are three stages to every great work: First it is impossible, then it is difficult, then it is done."



  #Middle path
  bra_power_balance:0 "Maintain the Power Balance"
  bra_power_balance_desc:0 "Being an absolute monarch is a lot harder than a ruler raised to power by some idiot vote-yourself-rich scheme like a democracy. At least in a monarchy the people can tell that the King is entirely at fault."
  bra_secure_western_approach:0 "Finishing off the Electorate"
  bra_secure_western_approach_desc:0 "The Bloody Electorals have been nothing but a thorn in our sides for the longest time. While on the surface it may seem like they have a functioning system of government, they are nothing more than raiders who regularly harass our citizens living close to the border. For this reason—and the fact that they are so-inclined towards having "elections"—they must be swiftly dealt with."
  bra_the_last_march:0 "The Last Duchy"
  bra_the_last_march_desc:0 "Despite the betrayal of Leif Yorkton, a majority of the citizens in [DLN.GetNameDef] have turned over a new leaf and are now just as loyal as even our subjects in the imperial capital of [ROOT.Capital.GetName]. They are now finally ready to be integrated into [BRA.GetNameDef] proper, although Eleanor Yorkton will still hold most of the administrative duties over the region."
  bra_rock_ridge_memorial:0 "Remembering Stonewall"
  bra_rock_ridge_memorial_desc:0 "The Battle of Stonewall is still a painful memory in the hearts of many Manitobans. While the location had previously borne no significance, it is now known as the place where King Brandon XI fell in battle, striking a massive blow to the morale of the army—no doubt a contributing factor to our loss in the First Coalition War. The least we can do is set up a memorial to commemorate the legacy he left behind."
  bra_nunavut_diplomacy:0 "Establishing Friendly Relations"
  bra_nunavut_diplomacy_desc:0 "Far above Northern Manitoba and past the Great White Wall lie the territories of Nunavut that have survived the Great War without any direct hits from nuclear missiles. With access to the Hudson Bay, we can now learn their secrets of how they survived the sub-zero temperatures and intense resource scarcity of a nuclear winter."
  bra_western_bulwark:0 "The Western Bulwark"
  bra_western_bulwark_desc:0 "Beyond our Western Frontier lie a number of dangerous groups that could pose a threat to us in the near future. We must remain vigilant and closely monitor the situation on our border as well as removing smaller groups that might distract us from the real threats."
  bra_vow_to_vanquished:0 "Woe to the Vanquished"
  bra_vow_to_vanquished_desc:0 "Now that the false republic has been defeated, we can now directly contact O'Brien and assume control of his [ARB.GetName], which we have heavily funded. For having been a simple wasteland mercenary, he's done a remarkably good job at stabilizing the region. No reason to turn back on our promise, he will be granted title of Viscount and help maintain order in Winnipeg and defend our eastern border."
  bra_the_interlake_guard:0 "The Interlake Guard"
  bra_the_interlake_guard_desc:0 "While O'Brien has certainly done his job, we would be fools to trust that he will remain loyal. In order to ensure we don't lose hold of Winnipeg again, a new commander and Royal army shall be sent to secure the lands across the gate. Let's offer O’Brien a retirement bonus while we're at it."
  bra_the_grand_duchy:0 "The Grand Duchy"
  bra_the_grand_duchy_desc:0 "Though we crushed the betrayal of Leif Yorkton, some within the Duchy still hold into that taste of independence. In order to avoid another rebellion, Langenburg shall be reorganised into the first Grand Duchy of the Kingdom, under the astute leadership of Eleanor Yorkton."
  bra_iron_confederacy_diplomacy:0 "Reclaiming our North"
  bra_iron_confederacy_diplomacy_desc:0 "Our Northern frontier has always been loosely held, making it no wonder that it slipped from our grasp during the First Coalition War. Now, it is time for the Kingdom to reassert itself there and take back what is ours from [IRC.GetNameDef]."
  bra_trains_run_on_time:0 "Pacifistic Endeavours"
  bra_trains_run_on_time_desc:0 "It appears that by avoiding conflict, one give themself the opportunity to pursue other developments. Who knew? In Moose Jaw, a new series of institutes dedicated to pre-war societal development have opened. This knowledge will undoubtedly benefit our own research and development."
  bra_fort_cap_hell:0 "Reopen Fort Cap Hell"
  bra_fort_cap_hell_desc:0 "Fort Cap Hell used to be the largest prison in Manitoba where the mere mention of its name would make the most hardened crimminals shudder. Of course, this all changed when the Métis revolted and the prisoners decided to stage an outbreak of their own. Luckily, most decided to flee into the Bloody Electorals' land or even the Red Forest, but now the time comes to begin rounding them up again."
  bra_old_crownlands:0 "Royal Domain"
  bra_old_crownlands_desc:0 "While fairly unremarkable, the land of [ROL.GetNameDef] were part of the Crownlands before they took advantage of the Three Rivers' rebellion and declared independence. We were in no position to open a new front in the First Coalition War, so we begrudgingly had to accept their terms. Now, they will regret their trickery."
  bra_eastern_bulwark:0 "The Eastern Bulwark"
  bra_eastern_bulwark_desc:0 "Although groups of Manitoban settlers have ventured east to set up colonies for the crown, the area has always been known for its danger. Mutated monsters inhabit Northern Ontario and Minnesota is chock-full of raiders. What we can do to better defend against these threats is to ensure the cultists and roaches in Dakota aren't also an issue our army has to deal with."
  bra_mad_mongers:0 "Welcoming Back our Vassal"
  bra_mad_mongers_desc:0 "Moose Jaw used to be under our protection as a royal vassal with the full privileges of Manitoban citizenry before the rebellion of the Métis Congress. Being resolute pacifists, they were prone to being pushed around by their neighbors before we so graciously offered them to be a part of our Kingdom."
  bra_oath_of_loyalty:0 "Oath of Loyalty"
  bra_oath_of_loyalty_desc:0 "We must not have another repeat of the destruction wrought by the Métis Rebellion or the First Coalition War. Every subject of the crown must pledge their loyalty to the Kingdom of Manitoba and the Kingdom of Manitoba only. Manitoba has stood unwavering for 200 years, and for 200 years more it will remain."
  bra_cybernetic_augmentation:0 "Cybernetic Augmentation"
  bra_cybernetic_augmentation_desc:0 ""
  bra_psychological_therapies:0 "Staving off Ferality"
  bra_psychological_therapies_desc:0 ""
  bra_biological_rejuvenation:0 "Out of Options, Out of Time"
  bra_biological_rejuvenation_desc:0 ""
  bra_autocratic_authority:0 "Autocratic Authority"
  bra_autocratic_authority_desc:0 "The Kingdom may have been built by various nobles and duchies, but history has shown all too well that they cannot be trusted. In order to preserve the Kingdom, King Gunn has begun to centralise power around the Crown itself. One will, directed to protect Manitoba."
  bra_shared_industry:0 "Integration of Economies"
  bra_shared_industry_desc:0 "The old Kingdom being divided into multiple duchies with their own economic systems led to a number of inefficiencies when it came to allocating resources and coordinating industrial projects. With King Gunn II’s recent bid to federalize the Kingdom into a unitary state, standards and regulations will be introduced to streamline the production of goods."
  bra_shared_military:0 "The Kingdom's Army"
  bra_shared_military_desc:0 "It has been made abundantly clear that placing military power into the hands of self-interested Dukes will only lead to them stabbing the royalty in the back. We’ve already done away with the Knightly Orders and elevated our Rangers—it should be relatively simple to finally sever their power."
  bra_our_best_supplier:0 "Our Best Supplier"
  bra_our_best_supplier_desc:0 "Bismarck has always been one of the Kingdom's most reliable sources of goods and weapons. Now that we have secured a more direct connection to them, we should extend an offer of protection, as a form of gratitude. The Kingdom always remembers its friends."
  bra_gauss_rifles:0 "Bismarckian Arms"
  bra_gauss_rifles_desc:0 "With Bismarck now in our direct sphere of influence, it would be prudent to increase our economic ties with them. Bismarck is well known for its advanced weaponry, and it would be quite easy to organise a purchase of such arms for our military."
  bra_new_census:0 "Gathering Census Data"
  bra_new_census_desc:0 "With our territory having massively expanded in recent years, we need to develop a method of quantifying our population. Although we can only make crude estimates, a concrete figure can help us in the allocation of funds and military recruitment."
  bra_shared_civ:0 "Sharing the Wealth"
  bra_shared_civ_desc:0 "Despite his ever-decaying memories, Manitoba as it existed in the Old World has been squarely situated at the forefront of King Gunn II's mind for centuries. Flaunting around its name is not nearly enough to rebuild it. Its society—its people—must experience the same luxuries of that once-bygone era."
  bra_landreform:0 "Land Reform"
  bra_landreform_desc:0 "Distributing land titles that include smaller parcels of land to less powerful nobles and commoners would dilute the power of the Manitoban Aristocracy, effectively strengthening the monarch's authority. It could also help with more effective land governance as these new owners are usually more acquainted with their holdings."
  bra_interconnected_production_centers:0 "Interconnected Production Centers"
  bra_interconnected_production_centers_desc:0 "Before the Great War, great motorways connected the various production centres of Canada. Now, they shall once more. The industrial heart of Manitoba shall pump arms and goods across these asphalt arteries, the lifeblood of the Kingdom."
  bra_heart_of_the_nation:0 "Heart of the Nation"
  bra_heart_of_the_nation_desc:0 "The Royal Crownlands are home to the heart of industry in the Kingdom. Its relatively high concentration of people provides a healthy source of workers and the waterways connected to Lake Manitoba open the doors to traders across markets."
  bra_securing_our_new_borders:0 "Securing our New Borders"
  bra_securing_our_new_borders_desc:0 ""
  bra_ending_decadence:0 "Stamp Out Decadence"
  bra_ending_decadence_desc:0 "The Métis rebellion, the Three Rivers Revolution, Duchess Sophie's disloyalty, Leif Yorkton's betrayal; these events stemmed from the lack of faith in the aristocracy. It once meant something to be a Noble. Their duty was to Manitoba, and that began to wither as complacency took hold and decadence consumed them. No more will Nobles fancy the ballrooms more than the courtrooms nor the feast halls over the battlefield. One must earn their respect."
  bra_empower_queen:0 "Empowering the Queen"
  bra_empower_queen_desc:0 "Even though Queen Katherine may not believe as fervently in the idea of Manitoba being the vessel of the Old World, she still cares as much as—if not more than—King Gunn II about its people. Shifting more power to her would somewhat help alleviate the many burdens of the weakening King Gunn II, and if anything should happen to him..."
  bra_pristine_rose_order:0 "Order of the Pristine Rose"
  bra_pristine_rose_order_desc:0 "Sponsored by Queen Katherine, the Order of the Pristine Rose is for those who wish to protect the Kingdom's people, yet are unwilling or incapable of fighting. Medics, doctors, and nurses, all essential in keeping our people and army alive."
  bra_civil_code:0 "Modernized Civil Code"
  bra_civil_code_desc:0 "The Manitoban Aristocracy as it currently stands has shown time and time again to be unreliable in looking out for the best interests of the Kingdom of Manitoba at large. Instead, they focused on their own individual duchies and estates, but now their obligations must lie exclusively with the King."
  bra_all_are_equal:0 "Equal Enforcement"
  bra_all_are_equal_desc:0 "One would expect that the citizens of a Kingdom whose head of government is a ghoul would be more accepting of different kinds of people. While granted legal equality, mutants often face prejudice across Manitoba, so ensuring that these laws are enforced would improve the stability of the Kingdom in the long term."
  bra_inheritance_laws:0 "Passing on Property"
  bra_inheritance_laws_desc:0 "The ancestor cults have served the Kingdom well in the past to keep the monarch's wealth in check. However, corruption eventually infested the families responsible for said wealth, which had the opposite effect of funds being misused towards the private ends of nobles. The wealth will first be transferred to the monarch's appointed heir, though the ancestor cults will still exist in case this is not possible."
  bra_state_fund_education:0 "State-Funded Education"
  bra_state_fund_education_desc:0 "Following recent reforms with aims to limit the power of the Manitoban Aristocracy, they have both increased the monarch's power and that of commoners. Rather than spending a large portion of funds to increase bureaucratic capacities, it would be more economical to fund education to give people some degree of autonomy and social mobility to replace the duties of Nobles."
  bra_great_northern_university:0 "The Great Northern University"
  bra_great_northern_university_desc:0 "Establishing a University in the heart of Manitoba would help to further connect the people of the Kingdom by gathering teachers, scholars, and other great minds from across all of Manitoba. It is here where the secrets of the Old World will be uncovered and that long-lost society will continue to be rebuilt."
  bra_intensive_rnd:0 "Intensive R&D"
  bra_intensive_rnd_desc:0 "Our new researchers have been hard at work digging up old manuals and experimenting almost non-stop. It has proven fruitful in regards to our electronic sector, though this hyperfixation on turning the lights on has hindered our efforts overall."
  bra_king_peace:0 "King's Peace"
  bra_king_peace_desc:0 "With all of the conflict and conquest in recent years, it's easy to forget that King Gunn II's end goal all this time was peace. Now that Manitoba is yet again under the authority of a singular political entity, we can usher in a new era of peace and prosperity that was once enjoyed by its citizens all those years ago."
  bra_maintain_the_union:0 "Maintain the Union"
  bra_maintain_the_union_desc:0 "Now that the loyalty of Langenburg and our other subjects have been secured, it would be prudent to bring them closer into the fold. The Kingdom was nearly destroyed by separation. Now, the union of the duchies to the Crown must be maintained."
  bra_imperial_majesty:0 "Imperial Majesty"
  bra_imperial_majesty_desc:0 "The Kingdom stands today as a beacon of civilisation and peace in the frozen North. Its armies strong, its industry booming, and its people comfortable. All of Manitoba is united behind the Crown, and its monarch. Long live Manitoba!"

  # Shared
  bra_welcome_back_metis:0 "Reintegrating the Métis"
  bra_welcome_back_metis_desc:0 "[MTC.GetNameDefCap] made history when they were the first [BRA.GetAdjective] territory under the jurisdiction of [BRA.GetNameDef] to declare their independence from the crown and be victorious in their rebellion. This victory was temporary, however, and we must now begin to welcome them back into the fold."
  bra_welcome_back_three_rivers:0 "Restoring Winnipeg"
  bra_welcome_back_three_rivers_desc:0 "Winnipeg was the old imperial capital of the Kingdom of Manitoba, being the largest and most prosperous city in the region and—according to some—Canada as a whole. Although [ROOT.Capital.GetName] has cemented itself as the new imperial capital, Winnipeg still lends itself as a city of great strategic importance in the east."
  bra_saskatchewan_farming:0 "Saskatchewan Farmland"
  bra_saskatchewan_farming_desc:0 "Unlike most of the territory in Manitoba proper, the lands of Saskatchewan were claimed by the Kingdom of Manitoba not for their namesake, but rather for their expected agricultural output. The same still holds true today, especially with the increase in population following our wars to restore the Kingdom to greatness."
  bra_pardon_louis_riel:0 "Posthumously Pardon Louis Riel"
  bra_pardon_louis_riel_desc:0 "The historic Métis champion Louis Riel was executed by the old Canadian government for his efforts to protect the rights of his people. If we are to garner the loyalty of the Métis, we must right this historic wrong. No one shall be discriminated against in this Kingdom."
  bra_western_railroad:0 "Finalizing the Kingsroad"
  bra_western_railroad_desc:0 "One of the reasons for the Métis and Three Rivers' disloyalty to the Kingdom was the distance of Regina and Winnipeg from the Crownlands. Ensuring that these cities are easily accessible should allieviate this contention going forward."
  bra_red_river_access:0 "Access to the Red River"
  bra_red_river_access_desc:0 "Now that the Three Rivers Crossings are under our control, our trading vessels can now move freely from Lake Winnipeg to the Red River and reach the markets along the Mississippi, the most notable being that of the River League."
  bra_aviation_academy:0 "Rebranding the Academy"
  bra_aviation_academy_desc:0 "The Three Rivers' Airforce was more advanced than our Royal Air Force, and it showed primarily in their well-trained pilots. Most of these pilots were taught in the Academy of Aviation founded in Winnipeg following the First Coalition War. There's no reason we shouldn't also use the institution for our own purposes."
  bra_regina_industry:0 "Regina Industry"
  bra_regina_industry_desc:0 "The city of Regina had always been a hub of technological advancement both in prewar Canada and doubly more so in the Kingdom of Manitoba after the Great War. As a result, its industry was generally more sophisticated than even that of the Crownlands."
  bra_robotic_knowledge:0 "Métis Expertise"
  bra_robotic_knowledge_desc:0 "During the Second Coalition war, our military leaders quickly determined that most of the Métis' strength lay in their extensive use of indirect firepower on the battefield. Despite the fact we were inevitably victorious, we can further improve our own army by making use of this knowledge."
  bra_republican_airship:0 "Army Airships"
  bra_republican_airship_desc:0 "The Merchants of Eastern Manitoba were instrumental in the economic success of the Kingdom before their revolt in the Second Coalition War. Their airships ferried supplies from across the continent and the freezing expanse of Canada before the Kingsroad was constructed."
  bra_manitoba_dam:0 "The Grand Rapids Dam"
  bra_manitoba_dam_desc:0 "Despite not immediately evoking feelings of strength and granduer, the Grand Rapids Dam was the Kingdom of Manitoba's first triumph. Situated in the Interlake region, the Dam provided the fledgling Kingdom with a steady supply of energy to project their influence and sustain their uncontested hegemony in its early years."
  bra_governing_new_lands:0 "Governing New Lands"
  bra_governing_new_lands_desc:0 "As we continue to expand past the Kingdom of Manitoba's old borders, we have come to acquire vast amounts of new territory, but more importantly, new subjects. This will no doubt require new approaches to governing land if we want to maintain effective control over them and make assimilation into [BRA.GetAdjective] citizens possible."
  bra_memories_of_occupation:0 "Memories of Occupation"
  bra_memories_of_occupation_desc:0 "The city of Saskatoon has a rich history of Canada and still clings onto memories of the forceful annexation of rightful Canadian lands by the United States. We too must not forget why we fight and the importance of a strong, loyal military for our continued existence."
  bra_strasbourg_sparkblades:0 "Strasbourg Sparkblades Games"
  bra_strasbourg_sparkblades_desc:0 "It seems that one of the more popular—and more sane—pastimes in the Electorate is playing or watching Ice Hockey with the most well-known rink located in Strasbourg. The home team, the Strasbourg Sparkblades, appears to be the group that managed to popularize the sport in the raider-infested region with the introduction of power armor and looser rules regarding penalizing violence."
  bra_curb_spectral_cabal:0 "Curb the Spectral Cabal's Influence"
  bra_curb_spectral_cabal_desc:0 "The Spectral Cabal has held influence over the Elecorals lands for far too long. In order to ensure our control over these lands is solidified, they must be curtailed. After all, monarchies and secret orders never seem to end well."
  bra_exterminate_monsters:0 "Exterminate the Ravenous Fae"
  bra_exterminate_monsters_desc:0 "The monstrous Faeries that stalk the Blighted Woods must be dealt with before we can consider any serious attempt at taming that hellscape. Exterminating these monsters may also win us some favour with the locals nearby as well."
  bra_end_cannibals:0 "Put Down the Cannibals"
  bra_end_cannibals_desc:0 "Cannibalism is one of the most abhorrent acts one can commit. If we are to integrate the people of Stoon, we must ensure that this practice is stamped out. It would also help us gain the loyalty of the more sane locals who also oppose the cannibals."
  bra_dangerous_research:0 "Dangerous Research"
  bra_dangerous_research_desc:0 "The “Bloody Electorals” were well known for their efforts to always have an advantage in combat. By repurposing some of their research, we too can gain this advantage, though the nature of these experiments is dubious at best, and dangerous at worst."
  bra_faery_knowledge:0 "The Faerie Program"
  bra_faery_knowledge_desc:0 "The Faerie Program of Pleasantdale was a horrible solution to a terrible problem. However, we would be fools to completely discard every part of that research. Repurposing the findings, we can develop our own advancements in protective gear and special equipment for our own elite troops."
  bra_manifest_north:0 "Secure the Gateway"
  bra_manifest_north_desc:0 "While we may control MANIFEST North, many raiders and monsters that once answered to the AI there still roam the Gateway. If we have any serious intent to control these lands, they must be dealt with immediately."
  bra_end_the_madness:0 "Put an End to the Madness"
  bra_end_the_madness_desc:0 "The former lands of Dundurn harboured dark secrets born out of hate and spite. While these continue, our attempts to rule these lands will be woefully unsuccessful. Time to end this, permanently."
  bra_destroy_red_forest:0 "Raze the Red Forest"
  bra_destroy_red_forest_desc:0 "The Blighted Woods is a bloody stain of death and madness. As long as it stands, its evil can continue. Let us raze this earth, so it can be reborn into something good and new. Life will return."
  bra_new_hudson_river_contracts:0 "New Hudson River Contracts"
  bra_new_hudson_river_contracts_desc:0 "Now that we have solidified our control over our new territory, we can begin to put these new resources to work. By granting new contracts to the Hudson Bay Company, we can integrate the economies and resources into the Kingdom, as well as improve our trade value."

