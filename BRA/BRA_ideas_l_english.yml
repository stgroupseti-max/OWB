  bra_idea_rock_ridge:0 "Defeat at Stonewall"
  bra_idea_rock_ridge_desc:0 "The death of King Brandon XI at the Battle of Stonewall shattered many people's faith in the monarchy entirely. Manitoba may have survived the war, but only time will tell if it will ever truly recover."

