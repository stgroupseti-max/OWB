  bra_ancestor_cults:0 "Ancestor Cults"
  bra_ancestor_cults_desc:0 "Unlike many traditional monarchies, the wealth of the previous ruler isn't completely inherited by their chosen successor. Rather, it is independently managed by different families tasked with spending it in the best interests of the deceased.\n\nWhile in theory beneficial for maintaining the realm's stability as no individual can single handedly squander the achievements of their predecessor, in practice, it causes a significant portion of the nation's wealth to be stuck in the hands of a few rich families single-mindedly focused on maintaining their own status at the cost of the Kingdom."

