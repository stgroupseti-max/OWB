  bra_gunn_cat:0 "Gunn's Cat"
  bra_gunn_cat_desc:0 "While §RKing Gunn II§! navigates the complexities of ruling a decaying kingdom, he carves out precious moments of solace with his beloved cat, §YCookie§!, whose gentle purrs and playful antics serve as a therapeutic refuge from the torment of his ailing mind. In the quietude of these serene moments, Gunn finds respite, reminding him that even amidst the chaos of a post apocalyptic world, §2a better world is possible.§!"

