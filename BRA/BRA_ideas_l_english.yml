  # Chokehold
  bra_three_rivers_choke_5:0 "Economic Blockade"
  bra_three_rivers_choke_5_desc:0 "The war of the first coalition officially ended with the conditional surrender of the Kingdom of Manitoba and the subsequent establishment of a demilitarized zone between it and the Republic of Three Rivers, leading to a loss of large parts of its former territory and even more importantly the all important access to Winnipeg and the southern river trade routes.\n\nBlocked off from its important markets and its former trade partners, the Kingdom is now desperate to end the blockade or find new markets elsewhere."
