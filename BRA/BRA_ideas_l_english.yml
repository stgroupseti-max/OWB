  bra_queen_eleanor:0 "Queen Katherine"
  bra_queen_eleanor_desc:0 "In many ways the complete opposite to the King, the graceful Queen Katherine seems to have developed a certain fondness for the ancient ghoul over the years. Her genuine, kind-hearted nature has led her to undertake several programs in favor of the common citizenry, earning her the love and adoration of the people. While King Gunn often appears distant to his wife in public, he has nonetheless shown a willingness to fund these often expensive endeavors."

