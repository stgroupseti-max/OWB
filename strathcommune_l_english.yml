l_english:
### Focuses
  stc_canadian_origin:0 "The Heroes of the Revolution!"
  stc_canadian_origin_desc:0 "Since the days of 1812, Canada was the first victim of American imperialism. But we prevailed then, and we prevail still."
  stc_second_canadian_breakdown_of_cpf:0 "The Splitters and Traitors"
  stc_second_canadian_breakdown_of_cpf_desc:0 "When the bombs fell, the Canadian People's Front kept the nation united. But when we almost prevailed, when we were this close to greatness, Vermillion rose up. Those traitors almost doomed Canada."
  stc_mobilize_masses:0 "The Commune is Calling!"
  stc_mobilize_masses_desc:0 "The §RCommune§! requires able bodied soldiers to carry out the will of the people and their nation. If we begin mobilizing and gathering true red blooded volunteers willing to die for their nation then our available manpower will be notably increased. \n\nWhile some of our workforce may be conscripted into the army this should be a sacrifice we are willing to make to ensure the future security of our once trampled on borders."
  stc_mobilize_masses_trigger_tt:0 "The CPF Civil War has begun!"
  stc_mobilize_masses2:0 "People's Officers"
  stc_mobilize_masses2_desc:0 "If we are to have a respected army we must draft members of our officer corps from the peasantry and working class or else the face of the revolution will simply be hypocrisy."
  stc_mobilize_masses3:0 "Bleed for the Commune"
  stc_mobilize_masses3_desc:0 "We must scour for capable men and women to fill our ranks and help us mobilize faster against the enemy. Having more readily available comrades for the army will ensure that raising new divisions will be faster."
  stc_spawn_militia:0 "Raising Militias"
  stc_spawn_militia_desc:0 "If we are to secure the §RCommune§! ands its borders we must draft town militias to fight for more than just their local area. Raising an entire division from town militia men will leave one less gap in our flanks in times of war."
  stc_crash_industrialization:0 "Industrial Sacrifice"
  stc_crash_industrialization_desc:0 "If we must conscript more men and women into the armed forces then those with industrial skills must also sacrifice themselves on the factory lines producing armaments and equipment for the good of the §RCommune§!."
  stc_reduce_political_control:0 "Reforms to Doctrines"
  stc_reduce_political_control_desc:0 "To push our army's strength to its maximum efficiency we must make severe reforms to our outdated doctrines. If the §RCommune's§! bright minded officers do not step in to innovate then we will fall behind our enemies in competence."
  stc_penal_battalions:0 "Penal Battalions"
  stc_penal_battalions_desc:0 "If our youth must volunteer and bleed for the §RCommune§! then why shouldn't the prisoners that have offended its very existence? We will scour the prison complexes and find the remaining sane and able prisoners to conscript into battalions."
  stc_new_constitution:0 "A New Constitution"
  stc_new_constitution_desc:0 "If the §RCommune§! is to continue achieving its goals of defeating greed and capitalism then we must begin drafting a new constitution. If we reform some of our more antiquated laws I'm certain the people would have further confidence in the concrete foundation that is our nation."
  stc_continue_collectivization:0 "Continuing Collectivization"
  stc_continue_collectivization_desc:0 "If the §RCommune§!'s agricultural is to prosper we must continue dividing our farm lands amongst farmers and run them like joint enterprises. No longer will single barons hold swaths of land like they once used to."
  stc_canadian_perspective_communism:0 "Our Perspective"
  stc_canadian_perspective_communism_desc:0 "The Southern invaders hailing from the now defunct capitalist state once tried to defeat the §RCanadian People's Front§! and attempted to subjugate her peoples into a modernized version of feudalism. \n\nThis was not a peaceful occupation, it was a war crime. Thousands died fighting the oncoming hordes of slaughterers and we exist today thanks to their great sacrifice."
  stc_centralization_disicpline:0 "Begin Centralizing"
  stc_centralization_disicpline_desc:0 "The §RCommune§! must begin centralizing its government and economy into a singular large areas to ease political actions and make further progress easier to achieve. While some disagree with this notion, calling it Anti-Marxist, they can soon be silenced for their dissidence."
  stc_commisarriat:0 "The Commissariat"
  stc_commisarriat_desc:0 "§RThe Commissariat§! was once the military organization arm of the Soviet Union, helping to ease tensions amongst its peoples by simply securing strife in its inner cities. We must revive this organization for our own purposes if we are to hold on to these once capitalist domains."
  str_cult_personality:0 "Loyal Followers"
  str_cult_personality_desc:0 "Some may call the fierce loyalty the people feel for §RComrade Amy§! a Cult of Personality. These are dissidents simply trying to hide the glorious accomplishments of the §RCommune§!. \n\nWe should begin to encourage these loyal followers by creating a morale wing dedicated purely to hightlighting our people's accomplishments in the form of posters."
  str_rise_of_amy:0 "Our Chairwoman, Our Leader, Our Sister"
  str_rise_of_amy_desc:0 "We may be weaker than we once were, but we are not broken. Say it with us - March on to Victory!"
  str_big_sister:0 "Our Big Sister"
  str_big_sister_desc:0 "§RComrade Amy§! has long guided our people into an age of innovation, eliminating poverty within the §RCommune§! entirely and saving Canada from further capitalist invasions. \n\nNow she is the very symbol of §RCommunism§! in Canada, a figure to be admired by all and a §RBig Sister§! that keeps a close and cautious eye on her nation."
  stc_gulag_mines:0 "Gulag Mines"
  stc_gulag_mines_desc:0 "If our prisoners are to sit in their cells staring at the ceiling for their crimes against the §RCommune§! then we have done a poor job. We must send these capitalists and dissidents to the mines to gather resources for our great nation."
  str_deal_with_three_rivers:0 "Let the Rivers Flow"
  str_deal_with_three_rivers_desc:0 "The survival of the §RCommune§!'s economy will require free and open trade with the §4Three Rivers§!. While we do not abide by capitalist policy sometimes ideological sacrifices must be made for survival."
  str_deal_with_three_rivers_hostility:0 "On Our Own"
  str_deal_with_three_rivers_hostility_desc:0 "If the §RCommune§! is to persevere in this era of despair we must stand on our own and deny the devilish deals offered by the \n§4Three Rivers§! capitalists."
  stc_heavy_industry:0 "Industrial Reform"
  stc_heavy_industry_desc:0 "If we are to be titans of Industry in these northern wastes we must ensure our factories do not run themselves out of shape. If we begin reconstructing some old and worn down steel mills and repurposing them for civilian production then our industry will surely be boosted."
  stc_road_construction:0 "Roads to Redmond"
  stc_road_construction_desc:0 "Our construction force must start building roads that lead to our capital to ensure that our forces and supply line have more direct access to the capital of the §RCommune§!."
  str_stealth_armor_cache:0 "Stealth Armor Cache"
  str_stealth_armor_cache_desc:0 "Our Chinese allies once gave us caches of equipment from their great pool of resources. We should try to find and locate one of the missing shipments of stealth suits that were supposed to arrive the day the 3rd Great War began and ended."
  str_tankograd:0 "The Chimera's Legacy"
  str_tankograd_desc:0 "The Chimera Tank once fought the American invaders and was hugely efficient at destroying their devils in tin cans. Now we must employ our researchers to see what they can salvage from its blueprints."
  stc_finish_five_year_plan:0 "The Five Year Plan's Conclusion"
  stc_finish_five_year_plan_desc:0 "The §RFive Year Plan§! has reached its conclusion and we can finally rest easy knowing our economic reforms went on without a hitch. Canada's peoples will remember this as the beginning of a new era of innovation and reform meant to halt capitalist advance."
  stc_four_year_plan:0 "Begin the Four Year Plan"
  stc_four_year_plan_desc:0 "Now that the §RFive Year Plan§! has concluded we must turn our eyes to the horizon and begin formulating a new one. While it does not have to be as radical we should continue the sentiment of our previous actions and reinforce our economy further."
  stc_power_reserves:0 "Revitalizing Power Stations"
  stc_power_reserves_desc:0 "Canada's power lines once radiated with energy and heat. Now they lay dormant with little flowing through them but the vibrations the crows create when landing on them. If we find and locate some old power stations and bring them up to working condition then perhaps our country can once more have an abundant amount of energy."
  stc_government_controlled_salvage:0 "Encourage Salvage Programs"
  stc_government_controlled_salvage_desc:0 "If we have state mandated and controlled salvage missions then we can ensure we'll tear away the monopoly scavengers had over the remnants of Canada's once great and scrap filled territories."
  stc_glory_to_army:0 "Invest in Army Research"
  stc_glory_to_army_desc:0 "If our guns are to match those of the capitalists we must assure our research facilities are focused on creating wonders in the armament sector for us to exploit for our weapon development."
  str_cpf_reforged:0 "The People Reunited"
  str_cpf_reforged_desc:0 "Now that the Canadian People's Front is united under the §RCommune§!'s red banner we can begin to assimilate our former members and ensure we stay united for decades to come."
  stc_air_power_revitalized:0 "Controlling our Skies"
  stc_air_power_revitalized_desc:0 "Our skies were once littered with American airplanes bombarding our revolutionaries and killing thousands of civilians in the process. We must ensure that they never usurp the access to our skies again by investing in airplane technology."
  stc_supply_red_army:0 "Roads to the Red Army"
  stc_supply_red_army_desc:0 "If our army is to stay well supplied then it must have direct routes to our central defenses. If our engineer corps begins constructing these routes then it is possible that in a post-war period they will also facilitate movement of commerce."
  str_hundred_flowers_bloom:0 "Hundred Flowers Campaign"
  str_hundred_flowers_bloom_desc:0 "The 1957 §4Hundred Flowers§! movement encouraged criticism of the Communist party and its policies in hopes of improvement. However the movement quickly became about silencing opposition instead of improving the party's flawed ideals. \n\nWe will not be the same as our ideological forefathers. The status quo the despot §RTeresee§! has put into practice must be flipped on its head by gathering the true opinion of the people through this renewed campaign."
  str_reverse_collectivization:0 "Reversing Collectivization"
  str_reverse_collectivization_desc:0 "Collectivization may have been a good idea on paper but it is a complete failure in practice. Crops are dying and we are over-using materials due to the farmers simply being split on every issue. \n\nWe'll begin redistributing some of the farms to competent workers and put some up for sale to be purchased."
  str_dissent_in_the_ranks:0 "Dissent in the Ranks"
  str_dissent_in_the_ranks_desc:0 "The §GArmy§! could be one of our greatest allies in the fight against the despot §RTeresee§!. Amongst their ranks are more right wing socialists that do not wish for such radicalism plaguing the nation. We must contact these individuals and let them know there is still hope for Redmond and its neighbouring states."
  str_focus_censorship_lifted:0 "Lifting Censorship"
  str_focus_censorship_lifted_desc:0 "§5Censorship§! has controlled our nation's political views for too long. We need to make a step towards a society that values all of its members. \n\nIf we are to achieve this we must begin by tearing apart the secret police agencies that still roam the streets to this day."
  str_sway_truckers:0 "Swaying the Truckers"
  str_sway_truckers_desc:0 "The §OTruckers§! control the supply to the army and hold a great deal of importance in the nation's supply chain. If we are to turn many of them to our side then we will have extreme ease in ensuring the tyrants are kept at bay."
  str_sway_army:0 "Swaying the Army"
  str_sway_army_desc:0 "The §GArmy§!'s dissidents may be on our side but the majority of its force still abide by the status quo upheld by the tyrant §RTeresee§!. We must deprogram some of them covertly through our loyal officers in the armed forces so their loyalty is assured."
  str_free_republic:0 "Our Free Republic"
  str_free_republic_desc:0 "The tyrant §RTeresee§! must be forgotten by our soon to be free nation. We must break the chains that bound our peoples and eliminate the despot through swift action in the capital then establish the Social Democrats as the leading party. \n\n§g"Before a revolution happens, it is perceived as impossible. After it happens it is seen as having been inevitable"§! - §4Rosa Luxemburg§!."
  stc_forgiving_the_sins:0 "Forgiving Past Sins"
  stc_forgiving_the_sins_desc:0 "The war is over, but the work has yet to began! There is much left for our Chairwoman to fix. To start the sins of the past must be forgiven and moved past, but only our Big Sister can do that!"
  stc_articles_of_union:0 "§OArticles of Union§!"
  stc_articles_of_union_desc:0 "The Canadian People's Front was torn apart by disunity and political agents wishing to dethrone our Big Sister from her rightful place. Such a disaster can not happen again under Teresee's watch, Canada will be reforged her image, a better image."
  stc_internal_restructuring:0 "§OPurging The Outcasts§!"
  stc_internal_restructuring_desc:0 "Our union has been restored with both traitors and capitalists alike have been brought to heel. Our great leader, our Big Sister, has sent out the order to remove these elements from our commune. They shall be casted out by the great hand of our Chairwoman!"
  stc_purging_foreign_corps:0 "§OOn Their Knees§!"
  stc_purging_foreign_corps_desc:0 "After all the blood shed and streams of lead we still have many soldiers within our land pledging loyalty to fallen banners. They must be sent to the same place our old friends in party were sent."
  stc_seizing_production_lines:0 "§OFruits Of Our Labour§!"
  stc_seizing_production_lines_desc:0 "The numerous factories that we lost to these breakaway states have finally came back home. Our economy shall boom with their increased production while we send the traitors among the workers to the gulags where they should have always called home."
  stc_new_cadets:0 "§OThe Budding Future§!"
  stc_new_cadets_desc:0 "Rather we like to admit it or not, we reforged our nation back together through the strength of our soldiers. It will similarly be by this same strength that we hold our union together until the end of time. For the promise and shared dream of a collectivized future is not enough."
  stc_conscripts:0 "§OTo Prove Themselves§!"
  stc_conscripts_desc:0 "The reunification has brought us land that has been long disconnected from Teresee and the party, in these lands are those who need to prove themselves. They need to show the party and Teresee that they are willing to lay their lives on the line for the commune, if not, they know where the door is."
  stc_new_gulags:0 "§OFuel For The Fire§!"
  stc_new_gulags_desc:0 "Steel is what makes the world go round, you can't make rifles without steel and you can't build factories to make said rifles without it either. Our new influx of labour will allow us to open new foundries that will pump our steel 24/7 without stopping."
  stc_western_supply_lines:0 "§OThe Arteries§!"
  stc_western_supply_lines_desc:0 "Our commune is nothing without its supply lines, roads are the arteries in which the soldiers flow. Without them we are nothing but sitting ducks while our enemies line up on our borders."
  stc_coal_powered_cities:0 "§OThe Heart§!"
  stc_coal_powered_cities_desc:0 "While roads connect our commune together, it is the coal and their power that ensure the system keeps marching on. It is much harder to create rifles once the power is shut off and there is light coming in from the windows."
  stc_continue_four_year_plan:0 "§OThe Opening Salvo§!"
  stc_continue_four_year_plan_desc:0 "We shall commence the drafting of our new Constitution with a focus on our economics. The workers must be represented equally of course! However, while many agree to continue the Four Year Plan started earlier, the question is how to move forward after? Both sides have put forward plans to reshape the economic base of the commune!"
  stc_industrial_build_up:0 "§GThe Green Economy§!"
  stc_industrial_build_up_desc:0 "Sorel, the rising star in the party has taken to the Constitutional debates with much vigor. His dreams of a worker run state focuses not on the towering mills or the hellish furances, but on the land. Almost as if preaching, Sorel argues for a communes where the workers grace the land like they once did. A free worker, filled with bountiful fruit and pledging loyalty to the party of course!"
  stc_backyard_arms_factory:0 "§pThe Backyard Economy§!"
  stc_backyard_arms_factory_desc:0 "Chairwoman Teresee has put forward her plan for the economic future of the commune, when where black smoke flows from every home. Every worker will live and breathe for her revolution, their time will be spent in the mines at day and then go home to the factories. Their entire being shall be handed over to the state, as they are the state, aren't they?"
  stc_communal_homes:0 "§OThe Grand Assault§!"
  stc_communal_homes_desc:0 "While economy is always a bitter point of debate, the main sticking point is the army. The commune's armed forces and of course who controls them is the center piece of this new constitution..."
  stc_party_controlled_army:0 "§GThe Loyal Battalions§!"
  stc_party_controlled_army_desc:0 "The Chairwoman has lost the debate! Sorel and his Novemberists have secured enough support throughout the party to enshrine his ideas for our armed forces. The new Army of National Liberation will be created from only the most loyal of soldiers."
  stc_party_cadet_dominated_army:0 "§pA Garden of Blossoms§!"
  stc_party_cadet_dominated_army_desc:0 "In her infinite wisdom, our Big Sister, Chairwoman Teresee has won the debate! She has defended the true and best course for our nation, securing our future with the Red Guard of Popular Defense! Many have started to notice her questionable ramblings, but they are just nuggests of wisdom for us to partake in!"
  stc_rural_collectivization:0 "§ORural Collectivization§!"
  stc_rural_collectivization_desc:0 "The new plains that have come under our fold are ready for planting. They shall grow enough razorgrain to feed our armies no matter how large they become. Our growth will become boundless under the leadership of our Big Sister!"
  stc_whitecourt_barons:0 "§OPurging The Barons§!"
  stc_whitecourt_barons_desc:0 "The false kings of America have been purged and removed from our lands! Their coffers are full with loot that they stole out of the mouths of our people. Let us reclaim our natural treasures and restore to their rightful place!"
  stc_loids_church:0 "§OTheir Holy Schematics§!"
  stc_loids_church_desc:0 "The false church of Loid had almost nothing worthwhile for us to reclaim. However, their tank plans are something close to a miracle, they are prime fighting vehicles. They are perfect for command under Chairwoman Teresee."
  stc_liberate_serfs:0 "§OLiberate The Serfs§!"
  stc_liberate_serfs_desc:0 "Workers from all over our reclaimed land were "freed" from their chains, however it is nothing more than propaganda. Those free serfs will be sent to the factories and gulags so their manpower can be used more effectively then running around the countryside."
  stc_frontier_militia:0 "§OThe Rag Tag§!"
  stc_frontier_militia_desc:0 "Out in the countryside, people are uniting into militias, claiming to fight for our Chairwoman. While we didn't encourage nor train these new militias, we won't deny them from laying down their lives for Teresee."
  stc_book_burnings:0 "§OBurn The False Words§!"
  stc_book_burnings_desc:0 "There are many books within our commune that aren't approved by our party. Some from the breakaways, other we had yet to purge, however they will be burned for their crimes of being against what our party stands for, Teresee's truth."
  stc_the_watchers:0 "§OAround Every Corner§!"
  stc_the_watchers_desc:0 "The children of the commune are taught and raised by the party, it is done this way to ensure their loyalty to our state and to Teresee. Now their time has come, they must keep their eyes open and watch out for whoever speaks against the party, no matter if they are family or not."
  stc_frontier_outposts:0 "§OThe Redmond Line§!"
  stc_frontier_outposts_desc:0 "War has been nothing new to the Canadians, Whether it be from Americans or ourselves we must be ready for when it comes from shadows. Outposts shall be place on the outskirts of our capital to ensure its defense once the next war comes around."
  stc_paper_elections:0 "§OWhat Hides Underneath§!"
  stc_paper_elections_desc:0 "The schism in the party grows ever wider as Chairwoman Teresee starts to make even more rash decisions..."
  stc_tide_liberation:0 "§OOur Tide of Liberation§!"
  stc_tide_liberation_desc:0 "Canada once stretched from sea to sea, having many cities under its belt. Now it is nothing more than us holding up against the mountains. We must liberate the rest of our land before another conqueror comes to try their luck once more."
  stc_great_stampede:0 "§OBreaking The Horde§!"
  stc_great_stampede_desc:0 "The plains are filled with horse nomads controlling what is rightfullly ours. They roam without a care in the world, but we shall give them something to worry about very soon."
  stc_bugs_phase_1:0 "§OOur Lost City§!"
  stc_bugs_phase_1_desc:0 "Calgary has fallen into the hands of what? Capitalists' AI? Is this a typo? No matter, our soldiers will reclaim the city from whoever owns it. That city belongs in the hands of its rightful owner."
  stc_eastern_expansion:0 "§OThe Eastern Raiders§!"
  stc_eastern_expansion_desc:0 "To the east lay gangs of raiders who stole our land and resources for their selfish means and aims. To the gulags they will go as our land will be ours once more!"
  stc_bugs_phase_2:0 "§OThe Southern Raiders§!"
  stc_bugs_phase_2_desc:0 "The south contain a mountain range, right at their base are, not again, bugs? Well, they shall be brought to heel like the rest of them without any thought to what they really are."
  stc_electorals:0 "§OCrush The Electorate§!"
  stc_electorals_desc:0 "The so-called Electorate are still nothing more then raiders with the shine of something more. They could be covered in radiation and they will still be crushed under Teresee's boot!"
  stc_dirty_monarchists:0 "§OGhosts From The Past§!"
  stc_dirty_monarchists_desc:0 "Another nightmare from our past has appeared once more. The dirty monarchists have seem to have survived the bombs just like us, however we know better then before. Whitecourt was only the start, these old guard ghouls shall be removed like the ones before them."
  stc_novemberists_start:0 "§GThe Green Revolution§!"
  stc_novemberists_start_desc:0 "The so-called Big Sister has overplayed her hand. Her Cadets have started to cross the line in the sand that kept our commune together. Now the party must take action to secure the future!"
  stc_all_under_the_party:0 "§GThe Eternal Vanguard§!"
  stc_all_under_the_party_desc:0 "Chairman Cheng thought has been the overarching political theory since the bombs dropped. It has brought about stability in a scared landscape, but it has also brought about power hungry demi-gods. Just like Teresee, they see themselves as above the rest, the party. Sorel may be the new Chairman, but it is the party that is in control!"
  stc_army_control_over_rural_regions:0 "§GOur Overseers§!"
  stc_army_control_over_rural_regions_desc:0 "The countryside has the least amount of party control, that is where the bulk of our manpower will be. They will patrol the plains and hills, all crimes no matter how small or big shall be crushed under their boot."
  stc_expand_commissar_power:0 "§GThe Party's Steady Hand§!"
  stc_expand_commissar_power_desc:0 "The times of supreme power to the chair has come to an end, there will now be checks on their overarching powers. The Chamber of Commissars will ensure that our new chair won't spiral into chaos again."
  stc_favored_industrialists:0 "§GFactories Into Plowshares§!"
  stc_favored_industrialists_desc:0 "Under Teresee's watch, the factories always ran at full speed, but the shelves were filled with nothing. Dust littered the plates of our people, the dreams of a farmer based economy will now take hold. Sorel and of course the party will ensure that no one will go hungry."
  stc_purging_local_leaders:0 "§GThe Replaceable§!"
  stc_purging_local_leaders_desc:0 "The local leaders who were once allies of the party have gotten fat on bribes and corruption. They shall be set to the gulags and replaced with fresh members to ensure local loyalty no matter what."
  stc_dissolve_people_army:0 "§GOur War Heroes§!"
  stc_dissolve_people_army_desc:0 "Our unification is thanks to the people's officers, however they have outlived their usefulness. They are nothing more, then a link in a chain that could break at the slightest bit of pressure. They shall be replaced like anyone else in the same position."
  stc_industrial_research:0 "§GIndustrial Breakthroughs§!"
  stc_industrial_research_desc:0 "Factories have stayed stagnant since before the bombs even dropped, we must change that. The party needs more resources in order to expand and reclaim the lost lands that are in the hands of our biggest enemies. To start we must continue our work in the laboratory."
  stc_special_economic_zones:0 "§GFilling Our Coffers§!"
  stc_special_economic_zones_desc:0 "War requires a war chest, our dreams of reuniting Canada can only come about once we have enough caps to supply the soldiers. The factories have been the center of wealth in our lands for centuries, just like our forefathers we must seize the wealth from the old traitors. Send the caps from the factories into our strong hold, the country side."
  stc_forced_service:0 "§GCannon Fodder§!"
  stc_forced_service_desc:0 "Our best and our brightest shall not be sent to death so quickly, the first wave shall be made of those we are willing to part with. The party will use some of the residents of our gulag to fill in our ranks when the time comes."
  stc_army_propaganda:0 "§GTo Glorify Battle§!"
  stc_army_propaganda_desc:0 "Posters shall plaster the walls of every street corner, the people shall be convinced that battle is worth their lives. That the party is worth fighting for, no matter how petty the reason shall mean to them, like some lost land or stole bread. They shall bow their heads to the party with a smile on their faces."
  stc_a_reforged_army:0 "§GThe Party's Fist§!"
  stc_a_reforged_army_desc:0 "To survive the next onslaught from our enemies, a new Red Army will be born out of loyalty for their party. They will march happily with their rifles and their boots crushing the skulls of our enemies without a second thought to their actions. Since it is the party's will for them to march."
  stc_officialize_gulags:0 "§GThe Overflowing Gulags§!"
  stc_officialize_gulags_desc:0 "Thanks to our new party platform of weeding out the most disloyal in our ranks, the gulags have started to overflow. New gulags must be opened, they shall give us the steel and coal we need to fuel our production."
  stc_liquidate_the_foreign_industries:0 "§GSowing The Seeds§!"
  stc_liquidate_the_foreign_industries_desc:0 "Our Articles of Union promised a new economy built around farmers and not steel mills. We now must keep to our promise, unlike the Big Sister we shall provide for our people, as long as they stay loyal. We can't let the fools and dreamers drag down our economy while the party is hard at work sowing seeds."
  stc_party_controlled_economy:0 "§GAll Goes The Party§!"
  stc_party_controlled_economy_desc:0 "Every cap, every factory shall give their spoils to the party, bribes and corruption is not acceptable when our war chest needs to keep being filled, until it overflows like our gulags."
  stc_cadets_start:0 "§pFoundation For The Future§!"
  stc_cadets_start_desc:0 "The party that turned their back on our Big Sister has no right to maintain their power, we shall relocate them, quickly and quietly. The gulags shall continue to fill up, as the party is changed and rectified by those with bright eyes."
  stc_industry_in_blossoms_hands:0 "§pOrganic Development§!"
  stc_industry_in_blossoms_hands_desc:0 "Blossoms are now the bedrock of the party, they now shall have the final say over the economy. They have already began their work, local development that would have taken centuries under the old bribe system has been completed. Their idealism is useful to the commune."
  stc_new_kulaks:0 "§pThe Turncoats§!"
  stc_new_kulaks_desc:0 "The old party members shall have their property seized and their wallets taken. However, first their position in power, their position within the economy must be removed before we can crack open their wallets once and for all."
  stc_empty_their_wallets:0 "§pReclaiming Their Bribes§!"
  stc_empty_their_wallets_desc:0 "For the longest time the economy has been run by the grease of bribes and the flowing of caps. That time has come to an end, the diversion of caps to the wallets of those in power are over. It all shall go to the state, where it belongs"
  stc_seize_the_robot_farms:0 "§pThe Robotics Farmers§!"
  stc_seize_the_robot_farms_desc:0 "The robotic farmers that harvested the crops in the south were protected by the corrupted party members. Using them as a small army to get fat off the land. They shall bet seized by the state where is should have been."
  stc_seize_the_wiring:0 "§pOur Own Advancements§!"
  stc_seize_the_wiring_desc:0 "The party was since the only ones to conduct research of only kind, well no longer. Their secret stashes of technology have been raided and they will be put in hands of the Blossoms. They will continue with what the party started."
  stc_melt_down_old_equipment:0 "§pMelting Down The Tried and True§!"
  stc_melt_down_old_equipment_desc:0 "Every brick of our commune was laid and paid for by the lead slung from our most ancient of rifles. However! Our Big Sister knows we deserve better! We must be given the top shelf of rifles in order to defend our shared dreams of revolution!"
  stc_repurpose_old_mansions:0 "§pThe Party's Decadence§!"
  stc_repurpose_old_mansions_desc:0 "Luxury apartments and mansions line the outskirts of Redmond. Built by the former party members, now they are full of Blossoms soldiers. They have been turned into training camps and barracks for Teresee's most loyal!"
  stc_farmhouse_foundries:0 "§pFarmhouse Foundries§!"
  stc_farmhouse_foundries_desc:0 "Our industrial scale foundries can't keep up with the metal needs of our Big Sister! We have put out the call for all those in the country side to turn their farmhouse yards into production sites. They must melt down all metal for Teresee's coming army!"
  stc_eastern_farms:0 "§pThe Untouched Land§!"
  stc_eastern_farms_desc:0 "There is land that still remains under the control of the wasteland. Wild weeds control the land, but it will be the plow of the Big Sister that will clear the way! All free land will be turned into fields of razorgrain to feed the people! Well the people who are loyal!"
  stc_eastern_mines:0 "§pThe Underground Treasures§!"
  stc_eastern_mines_desc:0 "Salvage and scrap can only push an industry so far! Instead we must purge the ground of all valuable material for industry and set them to work for our Commune!"
  stc_calargy_industrialization:0 "§pThe Southern Jewel§!"
  stc_calargy_industrialization_desc:0 "The city full of stockpiles from the capitalist store of Middlemark will now be used for that of the revolution! Food, electronics, and scrap material will now flood the north!"
  stc_resettlement:0 "§pRising New Blocks§!"
  stc_resettlement_desc:0 "What was a capitalist hellscape is now a new housing commune ready for the average worker to move in to! Get ready to live out your worker dreams in the Big Sister's new commie blocks!"
  stc_model_city:0 "§pThe New Canadian City§!"
  stc_model_city_desc:0 "Our workers look in awe at Calgary, the new model city for our great commune! The great achievements our great Chairwoman are shown off in the new and improved city! Build for the worker by their Big Sister!"
  stc_end_four_year_plan:0 "§pOur Big Sister Provides All§!"
  stc_end_four_year_plan_desc:0 "The four year plan has been our guiding economic principle for a while now. It is time to retire this old plan and set our Chairwoman loose on creating a new thought to guide us!"
  stc_true_collective_economy:0 "§pBy The Book§!"
  stc_true_collective_economy_desc:0 "The dream of a true collective society has been shared by many workers around the world, but thanks to our Big Sister we now have become this model state! The bread lines are just short enough and most factories have the materials they need! All is pretty well in our worker paradise."
  stc_the_peoples_red_army:0 "§pBring Out The Noose§!"
  stc_the_peoples_red_army_desc:0 "There are those who question our great Chairwoman, especially those in the army. After all the failed coups and attempts on her life she has taken the army into her own hands! The army shall be reshaped into her very own imagine."
  stc_the_blossoms_corps:0 "§pFlowers For Harvest§!"
  stc_the_blossoms_corps_desc:0 "The Cadets were the most loyal in our Commune, defending our Chairwoman and revolution from all her enemies! They were turned into the Blossoms, being shown as the flowers of the revolution. To increase their status even more, they will be forged into new corps centered and arranged around them!"
  stc_forced_rearguard:0 "§pNot One Step Back§!"
  stc_forced_rearguard_desc:0 "We have fought and bled for our nation and thus we must make sure our homes will be safe on our march! While our main forces are led by the Blossoms into the field, those from the gulags will be on guard. They will hold our homes whether they like it or not!"
  stc_revolutionary_bombs:0 "§pThe Tool Of The Proletariat§!"
  stc_revolutionary_bombs_desc:0 "From the earliest days of the revolution from before the war, makeshift and homemade bombs were the tools of our anger. Now while we have a true revolutionary state under our Big Sister, she has commanded us to send those bombs in the direction of our enemies!"
  stc_rifle_trials:0 "§pThe Worker's Ballot§!"
  stc_rifle_trials_desc:0 "Democracies have been nothing but failure! They claim the ballot will set you free, while our Big Sister tells you that only a rifle will! A new rifle nicknamed the ballot has been put into production for all our workers to defend their right to live!"
  stc_artillery_trials:0 "§pBig Sister's Hellfire§!"
  stc_artillery_trials_desc:0 "Explosives have been key to our success so why not launch them over the heads of our enemies! Rain down hellfire from above without anyone being able to stop us!"
  stc_military_doctrine:0 "§pRevolutionary Tactics§!"
  stc_military_doctrine_desc:0 "There are many great revolutionary officers in the new Blossoms led army, however the time to choose what our main doctrine will be has come!"
  stc_kapastarov_plan:0 "§pWar From The Rear§!"
  stc_kapastarov_plan_desc:0 "How can an enemy army wage a war if their supply lines are stolen? How can they march on our homes when theirs are burnt to the ground? Let our soldiers fight in the rear, put the war into their homes!"
  stc_pure_pirecing:0 "§pTurning Steel To Paper§!"
  stc_pure_pirecing_desc:0 "Our rivals hide behind tanks thinking their armor will keep them safe! Well the Big Sister can only laugh at these failed attempts! Our anti-tank rifles will turn their steel plates into nothing more then paper!"
  stc_infiltrations:0 "§pLiving Behind The Lines§!"
  stc_infiltrations_desc:0 "The greatest and most skilled Blossom soldiers will live off the land and stolen supplies! They will turn any fort or bunker behind the lines to fiery rubble!"
  stc_russanova_plan:0 "§pThe Grand Red Army§!"
  stc_russanova_plan_desc:0 "Our armies will fill the fields like trees do a forest. Valleys will be flooded like the oceans, we shall have enough manpower to turn any mountains into rubble! No one will be able to stop our advance!"
  stc_mass_conscription:0 "§pArms For All§!"
  stc_mass_conscription_desc:0 "Workers fill the factories, but yet they need to be at the front! Send them off to the fields, give them a rifle and enough bullets to show their faith! They must prove to the state that they are true to the revolution!"
  stc_mass_assault:0 "§pThe Red Wave§!"
  stc_mass_assault_desc:0 "The Big Sister will send her great followers to the front where they belong! They must not only defend their homes, but the revolution! What else would anyone fight for, but the future of a free state!"
  stc_blovoski_plan:0 "§pThe Steel Blossoms§!"
  stc_blovoski_plan_desc:0 "A new armored force is something far from an unknown sight in Redmond, but fear stills grips what remains of the old officer corp. Lingering doubts of their loyalty shall be casted out through the will of the Blossoms as they are devoted to our Chairwoman! Our Big Sister has nothing to fear with them at the helm!"
  stc_heavy_guns:0 "§pThe Big Sister's Heavy Guns§!"
  stc_heavy_guns_desc:0 "While many soldiers have fallen to the strength of the Big Sister's heavy guns, the army will now get their own! They will be given new guns built and fit to blast a carter into anyone not willing to pledge loyalty!"
  stc_human_tanks:0 "§pThe Quicksilver Brigades§!"
  stc_human_tanks_desc:0 "New brigades are being outfitted with brand new armor plating and heavy guns getting set to blast a hole in any enemy line! These new Quicksilver Brigades will soon be ready for the frontlines!"
  stc_blossoms_government:0 "§pThe Garden State§!"
  stc_blossoms_government_desc:0 "For years, the CPF have been teaching the children to follow the government without a single question. Now, it's time to harvest the garden and set these children to work in a new Politburo."
  stc_expand_watchers:0 "§pThe Household Informants§!"
  stc_expand_watchers_desc:0 "The house was once the utmost place of privacy for any citizen. However, a true collective society can only be achieved if everything is given to the state! Homes have now been infiltrated by the most loyal of Teresee, the children."
  stc_child_informants:0 "§pRevolutionary Compliance§!"
  stc_child_informants_desc:0 "Everyday new posters are plastered around the streets, especially with the new state slogan, revolutionary compliance. The best way to aid the revolution is to comply with the teachings of the Big Sister!"
  stc_expand_state_media:0 "§pThe Chairwoman’s Truth§!"
  stc_expand_state_media_desc:0 "Truth is only what is printed for the public to see, so rightfully only the Big Sister will be allowed to control the media! Only the Big Sister will be able to convey the correct version of the truth for the people! We can't let the workers confuse themselves!"
  stc_mountain_gulags:0 "§pState Sponsored Leave§!"
  stc_mountain_gulags_desc:0 "As workers huddle over their production lines overworked and starving they are given a choice. Keep working or go on state sponsored leave. At first many took the leave thinking the Big Sister was being merciful! However, they soon found themselves deep within the mountains. The most unproductive in our society must be forced to work as the revolution must be protected everywhere!"
  stc_purge_commissars:0 "§pSlash And Burn§!"
  stc_purge_commissars_desc:0 "The countryside is full of former Commissars who escaped our just wrath! They will now be purged and burned with the torch of revolution!"
  stc_blossom_controlled_elections:0 "§pThe Sweet Facade§!"
  stc_blossom_controlled_elections_desc:0 "The ballot boxes have been set out in the polling stations awaiting the workers! They must be careful as the metal ballot boxes are hot to the touch! The fire raging at the bottom causes a few accidents, but it's the easiest way of "counting" of the "votes"!"
  stc_sham_rights:0 "§pThe Chairwoman’s Privileges§!"
  stc_sham_rights_desc:0 "We are the true collective state and successor of the CPF, of course we have rights! But, they are only the ones our Big Sister have deemed good for us! Who else would know better then our great Big Sister?"
  stc_blossom_authority:0 "§pThe Unwavering Flowers§!"
  stc_blossom_authority_desc:0 "Those traitorous Commissars have been removed with great vigao! Now, they must be replaced with those ready to protect the state and their Big Sister! The Blossoms will now become the true Commissars ready to aid the revolution!"
  stc_ministry_state_security:0 "§pSowing The Next Harvest§!"
  stc_ministry_state_security_desc:0 "The Big Sister's overarching goal of teaching the children has been defined by loose objectives. However, now they will be ratified under the Ministry of State Security! We shall sow the seeds for a new generation of Blossoms!"
  stc_singular_party_state:0 "§pThe Revolutionary Family§!"
  stc_singular_party_state_desc:0 "Our state is not simply a government, but a family! We are all under the warm and kind gaze of our Big Sister! She will always watch over all of our movements to make sure we are creating the best lives for the family! What would we do without our Big Sister?"
  stc_the_partys_core:0 "§GThe Pillars of Revolution§!"
  stc_the_partys_core_desc:0 "The birth of our revolution was by a wise man supported by his closest allies, his party. Sorel now leads the revolution, taking our mission from the steppes of Alberta to the lakes of the east and the mountains of the west. The Chambers of Commissars shall support our fearless leader, and hold him accountable when needed!"
  stc_the_chambers_of_commissars:0 "§GOur New Order§!"
  stc_the_chambers_of_commissars_desc:0 "The revolution marches on from the days of the rotating Chair position, now the party holds the steady grip on all aspects of society. Sorel holds the Chair, but it is the people that has the power to break the legs out from under him."
  stc_watching_the_people:0 "§GThe Shadow's Hand§!"
  stc_watching_the_people_desc:0 "The warming glow of the camera light shall be seen by every citizen, every person, evey POW. The People's Commissariat of Internal Affairs will be the ever watching eye of the party, ensuring no one steps out of line especially on the plantations."
  stc_state_run_schools:0 "§GRevolutionary Thought§!"
  stc_state_run_schools_desc:0 "The cult of personality that inflated the ego of Teresee dominated the brains of children. They were taught to follow and trust every action of their so-called Big Sister, now we must show them the light. Fix their brainwashing and save them from themselves!"
  stc_state_controlled_worker_councils:0 "§GYour Comrade's Keeper§!"
  stc_state_controlled_worker_councils_desc:0 "The cameras can only see so much. Their glass eye can't haul away the wreckers before they get a hold of our most vulnerable comrades. We can't let them destroy the next generation."
  stc_communication_monitoring:0 "§GControlling Truth§!"
  stc_communication_monitoring_desc:0 "The frontier has been ran by the army to ensure that any information out there has been certified by our party officials. No piece of information shall be labelled as true without the party approval."
  stc_state_run_newspaper:0 "§GThe People's Daily§!"
  stc_state_run_newspaper_desc:0 "The people crave information, be it simple gossip or tales from the war front. The party must fill this need with their own stories, approved and written by the party itself. A new newspaper shall be setup just for our comrades."
  stc_ministry_of_integration:0 "§GMinistry of Integration§!"
  stc_ministry_of_integration_desc:0 "Our reconquest of Canada has come with many people that would be deemed unwanted by the party. They have views that are counter to our truth, however we still have to bring them into the fold. If they stay on the fringes, we will have another Thao on our hands."
  stc_fooling_the_people:0 "§GWriting the History Books§!"
  stc_fooling_the_people_desc:0 "Some say that history is written by the victors. Well that is wrong. It is written by those who are still alive. Teresee saw herself as the victor, writing the history of the CPF for herself, now we must undo the damage, cure the cancer she caused."
  stc_one_party_elections:0 "§GPaper Elections§!"
  stc_one_party_elections_desc:0 "We promised the people a chance to voice their opinion, within reason of course. Elections shall be started, with only party members running. The people shall be able to vote, but only for those who have been approved."
  stc_party_courts:0 "§GSorel's Hammer§!"
  stc_party_courts_desc:0 "While the army and the Commissariat are the hands of Sorel, the new Canadian Supreme Court shall be the hammer that justice will be dealt with. The wreckers will be carted in and given a trial that they so wished for, however a jury shall be left out. They will be judged by the standards of the party."
  stc_party_secret_police:0 "§GThe Red Star Battalions§!"
  stc_party_secret_police_desc:0 "Teresee had the Cadets, the bright eyed and young enforcers she used to brutally control the commune. Sorel instead will have the Red Star Battalions, to the common citizen they are nothing more than another army detachment. However, to the party they are the ones who hide in the shadows, taking out whoever steps out of line."
  stc_new_police_divisions:0 "§GCult of Legalism§!"
  stc_new_police_divisions_desc:0 "Feelings drove the building of the Cadets, legalism and faithful obedience to the party will be how we create our new police. The laws penned and spoke by Sorel will be the cornerstone of our new legalism."
  stc_new_legal_code:0 "§GThe Sorel Constitution§!"
  stc_new_legal_code_desc:0 "The Articles of Union have been our sole governing document since we took over, but it failed to put in a stable legal code. New additions have been put in via the Chambers of Commissars, being nicknamed the Sorel Constitution."
  stc_a_new_state:0 "§GOh Canada! Oh Canada!§!"
  stc_a_new_state_desc:0 "Canada is being put back together campaign after campaign. Liberation after liberation, more ground is reconquered by our soldiers being turned into more land for plantations!"
  stc_ministry_of_liberation:0 "§GSwelling The Tide§!"
  stc_ministry_of_liberation_desc:0 "The calls from all over the commune have united under one goal, reunification. Sorel knows the people have been torn apart by war after war. Now they clamor for weapons to strike out our enemies, this leaves many in the party sweating."
  stc_the_partys_rifle:0 "§GSheet Metal and Rivets§!"
  stc_the_partys_rifle_desc:0 "Stories tell of a continent put under the heel of the red banner. They say it was an arm made of sheet metal and rivets that broke the back of the most defiant. Today, we have scraps from a government who sold us out, now we must build our own revolutionary arm."
  stc_party_red_air_force:0 "§GThe Crimson Skies§!"
  stc_party_red_air_force_desc:0 "The skies have been blue for far too long, those yankees took our skies and dropped bombs on our most innocent. Let us take back the skies, take back our land, let those skies bleed red just like we did way back when."
  stc_new_fighters:0 "§GThe New Tin Cans§!"
  stc_new_fighters_desc:0 "When our airmen took to the skies against our rivals in the fallen CPF, they lovingly called their jets tin cans. Poking fun at the thin walled planes and the oversized guns. Now we need new tin cans to push back our enemies!"
  stc_new_support_equipment:0 "§GThe Army's Backbone§!"
  stc_new_support_equipment_desc:0 "A rifle can only be effective if the soldier is fed and patched up from the yesterday's battle. Every soldier will be given a new canvas bag filled with supplies ready to carry them into battle and ensure their survival if battered!"
  stc_flight_school:0 "§GMounties For The Sky§!"
  stc_flight_school_desc:0 "Our new pliots are now ready to take to the skies! They are the best and brightest of our party and will ensure our grand crusade against what is left of America!"
  stc_tank_corps:0 "§GThe Steal Lead§!"
  stc_tank_corps_desc:0 "The old ideas of Mounties will be reborn as new tank brigades ready to grind to dust any enemy line! They shall be a source of pride for your great nation!"
  stc_stealth_corps:0 "§GCheng's Grand Gift§!"
  stc_stealth_corps_desc:0 "When our former government turned the other cheek and gave up our land to the Americans, it was Chairman Cheng and the CCP that provided! Now their gifts will be used to turn the tide and crush down upon the former American states."
  stc_party_doctrine:0 "§GThe Party's Thought§!"
  stc_party_doctrine_desc:0 "While technically Sorel is the Chairman and thus the head of the army, the truth is more complex. The true doctrine of our army will be from the thoughts and wishes of the party, not Sorel alone!"
  stc_state_planning_commisson:0 "§GThe State Planning Commission§!"
  stc_state_planning_commisson_desc:0 "Turning an industrial hellscape into a green wonderland is far from an easy one! Using the strong power of the state and thus the party, the State Planning Commission will turn the concrete nightmare into wonderful farmland!"
  stc_full_collective_farming:0 "§GWith Fields of Razorgrain§!"
  stc_full_collective_farming_desc:0 "The plantations have started to come into their own, however there is still more land for farms! All available fields will be planted and sowed with seeds to bring about a land with unlimited fields of razorgrain!"
  stc_focus_on_munitions:0 "§GThe Spared Industry§!"
  stc_focus_on_munitions_desc:0 "While most of our industrial sector was liquidated, there was one that we left largely untouched. Munitions are the sole industrial endeavor that we must not touch in order to protect our farmers! Or more importantly protect our party..."
  stc_party_sponsored_research:0 "§GDepartment 4301§!"
  stc_party_sponsored_research_desc:0 "Our government is made of various and unending departments, all filled by party members. Now a new department will be funded, Department 4301 or the State Research Board. The goal will be to push our understanding of science, while trying to keep corruption down..."
  stc_industrial_size_farms:0 "§GRooftop Farms§!"
  stc_industrial_size_farms_desc:0 "The amount of fields within Redmond itself is far from numerous, but there remains one place to put farms, the rooftops! All major buildings will be topped with green gardens to produce enough food for their inhabitants!"
  stc_intercommune_trade:0 "§GDepartment 5617§!"
  stc_intercommune_trade_desc:0 "The party's coffers have been drained from years of war and reform, more caps must flow. Department 5617 or the Trade Commission will restart intercommune trade!"
  stc_party_made_housing:0 "§GThe Commie Blocks§!"
  stc_party_made_housing_desc:0 "Before the war, the great revolutionary state put their workers in grand complexes fit for only the workers! These kindly nicknamed Commie Blocks will be built in Redmond based on Pre-War plans from the east!"
  stc_increased_taxes:0 "§GTheir Fair Share§!"
  stc_increased_taxes_desc:0 "Tax collecting has been limited throughout our new lands, but it is time to restart our collectors! Our coffers need the caps in order to continue our economic revolution, the workers must pay their fair share!"
  stc_party_run_economy:0 "§GThe Green Economy§!"
  stc_party_run_economy_desc:0 "We have done it! Our economy is up to Sorel's standards and is now existing simply off the land! We are no longer tied to heavy industry and smog covered skies, but the great and wide fields of razorgrain!"
  stc_teresse_capstone:0 "§pThe Perfect Garden§!"
  stc_teresse_capstone_desc:0 "Canada is strong once again, the enemies of the motherland are pushed to the brink of collapse. The Big Sister is to thank for that, her carefully grown Blossoms march without rest and on half rations. However, this strength comes with a wonderful cost, the loving and watchful eye of Big Sister."
  CPL_the_founding:0 "§RFoundations of Liberation§!"
  CPL_the_founding_desc:0 "The region of Red Deer under the command of oppressive Corporal Johnson will soon be the staging ground for the next chapter in Marxism. A land full of workers crushed under the boot of a dead regime. However, soon it shall be set ablaze!"
  CPL_the_revolution:0 "§RThe Compromises for Liberation§!"
  CPL_the_revolution_desc:0 "Our army is dying at our feet! There isn't one thing where we aren't missing, from the empty bread tins to the rifles shooting air how can we survive? It seems we must set aside our ideals for survival..."
  CPL_the_state:0 "§RLiberation At Hand§!"
  CPL_the_state_desc:0 "The time has finally come! Our men have filled stomachs and chambered rifles. Let us not wait one more second and send out the call for revolution as it has finally come for the workers to unite!"
  CPL_war_time_administration:0 "§RFrom Ideals To Pratice§!"
  CPL_war_time_administration_desc:0 "The dreams of a worker's state has been the driving force behind our current struggle, but now the chaos that has come from this liberation has finally hit us. The bread stockpiles are running dry and the average person is suffering as this costly war drags on!"
  CPL_backyard_industries:0 "§RFarmhouses Into Factories§!"
  CPL_backyard_industries_desc:0 "Our base of operations has been centered in the northwest where little to no industry has been maintained. We now must turn any building we find into rough factories to produce the bullets and rifles we need to continue our struggle!"
  CPL_local_gun_smithes:0 "§RUncle Sam's Stash§!"
  CPL_local_gun_smithes_desc:0 "Our CPLA has been running off leftovers from Strath since the start, but now that we are pushing into Uncle Sam's backyard, our stockpiles are expanding. Stashes made by Uncle Sam have now fallen into our lap, giving our troops new munitions to launch attacks!"
  CPL_farmers_in_the_field:0 "§RPlowshares To Rifles§!"
  CPL_farmers_in_the_field_desc:0 "Our great trial is starting to draw more blood then even Colonel Thao herself assumed. The CPLA forces raised before openly marching against Red Deer seems to have been a grave underestimate of the true cost. We now must bring farmers out the fields and into battle, take their plowshares and give them rifles!"
  CPL_people_army:0 "§RA Worker Army§!"
  CPL_people_army_desc:0 "The true allure of our missions and our army is that it is not bought and made up of the elite, but of the common man! Thao herself came from slums and now she is launching the grand crusade against Johnson and his American devils!"
  CPL_military_council:0 "§RRule By Battalion§!"
  CPL_military_council_desc:0 "The increasing land holdings of non-CPLA aligned territories has prompted the need for these so-called Officer's Councils. The newly gained land will be broken up into battalion operated sectors under the command of elected officers. These will allow for Thao and her general staff to focus on the more pressing matters of winning the war!"
  CPL_military_doctrine:0 "§RThe New Hires§!"
  CPL_military_doctrine_desc:0 "The further we drive into Johnson's warlord state the more we find workers who wish to join our struggle. We have organized the best of these willing troops into two new divisions ready to march to Red Deer!"
  CPL_new_generals:0 "§RHeroes Of The Revolution§!"
  CPL_new_generals_desc:0 "As the struggle continues, soldiers have made their skill known through their ever growing number of successful battles. Two of these soldiers have proven themselves so useful in battle that Thao herself has promoted them!"
  CPL_revoluionary_administration:0 "§RA Free State§!"
  CPL_revoluionary_administration_desc:0 "The struggle is over! We have beaten the tyrants once and for all! No longer shall they send Canadians to the slaughter mills and abuse our homeland! However, that doesn't mean the work is over, it is merely beginning."
  CPL_worker_congress:0 "§RVoice Of The Wokers§!"
  CPL_worker_congress_desc:0 "Our nation will not be ruled by a chairman, corporal, or king. We shall have a nation ruled by the workers in the brand new Canadian Worker Congress. Workers from all over our realm have come to Redmond in order to build a nation from our ideals!"
  CPL_revolutionary_propaganda:0 "§RWinning The People§!"
  CPL_revolutionary_propaganda_desc:0 "We govern a people who widely don't trust us after the struggle. Some see us as conquerors or false prophets, but we shall change their mind one way or another!"
  CPL_government_press:0 "§RMass Government Propaganda§!"
  CPL_government_press_desc:0 "If we want to turn the people to our side, we must show them what they want! Show them full shelves and great industry. It doesn't matter if the reality of the present confirms this, but we can't govern a rebellious population."
  CPL_federal_press:0 "§RState Sponsored Media§!"
  CPL_federal_press_desc:0 "We can't lie to the workers or we are no better then Teresee! We must at most make the truth easier to swallow for people. If they don't know the truth, then how can they correctly vote in Congress?"
  CPL_industrial_communalisation:0 "§RFrom Capital To Commune§!"
  CPL_industrial_communalisation_desc:0 "The struggle has destroyed the industrial base of our nation. We now must try and rebuild what was lost at under the great fires and explosions!"
  CPL_sorel_rural_development:0 "§RFund The Farmers§!"
  CPL_sorel_rural_development_desc:0 "We have been tasked with rebuilding a nation and as such we must fund the farmers! We can't start building the urban centers if there is no bread to feed the people or no leather to clothe the worker!"
  CPL_sorel_backed_farmers_pact:0 "§RThe Rural Collective§!"
  CPL_sorel_backed_farmers_pact_desc:0 "The Farming Commissars have gained enough support not only in Congress, but in the rural sector to build what they are calling the Rural Collective. A group of farmers and other similar workers have united to push through the Rural Development Bill in Congress. Or at least that is what they claim, these new Commissars have a lot to prove."
  CPL_thao_industrialization:0 "§RRebuild Industrial Sector§!"
  CPL_thao_industrialization_desc:0 "Farms and grain is useless when we don't have enough guns to protect us from our enemies internally and externally. The urban sectors are the only place able to produce enough munitions to ensure our survival!"
  CPL_thao_steel_block:0 "§RThe Steel Block§!"
  CPL_thao_steel_block_desc:0 "Thao our great founder has decided to unite the urban and industrial workers together into a so-called Steel Block to further their goals in Congress. The aim of this Steel Block of rebuilding the industrial capacity that was lost has finally paid off. Thao and her Steel Block have crafted and passed the Urban Industrialization Bill in Congress."
  CPL_grain_stockpiles:0 "§RNew Farming Techniques§!"
  CPL_grain_stockpiles_desc:0 "Our new state has been going through a small food crisis as the struggle has ruined most farm production. In this vein, Thao has set aside some funding to pioneer new farming methods to produce enough bread to end the crisis!"
  CPL_army_reform:0 "§RA True Military§!"
  CPL_army_reform_desc:0 "The old Tryant used the military as their tool to inflict oppression the likes seen only with the capitalists. Thao has set out to rebuild her army from the ground up. There must be a force dedicated to defending the Worker!"
  CPL_soltz_doctrine:0 "§RA Preserved Army§!"
  CPL_soltz_doctrine_desc:0 "The former officers took a gamble supporting Thao, but not all are happy with their decision. The worries of reform have pushed the officers into the arms of the Rural Collective."
  CPL_thao_doctrine:0 "§RA Loyal Unit§!"
  CPL_thao_doctrine_desc:0 "The power of the old guard and their caps haven't fallen outside of Thao's view. She knows that the army is starting to leave her in the dust. However, there still remains those who are loyal to her. These soldiers will be reorganized into the Red Guard."
  CPL_new_rifle_trials:0 "§RA Rifle For The Worker§!"
  CPL_new_rifle_trials_desc:0 "Funding must be put into a new rifle fit for the worker! No longer will we have an army with a random selection of rifles found and taken from all over the wasteland!"
  CPL_soltz_backed_industrialist:0 "§RThe Tainted Officers§!"
  CPL_soltz_backed_industrialist_desc:0 "Thao's worst nightmare has finally come! The old guard officers have gained enough influence in the army to project its power into Congress. While Thao still sits on top, her political rivals now hold the reigns of the army."
  CPL_thao_red_guard:0 "§RWe Humble Few§!"
  CPL_thao_red_guard_desc:0 "While the broader officer corps. is being lost to our mortal enemy, we the humble and loyal will remain as the vanguard! The Colonel and her message shall be safeguarded in Congress no matter what!"
  CPL_favor_rural_focus:0 "§RConnect The Farms§!"
  CPL_favor_rural_focus_desc:0 "While Sorel's message of connecting the farms together is not only a pratical one, but also a great political chess move. If the farms are connect with great roads and trains then the Rural Collective will have control over the movement of goods and the CPLA in the nation!"
  CPL_favor_urban_connections:0 "§RThao's Interstate§!"
  CPL_favor_urban_connections_desc:0 "Thao wishes to rebuild the old highway system brought to us by the Americans. The one thing they brought that truly benefited us! The highway will be the new life blood of the nation, centered out of Red Deer, Thao will be able to ensure the smooth operation of the highway!"
  CPL_favor_soltz_industrialists:0 "§RThe Last Capitalists§!"
  CPL_favor_soltz_industrialists_desc:0 "Soltz was once in charged of hunting down the last Capitalists, but instead of killing them, he allowed them to pay their lives. This block of surviving Industrialists have now snuck their way into Congress, with their caps now paying for the newest act!"
  CPL_favor_steel_union:0 "§RThe Steel Plan§!"
  CPL_favor_steel_union_desc:0 "The random appearance of Sorel's caps has provoked Thao's suspicion. Instead her plan to have Congress fund the program has been gaining support in Congress. Soon Thao and her Steel Block will be able to push their goals of connecting the factories together in great road system!"
  CPL_overseer_of_committee:0 "§RThe Congressional Overseer§!"
  CPL_overseer_of_committee_desc:0 "In order to put the plans of the Act into pratice, a committee and thus an overseer must be created to ensure its implementation. The person who will be the overseer has been a question, but yet the debate has been answered..."
  CPL_who_pays:0 "§RFollow The Caps§!"
  CPL_who_pays_desc:0 "Congress has argued and argued over who will be the one fitting the bill for this act. Now the question has been answered, the caps has been put up and the act is ready to go. Time to let them know they will be paying..."
  CPL_the_month_of_chaos:0 "§RThe Month of Chaos§!"
  CPL_the_month_of_chaos_desc:0 "Congress has failed, gridlock has plagued Congress and the shadows are starting to come to light. Thao and her place in the sun is now being questioned, no longer is her place secured..."
  CPL_popular_uprising:0 "§0Let The Black Flag Rise§!"
  CPL_popular_uprising_desc:0 "The party has couped itself over and over leaving the people in the bitter cold. The torches and pitchforks have sent the party heads to their demise. In their place, a slumlord from Redmond has taken the reins."
  CPL_anc_sieze_the_farmlands:0 "§0To Feed The People§!"
  CPL_anc_sieze_the_farmlands_desc:0 "The Commune let the people starve, they hoarded the bread for themselves and their jackbooted army. New plains are needed to feed the ever growing population of Redmond. Fedorov has ordered his men to march and claim these plains for himself."
  CPL_anc_end_the_brigade:0 "§0Yet Another Army§!"
  CPL_anc_end_the_brigade_desc:0 "The party's jackbooted henchmen weren't the only army in our region. To the northeast lies another armed band looking fearful in our direction. Fedorov can’t let them intervene in our experiment, they shall be removed from the map just like the party."
  CPL_anc_seize_internal_factories:0 "§0Take What Is Ours§!"
  CPL_anc_seize_internal_factories_desc:0 "The party feasted on our riches, fattening themselves through our blood and toil. Fedorov has cracked open their war chest allowing the riches to flow back into the hands of the people."
  CPL_anc_start_army_purges:0 "§0Breaking The Jackboot§!"
  CPL_anc_start_army_purges_desc:0 "There remain loyal bands of officers to the old guard. They roam the rural plains hoping to gather enough munitions to retake Redmond. These clowns have been put on a list ready for Fedorov’s men to take care of."
  CPL_anc_disarm_the_cpla:0 "§0Setting Them Free§!"
  CPL_anc_disarm_the_cpla_desc:0 "The gulags have been the prisons of our land for too long. Many people have been sentenced to live in cages and to sleep on the cold permafrost. They shall be freed to roam wild on the plains just as it was intended."
  CPL_anc_industrialist_trials:0 "§0Our Way of Life§!"
  CPL_anc_industrialist_trials_desc:0 "We live our lives not by the gun barrel or uncaring laws, but by our guiding mantra. If you wish to live then you must work. No one who wishes to eat shall go hungry as long as they stick to our mantra."
  CPL_anc_true_collective_economy:0 "§0The Canadian Miracle§!"
  CPL_anc_true_collective_economy_desc:0 "The former party eggheads dreamed of an economy free from any state, however, they always failed to realize the party had become a state itself. Now that the party has been burned to the ground the economy has been set free to run wild."
  CPL_anc_caps_for_the_people:0 "§0Fedorov's War Chest§!"
  CPL_anc_caps_for_the_people_desc:0 "Taxes have been abolished and in its place, a new tribute system fills in the gaps. However, the war chest still needs to be filled. The Black Collective can’t run without caps and as such Fedorov has ensured its allotment."
  CPL_anc_finish_the_purges:0 "§0The New Stock§!"
  CPL_anc_finish_the_purges_desc:0 "The old officers have been buried and turned into compost and in their stead, a new breed of leaders have taken their place. Neve Petrov, Fedorov’s right hand since the beginning, has started to exercise her rank. Commanding the armed band whenever Fedorov is absent. Taking the place of the former officer corp."
  CPL_anc_black_collective_councils:0 "§0The Settlement Councils§!"
  CPL_anc_black_collective_councils_desc:0 "Region-wide governance has become only a memory to those under Fedorov’s domain. Now settlement councils take their place, fostering a more local type of governance."
  CPL_anc_intercommune_trade:0 "§0Barbed Wire Trade Routes§!"
  CPL_anc_intercommune_trade_desc:0 "Roads lined with barbed wire now make up the connections between settlements. The former trade commission has been replaced with caravans crisscrossing the permafrost praying not to become prey."
  CPL_anc_collective_farms:0 "§0The Plow’s Domain§!"
  CPL_anc_collective_farms_desc:0 "Strict and oppressive collectivized farms have been broken up and given back to the people to rule over. Plows have once again transformed permafrost into workable soil. New crops sprout up where the party had outlawed allowing for an increase in production."
  CPL_anc_arm_the_populace:0 "§0The Insurance Policy§!"
  CPL_anc_arm_the_populace_desc:0 "Fedorov grows ever paranoid of an invasion from a neighboring regime. They stare at our lands fearful and envious, to ensure any invasion turns to dust every man, woman, and child shall have a rifle. They shall arm themselves to protect what has been created in the frigid north."
  CPL_anc_plowshares_and_rifles:0 "§0The Final Rifle§!"
  CPL_anc_plowshares_and_rifles_desc:0 "The army was conducting rifle trials when we seized our nation, now we have all the documents from those trials. We can finish their work and create the final rifle our domain will ever need."
  CPL_anc_peoples_milita:0 "§0The People's Prerogative§!"
  CPL_anc_peoples_milita_desc:0 "There are farmers, steelworkers, and then there are soldiers. Workers who were born to take up the rifle and protect what is theirs. These workers shall be left to organize into the armed bands ready to aid the Black Collective in defense."
  CPL_anc_anti_revolutionaries_in_factories:0 "§0Redmond's Production Lines§!"
  CPL_anc_anti_revolutionaries_in_factories_desc:0 "Factories that were left abandoned during the early chaos have started to be filled once again. Fedorov has set some of his men to oversee the reopening of these plants to aid in the defense of his domain."
  CPL_anc_a_free_canada:0 "§0The Free Maple Leaf§!"
  CPL_anc_a_free_canada_desc:0 "Canada has been the stomping ground of the most horrible of tyrants. However, those days are over. Canada has been united under Fedorov and his Black Collective, ready to free every inch of its snow-covered land."
  CPL_anc_backyard_industry:0 "§0Salt Of The Earth§!"
  CPL_anc_backyard_industry_desc:0 "The miners are the most humble of our workers, but yet are some of the most productive. They pull out more and more raw resources for our commune to run. Allowing us to cut ties to any other warlord states."
  CPL_anc_learning_from_the_horrors:0 "§0Learning From The Bloodshed§!"
  CPL_anc_learning_from_the_horrors_desc:0 "It has been centuries since Canada was first put under the jackboot of various tyrants. We must learn from these centuries of bloodshed to ensure that we shall never be under the boot of another tyrant."
  CPL_anc_the_dream_created:0 "§0The Canadian Destiny§!"
  CPL_anc_the_dream_created_desc:0 "No longer will Canada be left in chains. Our Black Collective will march from sea to shining sea to free every single inch of Canadian land."
  CPL_thao_survives_coup:0 "§RThe Unstoppable River§!"
  CPL_thao_survives_coup_desc:0 "The blood never ends, the chaos never stays quiet, but today, today it ends. The Red River will not be stopped by some crazed, heartless bastards, the dream shall live on!"
  CPL_end_the_cpla:0 "§RThe Ungrateful§!"
  CPL_end_the_cpla_desc:0 "The old guard has tried to play kingmaker, however their shot failed. Thao remains ontop of the commune, now we must continue rebuilding our army."
  CPL_purge_soltz_generals:0 "§RTheir Rightful Place§!"
  CPL_purge_soltz_generals_desc:0 "When Thao set her sights on the Chairwoman, it was these soldiers that stood by her side. Cloutier and Bergeron aided Thao and now will be given their rightful place and as leaders among the rest. Examples to all other soldiers and workers!"
  CPL_expand_red_guard:0 "§ROur Backbone§!"
  CPL_expand_red_guard_desc:0 "The Red Guard had proven itself to be more valuable then its weight in caps. Now they will be expanded, more funding, manpower, and training to ensure the safety of the commune. The workers won't fear the guard, they will be a symbol of how to serve their nation."
  CPL_form_the_congressional_army:0 "§RThe Worker's Army§!"
  CPL_form_the_congressional_army_desc:0 "The army was meant to be the worker's fist, to crack down the Capitalist and ensure the dream of a worker's state. However, it was corrupted and in its place the Congressional Popular Army will faithfully serve the commune!"
  CPL_end_the_industrialists:0 "§RThe Capitalist Pigs§!"
  CPL_end_the_industrialists_desc:0 "When Teresse was overthrown, many thought the days of oppression were over. However, the shadow of the past kept Lingering on, like feral ghouls biting at our ankles. Time to send them to hell once and for all where they belong!"
  CPL_crack_the_rural_collective:0 "§RMercy For Razorgrain§!"
  CPL_crack_the_rural_collective_desc:0 "The farmers didn't just sit back and let the plot happen, they instead aided it. They gave the army their support for such an action. However, life moves on, worker's stil need razorgrain and only these farmers can produce enough. They will get mercy, as long as the fields stay full."
  CPL_expand_collective_factories:0 "§RRebuilding The Rubble§!"
  CPL_expand_collective_factories_desc:0 "Redmond still hasn't rebuilt itself from the ashes of the revolution, but we have waited long enough. The production lines must be turned back on. We can't just live in rocks and dust for the rest of our lives."
  CPL_form_collective_worker_industries:0 "§RFood For The Beast§!"
  CPL_form_collective_worker_industries_desc:0 "The production lines have started to turn back on, slowly going back to levels seen before the fires began. To continue growth, new mines and plants must be opened to ensure these factories have enough resources to keep going without stopping."
  CPL_restoration_committee:0 "§RThe Cornerstone§!"
  CPL_restoration_committee_desc:0 "Congress from the outset was created to be the center of the worker's state. It wouldn't be a chairman, dictator, or president that had control of the state, but it would be Congress. The voice of every worker shall be heard!"
  CPL_expand_congressional_powers:0 "§REntrenched Powers§!"
  CPL_expand_congressional_powers_desc:0 "Every bill that passes through Congress expands and strengthens the power of the institution. We must not let anyone question the strength of the body to ensure that another plot  won't ever happen again."
  CPL_workers_bill_of_rights:0 "§RThe Worker's Commandments§!"
  CPL_workers_bill_of_rights_desc:0 "Rights have been something tossed around and promised by every lying politician and warlord since the bombs dropped. Canada shall be home to these rights for all workers no matter your industry or sector!"
  CPL_the_northern_president:0 "§RThe Northern President§!"
  CPL_the_northern_president_desc:0 "Many have claimed the dead title of President, from false republics to ego filled warlords. Canada will soon join this list, Thao will take the title of Congressional Preisdent to ensure the order of our institution."
  CPL_worker_collective_economy:0 "§RThe Worker's System§!"
  CPL_worker_collective_economy_desc:0 "Capitalists chewed and spit out the worker, day in and day out as the gears of oppression continued on. That overarching hand of the industrialists was stripped away through our revolution. Now the Worker Councils make up every part of our system, from basic production quotas to Congressional oversight."
  CPL_steel_block:0 "§RThe Vanguard§!"
  CPL_steel_block_desc:0 "The Steel Block is nothing more than a collection of Worker Council Representatives who have allied together in Congress. Their list of members rotates as elections come and go, but their goals and wishes stay the same. They wish to see the factories alive once more."
  CPL_increase_metal_production:0 "§RThe Worker Quotas§!"
  CPL_increase_metal_production_desc:0 "The heart of Redmond production has and always will be steel, the bedrock of our economy and nation. In order to finish rebuilding more steel is required, the Worker Councils of Metal Production have issued new quotas to increase the overall stockpile."
  CPL_civilian_production:0 "§RNever A Bread Line§!"
  CPL_civilian_production_desc:0 "The failure of many so-called worker states was their failure on civilian production. They let the shelves be reclaimed by dust and the lines for bread wrap around the city. Our commune will be different! Our workers will have bread like the soldiers will have bullets!"
  CPL_congressional_army_munitions:0 "§RRounds For The Chamber§!"
  CPL_congressional_army_munitions_desc:0 "Our state was created in the flames of war and tested by traitors' plots. We would be fools if we didn't arm our soldiers with every bullet and rifle we could make. The Redmond Armory will be turned back online, and the lead will follow!"
  CPL_rural_block:0 "§RThe Treacherous§!"
  CPL_rural_block_desc:0 "It was the farmers that turned their back on our dream. They aimed their rifles at our heads ready to take the cities for their own good. Thao, unlike them, has mercy to spare and were given a second chance to prove their loyalty."
  CPL_finish_interstate_highway:0 "§RWhat We Started§!"
  CPL_finish_interstate_highway_desc:0 "The chaos of the most recent plot had put a stop to the infrastructure renovation. However, the roads need to be paved and the railroads redone, how else can goods ship across our land?"
  CPL_expand_collective_farms:0 "§RHome For The Huddled Masses§!"
  CPL_expand_collective_farms_desc:0 "While the factories and roads get rebuilt we can't forget the farms, the home to many of our workers. They live and breathe the rural lifestyle, some from the cities even wish to escape the steel mills for the razorgrain fields."
  CPL_new_irrigation:0 "§RNew Plowshares§!"
  CPL_new_irrigation_desc:0 "Our farmers have spent their lives using the same plows and shovels as their grandfathers once did. If we want more bread, we can't just fill every field, but instead get better at farming itself. Increase the production on existing fields instead!"
  CPL_reclaim_canadia_science:0 "§RThe Canadian Intellect§!"
  CPL_reclaim_canadia_science_desc:0 "Canada once had a thriving field of science, making great strides into the bounds of the unknown. Then the capitalist Americans invaded, we became Little America and we lost our brain power to the American conquerors! We shall reclaim our birthright!"
  CPL_dismantle_league_stashes:0 "§RThe Steel Farmers§!"
  CPL_dismantle_league_stashes_desc:0 "The days of field hands are coming to an end. We promised not only a political, but also an economic revolution. What is left of the robots shall be sent to the fields to free the soul of the worker!"
  CPL_uncle_sam_tanks:0 "§RThe Iron Demons§!"
  CPL_uncle_sam_tanks_desc:0 "The Americans marched into Canada in Power Armor and with tanks on their heels. These tanks were used to oppress us Canadians whenever there wasn't enough power armor around. We shall turn these oppressive tools into our vehicle for liberation."
  CPL_reinstitute_collective_medicial_care:0 "§RWorker Healthcare§!"
  CPL_reinstitute_collective_medicial_care_desc:0 "The Americans drained every last dollar from our workers if they got injured in their slave factories. Canada once looked after its own and it would be a disservice to not bring that back after all these centuries."
  CPL_canadian_freedom:0 "§RCanadian Freedom§!"
  CPL_canadian_freedom_desc:0 "Canada was once the pinnacle of freedom and liberty on the continent. Even after America invaded, the want and desire for freedom never fully died. Today, new questions about the bounds of this freedom rocks the halls of Congress to its core."
  CPL_mutants_place:0 "§ROur Forefathers§!"
  CPL_mutants_place_desc:0 "Many hate the ghouls, seeing them as the same ones who worked and rolled over to the Americans. However, they are our forefathers, Canadians who should be given back their rightful citizenship!"
  CPL_intergation_act:0 "§RGhoul Intergration Act§!"
  CPL_intergation_act_desc:0 "With the passing of their right for citizenship in Congress, the Ghoul Integration Act soon went into effect. The Congressional Popular Army can now enlist any ghoul in Canada. Full rights under Canadian law are now longer a question for the ghouls, but a certainty."
  CPL_ghoul_knowledge:0 "§RLived Experience§!"
  CPL_ghoul_knowledge_desc:0 "Since the ghouls practically live forever, they have knowledge that was thought to be lost when the bombs dropped. Congress has asked these ghouls to start writing down all they remember down in order to make sure nothing else is lost to time."
  CPL_universal_pensions:0 "§RUniversal Pensions§!"
  CPL_universal_pensions_desc:0 "Congress has decided to expand their pension program to the new citizens, they will be paid based off their work starting now after the signing of the new program. It is an effort to ensure that even when ghouls exit the work force, they shall be taken care of like any other worker."
  CPL_arcadian_question:0 "§RThe American Allure§!"
  CPL_arcadian_question_desc:0 "The Arcadians are a group created from the cultural fusion of Americans and Canadians after the centuries of living side by side. However, many Canadians view them as nothing more than traitors who turned their backs on us. Thao has other plans however!"
  CPL_arcadian_work_ethic:0 "§RArcadian Work Ethic§!"
  CPL_arcadian_work_ethic_desc:0 "The Arcadians have been seen as the most effective workers in the commune. Now that they have been given citizenship, they have taken this to a whole new level. The development in their home town of Alix has started to ramp up beyond even what Congress expected!"
  CPL_arcadian_citizenship:0 "§RArcadian Integration Act§!"
  CPL_arcadian_citizenship_desc:0 "The passing of Arcadian citizenship opens a new chapter for Canada. Acceptance in Canada still has a long way to go, but the time is coming. The intergration act has started to put the Congressional ruling into practice."
  CPL_nation_within_a_nation:0 "§RA Nation Within A Nation§!"
  CPL_nation_within_a_nation_desc:0 "For the longest time the Arcadians have operated as a nation within a nation, having their own customs and rules. Now that they have been integrated into the broader popular state, their walls of division can now come down."
  CPL_home_for_all_canadians:0 "§RHome For All Canadians§!"
  CPL_home_for_all_canadians_desc:0 "Canada was broken long before the bombs fell, but their destruction has allowed for its chance to reunite itself. Thao's popular state will be a home to anyone wishing to pledge their loyalty to the undying maple leaf!"
  CPL_rebuild_canadian_culture:0 "§RThe Canadian Spirit§!"
  CPL_rebuild_canadian_culture_desc:0 "The will to fight and trade is nothing new for Canada, they wish to trade with one another and fight for a free nation. This spirit was not killed by the Americans or the bombs or Teresee, there is nothing that can kill it!"
  CPL_the_new_mounties:0 "§RThe New Mounties§!"
  CPL_the_new_mounties_desc:0 "The Royal Canadian Mounted Police pledged their loyalty to the Canadian people, but when the Americans invaded, they failed to protect them. The new Popular Canadian Mounted Police, will be made up of the same workers they pledge to protect. They shall give their lives for their fellow worker if needed."
  CPL_undying_maple_leaf:0 "§RThe Undying Maple Leaf§!"
  CPL_undying_maple_leaf_desc:0 "The east is disunited and not fit to rule over all of Canada. Instead we shall march east with our workers and dreams to reunite the broken maple leaf. It will take some time, but our nation will be whole once more!"
  CPL_true_canadian_state:0 "§RThe True Canadian State§!"
  CPL_true_canadian_state_desc:0 "The gear and the maple leaf work hand in hand for the progress of the Canadian worker. The rest of these break away states wished to see a new order of opression crack down on the backs of our workers. We will not stand for such a fate!"
  CPL_solidify_the_worker_system:0 "§RCreate New Councils§!"
  CPL_solidify_the_worker_system_desc:0 "The bedrock of our nation is the idea of the worker council, an entity made up of workers elected by their fellow workers to have their voices heard. There are regions still awaiting the creation of their very own councils for their right to speak in Congress. We must venture out to these lands and give them their voice back!"
  CPL_expand_voting_stations:0 "§RExpand The Voting Stations§!"
  CPL_expand_voting_stations_desc:0 "Currently, most if not all of the voting stations are within the cities. The farmers and rural workers have a hard time casting their ballots. Congress has set aside enough budget to expand this system into the rural plains."
  CPL_canadian_freedom_of_speech:0 "§RThe Right To Speak§!"
  CPL_canadian_freedom_of_speech_desc:0 "Canada isn't Strathcommune. It is a place where you have the right speak your mind. Whether it be in Congress or out on the street, our popular government gives every worker the right to say their piece!"
  CPL_formalize_worker_party:0 "§RMore Then Just Blocks§!"
  CPL_formalize_worker_party_desc:0 "Congress has been separated into blocks since its very start, but one party shall unite both sides into one common goal. The goal to see the return of Canadian statehood in all forms without the fear of destruction!"
  CPL_a_true_collective_democracy:0 "§RA Popular Democracy§!"
  CPL_a_true_collective_democracy_desc:0 "The flaws of the American republic and the Strathcommune government have shown the importance of a true popular democracy. Our government is built off the back of the worker ballot and that is how it will stay!"
### Events
  nf_strath.1.t:0 "The First Victims of the Empire"
  nf_strath.1.d:0 "The Mexicans, the Filipinos, the Indians, all suffered under the American yoke. But never forget - it was Canada who suffered first, when they burned our capital in 1812. We tried to be friends, serving as comrades in the World Wars, but in the 21st century, their demands for our oil proved too much. To protect 'our security', they occupied our nation. Celebrating it a great victory for democracy, they used power armour and energy weapons on civilians, strip mined our resources, and used us to augment their war machine. \n\nThe bourgeoisie collaborated, convinced the Americans were too strong to oppose - and so resistance fell to to the anti-imperialist progressives of the Canadian Peoples Front. The Yukon Five; the Quebecois Quinze; and the Saskatchewan Six were but some of the cells that struck blows for the great cause! Armed by the Chinese, our guerillas were winning the war before the bombs fell."
  nf_strath.1.a:0 "We still maintain some of those stockpiles."
  nf_strath.1.b:0 "Thank God the Americans didn't get everything."

  nf_strath.2.t:0 "Treason Never Prospers"
  nf_strath.2.d:0 "The world ended in 2077, but the Canadian People did not. American occupiers tried to carve out warlord fiefdoms or flee home, while Canadian counterrevolutionaries advocated for unity. In the years that followed, the Canadian People’s Front united much of the north. For a brief period our Mounted Police crossed the eastern stretch towards Manitoba. The dream of reunification was alive and well, the masses would have been liberated from their yoke. Perhaps, in time, we could have even saved the Americans.\n\nBut it was not to be. The death of our beloved Chairman Gerrand allowed cracks to form in our foundations. Division and deviation of thought started to crop up and the great ideals passed down from Chairman Jiang began to grow. Moderates and dissolutional fools alike started to seek ways to piece out the Commune. However, we gained a champion as their roses began to take root."
  nf_strath.2.a:0 "We will never forget,"
  nf_strath.2.b:0 "Nor shall we ever forgive."

  nf_strath.3.t:0 "The Revolution Is Not Yet Lost!"
  nf_strath.3.d:0 "Amy Teresse was no coward. She was no soldier, but she stood at the front lines against the American Remnants. She pursued Revolutionary justice against the farmers who opposed collectivization. And she could inspire! She would labour alongside any worker, any miner, any gunsmith. Truly, it would be tougher, my child, to tell you what Amy could not do! Under the Chairwoman, life has become more joyous. The people labour gloriously, alert for any wreckers and traitors. But still, there is dissent. Some question her motives, and argue for a peaceful approach with the dissenters. There is a word for these people - wreckers. You aren’t a wrecker, are you?\n\nStrathcommune spent the last ten years pursuing a rapid program of crash industrialization and collectivization, the same approach that led the Soviet Union to superpower status before the betrayals of the neoBukharanites of the 2020s. Under the Chairwoman, Canada will be united. Canada will be free. And if there are those who question the camps, the police, and the conscription? They merely need a lesson in revolutionary values."
  nf_strath.3.a:0 "They labour gloriously for the People's Army!"
  nf_strath.3.b:0 "They strive to better our lives."
  nf_strath.4.t:0 "Fire in the North"
  nf_strath.4.d.strathcommune:0 "What horror! Someone set off an ancient nuclear weapon up north near one of our rehabilitation camps, killing hundreds. Who could be so monstrous? The American bandits? Loid, eager to crush the masses? Or some other, malevolent factor? [STC.GetLeader] is certain it's the fault of [LOI.GetLeader], but others wonder - could she have set it off to purge the Commune of dissidents? And if not them, then who? \n\n[STC.GetLeader] plans to go north to investigate, but paranoia lingers. If she flees, will counterrevolutionaries plot in the capital? \n\nBut others point out that the camp contained some of her greatest foes; people who criticized Big Sister and her rule of the Commune. Surely she wouldn't nuke her own people?"
  nf_strath.4.d.iron_confederacy:0 "Two hundred years after their death, America still stalks Canada.  The Americans once planted dozens of nuclear bombs in the Alberta tar sands to expedite oil mining - and it seems some of those bombs never went off.  Until today. Geiger counters spiked in the aftermath, and we all felt the tremor.  Perhaps this is one of the old American bombs, slumbering  beneath the ground? And if one went off, are others left?"
  nf_strath.4.d.vermillion:0 "We've received reports from the Iron Confederacy of a nuclear explosion up north! Someone must have set something off near one of the Strathcommune outposts. Could this have been [STC.GetLeader], to purge her enemies in a dramatic faction? We considered her mad, but this . . . this is too much!"
  nf_strath.4.d.other:0 "What happened? There are reports of an enormous explosion in northern [STC.GetName] territory. Accusations and rumours are flying. Was it a Commune secret weapon? A Vermillion attack? Or perhaps just the last gasp of the Americans. And even if there is a clear answer, who could trust the outcome?"
  nf_strath.4.d.enclave:0 "Good news! Before the Great War, America provided thousands of jobs to Canada through Operation Cauldron, a plan to extract oil from Alberta's tar sands through the use of tactical nuclear weapons. One of the unused bombs just went off. While the collateral damage was regrettable, perhaps this is a sign that there is still oil up there?"
  nf_strath.4.a:0 "Big Sister will get to the bottom of this!"
  nf_strath.4.b:0 "Those poor workers."
  nf_strath.4.c:0 "Well, hope they sort it out."
  nf_strath.4.e:0 "Perhaps Amy is doing a bad job after all."
  nf_strath.4.enclave:0 "Perhaps the Canadians still need our protection"

  nf_strath.5.t:0 "The Wreckers"
  nf_strath.5.d:0 "The preliminary results of our investigation are clear - the atomic bomb was set off by counterrevolutionary splitters from [LOI.Capital.GetCapitalVictoryPointName]!. Let's demand an investigation - if [LOI.GetLeader] is truly innocent, he will gladly let us interrogate her officials and try them in the People's Court. \N\NBut to the Chairwoman, this is but the first step. The grave atrocity up north shows that the Splitters, Counterrevolutionaries, and wreckers cannot be trusted. It is time to reunite Canada by force."
  nf_strath.5.a:0 "Pursue the terrorists!"

  nf_strath.6.t:0 "A Purge By Any Other Name"
  nf_strath.6.d:0 "Strathcommune demands the right to interrogate our High Command regarding the conduct up north. The Chairwoman has the audacity to believe *we* are behind the horror. We could give in to avoid bloodshed now, but this would open us up to a purge by the Chairwoman, and will cripple our army. But dare we say no? If we do, she will launch an assault, a prelude to a full fledged invasion."
  nf_strath.6.a:0 "War will only lead to barbarism!"
  nf_strath.6.b:0 "We will defend every meter of Canadian soil!"

  nf_strath.7.t:0 "Peace for Our Country"
  nf_strath.7.d:0 "[LOI.GetLeader] was willing to concede to our demands. Although initially Loid's leaders were reluctant to confess to their crimes, after sufficient time with the People's Commissariat for Internal Affairs we've made many of them confess! A great victory for the people, no? \n\nBut of course, these confessions only show their culpability. We will crush Loidminster once and for all to make Canada safe for true socialism."
  nf_strath.7.a:0 "The only real power comes out of a long rifle."

  nf_strath.8.t:0 "An Arrogant Foe"
  nf_strath.8.d:0 "[LOI.GetLeader] refused our just demands. We now face threats from enemies within and without- barbarous savages who would betray the Revolution. It is time to unite and save the Wasteland. And we can start by seizing a staging ground in Loidminster territory."
  nf_strath.8.a:0 "We look at an obviously impotent state."

  nf_strath.9.t:0 "Victory in Tofield!"
  nf_strath.9.d:0 "We've done it! We seized Tollfield, an important staging ground.  Moreover, we've shown that the traitors of Loidminster are no match for Revolutionary justice. The struggle is not yet over, but we will soon finish the job."
  nf_strath.9.a:0 "Accelerate our plans!"

  nf_strath.10.t:0 "Revolutionary Martyrs"
  nf_strath.10.d:0 "To our lasting regret, many heroes of the Revolution did not survive the battle for Tofield. Our forces were forced to pull back, to our great dismay.  But remember, we always crushed our enemies, and will defeat the fascists too."
  nf_strath.10.a:0 "Our whole path will be sung in song."

  nf_strath.11.t:0 "Revolutionary Martyrs"
  nf_strath.11.d:0 "To our lasting regret, many heroes of the Revolution did not survive the battle for Tofield. But remember, we always crushed our enemies, and will defeat the fascists too."
  nf_strath.11.a:0 "Our whole path will be sung in song."


  nf_strath.12.t:0 "They Shall Not Pass!"
  nf_strath.12.d:0 "'Bring us Amy's balls,' the men shouted. Alas, she had none. A good thing too, or she might have won at Tofield.'"
  nf_strath.12.a:0 "A victory for socialism."

  nf_strath.13.t:0 "They Shall Not Grow Old"
  nf_strath.13.d:0 "'We all honour the heroes who fought in the Great War. The people who fought for freedom and for the people. But it is a shame, is it not, that some do not anymore? Let us end this charade, and save Canada!"
  nf_strath.13.a:0 "This is the end of the beginning."

  nf_strath.14.t:0 "Snow Grown Tulips"
  nf_strath.14.d:0 "The fires that ripped the north apart from the ancient arsenal of the Americans, have struck at Chairwoman Teresse’s core. Do the Wreckers have enough power to set off a nuclear weapon? Do they also have enough courage to do it so blatantly? The questions race around her head as she sits in her office, overlooking Redmond’s square. Lost in her spiraling mind, the jackboots of Colonel Thao’s force start to pound the square’s cobblestones. The pieces of the puzzle were being put together one by one as roadblocks cut off access to the main building.\n\nThe light bulb kicks off in her head as the sounds of rifle fire echo through the halls of her building. While gripping her sidearm, she awakens the loudspeaker calling for support. Her guard, already in the bitter fight for the stronghold, tries to reach their Chairwoman. The once-white snow outside has now become littered with red blotches, almost as if the snow was growing tulips."
  nf_strath.14.a:0 "Our Big Sister survived!"
  nf_strath.14.b:0 "The Colonel's march was successful!"

  nf_strath.15.t:0 "The Shaken Palace"
  nf_strath.15.d:0 "The bounds of the possible have been shaken within Redmond, the traitors have shown their cards. They have risen against our beloved Big Sister in a vain attempt for “democracy”, yet it is Chairwoman Teresse that stands firm! Her prized young Cadets have pushed Thao's bewitched horde into the lost pages of our history. The streets of Redmond may lay bare with cracked roads and torn-apart buildings, but her steady hand remains on the steering wheel. A little starvation builds character, our beloved Big Sister has been seen muttering among the inner circle.\n\nAcross the halls, down in the shadows hide the ever-growing worry of Teresse’s leadership. While she holds the throne in Redmond, her supposed prime base, the party, has started to wonder if she has lost some marbles. The coup attempt and the long bitter war with the breakaway states have shaped Teresse more than anyone is legally allowed to say. In this vein, the party has started to cultivate a successor, someone to ensure the legacy of the revolution lives on. In the farmlands of the commune, a man named Antoine Sorel has shown himself to be the pinnacle of revolutionary thought. Between his grueling shifts on the state-run communes, he had written extensively on the glorious revolution unfolding. Which has earned him the party’s eye.\n\nThe party is starting to split at the seams, Teresse has decided it is time for a new Constitution. The supposed Articles of Canadian Union as she called it, will be used as a new springboard for the reconquest of our old land. The party has been put in charge of crafting and passing the new Constitution, but with the schism unfolding the question is who will end up on top. Can the old guard in the party affirm its control or will the Cadets seize power for their beloved Big Sister?"
  nf_strath.15.a:0 "There is still much work left to be done!"

  nf_strath.16.t:0 "The Case For The Revolutionary Soul"
  nf_strath.16.d:0 "The crimson-draped streets of Redmond shake as the boots of Chairwoman Teresse’s police pound the pavement. The Cadets, the youngest of our revolution, have been in awe of the Chairwoman since her accession, giving her the nickname of Big Sister. They have nothing, but devotion and zeal for her, beyond that of the revolution. With Thao’s coup attempt and now the removal of support of the party, she has finally been pushed over the edge. The slow growth of nonsensical ramblings and rash executive orders have been nothing new, however, she has just crossed the rubicon.\n\nThe pavement breathes a tense sigh as the Cadets’ boots turn their vengeance on the doors of other party officials, cracking the door frames as they enter. As the debate over the Articles of Union raged, Chairwoman Teresse created her list, a list full of the highest party officials deemed enemies of the revolution. At the top of this list, is Sorel himself, the new party champion. The ideological struggle has been cracked open like the skulls of the unlucky officials high on that list. While the Cadets see Teresse as infallible and all-knowing, Teresse doesn’t account for her hubris.\n\nIn the same cold winter air as the Cadets march to deliver their orders, Sorel and the most senior party officials have readied themselves. They have dedicated themselves to the preservation of the revolution be it atomic bombs, American pretenders, or now their own Chairwoman. The might of Redmond may be on her side, but Sorel has a final card he can play. While those Cadets march killing the unimportant officials, a little gift in the shape of the party’s vengeance ticks away in Teresse’s building. She paces the floor awaiting her orders to be finished, while the slow approach of death ticks ever closer to her."
  nf_strath.16.a:0 "§OThe clock runs out!§!"
  nf_strath.16.b:0 "§pThe fuse didn't work?§!"

  nf_strath.17.t:0 "The Next Campaign"
  nf_strath.17.d:0 "After our first war of reunification ended in our victory due to the great leadership in Redmond. The time of reunification, however, is far from over. There is still so much Canadian land in the hands of those who aren’t Canadian or who simply aren’t us. We can’t allow them to continue their false governments and occupation of our land. Our soldiers and campaigns shall strike east and south, securing all that we lost."
  nf_strath.17.a:0 "Canada shall be reunited!"

  nf_strath.18.t:0 "The Shepherds of the Revolution"
  nf_strath.18.d:0 "The bullets crack through the snowy air of the revolutionary capital, the soot-capped buildings echo with the screams of the traitorous Chairwoman’s victims. The nooses grow tighter as Sorel and his allies scheme outside in the farmland. The fields of mutated crops flow in the breeze as Teresse paces to the beat of the party's gift. Her goons march with utter confidence while across town, the clock runs out. Homemade chlorine gas fills the halls of the party headquarters.\n\nThe toxic air yanks down everyone left in the building to their knees. Gasping for air, coughing up blood and stomach lining as they desperately claw at their throats. In a vain attempt, some try to crawl toward the windows and doors, but they are stopped in their tracks by the party’s loyal masked men. Cladded in gas masks with green arm bands, they go hall by hall, stomping the life out of the Chairwoman’s finest. Creeping down the hall with their rifles aimed towards Teresse’s office, they enter to see their masterpiece. Terese lying face down with the life squeezed out of her.\n\nThe sound of gunshots echoes back to the party headquarters, where now Sorel stands with a match in hand. The lens of their gas masks illuminates with now roaring flames as the bodies turn into ash. All around the city, the Cadets are turned into dirt and ash for the new planting season. The average citizen stares in shock as the marching soldiers take back the city block by block.\n\nThe shock of this second coup grips most of the citizenry, they speak among themselves as the soldiers continue marching evermore. They wonder, what is so different about this coup compared to Thao’s? If she was a traitor, then Sorel and his party must be the same. Anger has begun to build as citizens start to plot a new future for themselves. However, are there enough angry citizens to spark a true revolution?"
  nf_strath.18.a:0 "§GThere aren't! For Sorel! For Canada!§!"
  nf_strath.18.b:0 "§0Yes There are! For Revolution! For Canada!§!"

  nf_strath.19.t:0 "From The Grass Roots"
  nf_strath.19.d:0 "The cracked pavement of Redmond on this crisp morning continues to get grinded down by the boots of the party’s fist. The army salutes their Chairwoman as they pass over the center square. This display of support is shown to all those common folk who line the streets. The whispers from the shadows continue to grow. These rumors of hidden figures have grown to be too loud to ignore. It is an unlikely source that Teresse gains her advice. Deep within the bowels of Redmond’s party machine. The great Chairwoman of the Canadian People’s Front sits across from this small skinny and greasy man telling her about the upcoming plot. A plot to remove her just as Thao tried, but this time by her party.\n\nAs Teresee stares into those greasy eyes filled with greed and immorality, thinking only of the caps, our Big Sister thinks of the future. The Cadets or Blossoms are the next step, they hold the key to the future, to a reunited Canadian state. The old guard sit inside their fancy offices and collect bribes while the Blossoms load their rifles. To ensure Teresse’s power from tonight until the next apocalypse, the Blossoms will be empowered. They shall storm the offices of the fat cats and drag them to the gulags like the rest of their traitorous friends. Since the party has decided they no longer need Teresse, she will no longer need them.\n\nThe Blossoms march down every street, every alley with their rifles trained just waiting for something to move. Blood from Teresse’s former party allies now fills the streets with Sorel left for last. In a great show of strength, our brilliant Big Sister has taken Sorel and hung him from the center of Redmond’s square. Around his now lifeless body, Blossoms march around showing their bloodied uniforms and their new resolve."
  nf_strath.19.a:0 "Let the next chapter come."

  nf_strath.20.t:0 "True Blossom Thought"
  nf_strath.20.d:0 "The death stare given by our Chairwoman is a sight not uncommon to find when presenting new ideas. Whether it be for the government or her pride and joy the Blossom army, any new ideas will give you that soul-crushing death stare. In this meeting, three officers are trying to pitch their doctrines to the Big Sister, all getting their souls turned to dust every time they open their mouths. Three officers and three plans now lay in front of Teresse, each different and unique, but all not born from the great mind of the Chairwoman herself.\n\nThe first brought by Sergeant Kapastarov is centered around creating breakthroughs in the enemies’ line. Select units will be given the best of the best equipment and tasked with identifying and exploiting weak links in the enemy to drive the revolution into their rear. Once in their rear, these units will operate inside enemy territory causing chaos to destroy supply lines and morale. The second plan created by Sergeant Russanova is one commonly seen in the older revolutionary states, that being mass conscription. Stating that the revolution must harness the manpower of our Commune and grind the enemy down with our pure spirit. Lastly, Sergeant Blovoski advocates for a completely unorthodox idea,the introduction of a new tank force. The plan would entail raising a new armored force, a rival to the former battalions that the CPF once had in its heyday. However, fears brew over this plan as the last time Redmond commanded a tank army, it ditched the Big Sister in her greatest time of need for a false prophet."
  nf_strath.20.a:0 "Break those lines! Destory the supplies!"
  nf_strath.20.b:0 "Mass conscription? History has proven its success!"
  nf_strath.20.c:0 "Our human tanks will crush our enemies!"

  nf_strath.21.t:0 "The True Vanguard State"
  nf_strath.21.d:0 "The workers march to their production lines with eyes gazing down at the marching boots of the Blossoms. They pass by their new watchdogs with forced smiles as they plaster posters all over the streets. The shelves are half empty, but the production line must continue without interruptions. The great Chairwoman stands in her office overlooking Redmond’s square. The once humming political center of Redmond now lay quiet, the rooms bare, only the Blossom guards left standing. The once-great thinkers of communism expressed the need for a vanguard party, but Teresse didn’t need a party to safeguard the state.\n\nThe children have been sent to CPF sponsored schools for as long as anyone can remember. They are taught about the greatness of collectivization and the leader of the state, now they have grown up, enforcing the will of their Big Sister onto their parents. They march down the street rifle in hand as their once-loving parents walk to work without being able to gaze upon them. Every Blossom in the square looks upon and salutes their great Chairwoman as they pass. Every Blossom child will safeguard their parental state, their beloved Big Sister watched over them as they grew, and now they watch over her.\n\nHowever, as society has moved on from when the party was left hanging in the square, the government stands still. No new legislation or action has taken place since the bloody purge, the once strong politician class is simply no more. To replace the old institution of government, a new chamber shall be constructed from the Blossom Corps. This new Political Bureau of Canada shall be commanded by Chairwoman Teresse. Let the workers rejoice as their plea for governance has been answered."
  nf_strath.21.a:0 "All hail the Politburo"

  nf_strath.22.t:0 "Burning What Remains"
  nf_strath.22.d:0 "The great political purge inside of Redmond was widespread and resulted in the cementing of power solely within our great Chairwoman. Outside of Redmond, the story wasn’t as simple. Many former party Commissars were either simply forgotten or spared from the never-ending rifle fire of the Blossoms. These remaining Commissars were promised their lives in exchange for a pledge of loyalty to the Chairwoman. Their pledges in reality have only bought them a little bit of time.\n\nThe rural Commissars lord over their workers with grins on their faces and a heart apathetic to the revolution. These hearts shall soon be cured of this sickness through the unrelenting will of the Blossoms. Their fields will be freed from the corrupt and misguided Commissars, let their once strong fiefdoms burn to the ground without mercy. Our Big Sister will spare none as they had spared not a single worker from their unending corruption."
  nf_strath.22.a:0 "Let them beg under the Chairwoman’s boot!"

  nf_strath.24.t:0 "Heavy Lies The Crown"
  nf_strath.24.d:0 "In the beating heart of the revolution, Redmond sits almost peacefully in the dismantling of the factories and the casting of the plows. Fields of new crops break the frozen earth of the north, these so-called Commissar Plantations have become Sorel’s pet project. The bricks of the factories are torn apart and shipped outward to create irrigation canals. At the top of this new order stand the Commissars, running the farmland, setting to work everyone from POWs to the common comrade. When the party asks for everything, you should offer more.\n\nWhile the farms grow ever larger along with the bellies of the Commissars, Sorel stares over his shoulder as the shadows grow higher. The party may have found favor with him, but the people are a different story. The rotating chair that has become the Chairman position has made some question the ideals of the revolution. Teresse’s network of young idealists that once kept the population in check is gone, now something must replace it. A new state apparatus is required to ensure the loyalty of the people. If Sorel wishes to stay in power they can’t see the fat bellies of the Commissars."
  nf_strath.24.a:0 "To protect the revolution!"

  nf_strath.25.t:0 "The Shining Red Sun"
  nf_strath.25.d:0 "Redmond’s square is filled with parade battalions, the party’s jackboots marching in lockstep with the new anthem. The balconies surrounding the square sport every party member perched like hawks overseeing the festivities. Sorel, the Chairman, stands at the head of the square, just as Teresse would. The new Red Star Battalions marched past, carrying a rifle in each hand and a hoe on their backs. They represent the new green revolution that Sorel had pushed the party towards ever since ridding themselves of Teresse.\n\nThe fields of razorgrain have now overgrown the old industrial parks, in them are farmers who Sorel fought so hard for. However, not all of these farmers are happy with the change of the status quo. The newest converts to the fields miss their apartments and urban comforts. In the cover of darkness, these farmers take their hoes, sharpening them, melting them down, and fastening new weapons. Even though the factories are shut down, munitions will still find their way into existence.\n\nPlots and coups are nothing new to the Commune, from Thao to our very own internal reorganization, the thoughts of change are in the air. While they grind and sharpen their hoes, the new Red Star Battalions sneak through the fields. Dodging farmhouses, village watchmen, and even their party Commissars. Those thoughts may fill the air, but they shall not become reality. Sorel will keep the people and the party at bay with his loyal unit."
  nf_strath.25.a:0 "The red star will strike fear!"

  nf_strath.26.t:0 "The Land of Razorgrain"
  nf_strath.26.d:0 "The city of Redmond lay silent even during peak production hours, the factories lay empty, their lines of production stripped down and reused. The fields of Canada are overflowing with bright yellow razorgrain. The grand visionary behind this new Canada is Chairman Sorel, the freer of the industrial worker, and liberator of Canada. While Sorel’s goal has been to strengthen Canada and embolden the workers, the party has gained much from the revolution. The days of shadowy figures hiding within the halls of the party are still long from being forgotten.\n\nHushed whispers and political subversion are as common as tending to the plantations in the land of Canada. Every day Chairman Sorel looks over his shoulder at his fellow party members, wondering if his ticket will ever be punched. Unlike Teresse however, Sorel will not let himself be removed from the revolution. The Red Star Battalions patrol not only the fields of razorgrain, but also Redmond. If the hushed whispers ever grow too loud, they will step up to quiet the noise.\n\nThe bounds of the Red Star Battalions are little and subjected only to the command of Chairman Sorel himself. Many within Canada hope to never see a Red Star soldier in the flesh. Even party officials stand silent as the soldiers walk past or sing the anthem extra loud during parades. The stability of Redmond and Canada has been secured by Chairman Sorel, there shall be no more coups, invasions, or famines that take over this nation."
  nf_strath.26.a:0 "The great savior of the Maple Leaf!"

  nf_strath.27.t:0 "The Demands of the Forgotten"
  nf_strath.27.d:0 "Sorel won the party over with his charm and appeal to the masses, the same proletariat they claimed to champion. From Thao to Teresse, the commune was on the knife’s edge. The plantations and new work schedule have settled in a new normal above the snow riddled plains. The dreams of the people were entrusted to Sorel and his lofty promises and now he has been put in the hot seat once again. Farmers have demanded the central government to strike towards old land, ones you can farm.\n\nThese cries and demands have reached a zenith with plantations across the commune threatening to strike. In response, the party has armed its militia once again and readied the batons and jackboots. However, before the dogs could have been released. The Ministry of Liberation was announced. Over the party’s head and without any permission, Sorel answered their call without picking up the phone. The can has been kicked down the road and the eye of the party has been raised once again. All that is left of the factories have been sent to work, turning out rifle after rifle."
  nf_strath.27.a:0 "Sorel isn't a lap dog it seems..."

  nf_strath.28.t:0 "Government Issued Compliance"
  nf_strath.28.d:0 "The questions of how to rebuild our fallen state fall upon the shoulders of our great Chairwoman. The halls of Redmond’s governing apparatus are filled with applause as our Big Sister hands down a new draft Constitution full of curfews, quotas, and budgets for “education centers”. Smiles are plastered on and hands are shaked, those who let their facades slip or don’t shake vigorously enough will be found in the alleyways in the coming weeks. The goal is simple within the chambers, keeping smiling and keeping breathing.\n\nWhile the bureaucrats try to avoid the eye of the Big Sister, there are those who whisper behind every corner. Redmond is a city of secrets and hush rumors. Colonel Amanda Thao is renowned through the commune for her battle against the American occupiers to the south, just don’t ask how successful that battle was. However, the Colonel has seen the cracks in Teresse's administration, the farmers, the providers for the commune have started to change their loyalty. Teresse promised support for their farmers when she seized the chair, but now all she does is trample on them. The Colonel has started to plot her own political career.\n\nIt is not only the farmers or high up officers that question the iron fist of the Chairwoman. Her own party has started to ask questions. They wonder who she truly aligns with? The Teresse clique seems to be a beast on its own with the party trying to fight its way in. The times of reunification are coming to pass once more, however who will sit in Redmond is still to be answered as the seeds of revolution take shape."
  nf_strath.28.a:0 "The roses continue to grow..."

  nf_strath.29.t:0 "Never Ending Barrage"
  nf_strath.29.d:0 "The hall of Redmond’s party headquarters is nothing, but a cordial and professional affair. Yelling or dissent of any kind is seen as not becoming of a party official, and as such it stays outside the halls. With the outside debate, comes the plotting. The traditional wing of the party has started to unite itself around Sorel, deeming themselves the Novemberists. While the Chairwoman and allies have come together under the Cadets, viewing themselves as the next chapter in the revolution. The fresh split has come to be seen in the recent debate on the status of the army in the Constitution.\n\nThe memories of Colonel Thao’s coup attempt are still fresh in the mind of Teresse as she pushes for sole control of the army. She argues that since the chair of the party is the center of the revolution they should hold prime control over its defense. How can they grow the revolution without the might of gunpowder? On the other hand, Sorel has carefully rebutted using the fears of another officer coup. Let the workers own the army, and have their hands on the reins to preserve the revolution. It is the vanguard party that spearheads the revolution and thus it needs its spear. The debate may be civil, but the direction of the commune is hinged on who can put their views in writing."
  nf_strath.29.a:0 "Yet another choice..."

  nf_strath.30.t:0 "Big Sister Is Always Watching"
  nf_strath.30.d:0 "Deep within Redmond’s slums lies the Timberyard, an underground bar sporting a half collapsed roof and ramshackle walls. Hidden behind the frosted glass, are sunken faces conversing in hushed tones. Washing down their bitterness with shots of homemade booze reminiscent of paint thinner. They reveal their true thoughts which among state approved company is deemed anti-revolutionary. Their secret correspondence closes with a final toast to the soon bitter end of Teresse. Each of their sunken faces disappear once again, drifting through the snow like the soot in the air. However, they weren’t sly enough, the mechanical eyes of the state shutter from the street across the Timberyard.\n\nEach step of the dissenters is captured, cameras and Blossom soldiers are there to witness their journey home. As they finally make their way to each of their uniquely rundown hovels, they are plucked off the streets one by one. Deep in the night, the dissenters are removed from the Big Sister’s perfectly cultivated society. Canada’s permafrost is carved into fresh tombs for each dissenter. Their twisted and broken bodies are hidden from the revolution with snow covering their tracks.\n\nWhile the dissenters are turned into fertilizer, the Big sister is gazing upon a wall covered floor to ceiling with green tinted terminal screens. Her eyes darted from one screen to the next, protecting her garden from weeds. Once those dastardly weeds sprout, she takes her shears and prunes them from her pride and joy. She works tirelessly, doting over her realized utopia. The terminal began to chime as the communique of tonight’s events came through. Her eyes inspect the report, hanging on every word as her grimace turns into an affectionate grin. Quickly, the Big Sister responds back with one line, “Great work my Blossoms”."
  nf_strath.30.a:0 "Oppression is freedom..."

  nf_strath.31.t:0 "The Tyrants At Our Border"
  nf_strath.31.d:0 "Over the past couple of hours, our border with Strathcommune has started to become saturated with hostile soldiers. Earthworks and gun emplacements are starting to be erected all across our western flank. However, their intentions are still unknown as they have failed to make any direct offensive overtures. Whether they are preparing for war or closing their borders, it falls to us to react in kind."
  nf_strath.31.a:0 "What are they planning?"

  ##### CPLA ######

  nf_cpl.1.t:0 "The Rush of the Red River"
  nf_cpl.1.d:0 "It was between the mountains and buried in the snow did the whisper of revolution begin to grow ever louder. Soon the eye of the Strathcommune landed on the little city of Wetaskiwin, the heart of this revolutionary anger.Then like a stroke of genius the idea of an army set to liberate Red Deer spread like wildfire in Redmond. It took mere moments for this new liberation army to come into being. The new leader of this army was hand-picked from the peasantry, Colonel Amanda Thao. A young girl born of a hard working peasant family descendant from Chinese settlers took the reins of revolution. The dream of Commonwealth liberation was left in her hands.\n\nUpon crossing the border, the Commonwealth Popular Liberation Army settled in the frontier snowlands of the American occupation zone. The army entered with fire in their hearts and ideals in their head, but reality soon gripped the army and even Thao herself. The CPLA was outnumbered twenty to one in raw forces, such the revolution must be cultivated from the ground up. Thao would take the name of the Red River to avoid attention on her command. However, the pressing matter of how to deal with their new home, the Farm took center stage.How would they turn this frontier town into a revolutionary base?"
  nf_cpl.1.a:0 "Build backyard industry!"
  nf_cpl.1.b:0 "Increase resource production!"
  nf_cpl.1.c:0 "Focus on increasing manpower!"

  nf_cpl.2.t:0 "The Cost of Survival"
  nf_cpl.2.d:0 "The months deep behind American occupation were ones of bitter cold and empty fields. Day by day, little by little, the army was losing men as Thao was left gripping at frozen wheat stalks. However, the fortunates of the worker's army were saved by the charity of the underground. It was Alexei Soltz, the boss of the Red Deer underground market that reached out hand of worker solidarity. Known as the “Booky”, this once poor Russian man clawed his way from the snow and ice into a  place of power, although it was an illicit one. What became known as the Mountain Pass came into reality, fuelling the once on the brink army.\n\nSoon supplies flooded into the region, not only for the army, but for the wider population of the north. The once constant famine of the north ended through imported drug bought bread filling the bellies of all workers. The popularity of Thao and her dreams soared alongside the trade, being seen as champion of the people of the common worker. However, the times of slow growth and ideology focus would come to an end.\n\nColonel Thao would pace in the farmhouse living room, wondering how their dream of revolution would come to be. It was once again Soltz who birthed the idea that gripped Johnson's nightmares. If the Commonwealth would be free then you must shock the foundations. This is how the bombings came to be. Thao, afraid of the cost it would inflict on the worker, swallowed the bitter pill that it was their only choice. To carry out these new expanded operations, new equipment would be sourced. However, what equipment that was needed was still left to be decided."
  nf_cpl.2.a:0 "We always need more rifles!"
  nf_cpl.2.b:0 "We need support equipment!"
  nf_cpl.2.c:0 "If we are gonna do bombings, we need bombs..."

  nf_cpl.3.t:0 "Voice of Revolution"
  nf_cpl.3.d:0 "The calls for reform from that bastard Johnson were heard for miles around. As Red Deer opened their voting station, Thao knew it was her time to strike. If Gallagher and his crazed capitalist pigs were enshrined into the basic building blocks of government then the workers would be lost forever! Thao uttered one word to her second in command Soltz, “go”. Within minutes every single cell of the CPLA was activated throughout the north, setting the Commonwealth ablaze.\n\nThe fire of revolution was now burning with the fury of all the workers cruelly punished for existing. Soon the chaos was paused by the crackle of the radio, it was Colonel Thao herself.\n\n“People of the inhumane Johnson regime, stand up now with us, your army of liberation! Take up arms and fight your oppressor, show Red Deer that you are human and worthy of liberty and freedom. Wield your hammer, rake, or rolling pin and drive back the Americans from our home!”\n\nThe echo of Thao's words filled the Commonwealth, leading to a mass increase in her numbers. Now the army has to reorganize these troops in order to send the stripped menace back to hell. However, the question is how should this new manpower be organized. Soltz wishes to mass mobilize the troops and send them in waves of human shock and awe. Thao on the other hand wishes to make shock troops to break the enemy lines. Thao is the sole voice of the revolution, so it is her choice at least for now."
  nf_cpl.3.a:0 "Thao is right!"
  nf_cpl.3.b:0 "Soltz might be onto something..."

  nf_cpl.4.t:0 "The Needs Of The Present"
  nf_cpl.4.d:0 "The revolution and subsequently the war of liberation waged on outside of Thao’s farmhouse fortress. Day by day the mounting cost of blood is made aware as Thao opens her gates to more and more wounded comrades. In these dark days the truth of what freedom costs is made self-evident on the battlefield and on the homefront. The expansion from a rug tag group of insurgents in the hills to a real entity have led to disputes over how to run things. No longer is the Colonel commanding troops in small cells, but wide swaths of land filled with hungry and homeless civilians.\n\nOut of these suffering civilians is one man, a young farmer who has organized the formations of work schedules leading and productive farms has approached Thao herself. This Antoine Sorel has come to the farmhouse to plead for any sort of governance. He claims the rural communities are a nightmare filled with fire and blood. The shelves are empty and the people are starting to reconsider their allegiance. To prove this reality, Sorel has brought with him pictures, crudely taken, but does confirm his truth.\n\nThao sinking back into her chair pours over the photos, forcing herself to see the reality of the suffering, chipping her dream away. In a fit of rage, the Colonel takes to her feet, throwing the photos into the corner followed by a bottle of water flying through the window. Composing herself, she turns to Sorel who now has recoiled to the doorframe. Holding out her hand, Thao shakes the scared Sorel vowing that a civilian government will be created to ensure these horrors will end. Statisied and still shocked,  Sorel takes the promises and starts to exit the farmhouse."
  nf_cpl.4.a:0 "It times for action, but not just with rifles."

  nf_cpl.5.t:0 "From Ashes To Utopia"
  nf_cpl.5.d:0 "The capital of Canada’s crimson dreams of revolution lies in ruin, the buildings of Redmond now are simple piles of rubble. The cracks and gaps in the rumble spew fires, rising high into the early morning sky. Smoke trails and morning dew fight for space as the final echoes of small arms fire cease. Teresse and her former supporters rest among their destroyed strongholds, sentenced to the same fate as the hundreds once purged under her watch. The “Big Sister” herself has now become nothing more than a half-charred corpse baked into the bullet-riddled cobblestones.\n\nThe capitol building, the wonderful facade of a worker’s democracy. Once heralded as Canada’s freedom over America’s oppression, was now twisted and broken by Teresse for her dreams of power. Colonel Thao, the Canadian war hero, now stands at the broken bricks that once made up its imposing stairs. Her loyal soldiers surround her as the new banner for a new Canada rises high into the sky. Cheers and celebratory songs fill the ears of the soldiers and citizens alike. Celebrations rage among the bloodied streets, a brief respite before the city will have to be rebuilt brick by brick. In the same fashion, the Revolution, tattered and burnt as the city, will need its own reconstruction."
  nf_cpl.5.a:0 "I wonder how many bricks are needed?"

  nf_cpl.6.t:0 "Posters Of Tomorrow"
  nf_cpl.6.d:0 "The burnt-out husk of the former capitol building has now been turned into a lively congressional hall. Oppressions and ironclad restrictions have been traded in for fiery debates over the use of every cap. While the promise of Thao’s coup for a more democratic system has since been honored, the faith of the people has been shaken. Their stable everyday injustices are now replaced by frantic makeshift liberties. Every citizen walks past the new congressional hall, apprehensive at the new government. This fear becomes an inspiration for Congress to print hopeful propaganda to lift the spirits of the citizenry.\n\nThe idea was quickly turned into a bill, making its way through the numerous worker committees, and finally landing itself on the floor of Congress. Thao’s confidence in the bill soared as she was surrounded by her loyal steel mill representatives. However, the representatives from the rural regions sternly blocked the vote, denoting the connotations of Teresse-esque policies. Soon the floor of Congress devolved into a madhouse, debating the morality of propaganda. The day would end in a tie vote, with Congress split between two bills and thus two types of media proposals. With Thao being the head of Congress, she now must decide the best course of action."
  nf_cpl.6.a:0 "The pains of democracy!"

  nf_cpl.7.t:0 "Brick By Brick"
  nf_cpl.7.d:0 "The coup left the industrial sector more akin to a crater than anything else. Redmond and the surrounding cities faced the brunt of the damage due to them being former government strongholds. In turn, Congress has been left to pick up the pieces, and tasked with creating a new economy out of smoke and rubble. The diversity of the representatives only makes this challenge more difficult. Rural representatives, whose agricultural production was left largely untouched, now argue for the majority of Congress’ development budget. Listing numerous personal injustices, false imprisonments, and unfair extraction of grain by the former government as past sins that need proper atonement.\n\nPiles of documents from Teresse’s former office line the walls of Congress. Every crime committed against the farmers is listed and organized neatly driving home their cries of injustice. In stark contrast, the representatives from the cities and factories simply point outside the window. From the podium of Congress, they point out every cracked and broken building, all the destroyed machines, and finally, every spot in the factories that now lay empty without a living worker. As hours pass the fear of deadlock once again becomes a reality. Thao will now have to use her executive powers to break the tie, without a doubt leaving one side resentful of her decision."
  nf_cpl.7.a:0 "Congress is falling apart!"

  nf_cpl.8.t:0 "From Terrorists To Liberators"
  nf_cpl.8.d:0 "Brick by brick the city is healing under congressional oversight. The streets now cleared of rubble and roadblocks stand as a testament to Thao’s achievement. However, her once loyal army has started to decay right in front of her eyes. Her once meticulous oversight of the army has been replaced by absence as she tries to wrangle Congress into order. In this vacuum, the senior officers have taken a fondness for their newfound freedom, running almost wild outside of Redmond. Their once orderly barracks have turned into dens of debauchery, filled with home-brewed booze and chems.\n\nRansomes and backhanded deals have become the norm, and the senior officers are using these ill-gotten gains to fund their lifestyle. Thao, desperate for reform, has been tirelessly negotiating with the congressional representatives. However, her promises of congressional support fall on deaf ears as they are clogged with the caps from the corrupt officers. The issue has become a quagmire for Thao, being stunted at every turn for her well-needed reforms. Thao grows ever more paranoid as the issue finally lands itself in Congress for its final vote. Fearing the worst, Thao had snuck in a clause that would create a new army battalion, the Red Guard, to ensure her position. However, the passing of such a safeguard lay buried in the hope of Congress passing her bill."
  nf_cpl.8.a:0 "The shadows hide a lot."

  nf_cpl.9.t:0 "The Ever Growing Cracks"
  nf_cpl.9.d:0 "Congress has been slowly grinding to a halt as the differences in the revolutionary coalition grow hour by hour. In such a climate, proposing the Infrastructure Development Act has turned it from a bill about roads to the fundamental bill of Congress. The lines in the sand have been drawn between Thao’s urban camp and Sorel’s industrialist backed Rural Collective. The once tense, but civil debates have turned into outright shouting matches in the halls of Congress. With every single aspect of the bill being poured over.\n\nWhile Congress devolves into chaos, Sorel and Soltz have finally had a face to face meeting outside of Red Deer. The informal alliance between the farmers and soldiers has finally been set in stone. Soltz has funded enough caps into Sorel’s collective that not only do they seed, but some farming equipment has started to show up, smuggled from down south. In turn, Sorel has started to feed the CPLA, further removing Thao’s influence over the army.\n\nIt will be over this bill that one of the sides will secure their place as the dominating force in Red Deer. It is only a matter of debate as to whose articles are placed in the bill and who will exit with more influence."
  nf_cpl.9.a:0 "It is now only a matter of time..."

  nf_cpl.10.t:0 "The Head of Chaos"
  nf_cpl.10.d:0 "The madness engulfing Congress has been  peaked by who shall lead the committee to enact the bill’s policies. Over the course of the furious debate, Thao and her camp have successfully made the majority of the bill follow her articles, pushing Sorel’s camp to the sidelines for the bill. As such the head of the committee will be a Thao loyalist, pushing the balance of power into her favor."
  nf_cpl.10.a:0 "The machines carries on."

  nf_cpl.11.t:0 "The Head of Chaos"
  nf_cpl.11.d:0 "The madness engulfing Congress has been  peaked by who shall lead the committee to enact the bill’s policies. Over the course of the furious debate, Sorel and his camp have successfully made the majority of the bill follow their articles, pushing Thao’s camp evermore to the sidelines in Congress. As such the head of the committee will be a Sorel loyalist."
  nf_cpl.11.a:0 "The machines carries on."

  nf_cpl.12.t:0 "The Cost of Business"
  nf_cpl.12.d:0 "Fury and debate can’t buy new roads, but caps can. The congressional coffers have slowly been drained over all the funding programs. As such when Sorel presented a supply of mystery caps to pay for this program, other representatives were surprised to say the least. Claiming these caps came from the local coffers of the farms, the real origin of Soltz’s favored industrialists were concealed. However, Congress, lacking funds, decided questions weren’t worth the program’s future. The program, bought by Sorel’s caps, gave him ever more influence."
  nf_cpl.12.a:0 "Yet another plot!"

  nf_cpl.13.t:0 "The Cost of Business"
  nf_cpl.13.d:0 "Fury and debate can’t buy new roads, but caps can. The congressional coffers have slowly been drained over all the funding programs. As such when Sorel presented a supply of mystery caps to pay for this program, other representatives were surprised to say the least. Claiming these caps came from the local coffers of the farms, the real origin of Soltz’s favored industrialists were concealed. Thao, ever more skeptical of Sorel, put the fear into Congress with a fiery speech. Defaming the caps as illicit and the plot of some unknown organization. As such Congress decided to keep the funding in house, shut Sorel and his caps out of the equation. The program, now free from outside caps, has swung back to Thao’s favor."
  nf_cpl.13.a:0 "Yet another plot!"

  nf_cpl.14.t:0 "Violence Begets Violence"
  nf_cpl.14.d:0 "The cracks in Congress have now turned into ravines, no longer is Congress functioning. Gridlock has set in and the revolutionary coalition has been torn apart. The coalition born from violent revolution has spiraled too far to keep a functioning government together. As chaos finally takes hold, Sorel and Soltz have decided to play their final card. Debate and caps have gotten them  nowhere, all that is left is the strength of the CPLA. The two have schemed since the start, both agreeing that Thao has outlived her usefulness to the workers.\n\nThe stage is set and the chessboard is ready for its players. Thao has engaged in one final plea to Congress for emergency powers to end this chaos. While all representatives are in Congress, Soltz has gathered all of his loyal men for their checkmate. During this evening session of Congress, under the glow of the rising moon CPLA forces start to surround the city of Red Deer. As the soldiers march their way ever close to the halls of Congress from their outer quarantine line, Thao’s plea grows ever more strained.\n\nThen the sound of cracking door frames and bullets rip through the halls of Congress. The blood paints the walls and the horror of “revolution” is once again shown to Red Deer. Checkmate has come, but to who?"
  nf_cpl.14.a:0 "The guards save Thao from her fate!"
  nf_cpl.14.b:0 "Their gamble has paid off..."

  nf_cpl.15.t:0 "Brothers Forged In Blood"
  nf_cpl.15.d:0 "The deed had been done, Colonel Thao lay dead on the floor of Congress along with the rest of her camp. As the sun starts to rise  once more, the guilty duo start to put the rest of their plan in action. Soltz’s men seized the city streets, keeping every citizen inside their homes and blocking any entry into the city. At the same time, Sorel goes onto the radio waves, declaring a great tragedy.\n\n“Workers of Canada, I come to you with the worst news possible. Last night, during an even session of Congress, the bastard American capitalists tried to coup our democratic worker’s state. They stormed our Congressional hall, opening fire on our leader Thao herself. She and many other representatives have sadly been taken from us! Thankfully, Captain Soltz and his men arrived in time to save the rest including me. There will be blood for this treasonous act, that I promise!”\n\nIn the following weeks the quarantine was held against Sorel’s advice, officially citing the fear of future attacks, but the real reason was unknown to Sorel. The funeral for Colonel Thao and the rest of the murdered went off without a hitch, with surprisingly both Sorel and Soltz giving a speech. The fear of capitalists heightened, so Soltz and his men started kicking down doors to find these ghosts of capitalists. In reality, his men were raiding Sorel’s allies farms, taking back the caps they were given. The news of these raids were nothing more than a whisper among Sorel’s inner circle as the quarantine kept a tight grip over the flow of information. However, it wasn’t long before the truth found its way to Sorel’s ears.\n\nThe bond made before this horrific act had finally been abandoned by Soltz and now by Sorel. With Red Deer crawling with his loyal men, Soltz had fooled himself into a false sense of victory. In the shadows like before, Sorel had created a final plot to end the chaos once and for. Using supplies smuggled in from the countryside, Sorel had crafted a bomb to take out the headquarters of Soltz’s operation. The success of this plot was now up to chance, the same with Sorel’s life."
  nf_cpl.15.a:0 "The bomb was smuggled in..."
  nf_cpl.15.b:0 "But it was found!"

  nf_cpl.16.t:0 "The Gambling Man"
  nf_cpl.16.d:0 "The marching of CPLA boots filled the quiet snow filled air of Red Deer. As they do any other day since the creation of the quarantine. But then boots stopped as they were painted onto the walls following the complete blow out of Soltz headquarters. The fires from the explosion spread through the city, Sorel took to the steps of Congress, commanding the remaining troops to stop the fire.  Sorel, now the commander of the CPLA by virtue of simply surviving, called for more outside troops to pour into the city.\n\nThe quarantine was lifted and the fire was put out, however the death didn’t stop. The rural divisions of the CPLA were loyal to the farmers who fed them and as such to Sorel. Over the next few days, the remaining Soltz loyalists were shot in back alleys under the guise of more capitalists attacks. The bombing itself however was now being questioned by the populace, especially after more and more soldiers were dying. They question how this can happen when the streets are filled and their rights are gone? Sorel tried to ease the tension, citing a capitalist insurgency trying and failing to take hold in Red Deer. This response went over uneasily as the  populace couldn’t understand. It seems the bloodshed might still not be over."
  nf_cpl.16.a:0 "The CPLA was able to keep order."
  nf_cpl.16.b:0 "The populace was done with the bloodshed!"

  nf_cpl.17.t:0 "A Government Bought And Paid For"
  nf_cpl.17.d:0 "The marching of CPLA boots filled the quiet snow filled air of Red Deer. As they do any other day since the creation of the quarantine. Deep within the catacombs of Red Deer now sits Sorel, tied and bloodied to a chair. Sotlz stands behind the failed visionary with a 10mm pistol in his hand. The slight sigh of Sorel was let out as he closed his eyes before BANG, Soltz holstered his pistol once more  to carry on with his day. Within hours the quarantine was removed from Red Deer, but the coup had not yet finished.\n\nSorel’s former allies have now fled into the wind, using whatever they have left to save their lives from Soltz and his terror squads. The hunt has begun, everyone who had sided with Thao or Sorel was now set for the gallows. Soltz has started to craft a new military junta to act as a temporary government until the industrialists can have their voice heard. The pages of Alberta’s future are yet unwritten, it seems neither capitalists or communists will hold its plains."
  nf_cpl.17.a:0 "At least no more revolution..."

  nf_cpl.18.t:0 "The Black Flag Rises"
  nf_cpl.18.d:0 "The loyal party henchmen hobble through the Redmond streets carrying the twisted bodies of Teresse’s flock. Hurling the bodies into massive fire pits on the outskirts of the city without a word exchanged between the lackeys. All the while Sorel is heralded as the party’s savior in the party headquarters. The scars of the coups show through every bullet hole-riddled wall or the numerous craters in Redmond’s buildings. The people have had enough, coup after coup they have suffered the cost of the utopian vision that never manifests. The party officials pour pre-war champagne and the henchmen oversee the fire pits, but the people grab any weapons they can find.\n\nThe cold northern sky overlooks the mob of torches and makeshift clubs. A black-painted maple leaf is carried through the streets as a seemingly never-ending stream of citizens march on the headquarters. The party henchmen try to hold back the flood, but their helmets are caved in by the people’s clubs. Centuries of oppression and resentment have crashed against the walls of the headquarters. The soldiers outnumbered either flee or get trampled under the people’s boots. The celebratory atmosphere inside the party’s chambers is swiftly turned into one of fear as the people make their presence known. Every party official is ripped from the festivities and carried into the streets.\n\nThe dawn soon breaks, basking the chaos in a warm hue. The heads of the party officials ordain themselves upon the tips of pikes. The entrails are smeared on the cobblestone streets as Sorel begs and pleads for mercy. With cheers, Sorel is strung up in Redmond’s square. Clinging to the rope around his neck, Sorel expends the last of his energy. The warm sun finally shines upon the square, black maple leaves are carried next to bloody pikes."
  nf_cpl.18.a:0 "Let the party burn!"

  nf_cpl.19.t:0 "The Path Never Traveled"
  nf_cpl.19.d:0 "Dysfunction reigns Redmond as the mob slowly disperses leaving their gruesome pikes littered among the blood-painted cobblestones. In the local bar, however, the activity continues with lively debate. The mob now aimlessly tries to solidify itself among an ideal or simply anything beyond the hatred of the old guard. Among this cause one group makes their voices heard the loudest. The so-called Black Collective, the ones who patronized the black maple leaf before it was fashionable. Their leader Saul Fedorov, a skinny and slender man who calls the slums of Redmond home, tries to pitch his group’s vision for Canada.\n\nFedorov speaks with a booming voice and wild hand gestures incongruent with his physique. He spins a tale of a nation without a party, chairman, or any state at all. Sprinkling in wild promises of the nation is truly in the hands of the people. The bloody thirsty mob from the night before soon softens to Fedorov’s ideas. Soon an infectious wave of optimism fills the bar as the people start to fall in line behind this Black Collective.\n\nIn the coming days, Fedorov would organize his band of slum dwellers into merciless hunters. Anyone who once patronized the old guard was hunted down and strung up next to Sorel’s ever-more rotten body. Redmond’s square was seen as a message to all of the wasteland, its encrusted pillars with entrails paint a picture of united defiance to all threats. At the same time, the gulags were cracked open letting the poor souls who once called them home run wild. Fedorov now calls the former chairman's office home. The carefully decorated office has been turned into a wild mess of a room filled with liquor bottles and trinkets plundered from the party leaders’ mansions. With a cigar in his mouth and Teresse’s coat over his shoulders, Fedorov overlooks his new land, ripe for his molding."
  nf_cpl.19.a:0 "In Fedorov we trust!"

  nf_cpl.20.t:0 "The Guiding Mantra"
  nf_cpl.20.d:0 "Fedorov is no stranger to the ire of others. Ever since his birth he called the slums home, the party officials would walk past without even a pitting glance. He learned early that begging on the street corner would only land you in the mountain gulags praying for the sweet relief of frostbite. The Black Collective was started by Fedorov not for ambition or power, but to keep order within the slums. Once that angry mob passed by the slums on their way to torch the party, he knew it was his only chance to change the status quo. His passionate speech won the hearts of the people, however, it was his existing organization that allowed him to entrench in Redmond.\n\nNow, Fedorov has burned the Redmond slums to the ground. The former inhabitants have been moved into the opulent mansions that the party 'advocates' used to lord over. The economy isn’t ruled by threat but by a simple mantra, work or starve. There is no state left to blame for inequality or injustice, Fedorov removed the checks and balances bringing everything back to its natural state. Everyone has a job if they wish, if not they will be reclaimed by the earth, setting them free from life’s challenges."
  nf_cpl.20.a:0 "Freedom from laws!"

  nf_cpl.21.t:0 "The Lawless North"
  nf_cpl.21.d:0 "The former bustling party offices throughout Redmond have grown dusty and full of cobwebs. Fedorov liquidated the whole of the former bureaucracy, all that remains are buildings left to rot in the snow. The grand state apparatus that would control the economy has been supplanted by a free exchange of goods. Factories run not because of some state quota, but due to the people wishing for some normalcy. The Black Collective roam the streets and rural countryside, enforcing their supremacy over the land. All laws have been abolished, all that remains are the armed bands that roam the north.\n\nEnclaves and settlements have filled in the gap that was left by the abolishment of the central state. Town councils run the settlements, dictating labor allocation and facilitating a primitive barter system. The Black Collective for their part controls the lawless wastes in between these dots of civilizations. Fedorov has commanded his men to ensure safe passage between villages, roads are lined with barbed wire and Black Collective militiamen. Every council must send their tribute to Redmond. Caravans make the monthly trek with their cargo eyed by rural bandits.\n\nRedmond itself has been deserted by the average citizen, all that remains are Fedorov’s men. The black maple leaf waves proudly over the chaotic makeshift army of the Black Collective. The gruesome display in the town’s square has since rotted away, turning into an open-air market. Chems, booze, and stolen goods all find their way to the stalls of Redmond. Fedorov uses his armed collective to ensure his place at the top of the lawless north. He promised a nation without a state and he had delivered. All that remains is Fedorov ordained with the spoils of his coup and the armed band that ensures no other challenger takes his place."
  nf_cpl.21.a:0 "Never cross the barbed wire..."

  nf_cpl.22.t:0 "The Long March East"
  nf_cpl.22.d:0 "The lands of Alberta have been turned into Fedorov’s wild land of possibilities. The barbed wire borders are soon set to be crossed by his makeshift army. Fedorov once again takes the stage in Redmond’s square to deliver yet another passionate speech, this time about the reconquest of the east. Spewing ridicule for the eastern monarchies, republics, and electors, Fedorov commands his horde to march east and expand their lines of barbed wire. Their guiding mantra of work or starve shall set Canada free from its chains and let the permafrost reclaim all who wish to resist.\n\nThe cheers from the square deafened what remained of the city populace, the mismatched soldiers carried banners of the black maple leaf as they marched to their unofficial frontier. Their boots trample over their old lines of barbed wire while Fedorov watches on from Redmond. A pre-war map of Canada lies at the center of his office with him placing markers for his dreamed eastern domain. The ancient cities of the east shall be burnt to a crisp and in their stead, Fedorov will place new settlements akin to his doctrine. He shall free the slums and place them back into the permafrost free from all oppression, back to their natural state just as it was intended."
  nf_cpl.22.a:0 "Onto the next chapter!"

  nf_cpl.23.t:0 "Just Another Day"
  nf_cpl.23.d:0 "The halls of Congress lie empty, the representatives of the Rural Collective nowhere to be found. On the other side of Redmond, the barracks are full of activity. Soldiers raced across their bunks collecting themselves from their night of debauchery. Senior officers sobering up in the showers, praying the cold water will soon allow them to aim straight. The chaos is soon dragged to a halt as these half-drunk soldiers see the blockade that now surrounds their barracks. Fellow soldiers wearing the same uniform as they stand at the ready, their rifles aimed.\n\nAt the head of this blockade is no other than Colonel Thao herself, bejeweled with all her honors and medals with her sidearm drawn. It wasn’t long before the disorderly rebellious soldiers were slapped with handcuffs, and carted away to the worst hole in Canada. The senior officers, amid withdrawal, let their lips fly about the planned coup. Rewarded with the smallest hit of chems, they told the story of how the Rural Collective paid them to remove Thao and her supporters from Congress. They further explained that their base reluctance was eased with the promise of future chems. With the power of the coup now obliterated, Thao’s focus now shifts to the power brokers.\n\nFarm by farm, Thao’s loyalist forces make their way down the list of collaborators. The once heavyweights in Congress now hide amongst their rows of razorgrain praying to be missed by the search parties. The newly drilled and disciplined army leaves no stone unturned, no house unraided, and no field left cleared. Soon every name on Thao’s list was crossed off. Replacing their notable surnames with cold numbers and their cozy farmhouses for concrete prison cells. Thao now sits unopposed at the head of Congress, the land of the maple leaf now under her command."
  nf_cpl.23.a:0 "Life never changes..."

  nf_cpl.24.t:0 "Blind Leading the Blind"
  nf_cpl.24.d:0 "Redmond is no stranger to political opposition, whether it be Teresse’s seizure of power or Thao’s rebellion; they all ended with similarly bloody purges. The now imprisoned collaborators wait anxiously in their cells for their firing line. Their day of judgment came as they were lined up in the prison courtyard. Thao arrived soon after and had the walls lined with guards and the chains removed from each prisoner. Some prisoners began to beg, and others stayed stone-faced as Thao opened the gate behind her.\n\nThe guards at Thao’s behest lowered their rifles, bringing out the prisoner’s former clothes. The prisoners were shocked and amazed, seizing their opportunity for freedom. Upon reporting back to Congress, Thao reaffirmed her mercy, using these prisoners as a way to move past the bloodshed of the earlier regimes. The citizenry once hearing of her actions grew hopeful, cementing the separation of Thao and Teresse. The earlier fear of political persecution that was once palpable in the air started to fade through every action taken by Thao."
  nf_cpl.24.a:0 "No more blood."

  nf_cpl.25.t:0 "The Brick Throne"
  nf_cpl.25.d:0 "Congress once again finds itself back into session, the seats of the former Rural Collective filled with new bright-eyed representatives. For her part, Thao commands the floor of Congress like her battalions in the field. Keeping every vote or debate orderly and free from the stagnation that once plagued the government as a whole. First on the agenda is the Congressional Oversight Bill. Congress has been acting as the sole governmental body, using the army as its enforcement apparatus. Thao wishes to shatter this status quo, officially cementing her role as head of Congress and removing any traces of the army from governmental activities.\n\nEach representative cast their vote with the memories of the failed coup still fresh in their minds. Without much shock, the count came back almost unanimous with only three absentee votes in contrast to the majority. Thao now wields her title of Congressional President, relinquishing her title of colonel to ensure the separation of Congress from the army. In the same turn, the army is now under the stranglehold of Congress. Everything from their bullet casings to their orders will now be directed by congressional approval alone."
  nf_cpl.25.a:0 "Another step forward!"

  nf_cpl.26.t:0 "Fulfilling the Empty Promises"
  nf_cpl.26.d:0 "Centuries ago, when America’s war machines crossed the border and turned Canada into a rump state, the never-ending cries for freedom began to ring out. Many have claimed to be the proverbial champion of the oppressed Canadians, even Teresse the tyrant herself claimed it as her own. These promises of freedom and worker’s rights started with the Canadian People’s Front and have been left hollow. Thao and her Congress are the newest in this long line of champions, working tirelessly to realize their common dream. The floor of Congress was soon set to a vote on a Worker’s Bill of Rights.\n\nA document that outlines the liberties of the Canadian people is seen as key to a free Canada by Thao and her loyalists. Some of these milestone rights are free health care, worker pensions, and most importantly freedom of belief. The most fundamental right of belief has been enshrined to avoid any more bloody insurrections. While speech is still monitored to ensure stability, each Canadian is now promised by this bill to have the ability to hold their own unique belief, even if it's only in private. The deliberation was short and the voting was even shorter, the outcome already assured led to early celebrations. As soon as the bill was passed, the citizens joined in on the celebrations. The day would end with the streets filled with citizens and representatives alike, carrying flags and singing patriotic songs."
  nf_cpl.26.a:0 "What had to be done."

  nf_cpl.27.t:0 "The Nuts And Bolts"
  nf_cpl.27.d:0 "The once rubble-filled factories of Redmond have been cleared and their production lines now roar to life. Products have now begun to fill store shelves, clothes fill the racks and even luxuries like stoves are now available. In between congressional sessions, Thao paces the catwalks of these factories. Overseeing the work done by her constituency, reprimanding any harsh or unruly factory manager. The once-feared colonel is now seen handing out bread to the workers right next to the roaring production lines."
  nf_cpl.27.a:0 "Feared? You sure?"

  nf_cpl.28.t:0 "Gesture of Good Faith"
  nf_cpl.28.d:0 "After the freeing of the rural collaborators, Thao has sought to ensure a positive image with her rural constituency. Every month almost like clockwork, Thao and a fleet of trucks make their way deep into the rural back fields of Canada. Farmers from miles around wait patiently for their allotted energy cells or brand-new farming equipment. Fresh out of the factory tractors are the crown jewels of these missions, being given to the most in need farmers. These charitable actions, beyond what is governmentally required, have turned Thao into almost a saint-like figure among the rural populace. The once hotbed of rebellion has been tamed by Thao one tractor at a time."
  nf_cpl.28.a:0 "The price of loyalty."

  nf_cpl.29.t:0 "The Bounds of Freedom"
  nf_cpl.29.d:0 "The question of Canadian citizenship fills the halls of Congress, every debate no matter its origin seemingly devolves to the question of who qualifies as Canadian. The American warlords are now a distant memory, but their impact still looms large over Canada. The Arcadians are seemingly a cultural blend of pre-war Canadian and American culture. Sitting at the heart of the issue, every representative argues whether they qualify for full citizenship and thus benefit from the Worker’s Bill of Rights. Another group in similar standing is the ghouls, feared by the common worker, many representatives have been urged to leave these ghouls to rot.\n\nAs this question rages among the representatives, Thao has taken the debate the same way she would a battle, with cunning subversions. While the most loud and ardent representatives debate on the congressional floor, Thao rallies support in the offices and backrooms. Promising her support or material concessions in turn for support of citizenship for all who reside in Canada. The fiery debate continued right up until the first ballot was cast, the voting was similarly contentious having to be recounted twice. At the day’s end, the vote came out in favor of citizenship for all with the razor-thin majority of a single vote. Soon legislation will be drafted cementing this landmark vote into law."
  nf_cpl.29.a:0 "Are they even Canadian?"

  nf_cpl.30.t:0 "Those Who Haunt The Living"
  nf_cpl.30.d:0 "As expected, once that bill for ghoul’s right to citizenship crossed on the floor, fire and brimstone erupted from every corner. Many argue that they are nothing more than ghosts who haunt the living. The dead that should have been put out of their misery long ago. They sit there in the halls of Congress dedicated to the rights of workers while advocating for their expulsion from land. After an hour of this horrid debate, Thao had enough and slammed her fist down saying,\n\n'Enough! We sit here and we debate and debate the fate of these people’s lives while in the next breath condemn the former party for this very thing. They saw us as nothing more than human machines for their factories. We fought them because we wanted to live in a place free from this vile debate. Now we sit here and do the same? We shall continue to vote, but remember what we fought for.'\n\nThe hall stayed quiet and the vote continued, a secret ballot sent out to ensure no one would be held to their beliefs on such an issue. The counting was swift, three quarters of Congress voted in favor, the rest against. The issue passed and the ghouls were now Canadian citizens."
  nf_cpl.30.a:0 "For Workers! For Canada!"

  nf_cpl.31.t:0 "Our Lost Tribe"
  nf_cpl.31.d:0 "The debate about Arcadians was a fiery one from the start, many especially in Congress viewed them as traitors to the Maple Leaf. Those who left their country behind for the arms of the oppressors. However, their actions after the revolution have started to ease their stone hearts. Attack after attack was done upon the Arcadians, but yet they never tried to strike back, they were always the first workers in and the last out. Thao has made it her mission to ensure their citizenship.\n\nThe vote for their citizenship was a hard one, even with Thao’s Steel Block having a majority, many defected. The vote came down to two final ballots, ending with the smallest majority in congressional history. Those two votes in favor gave the Arcadians their right to citizenship, they were lucky that day."
  nf_cpl.31.a:0 "For Workers! For Canada!"

  nf_cpl.32.t:0 "The Maple Leaf And The Gear"
  nf_cpl.32.d:0 "Ever since the abolishment of the pre-war Canadian government, the great white north had been filled with famine and hardship. The sight of a beggar on every street corner or a starved farmer in the barren fields has been a common sight even under the CPF’s leadership. Teresse used her iron fist to “clean” up the streets, claiming her tough policies of rationing eliminated the plague of famine. In reality, those beggars were relocated to unmarked graves buried next to the starved farmers in those frigid barren fields.\n\nThe once-empty shelves are now starting to be filled, the beggars now find themselves in government shelters, and the farmers now utilize tractors. Thao once dreamt of a government run by the workers, with each industry having a seat at the table. The economy restructured under this guiding principle has now led to a society devoid of economic inequity. The congressional representatives bear the same burden as the worker in the factory or the farmer in the field."
  nf_cpl.32.a:0 "Still many bricks to go!"

  nf_cpl.33.t:0 "Canadian Worker Democracy"
  nf_cpl.33.d:0 "Redmond is a stir once again, workers line every street and alleyway that leads to the polling station. Election day has come and with it a sense of pride for their country. The first election in Canadian history since the American invasion has brought every eligible citizen out to vote. Even though it is only workers who are allowed to vote, the polling station is filled almost to the point of bursting.\n\nThe halls of Congress lie in wait for its new batch of representatives, Thao in turn stands amongst the candidates awaiting her new colleagues. With the ballots now cast and the voting finished, the outcome was as forecasted. The candidates backed by Thao won by a landslide, and Congress is now held by a Thao loyal majority. Only a small minority is left to ensure responsible governance, but Thao’s dream of a worker-led Canada has been reaffirmed by the voice of the people."
  nf_cpl.33.a:0 "For Workers! For Canada!"

  nf_cpl.34.t:0 "The North’s Keepers"
  nf_cpl.34.d:0 "The endless lines of barbed wires mark the territory of the Black Collective. From settlement borders to crisscrossing roads these wires are the last show of order in the north. The armed wing of the Black Collective marches these lines daily, keeping the rural bandits at bay. Every militiamen sports a mismatched collection of equipment, no one soldier’s kit is the same or even similar. Some march in former Strath army boots and others still sport the latest fashion from the two-century-dead United States army. Their weapons are in a much more dire state with some wielding single-shot pipe guns rather than proper rifles. However, their domain is not questioned. The brutality from the early days of their watch still haunts the rural bandits.\n\nStories of Sorel’s hanging and the endless rows of pikes still make their rounds on the other side of the barbed wire. New atrocities still surface on the daily, Fedorov removed any restrictions on his men letting them patrol how they see fit. In turn tales of hangings, live burials, ritual burnings, and everything in between make their way to Fedorov’s ear. Little care is given by Fedorov, who uses these tales to maintain a semblance of peace within his domain. Beyond the barbed wire line, there is just lawless waste and the armed bands who exploit the vast permafrost for their gain."
  nf_cpl.34.a:0 "There is always another tale."

