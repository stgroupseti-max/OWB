  #### Characters ####
  STC_AMY_TERESEE_NAME: "Amy Teresee"
  STC_AMY_TERESEE_DESC: "Some call her a snake - others call her an opportunist. But for many, she is the face of the Canadian People's Front, the true heir to its movement. A fervent proponent of Jiang Qing Thought, May seeks to unite all of Canada in a rational worker's state. Of course, a worker's state will still need someone to tell the workers what to do...."

  STC_ANTOINE_SOREL_NAME: "Antoine Sorel"
  STC_ANTOINE_SOREL_DESC: "The party’s charismatic farm boy was originally born into a family destined for historical oblivion. A simple lowly peasant family toiling in the fields worthy of little mention or caps. However, his adulthood would give him the perfect opportunity to prove his worthiness to the party. With dreams of philosophy and communist thought in his eyes, Sorel would spend his nights writing away about every and any topic. He left no stone unturned in his writing ventures just as he left no seed unplanted in the fields. His work ethic and writing quickly became a topic of conversation among the party officials, especially once Teresse lost favor. Now, the commune’s beloved farm boy shepherds the nation through a green revolution to break the chains of crash industrialization."

  STC_BLACK_COLLECTIVE_NAME: "The Black Collective"
  STC_BLACK_COLLECTIVE_DESC: "Canada has cycled through tyrants one after another with no rest. There is no difference between the Americans and the party henchmen. Both leave the common Canadian with empty plates and frozen in the snow. The paradigm must be shattered! Canada has always been destined for true freedom characterized by the abolition of the state. The only way to ensure that every Canadian is free from the jackboot is the absence of the oppressor’s apparatus. There shall be no tyranny when there is no authority to yield it."

  STC_COLONEL_THAO_NAME: "Colonel Thao"
  STC_COLONEL_THAO_DESC: "The earliest memory Amanda Thao can remember is her parents quizzing her on the weekly party-mandated homework/ Lessons on worker unity and the superiority of the communist system. As she grew and joined the revolutionary army, she came to see the cold hard facts of reality. The rosy vision of utopia painted for her in those workbooks was nothing but fantasy. In truth, the system created famines, endless wars of conquest, and an endless number of graves. However, she continued in her duty denying herself any thoughts in contrast to the party. Her artificial mindset was shattered when she led the raids down into the Pioneer Company. Unlike Strath, their shelves were at least half filled and their factories weren’t akin to graveyards. While these raids opened her eyes, she returned as a war hero for the party. They carted her around to propaganda events while she secretly fostered a new revolution. A revolution filled not with idyllic dreams but stocked shelves and healthy factories."

