l_english:
    OLY_HERMES_NAME:0 "Hermes"
    OLY_HERMES_DESC:0 "Born of the Olympus Tribe not but 20 years ago, leadership of the group was thrust upon Hermes when the Washington Brotherhood began its vicious campaign against his people. Earning his name from his unique ability to traverse snowy mountainsides at a lightning pace, Hermes has proven himself a capable commander and affectionate leader. He'll need to pull out every trick in his tribe's book if he is to survive the Immortal's onslaught, however."
    OLY_AMPHITRITE_NAME:0 "Amphitrite"