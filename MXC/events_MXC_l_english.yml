    #Finale#

  nf_maxson_final.1.t:0 "To The Future"
  nf_maxson_final.1.d:0 "Andrea opened the door to her command room and took a seat behind her desk. Dropping the bundle of reports and sighing as she leans back and enjoys the comfortable chair.\n\nSitting back up after a few moments she takes a look at the first report. Dan Rivers was making his way through the former territories the Legion had controlled, making contact with the communities there.\n\nPutting that sheet aside she picked up the next one, Outsider was "missing" again, probably heading north or east to try and find more information about the Midwestern Brotherhood. "Not something to worry about, he's made it through everything so far, just like the rest of us." She thinks to herself.\n\nThe next report is from Proctor Elrick, now Head Scribe Elrick. Mostly the latest on the confiscation and stockpiling of technology in the occupied areas. Andrea knows he has his work cut out for him just in Colorado, but the new Chapter needs a man of his experience to help deal with anything that might crop up.\n\nSmiling to herself Andrea reflects back on the trials they've all endured to get to this moment. Her leadership had brought them from the brink of destruction to being a major power in the Wasteland.\n\nThere would be more to do of course, but for now she allowed herself to relax."
  nf_maxson_final.1.a:0 ""We made it, despite it all...""

