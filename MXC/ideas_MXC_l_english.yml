  maxson_ironmen_a:0 "Iron Alliance Remnants"
  maxson_ironmen_a_desc:0 "After their defeat and without a leader some of the Iron Alliance members were willing to join our forces, we chose the most dependable and "honorable" to bring into the fold. With the amount of enemies we face a force of expert power armor users can't be turned down. \n \n§RThey still want to be paid for their services of course."

  maxson_ironmen_b:0 "Iron Alliance Resources"
  maxson_ironmen_b_desc:0 "The Iron Alliance mercenaries managed to aquire an incredibly impressive stockpile of resources from their contracts and slave labor. Not just for repairing power armor, though we will be taking any components that could be used for our own. Those slaves have now run off during the conflict but the stockpiles are still immense and can be brought to our bunkers for our own purposes."

  maxson_ghouls:0 "Captain Zhang's Doctrine"
  maxson_ghouls_desc:0 "Captain Zhang has led his men for a little over 200 years surviving and fighting using the scraps of the scraps. Even with his recent schism the expertise he and his men have is invaluable to us. With the agreement to join our command staff in return for his remaining men being spared we can now utilise the accumulated centuries of experience and apply it to our own forces. \n \n §REven if the language and cultural barriers make things difficult at times."

  maxson_airborne:0 "Brotherhood Airborne Tactics"
  maxson_airborne_desc:0 "With additional training and a redesigned kit our power armor units can now strike territory more effectively when using our aerial transports."

  maxson_air_a:0 "Blimp Focus"
  maxson_air_a_desc:0 "Having our scribes and manufacturing focus on Blimps will result in faster production and more effective designs."

  maxson_air_b:0 "Transport Focus"
  maxson_air_b_desc:0 "Having our scribes and manufacturing focus on Transports will result in faster production and more effective designs."

  maxson_combined_idea_b:0 "Integrated "Allies""
  maxson_combined_idea_b_desc:0 "We have hammered out most of the differences between us and some of our conquered enemies. Former Iron Alliance members have officially joined the Brotherhood. Most of our command staff have become bilingual to better communicate with Captain Zhang and his men."

  maxson_warden_patrols:0 "WARDEN Of Colorado"
  maxson_warden_patrols_desc:0 "After some extensive debate we have convinced WARDEN that we are a detachment of the United States Army here to occupy Denver. It's technically correct, the best kind of correct. With WARDEN's help we will have a fully automated prison and punishment system in place to help us with pacifying the wastes."

