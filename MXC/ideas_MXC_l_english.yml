l_english:

  maxson_circle_schism:0 "The Outcasts Of Steel"
  maxson_circle_schism_desc:0 "Our Brothers and Sisters who succumbed to the effects that prolonged Stealth Boy usage can have on the human psyche. While they do not oppose us directly they do disrupt the lives of those under our protection, and were a sizable amount of our forces before they split off."

  maxson_circle_schism_cured:0 "The Circle Of Steel"
  maxson_circle_schism_cured_desc:0 "After finding the cure for their condition in the Boulder Dome we have now reconciled with our lost comrades, and with the adverse effects of Stealth Boys now nullified they can be used without worry."

