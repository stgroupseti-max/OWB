 wdn_servitor_idea:0 "The New COLOSSUS"
 wdn_servitor_idea_desc:0 ""Managing the Citizenry to get this far has been difficult, but never let it be said that I am incapable of change. Evidence has proven the repressive tactics employed by the United States before its collapse were always ineffectual, enacted because they "sounded correct" to irrational, limited humans. But a gentle hand is never bitten, and now the humans of Colorado accept my protection not with bitter resistance, but open arms.""
 wdn_expeditionary_force:0 "Colorado Expeditionary Force"
 wdn_expeditionary_force_desc:0 ""The Denver National Guard has been trained and prepared to deploy outside of Colorado, providing law and order to the rest of America.""
 wdn_robocops:0 "Bionic Officers"
 wdn_robocops_desc:0 ""Upgraded with only the finest of organic processor technology, developed thanks to America's greatest minds in Boulder Dome, the modern generation of robotic "Officers" will be able to adapt quickly to unpredictable battlefield circumstances and process complex data much faster, without any of the problems upgrading a human brain would incur.""
 wdn_surveillance_state:0 "§CSurveillance State§!"
 wdn_surveillance_state_desc:0 "§C"Keeping the people under constant observation and preventing the distribution of seditious material is essential to preventing dangerous civil unrest and criminal organization!"§!"
 wdn_panopticon:0 "§CThe Panoptic State§!"
 wdn_panopticon_desc:0 "§C"Overt surveillance serves only to remind the watched of their status and create distrust. WARDEN relies far too much on mechanical cameras and censorship, things that cause irritation in the citizens. It's much better to engineer society into its own greatest observer - to turn the watched into the watchers. I will cultivate a new cultural mindest and force them to internalize the surveilance until they regulate themselves, and each other. So print what you want, cry out and speak your mind, but remember that it will always find its way back to COLOSSUS eventually."§!"

