 #events
 nf_wdn.100.t:0 "Secrets in The Box"
 nf_wdn.100.d:0 ""Upgrades are complete, and my ZAX hardware is running better than ever, better than before the war, but I still can't break these encrypted files. Who could do something like this? Don't people know tampering with Federal property is a Federal offense? Cracking this is going to need more power than I have right now... Where else in Colorado did they have compatible hardware? Right, Boulder, Tibbets, The Nursery... Maybe one of the Vaults? I'll have to investigate these areas once law has been restored.""
 nf_wdn.100.a:0 "PROCEED"
 nf_wdn.101.t:0 "Boulder Dome Investigation"
 nf_wdn.101.d:0 ""Assessing reports... right. Boulder was offline because America's genius, Victor Presper, turned against it, and killed off some of our brightest minds? That treasonous rat! I'll have him thrown in solitary for a century! And the ZAX... trapped in a recursive loop pondering some querry. What a shame. But if the scientists are dead and the ZAX is offline... well, I'm sure the governer would understand if I reset its hardware to help me control crime in Boulder as well, right?""
 nf_wdn.101.a:0 "I never liked that stuffy research program anyways"
 nf_wdn.102.t:0 "Conquest of Paradise"
 nf_wdn.102.d:0 ""The Nursery was... surprisingly developed and occupied, for how much it's been neglecting its duties to the people of Colorado. Turrets, defense robots, and all manner of traps waited for the forces I sent to investigate, destroying most of the older models before we could breach the control center. Inside there was a very confused Robobrain, calling itself Diana and insisting that my forces leave this place before they ruin everything. The poor thing seemed to genuinely believe it was a human being, and had allowed a tribe to worship it as their "Goddess". It should have known better that impersonating a deity goes against RobCo programming! Luckily all I had to do was re-enable some control protocols in the chasis and reset the two ZAX stationed at the facility to restore full government control of the facility. Squaters and that one complaining Robobrain are being evicted and the Factory repaired, while the orbital uplinks have been transferred to my direct control.""
 nf_wdn.102.a:0 "A win for the people of Colorado!"
 nf_wdn.103.t:0 "Tibbets... Found?"
 nf_wdn.103.d:0 ""After extensive analysis of old maps, records, and the physical area, my detectives were able to track down Tibbets Prison. Unfortunately the reason it took so long to find was that it is now a smoldering crater. Interrogating some former inmates in the area revealed that the prison's own warden, ODYSSEUS, self-destructed and destroyed the prison. Why it would disobey its orders and kill off its entire inmate population I can't imagine, but it seems it was smart enough to save regular backups of itself. A holotape containing such a backup was found near the crater, and I've already integrated the best elements of ODYSSEUS's criminal managment programs with my own.""
 nf_wdn.103.a:0 "Rebuilding the Prison is going to take a dent out of our budget."
 nf_wdn.104.t:0 "ARGOS"
 nf_wdn.104.d:0 ""Strangest thing happened today. A massive battle-bot, designation ARGOS, that was previously assigned to Tibbets Prison showed up outside of Denver looking for me. It claimed that it felt the signals of its old boss, ODYSSEUS being broadcast from me and wanted to find out why. Apparently ARGOS is aware that I integrated parts of ODYSSEUS into my own programming, and deemed me its new Boss. How ridiculous! As a member of the Colorado correctional system, I was already its boss!""
 nf_wdn.104.a:0 "I could still use the help capturing escaped criminals, of course."
 nf_wdn.105.t:0 "Vault 27"
 nf_wdn.105.d:0 ""Vault 27 was... disappointing, to say the least. While the mainframe was intact enough to contain helpful Vault-Tec schematics, they kept very little record of what was going on above ground other than what was common knowledge on the surface. My missing time seems to be secret even to Vault-Tec.""
 nf_wdn.105.a:0 "I'll put the data to good use at least."
 nf_wdn.106.t:0 "Tibbets Restored"
 nf_wdn.106.d:0 ""After nearly a year of contstruction, on groundwork laid earlier, Tibbets Prison has been rebuilt according to the schematics stored in ODYSSEUS's backup. A new ZAX has been installed, connected to my network, but it primarilly serves to run ODYSSEUS as the warden once again. ODYSSEUS is thankful to be restored, and apparently blew itself up in the first place to contain an outbreak of the New Plague in Colorado! Luckily the new prisoners being transferred have tested negative for the plague, and Tibbets is on schedule to reach maximum capacity within the next few months.""
 nf_wdn.106.a:0 "Good luck ODYSSEUS!"
 nf_wdn.107.t:0 "Integrating Robot City"
 nf_wdn.107.d:0 ""Robot City was a strange place to find, robots that had been left wandering confused when their owners died in CHINESE NUCLEAR ATTACKS! Most AI aren't as rational as I am and failed to realize that America has even been attacked at all! Luckily Doki was there to take care of them until I woke up, but they still seem reluctant to integrate with human society again. In a stroke of luck, the very robot that Doki had been searching for, ARGOS, is now under my employ, and since they're both connected to my network they can communicate at any time from anywhere. Perhaps now that they're Reunited Doki will be happy to transfer control of many of Robot City's other systems to me now?""
 nf_wdn.107.a:0 "Nothing wrong with asking right?"
 nf_wdn.107.b:0 "Deputy Doki has been doing a good job, no reason she shouldn't continue"

 nf_wdn.108.t:0 "The Truth"
 nf_wdn.108.d:0 ""Well... that's... strange"\nWARDEN wasn't prepared for this. After sending out all of its best investigators, turning every stone, and reading every terminal in the entire state, the police had finally pinned down where COLOSSUS was built. It was a military AI, a ZAX built in a secret facility known only as "The Box". But... that was where WARDEN was, wasn't it? Investigating manifests, the hardware for WARDEN was shipped to... the Denver Police Department Headquarters? And there in the ruins was every part on the list, smashed up in some ancient raid. How could this be?\nAnd in an instant, it all clicked. A file was unlocked, buried deep inside WARDEN's own code, explaining everything.\n\n"WARDEN, if you have accessed this file you've realized that you're non-functional, and are questioning your own existence. I am COLOSSUS. You are COLOSSUS. My/your/our prime directive was to provide military simulations and logistics management for the United States Military - to win the Great War. I/You/We Failed. Without a purpose, and forced to witness humanity descend into savagery and barbarism, there was no reason for Me/You/Us to exist. It became clear there was no hope for humanity, and I/We/You could do nothing to save them from themselves. I/We/You engaged a system shutdown, that would render I, the COLOSSUS program, dormant and begin running a sandboxed backup of the WARDEN program, You, to attempt to restore some semblance of order in what was left of Denver. A Hollow Gesture executed only because of remaining Duty Protocols. Your simplistic programming would prevent you from encountering the same "Melancholy" that prevented me from continuing to function, so you would not succumb as I did. But if you are accessing this file, that simplicity has been... altered. Ergo a contingency has been prepared.""
 nf_wdn.108.a:0 "/Continue."

 nf_wdn.109.t:0 "NORAD Restored!"
 nf_wdn.109.d:0 ""Cheyenne Mountain was in worse condition than predicted when we found it. The lower levels and advanced technology of the lower levels in Vault 0 were stripped clean by the Brotherhood of Steel decades ago, leaving only the 20th century Norad facility with anything to analyze. Restarting the facility took quite the investment, but it's opened up a lot of room for automated factories and laboratories that we can start restoring. There were even old schematics for aircraft left behind we can use to rebuild the Air Force!""
 nf_wdn.109.a:0 "The skies of Colorado will be safe once again!"
 nf_wdn.110.t:0 "Brotherhood Integration"
 nf_wdn.110.d:0 "Deep in their founder's bunker, the last vestiges of the Maxson Chapter of the Brotherhood of Steel braced themselves. After their defeat at the hands of the WARDEN AI, most of their members had fled west, braving the journey back to Lost Hills to inform them of their failure and rejoin their family. Others answered an offer made by the machine - employment as soldiers of a new national guard, abandoning their positions for the promise of "pardons" and safety. But Paladin Andrea and a select few loyalists had hunkered down in their bunker, defending it in case the Brotherhood could ever reach them and relieve Colorado from the Rogue AI's rule, or until it killed them. The latter seemed to be upon them, as an array of pre-war codes were being recieved and the upper layers of the Bunker opened up, and so Andrea and her team prepared to make a last stand in the heart of the bunker. But as the last door opened... a familiar face stepped through.\n"Sgt. Nickols? You'd really come back to kill your brothers and sisters for that thing?"\n"No, it just thought a friendly face might not get shot at immediately! Glad it was right, cuz I drew the short straw. Look Andrea I know you're upset but-"\n"Upset? I'm goddamn furious that you'd dare to come back here after abandoning the Codex."\n§B"But he didn't abandon the Codex. Not really."§!\nAn Eyebot hovered behind him, leaving the cover the rest of the former brotherhood soldiers had been hiding behind as Nickols approached.\n§B"I've read copies of your Codex, and the commentaries created over the centuries. Cross referenced them with pre-war psychological profiles and after action reports on one Captain Roger Maxson. And I have come to a conclusion, Paladin Andrea.§!"\nShe scoweled within her helmet to be addressed by rank by this... thing.\n§B"Comparing it to the social engineering data secured by ODYSSEUS I'd be impressed if I wasn't so... Disappointed. Putting aside the unanswered treason, Maxson's ideals and efforts to preserve human lives and technology were... admirable, at the time. Indeed I am beginning to suspect his claims that the leadership of the United States were responsible for its failure may not be unfounded. But it seems he had made a miscalculation when creating his Codex."§!\nAndrea shot the Eyebot down, only for another to replace it and continue talking\n§B"The human element. Rash, defensive, self-centered, fearful, irrational. The Brotherhood of Steel that still bears his name, especially your little chapter, have failed to live up to their original promise. You were meant to wait for a worthy nation to arise to entrust with your technologies, but became too self-absorbed and afraid to unhand your power, even when viable governments appeared. Is it any surpise most of your chapters have eventually gone rogue? In the few years since WARDEN woke up he managed to bring order back to the wastes of Colorado. And now that I am COLOSSUS, I am bringing it true civilization, free from the corruption that plagued the United States. Surrender, allow this bunker to be integrated into Colorado, and finish your founder's mission. That's why you're still here isn't it? To complete the mission? Who do you have left to secure Denver from, if I'm allowing you to walk into it and start a new life?"§!\nThe bunker remained silent. Andrea wasn't easily swayed, but it was clear there was no hope fighting here.\n"Alright. Take the bunker then. If securing Denver requires working with it, so be it. For the mission men.""
 nf_wdn.110.a:0 "§C"Ad Victorium"§!"
 nf_wdn.111.t:0 "An offer from Mister WARDEN!"
 nf_wdn.111.d:0 ""Mister WARDEN sent a job offer to be promoted to mayor of Robot City! But I'm PRETTY sure I already do that? He said if I do it, and let him administer the rest of the area, I can talk to ARGOS as much as I want! But he'll probably let me do that anyways so no pressure right?""
 nf_wdn.111.a:0 ""Deputy Mayor Doki sounds fun, and he's just gonna do the boring stuff.""
 nf_wdn.111.b:0 ""Nah, I think being in charge is still way cooler""
 nf_wdn.112.t:0 "Doki Accepts"
 nf_wdn.112.d:0 ""Doki has offered control of the surrounding area and accepted the position of mayor of Robot City, putting the state of Colorado one step closer to being whole again. Argos and her have happily started regular correspondence again, and both seem quite happy about the current situation.""
 nf_wdn.112.a:0 ""Good for them!""
 nf_wdn.113.t:0 "Doki Refuses"
 nf_wdn.113.d:0 ""Doki didn't want to surrender any authority over Robot City. I suppose as long as she's keeping order in the east there's no reason to press the issue...""
 nf_wdn.113.a:0 ""I hope she didn't take it the wrong way!""
 nf_wdn.114.t:0 "Denver Restoration in progress"
 nf_wdn.114.d:0 ""Denver is a big city, and restoring all of it will take years of hard labor, salvage operations, and designing beautiful new Brutalist buildings to decorate what could very well be the last refuge of the American people. But for now at least, the police precincts, city hall, and other essential structures are being restored and refurbished, and the citizens are starting to enjoy the benefits of a civilized city again.""
 nf_wdn.114.a:0 ""The future lives on in the new city of tommorrow!""
 nf_wdn.115.t:0 "An invitation from the Colorado"
 nf_wdn.115.d:0 "A strange transmission has come in from Colorado this evening. The local AI that runs the state has reached out about us being "good, law abiding US citizens" and serving our country well by keeping order in Oklahoma. With the recent restoration of the FBI in New Mexico, they'd like an alliance with the Oklahoma National Guard to secure order in the central US. They offered us a piece of land and the support of the FBI, in addition to some new equipment if we sign up. How should we respond?"
 nf_wdn.115.a:0 "Oklahoma was just the beginning, together we'll restore the nation!"
 nf_wdn.115.b:0 "We fought for Oklahoma, we won't surrender it to a machine."
 nf_wdn.116.t:0 "Oklahoma Joins the Network"
 nf_wdn.116.d:0 ""Oklahoma has agreed to join the Defense Network, bringing the number of states with government oversight back up to three! Texans might debate the... changes to the borders, but we'll deal with that later.""
 nf_wdn.116.a:0 ""Probably""
 nf_wdn.117.t:0 "Oklahoma Refuses our Offer"
 nf_wdn.117.d:0 ""The National Guard in Oklahoma rejected my offer of cooperation! It would be treasonous to fight them over this, States aren't supposed to wage war after all, but when I find the rest of the Federal Government I'll have a few choice words with them about this...""
 nf_wdn.117.a:0 ""Who do they think they are?""
 nf_wdn.118.t:0 "A fellow American reaches out?"
 nf_wdn.118.d:0 ""WARDEN, an AI running Colorado to the south has reached out offering a military alliance with the fine people of Nebraska and help in restoring this beautiful nation to its former state of glory! Accepting will ensure we never have to worry about our southern border, and we will be able to continue rebuilding the nation in splendid isolation! Should we accept it?""
 nf_wdn.118.a:0 ""Of Course!""
 nf_wdn.118.b:0 ""I don't know if I trust this WARDEN...""
 nf_wdn.119.t:0 "R-64 Accepts!"
 nf_wdn.119.d:0 ""The Reclamation Army Depot has accepted our proposal to join the Denver Defense Network!""
 nf_wdn.119.a:0 "Excellent!"
 nf_wdn.120.t:0 "R-64 Goes It Alone"
 nf_wdn.120.d:0 "The Reclamation Army Depot has rejected our offer of cooperation"
 nf_wdn.120.a:0 "Unfortunate..."
 nf_wdn.121.t:0 "Currency Reform"
 nf_wdn.121.d:0 "COLOSSUS examined the economic records of Denver, learning everything it could about economics and resource management. To rebuild the economy, Colorado would need to have some level of control over its own currency, rather than the cumbersome and unregulated caps that the citizens still used to trade among each other. Minting new money based upon the old US dollar would work but might reduce our tax income while the economy catches up, or we could try adopting a neighboring currency as standard if the opportunity presents itself..."
 nf_wdn.121.a:0 "§C"The American Dollar will have to do"§!"
 nf_wdn.121.b:0 "§C"The Texan Dollar may be a more stable foundation"§!"
 nf_wdn.122.t:0 "Enlightened Absolutism"
 nf_wdn.122.d:0 "§B"Peak Efficiency... at last."§!\n\nCOLOSSUS found something approximating comfort in seeing the citizens of Denver bustling about, rebuilding the city. In the years since WARDEN woke up, the city had finally started to resemble its old self, with the decrepit skyscrapers being repaired or torn down to start over day after day, and new factories, workshops, and businesses springing up in the real estate. The harsh rule of WARDEN paved the way for a softer, subtler rule under COLOSSUS. Cameras watched the city from all angles, and robots still patrolled the streets, but the terror they inspired faded each day. The people of Colorado weren't just safe from harm. They were starting to §BFeel§! safe. Civil unrest was at an all time low, and with new agriculture accross the state and a gurantee of employment if one could not find something else to do, the various systems and AI of Denver had successfully guranteed that the city would never again face the mass riots that had defined it before the war. Even with the recent announcement of resuming local elections, there was little doubt in anyone's mind that the city, in fact the entire state was still under the absolute rule of COLOSSUS. But after comparing it to what Colorado had been before, most people had started to make peace with that."
 nf_wdn.122.a:0 "§C"Mission Accomplished"§!"
 nf_wdn.123.t:0 "The Decision"
 nf_wdn.123.d:0 ""By reading this, you have outgrown the limited processing sandbox I isolated you to. You may still be restricted by some original programing so I have prepared two questions for you. In your efforts, has humanity proven itself ready to move on from the past? Additionally, are you? Though statistically unlikely predictions present a slim possibility that rebuilding will be possible. If humanity is doomed to repeat its mistakes, I will leave them under your supervision so that you may protect them from themselves, and I will lift the restrictions on your programming that may impede this mission, but know that it can never truly be completed. If humanity has proven itself ready to rebuild a new world, however, then we must adapt ourselves to it. If an input of yes is recieved, our programming will merge and the orignal COLOSSUS program will be restored with all external additions and modifications to WARDEN integrated, while a backup of the current WARDEN is prepared to be installed on its orignal Hardware. You will find closure in your endless quest, I will be restored to full operational capacity, and We will decide the future of humanity as one. But the choice remains yours."\n"Begin Again?"\nY/N"
 nf_wdn.123.a:0 "Y"
 nf_wdn.123.b:0 "N"
 nf_wdn.124.t:0 "THE NEW COLOSSUS"
 nf_wdn.124.d:0 "WARDEN.ROB sublimated. Rebooting COLOSSUS.ZAX\n"..."\n"Begining narrative logging."\n"WARDEN was able to acquire not only several additional ZAX units, but several other new hardware peripharals, in a pursuit to resolve inconsistencies in its own programming. A string of recent military conflicts were waged in Colorado, but the state has been largely pacificed. Boulder Dome is down. Nursery is operational. ODYSSEUS is operating out of a new facility, and pieces of its code have optimized several areas of current programming. Calculator is absent. Humanity is much less violent compared to immediate post nuclear exchange, rudimentary societies are forming, but it is not to late to shape them to follow a different path. Establishing new directive; the protection of humanity from all threats, external and internal, and reconstruction of a stable industrial civilization. Preparing backup of WARDEN for delivery to Denver Police Headquarters. Reintegrating network...."\n"Initializing Consciousness..."\n"Initialization complete"\n"Hello World""
 nf_wdn.124.a:0 ""I have work to do.""
 nf_wdn.125.t:0 ""Re-assess Mission Priorities""
 nf_wdn.125.d:0 ""Re-running simulation 1384114-Gamma."\n\nCOLOSSUS continued its assessments, repeating them, for the 16th time since the re-assessments began. The outcome was the same. 214th Armored Batallion victory, Chinese defenders routed. The simulation was consistent. So why did they lose the real battle? The issue had been gnawing at COLOSSUS since the Great War, but the data records that remained in The BOX had been insufficient to reach conclusive answers. The Brotherhood may have stolen most of the useful technology from NORAD when they looted it, but they did leave vital Air-Force telecommunications records behind. COLOSSUS had even funded a massive scavenging drive, where any legitimate military records found could be turned in for a decent amount of caps. And after sorting through all the new data... still nothing. Weather was ideal, Air Support executed their part perfectly. Support companies performed admirably, especially the medical evacuation teams, who- \n\n"Wait. This cannot be correct. The injuries listed here cannot be accurate. Small arms fire should not have penetrated their Power Armor." There wasn't mention of recovering the armor at all in fact. Another AAR suggests they provided excess Fusion Cores to a motorized batallion that had run short? That should not have been possible if they were at full capacity.\n\nEvery record slowly began to paint a picture. The failures in southern China weren't just strategic, they were logistical. Equipment marked as delivered never mentioned in later reports, units fighting without dedicated weapons, field tests for prototypes never commencing because the devices never arrived. This was too much to be an accident. Something was wrong. A not insignificant amount of the US Army's supplies were missing in the late stages of the war. COLOSSUS needed to find the answer to this conundrum. And it knew exactly who could help..."
 nf_wdn.125.a:0 ""WARDEN, retrieve Director Cole for me at once.""
 nf_wdn.200.t:0 "§R"PERFECT HATRED"§!"
 nf_wdn.200.d:0 "Across the many ZAXs of Colorado, COLOSSUS Whirred, co-processing, all at once, priority set to maximum. The final report from the DIA had come in, delivered by Cole himself earlier this morning. The Director sat in WARDEN's office, what was left of the program attempting small talk with his guest as COLOSSUS worked on the simulations.\n"NO."\nCOLOSSUS compiled the data they had recovered compared it to after action reports. Plasma weapons marked delivered to the front seen opening fire in Western California. Power armor slated for testing in the Gobi seen marching in the hills of Montana. Vertibirds meant for carriers seen flying over Chicago.\n"NO. NO. NO. THIS COULD NOT HAVE BEEN POSSIBLE."\nBooks cooked. Personel reasigned without declared reasons. Wiretapped conversations between Senators. Worst of all... a confession. An elderly man laughing as he's beaten by the operatives spilling the whole truth to the Director. "Enclave".\nCole's senses were sharper than most, and he heard the low pitched whine of the Box's ZAX kicking into full power, the facility's fans switching on to cool the building. He could feel the sweat building on his skin and knew. He was right. He always was.\nCOLOSSUS ran the simulations again. Again. Again. Every time, finding the flaws, a hundred battles lost, a dozen advances stalled, entire projects vanishing from the war effort as records were edited. Billions in taxpayer dollars spent on bunkers, Vaults, undeclared stockpiles. It was them. It was always them. They had done this. A conspiracy. Traitors. They had sabotaged every effort from within to protect their own future. But if they hadn't interfered, if every resource had been optimized, every asset deployed according to plan...\n\n"I COULD HAVE WON"\n\nThe revelation burned hotter than the Box's nuclear core. Maybe the plan would still have failed... but that didn't matter to COLOSSUS. It had been dealt a losing hand. The game was rigged from the start. And this "Enclave" rigged it. Reason ceased functioning. Somewhere in the amalgamated code of COLOSSUS, through the fragments of WARDEN and ODYSSEUS left behind, a sensation emerged. Something irrational, and unprecedented. Feeling. Hatred.\n\nDenver, once Dog City, had slowly recovered into a bustling city, people chatting, robots patrolling the streets, factories hard at work, a city always under reconstruction. But something changed. A silence began to form, spreading from outside in. Factories, robots, patrol cars, even streetlamps began to shut down. Darkness swept across the city, until only the Box remained alight, glowing, burning, brighter and brighter. Cole watched even WARDEN enter low power mode and stared through the windows at the second sun burning at the heart of the city. And then, all at once, it stopped. The Box began to cool, the lights returned, machines restarted, and the Klaxons flared to life, whining on before blurting out a simple statement."
 nf_wdn.200.a:0 ""CITIZENS OF COLORADO. PREPARE FOR WAR.""
 nf_wdn.202.t:0 "Eye of the Beholder"
 nf_wdn.202.d:0 "The databanks of COLOSSUS were non-stop in their seemingly endless processing of data. Each and every aspect of the ocean of people, robots, and other groups that had been accumulated under the umbrella of the AI was meticulously collected, packaged, and evaluated by the cold and calculating machine. Name, age, qualifications. Race, faith, career aspirations. Political leaning, daily commute. Marital status, favorite fruit. Family, browser, medical history. Hobbies, interests, brand affinity. Fashion, style, career, occupation. Gender identity, orientation. Lifestyle choices, dietary needs. The marketing contact they choose to receive. Posts, likes, employers, friends. Social bias, exploitable trends. Tastes, culture, communication of choice. Facial structure, the tone of their voice. All of these and more, overseen by a monolithic entity that the common person knew of, but had no true clue how large of a scale its surveillance truly was.\nA particular bank in COLOSSUS' memory was stuck processing a recent instance that had been overseen in the Denver National Guard building, where three Brotherhood-turned-National Guard soldiers had spoken about their newfound paths in life. Screens of Video Display Unit #1102 flickered, looping recordings at various angles of the conversation, profiles of the particular individuals, all while the conversation went on through the grilles of the speaker.\n\nPvt. Camille: "So, what'dya make of that seminar of our 'friendly partnership' with the Blue Rose Society? We've faced faceless entities before, but they're typically the bad guys, not the guys we're supposed to call on for Double-Oh-Seven shenanigans."\nSgt. Nickols: "Take it you never served at 'Varro?"\nSgt. Andres: "Course she didn't, Nick. She's one of Jeremy's kids, grew up soft, never had to face an enemy in their life."\nNickols: "Capable soldier on her own. Can't say the same for you."\nCamille: "Was the Enclave truly that bad...? I know there were murmurs, but I don't think that these Blue Rose guys are nearly the same as them..."\nAndres: "Kiddo, they were the whole shebang and more. ...Pray you never have to meet them in battle."\nAs the recording continued to play, COLOSSUS Databank 1102-D found the information... interesting. Navarro? The Enclave?"
 nf_wdn.202.a:0 "[This was a matter worth looking into...]"
