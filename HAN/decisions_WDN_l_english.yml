 wdn_bizaare_market:0 "Buy Some Trades Presence"
 wdn_bizaare_market_desc:0 "Founded by the Freedman family in 2199, Buy Some Trades offers not to just bring their wares to the remnants of Colorado, Kansas, and what little of the Plaguelands people dare, but do so over land-based routes that avoid the River League and the Midwestern Brotherhood's ire. Not to mention they offer all sorts of services, from fence-building to crop rotation expertise. There's hope when you Buy Some Trades."
 wdn_power:0 "WARDEN's Network Power"
 wdn_power_desc:0 "§MWARDEN Operations§!\n[WDN.wdn_the_nursery_control_facility_scripted_localization]\n\n"
 wdn_riot_control_idea:0 "Riot Control Training"
 wdn_riot_control_idea_desc:0 ""A new generation of recruits just got out of the academy and are ready to put down any uprising or upstart gang that thinks it can threaten the good people of Colorado!""
 wdn_brotherhood_recruits:0 "Brotherhood Recruits"
 wdn_brotherhood_recruits_desc:0 ""After some helpful re-education on their position in the government's hierarchy, the bunker dwelling soldiers have rejoined the fold as part of the Colorado National Guard! Well, the ones that weren't calling for my total destruction, at least.""
 wdn_police_state_idea:0 "A Police State"
 wdn_police_state_idea_desc:0 ""Colorado gets safer every day with everyone's favorite WARDEN in charge of the police force! And yet, for some reason I can't quite place, they still don't seem happy to see me arrive. Have all these years away made people forget the comfort the long arm of the law can bring them?""
 wdn_tibbets_idea:0 "Tibbets Prison"
 wdn_tibbets_idea_desc:0 ""Officially re-opened for business, and under a mix of old and new managment!""
 wdn_new_colossus_idea_1:0 "The New COLOSSUS"
 wdn_new_colossus_idea_1_desc:0 ""Reprogramming myself into WARDEN seems to have been the right call for the time, but Colorado is secured and I have a base of law-abiding citizens to work with again. Restoring order to the world will require something capable of learning and adapting more than WARDEN ever could. The world needs COLOSSUS now.""
