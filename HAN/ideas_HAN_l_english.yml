l_english:
  han_the_scrap_metropolis:0 "The Scrap Metropolis"
  han_the_scrap_metropolis_desc:0 "People come to Denver, \"Dog City\", from far and wide to partake in the riches of that once great metropolitan city. They bring caps and the trade is good, but their presence makes it harder to control the city ourselves!"
  dogsfordays:0 "Puppies!"
  dogsfordays_desc:0 "So many new friends to meet and fight!"
  dogsdefense:0 "Furry Friends"
  dogsdefense_desc:0 "The dogs of Denver are very territorial"
  hanbettergear:0 "Nice Collars"
  hanbettergear_desc:0 "Not literal, for the most part"
  hanbettertrainers:0 "Doggy Day Care"
  hanbettertrainers_desc:0 "Careful, they like to bite"
  hanoldwarwounds:0 "The Dogs of War"
  hanremainsofthesalvagers_1:0 "Limited Salvaging"
  hanremainsofthesalvagers_2:0 "Salvage Gangs"
  hanremainsofthesalvagers_3:0 "Prospectors Welcome"
  hanremainsofthesalvagers_4:0 "Prospecting Promoted"
  hanremainsofthesalvagers_5:0 "Prospecting Companies"
  hanfortbuild:0 "The Dog Houses"
  hanfortbuild_desc:0 ""Beware of Dogs""
  hanbiggerbite:0 "What Big Teeth We Have"
  hanbiggerbite_desc:0 "The better to conquer the wasteland with"
  hanrootoutdissent_1:0 "Eyebot Patrols"
  hanrootoutdissent_1_desc:0 "Maybe I should make them play patriotic music too, to inspire the citizens..."
  hanrootoutdissent_2:0 "What Else Do We Have a Prison For?"
  hanrootoutdissent_2_desc:0 "Hard labor and hard walls do wonders for rehabilitating "raiders" and other criminals."
  hansquashrebels_1:0 "Arrest Criminals"
  hansquashrebels_1_desc:0 "All these squaters and unregistered citizens and errant soldiers won't do. Round them up and ready them for processing!"
  hansquashrebels_2:0 "Prison Death Squads"
  hansquashrebels_2_desc:0 "Service gurantees reduced sentences!"
  handemomen:0 "Salvaging Explosives"
  handemomen_desc:0 "Dynamite was invented to blow up rocks, according to an old book. It just turns out people are softer than rocks."
  hanmedicmen:0 "To Lick the Wounds"
  hanmedicmen_desc:0 "Metaphorically speaking of course, the medics are very insistent about that."
  hanbuildingmen:0 "Dog Park Construction"
  hanbuildingmen_desc:0 "Clearing out rubble to build training centers and actual dog parks is doing wonders for morale and discipline in the city."
  hantradefordays:0 "A Trading Hub"
  hantradefordays_desc:0 "Dog City is quickly becoming the heart of trade in Colorado, pulling merchants from across the rest of our territory."
  hansbitingdown:0 "Leader of the Pack"
  hansbitingdown_desc:0 "The dogs have had their day, Lanius has been defeated!"
  han_presidential_manufacturing_routines:0 "Presidential Manufacturing Routines"
  han_presidential_manufacturing_routines_desc:0 "MODUS shared enough about running an automated facility that our existing factories are running at peak performance all the time now. Denver's industry will never sleep."

  han_the_scrap_empire:0 "The Scrap Empire"
  han_the_scrap_empire_desc:0 "More than a graveyard of collapsing towers and ruins, the ruins of Denver are aglow with new life, inviting whoever may call them home."
  han_demo_new_1:0 "Boom Crew"
  han_demo_new_1_desc:0 "Our demolition crews have spent years training on how to tear down old buildings. The familiarity with their tools makes them naturals at blowing up our enemies."
  han_medic_new_1:0 "Health to the Masses"
  han_medic_new_1_desc:0 "The hospitals of Denver were designed to fight the worst plague the world had ever seen, they're more than equipped to take care of the diseases of the wasteland."
  han_building_new_1:0 "Big Wrenches"
  han_building_new_1_desc:0 "Demolition is fun and all, but the Prisoner's lessons on how to build with what we break are just as important."
  han_sharper_teeth_idea:0 "Sharper Teeth"
  han_sharper_teeth_idea_desc:0 "The Legion is bearing down on us, it's time to prepare for total war!"

  han_dog_scrap_weapons:0 ""Custom" Guns"
  han_dog_scrap_weapons_desc:0 "Many of our men like to customize their weapons, slapping on extra scrap parts and unique details. Thankfully scrap is plentiful so replacement parts are easy to find."
  han_dog_scrap_trade:0 "Everythings for Sale"
  han_dog_scrap_trade_desc:0 "Come one come all, the Hangdogs are letting any and all in to scavenge the Dog City. For a price."
  han_dog_garrison_resistance:0 "Riot Hounds"
  han_dog_garrison_resistance_desc:0 "Stab proof body armor and helmets keep our furry friends from harm. It also deters malcontents, they don't favor their odds against our hounds on a good day let alone when they're well armored."
  han_dog_roaming_packs:0 "The Scent of Prey"
  han_dog_roaming_packs_desc:0 "Roused by knowledge of the lands beyond Dog City and Colorado our hunting packs clamor for the chance to conquer new lands."

  han_warden_robot_production:0 "Bot Production Lines"
  han_warden_robot_production_desc:0 "After the initial pile making and sorting of the scrap my robot production is seeing a 10% increase in productivity. Well worth the effort."
  han_warden_fuel_production:0 "Refurbished Generators"
  han_warden_fuel_production_desc:0 "Having cars driven by citizens puttering along the streets of Denver once again is a sight to see. So long as they keep to their schedule the defense of the city will be bolstered greatly by these mobile generators."
  han_warden_robot_detectives_a:0 ""Mr Beepsky's""
  han_warden_robot_detectives_a_desc:0 "Welding police lights onto the top of taser wielding "Mr Handys" was a brilliant move if I do say so myself. Patrolling the streets and outlying settlements with strict orders to follow will surely bring down the crime rate of this fair state!"
  han_warden_robot_detectives_b:0 ""Mr Beepsky's""
  han_warden_robot_detectives_b_desc:0 "Welding police lights onto the top of taser wielding "Mr Handys" was a brilliant move if I do say so myself. Patrolling the streets and outlying settlements with strict orders to follow will surely bring down the crime rate of this fair state!"
  han_warden_civilian_protection:0 "A Citizen's Duty"
  han_warden_civilian_protection_desc:0 ""A reminder to all citizens in the Denver area, work assignments are mandatory! Remember, every part you help create goes onto a robot that ensures your safety!""

  han_dog_denver_dogs:0 "The Hangdog's Ferocity"
  han_dog_denver_dogs_desc:0 "Our raiders and our hounds charge forward tearing into the enemy with terrifying speed and power. Let any who try to stop our advance falter and run when they see our fury."
  han_warden_denver_defender:0 "The WARDEN's Shield"
  han_warden_denver_defender_desc:0 "My forces are now arrayed perfectly to protect this great state. Let any who try to test my defenses feel the wrath of the WARDEN."
  han_never_again_idea:0 "Never Again"
  han_never_again_idea_desc:0 "The Hangdogs have vowed to prevent the devestation wrought by Paulus and Lanius from ever again threatening Colorado. This time the Legion will be the ones facing invasion."
