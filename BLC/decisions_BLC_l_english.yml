  blc_lobby_for_raiders:0 "Lobby for the Mallet's Clique"
  blc_lobby_for_raiders_desc:0 ""
  blc_lobby_for_people:0 "Lobby for the Merchants' Guild"
  blc_lobby_for_people_desc:0 ""
  blc_lobby_for_caravan:0 "Lobby for the Caravan"
  blc_lobby_for_caravan_desc:0 ""
  blc_lobby_for_ceasefire:0 "Lobby for Political Ceasefire"
  blc_lobby_for_ceasefire_desc:0 ""
  blc_lobby_for_ceasefire_tt:0 "§YThe Gathering§! §gwill be pleased with the concessions, and the factions will stop causing problems within our country. No faction will not be dissolved yet, however.\n§RThis effect will be active for only 120 days.§!§!"
  blc_ceasefire_at_gathering:0 "Political Ceasefire is Active!"
  blc_let_kids_walk:0 "Taking Off the Training Wheel"
  blc_let_kids_walk_desc:0 "We helped the Glowbugs with their fledgling industry while they collected themselves, but they now achieved an accepted level. It's time to call our people back, we have work for them at home."
  #
  blc_moles_ruckus:0 "Mountains and Moleholes"
  blc_moles_ruckus_desc:0 "Moletown is just a little settlement the east of us, where a large group of mole-miners from Far Son and some raiders take residence. While there were minor criminal activities from their side, this is the first time they started a large-calibre campaign against our nation. While they're not detained or made peace with, they will damage our infrastructure time-to-time in the region."
  black_canyon_moles_mission:0 "Making Mountains out of Molehills"
  black_canyon_moles_mission_desc:0 "The Moletown miners are on the move to blow up something in the neighbourhood... we should stop them from trespassing on our lands, either §Gpeacefully§!, or §Rforcefully§!."
  blc_moles_mole_hunt:0 "§RStomp the Molehill§!"
  blc_moles_mole_hunt_desc:0 "Moletown is nothing more than a pile of stinking scrap and rubble, and the 'things' that somhow live in it are even worse. While their tunnels go deep, we could, in theory, flood their halls and force them outside. Or drown them... actually, we're not sure how deep those tunnels are."
  blc_moles_crackdown:0 "Fund the Campaign against the Moles"
  blc_moles_crackdown_desc:0 "More money, more manpower, more buckets filled with water - you get the picture. While they can do the job with what they have already, this will certainly hasten the operation."
  blc_moles_crackdown_effort:0 "Fund the Campaign against the Moles Excessively"
  blc_moles_crackdown_effort_desc:0 "Mountains of money, gazoombas of manpower, barrels filled with water - you get the picture. While they can do the job with what they have already, this will certainly hasten the operation excessively."
  blc_moles_crackdown_flag:0 "Has finished decision §YStomp the Molehill§!"
  blc_setting_moles_crackdown_flag:0 "§RWe will chase away the moles from our country, making a stop to their ruckus!§!"
  blc_moles_peace_negotiations:0 "§GClimb the Mountain§!"
  blc_moles_peace_negotiations_desc:0 "The miners are skilled labourers, that much we've found out after dealing with them. Not to mention that our own people are now down there in Moletown as well. With some efforts, maybe we can please them somehow and make them blow other people's stuff up? It'd certainly be more helpful than them blowing up our stuff..."
  blc_moles_peace:0 "Bring Gifts to the Moles"
  blc_moles_peace_desc:0 "A rather interesting fella from the §Y[DRY.GetName]§! has shown up recently, claiming he can "speak" to the Moles. We couldn't say no to at least watching whatever came from his attempt, but the bastard actually did it. After a couple minutes of mumbling and muffling, the Dryblower said that the Moles would be sated by 'shinies' or bullets. Lots of bullets. We've got bullets, not sure about the shinies."
  blc_moles_peace_effort:0 "Bring Great Gifts to the Moles"
  blc_moles_peace_effort_desc:0 "The fella, whose name I refuse to even attempt to try and pronounce, is now saying that, while the Moles love the stuff we've given 'em, they think we have their shinies around somewhere. They said that we could try giving them some glass beads from the Yampans, they're shiny enough, right?"
  blc_moles_peace_flag:0 "Has finished decision §YClimb the Mountain§!"
  blc_setting_moles_peace_flag:0 "§GWe will bring peace between men and mole, making a stop to their ruckus!§!"
  #
  blc_common_army:0 "The "Disunified" Common Army"
  blc_common_army_desc:0 "The Disunified Common Army, while it is a painful name to bear, it is too apt for us not to use it. Clinqueism developed early in our armed forces and really put to shame the original ideas of "everybody sends troops for a centralized army structure". We'll have to manage between the faction's own armed forces, both development and training-wise until we can gather enough influence to reform the whole ordeal to function as it was intended in the first place.\n\nWhile our current "common army structure" does not work the way we originally envisioned it, we can still call our faction's troops into the field. Calling a combat group into action also weakens the given faction's power, as they will lack that amount of manpower and equipment that they have to give us."
  #blc_disunified_common_army_tt:0 "§gUntil we can reform and centralize our army structure, we can only train and deploy units through this decision category. You probably §Rshould§! unlock it as soon as possible when you want to prepare for war.§!"
  blc_tribal_warband:0 "§RThe Champions of Little Snake§!"
  blc_tribal_warband_desc:0 "The Painted Men is very fragmented population-wise, where most of the villagers kept their own identities to a degree. The previous tribal military powerhouse, before the Painted Men unification effort was the Little Snake tribe. Their champions are akin to other old nations' shock troops, and we should utilize them for our own as well. It would weaken the Painted Men's position for sure."
  blc_tribal_warband_tt:0 "\n\n£tribal_texticon		§GOne§! division of tribals, fitting our\n				§YPainted Men Warrior Band§! template, will report for duty in §Y[115.GetName]§!."
  blc_tribal_warband_flag:0 "£decision_icon_small Has completed decision §YThe Champions of Little Snake§!"
  blc_raider_warband:0 "§gPay off the 705th§!"
  blc_raider_warband_desc:0 "Mallet McBride is not a nice man - in fact, he's a downright asshole, and his men ain't no different from him. While they mockingly wear the old jumpsuits of the prison guards and call themselves 705th Battalion, they're nothing more than money-hungry troublemakers. Two things that we could exploit for our own advantage... and would weaken Mallet's position if we could hire his own men under his hands."
  blc_raider_warband_tt:0 "\n\n£raider_texticon		§GOne§! division of raiders, fitting our\n				§YFormer Convicts§! template, will report for duty in §Y[572.GetName]§!."
  blc_raider_warband_flag:0 "£decision_icon_small Has completed decision §YPay off the 705th§!"
  blc_settler_warband:0 "§PLimited Intervention Act§!"
  blc_settler_warband_desc:0 "The Communities militias are mostly kept for settlement defence and policing duties, so their own participation in our armed forces is nothing more than meeting a quota. If we could convince a couple of mayors to push through one of their 'Act'-s to expand their presence in Black Canyon's army would weaken Bearhard's central figure appearance a bit."
  blc_settler_warband_tt:0 "\n\n£settler_texticon	   §GOne§! division of settlers, fitting our\n				 §YYampan Community Defenders§! template, will report for duty in §Y[504.GetName]§!."
  blc_settler_warband_flag:0 "£decision_icon_small Has completed decision §YLimited Intervention Act§!"
  blc_tribal_equipment:0 "§RThe Thick Skin and the Needles§!"
  blc_tribal_equipment_desc:0 "The Painted Men utilizes a kind of heavy infantry, clad in primitive armour and armed with spears, which was strong enough to conquer their tribal neighbours in the past. These armaments are only constructed in their lands, but we could diversify our portfolio and start to make them weapons. They will be in our debt and will be a good start to integrating their troops into an actual army."
  blc_tribal_equipment_flag:0 "£decision_icon_small Has completed decision §YThe Thick Skin and the Needles§!"
  blc_raider_equipment:0 "§gThe Fun and Loud Stuff§!"
  blc_raider_equipment_desc:0 "The Raiders are not a gentle bunch. Next to their crude weaponry, they use a large number of explosives to strengthen their raiding parties - and they use their dynamites surprisingly smartly. Preparing ambushes, covering fire or Shock & Awe tactics, their shock methods are quite effective. We could lend them guns and mining equipment, a new way to befriend them."
  blc_raider_equipment_flag:0 "£decision_icon_small Has completed decision §YThe Fun and Loud Stuff§!"
  blc_settler_equipment:0 "§PLend Lease Act§!"
  blc_settler_equipment_desc:0 "The Yampans are the most technologically developed of all of our factions, and as such, their warfare is the most sophisticated as well. Their guns are not pipe-made and utilise specialized guns as well, heaving a great rate of fire, mostly used for cover-fire applications. Their ways are defensive, and weaponry is expensive, so even if we want to integrate them, it will be costly, or we have to cut some corners to do so."
  blc_settler_equipment_flag:0 "£decision_icon_small Has completed decision §YLend Lease Act§!"
  blc_raider_organization:0 "§gService for Shortened Sentence§!"
  blc_raider_organization_desc:0 "While our raiders are not bound by their cells anymore, the Compromise bound them to a degree. Loosening up some tights, and promising them to loosen it up more compared to the time they serve in our army would motivate more of them to act as the contract says so."
  blc_raider_organization_flag:0 "£decision_icon_small Has completed decision §YService for Shortened Sentence§!"
  blc_tribal_organization:0 "§RRally of the War Shaman!§!"
  blc_tribal_organization_desc:0 "The tribals only bear arms when they're heading for war, they're not acting as a "standing army". While changing that will be left for our later planned reforms, we could expect an infinite tide of tribal warriors if we can convince the local war shamans to bypass the Warded's restrictions for the greater good... and for generous gifts."
  blc_tribal_organization_flag:0 "£decision_icon_small Has completed decision §YRally of the War Shaman§!"
  blc_settler_organization:0 "§PCommon Conscription Act§!"
  blc_settler_organization_desc:0 "The Yampans who defend their own are all volunteers, as they don't need many active militias on the field. As we slowly tuned ourselves for war, this will be not enough, so encouraging them to conscript their populace for army servitude would help us gather more Yampans on the battlefields. They don't need to be troopers after all - this is nothing more than a necessary training for all, just like a... precaution."
  blc_settler_organization_flag:0 "£decision_icon_small Has completed decision §YCommon Conscription Act§!"
  ##
  blc_raise_tribal_warband:0 "Raise a Tribal Warband!"
  blc_raise_tribal_warband_desc:0 "Some warriors of the §Y[PNT.GetNameWithFlag]§! will be called into action. Their strength is based on their heavy infantry units, which, while crude, are incredibly adept at defense. Their offensive capabilities are bound by their melee weapons, so they're more fit for defending and occupation duties than leading an assault. Even though they themselves certainly would not agree with that statement if they were asked..."
  blc_raise_raider_warband:0 "Order some Compromised Troops!"
  blc_raise_raider_warband_desc:0 "Some raiders of the §Y[BCR.GetNameWithFlag]§! will be called into action. Their strength lies in their explosive support units which, surprisingly, work in almost perfect cohesion with the rest of the gang. They're great at leading an offensive, but they can quickly lose their momentum without proper reinforcements."
  blc_raise_settler_warband:0 "Organize a Community Militia!"
  blc_raise_settler_warband_desc:0 "Some militia of §Y[YMP.GetNameWithFlag]§! will be called into action. While they're properly supported with fire support, they're not well-trained soldiers, just recruited civilians, whose jobs are better at patrolling and other policing duties, rather than serving as frontline units. But there will be situations where we'll need any force. We can push out, or we can call them in, just to weaken the Coalition's political standing."
  blc_expand_tribal_warband:0 "Expand the §YPainted Men Warrior Bands§!"
  blc_expand_tribal_warband_desc:0 "Delegating more leverage to the Painted Men is a dangerous game, but we are in a tight spot. We'll authorize them to enlarge their warbands, essentially fielding more manpower per warband. Hopefully, one day they will not turn their numbers against us."
  blc_expand_raider_warband:0 "Expand the §YFormer Convicts§!"
  blc_expand_raider_warband_desc:0 "Delegating more leverage to the Tibbets' Raiders is a dangerous game, but we are in a tight spot. We'll authorize them to enlarge their penal battalions, essentially fielding more manpower per battalion. Hopefully, one day they will not turn their numbers against us."
  blc_expand_settler_warband:0 "Expand the §YYampan Community Defenders§!"
  blc_expand_settler_warband_desc:0 "Delegating more leverage to the Yampans is a dangerous game, but we are in a tight spot. We'll authorize them to enlarge their militas, essentially fielding more manpower per militia. Hopefully, one day they will not turn their numbers against us."
  blc_organize_reserves:0 "Organize a Reserve System"
  blc_organize_reserves_desc:0 "The 'reserves' were trained units that weren't on active duty, but could be called for war at almost anytime. What a fascinating concept - training someone to wage war and not using them as soon as possible. But now that our military capabilities are seriously hindered, we will have to try it out for our own wasteland applications."
  blc_organize_reserves_tt:0 "Add §G1§! §YReserve Token§! to your §YReservist§! pool. For each and every token you can call a §YReservist§! division to service, if you're in a defensive war."
  blc_activate_reserves:0 "Activate the Reservists!"
  blc_activate_reserves_desc:0 "Our nation is under attack from barbaric warmongers! §gFinally!§! We can put our 'reservists' into action in the call for defending the homeland. Send our the secretly coded Order 66; §g"Piertotum Locomotor"§!. I've always wanted to try that order...\n\nThe current number of your §YReserve Tokens§! in your §YReservist§! pool are: §H[?BLC_reserve_token]§!!"
  blc_activate_reserves_tt:0 "§G[?BLC_reserve_token]§! division(s) of the §Y[BLC.GetNameWithFlag] Reservists§! will report for duty in §Y[572.GetName]§! to protect our nation!"
  ##
  blc_standardize_equipment:0 "§OStandardize Equipment§!"
  blc_standardize_equipment_desc:0 "Every man with the same weapon in the same uniform. That is the only passable solution, if we want to have an organized force. Without standardization, supplying our troops with entirely different ordnance would be an impossible and needless toll on our caravans. And now, look at that - they're marching and fighting in black and green, how adorable!"
  blc_standardize_equipment_flag:0 "£decision_icon_small Has completed decision §YStandardize Equipment§!"
  blc_standardize_military_staff:0 "§OUnify Military Staff§!"
  blc_standardize_military_staff_desc:0 "While the Yampans had their own organized military staff, the tribals have been led by their war masters and war shamans, while the raiders all operate under their own gang leader. If we are to standardize our military, adopting the Yampa structure is key. Sorting these leaders into officer ranks and educating them on new tactics will probably do the trick."
  blc_standardize_military_staff_flag:0 "£decision_icon_small Has completed decision §YUnify Military Staff§!"
  blc_standardize_drills:0 "§OStandardize Military Drills§!"
  blc_standardize_drills_desc:0 "From the Painted Men's trials of might and endurance, to the minimal sharpshooting training of the Yakama, to the downright non-existent training methods of the Tibbets Raiders, we have a lot to do. Training everybody the same is one thing, but we don't want to lose the knowledge we already have - we'll have to adapt all of these: The Painted Men's tribal methods and feelings of accomplishment, the easily measurable Yampan sharpshooting, and the raiders almost completely free and autonomous workings, into one drilling package. I'm not envying the guy who will have to do this."
  blc_standardize_drills_flag:0 "£decision_icon_small Has completed decision §YStandardize Drills§!"
  blc_first_reform_company:0 "§OThe First Reform Company§!"
  blc_first_reform_company_desc:0 "The first batch of troopers is ready. They have been trained by our new drilling methods, led by our freshly graduated and re-educated officials, and utilize our standardized uniforms and equipment. While we had to cut some technical corners to make it a possibility, they're ready to deploy. The practice may show us if all this effort is worth it or not."
  blc_black_rock_warband_tt:0 "The first §YBlack Rock Company§! will arrive for service!"
  blc_first_reform_company_flag:0 "£decision_icon_small Has completed decision §YThe First Reform Company§!"
  blc_final_reform:0 "§OSummarize our Results§!"
  blc_final_reform_desc:0 "We learned a lot from this reforming process, and we'll put it into practice as well. No matter what kind of army structure we'll use in the future, one thing is certain for us; the organization is key."
  blc_final_reform_flag:0 "£decision_icon_small Has completed decision §YSummarize our Results§!"
  blc_avial_scheme:0 "§OAvial Scheme§!"
  blc_avial_scheme_desc:0 "In the time of plane-less skies, swarming them with any kind of plane would be a sight to behold. We couldn't risk losing even a single expensive plane anyway, so quantity-focused manufacturing could be the only thing we can go after. Hopefully, it is plausible - the warmongering USA constructed lots of flying war machines, after all, how hard could it be for us?"
  blc_naval_scheme:0 "§ONaval Scheme§!"
  blc_naval_scheme_desc:0 "Where numbers will win our fights in the skies, quality will win our fights in the waters... according to our portmasters in the Yampan towns, at least. They're very thorough with designing them perfectly, so we won't have a great many ships to construct - but they'll be perfect, dammit."
  blc_military_industry_complex:0 "§OIntegrated Militry-Industry Complex§!"
  blc_military_industry_complex_desc:0 "After all the centralisation we pulled through in both economically and doctrinally, we should be satisfied. But a cooperative military-industrial complex was the yield of an overcentralized and corrupt system, where the military had too much say in the politics of the country. And yet… it was effective."
  #
  #blc_trade_agreements:0 "Trade Agreements"
  #blc_trade_agreements_desc:0 "Trading is vital for every community, as trade is the lifeblood which keeps large nations alive. We're not any different from that, even if our trade deals are much less impactful than the others."
