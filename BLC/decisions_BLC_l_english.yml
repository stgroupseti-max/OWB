  ### DECISIONS
  blc_realm_status:0 "The Status of the Realm"
  blc_realm_status_desc:0 "The Black Canyon region hosts a myriad of people, with all of their leadership, culture and rights, that most of the time collide with each other. While manoeuvring between the people will be a difficult task in itself, if any of the factions would grow too powerful for us to handle, maybe they will ask themselves a question - why are we under their jurisdiction again?"
  black_canyon_raider_revolt_mission:0 "A Powderkeg with a Lit Fuse..."
  black_canyon_raider_revolt_mission_desc:0 "The worst has happened, §Y[BCR.GetNameWithFlag]§!, under our nose no less, grew too strong and started to use their newfound power to challenge our authority. We don't have too much to counteract this transgressiom... While our own power will not be enough, we can still either undermine their power by cutting their authority out from under them, or use their own greed to empower one of their opponents."
  black_canyon_tribal_revolt_mission:0 "A Powderkeg with a Lit Fuse..."
  black_canyon_tribal_revolt_mission_desc:0 "The worst has happened, §Y[PNT.GetNameWithFlag]§!, under our nose no less, grew too strong and started to use their newfound power to challenge our authority. We don't have too much to counteract this transgressiom... While our own power will not be enough, we can still either undermine their power by cutting their authority out from under them, or use their own greed to empower one of their opponents."
  black_canyon_settler_revolt_mission:0 "A Powderkeg with a Lit Fuse..."
  black_canyon_settler_revolt_mission_desc:0 "The worst has happened, §Y[YMP.GetNameWithFlag]§!, under our nose no less, grew too strong and started to use their newfound power to challenge our authority. We don't have too much to counteract this transgressiom... While our own power will not be enough, we can still either undermine their power by cutting their authority out from under them, or use their own greed to empower one of their opponents."
  blc_revolt_mission_raider_tt:0 "§RMore than 15%§! or §Rless than 40%§! support for §YMallet's Clique§!. We should §MPacify§! them to make sure they are not a §Rthreat§! anymore." #§gCurrently: §Y[?party_popularity@ruler]§!§!
  blc_revolt_mission_tribal_tt:0 "§RMore than 15%§! or §Rless than 40%§! support for §YTribal Council§!. We should §MPacify§! them to make sure they are not a §Rthreat§! anymore." #§gCurrently: §Y[?party_popularity@elites]§!§!
  blc_revolt_mission_settler_tt:0 "§RMore than 15%§! or §Rless than 40%§! support for §YMerchants' Guild§!. We should §MPacify§! them to make sure they are not a §Rthreat§! anymore." #§gCurrently: §Y[?party_popularity@people]§!§!
