  blc_push_centralization:0 "Push for Centralization"
  blc_push_centralization_desc:0 "Our economical policies and development projects are also bound by the factions taking a seat at the Gathering - while it could be also decentralized, planning them from one centre would make this a lot more streamlined and effective. Giving the projects to be executed to one faction only will encourage healthy competition, and could utilize the speciality of all of our groups. After all, the best men for the job should do the job, it's only natural."
  blc_tribal_infrastructure:0 "§RThe Paths Between the Peaks§!"
  blc_tribal_infrastructure_desc:0 "The Painted Men were born and lived all of their lives on the western slope of the Rockies, so it is self-explanatory that they know the best terrain. Narrow paths, steep canyons, and high cliffs, all of them are traversable with a guide, and if we support them with equipment, they can make them easily usable for brahmins as well."
  blc_tribal_infrastructure_flag:0 "£decision_icon_small Has completed decision §YThe Paths Between the Peaks§!"
  blc_raider_infrastructure:0 "§gRevive the Boatways§!"
  blc_raider_infrastructure_desc:0 "The raiders of the Penitentiary only know the lands around the Tibbets' Facility and the Boat, the once-known pre-war city of the area. If we decide to support their vision of infrastructure development, they will clean the streets of the city, removing rubble and such - while it is the least useful in the long run, it is the cheapest."
  blc_raider_infrastructure_flag:0 "£decision_icon_small Has completed decision §YRevive the Boatways§!"
  blc_settler_infrastructure:0 "§PNorth Park Road Act§!"
  blc_settler_infrastructure_desc:0 "The Yampans know the most when it comes to pre-war constructing methods, as they're the closest we have to a developed society. Concrete mixers, megaloaders, shovels and centralized planning, can bring the civilization to the "North Park" area, as they call it by their maps. It will be expensive, but certainly the most beneficial for the people."
  blc_settler_infrastructure_flag:0 "£decision_icon_small Has completed decision §YNorth Park Road Act§!"
  blc_tribal_industrial_complex:0 "§RCraftsman Villages§!"
  blc_tribal_industrial_complex_desc:0 "The Warded came forward with the Painted Men's solution for our lacklustre industrial backing; funding "craftsmen villages", places where the gifted artisans are collected and work communally, helping each other out, and with that centralization effort, boosting our agenda as well. A sound plan, that's for sure."
  blc_tribal_industrial_flag:0 "£decision_icon_small Has completed decision §YCraftsman Villages§!"
  blc_raider_industrial_complex:0 "§gSide Hustle for our Cowards§!"
  blc_raider_industrial_complex_desc:0 "Mallet's raiders are just as uninterested in this project as they were with the last one, however, they do have lowlife cowards that never partook in their raids. The criminals not only rob the countryside but also manufacture and haggle with lots of illicit products - and while drugs and such are off the table, we theoretically could fund their alcohol and tobacco sweatshops. We could save caps on this project with that for sure."
  blc_raider_industrial_flag:0 "£decision_icon_small Has completed decision §YSide Hustle for our Cowards§!"
  blc_settler_industrial_complex:0 "§PMandatory Workplace Act§!"
  blc_settler_industrial_complex_desc:0 "A community is strong as its weakest link, and a community of not-partaking members is just dead weight, nothing more. Working is not an opportunity for the Yampans, but a necessary "community servitude", and they plan to extend their ways to all of the Black Canyon. This amount of new workforce needs new workplaces as well, however..."
  blc_settler_industrial_flag:0 "£decision_icon_small Has completed decision §YMandatory Workplace Act§!"
  blc_tribal_arms_factory:0 "§RNeedles for Ink, Spears for Blood§!"
  blc_tribal_arms_factory_desc:0 "The Painted Men need all the pointy and sharp equipment they can get their hands on; the motto "needles for ink, spears for blood" are quite literal. Their little- and large spear masters could use better equipment to make their tools of war and peace. With our newfound industrial backing, is it a possible thing to partake in."
  blc_tribal_arms_flag:0 "£decision_icon_small Has completed decision §YNeedles for Ink, Spears for Blood§!"
  blc_raider_arms_factory:0 "§gMore Caps for Shooties§!"
  blc_raider_arms_factory_desc:0 "And the Raiders awoke from their slumber - finally, something they're good and interested in! If we give them the funds, they will swarm with arms workshops all over the greater Boat region - pistol, shotguns, machine guns, pipe or regular, you name it, they make it. If they're in the position to deliver their promises, there will be the most beneficial for us, for sure."
  blc_raider_arms_flag:0 "£decision_icon_small Has completed decision §YMore Caps for Shooties§!"
  blc_settler_arms_factory:0 "§PLimited Armament Act§!"
  blc_settler_arms_factory_desc:0 "Enabling the common citizen to bear arms is one of the problems that brought America to its current condition - while they have to recognize the fact that without those civilian arms the wasteland would already devour the remnants of humanity. Still, they're terribly cautious about making too many weapons, but they still accepted to push through their "limited armament act", whatever they may mean by that."
  blc_settler_arms_flag:0 "£decision_icon_small Has completed decision §YLimited Armament Act§!"
  #
  blc_buy_canaanite_arms:0 "Acquire Weaponry: §YCanaanite Arms§!"
  blc_buy_canaanite_arms_desc:0 "The [NCN.GetAdjective] are famous for their .45 caliber weapons. While these armaments are vastly different from our basic and cruder ones, they're still functional and surprisingly reliable. Hopefully, they have some extra ones in stock. Perhaps the rumors of their decadence may give us the opportunity to buy them at a premium..."
  blc_buy_from_bombay_jack:0 "Acquire Demolition Equipment: §YBombay's Bombs§!"
  blc_buy_from_bombay_jack_desc:0 ""One crossed wire, one wayward pinch of potassium chlorate, one errant twitch... and §Rkablooie§!!" Well, according to Bombay Jack at least. Anyway, his dynamite supplies do indeed go "kablooie", and that's all that the Tibbets folks ask for, so long as their folks aren't caught in the blast."
  blc_buy_old_armor_from_alliance:0 "Acquire Armour: §YAlliance's Hand-me-Downs§!"
  blc_buy_old_armor_from_alliance_desc:0 "The armours that the Iron Alliance has put off for purchase are... lackluster, at least. To be completely honest, we were expecting them to sell powered armour, not unusable pieces of metal stitched together. While this offer has turned out to be a big letdown, our tribals have said they actually could use these hunks of junk for their own warriors."
  blc_buy_foragers_scrap:0 "Acquire Heavy Weapontry: §YForagers' Scrap§!"
  blc_buy_foragers_scrap_desc:0 "The Foragers don't lie in their choice of name, not even a little fib. Maybe they got kicked out from Denver, but they've since found every usable and useful piece in New Montrose as well, although they've accumulated quite the mountain of trash alongside it. Those high-caliber, 'bullet-swarm' weapons are the same that the Community use for their 'cover-fire' squad tactics, and as such, we are requesting the Foragers to fill up the Yampan's storage with weapons like these. For an equivalent exchange, of course."
  blc_price_of_khan:0 "Follow the Silk Road"
  blc_price_of_khan_desc:0 "There's a big opportunity in trading with the victor of the Wyoming conflict. The Khans have no reason to march south as far as we know, but they could be a very valuable trading partner, we're both former raider groups after all - we'll try to purchase their new coastline, and after that, the Scrap Road may well could be a reality."
  blc_barons_bid:0 "The Baron's Bid"
  blc_barons_bid_desc:0 "That old tycoon is a real survivor, as he won against the tide of the Northern Khans. He's also a greedy moneygrubber, and as he has no use of his coastline... maybe a generous 'donation' could convince him to sell it to us..."
  #
  blc_diplomatic_relations:0 "Diplomatic Relations"
  blc_diplomatic_relations_desc:0 "Who is wandering alone in the wastes usually end up in early retirement in the stomach of a Deathclaw. As more and more people work together, the greater things we can achieve, and when it comes to the international level... well, it can change the direction of the Wasteland."
  blc_diplomatic_action_ongoing:0 "There is a sensitive diplomatic action in progress already! "
  blc_send_envoy_to_new_canaan:0 "Establish an Embassy in [551.GetName]"
  blc_send_envoy_to_new_canaan_desc:0 "In the past, the Mormons have never really bothered to get involved with the endeavors of Northwestern Colorado. All they did before was just some basic reconnaissance to explore possible geological resources and tribes for their missionaries to convert. But as we have reached a point of seeking our own enlightenment, perhaps it's time for them to get appropriately acquainted with us."
  blc_send_envoy_to_twin_mothers:0 "Establish an Embassy in [554.GetName]"
  blc_send_envoy_to_twin_mothers_desc:0 "The Twin Mothers tribe is a largely peaceful one. Peaceful trading partners are usually the easiest to get along with, although sometimes it is a bit concerning how close Diana's "Paradise" is to our own lands. Well, they don't seem like the type for territorial disputes anyway..."
  blc_send_envoy_to_new_sterling:0 "Establish an Embassy in [430.GetName]"
  blc_send_envoy_to_new_sterling_desc:0 "The mercenaries of New Sterling have lots of caps. Like, literally tons of them. We could give them some stuff to spend their many caps on, and with pulling a couple of strings, maybe even maintain a permanent trade route with them."
  blc_send_envoy_to_denver:0 "Establish an Embassy in [525.GetName]"
  blc_send_envoy_to_denver_desc:0 "The Hangdogs aren't a nice bunch, but they are large and control the salvaging goldmine of Dog City. If we can make peace with McBride, maybe we can make peace with them too."
  blc_send_envoy_to_casper:0 "Establish an Embassy in [1040.GetName]"
  blc_send_envoy_to_casper_desc:0 "The lands north of us are empty grasslands, only usable for brahmin grazing. With that big nothing, they made themselves quite wealthy, and while they are known as ruthless trade partners, we cannot cherry-pick the best investors. Let's send a messenger to this "Baron"."
  blc_send_envoy_to_lovell:0 "Establish an Embassy in [1029.GetName]"
  blc_send_envoy_to_lovell_desc:0 "The Khans are said to have a fearsome reputation in their homeland of California. They claim to be settling down here, but who can say for sure? Regardless, we can talk to them and see how it goes."
  blc_send_envoy_to_oasis:0 "Send a Trade Delegation to [478.GetName]"
  blc_send_envoy_to_oasis_desc:0 "We could send over a delegate to Wendover in order to propose some minor trade accords. We don't want to do anything with them, but we happily would accept their caps - and anything we could 'borrow' from their garages would be helpful as well."
  blc_send_envoy_to_rosebud:0 "Send a Trade Delegation to [1046.GetName]"
  blc_send_envoy_to_rosebud_desc:0 "The people of §Y[BTH.GetNameWithFlag]§!, while being a backway cult stuck listening to some kind old world nonsense, they occupy a strategic stretch of land in the Wasteland. Rosebud is a door to the river Missouri, and if we can utilize their port, resources can sail down the river to our lands. Until their port, at least."
  blc_send_envoy_to_new_montrose:0 "Send an Envoy to [308.GetName]"
  blc_send_envoy_to_new_montrose_desc:0 "The Foragers were always kindred souls with us, sharing many of our own views on their own matters and situations. Their departure from Black Rock was their isolation between the tribes of the Painted Folk, now the Painted Men, and the general lack of necessity in their defensive pact. We could easily sway them to support us, whilst they have the benefit in earning our favour."
  blc_send_envoy_to_george_town:0 "Send an Envoy to [515.GetName]"
  blc_send_envoy_to_george_town_desc:0 "The raiders, under the leadership of Bombay Jack, are old friends of Mallet and our ex-raiders. But since the Hangdog threat has since diminished, they have since opted for being free again, as it is in their raider nature to never be confined to one leader or group. We could convince them that life under us, while we wouldn't be their masters, would be more fun than being broke in a barren canyon mouth."
  blc_send_envoy_to_circle_junction:0 "Send an Envoy to [630.GetName]"
  blc_send_envoy_to_circle_junction_desc:0 "The Iron Rivers of Circle Junction are such train fanatics that having us send an envoy by train to them is almost laughable. We have reconstructed plenty of railroad lines already, so they would likely migrate all over our domain and make their little "El Loco" shrines all along it. We could convince them of the boon of our deal, the only counterpoint we can think of is that they're "quite happy in their valley as it is." Only a fool would make such a foolish argument."
  blc_send_envoy_to_mesa_verde:0 "Send an Envoy to [636.GetName]"
  blc_send_envoy_to_mesa_verde_desc:0 "The people of Mesa Verde are the brethren of Battery. With some light-hearted convincing and granting them the ability to return to their old lifestyles before the advent of the one from Tibbets, they shouldn't be a hard equation to solve."
  #
  blc_colorado_developments:0 "West-Colorado Developments"
  blc_colorado_developments_desc:0 "Northwestern Colorado's resources started to be exploited and developed before the Great War. Raw resources such as coal and iron were mined, and the power of fossil fuels was harnessed with generating generations. Dams and windfarms were raised, and all of them have been decaying for two centuries now - but now, we're capable of repairing them."
  blc_repair_craig_generating_station:0 "Repair the Craig Generating Station"
  blc_repair_craig_generating_station_desc:0 "While the Station is a simple, coal-fuelled electricity plant, it was still one of the biggest in the region, and could serve as either a stop-gap or back-up solution when or until we can secure a better solution for our power problems. We'll throw some caps in the right direction and we'll see what happens."
  blc_repair_hayden_generating_station:0 "Repair the Hayden Generating Station"
  blc_repair_hayden_generating_station_desc:0 "The Hayden Generating Station was just one of the numerous acquisitions of Poseidon Energy before the Great War. It was never a huge station, and was closed even before the bombs fell, due to Poseidon seeking to demolish it to make way for one of their nuclear power plants. Restarting it and feeding the station some coal shouldn't be a challenge for our electricians."
  blc_repair_shoshone_generating_station:0 "Repair the Shoshone Generating Station"
  blc_repair_shoshone_generating_station_desc:0 "The old Shoshone is an ancient being, almost four hundred old at this point. It's a wonder unto itself that it's somehow still operational. That said, time flooded over it, so even if we repair it, its electricity output will be still be smaller than its more modern counterparts. Still, it could work perfectly as a water purifying station, and with that, the old Stinking Water could smell clean once more."
  blc_restart_fryingpan-arkansas_project:0 "Restart the Fryingpan-Arkansas Project"
  blc_restart_fryingpan-arkansas_project_desc:0 "Aside from the funny name, the Fry-Ark project was always a noble one, diverting and storing water into an area where it is anything but abundant. To kickstart it again, we'll have to repair canals, tunnels and water collectors to provide fresh water to the locals. After that, we'll work to bring it into the Mt. Elbert Power Plant to produce some electricity through it as well."
  blc_repair_ridgway_dam:0 "Repair the Ridgway Dam"
  blc_repair_ridgway_dam_desc:0 "While the Ridgway only works with the Uncompahgre River, it is more modern than its regional counterparts. It doesn't hurt that it's also been kept well-maintened over the ages. With a little work it could yield huge amounts of pure water and electricity for the whole region."
  blc_drill_carbon_basin:0 "Excavate Carbon Basin"
  blc_drill_carbon_basin_desc:0 "Not far away from the Yampan capital, we found a closed-down construction site next to the river. The table next to it clearly states: "Carbon Basin coal site. Property of Prometheus Coal. Enter provided construction workers only. The site is dangerous, do not enter." It wouldn't be the first remnants of Prometheus that we find in the region, and with some mining tools, we could finish what Prometheus couldn't before the war."
  blc_reopen_seminoe_mines:0 "Reopen the Seminoe Mines"
  blc_reopen_seminoe_mines_desc:0 "There was a rich deposit of coal next to the Seminoe Reservoir, the end piece of our river. They opened coal mines similarly named onto it Seminoe I, Seminoe II, Seminoe III and Rosebud. While the tunnels collapsed in the last two hundred years, we could open them up again with little to no work."
  blc_extinguish_burning_fields:0 "Extinguish Burning Fields"
  blc_extinguish_burning_fields_desc:0 "While the area was previously managed by the §Y[ORO.GetName]§!, and the old Pre-War facility got already had been looted down there, the location also hosts a rich coal mine that could be excavated for refurbishing. But for that, we'll have to put out any and all lingering flames in the chasms - our people cannot work in a raging inferno, after all."
  burning_fields_expanded:0 "We already expanded the Burning Fields' Mine!"
  blc_develop_deepmines:0 "Develop the Deepmines"
  blc_develop_deepmines_desc:0 "The old Deepmines mining facility, which in the §Y[DRY.GetName]§! had previously set up their residence, still has some unexploited iron veins deep in it. If we dig down further, and we mine through greedily, we could finally secure a steady supply of metal, and we could abandon our scrap metal dependency once and for all."
  deepmines_expanded:0 "We already expanded the Deepmines!"
  blc_refurbish_grand_valley_dam:0 "Refurbish the Grand Valley Dam"
  blc_refurbish_grand_valley_dam_desc:0 "While it isn't the Hoover Dam, the Grand Valley has a similar strategic value: Diverting the course of the Colorado into the Valley for agricultural irrigation. If we refurbish and equip it with water purifiers and simple water mills, we could solve our fresh water and electricity shortages all over the nation. But we cannot forget the fact that the Dam is ancient, not to mention borderline primitive with our current technical know-how, so we cannot expect much out of it."
  #
  blc_utah_colorado_joint_mining_consortium:0 "Utah-Colorado Joint Mining Consortium"
  blc_utah_colorado_joint_mining_consortium_desc:0 "The name could be easily misleading, as the consortium is mainly interested in Northwestern Coloradan and Little Wyoming areas, especially in coal deposits. While the Canaanites provide the funding, the Canyonites will develop and reopen the forgotten mines of the realm."
  blc_extinguish_burning_fields_canyon:0 "§yOffer Up Burning Fields' Mining Rights§!"
  blc_extinguish_burning_fields_canyon_desc:0 "Hecate and her folks did a right job in looting this place, ironic that her group was more about the above ground than the underground. They made just as good miners as the moles up north. Awful pitch black though once you get past the flames, someone ought to clean that up... Eh? Coal? And near-pure? Well why didn't you say so?! Let's sell this place right now!"
  blc_extinguish_burning_fields_mormon:0 "Extinguish Burning Fields"
  blc_extinguish_burning_fields_mormon_desc:0 "While the area was previously managed by the §Y[ORO.GetName]§!, the old Pre-War facility was already looted for all its worth, but the location also hosts a rich coal mine that could be excavated for future endeavors. But for that, we'll have to put out all and any lingering flames in the chasms - our people cannot work in a raging inferno, after all. With the funding of the New Canaanites, we could even dig enough to rival that group up in Montana."
  blc_extinguish_burning_fields_open:0 "§Y[BLC.GetName]§! has already offered up the §ymining rights§! for this particular territory"
  blc_develop_deepmines_canyon:0 "§yOffer Up the Deepmines' Mining Rights§!"
  blc_develop_deepmines_canyon_desc:0 "We haven't much use for the Deepmines themselves, on account of them being... well, deep. The §Y[DRY.GetName]§! may no longer control this territory, but we'll be damned if they didn't know how to grab every piece of metal from this seemingly endless pit. Maybe those of a more profit-oriented persuasion could do a better job?"
  blc_develop_deepmines_mormon:0 "Develop the Deepmines"
  blc_develop_deepmines_mormon_desc:0 "The old mining facility which in the §Y[DRY.GetName]§! had previously set up residence still has some unexploited iron veins deep within. If we dig down further, and we drill down greedily, we could finally secure a steady supply of metals, and we could abandon our scrap metal dependency once and for all. With the better equipment we acquired, we could dig so deep that some of the more religious folks are saying we could find a demon from the underworld."
  blc_deepmines_open:0 "§Y[BLC.GetName]§! has already offered up the §ymining rights§! for this particular territory"
  blc_develop_southpass_canyon:0 "§yOffer Up the South Pass' Mining Rights§!"
  blc_develop_southpass_canyon_desc:0 "With those filthy moles out the way, the South Pass Mine would make a perfect place for developers to refurbish. Pre-War signs say that this place used to be a gold mine. It may no longer be literal, but I'm sure those moles made this place their home for a reason."
  blc_develop_southpass_mormon:0 "Develop the South Pass Mine"
  blc_develop_southpass_mormon_desc:0 "The former home of the Far Son mole miners, South Pass Mine is a historic site in itself. The moles did a sloppy job getting this place running, but luckily, they have a new manager to make them work twice as hard and hopefully twice as profitable. With the funding of the Canaanites, we might even be able to fix most of our worker's suits to function properly."
  blc_southpass_open:0 "§Y[BLC.GetName]§! has already offered up the §ymining rights§! for this particular territory"
  blc_reopen_routt_county_mines_canyon:0 "§yOffer Up Routt County's Mining Rights§!"
  blc_reopen_routt_county_mines_canyon_desc:0 "Hoo boy, we've stumbled upon a venerable plethora of gold mines, or should I say, coal mines! Deserado, Colowyo, Trapper Strip and Foidel Creek, DCTF, for short. These big four, while re-opening them alone would not bring the needed coal for investors, handling all of them as one entity could yield worthwhile amounts of black gold energy, even if it's the lumpy black gold rather than the liquid kind. What say we get our hands dirty? Make a good impression for our investors-to-be."
  blc_reopen_routt_county_mines_mormon:0 "Re-open the Routt County Mines"
  blc_reopen_routt_county_mines_mormon_desc:0 "There were several functioning coal mines in the Routt County region; Deserado, Colowyo, Trapper Strip and Foidel Creek. While re-opening them alone would not bring the needed coal for our homes and power plants, handling all of them as one entity could yield worthwhile amounts of electricity. The funding of New Canaan will make sure these mines will never collapse and our miners will be ever-satisfied with their payment premium."
  blc_routt_county_open:0 "§Y[BLC.GetName]§! has already offered up the §ymining rights§! for this particular territory"
  blc_reopen_bridger_mine_canyon:0 "§yOffer Up the Bridger's Mining Rights§!"
  blc_reopen_bridger_mine_canyon_desc:0 "Bridger was an underground coal mine, not very far from Rock Springs, also owned by Poseidon Energy after yet another Prometheus Coal acquisition was handled in the region. While Bridger Coal fancies itself as a surface deposit, a terminal from the foreman revealed it was closed after a decade of declining production rates, not helped by the fact that we had to destroy some of the robot miners to get access to the actual underground. Ah well, can't make a deal without breaking a few fingers. Let's try selling this and see what happens."
  blc_reopen_bridger_mine_mormon:0 "Re-open the Bridger Mine"
  blc_reopen_bridger_mine_mormon_desc:0 "Bridger was an underground coal mine, not very far from Rock Springs, also owned by Poseidon Energy after one of its corporate acquisitions in the region. While Bridger Coal fancies itself as a surface deposit, it has a massive underground sector, once mined out by robots. But as we can put as many workers, human or robot, there as we want, that won't be an issue."
  blc_bridger_open:0 "§Y[BLC.GetName]§! has already offered up the §ymining rights§! for this particular territory"
  blc_reopen_black_butte_mine_canyon:0 "§yOffer Up the Black Butte's Mining Rights§!"
  blc_reopen_black_butte_mine_canyon_desc:0 "We originally thought that the Black Butte was a rather massive mining operation, judging from the massive draglines and trainyard made to haul all the coal. Turns out it was just another small coal mine in southern Wyoming, due to most of the others being infrastructurally bound to Rock Springs. We also learned that Poseidon Energy bought itself into the venture, quickly expanding the mine under their Prometheus Coal division, and after the bombs fell, was quickly abandoned in favor of moving north. Nothing stops us now from re-opening the facility, so why shouldn't we?"
  blc_reopen_black_butte_mine_mormon:0 "Re-open the Black Butte Mine"
  blc_reopen_black_butte_mine_mormon_desc:0 "The Black Butte was just another small coal mine in southern Wyoming, as lots of others were infrastructurally bound to Rock Springs. After Poseidon Energy bought itself into the venture, it quickly expanded, and after the bombs fell, was just as quickly abandoned. Now that we've gotten rights to develop it, let's put those draglines back to good use!"
  blc_black_butte_open:0 "§Y[BLC.GetName]§! has already offered up the §ymining rights§! for this particular territory"
  blc_reopen_last_chance_mine_canyon:0 "§yOffer Up Last Chance's Mining Rights§!"
  blc_reopen_last_chance_mine_canyon_desc:0 "We honestly don't know why this place exists. One of our scavvers only came across it in what he thought was a fit of madness. He died from rads, but he left a map and... words, if you can call them that, leaving a trail to this place. Turns out it was some Pre-War op for spent radioactive material disposal, plutonium, uranium, strontium, you name it. Only ghouls and robots might be able to mine the actual uranium, but a plucky enough prospector might find a use for the spent rad material."
  blc_reopen_last_chance_mine_mormon:0 "Re-open the Last Chance Mine"
  blc_reopen_last_chance_mine_mormon_desc:0 "Last Chance is a widely unknown place, which is good for us. It's also a hard-to-reach point on the map, and all we know is that it has a rich uranium deposit. That's a resource in high demand right now, so we really should put all the money and manpower the Consortium holds and get rich quickly. §RThis endeavour is not suspicious or dangerous at all.§!"
  blc_last_chance_open:0 "§Y[BLC.GetName]§! has already offered up the §ymining rights§! for this particular territory"
  #
  pnt_has_painted_at_least_x_spots:0 "Has done at least $COUNT|Y$ Painted Tribe decisions."
  pnt_paints_of_colorado:0 "The Painted Tribes"
  pnt_paints_of_colorado_desc:0 "The Warded guides the tribe as their War Shaman, yet even Arlen decrees that the Ink is not to be held selfishly. With each tribe brought into the fold of the Painted Men, a new Ink Spot will form, establishing a herald of unity that unites the Painted Men and those they conquer, not treating them as subordinates, but equals who simply need to be shown the proper Ink."
  pnt_tibbets_information:0 "[BCR.GetFlag] Ink Spot Palamino"
  pnt_tibbets_information_desc:0 "The raiders cannot be forgiven, but nor should they be punished for misgivings that were only allowed to them by the incompetence of the false uniter. Thus, Arlen has decreed that the Raiders are to be marked with the soft, black rock that outsiders refer to as 'pencil lead'. A series of large, black, letter P's are to be stenciled onto their bodies. The Ink Spot Palamino determines who is friend, and who is foe. But the Tibbets Raiders are not pals of mine, not until they redeem themselves."
  pnt_yampan_information:0 "[YMP.GetFlag] Ink Spot Watercolor"
  pnt_yampan_information_desc:0 "Although it was regretful that we had to come to blows, we are not so different. However, due to the affection the Yampans have for water and wealth, it is only right that they are marked with the styles of Ink Spot Watercolor, who teaches us that wealth can be lost as quickly as it can be gained. Brilliant greens, pure sky-blues, and tinges of gleaming gold make it known what it is the tribe seeks, yet the paint is easily removed as quickly as it can be applied. An ironic, if fitting, moniker."
  pnt_vault_twenty_seven_information:0 "[VLS.GetFlag] Ink Spot Steelskin"
  pnt_vault_twenty_seven_information_desc:0 "In ages past, it was apparently custom for those who wore these 'armors of power' to adorn them in various imagery, be they religious, esoteric, or mythical in nature. In a way, these warriors who applied paints to their armor evoked the blessings of Arlen, and created their own Ink Spot. They refer to it as "ceramic" or "iron", but the stains of Steelskin, the Ink Spot of divine protection, with its brilliant hues of metal, and paintings of significant figures, only reinforces our shared cultures. It is a shame we could not see this before, but good to have resolved now."
  pnt_presper_information:0 "[SLE.GetFlag] Ink Spot Fallout"
  pnt_presper_information_desc:0 "To the Heralds of Twilight, the end is not something to fear—it is something to embrace. Victor Presper, their prophet and architect of ruin, taught them that only through fire, ash, and unyielding purpose can humanity be reborn. Ink Spot Fallout marks them, a haunting mix of sickly yellows, ashen grays, and faint glows of unnatural green, reflecting the aftermath of cataclysm. These markings are not haphazard; each pattern tells a story, a prophecy, and a grim reminder of what awaits those who fail to heed Presper's word. The Heralds wear their Ink Spot with pride, their skin painted like the cracked earth of a nuclear wasteland. To them, every scar, every mark, is a sacred scripture—a warning etched into flesh and bone."
  pnt_old_bones_information:0 "[TOB.GetFlag] Ink Spot Reptilian"
  pnt_old_bones_information_desc:0 "A crude moniker, yet an effective one. Though the Old Bones were known far more for using the bones of these ancient lizard mutants, we have come across ancient texts that show what these ancient beasts looked like in the flesh. It is only fitting that both prefer the ways of violence, as invoked by Ink Spot Reptilian. This also extends to the recent markings the Old Bones have begun applying to themselves, covering themselves in various forms of gecko flesh and the remnants of insect carapace in an attempt to resemble the giant monsters of old. Some have even gone as far as to mark themselves with feathers, although it's incredibly inaccurate, as none of our texts show these ancient beasts with feathers of any kind."
  pnt_ouroboros_information:0 "[ORO.GetFlag] Ink Spot Triad"
  pnt_ouroboros_information_desc:0 "The words of the Dark Mother and the Hound Dae were misguided, yet it is through the work of Ink Spot Triad that we were able to bring the people of the Black Pyramid into our fold. The first of the trio, Red, marks the violence of human nature. The second, Yellow, signifies the envy, yet possible redemption, found in all things, as Arlen aspires for all things to be. The final of the Triad, Blue, represents making peace with yourself and your enemies, and forgiving them. All of these colors, Red, Yellow, and Blue, come together to bring about a holy Ink Spot that has been taken quite well by Ouroboros."
  pnt_west_colorado_information:0 "[CLJ.GetFlag] Inkless"
  pnt_west_colorado_information_desc:0 "What does it mean to lack color? To lack the ink of Arlen? To lack even an Ink Spot? To the Painted Men, these are the Inkless, those who either cannot or will not fit within Arlen's will. Yet, true to Arlen, they are not punished nor judged for their lack of ink. Rather, it is a sign of further development to come, that either the uninked flesh of their fellow man may represent something just as blessed as Arlen's Ink Spots, or that they may one day come to see the light of the dark ink, and pick something that best represents themselves."
  pnt_ciphers_information:0 "[CIP.GetFlag] Ink Spot Mathematik"
  pnt_ciphers_information_desc:0 "Though the Ink has a great merit of religious significance to Arlen, even the God of Ink must carefully craft his designs, as do the Ink Spots that carry out his will. For if even a single line, droplet, or mark is out of place, Arlen's blessing may become corrupted and foul. Thus, Ink Spot Mathematik, whose name coincidentally matches that of a common Cipher phrase/belief, exists to reflect the ability in all things to be the best they can be, and to aspire to do as best as one can. The Ciphers have adapted his ink as mathematical equations and numbers and letters tattooed across their bodies."
  pnt_circle_junction_information:0 "[INR.GetFlag] Ink Spot Ironline"
  pnt_circle_junction_information_desc:0 "According to the texts of the people of the Junction, they once went by the names of the "Iron Rivers" or "Iron Lines", due to the great metal beasts that traversed the land via "rivers" or "lines" that stretched across the land. It only makes sense that, whilst we do not familiarize ourselves with great metal beasts, the concept of lineworking is a very familiar practice among our people. Thus, a new Ink Spot, the "Ironline" has been dubbed to baptize the people of Circle Junction with the glorious ink of Arlen, grey lines stretching across their bodies, as the tracks of the old world stretch across the land."
  pnt_khans_information:0 "[KHA.GetFlag] Ink Spot Seccolor"
  pnt_khans_information_desc:0 "The Khans of the North are a complex people. Their leaders would have them divided between peace, tradition, or vengence. Yet their stories remind us of our own Ink Spot, Seccolor. Unlike the Triad, Seccolor is the younger sibling, made up of the colors not included within the Triad, but rather are created by them. The Orange represents ambivalence or caution. Purple shows insecurity or despair. Green makes calm or greed of those who come into contact with it. Whichever the Khans decide to pick, they know it will be the right color for them in the end."
  pnt_zion_tribes_information:0 "[SOR.GetFlag] Ink Spot Forestgreen"
  pnt_zion_tribes_information_desc:0 "The Sorrows and Dead Horses are tribes of reverence, humility, and survival. In the quiet canyons of Zion, they follow the teachings of the Father, a figure whose wisdom guides their every step. Ink Spot Forestgreen adorns them, a deep, earthy hue representing growth, endurance, and the calm of nature. Like the towering trees of their homeland, the Sorrows and Dead Horses stand firm and resolute, their markings blending with the wild landscape they call home. Forestgreen is not just a color—it is a promise, a shield, and a prayer etched into their very skin."
  pnt_eighties_information:0 "[EHT.GetFlag] Ink Spot Oilfinger"
  pnt_eighties_information_desc:0 "The Eighties are creatures of motion, forever chasing the horizon along the cracked highways of the old world. The road is their home, their shrine, and their cage. Ink Spot Oilfinger represents this ceaseless journey—black streaks and oily smears painted across their hands and faces, mirroring the stains left by the engines they worship. The Ink Spot reminds them of the sacrifices made for speed and survival, binding them to their roaring vehicles as if they were extensions of their own bodies. For the Eighties, the road is eternal, and Oilfinger marks them as its chosen children."
  pnt_white_legs_information:0 "[WHT.GetFlag] Ink Spot Paleface"
  pnt_white_legs_information_desc:0 "The White Legs are creatures of devastation, a tribe that moves like a storm across the ruins of the old world. They beseech any power that grants them strength, whether divine, mystical, or infernal. Ink Spot Paleface marks them in ghastly whites and pale grays, their skin painted to resemble bleached bone and ghostly specters. Their markings are a reflection of their ruthless determination and the void they leave behind. Whether they are driven by fear, rage, or reverence, one thing is certain: the Paleface mark ensures they are feared wherever their shadows fall."
