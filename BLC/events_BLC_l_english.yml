  #nf_bcr.7.title:0 "Bad Blood"
  #nf_bcr.7.desc:0 "Jericho, Utah, former Four States Commonwealth: This city, once about to slip into a quiet death, now a loud and proud resurrection point, served as the staging grounds for the powerful meeting of two most menacing and badass characters that the wasteland had ever known. At this point, McBride had conquered most of Wyoming, the Dakotas, and the Canadian province of Manitoba. At the same time, Marianne had taken control of southeast Nevada and Western Utah, making their combined holds roughly the same size as the old Commonwealth.\n\nThe marriage proposal and national alliance first began purely as a business offer, something that would be beneficial for both parties. But these two characters weren't the typical suit-and-tie negotiators... both of them wanted to know if the rumours about the other were true. They were as similar to each other as they were deadly. Ruthless. Powerful. Skillful warriors. Quick thinkers. For those reasons, the boring back-and-forth dealings quickly escalated into a proper duel. Everything was acceptable; firearms, piercing-and-slashing weapons, unarmed techniques.\n\nTheir battle took at least an hour, ending with seven dead bodyguards, two severely injured. Marianne sent multiple crude bullets into her thugs, using them as human shields, breaking two ribs, while McBride got his own bullet piercings through his torso and lost his left ear. Nobody could tell the soft and sophisticated "Overboss" of the 215th was such a fierce warrior, nor that the violent and brutish McBride of Tibbets Prison could be so loving and compassionate... in his own 'unique' way. In their bloody duel, they found their match, figuratively and literally. By the time the physical violence was over, the confrontation turned to a more passionate form of struggle, a kind of rough love that was based on respect and violence."
  #nf_bcr.7.a:0 "May the wasteland fear their new overlords!"

