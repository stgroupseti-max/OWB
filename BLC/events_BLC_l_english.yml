  #nf_black_canyon.22.title:0 "The Offspring Does the Right Thing"
  #nf_black_canyon.22.desc:0 "TODO" #Background about the Battery-Prisoner relationship, lots of kisses xoxo/blergh
  #nf_black_canyon.22.a:0 "Friendship or love, who could tell?"
