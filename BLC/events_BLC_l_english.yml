  nf_black_canyon.0.title:0 "Caravan Influence Debug Options"
  nf_black_canyon.0.desc:0 "You may be wondering while I localized an event that will never be seen by players, or if I'm lucky, other than me. Well, the question is absolutely a legit one, and let me tell you, the answer is-"
  nf_black_canyon.0.a:0 "Ah shit, here we go again."
  nf_black_canyon.0.b:0 "To infinity and beyond!"
  #
  nf_black_canyon.1.title:0 "Under the Big Top"
  nf_black_canyon.1.desc:0 "The United States Penitentiary Tibbets, known as the "Big Top" for its rotunda dome, served as a prison for America's most dangerous criminals before the war. It was automated and managed by an AI and its robotic servants, who kept refilling its cells with new inhabitants even after the bombs fell.\n\nEventually, the prison began to receive a large number of new inhabitants. Not long after, a group of mysterious assailants breached the Big Top. Nobody within understood their purpose, and if they had, some might have stayed within the prison. But they opened the way for them to escape, and so everyone chose freedom.\n\nThe original criminals, who got in before the "Baby Boom", remained together and started raiding nearby areas. They were led by Mallet McBride, who came from the far land of the Mojave. The town of the Boat fought against them for a while, before they gave up and started to pay them tribute.\n\nDue to the threat of the Hangdogs, they signed the Tibbets' Compromise with Battery's Caravan. They promised to fight against common enemies and to not hurt their new people, but they were allowed to live mostly outside the law.\nHow did they react to the situation...?"
  nf_black_canyon.1.a:0 "Mallet knew his place for once."
  nf_black_canyon.1.b:0 "They constantly tested their boundaries."
  #
  nf_black_canyon.2.title:0 "All of the Painted People"
  nf_black_canyon.2.desc:0 "In the untouched lands of Northern Colorado, a tribe that dedicated itself to uniting each other with ink and blood arose from the ashes of the Great War. For a time, they were a large nation, but broke apart into smaller tribes. The Painted Men are the largest remnant of this old nation. The Iron Lines or the Ciphers are now nothing more than distant cousins, and salvagers from Denver occupied the barren land between them.\n\nThey believe in the magic of the tattoos they carry on themselves, providing luck against the misfortune and strength against their enemies. They're led by the Warded, a shaman hailing from the nearby Tibbets Prison, whose body had marks of magical ink the tribals had never seen before. His rhetoric demands war against the southern salvagers and those who don't wear the Ink themselves.\n\nWhen the Caravan came and pushed for an alliance against a greater threat, they were quite enthusiastic about it. However, problems arose when the negotiations touched on finer details. The Warded worried he would lose influence over his people as 'secularism' and 'research' threatened to change them, but being offered old territories in the Rockies satisfied him."
  nf_black_canyon.2.a:0 "He saw the opportunity in the situation."
  nf_black_canyon.2.b:0 "But he still holds a grudge against us."
  #
  nf_black_canyon.3.title:0 "The Coalition"
  nf_black_canyon.3.desc:0 "Nestled along the waters of the Platte tributary lies a group of settlements primarily made up of escaped slaves from Dog City and raiders from Tibbets. These free and proud people claim a strong culture of weapon ownership and militia organization. They lived in peace, expanding as slaves slipped through the grip of both Dog City and Mallet alike, but their very existence in this place was taboo to the Painted Men. They lived on the sacred ground of their people, and they did not like sharing with the Tribals who had lived there for centuries. Mallet McBride despised allowing former slaves to live free so close to his territory. They needed someone to help organize and lead them.\n\nFrom the township of Medicine there was a family who had lived there longer than anyone else. They gave the first escaped slaves a place to go and protected them. This family was known as the Rivers. Everyone in the Yampan Confederation knew that one of their members would become their leader, but the only question was who.\n\nSurprisingly it was Bearhard. He was an imposing man and a crack shot with a rifle, but he was quiet and sullen, unlike his brothers. He did not say much, but what he did say made the people of his settlement listen. When he was appointed, he proved to be an extremely adept statesman. He organized his people into a navy to protect the waters of the river and encourage trade.\n\nHe is the only one that took the initiative to join Battery's Black Canyon Confederacy. After all, it felt similar enough to their own. Battery knew to be wary though. He supported the Confederacy's ideals, but had quiet ambitions of his own."
  nf_black_canyon.3.a:0 "Keep your friends close..."
  nf_black_canyon.3.b:0 "And your enemies closer."
  #
  nf_black_canyon.4.title:0 "The Little Glowbugs"
  nf_black_canyon.4.desc:0 "Black Canyon is home for a lot of different people. All of them came under our jurisdiction with our formation, with one exception.\n\nThe Glowbugs, as they call themselves, are a large group of glowing ghouls who reside in the ruins of Boulder. That city is the home of the Dome, a pre-war facility that holds many secrets to this day - and scrap, tons of valuable scrap. The Hangdogs eye it enviously. Our formation was made to deter their aggressive behaviour, and we would never let them victimize another small group if we can help it. The Glowbugs were not directly integrated into the Confederacy, instead remaining a semi-independent ally. A brother nation, if you will.\n\nWhile dealing with them will have its challenges, our first contact made such a great impression, its echoes still can be heard in our country. Who did we meet with?"
  nf_black_canyon.4.a:0 "Patches, the funny and ever diligent scavenger."
  nf_black_canyon.4.b:0 "Stitches, the stoic and overprotective militia leader."
  nf_black_canyon.4.c:0 "They both showed us what they're capable of."
  #
  nf_black_canyon.5.title:0 "Where but for Caravan Would I?"
  nf_black_canyon.5.desc:0 "The Caravan 13, the travelling settlement that traversed Colorado multiple times, derives its fame from its original leader. Only known as "Prisoner 13", as was the number on her Tibbets jumpsuit, was a walking miracle maker on both sides of the Colorado River. She travelled Dog City before the Hangdogs came, met and helped the Baggers' during their First Expedition, and even got a personal audience with the goddess Diana. But most importantly to us, she went to Jericho and took the city's greatest treasure; Battery.\n\nBattery learned a lot with the Prisoner, as her ever altruistic attitude not only saved him from that hellish water plant but made the wasteland a better place. The man from Mesa Verde saw multiple times how a good deed could reward itself. But after countless shared journeys, the time came when the Prisoner had to depart from her best friend and the travelling community they built together. She said she was leaving on her §R"biggest journey yet"§!.\nAfter a tearful farewell, Battery took the caravan back to Tibbets. Their arrival could not have been better timed. The region was threatened by the ever expanding Hangdogs. The bickering people of the Rockies could not join forces against the threat the Hangdogs posed without the Caravan's diplomatic service, but in the end, they convinced Dog City to back down. They achieved a miracle that day, but the locals weren't sure they trusted the Caravan..."
  nf_black_canyon.5.a:0 "They quickly became part of the family."
  nf_black_canyon.5.b:0 "They were borderline bootlickers, but they did the job."
  #
  nf_black_canyon.6.title:0 "Ghosts from the Underground"
  nf_black_canyon.6.desc:0 "Battery's foremost diplomatic trait was his approachability - he could find common ground with everyone. As he often told, he was a tribal, a raider and a settler in one person. The only exception to this rule were the dwellers of Vault 27.\n\nPeople surviving the Great War in their underground safe house, utilizing pre-war technology and ideologies, they were quite different from our people. While they were staunch isolationists, they had two groups that could meet with us; those voluntarily exiled from the Vault in the Hot Springs Resort outside, and the mercenaries of Ghost Division.\n\nThe Outsiders in the Resort were quite vocal about their hatred of the Downdwellers, speaking about the horrors of overcrowdedness and strict regulation. All who chose freedom had to leave the facility. They are nominally in Black Canyon territory, but Ghost Division's patrols place them at the mercy of their old home.\n\nThe Ghosts are a ruthless band of mercenaries in power-armour, picking any and all jobs available, quite often doing ethically questionable acts in the name of money and sustaining the Vault.\n\nThe Vault posed a threat, and so we took action to curb their influence..."
  nf_black_canyon.6.a:0 "Invite the Outsiders to settle our lands."
  nf_black_canyon.6.b:0 "Raided their patrols and take their equipment."
  #
  #nf_black_canyon.7.title:0 "Consequences"
  #nf_black_canyon.7.desc:0 "After settling down a neighbourhood worth of ghouls in the town of The Boat, an unfortunate situation developed. At first, the original dwellers and the ghouls voluntarily chose segregation and tried to interact as little as they could, but the city was built with different plans in the pre-war era. If one wanted to get water or set up a business in an old house they would stumble into a smoothskin or zombie one way or another, as everything is connected.\n\n After a while, the unimaginable happened, and a ghoul lady simply walked into a bar on the western edge of the city, a place where they never have to go anyway, and ordered a drink, and that started an avalanche worth of events..."
  #nf_black_canyon.7.a:0 "A large brawl started which burned down the whole establishment..."
  #nf_black_canyon.7.a_tt:0 "\n§gYou got this event option because you §Rdo§! have the §OMutants Recruitment Law:§! §YNo Mutants Allowed§!!§!"
  #nf_black_canyon.7.b:0 "A guy started to flirt with the lady, and now they're expecting a baby!"
  #nf_black_canyon.7.b_tt:0 "\n§gYou got this event option because you do §Rnot§! have the §OMutants Recruitment Law:§! §YNo Mutants Allowed§!!§!"
  #
  nf_black_canyon.8.title:0 "The Grand Gathering of [GetYear]"
  nf_black_canyon.8.desc:0 "A new year, a new Grand Gathering. It couldn't be more mundane than the last one: people gather from all corners of the Federation. In primitive clothing and inked from head to toe came the tribals of the Painted Men, playing a rhythmic and dizzying song on their drums. The people from the Yampan Communities came in different but monotonous clothing, lumberjacks and fishermen alike, playing old world songs. The raiders of the Tibbets' prison were the worst - rugged leathers and rusty stitched-together armours, playing something loud and incomprehensible.\n\nAnd yet they are all our people, and the fact that they could sit down, negotiate and celebrate together was our greatest result yet.\n\nThis year's Grand Gathering went as everyone expected it to; everybody lobbied for their own interest. This year, however, the Caravan and Battery chose to side with the most convincing party."
  nf_black_canyon.8.a:0 "The Yampans made very good points."
  nf_black_canyon.8.b:0 "The Painted Men raised some good questions."
  nf_black_canyon.8.c:0 "The raiders grew unruly...we should appease them a bit."
  #
  nf_black_canyon.9.title:0 "The Voice of the Gods and Unrest"
  nf_black_canyon.9.desc:0 "The Painted Men, similar to the other groups in the region, have just recently banded together for their survival. The little local tribes still maintain their own identities. There are only two things that tie them together; their shared cultural and religious beliefs based on the magics of the tattoos, and their leader. The Warded is the voice of the Gods, who reads the Lines of the Mountains. He tells the Gods' will by the flow of the rivers and by the dance of the winds, by the steps of the shadows and by the waltz of the fires. The magic of the Forms can be tapped and used by the mortals as well, if on their body they can mimic them by the Ink and please the Gods.\n\nThe Warded is the centrepiece of that conglomerate, and if we can either replace him or make him our ally, we could encourage our own ideas among the Painted Men without resistance. However, sooner or later he will lead his Holy War to the south, to unite the Painted People under his banner. If that war machine starts moving, we may not have the power to stop them."
  nf_black_canyon.9.a:0 "If we can please him, our nation will grow stronger."
  nf_black_canyon.9.b:0 "A dangerous wildcard we shouldn't rely on."
  #
  nf_black_canyon.10.title:0 "The Voice of Reason and Greed"
  nf_black_canyon.10.desc:0 "The Yampan River Coalition best illustrates our Federation - a ragtag community of different people who united under one flag in order to survive a significant threat. Every city in the coalition enjoys ample autonomy and local identity, making them more flexible, but also easier to tear apart. The coastal cities are mainly inhabited by fishers and tradesmen who operate on the Platte. Inland towns typically engage in logging and mining. With so many different people around, and without strong local leadership, our only obstacle is Bearhard.\n\nWhile the Rivers family was always an influential player in the region, Bearhard is the first that stands out from the crowd; being the most wealthy and having exceptional trading skills. He is also determined to reform the Yampan community, unconcerned who he might cross in the process. His stubbornness has earned him many enemies, which we can use against him if we cannot convince him to support our operations. But if we support his reforms, he may be satisfied with his lot."
  nf_black_canyon.10.a:0 "We can work out a compromise."
  nf_black_canyon.10.b:0 "He is a threat to our order."
  #
  #nf_black_canyon.11.title:0 "Black Canyon invites us back!"
  #nf_black_canyon.11.desc:0 "We got a message from one of our old allies in Black Canyon. Formerly we banded together with them when the Hangdogs posed a severe threat to our region, and they think we should repeat this defensive pact for our security's sake. While our scouts have reported numerous warmongering foes around Colorado, we're not confident that we need this protection.\n\nAltough, we also have to note here that the messenger made it very clear that if we refuse the "generous deal" that the Canyon offers, they might have to force it on us. How charming."
  #nf_black_canyon.11.a:0 "We are better off under them than anybody else."
  #nf_black_canyon.11.b:0 "Send them this reply: §RFuck off!§!"
  #
  #nf_black_canyon.12.title:0 "They Anwered with §Rfu-...§! how dare they!"
  #nf_black_canyon.12.desc:0 "The terribly short-sighted and quite unruly people of [From.GetName] has decided to decline our true goodwill gesture of protecting them! Poor, unfortunate souls cannot even see the danger they're in - their troops, if we can call their armed guards that - are in terrible shape, undertrained and -equipped as well. We're not even sure they could put up any fight against us, not against our enemies - we'll have to show them their folly. We'll send in our peacekeepers to demonstrate to them the need for a strong and unified army, and the ever-watching gaze of their Big Brother."
  #nf_black_canyon.12.a:0 "And are we help them? Yes, indeed."
  #
  nf_black_canyon.13.title:0 "The Raiders are Too Quiet...!"
  nf_black_canyon.13.desc:0 "The Raider's Council usually is quite loud at the Gatherings, clamoring for more rights and lessening the requirements of the Compromise. But suddenly, they are all acting as yes-men. Something is not right, they are scheming something in the shadows. We're not sure what's up with them, but we'll have only a limited window to cut back their overgrown influence. Before it is too late..."
  nf_black_canyon.13.a:0 "We have to do something!"
  #
  nf_black_canyon.132.title:0 "The Raiders Rise!"
  nf_black_canyon.132.desc:0 "We were unable to keep Mallet down. His raiders have now formed an organized uprising against the state they were once a part of."
  nf_black_canyon.132.a:0 "Damn them!"
  nf_black_canyon.132.b:0 "Hell yeah, the Mallet of the Wasteland!"
  #
  nf_black_canyon.14.title:0 "The Tribals are Too Quiet...!"
  nf_black_canyon.14.desc:0 "The Tribal's Council usually is quite loud an the Gatherings, clamoring for religious freedoms and land developments in their favor. But suddenly, they are all acting as yes-men. Something is not right, they are scheming something in the shadows. We're not sure what's up with them, but we'll have only a limited window to cut back their overgrown influence. Before it is too late..."
  nf_black_canyon.14.a:0 "We have to do something!"
  #
  nf_black_canyon.142.title:0 "The Painted Uprising!"
  nf_black_canyon.142.desc:0 "We were unable to prevent the Painted Men from taking arms. The Warded now beats the drums of war against us."
  nf_black_canyon.142.a:0 "Damn them!"
  nf_black_canyon.142.b:0 "Let us unite the Painted Nation once more!"
  #
  nf_black_canyon.15.title:0 "The Communities are Too Quiet...!"
  nf_black_canyon.15.desc:0 "The Merchants' Guild usually is quite loud at the Gatherings, clamoring for tax code reforms and for better treatment of their river. But suddenly, they are all acting as yes-men. Something is not right, they are scheming something in the shadows. We're not sure what's up with them, but we'll have only a limited window to cut back their overgrown influence. Before it is too late..."
  nf_black_canyon.15.a:0 "We have to do something!"
  #
  nf_black_canyon.152.title:0 "The Yampans Revolt!"
  nf_black_canyon.152.desc:0 "We were unable to prevent the Yampan Coalition from taking up arms. Bearhard now rallies his people against our alleged violations of their liberty."
  nf_black_canyon.152.a:0 "Damn them!"
  nf_black_canyon.152.b:0 "For the Coalition, for Bearhard, for freedom!"
  #
  nf_black_canyon.16.title:0 "The Black Canyon Civil War!"
  nf_black_canyon.16.desc:0 "The worst we anticipated has happened - our cherished factions have been broken out from our guiding wings and started to battle each other. The countryside of the tribals, the settlers and even the settlements around the Penitentiary are aflame, kin kill kin, and the friendly neighbourhood concept entirely failed. Even us, Battery and the Caravan are in grave danger and had to flee from the country and search for a safe haven - in the lands of the Glowbugs.\n\nRight now, the raiders of the Penitentiary are clashing with the Painted Men, and the Yampans started their own offensive against the Glowbugs of the Boulder ruins. There is much hate bubbling in the deep of these people, some of them call for revenge and redemption, and some of them are after loot and glory, but in the end, there will be only one winner, and as such, the fortune will only aid one splinter faction of Black Canyon. And who will that be?"
  nf_black_canyon.16.a:0 "Let's fuck some shit up! (Play as the §Y[BCR.GetNameWithFlag]§!!)"
  nf_black_canyon.16.b:0 "Sound the Drums of War! (Play as the §Y[PNT.GetNameWithFlag]§!!)"
  nf_black_canyon.16.c:0 "Shall not be infringed! (Play as §Y[YMP.GetNameWithFlag]§!!)"
  nf_black_canyon.16.d:0 "They're dead men, walking... (Play as §Y[GLW.GetNameWithFlag]§!!)"
  nf_black_canyon.16.e:0 "We will resist and bite! (Continue playing as §Y[BLC.GetNameWithFlag]§!!)"
  #
  nf_black_canyon.17.title:0 "The Fracture of Black Canyon"
  nf_black_canyon.17.desc:0 "The once-mighty Black Canyon, overlord of the surrounding lands, has finally collapsed under the weight of its mismanagement and the ceaseless infighting among its subordinate factions. The Big Top, their seat of power, is now a chaotic battleground as three distinct groups rise in rebellion: Tibbet's Raiders, the Yampa River Coalition, and the Painted Nation. Each faction claims legitimacy, and each vies for control of the shattered remains of Black Canyon."
  nf_black_canyon.17.a:0 "What does this mean for us, you think?"
  #nf_black_canyon.17.tt:0 "\n§GThree§! divisions of §YMilitia units§!, seizing the region of §R[401.GetName]§!, will report for border duty in the state!"
  #
  #nf_black_canyon.18.title:0 "Vault 27-Black Canyon Overseer Report - Overseer Thomas"
  #nf_black_canyon.18.desc:0 "Although we have had less than amicable relations with the Black Canyon, both due to their interactions with the Ghost Division, as well as their personal infringement on what was once our territory, due to a political divide within their territories, supposedly from one of their political blocs receiving more or less power than the others, we now find ourselves with a major opportunity.\n\nAs of right now, our territories are claimed by a bunch of tribals known as the "Painted Men", led by a prison tattoo-covered tribal by the name of "The Warded". They foolishly believe that their tattoos give them magical abilities and act as a form of luck charm, though they are rather impressive with their individual designs. As unfortunate as it is to have to forcefully remove them from our rightful land, we have no other choice, if we hope to reclaim what we lost. We shall not fall into the trap Black Canyon fell into, and bite off more than we can chew, we take what was and is ours, and nothing more."
  #nf_black_canyon.18.a:0 "A most pleasent development!"
  #
  nf_black_canyon.19.title:0 "Those Who Broke out from the Cycle"
  nf_black_canyon.19.desc:0 "Battery of Mesa Verde looked at the majesty of the Pyramid of the Ouroboros. Once upon a time, he recalled visiting the village where men are strong, women are devout, and the cycle seemed like it would never end. The Prisoner had consulted with him in private about the differences and similarities of their tribes. However, where those in Mesa Verde understood that the outside world was not to be fully closed off from, those in Ouroboros had an almost tragic outlook on the world brought on by decades of borderline slavery by a madwoman.\n\nHecate was not the first to attempt to go against the tyrant known as Caesar, nor was she the last. However, she was probably the only survivor who had been given plenty of blessings by an unseen power. However, she had used these means not to better her society or others, but instead to create a devout army that was ultimately little better than Caesar's.\n\nNeither Hecate nor Jordan Dae could be found in the aftermath of our conquest of the region. Battery's thoughts returned to the present when three individuals, carefully selected by Battery himself, emerged from the Pyramid. One, an Oracle. The next, a Hound. And finally, a simple tribal elder, whom the local tribes had chosen to represent them. Battery asked for all three of them to make their cases as to which of the castes they belonged to would be absorbed into the society of Black Canyon, and which would be exiled.\n\nBattery considered his options, before making his decision..."
  nf_black_canyon.19.a:0 "The Oracles will serve the Warded."
  nf_black_canyon.19.a_tt:0 "§gThe Oracle spoke first, her aged and raspy voice creating an odd soothing sensation as she spoke. "The Daughters... Oracles, I should say, have found mutual understandings with your Tribal Council. The Warded especially seems like an intriguing specimen."§!"
  nf_black_canyon.19.b:0 "The Hounds will be the bodyguards of McBride."
  nf_black_canyon.19.b_tt:0 "§gThe Hound spoke next, gruff and stoic in tone and posture. "The Hounds have pledged to never face an enemy far stronger than we, and yet we went against your forces and suffered the consequences. Perhaps that McBride fellow and his raiders can show us a thing or two."§!"
  nf_black_canyon.19.c:0 "The people have been freed and will join the Coalition."
  nf_black_canyon.19.c_tt:0 "§gThe elder spoke last. "We were only bystanders, unaware of the extent of what was happening here. If you allow us join the Yampans, we may help each other in preventing such evil fates from afflicting anyone else."§!"
  #
  nf_black_canyon.20.title:0 "Dividing by Zero" #The Nemonik gives numbers to the people of the tribe. The Prisoner got the 13, and as an avid follower, Battery will get the 14. For more please check the Wiki.
  nf_black_canyon.20.desc:0 "Battery wiped the sweat from his forehead. Even years after leaving for Jericho, the trip to and from Mesa Verde was just as hard as he had remembered. Despite his warm reception by those he had not seen in ages, he was most focused on meeting with the Nemonik. A visit to the Kiva revealed that, as Battery had fondly recalled doing so many years ago, the Nemonik and his assistants were still down there.\n\nBattery approached the old memory keeper, bowing in respect. "Nemonik. I'd thought you would have joined the spirits of our ancestors by now."\n\nA small smirk made its way through the stone-like visage of the Nemonik. "Battery of Mesa Verde, is that what you are called now? It has been many a cycle since you had left for Jericho. I know of your exploits since then, and the hand of protection you extend to us."\n\nBattery chuckled, giving a quick bow. "The pleasure is all mine, Nemonik."\n\nThe Nemonik's smirk quickly turned into a sour expression. "As much as I wish to congratulate you on your endeavors, I cannot personally say I agree with all you had done in order to get this far. But as you are now our village's protector, there is only so much I can say. But don't misunderstand my words as a form of exile or banishment, you have done the Ciphers proud. I only wish it could have been done through a different means."\n\nBattery bowed once more. "Thank you, Nemonik. But I must ask you for a personal favor. Long ago, you assigned my companion, whom many know as The Prisoner, the sanctity of a Personal Number. They were assigned the great 13. I would like to know what my number might be?"\n\nThe Nemonik brushed his grey beard. "So you wish to obtain the privilege of a Personal Number? Very well. Allow me to conduct the Number Ritual."\n\nApproaching the computer in the center of the Kiva, he opened what appeared to be a number program, inputting a series of numbers and letters into it. Battery watched in anticipation, paying close attention to the Nemonik's muttering.\n\n"Divide by the coefficient of the Boltzmann distribution, multiply by the factor of Benini... account for the actions, good and bad, of the Prisoner, and... how very interesting."\n\nBattery couldn't wait. "What, what is it?"\n\n"Fate has been very interesting to you, Battery. It seems the Personal Number the ritual has assigned you is... 14."\n\nBattery almost fell back. 13 had been the number the Prisoner had gotten from the Nemonik decades ago. And now he, the one who associated 13 with his past, present, and future, now was assigned 14. He did not expect that the number would make him any more significant than the Prisoner, but knowing it and the welcome of his tribe gave him comfort."
  nf_black_canyon.20.a:0 "14, as its follows 13."
  #
  nf_black_canyon.21.title:0 "Ride the Bomb to Hell" #Background story for Jericho and most importantly, the Water Plant
  nf_black_canyon.21.desc:0 ""Battery? You with us, son?" Jack Caulwell asked. Battery snapped out of his stupor.\n"Yessir, generator's working at 125% efficiency, just thought I'd grab a few winks, haven't had a proper sleep in a bit."\nCaulwell shook his head. "I never got you. Day you showed up here, I thought you'd be like other tribals, chanting to some god and banging the pipes with a stick to summon some rain spirit. Yet here you are, unlike all these other convicts, actually getting work done. But you still find ways to slack off. You're a real enigma to me, Battery."\nAt that moment, the door flung open, an a bright light emitted from the door, as a sillhouette of a person in a faded blue and orange jumpsuit stood at the door...\n"Battery? Battery?!" A distant call of his name brought Battery back to the present.\n\nHe was no longer in the old Jericho, nor was he an engineer with Caulwell, the man had unfortunately been one of the casualties of the many raids on this town. Battery stood in the old water plant, long since enhanced by his old friend. Despite the age and destruction of the town, Battery had decided to pay a visit, not only to see about refurbishing and reconstructing the town, but to learn what Caulwell had done with the plan and apply it elsewhere.\n\nBut no matter how many times he stared at the machinery, Battery couldn't shake the memories of his time working here. When he returned to Black Canyon, he decided to start a minor personal project with all promising water technicians and engineers. He put them in a program known as 'Caulwell's Pride.'"
  nf_black_canyon.21.a:0 "It was always about work ethic."
