  nf_bcr.8.title:0 "The Crown of Brandon V, the Mad King"
  nf_bcr.8.desc:0 "In the ruins of Rapid City, buried beneath rubble and rust, our raiders unearthed something peculiar—a crown. Forged from smelted power armor, its edges remain jagged, its once-soft fleurons now twisted thorns of corroded steel.\nEtched upon its inner lining, an inscription endures:\n\n\"His Most Sovereign Majesty, Brandon the Fifth of His Name, Lord and King of the Realm of Manitoba.\n\nLo, I am ruler of yon distant stars,\nWhere nary interloper mars\nTheir argent fires in boundless gloom,\nNor shadowed fiends preside in tomb.\n\nRuler am I of the deep, black brine,\nWhere nameless horrors twist and twine.\nNone from the depths dare seize my crown,\nNor drag my scepter, nor pull me down.\n\nRuler of Sol, whose golden flame\nDoth whisper life and sing my name.\nRuler of Luna, pale and cold,\nWhose silver gaze does secrets hold.\n\nRuler of All, by ancient rite,\nMy will is writ, my word is light.\nRuler of Naught, where phantoms creep,\nFor naught is real, and real doth sleep.\n\nLet mine bloodline never sever,\nLet mine kingdom stand forever.\nLet mine foes, in terror's throe,\nBeneath mine curse, eternal, bow.\""
  nf_bcr.8.a:0 "A Crown Fit for a King..."