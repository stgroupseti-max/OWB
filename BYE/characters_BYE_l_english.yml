bye_the_monster_name:0 "Max of the Million"
bye_the_monster_desc:0 "Max of the Million is the last living true heir to the Ritual-Kings of the Byemoor Bandits. Though he was not the one to unite the various cannibals, their anger and rage has kept them under his belt firmly in the face of waking opportunities. \n\nIf the CPF fell, and even the Stampede couldn't hold them... Who could really stop them?"
