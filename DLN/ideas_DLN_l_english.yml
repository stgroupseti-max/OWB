  dln_dawfin_upgraded:0 "From Lake to Lake"
  dln_dawfin_upgraded_desc:0 "The restoration of Dawfin and the Royal Fleet are at last complete. The settlements along the coast can rest easy knowing they lie under the watchful eye of the mightiest frigates the Kingdom has ever seen."
  dln_the_duel:0 "A Duel with the Emperor"
  dln_related_duchy_idea:0 "§GIf you have chosen the related starting Duchy idea, it will be made stronger!§!"
  dln_race_against_time:0 "The Race Against Time"
  dln_race_against_time_desc:0 "It will not take long for news of the marshal's insubordination to reach Brandon - and even less for the King to muster arms. It falls to Yorkton to decide how to best prepare for what is ahead - before the Kingdom's war drums begin to sound."
  dln_all_restored_orders:0 "Restore The Knights Council"
  dln_core_trr_outside_tt:0 "§GCores§! all states also cored by §Ythe Republic Of Three Rivers§! outside of the city of §YWinnipeg§!."
  dln_core_trr_inside_tt:0 "§GCores§! the three states making up the city of §YWinnipeg§!."

  ###Scripted Effects
  dln_absalon_req_tt:0 "To pursue this focus, you need to own: all the starting territory of the Blighted Woods and The Gateway Gang, plus the states of Porcupine Hills and Wadena."
  dln_langenburg_req_tt:0 "To pursue this focus, you need to own: the states of Langenburg, Jedburgh and Earl Grey."
  dln_brandon_req_tt:0 "To pursue this focus, you need to own: all the starting territory of The Kingdom of Manitoba, except the state of Porto Prarie."
  dln_merc_req_tt:0 "To pursue this focus, you, or an ally need to own: all the starting territory of The Arborg Junta."
  dln_anger_req_tt:0 "To pursue this focus, you, or an ally need to own: all the starting territory of The Arborg Junta and The Damned."
  dln_warwick_req_tt:0 "To pursue this focus, you need to own: all the starting territory of The Métis Congress"
  dln_dawfin_req_tt:0 "To pursue this focus, you need to own: the states of Dawfin, Riding Mountain, Winnipegosis and Duck Mountain."

  #New effects
  dln_the_knights:0 "Knightly Prowess"
  dln_the_knights_desc:0 "News of the Archangel's return have travelled far and wide. The Knights shall come home in droves, ready to live up to the oath taken long ago."
  dln_the_knights_honor:0 "The Knights' Honour Restored"
  dln_the_knights_honor_desc:0 "Thanks to Alecander's stewardship and an open-purse policy, the Knights have quickly been restored to the formidable fighting force they once were."
  dln_the_knights_prowess:0 "A New Age of Chivalry"
  dln_the_knights_prowess_desc:0 "As our Knights marches forward the evil and wicked scatters for the shadows, as long as our people can see the shinning light of our Knights armour they will know they are safe."
