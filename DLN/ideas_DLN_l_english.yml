l_english:
  dln_langenburg_army:0 "The Langenburgian Army"
  dln_langenburg_army_desc:0 "The War of the Republican Coalition imparted Langenburg with a valuable lesson: when anarchy reigns, might makes right. The Duchy was destined to stand alone in future crises, a realisation that would guide the economy in a decisively more militaristic direction. By 2275, this shifting cultural mindset was reflected in the Langenburgian Army, a force whose sheer quality more than makes up for its dwindling numbers."

  dln_university_speed:0 "The Grand University of Langenburg"

  dln_zappers:0 "Langenburgian Zappers"

  dln_allotment:0 "Behind Every Door There Is A Soldier!"

  dln_small_professional_army:0 "Small Professional Army"

  dln_kingdom_army:0 "The King's Army"
  dln_kingdom_army_desc:0 "On the road to greatness, some sacrifices must be made. What we lost in the nimbleness of professionalism of Langenburg's army, we have gained with the sheer breadth of Manitoba's standing force, and its tried and tested military doctrines. The brass will learn to adapt all the same."

  dln_hegemonial_army:0 "Hegemonial Army"

  dln_imperial_army:0 "The Imperial Army"

  dln_anger_court:0 "The Anger Court"

  dln_royal_order:0 "The Royal Knights Order"
  dln_frozen_throne:0 "The Frozen Throne's Guardians"
  dln_welcome_home:0 "Welcome Home!"
  dln_welcome_home_desc:0 "Subjects of the old Crownlands are flocking to the Kingdom in droves. Word travels quick in the North; their families back home know that the Kingdom shall treat them as one of their own - once the faux regimes are brought to justice anyway."

  dln_warwick_ideas:0 "The Spark In Your Hand!"
  dln_warwick_ideas_desc:0 "By taking in some of the brightest minds behind the Duchy of Warwick's prowess in robotics, we are at last positioned to convert this precious asset into more than a mere novelty."

  dln_mechanics_universalis:0 "Mastery Of The Machine!"

  dln_grand_imperial_city:0 "The Imperial Capital"

  dln_merchant_center:0 "The Trade Capital of Manitoba"

  dln_imperial_university:0 "The Imperial University"
  dln_imperial_university_desc:0 "The young men and women of today were raised on the tales of their parents' wild adventures and glory days at the University of Langenburg. It is little surprise that the admission officers are already swamped this early into the institution's grand-reopening."

  dln_imperial_palace_funds:0 "Imperial Palace Funds"
  dln_imperial_palace_funds_desc:0 "Most of our prized institutions in Winnipeg were left to rot under the Republicans. Restoration efforts will be pricey, but it is a pill we must nevertheless swallow."

  dln_academy_funds:0 "University Funds"
  dln_academy_funds_desc:0 "Most of our prized institutions in Winnipeg were left to rot under the Republicans. Restoration efforts will be pricey, but it is a pill we must nevertheless swallow."

  dln_industrial_grants:0 "Industrial Grants"
  dln_industrial_grants_desc:0 "Most of our prized institutions in Winnipeg were left to rot under the Republicans. Restoration efforts will be pricey, but it is a pill we must nevertheless swallow."

  dln_winnipeg_airforce:0 "With Inspiration From Winnipeg"
  dln_winnipeg_airforce_desc:0 "A slight black mark to have to rely on the Republicans' achievements in aviation to kickstart our own programme. And yet, what greater insult to their legacy is there?"

  dln_imperial_airforce:0 "A New Royal Airforce"
  dln_imperial_airforce_desc:0 "Even when in the air, slow and steady wins the race."

  dln_airforce_supremacy:0 "Manitoba From Above as Below"
  dln_airforce_supremacy_desc:0 "When the drums of war are beating, every dweller of the North shall be cast in shadow."

  dln_imperial_airforce_perfection:0 "In A League Of Their Own"
  dln_imperial_airforce_perfection_desc:0 "Our airforce is the envy of the world; an inspiration for Manitobans; and the bane of our enemies."

  dln_winnipeg_perfection:0 "A New Sun"
  dln_winnipeg_perfection_desc:0 "Our airforce is the envy of the world; an inspiration for Manitobans; and the bane of our enemies."

  dln_army_economy:0 "An Army With A State"
  dln_army_economy_desc:0 "During recent times Langenburg has been described as an army with a state, and from looking at it from the inside of the Duchy it is pretty much just that. The Duchy's industry for better or worse currently exists just to serve the Duchy's capability to field a larger army then it should possibly be able to do otherwise. It will most likely require a radical change of circumstances to end this."

  dln_decentralized:0 "A Decentralized Fleet"
  dln_decentralized_desc:0 "By spreading naval production load across the various settlements around Dawfin, we have successfully streamlined many of our manufacturing operations, driving up efficiency."

  dln_staple_port:0 "The Staple Port Of Dawfin"
  dln_staple_port_desc:0 "Even after all it has gone through, the Royal Port of Dawfin retains the foundational infrastructure that made it the heart of our naval production efforts to begin with."

  dln_economical_integration:0 "Economic Integration Of The Kingdom"
  dln_economical_integration_desc:0 "Time is of the essence. We must be seen pouring everything we have into the revitilisation of the realm. We will NOT rule our own home as conquerors."

  dln_staple_port_mark_2:0 "The Royal Staple Port of Dawfin"
  dln_staple_port_mark_2_desc:0 "By reworking some of our tried-and-tested naval production operations, Dawfin once again reigns supreme as the source of the Kingdom's naval prowess."

  dln_decentralized_mark_2:0 "Manitoba's Fleet"
  dln_decentralized_mark_2_desc:0 "Working off of brand-new blueprints is always a tricky affair. With the first batch of new ships out in the open and most manufcaturing hiccups dealt with, production can finally pick up some speed."

  dln_anger_hospital:0 "Royal Institute of Medicine"
  dln_anger_hospital_desc:0 "Students and researchers alike are already thriving in an environment fraught with danger and fascinating discoveries in equal measure."

  river_merchant:0 "River League Merchant"

  custodian:0 "The Custodian"

  dln_hudson_company:0 "Hudson Bay Company"
  dln_hudson_company_desc:0 "The Hudson Bay Company has been allowed to do as it pleases for well over too long. Under the new regime, they will be kept on a tight leash, used primarily as a a friendly facade for the business and trade wing of the Treasury."

  dln_hudson_company_sale:0 "Hudson Bay Company Sale Profits"
  dln_hudson_company_sale_desc:0 "The Hudson Bay Company was always more trouble to deal with than was worth. Let the highest bidder take the reins, things can only improve - we shall continue to tax them regardless."

  dln_atoine_bane:0 "Atoine's Bane"
  dln_atoine_bane_desc:0 "Leif Yorkton is a man Atoine Beausoleil has learned to fear. After the events of the War, the mere fluttering of Langenburg's banner over the hill would be enough to send the Métis commanders into complete disarray."

  dln_joran:0 "The Military Ideas of Joran Yorkton"
  dln_joran_desc:0 ""Plan appropriately, and the battle will be won before it even commences.""

  dln_leif:0 "The Military Ideas of Leif Yorkton"
  dln_leif_desc:0 ""My soldiers, to me!""

  dln_eleanor:0 "The Military Ideas of Eleanor Yorkton"
  dln_eleanor_desc:0 "Remember the fundamentals."

  dln_warwick:0 "Mechanical Know-How"
  dln_warwick_desc:0 "The Duchy of Warwick boasted a proud tradition of woodworking thanks to the lush forests littering its lands. The resulting business needs would go on to inspire the development of increasingly advanced robotics to assist in harvesting, manufacturing and security operations."

  dln_absalon:0 "Street Pendler Skills"
  dln_absalon_desc:0 "Absalon's merchants were quick to take advantage of the neighbouring Saskatchewan to build out an extensive trade networks out West. Following the fall of the Duchy, many of those same merchants went on to find refuge in our court, bringing some of that expertise to Langenburg."

  dln_anger:0 "Royal Etiquette"
  dln_anger_desc:0 "Nobles from across the Kingdom would regularly flock to the gorgeous, quiet shores of Lake Winnipeg, be it over official matters or lavish state parties. Much of Angers's court has, as a result, been trained to provide as hospitable an experience to outsiders as possible, making the Duchy the unofficial seat of Manitoban diplomacy."

  dln_dawfin:0 "Enterprising Ship Builder"
  dln_dawfin_desc:0 "Pick out any one Crown Servant in Dawfin and they would be able to talk naval affairs and ship designs for hours on end. The destruction of the Royal Port meant that many of them would find a new home in Langenburg. The occasional mind-numbing conversation at state receptions is a small price to pay for the getting this level of technical expertise on board."

  dln_absalon_merchants:0 "The Manitoban Trade Network"
  dln_absalon_merchants_desc:0 "If it did not take long for Manitoban trade outposts to litter the entire length of the Saskatchewan. The tribes out West have learned that at the end of the yellow brick road, lies the emerald city of their dreams."

  dln_absalon_trade_never_ends:0 "The Lords Of The Canadian Dollar itself"

  dln_manitoban_project:0 "The Manitoban Project"
  dln_manitoban_project_desc:0 "Having recognised the rot undermining the foundations of the Manitoban state, Queen Yorkton has thrown herself into an ambitious programme of reforms. Many of her more radical proposals will no doubt prove irksome to the Old Guard. The young regent will need to decide just how far she can take her ambitions in a storied monarchy dating back countless generations."

  dln_dam:0 "Grand Rapids Dam"
  dln_dam_desc:0 "With the right infrastructure in place, the naturally flowing waters of Lake Winnipegosis become a real treasure trove of cheap electricity for our businesses."

  dln_resistance:0 "National Home Guard"
  dln_resistance_desc:0 "Many of our decomissioned soldiers can count on years' worth of battlefield experience. They will play a crucial role in assisting with pacification efforts in some of the more troublesome settlements."

  dln_resistance_cph:0 "Fort Cap Hell Police Force"

  dln_manifest_research:0 "The Will of MANIFEST"
  dln_manifest_research_desc:0 "Destiny's memory card speaks of another trace of the MANIFEST project currently residing in Pleasantdale. Lucky enough, it also came with a handy topographical map of the town and its surroundings. Once me make our move, we shall have the upper hand."

  dln_pax_britannia_idea:0 "Pax Britannia"
  dln_pax_britannia_idea_desc:0 "If you have done no wrong... you have nothing to fear."

  dln_anger_ideas:0 "Making It Right"
  dln_anger_ideas_desc:0 "The visit to Summer Court has only reaffirmed Yorkton's convictions; come what may, the men and women of Manitoba will not rest unti the humiliations of the past are corrected."

  dln_hudson_company_two:0 "Subsidising the Hudson's Bay Company"
  dln_hudson_company_two_desc:0 "The impact of the Hudson's Bay Company on the economic development of the Northern frontier cannot be overlooked. It is crucial that we guide it through its expansion plans, ensuring that the wellbeing of our subjects takes precedence over profit."

  dln_hudson_company_three:0 "The Backbone of our Trinkets and Bobbles"
  dln_hudosn_company_three_desc:0 "With the expansion of our operations further into the North, we'll be piling more work onto The Hudson Bay Company. Just as well - soon, every dweller in the white expanse will flock to the Kingdom to try out our wares and crumpets."

  dln_last_will_and_test:0 "Last Will and Testament"
  dln_last_will_and_test_desc:0 "Langenburg is united behind Marshal Yorkton, the beloved Duchess's endorsement transcending any and all lingering loyalties for King Gunn II. But legacy can only carry one so far. As the duchy's losses mount, the people's faith will be tested. The Sword of the North will have to move quickly if his uprising is to succeed."

  dln_illegitimate:0 "Illegitimate Claimant"
  dln_illegitimate_desc:0 "With Sophie's Will having never been given out we are seen in the eyes of our subjects as just some military strongman that is trying to stake his bid for a part of Manitoba's corpse.\n\n§G(This debuff will be removed when you complete §Y"The Count That Became King".)§!"

  dln_lack_army_cohesion:0 "Integrating the Manitoban Armed Forces"
  dln_lack_army_cohesion_desc:0 "While the majority of the Brandon nobility's forces were quick to accept the pardons our Lord so gracefully offered them it will sadly take quite some time to fully integrate our new forces and bring them up to our standards."

