  dln_avalon_desc:0 "§GThis story will be told in due time.§!"
  dln_beyond_hell:0 "§RAn Untold Story§!"
  dln_beyond_hell_desc:0 "§GThis story will be told in due time.§!"
  dln_march_for_the_exile_capital:0 "§RAn Untold Story§!"
  dln_march_for_the_exile_capital_desc:0 "§GThis story will be told in due time.§!"
  dln_rule_from_ottawa:0 "§RAn Untold Story§!"
  dln_rule_from_ottawa_desc:0 "§GThis story will be told in due time.§!"
  dln_anglois_roots:0 "§RAn Untold Story§!"
  dln_anglois_roots_desc:0 "§GThis story will be told in due time.§!"
  dln_a_new_coast:0 "§RAn Untold Story§!"
  dln_a_new_coast_desc:0 "§GThis story will be told in due time.§!"
  dln_expedite_payback:0 "Expedite Payback"
  dln_expedite_payback_desc:0 "We have no future so long as they live. A ceasefire born out of mutual convenience was never going to change that. It matters not if their defenses are readied. We shall crush them beneath our boots like icicles in the blossoming spring."
  dln_hope:0 "A Little Bit of Hope!"
  dln_hope_desc:0 "Beyond the white picket fences and empty facades, it would appear Pleasantdale hides something of value within after all."
  dln_hawkmoon:0 "Hawkmoon's Last War"
  dln_hawkmoon_desc:0 "Pariah Hawkmoon... a rare backbone among a cabal of cowards. Alas, she has finally met her match."
  dln_dragon:0 "That Time the Emperor Brawled with Jörmungandr"
  dln_dragon_desc:0 "Reports have come through that the men have managed to corner the scaly horror slithering among the outskirts of Stoon. A dark cloud hangs over my personal guard. It will fall to me to finish the job."
  dln_manifest_son:0 "MANIFEST's Perfect Son"
  dln_manifest_son_desc:0 "The Blighted Woods will not haunt my legacy. I cannot allow it. Will not... after all, MANIFEST ultimately served a noble end did it not? Hope is the living proof after all. And it would appear she is not the only one."
  dln_dishonour_son:0 "The Dishonoured Son"
  dln_dishonour_son_desc:0 "A stain on the legacy of Manitoba whose scrubbing is well overdue. The time has come for the prince to bow before his emperor."
  dln_wine_love:0 "The Land of Good Wine and Love"
  dln_wine_love_desc:0 "Steeled determination and uncompromising righteousness. Perhaps... not all is rotten under the white expanse. I alone shall be the judge."
  dln_king_queen:0 "The New King and Queen of Alberta"
  dln_king_queen_desc:0 "Checkmate. Only the King and Queen are left standing – they shall learn to heel."
  dln_penny_deal:0 "Penny's Deal"
  dln_penny_deal_desc:0 "Raiders and crank robots wrapped in one hellish package... is it Tuesday already?"
  dln_ending_eternal:0 "Ending the Eternal Enemy"
  dln_ending_eternal_desc:0 "Before the Republicans, before the raiders, before all of... this; there were the Reds. I will not rest until the North is purged of the crimson banners."
  dln_next_big_step:0 "The Next Big Step"
  dln_next_big_step_desc:0 "That night felt especially cold..."

