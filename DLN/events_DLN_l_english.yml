keable vision?\n\nAs Eleanor started making her way out of the royal chamber, Yorkton hollered: “Eleanor -” She turned."
  nf_dln.64.a:0 "“Thank you for checking on me. Sleep well.”"

  nf_dln.65.t:0 "The Flickering Flame"
  nf_dln.65.d:0 "They all shall fall. Let the rivers run red; the corpses pile up; the branches of the trees adorning the capital draped with the corpses of trai-\n\nWho – who was he addressing? Why did he not feel the cold breeze on his face? Is this not the palace balcony?\n\nNo. He looked around. His chambers. Before him, a mirror. He walked up to it, caressing the visage of the man before him. Could not be him – could it? No. Cheeks were too sunken. Eyes too bulbous. A portrait perhaps. Poor form. Would have to dock the squire’s wage. What was his name again?\n\nA knock. A guard walked in: “Sire? We heard a noise from within... are you well?” Yorkton glanced out the window. Ah. Dark. Could have sworn he had breakfast just a few hours prior.\n\nWithout a word, Yorkton waved the man off. He lowered himself back into bed. Would need to be ready to ride at the early hour. Insurrections in the frontier. Was it West? Or South. Curse Alecander, the boy could never get straight to the point.\n\nHe had not seen Eleanor in a while.\n\nHe fell into a deep slumber."
  nf_dln.65.a:0 "Despite it all, Britannia perseveres."

  nf_dln.66.t:0 "Looking to the Horizon"
  nf_dln.66.d:0 "Leif Yorkton walked out onto the palace balcony – Eleanor was already there, taking advantage of a brief gap in her schedule to marvel at the sight of the capital city on that unusually clear-skied morning. Leif tightened his scarf, as he shuffled over to his daughter’s side: “Might want to stop by the armoury later, I think some of the newer squires are getting a bit too comfortable with their lunch breaks.” She smirked at him: “Duly noted.”\n\nHe leaned onto the handrail, staring off into the middle-distance for a moment before turning back to his daughter: “They will come for us sooner or later.” Eleanor replied calmly: “When they do, they will find their match.” He shook his head, letting out a small chuckle: “Not if those rifles don’t get polished.” She lightly grabbed Eleanor by the shoulders, looking up and down at her from head to toe. She laid her hand on his, her smile widening.\n\nLeif stepped back, waving his finger at her: “Do not let your head get too big. You have rocked the boat – too vigorously if you ask me.” His visage grew harsher: “Love never trumps fear Eleanor – it will do you good to remember that. Especially on the day I am no longer here to remind you.” The Queen replied, inquisitively: “Until then?” Leif responded: “I will help you carry the burden – no matter what.” He waved his walking stick: “Already got enough legs to stand on as is.”\n\nThe twangs of the town square bell echoed in the distance – it was a brand new day in the Kingdom."
  nf_dln.66.a:0 "Long live the Queen. Long live Manitoba."

  nf_dln.67.t:0 "Fire and Brimstone"
  nf_dln.67.d:0 "Yorkton galloped ahead as soon as he spotted the trail of smoke emanating on the horizon, leaving his personal guard behind. As soon as he emerged from the clearing, he saw it: bonfires littering every corner of Regina, the corpses of men and women alike covering every inch of the immaculate cobblestone roads, the metallic smell of blood thickening the air.\n\nJust at the foot of the valley stood Colonel Reynolds and Colonel Daniels, two high-ranking members of the Fort Cap Hell exiles. He watched as they rounded up another batch of civilians, lining them up underneath the archway leading into the city. Reynolds was the first to spot him: “My Lord, there you are! We are just about wrapped up here.”\n\nYorkton walked up to him. He wanted to say something. Blow up in his face. See him court martialed, even – and yet, he could not. He had agreed to give him and his men a blank cheque in exchange for their support on that faithful uprising. And the last thing he needed at the moment was a pack of roguish psychopaths on the run from authorities this far from the capital.\n\nFor a moment, he locked eyes with a young man in ragged civilian clothing. He looked cold. Scared. In his eyes, a cry for help. Yorkton looked away: “I want the city secured by sundown. Do I make myself clear?” Reynolds cackled: “But of course sire... just let us get on with things and we’ll get that squared away for ya.”\n\nWith that, the King made to leave, the sound of gunfire fading away as he galloped back to camp."
  nf_dln.67.a:0 "On that night, he would not get much sleep."

  nf_dln.68.t:0 "The Big Bad Wolf"
  nf_dln.68.d:0 "Destiny, Hope, the Spectral Cabals, and the horrors they spawned – they were all but breadcrumb trails leading to the real treasure trove. Deep beneath the rubbles of Hawkeye, there resided the final MANIFEST facility. Yorkton would not be taking any chances – flanked by a dozen of his most elite Knights, he moved to storm the laboratory in the early hour of the morning.\n\nBut once inside, the emperor’s caution faded away in an instant. He rushed ahead, a mesmerising glimmer at the back of the dark corridors beckoning him. He was deaf to his men’s calls – as were they to his insatiable ambitions. A weapon perhaps? Advanced armour schematics? What else could possibly justify the madness unleashed onto the North? The deaths of countless of his own countrymen?\n\nHe soon emerged into a bizarrely well-lit room, a vast kaleidoscope of monitors adorning each wall. A loud metallic noise broke the silence. He turned to find the door behind him slammed shut. He was alone... or was he?\n\nThe screens flickered for a moment, the tangled wires beneath his feet emanating a buzzing, incandescent aura. The displays came on one after the other, each the piece of a larger mosaic displaying the figure of a lupine creature – the one Hope warned him of: “Fenrir...” Yorkton whispered underneath his breath. The eldest of the MANIFEST AI siblings, a freak experiment intended to catapult the scientific progress of the Old North into the far-flung future – no matter the cost.\n\nFenrir’s eye narrowed in on the emperor, an ear-piercing digital screech filling the room. Yorkton fell to his knees as he wrestled against the debilitating assault, before being flung towards the back of the room by a sudden jolt of blue lightning emitted by a stray wire. With the wind knocked out of his lungs, the ailing regent struggled to rise back to his feet."
  nf_dln.68.a:0 "In that moment, he recalled Hope’s instructions."

  nf_dln.69.t:0 "A Remnant of Days Gone By"
  nf_dln.69.d:0 "Yorkton lightly knocked against Duke Anger’s office door, waiting patiently as the sound of ruffling papers grew ever closer. Eventually, a light gap creaked open, a lone eye scanning the Marshall: “Oh – greetings, Leif. Excuse me for a second.” The door closed for a moment, before suddenly swinging open. The man on the other side appeared weary, his face sunken.\n\n“What can I do for you?” Muttered the duke as he waded past piles of manuscripts scattered across the floor on the way to his desk. Yorkton carefully treaded around them; a mixture of nautical maps, archival records recovered from Anger’s ducal library, old blueprints of the Shieldwall to the East.\n\nCutting straight to the chase, the Marshall pulled out Sophie’s Will from his coat pocket, handing it over to the duke: “Read the final paragraph.” The fallen noble unfolded the document, scanning its final few lines with an increasingly apprehensive look in his eyes: “Just what on earth are you planning? Have you summoned His Majesty to Langenburg yet?” Yorkton’s stern expression spoke for itself. The duke’s gaze fell.\n\n“You are still holding on, my friend. I am here to lighten the burden. No need for it to remain a pipe dream.” The duke pulled away from his desk, sinking his head into his palm: “Still no word from the colonies, I take it,” Yorkton pressed. “None,” responded the duke, an audible knot forming in his throat.\n\nHe looked away for a moment: “What would you have me do, Leif?” Yorkton responded without hesitation: “When the day comes, there is no other man I would rather keep watch over the coastline – and hold the line if need be.” The duke remained silent for a moment, his anguished looks slowly turning muted: “Do you promise Leif?  To check on them? Of what remains?”"
  nf_dln.69.a:0 ""You have my word.""