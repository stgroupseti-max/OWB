  ### Chars
  STM_BLINDING_HAIL_NAME: "Blinding Hail"
  STM_BLINDING_HAIL_DESC: "The current leader of the Storm Mongers, Blinding Hail deposed Dreaming Star and turned her skin into a kite. Now Blinding Hail prophecizes as she rides into the sky on the last of their planes, dropping sacrifices from balloons and reading the signs in their entrails. The gods have given her a vision -of unending summer and warmth, under the glow of their weapons of old. The fires warmed the world once, centuries ago. And her visions tell her how to do so again."
  STM_FLENSING_ICE_NAME: "Flensing Ice"
  ## Modifiers
  people_of_book:0 "Peoples of the Book"