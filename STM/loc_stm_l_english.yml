  l_english:
  ## Focuses
  STM_heaven_above:0 "On Earth, As It Is In Heaven"
  STM_heaven_above_desc:0 "Our Father, hallowed be your name. Your kingdom has come, and your will is done."
  STM_god_die:0 "A Slumbering Monster"
  STM_god_die_desc:0 "The Miscounts have done us much trouble by selling arms to the town of Havre, using that strange mall. But we are more than capable of killing them."
  STM_endless_night:0 "The Northern Lights Guide Us"
  STM_endless_night_desc:0 "God's message is revealed in the lights of the north. We must go forth, and seize the lands from the infidels that block our way."
  STM_peoples_of_the_book2:0 "The House of Truce"
  STM_peoples_of_the_book2_desc:0 "The Stampede is truly Great; they have followed our teachings and will obey the way of God. Rejoice, for we have gained allies in our fight against evil."
  STM_vultures_recalled:0 "The Vultures Gather"
  STM_vultures_recalled_desc:0 "Some of our elite warriors take their name from the vultures that fly through our sky. And today they will march forth and conquer in the name of the LORD."
  STM_Vultures:0 "The Vultures will march against our enemies"
  STM_blood_of_the_land: "I Am Washed In the Blood of the Land"
  STM_blood_of_the_land_desc:0 "Are your garments all spotless?\nAre they white as the snow?\nAre you washed in the blood of the lamb?\nIs your soul all spotless?\nIs it clean as the snow?\nAre you washed in the blood of the lamb?"
  STM_emerge_from_valley:0 "Up In the Mountains to Pray"
  STM_emerge_from_valley_desc:0 "As I went up to the mountains to pray\nStudyin' about that good old way\nAnd who shall wear the robe and crown?\nGood Lord, show me the way\nOh mothers let's go up\nCome on, we must leave the ground\nUp in the mountains to pray."
  STM_wasteland_macarthur:0 "I'll Fly Away"
  STM_wasteland_macarthur_desc:0 "Some glad morning when this life is over \nI'll Fly away\nTo a home on God's fair shore\nI'll fly away\nJust a few more weary days and then\nI'll fly away\nTo a land where joys never end\nI'll fly away."
  STM_last_raid:0 "The Last Raid"
  STM_last_raid_desc:0 "We made a raid against the south of the Eyrie, against what belongs to GOD; and we burned Havre with fire."
  STM_slave_artisans:0 "Slave Artisans"
  STM_slave_artisans_desc:0 "And GOD commands us to sanctify the Earth, and bring slaves to his glory. But some slaves must serve the People, in this life and the next."
  STM_clean_out_wells:0 "Cleaning the Wells"
  STM_clean_out_wells_desc:0 "For did not the Prophet claim he would pour out water on the thirsty land, and streams on the dry ground?  So shell we pour our Spirit upon this world, and God's blessings on our descendants."
  STM_slaves_generator:0 "Send Slaves to Fix the Generator"
  STM_slaves_generator_desc:0 "Therefore, if anyone is with the Prophet, he is a new creation. The old has passed away - behold, the new has come."
  STRM_captured_gunsmiths:0 "Captured Gunsmiths"
  STRM_captured_gunsmiths_desc:0 "If there be a man or woman with God-given talents who cannot recognize that which his or her passion originates, then they shall be made to see by fire and sword."
  STM_wings_of_death:0 "The Wings of Death"
  STM_wings_of_death_desc:0 "A raven flies over a naysayer, and they call foul play, superstition, darkness-- but know this, for when a bomber flies overhead, they pray to God, for even the nonbelievers will know that his gifts soar above them."
  STM_vision_future:0 "Prophecies of the Future"
  STM_vision_future_desc:0 ""Hark, then, and listen, ye who are of ill-ears: broods of vipers, monsters, liars, schemers-- they walk among us as though they are like us. Know then, through all our trials, that the visions of the future are ones of golden pillars and happy children, and reap knowing that what you have done shall be remembered." --Blinding Hail"
  STM_flock_descends:0 "The Flock Descends"
  STM_flock_descends_desc:0 "That which cannot be good must be evil; a truth beholden by the Havre's choice of leadership. This "Liberty" is no god worthy of worship; merely a false idol leading them astray. So, too, it shall fall to us, the Lord's righteous hands, to scour the darkness from the Earth before it can be allowed to spread further."
  STM_tolerate_junkdwellers:0 "Tolerate The Junkdwellers"
  STM_tolerate_junkdwellers_desc:0 "Wicked may they be, those who hide within desolate hovels from the light of the lord. But not all who hide are so sacrilegious, no-- for it is the quietly blessed those who understand and recognize that when God's chosen come knocking, it is your duty to answer, to surrender your property to the greater cause."
  STM_horders:0 "Gate Hoarders"
  STM_horders_desc:0 "Not all who dwell within our blessed fields walk with the kindness that our kinsmen bear. Some, those who walk without love, refuse to accept our embrace. Perhaps, then, we shall give it upon them, willingly or not! Their land shall become ours, and they shall suffer the consequences of defying the good lord."
  STRM_spare_farmers:0 "Spare the Farmers"
  STRM_spare_farmers_desc:0 "Mercy may be granted to those who have something to offer. Farmsmen, men and women of such trades, shall be allowed to keep some of their work; the rest shall be levied to feed our own, to augment the chosen of God with the strength to destroy a thousand each."
  STM_trade_river_league:0 "River League Traders"
  STM_trade_river_league_desc:0 "From lands from on far, traders arrive with bounties and belief from afar. Men and women of likewise thinking have offered their support to our glorious ventures, and who are we to turn down such godly chance?"
  STRM_spare_eares_merchants:0 "Refrain From Cutting Off Traders' Ears"
  STRM_spare_eares_merchants_desc:0 "There is great malevolence in those who would only give of their own for profit; selfishness is a sin most foul, but one we must tolerate if we are to sustain our mission."
  STM_scrap_construction:0 "Scrap Construction"
  STM_scrap_construction_desc:0 "They came, and they asked for tools to build an Eden-- "providence," they said, "does not come easy.""
  STM_bloody_harvest:0 "Bloody Harvest"
  STM_bloody_harvest_desc:0 "The debt that the people of Havre has accrued with their sin is beyond measure. Their lands lay twisted, crooked as the people who call it home. Their heathen faith is broken, with their prophets put to the sword. Thusly, so too it is true that they are undeserving of the artisans that bless them with their gifts."
  STM_new_flock:0 "A New Flock"
  STM_new_flock_desc:0 "Not all of the sinful sheep within Havre ran from our light. Some, these unfettered wisemen, were tired of being led astray by sycophants, and so they approached Blinding Hail with a plea. "Please, please, let us join your quest," they begged, "We hope for the world, and seek only the grace of God," and so she was obliged to extend her own. For them, salvation would come easy..."
  STM_baptism:0 "Baptized in Blood"
  STM_baptism_desc:0 "The blood of lying sheep stains our weapons; the wind still ripe with the screams of the guilty. Judgment came from on high, and so we have cast it down like a hammer. Our new flock members have been baptized in the blood of sinners, and bear the greatest of burdens: to behold, to become, prophecy."
  STM_last_flight_nip:0 "Last Flight of the Niitsitapi"
  STM_last_flight_nip_desc:0 "The Blackfoot Niitsitapi gather under the murderer Jeremy Oldgun to our north. God calls upon us to do what Zack Company could not; to destroy the nonbelievers once and for all."
  STM_take_down_eagle:0 "Break the Eagle's Wings"
  STM_take_down_eagle_desc:0 "To the Mountains, higher than we have ever known, the truest darkness lay-- a dormant tumor, a dismal display-- the works of Colonel Santiago. Any Eden we seek to achieve may only persevere through the destruction of the treacherous."
  STM_no_unclean:0 "Cleanse the Ranks"
  STM_no_unclean_desc:0 "Not all of our chosen are so dedicated. Just as we purge the nonbelievers from lands on far, lest we fall to hypocrisy, we must turn the cutting edge to our own flock, lest one bad apple poison the rest."
  STM_prophets_gift:0 "The Prophet's Gift"
  STM_prophets_gift_desc:0 ""Our enemies have sent mighty armies to stop us, spread false truths to poison our lot, and yet we have wavered none. Our cause grows by the moment, my brothers and sisters, and so I give unto you the greatest gift: the bounty of our foes, laid bare for all of us to pluck apart!" --Blinding Hail"
  STM_servants_of_the_prophet:0 "Servants of the Prophet"
  STM_servants_of_the_prophet_desc:0 "Those who are unable to serve in battle, the 'noncombatants,' the 'pacifists,' are not wholly useless, no! As idle hands are the devils plaything, they shall serve as temple stewards, hands of the Prophets, beloved yet beneath, so long as they believe. Though we are all equal in the eyes of the lord, we need not be among men."
  STM_mighty_warriors:0 "The Sky's Soldiers"
  STM_mighty_warriors_desc:0 "To walk in the clouds, to fly so close to the sun-- is there no way to be more godly? The greatest amongst us, the pilots, the elite priests and sages roar within their aircraft with faith unparalleled. We should all strive to be so close to God, lest the darkness breach our hearts."
  STM_stations_of_the_sky:0 "Stations of the Sky"
  STM_stations_of_the_sky_desc:0 "Those who came before gathered in churches, and spoke in hushed prayers. Our age is different; we are men and women of action. Our churches are the stations of the sky, where destiny is forged by fuel and made concrete by bombs from on high."
  STM_masked_crows:0 "Masked Crows"
  STM_masked_crows_desc:0 "Amidst our own, there are those who would use our movement for plunder. These 'masked crows' shall be torn from their homes, their loot strewn out, and their skin made into a kite same as every sinner."
  STM_servant_of_the_overworld:0 "Servants of the Ones Above"
  STM_servant_of_the_overworld_desc:0 "Behold, ye of little faith. From among us a child is born, and he shall serve the God above in this life and the ones beyond."
  STM_servant_of_the_underworld_tt:0 "\nUnlocks Flensing Ice, who will cull sin as winter culls the weak.\n"
  STM_turn_into_kites:0 "Turn Into Kites"
  STM_turn_into_kites_desc:0 "Just as hunters of yore, we shall use every piece of our prey; the skin of sinners, the malevolent membrane that lines their crooked bones, shall be levied into kites-- a show of devotion to the heavens above, and a way of redemption, so that their dark souls may perhaps find some form of peace."
  STM_leave_them_seeds:0 "Leave Them Seeds"
  STM_leave_them_seeds_desc:0 "Some of these migrants have come through outcasting; hopefuls seeking meaning in a land far from home. Shall we not grant them purchase among our flock? To plant the seeds for a new age, indeed, we must welcome the innocent into our future."
  STM_best_goods:0 "The Treasures Not of This Earth"
  STM_best_goods_desc:0 "Some have called it coincidence, but many believe it to be Godly chance, that being a predestined truth, that such rare and wondrous things so often find themselves in our possession."
  STM_servants_of_servants:0 "Slaves of Slaves"
  STM_servants_of_servants_desc:0 "Are we not all slaves in the eyes of God? Are we not all servants to his whimsy? We should all be so fortunate, truly, to have such destined purpose. The duty of our slaves remains the same as our own: to fulfill our quest as they were made to."
  STM_caps_add:0 "Manna From Heaven"
  STM_caps_add_desc:0 ""A miracle of God," the men called, "a modern day miracle." Tens of thousands of caps, all found within a day. If this is not proof that the good Lord has chosen us to shepherd the world into a new age, then what must suffice for the nonbelievers? The answer, sad as it may be, is nothing-- for it is undeniable, and only the hopeless would cry out against such."
  STM_area_of_weather:0 "An Area of Weather"
  STM_area_of_weather_desc:0 "If God had wanted us to be free of the burdens of flight, then he would not have allowed man to craft the plane. With the power to cast judgment from on high in his name, the trials he places upon us-- the inclement weathers, the same that have claimed our fallen, are but a part of the greater plan."
  STM_north_wind:0 "Negafook"
  STM_north_wind_desc:0 "Pilgrims from afar, from within and without, speak of the mighty blizzards to the north: a place home to only Inuit and old world ghosts. In the face of raging winds, we must know no fear, or else our holy mission shall become forfeit, and we shall fall from the clouds as Lucifer did into damnation."
  STM_new_kites:0 "Send An Offering to GOD"
  STM_new_kites_desc:0 "GOD knows of the suffering of man, and he places his faith in us despite the gravity of our sins. It is by his grace that even with such weight upon our shoulders we may take flight. To return this boon is impossible; but to do something is better than nothing. We must give of our own to the good lord, so that we may keep his favor in these trying times."
  STM_need_sacrifice:0 "Sacrifice for the LORD"
  STM_need_sacrifice_desc:0 "Alas! Some among us are unworthy, fearing, curs-- nonbelievers-- and so their life is as forfeit as their mind. To GOD, these are the children of mammon, and so their blood shall be shed in the name of his glory."
  STM_southern_storms:0 "The Southern Winds"
  STM_southern_storms_desc:0 "Through nuclear storms and the bittersweet summers of Montana, we find our glory in his name. It is in his name, that of GOD, that we find ourselves adrift on the Summer's breeze, to our sworn destinies, just as a bee would in a field of flowers."
  STM_armor_god:0 "Armour of God"
  STM_armor_god_desc:0 "Not all battles can we fought in the open sky. Some must be fought on the ground, where men break men with fist and bullet. Where steel cannot win the battle, our strength, our faith, shall see it through."
  STM_blood_sport:0 "Blood Sport"
  STM_blood_sport_desc:0 "GOD did not choose us as his warriors because the world was found lacking; no, he chose us because he believed in our ability to smite the wicked and to abate the unholy. To achieve this mission, to enact his holy writs, we must fight amongst ourselves to prove who amongst our kin is truly worthy of his gaze."
  STM_read_he_bones:0 "Oracle Bone Scripts"
  STM_read_he_bones_desc:0 "The Oracles, the Priests, read the cryptic declarations of the LORD from the bones of the fallen, just as any babe would from a book of yore. Where GOD cannot speak, we turn to them for guidance-- for dead men tell more tales than any other."
  STM_stormchasing:0 "The Wisdom of Owls"
  STM_stormchasing_desc:0 "Look at them, staring at us. Some say they are emissaries of God on earth - and if they are not, then why do they judge us for every step we take?"
  STM_new_blood:0 "A Sacred Offering"
  STM_new_blood_desc:0 "In his name, we rejoice. In his name, we repent. In his name, we reenact the writs of yore: our own, to his glory, to his name. In GOD we trust. In GOD we obey."
  STM_appease_wind_spirits:0 "Appease Wind Spirits"
  STM_appease_wind_spirits_desc:0 "The Angels coast along the wind like fish in a river, singing songs few of us hear and calling out for our aid. The will of the Angels is the will of God, but they sing songs of thought, not violence."
  STM_storms_fury:0 "The Storms' Fury"
  STM_storms_fury_desc:0 "If a Storm is the fury of god, then who are we, they who have survived the most calamitous of weather? Storm Mongers, just as our ancestors spoke, and such as we know ourselves. It is in God that we carry the thundering wrath of the Heavens, and it is by God that we will return to the golden kingdom when our time is done."
  STM_lightning_carriers:0 "Lightning Carriers"
  STM_lightning_carriers_desc:0 "GOD entrusted man with the power of the Heavens in the form of energy weapons; the children of pre-war modern warfare, capable of firing a multitude of ichorous, heated substances that would turn the mind and body to jelly. These weapons, while new to us, will serve us well in our crusade."
  STM_gods_hammer:0 "God's Hammer"
  STM_gods_hammer_desc:0 "For whatever good a .45 round may not bring, so too we shall prepare our kin with the rites of hand-to-hand. Hammers, blades-- whatever tools to get the job done."
  STM_abandoned_airfields:0 "The Abandoned Airfields"
  STM_abandoned_airfields_desc:0 "Around the desolate, god-forsaken gardens of Montana there are many abandoned airfields, be they for crops or otherwise. Military-grade hardware dots these sites like ticks upon a decaying hound. The Angels command us to secure them."
  STM_rewire_radio_towers:0 "A New Way to Pray"
  STM_rewire_radio_towers_desc:0 "Just as the Saints of the Ruminators call across their radios, so too shall we share the blessings of the good lord across earth, moon, and star."
  STM_rewire_radio_towers_2:0 "The Invisible Voices"
  STM_rewire_radio_towers_2_desc:0 "We shall utilize the teachings of former Saints maintenance workers to further develop our own messaging towers, spreading our voice across the earthly heavens!"
  STM_secret_stash_air_force:0 "The Prophet's Secret Stash"
  STM_secret_stash_air_force_desc:0 "Blinding Hail had ordered many planes be refitted for battle; now, with the Angels decree, they are ready for GOD's will."
  STM_ancestral_knowledge:0 "Ancestral Knowledge"
  STM_ancestral_knowledge_desc:0 "Hark! The Angels grant us boons of the yore, stone-carved commandments, just as was given unto Moses hundreds of years ago. From this stone, we shall develop ourselves; our society shall stand as a Kingdom of God, forevermore."
  STM_divine_assistance:0 "Divine Assistance"
  STM_divine_assistance_desc:0 "In a just, godly society, there can be no doctors; did a PhD give you the talents you hold? Did a PhD teach you how to save a man? No. It was the hand of GOD that graced your mind, that allowed you to have the gift to spare the dying. Would God willingly let us stay our ascension to Heaven? No! And so we shall only allow the gifted to act as healers, for GOD would ask no better of us."
  STM_thunder_struck:0 "Thunder Struck"
  STM_thunder_struck_desc:0 "The Thunder strikes, like a hand of GOD, and we are caught without want and without reason. Our power knows no bounds and the world knows to fear us."
  STM_gods_butchers:0 "God's Butchers"
  STM_gods_butchers_desc:0 "A fist can enact as much heavenly justice as a bomb; it merely needs an applicator holy enough to deal with it."
  stm_eagles_nest:0 "The Eagle's Nest"
  stm_eagles_nest_desc:0 "The Enclave-- dredges who claimed our lands for themselves. Now, they are nothing more than cinders, another victim in the conquests demanded by the LORD, and we are left with no more than an Eagle's Nest to call home."
  STM_wind_carries_us_west:0 "The Wind Carries us West"
  STM_wind_carries_us_west_desc:0 "GOD knew of our deeds, and so he gives unto us a new mission, a new direction. The heavens opened the day after the last Enclave soldier had fallen, and the light of the LORD pointed west. \n\nSo it was decided, then and there, that west we shall go."
  STM_stampede_friends:0 "Our Hearts Yearn For the North"
  STM_stampede_friends_desc:0 "LOC HERE"
  STM_stampede_enemies:0 "Under the Open Sky"
  STM_stampede_enemies_desc:0 "The skies opened over a great empire to our north; a Stampede of tribes, conquered as any other would. Now, they turn their eyes to us, and we shan't let them traverse the kingdoms and lands of GOD unharmed."
  STM_peoples_of_the_book:0 "Peoples of the Book"
  STM_peoples_of_the_book_desc:0 "Wherever we may go, we remain children of the Bible: sons and daughters of GOD. This makes us many enemies, but sometimes friends. Should we truly quarrel with the Stampede? They may be enlightened yet."
  STM_kill_brotherhood:0 "Crush the Mole Men"
  STM_kill_brotherhood_desc:0 "The Brotherhood of Steel-- though we had skirmished with their Montana Expedition prior, to see such craven, bunker-dwelling heretics living as moles brought much amusement to our higher echelons. Did they fear GOD so much that they hid in the dark, huddled like children? We shall tear their roofs asunder, and let them know the wrath of the LORD firsthand."
  STM_coastal_winds:0 "The Open Sky and Sea"
  STM_coastal_winds_desc:0 "Ports along the west would do well to spread our virtues. We need only secure them and educate the locals for such things to become truth."
  STM_chariots_of_god:0 "God's Chariots"
  STM_chariots_of_god_desc:0 "The bounties of MacArthur, once thought too damaged to repair, may now ride again thanks to the salvage gained from Washington. The skies shall never be the same..."
  STM_great_white_north:0 "Northern Lights"
  STM_great_white_north_desc:0 "The children of Vault 100 bicker with regards to their ailments. We shall settle all scores with the love and wisdom of GOD, even if it need be delivered by bullet and by hammer."
  ## Events
  nf_storm.1.t:0 "And the Rocks Cried Out, For There Was No Hiding Place"
  nf_storm.1.d:0 "God punished our people for the sins of mankind, for the inequity and vices of our forefathers. Verily, like the Israelites, who wandered in the desert, we wandered below the ground. We sacrificed our son to appease the Lord, just as he sacrificed his son for us. And sometimes, just as we ate his son, we ate our own."
  nf_storm.1.a:0 "We did penance for all mankind."
  nf_storm.1.b:0 "The sons of Jacob were seventy in all; but Joseph was already in Egypt."

  nf_storm.2.t:0 "Cast Forth Your Lines, Brothers!"
  nf_storm.2.d:0 "For verily I say unto you - GOD turned his face from this fallen world, and only the works of the righteous shall bring him back. For did not the prophet turn his face from this fallen world? Did he not ascend from HELL to the garden above? Did he not know that the smell of blood is sweet, and the screams of the dying are like sweet music to the Divine? \n\nAnd so, let us gather the fruits of the flesh, and with our labor create a heavenly chorus that GOD cannot deny! Only then, will we be worthy of sun and rain, of green fields, and a bountiful harvest!"
  nf_storm.2.a:0 "Make your kites strong, so the offerings will reach the heavens."
  nf_storm.2.b:0 "Stretch it upon a rack of metal, for seven days and nights"

  nf_storm.3.t:0 "The New Temple"
  nf_storm.3.d:0 "And on the first day of the third month after the people left the ground - on that very day - they came to the Malestrom Air Force Base. And the Prophet spoke to GOD, who said, 'You have seen what I did unto the Americans, but now I bear you on eagles' wings, and bring you to myself. Therefore, if you obey my voice, and keep my covenant, you shall be a teasure above all people. You will be a kingdom of pilots and a holy nation.' \n\nAnd the Storm Mongers ascended into heaven; and ate of the unleavened bread, and set up the tabernacle in  the traffic control tower. And they set before the altar the burnt offering, and a cloud covered the airport. The glory of GOD filled the airbase, and its RADAR guided the people by day and by night, in all the house of the Storm Mongers, throughout all their journeys."
  nf_storm.3.a:0 "And our residence is in Heaven, for Earth has nothing we desire."
  nf_storm.3.b:0 "GOD shall rescue me from every evil attack, and guide me safely."

  nf_storm.4.t:0 "Plunder of the LORD"
  nf_storm.4.d:0 "And it came to us as of the words of angels on high: “Render unto the lord of lords the wealth of heathen, heretic and sinner, that your righteousness may be tested and proven.” True believers are not folk who prove idle in the face of divine direction and so with haste we moved to obey. To the heathen north and the heretic south marched and soared the servants of the lord.\n\nA rain of fire from roaring skies as of revelation was brought to the unbelievers of Havre, that they may taste the punishment their sin will purchase them in death. To the counters of coin and false believers of the Eyrie went true believers to take of their herd for sacrifice and righteous purpose. Upon the return of all to our holy home there was great rejoicing and a time of decision making. The flock needed:"
  nf_storm.4.a:0 "To Prepare for the Next Raid"
  nf_storm.4.b:0 "To Rest and Pray"

