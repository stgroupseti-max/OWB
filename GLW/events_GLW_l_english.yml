  nf_glowbugs.1.title:0 "Radioactive"
  nf_glowbugs.1.desc:0 "When the Great War started two hundred years ago, this little corner of Colorado got a worse punishment than expected. The town of Boulder was not a densely populated city of importance or a highly advanced armament sector, but on its own accord, it could be considered a strategic target. The city of Boulder hosted the facility known as the Dome, a highly advanced research institute. The government designed its half-spheric structure to withstand even multiple direct nuclear strikes — which made it a prime target to the enemies of our home country. After all, if they made it in that fashion, it must hold something that needs to be destroyed, right?\n\nThe Dome survived everything they threw at it, but the city around it was not as lucky. The city of Boulder is just a smoldering ruin, radiating with a nuclear green aura that kills anyone who tries its luck with it. It was abandoned for a very long time... until the first "glowbug" arrived.\n\nThe glowbug is a rare specimen of a Glowing One ghoul that kept its sanity and did not turn feral despite the everpresent humming of atoms and agonizing molecular deconstruction it brings. The most inhospitable place east of the Rockies, and yet, it was a new home for a people who could not live with anyone else — not even with their own "normie-ghoul" brethren. Slowly but surely they formed a community, and they turned their home into something special... were they collected the city's most valuable scraps to keep, or did they build the first structures in the city?"
  nf_glowbugs.1.a:0 "Like a no-limit buffet."
  nf_glowbugs.1.b:0 "Plenty job to do."
  #
  nf_glowbugs.2.title:0 "Walking Hand-in-Hand"
  nf_glowbugs.2.desc:0 "Patches and Stitches, two pre-war ghouls, have been central figures in the Glowbugs' rise. Their story began in Quincy, where Patches tried his hand at standup comedy to mixed reviews. Stitches wasn't a fan of the jokes but still showed up out of ghoul camaraderie, forming the seeds of their rivalry-turned-friendship.\n\nTheir bond deepened in the Midwest, where they served the Brotherhood before its civil war forced them to choose sides. Aligning with resistance forces and the Mutant Liberation Army to overthrow the human supremacists, Patches used his charisma to unite factions while Stitches armed militias and planned defenses. When the dust settled, both realized the Midwest was no longer home—Patches couldn't connect with his humor, and Stitches grew restless. Hearing of opportunities in Boulder, they set out together.\n\nIn Boulder, Patches and Stitches took different roles but remained inseparable. Patches brokered alliances and united the Glowbugs, often using his charisma to smooth over tensions between factions. His greatest achievement was negotiating a controversial deal with the Black Canyon Federation, ensuring Boulder's safety from the Hangdogs, whose war parties prowled the area. Despite criticism, Patches stood by his decision, believing survival came first.\n\nMeanwhile, Stitches focused on fortifying the community, organizing militias, and training defenders to hold their ground against threats like the Hangdogs and other wasteland predators. He made no secret of his disdain for the Black Canyon deal, seeing it as a blow to Boulder's independence. Yet, even as their rivalry flared, Patches and Stitches shared an unspoken understanding: their different approaches were two sides of the same goal—to see Boulder thrive."
  nf_glowbugs.2.a:0 "'What's the deal with Gravestone, anyway?'"
  nf_glowbugs.2.b:0 "'Boo! We've heard that one a hundred times!'"
  #
  nf_glowbugs.3.title:0 "Caravan of Love"
  nf_glowbugs.3.desc:0 "The deal with Black Canyon came with a hefty price, and as such, it was a decision hard to make. The Hangdogs were on the prowl, and while Stitches already organized the Fireflies, the minute-ghouls to barricade our community deep in the radiating ruins of the city, they would not stand a chance. Patches making the deal was the first friction between the two, and the peace it was aimed to keep was forever damaged by it.\n\nBlack Canyon is an unofficial federation where the tribals of the Painted Men tribe, the civilized folk of the Yampa Communities, and the raiders of the Tibbets' Penitentiary are united against any outside threat. They're led by Battery of Mesa Verde, one who does not come from any of the previously mentioned groups, and one very charismatic and handsome fella — at least according to Patches. The latter probably was a factor in making the deal.\n\nThey offered us protection, industrial help to turn our ruins into a proper city, and even the land lease of the territory of Laramie, where normies and ghouls can mingle peacefully, far from the radiation. All that for subservience and a somewhat generous resource tax — if you ask Patches, this was a killing deal, but Stitches all heard was taxation without representation and servitude. The deal was struck, nevertheless, and the Glowbugs' reaction to it could best be described by the following:"
  nf_glowbugs.3.a:0 "Your most humble servant, milord."
  nf_glowbugs.3.b:0 "You ain't no boss of me!"
  #
  nf_glowbugs.4.title:0 "Better Equipment for a Better Job"
  nf_glowbugs.4.desc:0 "While our fragmented industrial base could hardly be in any worse shape, our friends in Boulder have it rougher. Living next to a radiating crater as the city centre, while not causing many problems to the local Glowing One population, heavily limits any "normie" interaction. And getting their construction materials or simple muscle power would be necessary for their industrial build-up, or they will never be self-sustaining. Luckily, there will always be ghouls who wander the wastes and people without anything to lose, but they will ask for tons of caps in exchange.\n\nOur contract binds us to bail them out, but of course... nothing forces us to actually keep our word on the matter."
  nf_glowbugs.4.a:0 "We promised them this, after all."
  nf_glowbugs.4.b:0 "We have nothing to spare, sorry."
  #
  nf_glowbugs.5.title:0 "The Second Amendment"
  nf_glowbugs.5.desc:0 "Our cooperation with the Glowbugs ghouls originally was nothing more than a protective step, keeping away our main rival from the riches of the Old World. While this developed into something more, the defensive nature of it never faded. The Glowbugs seem to change this, as they required extra funds to start their own fighting force with the addition of military industry. This could be beneficial to us as well, if we can save the manpower we garrison on their lands - also, this could remedy our lacking weapon manufactury situation as well.\n\nBut of course, this nothing but a gamble, and one day they could turn those weapons against us effortlessly."
  nf_glowbugs.5.a:0 "A deal is a deal."
  nf_glowbugs.5.b:0 "In terms of money, we still have no money."
  #
  nf_glowbugs.6.title:0 "Payday!"
  nf_glowbugs.6.desc:0 "Black Canyon has agreed to provide support for our construction industry. The caps and resources will give us the boost we need to expand and build something lasting.\n\nPatches is already taking credit for the success—naturally."
  nf_glowbugs.6.a:0 "Patches was right, as always!"
  #
  nf_glowbugs.7.title:0 "The Cash Register Goes Ka-Ching!"
  nf_glowbugs.7.desc:0 "Black Canyon has agreed to back our military industry. With their support, the Glowbugs are poised to become a major force in the region.\n\nSometimes, a little diplomacy goes a long way."
  nf_glowbugs.7.a:0 "Pleasing... always reap its rewards."
  #
  nf_glowbugs.8.title:0 "The Caravan Backstabbed Us!"
  nf_glowbugs.8.desc:0 "Black Canyon has denied our request for military-industry support, leaving us to fend for ourselves. Their refusal confirms the worst fears of Stitches, who always doubted their motives.\n\nThe Glowbugs will remember this slight."
  nf_glowbugs.8.a:0 "Stitches suspicion was justified..."
