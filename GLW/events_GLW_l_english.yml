  nf_glowbugs.19.title:0 "Our Spoiled Brat"
  nf_glowbugs.19.desc:0 "One of the newer recruits is at his limit, exhausted from Stitches' grueling training regimen. 'It's too much!' he complains, slumping in the dirt. The older ghouls just shake their heads.\n\nThere's no room for weakness here. He'll either adapt to Stitches' methods—or he won't make it at all."
  nf_glowbugs.19.a:0 "He will need to grow up really quick."
