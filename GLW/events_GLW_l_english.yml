  nf_glowbugs.10.title:0 "The Devil's Punchline"
  nf_glowbugs.10.desc:0 "The night in the Dome was unusually quiet—too quiet.\n\nPatches, fiddling with his notebook, was startled as the air crackled with sulfur and heat. A figure emerged from the shadows, clad in a sharp red suit, a fiddle under one arm, and a mischievous grin plastered across his face.\n\n'Patches,' the Devil drawled, his voice smooth as irradiated honey. 'I've been working on a joke, but I need your expert opinion. It's about 'More-man' and 'Mr. The Warded'. See, More-man says the bark is stronger than the bite, and Mr. The Warded insists wards don't need teeth.' He paused dramatically. 'Get it?'\n\nPatches blinked. 'That's… not a joke. That's just two punchlines fighting each other to death.'\n\nThe Devil's grin faltered. 'What do you mean? It's clever! Esoteric! It's comedy gold!' He gestured wildly, his tail twitching with frustration.\n\n'You can't write a joke with just a punchline, pal,' Patches said, crossing his arms. 'You need a setup, a context, a reason for me to care! This? This is like trying to sell a ghoul on sunscreen—it just doesn't work.'\n\nThe Devil scowled. 'You're impossible to please, Patches.'\n\n‘Yeah?' Patches said, stepping closer. ‘Well, I've got a punchline for you.' With a swift uppercut, he sent the Devil flying straight back to Georgia, leaving only a faint smell of brimstone and disappointment behind.\n\nAs the Dome settled into silence again, Patches dusted himself off and muttered, ‘You know what's funny? That guy thought he had a chance.'\n\nThe Glowbugs present erupted into laughter, though none were entirely sure what had just happened."
  nf_glowbugs.10.a:0 "Patches: 1, Devil: 0."
  nf_glowbugs.10.a.tt:0 "You have just killed the Christian Devil. What, you wanted a pat on the back? Some Political Power? How about a Arms Workshop - maybe two!?\n\nYou are so spoiled! You have just upended theology as we know it, and you expect this event to have a real effect. Game Designers call players like you spoiled!\n\n\n\nLook, don't tell the Overseers, but I can spare a SINGLE £pp_texticon Political Power. This is just between us, okay?"
  #
  nf_glowbugs.11.title:0 "Political Loyalty"
  nf_glowbugs.11.desc:0 "A group of settlers from Black Canyon has expressed interest in joining the Glowbugs. While some see this as an opportunity to grow the community, others worry about their true loyalties.\n\nInviting them in might strengthen ties—or it could invite trouble."
  nf_glowbugs.11.a:0 "A battle fought in the Gathering, a victory at home."
  nf_glowbugs.11.b:0 "We know where our real loyalties are."
  #
  nf_glowbugs.12.title:0 "Riding Shotgun to Home"
  nf_glowbugs.12.desc:0 "Another group from Black Canyon wants to settle here, claiming to share the Glowbugs' vision. Their intentions seem good, but doubts linger. Are they here to help—or to serve their old masters?\n\nThe Glowbugs must decide whether to welcome them or shut the door."
  nf_glowbugs.12.a:0 "Different people, same goals."
  nf_glowbugs.12.b:0 "We have a shared political interest, so what."
