  nf_glowbugs.18.title:0 "Clash with the Stitched Ghoul"
  nf_glowbugs.18.desc:0 "Stitches has launched a raid into Black Canyon's territory, striking hard and fast. Equipment has been seized, and his methods have left a bitter taste in the mouths of those caught off guard. It's not just the losses—it's the audacity of it all.\n\nBlack Canyon leadership must decide how to respond to this blatant show of force, knowing that any reaction will set the tone for future relations."
  nf_glowbugs.18.a:0 "How dare they..."
