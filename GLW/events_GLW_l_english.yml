  #Zusk - I genuinely had no idea what 'Project Roo' was supposed to be, so I just put something here. Swap this out if you need to.
  nf_glowbugs.21.title:0 "Project Roo"
  nf_glowbugs.21.desc:0 "Inside the CANGA Armory, Patches boots up an old pre-war terminal. The logs belong to General R.J. Rooney—'Roo'—and detail an argument over a project bearing his name. Project Roo, as Roo envisioned it, was a psychological warfare initiative meant to foster unity and love among troops, claiming, 'A soldier fights best for what he loves, not what he hates.'\n\nThe entries grow more heated as Roo defends his ideals against his subordinates, who push for fear and destruction as more effective tools. One log stands out: 'War is a house built on the ruins of peace. If we can't leave the door open for what comes after, then we've already lost.' The debate ends abruptly, hinting at Roo's vision being abandoned.\n\nNow, the Glowbugs must decide: will they honor Roo's dream of unity, or take the pragmatic, ruthless path his peers championed?"
  nf_glowbugs.21.a:0 "Won the war through love."
  nf_glowbugs.21.b:0 "Won the love through war."
