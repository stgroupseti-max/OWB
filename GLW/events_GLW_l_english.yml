  nf_glowbugs.24.title:0 "Upstream on the Yellow River"
  nf_glowbugs.24.desc:0 "The Glowbugs have shared ship schematics with us, drawing from scavenged Chinese designs. These plans could revolutionize inland navigation and strengthen our position."
  nf_glowbugs.24.a:0 "Delegate my gratitude towards the ghouls."
  #
  nf_glowbugs.25.title:0 "Xian and Happiness"
  nf_glowbugs.25.desc:0 "The Glowbugs have unearthed remarkable air salvage—advanced schematics and spare parts tied to pre-war Chinese aviation. This could greatly enhance our capabilities."
  nf_glowbugs.25.a:0 "Delegate my gratitude towards the ghouls."
  #
  nf_glowbugs.26.title:0 "No More Radio Silence"
  nf_glowbugs.26.desc:0 "Thanks to the Glowbugs, we now have advanced radio equipment. With this, our communication network can finally meet our growing needs."
  nf_glowbugs.26.a:0 "Delegate my gratitude towards the ghouls."
  #
  nf_glowbugs.27.title:0 "Victory in the Front Range Campaign"
  nf_glowbugs.27.desc:0 "With the Houndlands secured, the Glowbugs have gathered to celebrate their hard-fought victory. Stitches, despite not being much for public speaking, steps up to address the crowd: 'Uh… well, we fought hard, didn't lose too many, and uh… now it's ours. Good job, everyone.'\n\nBefore he can awkwardly ramble further, Patches cuts in with a grin. 'What Stitches is trying to say is—WOHOO! We did it, folks! We're the kings of the Houndlands, the top dogs, the glowin' greats! Now, let's party like the rads won't kill us tomorrow!' The crowd cheers as the celebration kicks off."
  nf_glowbugs.27.a:0 "WOHOO!"
  #
  nf_glowbugs.28.title:0 "Project Heavy Stone"
  nf_glowbugs.28.desc:0 "Boulder Municipal Airport. Smaller and less crowded than the other airports in the Commonwealth, but were frequently used enough to be a worthy scavenger location. The United States Army used it for its conquest of the north, mainly as a fuel depo for its smaller planes and secondary as a storage for their aircraft. If we are lucky, some of them are still there and can be either repaired or scrapped for invaluable military-grade metal.\n\nThe decision is simple enough, do we want to save the metal birds and reclaim the skies one day, or should we save what is saveable and use the resources in our hands right now?"
  nf_glowbugs.28.a:0 "Scrap the place."
  nf_glowbugs.28.b:0 ""... who knows where will it land.""
  #
  nf_glowbugs.29.title:0 "Backroom Dealings"
  nf_glowbugs.29.desc:0 "The ghouls of the Glowbugs usually are timid people, but after we refused their request for capital investment in their region, they became... restless. They seek other ways to circumvent our authority on the matter, and the Merchant's Guild of the Coalition happily lent them money that they could have put into the shared till. We don't need to point out that this heavily undermines our efforts in the Gathering and our influence over the Glowbugs."
  nf_glowbugs.29.a:0 "Rats!"
  #
  #nf_glowbugs.30.title:0 "Friends from the Other Side"
  #nf_glowbugs.30.desc:0 "The Glowbugs have extended a Friendship Treaty to Vault 27, complete with promises of cooperation and mutual benefit. To seal the deal, they're throwing a wild party—champagne, conga lines, and even a Vault Boy pinata.\n\nStill, there's skepticism among the Vault's leaders. Is this celebration a genuine gesture of goodwill, or are the Glowbugs just setting the stage for something more self-serving?"
  #nf_glowbugs.30.a:0 "Well, of course."
  #nf_glowbugs.30.b:0 "I don't trust no charlatan."
