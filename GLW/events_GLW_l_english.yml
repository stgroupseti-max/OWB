  nf_glowbugs_refugee.0.title:0 "Give Me Your Tired, Your Poor"
  nf_glowbugs_refugee.0.desc:0 "As the Powderkeg of Colorado finally exploded into all out war, so too did ghouls across the Front Range begin fleeing the area in a panic. Unfortunately, we're their first port of call in their storm. While Patches is happy to let the poor bastards in, many of our established residents are grousing at the prospect of thousands of fresh faces overwhelming their towns and hamlets. We not only face the expense of finding somewhere for them to go, but the challenges that come with integrating all these destitute fellows. Stitches thinks it might be better to just kick them out on their rears."
  nf_glowbugs_refugee.0.a:0 "Here they come!"

  nf_glowbugs_refugee.1.title:0 "A Sooty Wanderer Arrives"
  nf_glowbugs_refugee.1.desc:0 "A mysterious figure covered head to toe in soot has stumbled into Glowbug territory, calling himself 'Charcoal Charlie.' He speaks in riddles about hammers, nails, and purpose, and has already fixed three broken carts and a malfunctioning water purifier before anyone even asked who he was. His knack for fixing things is undeniable, but his riddles might drive us mad."
  nf_glowbugs_refugee.1.a:0 "We welcome his cryptic genius!"
  nf_glowbugs_refugee.1.b:0 "We have enough riddles already."

  nf_glowbugs_refugee.2.title:0 "A Shimmering Accountant"
  nf_glowbugs_refugee.2.desc:0 "A ghoul with glowing fingers calling herself 'Marjorie Glowfingers' has appeared, carrying a ledger and a sack of bottlecaps. She claims she once managed raider finances and has already identified three inefficiencies in our caravan logistics. The glow of her fingers unnerves some, but she's already improving the economy."
  nf_glowbugs_refugee.2.a:0 "We accept her talents!"
  nf_glowbugs_refugee.2.b:0 "No glowing ghouls in accounting!"

  nf_glowbugs_refugee.3.title:0 "A Rancher Seeks Refuge"
  nf_glowbugs_refugee.3.desc:0 "Markus Cross, a weathered mercenary and former rancher, has arrived looking worse for wear. He recounts a harrowing journey through hostile territory, nursing wounds that still ache. Despite his gruff demeanor, his experience with agriculture and combat could make him an invaluable addition."
  nf_glowbugs_refugee.3.a:0 "We welcome the weary warrior."
  nf_glowbugs_refugee.3.b:0 "Send him back to the wasteland."

  nf_glowbugs_refugee.4.title:0 "The Chalkboard Prophet"
  nf_glowbugs_refugee.4.desc:0 "A disheveled ghoul known as 'Chalky' has been spotted scribbling strange diagrams on the walls of Glowbug settlements. He mutters about the 'Great Chalkboard in the Sky' and insists his drawings hold the key to understanding the wasteland's culture. The locals are confused, but some are intrigued by his eccentric brilliance."
  nf_glowbugs_refugee.4.a:0 "Let him stay and scribble."
  nf_glowbugs_refugee.4.b:0 "We don't need his madness."

  nf_glowbugs_refugee.5.title:0 "The Man in the Big Hat"
  nf_glowbugs_refugee.5.desc:0 "Sasha 'Big Hat' Ivankov has arrived wearing an enormous Soviet officer's hat and a tattered trench coat. He claims he comes from a 'land of ice and broken dreams' and speaks in half-nonsense about mushrooms and barter. While odd, his tips have already improved local trade routes."
  nf_glowbugs_refugee.5.a:0 "We welcome the Big Hat."
  nf_glowbugs_refugee.5.b:0 "Send him and his mushrooms away."

  nf_glowbugs_refugee.6.title:0 "The Old Man of the Sea"
  nf_glowbugs_refugee.6.desc:0 "An ancient-looking ghoul, calling himself 'The Old Man of the Sea,' has arrived. He tells tall tales of navigating treacherous waters and claims he can memorize every tributary and riverbed in Glowbug territory. His appearance is unnerving, but his navigational skills could prove valuable."
  nf_glowbugs_refugee.6.a:0 "We accept his maritime wisdom."
  nf_glowbugs_refugee.6.b:0 "We have no use for sea stories."

  nf_glowbugs_refugee.7.title:0 "A Duchess with a Teapot"
  nf_glowbugs_refugee.7.desc:0 "A ghoul dragging an oversized teapot and mismatched china has set up an impromptu tea party in Glowbug territory. She calls herself 'The Porcelain Duchess' and insists that tea rituals are essential for restoring dignity to the wasteland. While strange, her presence is oddly calming."
  nf_glowbugs_refugee.7.a:0 "We join her for tea."
  nf_glowbugs_refugee.7.b:0 "We don't need her ceremony."

  #Wild Wasteland Joke: I, Zusk, was told to finish McGebe's focus tree, and so was told to write the joke, when all that exists is the punchline. I decided to take a meta twist with this event, since it's for WW anyway.
  nf_glowbugs_refugee.8.title:0 "The Divine Comedy"
  nf_glowbugs_refugee.8.desc:0 "One starry night, Patches was gazing at the sky, wondering if there was a punchline to existence. That's when it happened. The heavens parted, a choir of radioactive angels hummed ominously, and a booming voice echoed down: 'Patches, my chosen jester, thou must write a joke about... Dirtman.'\nConfused but intrigued, Patches scribbled the name down. The next morning, he awoke to find Dirtman—just a guy, covered in dirt—sitting in the middle of the Dome. Dirtman didn't say much. He didn't *do* much. He was just... dirt. And a man.\nFor days, Patches wrestled with the setup, the punchline, the meaning of it all. 'What do you *do* with Dirtman?!' he wailed to Stitches, who only grunted in response. As the frustration mounted, Patches began to wonder if the joke was actually on *him.*\nNow, Patches faces a choice: Does he keep Dirtman and hope divine inspiration finally hits? Or does he boot this cosmic dirtbag back to wherever he came from?"
  nf_glowbugs_refugee.8.a:0 "Maybe someday I will know the punchline to this joke."
  nf_glowbugs_refugee.8.b:0 "Was god on shrooms? Kick this guy outta here!"
  #
  nf_glowbugs_refugee.9.title:0 "The Old Soldier on a New Front"
  nf_glowbugs_refugee.9.desc:0 "Stitches leans on his makeshift desk in the Dome, watching the bustling refugee camp he helped build from scratch. Ghouls and smoothskins work side by side, unloading scavenged supplies and constructing shelters. For a moment, he allows himself a rare smile.\n\n'They said we couldn't take 'em all in,' he mutters, his gravelly voice tinged with pride. 'But look at 'em now. They've got homes, they've got work, and they've got a damn chance.'\n\nSure, the supplies are stretched thin, and Black Canyon's watching like hawks, but the Glowbugs are stronger for it. His gamble paid off, and despite the odds, the refugees have become a part of the community—proof that compassion and determination can thrive, even in the wasteland."
  nf_glowbugs_refugee.9.a:0 "Living peacefully is a fundamental right, god dammit!"
  #
  nf_glowbugs_refugee.10.title:0 "Papers, Please"
  nf_glowbugs_refugee.10.desc:0 "The Dome's bar is packed tonight. Refugees, Glowbugs, and even a few curious Black Canyon envoys crowd around as Patches takes the stage. He adjusts the microphone and flashes his signature grin.\n'So, refugee crisis, huh? Funny thing about people showing up on your doorstep—you can't just slam the door and pretend you're not home. I tried that once with a Brotherhood squad, and trust me, it doesn't end well.'\n\nThe crowd chuckles as he paces the stage. 'But seriously, we had to make some tough calls. I said, "Hey, let's let in the ones who are gonna pitch in. You know, no radicals, no crazies, just folks who wanna help out." Black Canyon loved it. They were all, "Patches, you're a genius!" And I said, "No, I'm just a guy who hates paperwork but loves bottlecaps."'\n\nHe leans in close to the microphone, lowering his voice conspiratorially. 'Now, don't get me wrong, we still had some hiccups. Like that one guy who tried to pay his way in with a box of sugar bombs and a glowing mole rat. Good deal, but I had to say no.'\n\nThe crowd erupts in laughter, and Patches raises his arms triumphantly. 'But look at us now! Refugees are happy, Black Canyon's happy, and I'm happy because I get to take all the credit. And isn't that what leadership is all about? Thank you, thank you—I'll be here all week!'"
  nf_glowbugs_refugee.10.a:0 "What a good routine!"
  #
  nf_glowbugs_refugee.11.title:0 "The Rockriver Question"
  nf_glowbugs_refugee.11.desc:0 "The Glowbugs have formally approached Black Canyon with an urgent request: the annexation of Rockriver.\nRefugees are flooding into Glowbug territory, cutting through their lands on their way north. This influx has overwhelmed the Glowbugs' capacity to govern, and Patches and Stitches both agree—extra land is needed to handle the newcomers properly.\nRockriver, sparsely populated and currently managed by Black Canyon, is the Glowbugs' ideal solution. The Glowbugs promise they'll bring order and stability to the region, integrating the refugees and turning Rockriver into a thriving settlement.\nHowever, Black Canyon's elites are split. Some see the Glowbugs' proposal as a pragmatic solution to a growing problem, while others warn against empowering them further. The decision lies with you: grant the Glowbugs Rockriver, or keep the state and deal with the chaos spilling into the north?"
  nf_glowbugs_refugee.11.a:0 "Grant the Glowbugs Rockriver. It's their problem now."
  nf_glowbugs_refugee.11.b:0 "No deal. Keep Rockriver and let the refugees figure it out."
  #
  nf_glowbugs_refugee.12.title:0 "Stitches Demands Aid"
  nf_glowbugs_refugee.12.desc:0 "Stitches stands at the gates of Black Canyon's capital, his glowing figure radiating both menace and exhaustion. With the refugee crisis overwhelming Glowbug territory, he has come to demand assistance—not as a favor, but as a debt owed.\n'We've been keeping the Dome together, feeding mouths that shouldn't even be our problem,' Stitches growls, glaring at the assembled Black Canyon officials. 'And what's the thanks we get? Nothing. If you won't step up, you better hope I don't decide this partnership isn't worth the trouble.'\nThe words hang heavy in the air. Black Canyon can either provide the requested supplies and manpower, risking a hit to their authority, or refuse, potentially making Stitches—and the Glowbugs—dangerously hostile."
  nf_glowbugs_refugee.12.a:0 "Fine, take what you need. Just go."
  nf_glowbugs_refugee.12.b:0 "You'll get nothing from us, Stitches."
  #
  nf_glowbugs_refugee.13.title:0 "Ghoul is the Man's Best Friend"
  nf_glowbugs_refugee.13.desc:0 "Patches strides into Black Canyon's council chambers with his signature grin and a bouquet of wilted wasteland flowers. 'Gentlemen, ladies, assorted radiation-proof bureaucrats,' he begins, bowing theatrically, 'I come to you not as a leader but as a humble ghoul with a very big problem.'\n\nHe spins his pitch with charm and wit, recounting the Glowbugs' struggles to house, feed, and settle the ever-growing flood of refugees. 'You see, ghouls and refugees are a lot alike—we're scrappy, resilient, and just looking for a place to belong. But even the best of us need a little help sometimes.'\nPatches gestures broadly, as if to embrace the entire room. 'So, in the spirit of cooperation, compassion, and, let's be honest, avoiding an absolute mess in your northern borderlands, I kindly ask for your assistance. Think of it as an investment—in goodwill, community, and a lot fewer headaches down the road.'\nThe council murmurs, torn between his sincerity and the nagging fear that granting aid now might encourage more requests in the future."
  nf_glowbugs_refugee.13.a:0 "It is our duty and obligation."
  nf_glowbugs_refugee.13.b:0 "First a finger then a whole arm. No."
  #
  nf_glowbugs_negotiate_treaty.1.title:0 "The Treaty in Question"
  nf_glowbugs_negotiate_treaty.1.desc:0 "The treaty with Black Canyon has come under scrutiny among the Glowbugs. Patches believes it can be improved, while Stitches views it as an unnecessary burden. The Glowbugs must decide how to proceed—keep the treaty, renegotiate, or demand an end to it entirely."
  nf_glowbugs_negotiate_treaty.1.a:0 "We like the treaty as-is."
  nf_glowbugs_negotiate_treaty.1.b:0 "Go with Patches plan."
  nf_glowbugs_negotiate_treaty.1.c:0 "Go with Stitches plan."
  #
  nf_glowbugs_negotiate_treaty.2.title:0 "Treaty Stands Firm"
  nf_glowbugs_negotiate_treaty.2.desc:0 "The Glowbugs have chosen to maintain the treaty as it is. Though not perfect, it provides a stable framework for continued cooperation with Black Canyon."
  nf_glowbugs_negotiate_treaty.2.a:0 "A pragmatic decision."
  #
  nf_glowbugs_negotiate_treaty.3.title:0 "A Better Deal?"
  nf_glowbugs_negotiate_treaty.3.desc:0 "At Patches' insistence, the Glowbugs have requested to renegotiate the terms of the treaty with Black Canyon. It remains to be seen whether Black Canyon will entertain their proposal."
  nf_glowbugs_negotiate_treaty.3.a:0 "They'll listen to reason."
  nf_glowbugs_negotiate_treaty.3.b:0 "This won't end well."
  #
  nf_glowbugs_negotiate_treaty.4.title:0 "An End to the Treaty"
  nf_glowbugs_negotiate_treaty.4.desc:0 "At Stitches' urging, the Glowbugs have delivered an ultimatum to Black Canyon: the treaty must end. Black Canyon's response will determine whether peace can be maintained or tensions escalate."
  nf_glowbugs_negotiate_treaty.4.a:0 "End it here and now."
  nf_glowbugs_negotiate_treaty.4.b:0 "Brace for conflict."
  #
  nf_glowbugs_negotiate_treaty.5.title:0 "Terms Accepted"
  nf_glowbugs_negotiate_treaty.5.desc:0 "Black Canyon has agreed to the renegotiated terms. The new agreement is more favorable to the Glowbugs, securing additional resources and autonomy."
  nf_glowbugs_negotiate_treaty.5.a:0 "A victory for diplomacy."
  #
  nf_glowbugs_negotiate_treaty.6.title:0 "Stand Off"
  nf_glowbugs_negotiate_treaty.6.desc:0 "Black Canyon has refused to budge. The Glowbugs now face a choice: escalate to open conflict or stand down and accept the terms as they are."
  nf_glowbugs_negotiate_treaty.6.a:0 "War it is."
  nf_glowbugs_negotiate_treaty.6.b:0 "We'll stand down—for now."
  #
  nf_glowbugs_negotiate_treaty.7.title:0 "Treaty Ends"
  nf_glowbugs_negotiate_treaty.7.desc:0 "The treaty has been dissolved. The Glowbugs are now free from Black Canyon's oversight, but the loss of structured support may lead to new challenges."
  nf_glowbugs_negotiate_treaty.7.a:0 "Freedom comes at a cost."
  #
  nf_glowbugs_negotiate_treaty.8.title:0 "The Glowbugs Back Down"
  nf_glowbugs_negotiate_treaty.8.desc:0 "The Glowbugs have chosen not to escalate tensions with Black Canyon. Though the treaty remains in place, the decision may leave lasting resentment on both sides."
  nf_glowbugs_negotiate_treaty.8.a:0 "Tensions simmer quietly."