  #glw_patching_the_old_scars_desc:0 ""
  #glw_veterans_of_houndlands_war:0 "Veterans of the Houndlands War"
  #glw_veterans_of_houndlands_war_desc:0 ""
  #glw_recovered_assets:0 "Recovered Assets"
  #glw_recovered_assets_desc:0 ""
  #glw_never_bite_the_hand_that_feeds_you:0 "Never Bite the Hand that Feeds You"
  #glw_never_bite_the_hand_that_feeds_you_desc:0 ""
  #glw_under_big_brother_guidance:0 "Benjamin Franklin's Words"
  #glw_under_big_brother_guidance_desc:0 "Been spendin' most their lives livin' in the ghouls' paradise..."
  #glw_under_big_brother_guidance_tt:0 "§g§GSlow water washes the coast§!, goes the old saying, stating that every large change in life happens slowly, step by step. If we really want to achieve our §Gfreedom§! from the §Y[BLC.GetName]§!, we'll have to open our country before the normies, and make sure that they can live there peacefully and safely. It will take time. considerably lots of time, for sure, but it will not bring the wrath of the Caravan with itself.§!"
  #glw_la_securite_avant_la_liberte:0 "La Securite Avant la Liberte"
  #glw_la_securite_avant_la_liberte_desc:0 "Security before Liberty. Maybe a craven stance, but in this world, where your most valuable things, your love, the roof above your head and your simple life can be taken away from you in a heartbeat, maybe its understandable. But if you don't understand it... well, too bad. This is a price that has to be paid for our future."
  #glw_la_securite_avant_la_liberte_tt:0 "§g§ROur security comes before our freedom§!, and hence, if we want to achieve our safety, we'll have to appease our overlords a lot. Every action will be guided by the principle that how that will help our overlords as well. This will §Ghasten our goal of independence§!, but if we ever will be in a war with our former masters, they will use the equipment and technology we gave them §Ragainst us§!.§!"
