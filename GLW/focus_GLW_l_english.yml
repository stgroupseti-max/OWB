  #glw_preparing_for_war_desc:0 ""
  glw_free_fireflies:0 "Forming a Real Community"
  glw_free_fireflies_desc:0 "With the red tape from the treaty gone and our future secured, we can finally focus on building a real community here in Boulder."
  glw_assessing_situation:0 "Stitches' Plan"
  glw_assessing_situation_desc:0 "Stitches envisions our gang as a proper military structure—rank and file, commanders, and top brass. It's orderly, disciplined, and has that old-world plutocratic vibe."
  glw_old_knife:0 "Patches' Plan"
  glw_old_knife_desc:0 "Patches wants something different—a mix of Brotherhood camaraderie and comedy club charm. A tight-knit family of gangsters who share laughs and loyalty. Brotherhood with a twist."
  glw_caravan_exploitation:0 "Kick the Caravan Out of Here!"
  glw_caravan_exploitation_desc:0 "The Caravan Congress never did us any favors. Time to kick them out and take control of our own future."
  glw_stitches_preparations:0 "Stitches' Preparation"
  glw_stitches_preparations_desc:0 "Stitches knows his plan needs to be airtight. If he messes this up, the refugees will be furious, and chaos could erupt."
  glw_hidden_stockpiles:0 "Hidden Stockpiles"
  glw_hidden_stockpiles_desc:0 "Look at all these guns! We could arm the refugees and turn them into real recruits—ready to fight for our future."
  glw_mobilize_homeguard:0 "Mobilize the Homeguard"
  glw_mobilize_homeguard_desc:0 "The Homeguard we've built here in Boulder is solid. It could be the foundation of a new elite fighting force."
  glw_everything_ready:0 "Plan in Motion"
  glw_everything_ready_desc:0 "Stitches' plan is coming together, and it's working! The people are on board, and things are going better than expected."
  glw_caravan_influence:0 "Influence of the Caravan"
  glw_caravan_influence_desc:0 "The Caravan Congress wasn't all bad. Maybe keeping them around could bring some benefits after all."
  glw_patches_presence:0 "Patches' Presence"
  glw_patches_presence_desc:0 "For Patches to pull off his plan, he needs to win over everyone. Charm and humor will only get him so far—he needs full support."
  glw_rebuild_settlements:0 "Haven for the Wayward"
  glw_rebuild_settlements_desc:0 "Patches' vision is a home for everyone—no matter who they are. Open doors, open hearts, and a place in the family for all."
  glw_police_chaos:0 "Peacekeeping Duty"
  glw_police_chaos_desc:0 "Patches has fought bullies before, from crazed Gammorin to Midwest robots. His jokes and his fists defended the weak, and his family will carry on that tradition."
  glw_share_what_we_have:0 "Share What We Have"
  glw_share_what_we_have_desc:0 "Sharing is the cornerstone of our community. It's the least we can do, and it's our new motto—because nobody should be the butt of the joke."
