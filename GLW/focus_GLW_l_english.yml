  #Industrial Tree
  glw_ask_funds_for_industrial_development:0 "Ask Funding for Industrialization"
  glw_ask_funds_for_industrial_development_desc:0 "The best way to properly serve The Penitentiary would be through industrial means. Their lands aren't suitable for large-scale construction projects and are abundant in resources. If they can provide us with some tools and know-how, we can start this project right away."
  glw_under_funded_industrial_complex:0 "Secret Reindustrialization"
  glw_under_funded_industrial_complex_desc:0 "They chose to ignore our plead. How dreadful. They either fear losing their grasp over us or genuinely cannot spare some caps to help themselves. No matter. If they're opposed to the idea, we will pull it through in secret in the shadows of [568.GetName], where their prying eyes cannot see. It will surely be slower but far from being impossible."
  glw_funded_industrial_complex:0 "Laramie Manufactory Zone"
  glw_funded_industrial_complex_desc:0 "With acquired funding from The Penitentiary, we can start turning into the Workshop of the Rockies. We selected a semi-open area in the [310.GetName], where both ghouls and normies could live safely and apply for work. This will surely please [BLC.GetLeader]."
  glw_send_ink_visitor:0 "Send in the Ink-Visitor" #GET IT?!
  glw_send_ink_visitor_desc:0 "We were lucky to meet and cooperate with all but one faction in the Black Canyon. The Painted Men are warrior tribals of the western slope and have a rich culture based on tattoos. We should send out an envoy to the Parlour and learn more of them - and if they're willing, work together to solve... a shared problem of ours."
  glw_fate_of_airport:0 "Fate of the Airport"
  glw_fate_of_airport_desc:0 "The airport in Boulder is a special one. Similarly to the city, the radiation around it saved it from other scavengers picking it apart, and as such, it stands there around the horizon as a treasure trove. Now, we have the capability to save it from its suffering and end it once and for all, or... with the capabilities of our engineers, save it and reclaim the skies for us."
  glw_prepare_boulder_site:0 "Prepare the Boulder Site"
  glw_prepare_boulder_site_desc:0 "If we want to turn Boulder into a site for building fortifications and workshops and moving people to live here, we'll need to clean up the streets. Radiation and rubble are difficult and tedious to dislodge, but we have no choice."
  glw_prepare_boulder_site_tt:0 "Effects when §YClear Up Central Boulder§! decision is completed:"
  glw_utilize_soap_tactics:0 "Utilize SOAP Tactics"
  glw_utilize_soap_tactics_desc:0 "There is an abundant number of refugees in our country now. We do not have the means to settle them currently, but we could utilize multiple socioeconomic tricks to make them beneficial and join our country naturally. Massive public work projects or serving in our military for citizenship will keep them busy and help us "soak up" the surplus population."
  glw_reclaim_big_blue:0 "Reclaim the Big Blue"
  glw_reclaim_big_blue_desc:0 "The Big Blue was an industrial machine factory in Boulder, manufacturing machinery and computer parts. In the past, they were one of the largest and most successful computer makers, but now, their facility is collapsed, and ripped from all circuitry boards. If we have ample space in Boulder, we could try to move the machinery out of the collapsed building into a new place."
  glw_financial_situation:0 "A Taxing Situation"
  glw_financial_situation_desc:0 "Black Canyon's taxes are bleeding the Glowbugs dry, but there might be a way out. Patches' charm and Stitches' cunning could uncover a few loopholes.\nIf they can put their heads together, the Glowbugs might just come out ahead for once."
  glw_financial_situation_tt_1:0 "§YEffects if you completed the focus §GPrepare the Boulder Site§!:§!"
  glw_financial_situation_tt_2:0 "§YEffects if you have completed the focus §GPractice Proper Urban Planning§!:§!"
  glw_proper_planning:0 "Practice Proper Urban Planning"
  glw_proper_planning_desc:0 "While building a new community from nothing is a grave challenge itself, the burden comes with a handful of opportunities. Planning the city of the future from the ground up will enable us to use the accessible land to its maximum extent."
  glw_develop_canyon_route:0 "Tend the Glowing Road"
  glw_develop_canyon_route_desc:0 "We'll need to use every inch of usable land to build up ourselves. Outside of the perimeters of the Contact Camp, we have the old Fort and the outskirts of Boulder to build into. But those places are a lot harder to reach from the Canyon, so we'll need to remove spots of radiation and rubble from the way for the construction brahmins."
  glw_build_additional_shelters:0 "Build Additional Shelters"
  glw_build_additional_shelters_desc:0 "The hordes of refugees currently residing in our country are ungovernable. The camps are not only overflown with them, but they're barely giving them the minimum level of comfort, and we're speaking wasteland standards here! We need to build additional homes they can occupy and a place to work too — with that, they can feel useful again, have a sense of getting control back at their life! Everybody wins!"
  glw_black_market_connections:0 "Black Market Connections"
  glw_black_market_connections_desc:0 "We're not in a unique position when it comes to hatred of The Penitentiary. There are influential individuals from Black Canyon who would like to see the whole experiment crumble onto itself. And while they're not in the position to strike yet, they would happily lend a helping hand."
  glw_over_cliff:0 "Over the Cliff"
  glw_over_cliff_desc:0 "On the other side of the Rockies is a hidden valley where a pre-war Vault lies in the deep. At least according to a local mercenary band that originated from there, and based on their tell-tales, they harbour no sympathy towards Black Canyon either. We seem to be natural allies, and we should reach out and see if there is any basing for future cooperation."
  glw_black_canyon_investment:0 "Black Canyon's Investment"
  glw_black_canyon_investment_desc:0 "Words have come from The Penitentiary. They're willing to directly support our industry in the old American spirit - "Quid Pro Quo". Black Canyon will request a more extensive amount of "industrial contribution" from our side from now on. This is something that will benefit them in the short run and benefit us in the long one."
  glw_coalition_investment:0 "Coalition's Investment"
  glw_coalition_investment_desc:0 "Some private investors from the Community Coalition have approached us to support our industry. Their offer is hardly as generous as the "federal government" has offered. Although, it clearly lacks the same attachments they would like to try to entrap us."
  glw_prepare_developing_new_lands:0 "Prepare to Expand Our Horizons"
  glw_prepare_developing_new_lands_desc:0 "With the economic struggles behind them, the Glowbugs are finally in a solid place. To celebrate, Stitches and Patches shoot some pool in a run-down bar.\nA rare moment of peace in the wasteland—and maybe a little hope for the future."
  #
  glw_ghoulish_industry:0 "Ghoulish Industry"
  glw_ghoulish_industry_desc:0 "Us ghouls aren't exactly known for our work ethic. Most just loaf around until Stitches knocks some sense into them. Keeps folks productive—and keeps ferals from popping up."
  glw_deradiation_effort:0 "Cleansing the Waters"
  glw_deradiation_effort_desc:0 "We can live in the rads, but the normies can't. If we want to keep 'em around, it's time to clean up the place. A little less glow never hurt anyone—well, maybe us."
  glw_normie_targeted_scavange_hunts:0 "Normie-Targeted Scavenge Hunts"
  glw_normie_targeted_scavange_hunts_desc:0 "Smoothskins might not have much use, but they've got good eyes. Bringing a few along diversifies our scavenging ops—and maybe keeps 'em out of trouble."
  glw_priest_and_electrican:0 "Priest and Electrician"
  glw_priest_and_electrican_desc:0 "What's a priest and an electrician got in common? They both bring light to people's lives! Joke aside, James Clark, an old Christian bishop, is fixing up our busted system. Turns out he's good at both kinds of sparks."
  glw_masters_of_scavenging:0 "Masters of Scavenging"
  glw_masters_of_scavenging_desc:0 "Nobody in the wasteland does salvage like us. Glowbugs see treasure in every piece of trash, and we make it work like magic."
  glw_multifunctional_workbenches:0 "Multifunctional Workbenches"
  glw_multifunctional_workbenches_desc:0 "Some ghouls are terrible at keeping track of tools. By stuffing a full kit in their workbenches, they don't have to hunt for screwdrivers anymore. It's simple, but hey—it works."
  glw_multifunctional_workbenches_tt:0 "§gThe talent of our people's shows; every already built §YFoundry§!, §YPower Station§! and §YPurification Station§! will count as a §YCivilian Workshop§! as well - as an §Goffmap building§!, of course.§!"
  #
  glw_houndlands_development_office:0 "Best Claims in Denver"
  glw_houndlands_development_office_desc:0 "You know how they say that Dog City's got the best claims? Screw them; the Houndlands have some real prime real estate!"
  glw_cleanse_chugwater:0 "Cleanse Chugwater"
  glw_cleanse_chugwater_desc:0 "This place is as nasty as 'Fat Freddy,' and that's saying something. Even ghouls can't stand the stench. Time to scrub this dump clean."
  glw_rebuild_fort:0 "Rebuild the Fort"
  glw_rebuild_fort_desc:0 "Briggdale used to be a fortress worth its name. After we took it, it's fallen to bits. Let's fix it up and make it ours."
  glw_packing_up_baggers_camp:0 "Packing up the Bagger's Camp"
  glw_packing_up_baggers_camp_desc:0 "The NCR sure kept this camp tidy—almost too tidy. Looks like we've got some prime salvage here, boys. Let's get to work!"
  glw_strip_clean_shanghai:0 "Strip Clean the Shanghai's Bones"
  glw_strip_clean_shanghai_desc:0 "Old Chinese spies left their mark here? Makes sense why we couldn't understand some of the refugees. Either way, time to strip it clean."
  glw_recycle_xians:0 "Recycle the Chinese Xians"
  glw_recycle_xians_desc:0 "Pre-war Chinese jet planes out in the Wasteland? No clue how they got here, but who cares—they're ours now."

  #Military Tree
  glw_ask_funds_for_rearmament_program:0 "Ask Funding for Armament"
  glw_ask_funds_for_rearmament_program_desc:0 "Black Canyon may claim to be pacifists, but no one buys it—they'll need weapons for their wars. If we can choose between supplying them and fighting beside them, we'd rather be Colorado's Death Dealers. Assuming they let us, of course."
  glw_under_funded_arms_factory:0 "Expand Stitches' Gunshop"
  glw_under_funded_arms_factory_desc:0 "Without enough caps, we'll have to make do. Stitches' gun shop near the Boulder ruins is already a hub for scavengers looking for self-defense gear. With a little work, we could turn it into a full-fledged arms factory."
  glw_funded_arms_factory:0 "Found the Weaponmaker's Guild"
  glw_funded_arms_factory_desc:0 "With new funding, we can hire muscle and equipment to build arms workshops. Developing the land near Laramie will appease The Penitentiary, and organizing our manufacturing will prevent ad-hoc chaos. The Weaponmaker's Guild will ensure quality over shortcuts."
  glw_learn_from_our_enemys_enemies:0 "Learn from Our Enemy's Enemies"
  glw_learn_from_our_enemys_enemies_desc:0 "Ouroboros—the witches out west—have clashed with Black Canyon before. There's a lot we can learn from their tactics, if we pay attention."
  glw_tribal_policing_methods:0 "Tribal Policing Methods"
  glw_tribal_policing_methods_desc:0 "Tribal strongman tactics might be crude, but they work. Might makes right, and a little muscle could go a long way for us too."
  glw_raider_heavy_explosives:0 "Raider Heavy Explosives"
  glw_raider_heavy_explosives_desc:0 "The Raider Matrons were famous for their bombs. Their explosive expertise spread even up here—might as well put those stories to good use."
  glw_the_beacon_guard:0 "The Beacon Guards"
  glw_the_beacon_guard_desc:0 "The fog around Boulder Dome can be a nightmare to navigate. Setting up Beacon Guards could guide travelers—and keep an eye on things while they're at it."
  glw_guidance_of_black_canyon:0 "The Guidance of Black Canyon"
  glw_guidance_of_black_canyon_desc:0 "Black Canyon occasionally offers advice worth listening to. Sure, it usually comes with demands for shipments, but beggars can't be choosers."
  glw_anti_factionalism_laws:0 "Anti-Factionalism Laws"
  glw_anti_factionalism_laws_desc:0 "The Caravan Congress out west is a cautionary tale of too many cooks in the kitchen. Stitches and Patches may bicker, but they agree on one thing—no one else gets a say in their turf."
  glw_army_role_in_integration:0 "Relegate Support Duties for the Military"
  glw_army_role_in_integration_desc:0 "Organizing the army starts with the basics: assigning roles, planning patrols, and setting expectations. Stitches knows this stuff like the back of his hand."
  glw_mountain_warfare_tt:0 "Enables §HMountain Training\n$category_light_infantry$§!\n    §H$mountain$§!\n      $STAT_ADJUSTER_ATTACK$§G+10%§!\n      $STAT_ADJUSTER_DEFENCE$§G+10%§!"
  glw_fate_of_canga:0 "The Fate of the CANGA Armoury"
  glw_fate_of_canga_desc:0 "The CANGA Armory looks... strange. Whatever's inside might just be crazy enough to work."
  glw_trust_settlers:0 "Should We Trust the Settlers?"
  glw_trust_settlers_desc:0 "Smoothskins can be pretty creepy. Should we trust them? Well, that's the question."
  glw_reach_out_to_the_baron:0 "Laramie Locals"
  glw_reach_out_to_the_baron_desc:0 "The sheriff of Laramie got his badge after losing a bet. If we help him out, maybe he'll help us keep the peace."
  glw_open_shadow_market:0 "Open the Shadow Market"
  glw_open_shadow_market_desc:0 "Plenty of trade doesn't make it through the official channels. Let's capitalize on that and set up a shadow market."
  glw_shared_interest_manufactory:0 "Shared Interest Manufactory"
  glw_shared_interest_manufactory_desc:0 "Keeping everyone on the same page about what they're building keeps things running smoothly. No surprises, no screw-ups."
  glw_begin_organizing_standing_army:0 "Begin Organizing the Homeguard"
  glw_begin_organizing_standing_army_desc:0 "Stitches takes pride in turning our ragtag militia into a real fighting force. The Homeguard's glowing—and not just from the rads."
  #
  glw_houndlands_pacification_office:0 "A Little Order, for a Change"
  glw_houndlands_pacification_office_desc:0 "Bringing order to the Houndlands isn't easy, but the Glowbugs are setting up shop to keep things under control. A little structure goes a long way in a place this wild."
  glw_chinese_maritime_traditions:0 "The Wind in the Red Sail"
  glw_chinese_maritime_traditions_desc:0 "Chinese spies share tales of their far-off mainland, tales of insurgency against the 'White Lotus' and American occupation along the Yangtze. It sounds like hogwash and bedtime stories, but it's fascinating all the same."
  glw_primitive_battle_methods:0 "Feral Ferocity"
  glw_primitive_battle_methods_desc:0 "'RAAAH!' Some Old Bones from out west got ghoulified in a freak accident involving a giant radioactive lizard. They're terrifying, they fight like maniacs, and nobody's asking questions."
  glw_never_ask_the_bear_where_he_is_going:0 "Never Ask the Bear Where He is Going..."
  glw_never_ask_the_bear_where_he_is_going_desc:0 "Captured Baggers tell stories about how the NCR plans to stretch across the entire Wasteland. Sure, and maybe molerats will grow wings while they're at it."
  glw_never_ask_the_bear_where_he_is_going_tt:0 "§gThe corresponding event will have different outcome based on §Y[BAG.GetNameWithFlag]§! political development prior to their annexation.§!"
  glw_homo_homini_lupus_est:0 "Homo Homini Lupus Est"
  glw_homo_homini_lupus_est_desc:0 "The Houndlands aren't for the weak. This place changes you—chews you up and spits you out. Only the toughest can survive here, and the Glowbugs have earned their place."
  glw_chinese_airial_traditions:0 "The Wind Under the Red Wings"
  glw_chinese_airial_traditions_desc:0 "Former spies have passed along some key insights about glider use. Turns out, their tips are just what we needed to take to the skies."
  #
  glw_homeguard_development:0 "Ghoulish Training"
  glw_homeguard_development_desc:0 "Stitches is cracking the whip, turning the Glowbugs into a real fighting force. If the Luminous Ones—or worse, the Congress—ever came knocking, sitting ducks wouldn't cut it."
  glw_purchase_moletown_mines:0 "Purchase Mines from Moletown"
  glw_purchase_moletown_mines_desc:0 "Moletown's got mines for sale, and they might be just the thing to defend Boulder. If anyone tries to sneak around the radiation—boom!"
  glw_acquire_yampan_heavy_arms:0 "Acquire Yampan Heavy Arms"
  glw_acquire_yampan_heavy_arms_desc:0 "The Yampa are packing some serious firepower. Even Stitches is impressed, and that's saying something."
  glw_knights_of_glow:0 "Gravestone's Knights of the Glow"
  glw_knights_of_glow_desc:0 "Emerging from the fog of Boulder Dome, the Knights of the Glow stand as radiant sentinels, their Midwest power armor gleaming with the sacred light of Plutonius. Arriving just recently from the northeast, these ghouls from Gravestone are warriors of Atom, their every strike a testament to the divine fury of charged particles. 'By the fire of fission, we defend!' they cry out in reverence!"
  GLW_knights_of_the_glow_tt:0 "A unit of holy warriors, equipped with Midwest Power Armour, arrive for battle to defend the glow of Boulder!"
  glw_army_of_ghouls:0 "An Army of Ghouls"
  glw_army_of_ghouls_desc:0 "Rip, tear, destroy—that's what ghouls do best. Leaning into the monster smoothskins fear makes them think twice about messing with us."
  glw_supporting_normies:0 "Sort Normies into Supporting Roles"
  glw_supporting_normies_desc:0 "Smoothskins can help—just not on the front lines. Hand them the dangerous, experimental weapons we'd rather not use ourselves and see what happens."
  #Territorial Managment
  glw_houndlands_integration_office:0 "The Houndlands"
  glw_houndlands_integration_office_desc:0 "Remember that place the refugees came from? Yeah, we conquered it. Neat, huh? Suddenly, the Glowbugs are playing in the big leagues."
  glw_grant_freedom_of_religion:0 "Appease the Cultist-Types"
  glw_grant_freedom_of_religion_desc:0 "Diana, Hecate, the Hanged Man, the Great Glowing One, Atom—it doesn't matter who you worship. The Glowbugs don't care about your prayers, just your loyalties.\nPatches would rather die than play god, and Stitches would make sure of it if he tried. Faith is personal—loyalty is what counts."
  glw_integrate_national_guard:0 "Southern Refugees"
  glw_integrate_national_guard_desc:0 "Some ghouls from down south have wandered in, muttering about Henderson's parties and 'crazy witches.' We're not sure what their story is, but one thing's clear—they can fight."
  glw_praise_the_glow_and_pass_the_ammunition:0 "Praise the Glow and Pass the Ammunition!"
  glw_praise_the_glow_and_pass_the_ammunition_desc:0 "Sharing ammo keeps everyone alive a little longer. It's not like ghouls are growing on trees out here, so every bullet counts."
