  glw_stitches_dominance:0 "Stitches' Dominance"
  glw_stitches_dominance_desc:0 "In the end, Stitches came out on top in his rivalry with Patches. Maybe in a few decades, Patches will make a comeback tour—like he always does."
  glw_perfect_harmony:0 "The Perfect Harmony"
  glw_perfect_harmony_desc:0 "Against all odds, Stitches and Patches have found common ground. Their differences have given way to a mutual partnership, surprising everyone—including themselves."
  glw_patches_dominance:0 "Patches' Dominance"
  glw_patches_dominance_desc:0 "Patches' jokes have won over Stitches' cynicism. Maybe Stitches will find his way back into the spotlight one day, but for now, Patches gets the last laugh."
  glw_listen_to_arriving_ghouls:0 "Listen to the Ghoul Refugees"
  glw_listen_to_arriving_ghouls_desc:0 "The refugees keep mentioning 'Colorado'—a pre-war name that seems to carry weight. It's not nostalgia for the spies—they're too strange for that—but it means something to the rest."
  glw_check_back_to_midwest:0 "Check in with the Brotherhood"
  glw_check_back_to_midwest_desc:0 "Patches used to be with the Brotherhood, didn't he? Maybe it's time to reconnect and see what they're up to."
  glw_check_back_to_midwest_tt:0 "Ask to join a Brotherhood of Steel Chapter's Faction, if we border any."
