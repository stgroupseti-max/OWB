  glw_knowledge_of_admiral:0 "Chinese River-Fleet Blueprints"
  glw_knowledge_of_admiral_desc:0 "Turns out some of those spies carried pre-war blueprints for small sailing vessels, designed for inland raids on the Mississippi. They never made it that far, but the tech is proving pretty useful for us now."
  glw_knowledge_of_air_marshal:0 "Chinese Air Blueprints"
  glw_knowledge_of_air_marshal_desc:0 "Stitches and Patches can't read Chinese, so they're taking a leap of faith with what the spy refugees salvaged. A translator says it's related to powerful planes—sounds promising enough."
  glw_mend_communist_schism:0 "Learning Chinese"
  glw_mend_communist_schism_desc:0 "Stitches and Patches are fed up with not understanding Chinese—it makes leading the spy refugees a nightmare. Patches jokes it'll take decades to perfect his stand-up in Mandarin, but hey, they've got time."
  glw_bagging_up_baggers:0 "Bagging up the Baggers"
  glw_bagging_up_baggers_desc:0 "The NCR left behind some fancy tech—radio equipment used to 'phone home' to California. With a little reverse engineering, it might just become a Glowbug specialty."

