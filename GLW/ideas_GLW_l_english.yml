  #Starting Ideas
  treaty_of_williams_GLW_dynamic_modifier:0 "Treaty of Collins"
  glw_treaty_of_williams:0 "Treaty of Collins"
  glw_treaty_of_williams_desc:0 "Determined by the Treaty of Collins, the Glowbugs send tribute to Black Canyon in return for protection and development. Its fairness or the burden it put on the Glowbugs' shoulders is... debatable.\n\n§yThe Burden of the Glowbugs:§!\n §gDue to our evergrowing reliance on them, we pay to Black Canyon as tax the following:§!\n [GLW_CAPS_TT]\n [GLW_METAL_TT]\n [GLW_COMPOSITES_TT]\n [GLW_ADVANCED_TT]\n [GLW_IFD_DONATIONS_TT]\n [GLW_MFD_DONATIONS_TT]"
  glw_concession_of_laramie:0 "The Concession of Laramie"
  glw_concession_of_laramie_desc:0 "The Concession of Laramie was part of the Treaty of Collins, whereas compensation for the harsh treaty, §Y[BLC.GetNameWithFlag]§! lent the territory to the §Y[GLW.GetNameWithFlag]§!. Naturally, as the town was originally part of the Communities, the Yampans ain't no happy about it."
  glw_closed_borders:0 "Closed Borders"
  glw_closed_borders_desc:0 "The ghouls in the north are enemies of the Black Canyon regime. We may like it or not, but we are the means of curtailing the threat that they pose, and part of that we have a strict border policy not letting anybody in."
  glw_closed_borders_refugee_modifier:0 "£stability_war_texticon  Weekly Stability Modifier during Refugee Crisis: §G-50.0%§!"
  glw_closed_borders_2:0 "Closed Borders"
  glw_closed_borders_2_desc:0 "The ghouls in the north are enemies of the Black Canyon regime. We may like it or not, but we are the means of curtailing the threat that they pose, and part of that we have a strict border policy not letting anybody in."
