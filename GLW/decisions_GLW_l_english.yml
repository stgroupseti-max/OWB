  GLW_BLC_interactions:0 "In the Shadow of the Mountain"
  GLW_BLC_interactions_desc:0 "In a darker time, our people were forced to sign the Treaty of Collins in order to assure our survival. Since then §Y[BLC.GetNameWithFlag]§! act as our guarding Big Brother keeping the southern threats at bay.\n\nThe price that came with it is a heavily one-sided constant leeching, slowly but surely sucking away our resources and the minimal monetary profits we make. This accord is quite flexible, and with the proper manoeuvring, we could alter it to our benefit, making it mutually beneficial.\n\nOf course, with an §Roverwhelming force§! and some §Ropportunism§!, we could §Rrenounce the treaty§! as well..."
  GLW_clear_up_boulder:0 "Clear Up Central Boulder"
  GLW_clear_up_boulder_desc:0 "Stitches and Patches are leading the charge to clean up central Boulder. With a mix of discipline and humor, they’re organizing efforts to turn the area from a wasteland eyesore into something livable."
