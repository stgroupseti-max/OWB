  GLW_black_market_connections_dec:0 "Black Market Connections"
  GLW_black_market_connections_dec_desc:0 "We're not in a unique position when it comes to hatred of The Penitentiary. There are influential individuals from Black Canyon who would like to see the whole experiment crumble onto itself. And while they're not in the position to strike yet, they would happily lend a helping hand."
