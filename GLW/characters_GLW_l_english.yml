  #Leaders
  GLW_PATCHES_NAME:0 "Patches"
  GLW_PATCHES_DESC:0 "Patches was always a ghoul who fancied themselves as a comedian. After leaving the Midwestern Brotherhood when they stopped laughing at his stand up, Patches sought to find a new audience. Eventually, he came upon the Glowbugs living near the irradiated ruins of Boulder. Patches hosts his stand up comedy routine every night after leading succesful scavenging runs of Boulder for food and supplies."
  GLW_PATCHES_CULTURAL_ADVISOR:0 "Patches"

  GLW_STITCHES_NAME:0 "Stitches"
  GLW_STITCHES_DESC:0 "Stitches, originally known as Bradley back in Quincy, has come a long way from his humble beginnings. A pragmatic "normie-ghoul" with a talent for survival, Bradley earned his nickname during his time with the Midwest Brotherhood of Steel. It was Patches who started calling him "Stitches"—a nod to their close partnership and Bradley's knack for holding things together, whether it was patching up gear, organizing defenses, or mending strained alliances.\n\nNow in Boulder, Stitches takes his role as the Glowbugs' chief tactician and gunsmith seriously. He's a no-nonsense leader who believes in hard work and preparation, often seen outfitting scavengers or drilling militia squads. While his blunt manner and disdain for unnecessary diplomacy can be grating, his results speak for themselves."

  GLW_COUPLE_NAME:0 "The Rotten Duo" #The Ghoul Couple
  GLW_COUPLE_DESC:0 "Patches and Stitches—known in Boulder as "The Rotten Duo"—are an unlikely pair whose chemistry has become the heart of the Glowbugs' leadership. Their bond began back in Quincy, where Bradley (now Stitches) grudgingly attended Patches' awkward standup routines, claiming it was out of ghoul solidarity—though he secretly found them mildly amusing. Over time, their shared survival instincts and complementary skills grew into a partnership that neither could imagine living without.\n\nNow in Boulder, their dynamic has only gotten stronger. While Patches rallies the people, smooths over disputes, and handles alliances like their deal with the Black Canyon Federation, Stitches ensures the Glowbugs are ready for anything. He organizes militias, fortifies defenses, and, much to his own amusement, teaches Patches how to handle a rifle without looking like a clown. In return, Patches has convinced Stitches to join him in hosting a joint standup routine—a mix of bad jokes, dry sarcasm, and war stories that somehow keeps the community entertained after long days of scavenging and fighting.\n\nDespite their differences, Patches and Stitches are inseparable. Their playful rivalry pushes them to keep improving, whether it's leadership skills or comedic timing. Together, they've made Boulder not just a safe haven but a place where people can laugh again—sometimes at the world, sometimes at themselves, and often at "The Rotten Duo.""

