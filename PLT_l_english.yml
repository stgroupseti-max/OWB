  plt_dealing_with_destiny:0 "Dealing with Destiny"
  plt_dealing_with_destiny_desc:0 "\n\n§GCSIS COMMUNIQUE.§! \n\n§RFOR AUTHORIZED PERSONNEL ONLY.§! \n\n§gHope, \n\nYour sister's technology is very valuable to us, just as I'm sure she is valuable to you. Inevitably, she is going to come knocking on your door— or you'll come knocking on hers. Either way, securing MANIFEST North will be a mutually beneficial experience— and we'll help you see your sister again safe and sound. You have my word.§!"
  plt_secure_MANIFEST_north:0 "Securing MANIFEST North"
  plt_secure_MANIFEST_north_desc:0 "\n\n§GCSIS COMMUNIQUE.§! \n\n§RFOR AUTHORIZED PERSONNEL ONLY.§! \n\n§gHope, \n\nNow that you've reclaimed MANIFEST North, we will send some agents to assist with securing it for...future use.§!"
  plt_the_buffer:0 "The Troublesome Yorktons"
  plt_the_buffer_desc:0 "\n\n§GCSIS COMMUNIQUE.§! \n\n§RFOR AUTHORIZED PERSONNEL ONLY.§! \n\n§gHope, \n\nThe Yorktons have been a pain in our side for quite some time, we ask that you deal with them to honor your end of the deal.§!"
  plt_fighting_manitoba:0 "Felling the Illegitimate Kingdom"
  plt_fighting_manitoba_desc:0 "\n\n§GCSIS COMMUNIQUE.§! \n\n§RFOR AUTHORIZED PERSONNEL ONLY.§! \n\n§gHope, \n\nBefore you celebrate taking down the Yorktons, We have much bigger fish to fry, that being the 'Kingdom of Manitoba'. Once you begin your offensive, we will mobilize some operatives deep within their lands.§!"
  plt_secure_BRA:0 "Securing the 'Kingdom'"
  plt_secure_BRA_desc:0 "§GCSIS COMMUNIQUE.§! \n\n§RFOR AUTHORIZED PERSONNEL ONLY.§! \n\n§gHope, \n\nMe and my associates believe the Kingdom of Manitoba to be a questionable authority, especially given its King's involvement in Canada's past. Removing him, and by association, all of his vassals from the equation would prove very valuable to our cause.§!"
  plt_securing_winnipeg:0 "Reclaiming Winnipeg"
  plt_securing_winnipeg_desc:0 "§GCSIS COMMUNIQUE.§! \n\n§RFOR AUTHORIZED PERSONNEL ONLY.§! \n\n§gHope, \n\nThe Republic of Three Rivers is sitting on one of the greatest Canadian cities, allowing it to waste away from their own infighting and poor leadership. We're going to change that. The Heart of the Continent deserves better.§!"
  plt_clear_winnipeg:0 "Securing Winnipeg"
  plt_clear_winnipeg_desc:0 "§GCSIS COMMUNIQUE.§! \n\n§RFOR AUTHORIZED PERSONNEL ONLY.§! \n\n§gHope, \n\nNow that the Republic of Three Rivers is out of the way, we shall work to rebuild Winnipeg to its former glory.§!"
  plt_securing_dam:0 "Power to the People"
  plt_securing_dam_desc:0 "§GCSIS COMMUNIQUE.§! \n\n§RFOR AUTHORIZED PERSONNEL ONLY.§! \n\n§gHope, \n\nRaiders and other unsavory sorts are sitting on one of the most critical dam arrays in the region. With your help, clearing this would allow us to bring a considerable amount of power back to the people.§!"
  plt_secure_dam_array:0 "Securing That Dammed Array"
  plt_secure_dam_array_desc:0 "§GCSIS COMMUNIQUE.§! \n\n§RFOR AUTHORIZED PERSONNEL ONLY.§! \n\n§gHope, \n\nWe are appreciative of your swift capture of the Dam, but we hope you don't mind if we post a few agents around the Dam, for safety reasons, of course.§!"
  plt_awaiting_further_orders:0 "Remember the Directive"
  plt_awaiting_further_orders_desc:0 "§MO Canada! Our home and native land! \n\nTrue patriot love thou dost in us command. \n\nWe see thee rising fair, dear land, \n\nThe True North, strong and free; \n\nAnd stand on guard, O Canada, \n\nWe stand on guard for thee.§!"

