  plt_heal_the_men:0 "Visiting the Chapels"
  plt_heal_the_men_desc:0 "The Spectral Cabal is famed for its strange chapels— more like strange cornerclubs with decadant decorum. Eerie regenerative technologies derived from ancient MANIFEST hardware litter the various pools, giving them a healing property like no other. The Cabal claims that it is the work of a "wolf god" that saw this come to fruition. \n\nWhatever the case may be, they are incredibly helpful."
  plt_lucifers_equipment:0 "Purchasing Lucifers"
  plt_lucifers_equipment_desc:0 "The Cabal has many of the Lucifer merchants in their pocket, and Lucifers can have as many healing properties as they do destructive. What say we don't make some recreational use of some?"
