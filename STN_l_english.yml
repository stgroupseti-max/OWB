  STN_griffin_desc:0 ""
  STN_daniel_name:0 "Daniel of Wadena"
  STN_daniel_desc:0 ""
  STN_argo_name:0 "Argo Beldam"
  STN_argo_advisor_desc:0 "Argo never wanted to be a knight. Violence wasn't his idea of a future. But the pressures of his parents and of society gave him no out, and so he took up the life presented to him.\n\nArgo never wanted to go into exile. Abandoning his home, to never see it again, was the last thing he could imagine. But the demands of the bureaucrats were law, and so he walked out of Manitoban land with the rest of the Lettermen.\n\nArgo never wanted to watch his brothers and sisters die pointless deaths. They were what little link he had left to his lost life in the Kingdom. But the violence of the Electorals is insatiable, and it was hard enough to keep himself alive with threats on every side.\n\nArgo Bedlam is very much tired of what others want, what the world wants. So his sword now swings for his own desires alone, caring not for who leads Stoon, but what they can offer him."

  STN_freedom_name:0 "General Freedom"
  STN_freedom_desc:0 ""
  STN_Dr_Toboggan_name:0 "Dr. Toboggan"
  STN_Dr_Toboggan_advisor_desc:0 "For Dr. Toboggan, PhD Pending, the road to caretaker of the Asylum began over a hundred years ago, when he saw the Cathedral of Happiness go the way of the World - burned away in nuclear fire. As the Super Mutants scattered to the winds following that defeat, Toboggan has often found himself as a follower of larger bands; a tag along, attempting to give his more level headed advice to his fellow mutants and keeping watch over those who struggled with the loss of Unity.\n\nHis long journey to Stoon nearly stopped in Wyoming, as his current pack under Mogul began settling down there. But when a sizable group of Nightkin announced they were continuing northward following a new lead on FEV, he couldn't stop himself from going to keep watch over them. While he had long since abandoned use of stealth boys, their effects on the minds of his fellows had long since become as pronounced as the purple of their skin.\n\nBirch Hills Insane Asylum was to be a place of healing for all the super mutants suffering, a place to rest on the doorsteps of the MANIFEST supplies of FEV they had tracked down in Canada. Filled with pre-war text books on psychology and surrounded by sturdy walls, it would make a secure home to study the Nightkin's accumulated ailments. Yet as the Dandies have hijacked his work for their own terrible ends, he's been forced to divide his days between helping his charges and keeping them from the chopping block..."
  STN_life_name:0 "Life McMillan"
  STN_life_advisor_desc:0 "Once members of the same elite Nightkin squad in the Master's Army, Life, Liberty and The Pursuit have stuck together following the fall of Unity and watched each other's backs against humans and mutants alike. Stuck in Dr. Toboggan's Asylum, listening to the same radio channels as General Freedom, they were the first to join him in embracing the ideals of a lost country.\n\nLife McMillan was the leader of the squad, and the one most responsible for keeping them together. Even as others fell or fled, McMillan kept them moving forward, following the trail blazed by other nightkin looking for new sources of FEV further and further north.\n\nThe time in the asylum affected them all differently. Taking the name Life from a line on the radio, McMillan tries to stay away from the fighting now. Instead, he believes that as the Master gave life to them, he should cultivate stronger forms of life to survive the wastes if FEV can no longer be found. He spends his days trying to raise plants and animals better adapted to their surroundings. Dr. Toboggan won't sign off on letting him raise a pack of normies, for some reason."
  STN_liberty_name:0 "Liberty Belle"
  STN_liberty_advisor_desc:0 "Once members of the same elite Nightkin squad in the Master's Army, Life, Liberty and The Pursuit have stuck together following the fall of Unity and watched each other's backs against humans and mutants alike. Stuck in Dr. Toboggan's Asylum, listening to the same radio channels as General Freedom, they were the first to join him in embracing the ideals of a lost country.\n\nThe Fall of the Master was especially hard on Belle, who gained her current name from a terrible habit she picked up while wandering east: ringing like a bell whenever someone spotted her. Even if she was in a stealth field. Effectively removing her from raids on normie caravans, she began to look for ways to support their band with her other skills. At their camps she would reorganize their supplies, and keep their gear functional despite the ravages of sand and time.\n\nThe time in the asylum affected them all differently. While she listened to the radio as intently as Life and Pursuit, it was a pre-war propaganda poster that brought her around to their line of thinking. Plastered upon it was her new found namesake: the statue of Liberty, a 151 foot tall green woman that the nation of old must have given reverence to. Dressed in similar robes, she attempts to share both her knowledge of logistics and her worship of the Green Giant of the East, under whom both man and mutant can be free."
  STN_pursuit_name:0 "The Pursuit"
  STN_pursuit_advisor_desc:0 "Once members of the same elite Nightkin squad in the Master's Army, Life, Liberty and The Pursuit have stuck together following the fall of Unity and watched each other's backs against humans and mutants alike. Stuck in Dr. Toboggan's Asylum, listening to the same radio channels as General Freedom, they were the first to join him in embracing the ideals of a lost country.\n\nWhatever name the Pursuit had in Unity is now lost to anyone but McMillan and Belle: even the Pursuit no longer recalls it. The stealthiest member of the team, the Pursuit has always been a natural hunter of the wastes. As such, Belle and McMillan would often give him their spare stealth boys as his burned out, exacerbating his eccentricities.\n\nThe time in the asylum affected them all differently. Taking the name The Pursuit from a line on the radio, he believes that "Happiness" is just another target to be tracked down and run to ground. Where it is, exactly, he hasn't yet figured out, but he knows he's getting closer by the day."

