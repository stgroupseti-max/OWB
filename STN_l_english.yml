  ##decisions
  stn_freedom_rebellion:0 "The Freedom Rebellion Begins!"
  stn_freedom_rebellion_desc:0 "General Freedom is planning something big. We'll need to stomp him out before he can do more harm to our nation!"
  stn_freedoms_ride_cat:0 "Freedom's Ride"
  stn_freedoms_ride_cat_desc:0 "             " # Note: Empty Whitespace Necessary for Deccat GFX to Function, Do Not Delete
  stn_party_decision_cat:0 "The Grand Wedding"
  stn_party_decision_cat_desc:0 "             " # Note: Empty Whitespace Necessary for Deccat GFX to Function, Do Not Delete
  stn_the_banquet:0 "A Night to Remember"
  stn_the_banquet_desc:0 "A wedding between Pierre Solomon of the Dandelion Society and Beya of the Stoon Tribes is set to bring about a "new age of prosperity and grandeur" to the Electorate. That is, of course, assuming all goes according to plan..."

  stn_the_coup:0 "Conspiring Against The Dandies"
  stn_the_coup_desc:0 "The Lettermen and the Old Tribes of Stoon both hate Pierre Solomon more than just about anything. Given the chance, and if the timing was right, they would stand to benefit greatly from seizing power..."
  stn_in_memoriam:0 "In Memory of Those Before Us"
  stn_in_memoriam_desc:0 "We were not always such ragged castaways. Once, our armor shined as bright as the moon and we held such valor so as to be considered born of God."
  stn_gathering_soldiers:0 "Gather the Wayward and the Roundabout"
  stn_gathering_soldiers_desc:0 "Many of the knights of yesteryear now wander the Electorate, banished from their own home and trapped in an enemy's hold. Lesser men would accept this to be their end, but Manitoba's proud should never be so down on their luck! To this end, we shall issue a decree: an invitation to All That Is Good within the demesne. The Knights shall ride again, through hell and high water."
  stn_finding_daniel:0 "Whatever Happened to Daniel of Wadena?"
  stn_finding_daniel_desc:0 "Once, Daniel of Wadena stood as a fearless titan against the wicked enemies of Lord Yorkton. Now, his fate is a mystery, yet few believe him dead. If indeed he has survived all these years, returning him to the fold would surely re-galvanize the fence-sitters and nonbelievers into action once again. \n\nWe shall conduct a thorough investigation— checking upon every rumor and turning every stone until we find the fate of Daniel once and for all."
  stn_quiet_way:0 "Breakout Plans: Stealth"
  stn_quiet_way_tooltip:0 "Unlocks a set of decisions to quietly retrieve Daniel from Allan Hills Penitentiary."
  stn_loud_way:0 "Breakout Plans: Assault"
  stn_loud_way_tooltip:0 "Unlocks a set of decisions to breach Allan Hills Penitentiary in search of Daniel."
  stn_ied:0 "I.E.D."
  stn_ied_desc:0 ""An 'Improvised Explosive Device' is not something I would traditionally describe as godly, but in such extreme cases as this, we must find providence in whatever we can find. Sir Daniel's very life is on the line. He would do the same for any of us." —Sir Griffin"
  stn_ied_acquired_flag:0 "Acquired I.E.Ds"
  stn_acquire_uniforms:0 "Acquiring Disguises"
  stn_acquire_uniforms_desc:0 ""The Dundurn mongrels wear bastardized versions of our own armor, like a hunter would wear his greatest game as a cloak. Though they may have remolded it to fit their sniveling forms, it was Yorkton Steel that forged that armor, and it recognizes its true masters even now." —Sir Griffin"
  stn_disguises:0 "Acquired Disguises"
  stn_getaway_vehicle:0 "Getaway Vehicle"
  stn_getaway_vehicle_desc:0 ""The criminal mobs within Dundurn are not without their... Peculiarities. With retrofitted carriages and even automobiles they act as dark riders within the night. To secure one would surely guarantee a safe elope from the prison." —Sir Griffin"
  stn_getaway_vehicle:0 "Acquired A Getaway Vehicle"
  stn_repair_armor_sharpen_blades:0 "Steeling Armor and Sharpening Blades"
  stn_blades_sharpened:0 "Sharpened Our Blades"
  stn_insider_information:0 "A Man on the Inside"
  stn_insider_information_desc:0 "A contact within the prison will be most important to our endeavors. There are many friends of Yorkton in these lands... Surely there is but one sympathizer we can contact?"
  stn_insider_info_flag:0 "Acquired A Man On The Inside"
  stn_breaking_into_allan_hills:0 "Prison Break"
  stn_breaking_into_allan_hills_desc:0 "Allan Hills shall fall before the might of the chosen of God, and the sinners who dare bow to tyrants shall meet their end by Sir Griffin's own."
  stn_the_party:0 "A Night to Remember: The Ballad of Sir Daniel"
  stn_the_party_desc:0 ""
  stn_reach_out_to_yorkton:0 "Sent by Yorkton, Blessed by Christ"

  stn_memories_of_the_blizzard:0 "Memories of the Blizzard"
  stn_memories_of_the_blizzard_desc:0 "What happened there changed me forever. When I close my eyes, I can still see the blood red mist all around me, like an inescapable torrent of madness falling upon me."

  stn_a_day_in_the_stoon_gardens:0 "Frolicking, As Best As One Can"
  stn_a_day_in_the_stoon_gardens_desc:0 "Sulking in the gardens has become my new pasttime. Pierre keeps my chain short, though even he knows I have my limits— and so I spend my time with him out of sight as much as possible."

  stn_send_a_maiden_to_the_warriors:0 "Send a Maiden to the Tribes"
  stn_send_a_maiden_to_the_warriors_desc:0 "Some of these maidens that aid Pierre came from my tribe, either having been kidnapped and sold or having willingly migrated to this den of inequity. They listen to me as a babe would a mother, and so my plans have found purchase. I will send for one to go north into the tribelands to speak to the warriors, to grant me an army loyal to my own wing. No more mercenaries. No more Lettermen."

  stn_carving_a_blade:0 "Carving a Blade"
  stn_carving_a_blade_desc:0 "From the bones of a beast I will fashion a blade, jagged and crooked, and it shall be destined for Pierre's heart. A hundred times I shall stab him, and from these cuts I will lift his heart from his chest and devour it before an audience."

  stn_escape:0 "Prepare an Escape"
  stn_escape_desc:0 "The last step presents itself— though my people's fate will be secured if I leave for long, I will prepare an excuse and a way for myself to be removed from the palace temporarily. From here, I will make my way to Leshy's den— and she will help me kill Pierre Solomon."

  stn_cavort_with_leshy:0 "Cavort with Leshy"
  stn_cavort_with_leshy_desc:0 "When faced with dethroning the seat of a psuedo-empire, one must turn to unusual methods of dominance. Thus we venture into the den of beasts."
