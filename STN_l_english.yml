  #Characters

  STN_PIERRE_SOLOMON_NAME: "Pierre Solomon"
  STN_PIERRE_SOLOMON_DESC: "A swindler by trade Pierre, if that really is his name, has proven to be much like a cockroach. Through several suspicious deaths Pierre managed to become the Electorate of Warman and Grandora separately, this strange power base all but guaranteed his victory. Yet still there exists rumours of fraud. Pierre has attempted to recently move past his schmuck past and drag the Electorate into the future, whether they like it or not."
  STN_loris_name:0 "Loris Shrike"
  STN_loris_advisor_desc:0 "To "win" the Raffle in Stoon is perhaps the worst news one can receive. No one has any illusions about the fate the befalls those dragged away to the aristocrats' feasts, and Loris's fate was all but sealed the moment her name was drawn. The only thing standing between her and her grisly end was a desperate plea: they couldn't eat her, not while she had so much more to offer in life. \n\nAfter all, no one can put guns together like she can, or so she claimed. And when chance brought her cries to Pierre's ears and she was put to the test, it was true. Repairs, upgrades, or entirely new constructions, the firearms are as fine as armory salvage. So now Loris spends her days building custom arms for Stoon's more influential citizens, knowing the day she fails to deliver a masterpiece is the day they take her down to the kitchens to fulfill her allotted end."

  STN_Beya_name:0 "Beya"
  STN_beya_desc:0 ""
  STN_leshy_name:0 "Leshy"
  STN_jean_name:0 "Jean Mangeurde"
  STN_jean_advisor_desc:0 "The upper echelons of Stoon society is ravenous in its appetite for new dishes, and none serve them better than Jean Mangeurde. The head chef of the Stoon's kitchens, Jean has practiced tirelessly with every ingredient he can acquire; not least of all, human flesh. Every preparation and seasoning that can be tested with it, he has tried. Anything to keep the aristocrats happy for one more meal. Not for his position mind you, or all the benefits it brings him. No, Jean is an artist, a true chef, and his pride will not allow him to slack in his quest to craft the finest delicacy that can be wrought with human hands. Or made out of them."

