  stn_the_nightkin_mental_crisis_desc:0 "The Nightkin in Wakaw require a lot of hands to keep them where they belong. Toboggan may do his best, but without intervention on our behalf, the odds are not in their favor."

  stn_the_disease_hurts:0 "The Blight"
  stn_the_disease_hurts_desc:0 "Though Pierre did follow through on his cure for that mysterious ailment, the people of the Stoon Tribes will take time to recover in full. Still, Beya must honor her dues... For now."

