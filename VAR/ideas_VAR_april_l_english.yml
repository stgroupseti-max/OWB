  #Idea stuff
  var_hotel:0 "Hotel Oregon"
  var_hotel_desc:0 "We're living it up at the Hotel Oregon... any time of year you can find us here..."
  var_necroeco:0 "Necronomics for Dummies, An Introduction"
  var_necroeco_desc:0 "How to turn the undead into an asset for the state."
  var_necroecowork:0 "Necronomics, The Fundamentals"
  var_necroecowork_desc:0 "See Chapter 3 regarding how to revive the automotive industry."
  var_necroecotax:0 "Necronomics, Death and Taxes"
  var_necroecotax_desc:0 "With the certainty of the concept of death having been abolished taxes has become more important then ever, here is how you can profit on it! (Kesarg, ?, s12)"
  var_necroecoperfect:0 "Necronomics, The Complete Edition"
  var_necroecoperfect_desc:0 "Required now by every academia that teaches necromancy!"
  var_brazing_the_legion:0 "The Legion Ready for War"
  var_brazing_the_legion_desc:0 "The Undead Troops have been rigorously trained by the Grimm Brothers and been made ready for an eon of warfare."
  var_man_walks_again:0 "Man Walks Again and Again"
  var_man_walks_again_desc:0 ""It does not matter how many time we shot 'em, they keep getting back up what the hell are these soldiers made of." - Unknown"
  var_death_does_not_scare_me:0 "The Dead Does Not Fear Death"
  var_death_does_not_scare_me_desc:0 ""You can only die once, so let 'em shot me again and again. After all they are only wasting bullets." - Alexander Grimm"
  var_circle_of_life_broken:0 "The Circle of Life and Death Broken"
  var_circle_of_life_broken_desc:0 "No longer does the laws of the universe adhere to the concept of death and life as certanties."
  var_pincer_attacks:0 "Pincer Attacks"
  var_pincer_attacks_desc:0 "By adopting the modern concept of pincer attacks, we can focus a lot more on breakthroughs in selected areas of the battlefield to try and win the battle over an all-out focus on mass attacks and hope the enemy line completely breaks."
  var_raise_em_again:0 "I'll Raise 'Em Again As Many Times I Have Too"
  var_raise_em_again_desc:0 "Why focus on specific tactics when casualties are not a problem? Is it not like I just can't raise 'em again and again?"
  var_warfare_unchained:0 "Warfare Unchained"
  var_warfare_unchained_desc:0 "With the fact that our soldiers never really dies it has opened up for some new and interessting ideas of warfare."
  var_unending_hordes:0 "The Undeads Unending Hordes"
  var_unending_hordes_desc:0 "The Undead Army grows in numbers every day, soon it shall become an army finally worthy of serving Varina."
  var_overwhelming_firepower:0 "Overwhelming Firepower"
  var_overwhelming_firepower_desc:0 "Maybe these Americans knew a thing or two about warfare..."
  var_necronomicon1:0 "The Necronomicon"
  var_necronomicon1_desc:0 "The Book Of Worlds Desires"
  var_esthilian_warfare:0 "Esthillian Warfare"
  var_esthilian_warfare_desc:0 "Esthillian tactics were specialized to help defeat Orcs and The Knights of The Greentide. Here again, they shall see us to victory!"
  var_sundown:0 "The Sun Sets On America"
  var_sundown_desc:0 "With the Necronomicon in hand, we can finally eclipse this land called America, turning the world into our oyster."
  var_knights_wash:0 "The Ideas of The New World Knights"
  var_knights_wash_desc:0 "Knowledge can be found in the most fascinating of places."
  var_cold_north:0 "The Cold North"
  var_cold_north_desc:0 "While marching on Seattle you can almost feel your bones freezing, but when you are undead it becomes even more evident."
  var_necronomicon2:0 "The Necronomicon"
  var_necronomicon2_desc:0 "The Book Of Worlds Desires"