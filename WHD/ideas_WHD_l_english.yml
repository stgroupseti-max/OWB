  #decisions
  WHD_new_car_decision:0 "Import cars from Steeltown"
  WHD_new_car_decision_desc:0 "WARDEN promised us access to more advanced military hardware manufactured in southern Colorado, as soon as we had the facilities to repair our new vehicles restored ourselves. Lets ring him up and see about getting some new trucks..."
  WHD_better_car_decision:0 "Import BETTER cars from Steeltown"
  WHD_better_car_decision_desc:0 "The new cars are... okay, but they're clearly still police cars, SWAT levels at best. We need real, military hardware if we're going to pacify the whole wasteland, right? Lets get our mechanics to work designing something better to ask Steeltown to make."
  WHD_finish_car_decision:0 "Improve vehicle efficiency requirements"
  WHD_finish_car_decision_desc:0 "Turns out that there aren't a lot of fuel stops in the wasteland that still work. Our vehicles are going to need to be a bit more efficient and less fuel guzzlilng than the pre-war variants we were inspired by if they're going to see use outside of Colorado itself."
