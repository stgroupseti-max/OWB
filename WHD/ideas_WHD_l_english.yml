  #balance of Power
  WHD_power_balance:0 "Ideological Influence"
  WHD_power_balance_communist_side:0 "Zhangism"
  WHD_power_balance_communist_side_desc:0 "An offshoot of Maoist Communism, Captain Zhang has developed a new ideology of socialism upon the principles of patience and long term planning. After all, who better than ghouls to see that every action has consequences down the line, even centuries later? Only by investing heavily in science, technology, and environmental restoration can we hope to build a Socialist Utopia in Colorado!"
  WHD_power_balance_ruler_side:0 "Old Democracy"
  WHD_power_balance_ruler_side_desc:0 "Yeah it wasn't perfect, but America was founded on principles of freedom and individualism! Old Dog is still ready to go up to bat for American Democracy - just without the corrupt bureaucrats and pencil pushing accountants this time. If he has his way, every Ghoul in the Houndlands will be free to live whatever life they choose - without the oppression of some Smoothskin outsiders."
