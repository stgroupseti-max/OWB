 # Baggers
  galetski_grand_garage_firm:0 "Galenski's Grand Garage"
  galetski_grand_garage_firm_desc:0 ""
  far_go_traders_firm:0 "Far Go Traders"
  far_go_traders_firm_desc:0 "We at Far Go Traders operate on one philosophy of our business: Junk commonplace in one town might be luxuries in another settlement just 10 miles away. The distance may have changed, but our deals haven't."
  gun_runners_colorado_firm:0 "Gun Runners - Colorado Branch"
  gun_runners_colorado_firm_desc:0 "Once a gang in the Boneyard, the Gun Runners began to produce weaponry, and are now probably the greatest weapon dealer in the wasteland. They found their way into Colorado as well, even we suspect they have not much in common with their \"brethren\" back in California."

  # Black Canyon
  canaan_caravans_firm:0 "Canaan Caravans"
  canaan_caravans_firm_desc:0 "New Canaan is a mercantile powerhouse, and while their caravans aren't centralized into one singular company, making an advisory chamber from their preacher-merchants would make them just as powerful as any other merchant house."
  canaan_caravans_subsidize_firm:0 "Canaan Caravans Subsidized"
  canaan_caravans_subsidize_firm_desc:0 "New Canaan is a mercantile powerhouse, and while their caravans aren't centralized into one singular company, making an advisory chamber from their preacher-merchants would make them just as powerful as any other merchant house."
  crimson_caravan_firm:0 "Crimson Caravan Company - Colorado Branch"
  crimson_caravan_firm_desc:0 "Established around 2151, the Crimson Caravan is one of the oldest and most influential caravan houses in the former American Southwest. Partially by our luck and their misfortune and desperation to branch out eastwards, they put their foothold into our slice of Colorado, circumventing New Canaan and the Happy Trails Company."
  three_some_caravan_firm:0 "3-Some Caravan"
  three_some_caravan_firm_desc:0 "Since 2249, we've been in the business of ensuring our wares are top-notch, and our paying customers are satisfied. But mess with us, and you'll find out why we're called the 'Fearsome Threesome' by our enemies."
  three_some_caravan_subsidize_firm:0 "3-Some Caravan Subsidized"
  three_some_caravan_subsidize_firm_desc:0 "Since 2249, we've been in the business of ensuring our wares are top-notch, and our paying customers are satisfied. But mess with us, and you'll find out why we're called the 'Fearsome Threesome' by our enemies."
  colorado_trade_united:0 "Colorado Trade United"
  colorado_trade_united_desc:0 "The Giordano Triplets of the 3-Some Caravans, the Jamison family of the Crimson Caravan, and Elder Southwick of New Canaan's preacher-merchants were merged into one, singular company under the watchful eye of the Black Canyon regime, turning them into a Chamber of Commerce, akin to the Old-World. Maybe they dislike it, but as long they can work separately on their private investments and are only forced to work together while serving the interests of the state, this fragile organization may survive."

