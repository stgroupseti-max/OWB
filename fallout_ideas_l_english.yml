  #canada
  men_at_arms:0 "Men-At-Arms"
  men_at_arms_desc:0 "The Men-At-Arms have served New Victoria for years as stalwart knights in shining armor-- but doubling as a mercenary group does have its benefits, doesn't it?"
  warden_remnants:0 "Warden Remnants"
  warden_remnants_desc:0 "Plenty of Wardens of the White took up miscellanous odd jobs after their first collapse. Even if they don't necessarily represent Julius' doctrines, they still remember them-- and they sure as hell love to show it off."
  manifest:0 "MANIFEST"
  manifest_desc:0 "MANIFEST was a company that desperately tried to goad the United States Department of Defense into providing funding for its various forays into just about every single field that could be repurposed into a military venture. Of course, their ghosts now litter the remains of Canada-- dozens of poorly thought out experiments that now haunt the Canadian people forevermore."
  middle_mark_surplus:0 "Middlemark Surplus"
  arborg_arsenal:0 "Arborg Arsenal"
  arborg_arsenal_desc:0 "The mercenaries of Arborg have agents across the entirety of Canada, willing to distribute and sell their advanced energy equipment to anyone with the money to buy them."
  yorkton_arms_generic:0 "Yorkton Arms"
  yorkton_arms_generic_desc:0 "Yorkton Arms is the Duke's personal arms manufactory company, producing some of the finest weapons in Canada for more than 20 years."
  hudson_bay_company:0 "The Hudson Bay Company"
  cabal_suppliers:0 "Cabal Suppliers"
  rosewood_robotics:0 "Rosewood Robotics"
  the_history_program:0 "The History Program"
  prairie_divers:0 "Prairie Divers"
  prairie_divers_desc:0 "RELCOM is a vigilant and dangerous warden, but the Grande Prairie has wondrous technologies for those brave enough to try."
  cpf_surplus:0 "CPF Surplus"
  hawkmoon_munitions:0 "Hawkmoon Munitions"
  the_lettermen:0 "The Earl Grey Company"
  the_lettermen_desc:0 "While formally the Earl Grey Company only deals in normal consumer goods most people are also quite aware of its dealings in  goods which could also be considered contraband, levying its owner's status of nobility to avoid scrutiny. After the Kingdoms banishment of the Royal Knight Orders a lot of blacksmiths were suddenly left without a job as the King revoked their licenses to make armour, but as several knights exiled themselves to avoid the decree demand continued. And where there is an opportunity, the Earl is never far behind."

  PEMEX:0 "PEMEX"
  PEMEX_desc:0 "PEMEX had begun intensive research in fuel efficiency and biofuels to alleviate drying oil reserves prior to their closure by the U.S. occupation."
  petro_chico_rnd:0 "Petro Chico RnD"
  petro_chico_rnd_desc:0 "Petro Chico was chiefly concerned with bulk oil extraction to compete with fusion energy before the great war closed business permanently."

