 # General
 #-------------------------------------
 # Companies
  robco:0 "RobCo"
  robco_desc:0 "RobCo Industries, founded by Robert House, was the primary producer of robotics in pre-war America."
  westtek:0 "West-Tek"
  westtek_desc:0 ""
  van_graffs:0 "Van Graffs"
  van_graffs_desc:0 "The Van Graffs are a crime syndicate that deal in weapons, especially more advanced weaponry and pre-war tech."
  poseidon:0 "Poseidon Energy"
  poseidon_desc:0 "Poseidon Energy was a pre-war company controlling electricity. Many ruins of their old buildings and tech still remain."
  crimson_caravan:0 "Crimson Caravan"
  crimson_caravan_desc:0 "Crimson Caravan is the largest caravan outfit in the wasteland. A staunch and old partner of the NCR, they carry much including weapons."
  gun_runners:0 "Gun Runners"
  gun_runners_desc:0 "Once a gang in the Boneyard, the Gun Runners began to produce weaponry, and are now probably the greatest weapon dealer in the wasteland."
  handhtools:0 "H&H Tool Company"
  handhtools_desc:0 "The company of the less successful House brother, H&H dealt in equipment, tools and robotics."
  vault_city_medicine:0 "Vault City Medical Labs"
  vault_city_medicine_desc:0 "Vault City's labs are the best in the Wastes, fixing mutations, regrowing limbs, and keeping men and women fighting long after they should have given up."
  happy_trails_caravan_company:0 "Happy Trails Caravan Company"
  happy_trails_caravan_company_desc:0 "The Happy Trails Caravan Company connects New California and Utah together."
  legion_railway:0 "The Legion's Work Gangs"
  legion_railway_desc:0 "Unlike the NCR, the Legion knows how to keep the slaves who build railways in line."
  navajo_silversmith_companies:0 "The Navajo Silversmiths"
  lady_lasers:0 "Lady Lasers"
  lady_lasers_desc:0 "Run by an American ghoul was part of the original occupation, Lady Lasers provides cutting edge equipment to Mexico's armies, and is one of the chief rivals to the Texas Arms Association."
  brotherhood_schematics:0 "Knightly Armaments"
  brotherhood_schematics_desc:0 "Our alliance with the Brotherhood has born fruit. It appears that we can gain a few Brotherhood technologies through our allegiance."
  lockreed:0 "Lockreed Aeronautics"
  lockreed_desc:0 "One of Washington's greatest companies before the war, some of their ideas still have value."
  timstanks:0 "Tim's Tanks"
  timstanks_desc:0 ""
  angoryarmor:0 "Angory Armor"
  angoryarmor_desc:0 ""
  air_aces:0 "Air Aces"
  air_aces_desc:0 "As the first to successfully restore motorized biplane engines en masse, we've got crafts capable of stunts so breathtaking they'll make your boss stop wondering where half the annual budget went."
  victoriaflyers:0 "Victoria Flyers"
  victoriaflyers_desc:0 ""
  brother_bomb:0 "Brother Bomb"
  brother_bomb_desc:0 "Glidebombs, kinetic weapons, napalm. We've got everything you'll ever need to drop from high in the sky upon your enemies. What could be more American?"
  sky_freight:0 "Sky Freight"
  sky_freight_desc:0 "It doesn't matter if you're moving materials, rations or a regiment of drop-capable infantry over foreign airspace. Our totally up to code designs will get it shipped in no time!"
  best_blimps:0 "BEST Blimps"
  best_blimps_desc:0 "Though mostly concerned with restoring lighter-than-air flight for commercial purposes, something many would call "impractical" at a minimum, BEST has gained knowledge in this pursuit that'd help the manueverability of our own blimp technology."
  arcjetsystems:0 "Arc Jet Systems"
  arcjetsystems_desc:0 ""
  canoeoe:0 "Canoeoe"
  canoeoe_desc:0 ""
  billsbattleships:0 "Bill's Battleships"
  billsbattleships_desc:0 "They're ships, really."
  dawfin_port:0 "The Royal Company"
  dawfin_port_desc:0 "Based out of the Royal Harbour in Dawfin the Royal Company was founded by former Manitoban sailors that wanted to partake in the Kingdoms shipbuilding industry to see problems they had with Manitoban ships during the Republican war fixed. Now they stand as the main consultant agency of the Kingdom when it comes to ensuring the quality of their newly made ships."
  lady_lasers_manufacturer:0 "A Woman's Secrets"
  hub_water_merchants:0 "Hub Water Merchants"
  hub_water_merchants_desc:0 "The Water Merchants of the Hub can bring you a crisp, cool glass of water. For a price."
  far_go_traders:0 "The Far Go Traders"
  far_go_traders_desc:0 "Since their origin in the Hub, the Far Go Traders have spread across the Wastes. They have branched out into consulting, providing advice on how to promote economic development."
  the_golden_globes:0 "The Golden Globes"
  the_golden_globes_desc:0 "Since their founding in 2237, the Golden Globes, based out of New Reno, have brought joy and pleasure to thousands across the Wasteland. Who can forget the Chosen One's own film, Vault Sexteen?"
  twin_mothers_company:0 "The Twin Mothers"
  bloomfield_space_center:0 "Bloomfield Space Center"
  mojave_express_company:0 "The Mojave Express"
  boulder_dome:0 "Boulder Dome"
  boulder_dome_desc:0 "A forbidden pre-war site, now available for your access!"
  general_atomics:0 "General Atomics"
  stent_security_solutions:0 "Stent Security Solutions"
  wattz_company:0 "Wattz Electronics"
  ces_mojave_tribute:0 "The Spolia Opima"
  ces_slaves:0 "Consul Officiorum ab Famulatus"
  ces_slaves_desc:0 "Even in the Legion someone must do paper work, such as drafting legal documents recording slave sales and purchases. Currently M. Licinius Crassus holds this position. Formere Frumentarii, he doesn't scron any methods, if they provide profit, be it threats or kidnapping."

  pile_of_guns:0 "Muzzles Pile Of Guns"
  pile_of_guns_desc:0 "You want guns? We have guns. Every gun costs the same. Just dig through the pile!"
  boom_bug_ranchers:0 "Boom Bug Ranchers"
  greasers:0 "Greasers"
  greasers_desc:0 "Why walk around in ugly grey armor, when you can do it in style."
  steel_soldiers:0 "Steel Soldiers"
  steel_soldiers_desc:0 "They might not be up to spec according to RobCo or General Atomics outlines, but a metal death machine is a metal death machine."
  wheelmothers_garage:0 "Wheelmother's Garage"
  wheelmothers_garage_desc:0 "Shiny and Chrome"
  docs_company:0 "Doc's"
  docs_company_desc:0 "Stitching stab wounds, pulling teeth, amputating legs, removing that growth you don't want other people to know about. Doc's does it all."
  golden_gecko:0 "The Golden Gecko"
  stuff_to_shoot_from_inc:0 "Stuff To Shoot From Inc."
  freemans_fixers:0 "Freeman's Fixers"
  rough_and_ready_shovelers:0 "Rough and Ready Shovelers"
  lock_and_load_company:0 "Lock and Load"
  smiths_company:0 "The Smiths"
  smiths_company_desc:0 "Metalworking is just as much an art as it is a science. The Smiths know this art well, as their organization is built upon a familial lineage who have for centuries called the forge their home and the anvil their altar."
  lock_and_load_fireteams:0 "Lock and Load Fireteams"
  yorkton_arms:0 "Yorkton Arms"
  yorkton_arms_desc:0 "Yorkton Arms is the Lords personal arms manufactory company that has had the privelige of outfitting his elite soldiers for the last 20 years. By entrusting them to help out and consult the entire states arms production we can ensure a production quality second to none."

  oh_no_arms:0 "Oh No! Arms Company"
  oh_no_arms_desc:0 "The quality of Oh No! brand weapons and ammunition has always been questionable. But sometimes cheap and explosion prone is the only option you got."
  oh_no_explosives:0 "Oh No! Explosives Company"
  oh_no_explosives_desc:0 "When it became widely known that their weapons had the unfortunate side effect of randomly exploding, Oh No! responded with branching out to producing explosives."
  tulchinsky_engineering:0 "Tulchinsky Engineering"
  tulchinsky_engineering_desc:0 "The founder claims descent from Ukrainian immigrants, which would be fascinating if we knew what Ukraine was. Nevertheless, they will gladly install electrical systems for reasonable prices with only marginally higher than average rates of failure!"
  junkwalls_and_more:0 "Junkwalls and More"
  junkwalls_and_more_desc:0 "Raiders bothering you? We got walls made from old cars, corrugated scrap metal and rubble to keep them out!"

 # New Reno Companies
  new_reno_arms_company:0 "New Reno Arms"
  new_reno_arms_company_desc:0 "New: the special 'family' discount!"
  renescos_pharmacy_company:0 "Renesco's Pharmacy"
  renescos_pharmacy_company_desc:0 "Buy something or get the hell out."
  cats_paw_company:0 "Cat's Paw"
  jungle_gym_company:0 "Jungle Gym"
  jungle_gym_company_desc:0 "In remembrance of Mike the Masticator"
  chop_shop_company:0 "Chop Shop"
  chop_shop_company_desc:0 "Stealing your car and selling it back to you in parts since 2241."

 # VLT Companies
  happy_harry:0 "Happy Harry's"
  servant_allocation_center:0 "Servant Allocation Center"
  parlor_room:0 "Parlour Room"
  parlor_room_desc:0 "Who would want actual booze when you can have synthesized alcohol derivatives instead."


