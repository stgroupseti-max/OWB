  ### Characters
  STA_DUALITY_NAME: "The Couple"
  STA_DUALITY_DESC: "The Stampede is led by their two great families, Lockhearts and the Sundells. \n\nJohn Lockheart was a frontiersman, an unruly citizen of the Canadian People's Front who turned freedom fighter and now figurehead. He and the rest of the Lockhearts rule with doctrines of 'older law,' and frontier justice. \n\nAmy-Lee Sundell was of the tribes near Stoon, pushed out by the growing influence of the Dandelion party and disease. Thusly, it was she who led her tribesfolk into Alberta, where they aided the Lockhearts in vanquishing bandits and fake republics. \n\nNow, both lead the Great Stampede together-- as husband and wife."

  STA_sundell_name:0 "Amy-Lee Sundell"
  STA_army_sundell_chief_desc:0 "The Sundells have never been ones to give up easily, though they have endured long hardship across the years. Their roads led out of Stoon, through shadowed and dark woods and even darker deeds that left them red of hand and tooth. Now however things are much brighter, as they stand hand in hand with the Lockheart family.\n\nAmy has done what she must to bring her tribe to these lands and better times, having used her wits, charm and strength alike to see them through trouble and keep them fed. She hopes that never more will she have to resort to the flesh of thinking men to survive however, and that together the Sundells and Lockhearts will build a lasting future. If nothing else, she finds solace in the love of her husband John."
  STA_lockheart_name:0 "John Lockheart"
  STA_army_lockheart_chief_desc:0 "The Lockheart's resounding resilience has always been the trait that the clan has taken the most pride in– their ability to ‘weather the storm’, as they themselves have put it, has allowed them to survive the CPF, eventually taking hold of the steppes and strike out the Cab Vultures, hand in hand with the Sundell tribe.\n\nBut John has learned something special, as his clan clashed against the raider gang, the tribes bolstering them through and through during the war. This resilence stems not from ‘toughness’, ‘grit’, or even prime Lockheart specialty– but their love for one another. Love that he now finds in his wife, Amy."

  STA_mickey_name:0 "Mickey Thompson"
  STA_mickey_high_command_desc:0 "If many of the Lockharts have a penchant for dueling, few have proven better suited to it than Mickey. Not with a sword, like their Patriarch or his copycats, but with the ancient art of the revolver.\n\nSome claim he was raised with a gun in his hand, practicing his shots on zig-zagging bloatflies since he could walk. Some say he found his calling after stumbling upon a cursed six shooter in an abandoned supermarket while searching for food. Others say he read about dueling cowboys from an old comic book and started challenging the other kids with rubber band guns and never quite grew out of it. Either way, folks travel from around the north to see his trick shooting, or sometimes to foolishly test his skills beneath a high noon."
  STA_sara_name:0 "Sara"
  STA_sara_high_command_desc:0 ""
  STA_liam_name:0 "Liam Gabriel"
  STA_liam_economic_desc:0 "The children of the Canadian People's Front are brought up on the victories of Communism, past, present, future. When reality doesn't match the stories, well, some don't take it too well.\n\nLiam was once a driver in the CPF's Spear, their armored division. First behind the wheel of a truck, before being given control of the armored bulk of one of their functional Soviet tanks. As the CPF continued to crumble beneath the weight of its flaws, so too did Liam's once unshakable belief in the cause slowly wear away. The great battle against the assembled forces of the Lockharts and Sundells proved to be his final time fighting for the Front. Even if their terrible loss there hadn't proven how weak they had become, his tank was shattered in the fighting and Liam was the only survivor captured from the wreckage.\n\nWhy the Stampede kept him alive, he didn't know, but it was some time before he convinced his captors to give him a chance to prove he would leave his old life behind to join their new society. Now he shares his knowledge of vehicles with the Lockhart craftsmen, raising a new generation of mechanics that can more than match with the skills of the CPF, the Cab Vultures, and any other would be black thumb in Canada."
  STA_valerie_name:0 "Valerie Omaima"
  STA_valerie_cultural_desc:0 "Valerie was young when Amy-Lee put an end to the Sundell's consumption of corpses. But not so young as to have avoided the act, nor too young to have savored it. All the years of abstinence while growing into a warrior of the tribe, of putting on a front for their new allies in the Lockharts, hearing all the speeches coming down from their Matriarch, and still the craving never left. \n\nWhile many others have followed their leaders in putting that piece of the past behind them, there are still those who gather in the woods on a dark night and drag out the bodies of the fallen for a midnight sacrament."
  STA_old_zed_name:0 "Old Zed"
  STA_old_zed_economic_desc:0 "Some of the Cab Vulture families were more mechanically inclined than others, focusing on creating and repairing the motors and machines than running them. Old Zed, as he’s affectionately known, is the crotchety and pragmatic head of one such family. He and his kin are experts at repurposing old tech and bringing it back to life, thanks to a knack for engineering and modest library of collected old world manuals. Zed doesn’t much care for who’s running Alberta as long as he’s got space to work and roam."

