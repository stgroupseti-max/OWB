 #sle_gather_tools_focus:0 "Gathring Tools, To Make Tools"
 #sle_gather_tools_focus_desc:0 ""No, we're not actually going to specialize in gathering tools, that would be stupid. Yes the Dog is cute. No we are not going to hamstring ourselves by letting it sniff out a 200 year old hammer when we can build one in a factory.""
 #sle_build_workshops_focus:0 "Crimson Workbenches"
 #sle_build_workshops_focus_desc:0 ""Preliminary studies of the new workshops we've assigned the Dryblowers to shows an extreme preference for red Workbenches when doing construction, and blue Workbenches when doing fine work on weapons or other personal items. We have no idea why. Requesting funding to study this further.""
 #sle_connect_mines_focus:0 "Connecting The Mines"
 #sle_connect_mines_focus_desc:0 ""No Funny Business here, we just really need to build a railway connecting the Deepmines to our main facilities.""
 #sle_real_houses_focus:0 "Build Real Houses"
 #sle_real_houses_focus_desc:0 ""No, listen to me. I'm telling you there was a world where we lived in pre-war buildings. Houses made of wood or stone or brick that was designed to be one solid building. Not some scrap shack made of garbage.""
