 #tooltips
 SLE_dreaming_big_tt:0 "The Sleepers have not crossed a point of no return"
 SLE_eternal_hatred_tt:0 "The Sleepers have committed fully to finishing their original mission"
 SLE_back_to_bed_tt:0 "Xian has gathered personal influence over the Sleepers"

 #focuses
 sle_muster_the_sleepers:0 "Muster The Sleepers"
 sle_muster_the_sleepers_desc:0 "Our advance scouts suggest the Ouroboros are mobilizing to get ready for war with [TOB.GetLeader] and his tribe. Whichever side wins, we cannot trust that they won't turn their attention to us next. We need to get ready for war."
 sle_mesmetron:0 "Produce Mesmetrons"
 sle_mesmetron_desc:0 "The Mesmetron is a useful tool, neural-psychic device that puts its targets into a suggestible state for a brief time. While the programming still needs some work and there's a risk of a catastrophic backfire, the reputation alone of the device can help keep peace and order in an area."
 sle_medical_expertise:0 "Medical Expertise"
 sle_medical_expertise_desc:0 "Boulder Dome was built as a medical research facility first and foremost, with all other research being secondary. Many of our Pre-War Sleepers have doctorates in fields that haven't existed for 200 years, that could be used to finish research they started before the war and find new ways to improve humanity."
 sle_armored_suits:0 "Armored Hazmat Suits"
 sle_armored_suits_desc:0 "Boulder Dome had extensive decontamination measures designed to combat the most potent plagues in human history, including the deadly New Plague. Part of this was a set of advanced HAZMAT suits that were resistant to penetration not only by disease, but most forms of weaponry as well."
 sle_riot_control:0 "Advanced Armor Schematics"
 sle_riot_control_desc:0 "Relying purely on our supply of armor from Boulder Dome would be incredibly foolish of us. Without the facilities of Boulder Dome it will be challenging to recreate our pre-war armor, but hardly impossible."
 sle_willing_subjects:0 "Willing Subjects"
 sle_willing_subjects_desc:0 "Despite what some may believe, the Sleepers have never been concerned with the purity of only including pre-war humans in their ranks. The Dryblowers were not well educated, but a few bright minds have been educated and will be inducted into the illustrious ranks of our scientsts."
 sle_new_base:0 "Build A New compound"
 sle_new_base_desc:0 "Our Exodus from Boulder Dome as left us crammed inside one of Presper's personal laboratories or sharing quarters with the Dryblowers. These living conditions are a far cry from the luxury of an automated city of tomorrow, and its time we expanded the lab into a proper new town to house our ranks."
 sle_scavenging:0 "Scavenging The Colorado"
 sle_scavenging_desc:0 "The Colorado river has accumulated a lot of garbage since the war. Even if it makes us little better than the Foragers, scavenging what we can from the shallows and dredging up anything new that passes by could yield some much needed raw materials to build new machines."
 sle_loyal_soldiers:0 "Loyal Soldiers"
 sle_loyal_soldiers_desc:0 "Presper didn't just recruit scientists into the Sleepers before the Great War, but soldiers as well. A backbone of loyal muscle and armed guards from the military would be essential to keeping the Sleepers safe from the threats of the apocalypse. The surviving soldiers continue to do just that, while training another generation in pre-war tactics."
 sle_armory:0 "Standardized Armory"
 sle_armory_desc:0 "Concentrating our production with standardized parts and designs will help our production of new weapons. Yes, every scientist here has made at least one personal death-ray, but custom projects need to be put aside for the sake of mass production if we want enough guns to actually win wars."
 sle_broken_bones:0 "Sticks and Stones"
 sle_broken_bones_desc:0 "The Old Bones are, more than even the wild John Lynch, are literally cavemen. To share a border with such primitives is not only an insult but a liability for the future. We need to wipe them out before they get any ideas about raiding us."
 sle_serpents_head:0 "The Serpent's Head"
 sle_serpents_head_desc:0 "Hecate is a name spoken of in whispers, and she still remembers the terror the Sleepers once inflicted upon the region. We need to remove her from power before she rallies an army to destroy us!"
 sle_pulp_villains:0 "Pulp Villainy!"
 sle_pulp_villains_desc:0 "With The Old Bones defeated, we need to figure out what to do with the surviving members of the tribe. Some of them are callling us silly things like "Cyclopses" and "Mad Science Men!" inspired by their comic book culture. Maybe we could lean in on this reputation?"
 sle_new_darkness:0 "A New Darkness Rises"
 sle_new_darkness_desc:0 "Hecate has fallen! Or at least her armies have. Her Pyramid has been sealed and barricaded, and she's threatening to destroy valuable information if we don't listen to her demands..."
 sle_agricola:0 "The Mechanical Marvels of Agricola"
 sle_agricola_desc:0 "The Agricola mining company working in Burnham Springs was a subsidiary of of Poseidon Energy, a company whose schematics we have extensive access to. Combining what we already know with the fresh access to equipment from the mines will help kick start our industry all over again."
 sle_gehenna:0 "Burham's Strange Mutant Oddity"
 sle_gehenna_desc:0 "The caves under Burnham Springs are filled with strange mutants, with tar like flesh and bulbous growths across their body. How Fascinating! We could certainly find uses for them in our forces, and even clone more of the strange creatures for medical research."
 sle_disappointing_results:0 "Hecate's Folly"
 sle_disappointing_results_desc:0 "We finally have access to the Pyramid of The Dark Moon and all the research data within! But Hecate's enslaved Followers Doctor Beyr seems absolutely reluctant to let us look at some of the data..."
 sle_bioweapons:0 "Bioweapon Development"
 sle_bioweapons_desc:0 "Part of Presper's ultimate plan was to escalate the threat level of Colorado by releasing carriers of the New Plague from Tibbets Prison. We still have samples that could be deployed behind enemy lines to great effect, if we were willing to overlook the ethical implications."
 sle_mass_mesmetrons:0 "Mass Scale Mesmetrons"
 sle_mass_mesmetrons_desc:0 "The Mesmetron is a powerful device in the right hands for controlling individuals, but to use it on the battlefield has always been a challenge. Developing tactics for full squad saturation should allow us to quietly disrup the enemy without raising any alarms."
 sle_geckos:0 "Gather Geckos"
 sle_geckos_desc:0 "Geckos are one of the many rapidly breeding species of new life evolved to survive in the wasteland, and one that is surprisingly easy to tame. Breeding them to supplement our existing forces will allow us to protect our own lives with theirs."
 sle_doggos:0 "Security Dogs"
 sle_doggos_desc:0 "Boulder Dome Security made extensive use of cyberdogs even before the war, and continued experiments after the war under Presper's watchful eye. Our initial plans were to breed an army to fight our battles for us, but after meeting a talking Cyberdog most of our scientists agreed they wanted to focus on inventing more of those instead."
 sle_in_a_cave:0 "Rebuilding Our Dream!"
 sle_in_a_cave_desc:0 "Some might say our efforts to rebuild everything that was lost with Presper is an impossible dream. But with all the technology collected by Hecate, the treasures of Burnham Springs, and the accumulated knowledge of the Sleepers, nothing will stop us from reclaiming our rightful destiny."
 sle_uintah_eagles:0 "The Western Bank"
 sle_uintah_eagles_desc:0 "Our path forward will require returning to our past. B.O.M.B.2 is still not under our full control, if we want to extract the full potential of the station we will have to make our way back. That begins with securing the other bank of the Colorado, and subjugating the tribals that call it home."
 sle_crazy_horns:0 "Smash Their Horns"
 sle_crazy_horns_desc:0 "The Crazy Horns are a violent and dangerous tribe, with a collection of deathclaws we would like to study. Advancing the border with them will allow acces to both the Sorrows land and some fun new test subjects!"
 sle_dead_horses:0 "Poor Horses"
 sle_dead_horses_desc:0 "The Dead Horses tribe is a tragic reminder for some of our pre-war scientists with equestrian experience that most horses are, in fact, dead. Pushing them out and re-naming the area on the map will probably make them feel much better."
 sle_our_sorrows:0 "Drowning Our Sorrows"
 sle_our_sorrows_desc:0 "The Sorrows tribe views our Sleeper soldiers as monsters, strange creatures that touch the taboo places of the past they refuse to go. Their strange naivety and innocence is almost charming, but we need full control of the Grand Canyon and B.O.M.B.2. to finish restoring our former glory."
 sle_back_to_bomb:0 "Back To B.O.M.B."
 sle_back_to_bomb_desc:0 "Our long journey to connect our lost station with our main laboratories has finally paid off, and with extra benefits too. With large amounts of advanced technology to relocate, we could turn the self sustaining systems into the foundation of an entirely new community!"
 sle_restart_BOMB:0 "Restart BOMB Sattelite Connection"
 sle_restart_BOMB_desc:0 "One of the pieces of BOMB 2 that still works is its communications array, which was retracted into the hull before the station de-orbited. Resetting it could enable us to connect with remaining communication sattelites, however few there are left."
 sle_old_friends_folly:0 "Old Friend's Folly"
 sle_old_friends_folly_desc:0 "Battery of Mesa Verde was an ambitious man, who often clashed with Xian on their mutual travels with The Prisoner. Though they bonded through hardship, Xian could never understand his obsession with democracy, and never liked the Black Canyon project. Perhaps it's time to figure out which companion was always better."
 sle_glowbugs:0 "Bug Off"
 sle_glowbugs_desc:0 "The Glowbugs are the final obstacle to our quest to go home, to return to Boulder Dome. There are still more Sleepers, frozen in the decaying facility, that must be recovered at any cost."
 sle_home_again:0 "Home Again"
 sle_home_again_desc:0 "With Boulder Dome finally under our control again, we can finally start restoring the facility to full operations and use it as our main command center once again."
 sle_other_sleepers:0 "The Other Sleepers"
 sle_other_sleepers_desc:0 "Before the war, countless scientists and soldiers were frozen away in Boulder Dome's Cryogenics facilities, all to survive the coming apocalypse. Presper programmed the system to wake him up earlier than the rest, so he could select only the best and most loyal Sleepers to wake up. We cannot be so discerning; It's time to wake up everyone else."
 sle_computer_eyes:0 "Computer Eyes"
 sle_computer_eyes_desc:0 "The ZAX in Boulder Dome is, by the time we reached it, virtually unsalvagable. Centuries of research data will be lost but we have little choice but to reset it and use it to help jumpstart research on new, better supercomputers to replace it with some day."
 sle_rocky_ridges:0 "Rocky Ridges"
 sle_rocky_ridges_desc:0 "The Rockies are home to a large amount of technological salvage we're going to need if we want to build up an actual industrial base. A bunch of salvagers from Denver have already "claimed" it, and will have to be subdued first."
 sle_math_masters:0 "Mathematical Masters"
 sle_math_masters_desc:0 "The Ciphers of Mesa Verde are an interesting bunch for sure, capable of memorizing entire schematics taught using their geoglyphs. Their culture is one that could actually be useful to preserve, albeit for the role of low level technicians and codebreakers."
 sle_nursery:0 "Trip To The Nursery"
 sle_nursery_desc:0 "Unlike most of the Sleepers, Xian has actually been to The Nursery before, visiting once with The Prisoner to help repair Diana's Robobrain body. As such she is under no delusions about the "Goddess" and her true nature, and isn't afraid to return to ask her for some help."
 sle_code:0 "C.O.D.E."
 sle_code_desc:0 "The CODE visual language is so much more than a means of flushing brains to prepare for Robobrain insertion. By flashing it to soldiers in the field we can improve moral, or create stations that cause our citizens to remain obedient even in times of crisis. With enough video feeds the possibilites are endless..."
 sle_geck:0 "Swiping a GECK"
 sle_geck_desc:0 "Rebuilding the Wasteland in our own image is going to require more than just wiping the slate of other nations, it's also going to require rebuilding that world better than before. Use of a Garden of Eden Creation Kit "borrowed" from The Nursery will help to jump start the process."
 sle_educational_investment:0 "Invest In Tribal Education"
 sle_educational_investment_desc:0 "Most Sleepers believe that tribals are, by the very nature of growing up in a tribal society, incapable of learning how to be anything more than mere laborers, that it will take generations before their descendants have a chance to prove themselves worthy. Xian has a different perspective, being a wastelander hand recruited to the group by Presper herself. Maybe they only need a chance to prove themselves?"
 sle_dream_sequencer:0 "Dream Sequencer"
 sle_dream_sequencer_desc:0 "Living in reality is an exercise in exhaustion. Rather than relying on the mundane world around us to do research, we can combine CODE system with pre-war memory lounger technology to create high speed simulated realities where our Sleepers can not only collaborate remotely, but explore each other's memories or work in environments that no longer exist on earth."
 sle_universal_migrators:0 "Universal Migrators"
 sle_universal_migrators_desc:0 "Integrating the new ZAX into our simulation pods has enabled us to upgrade our Dream Sequencers into a more advanced system, able to send signals to the human brain at an unprecedented rate and vastly expanding the scope of the simulation. With enough upgrades to our bodies, we could experience lifetimes in the simulator in mere hours. We finally have enough time to learn everything."
 sle_creature_science:0 "Medical Miracles"
 sle_creature_science_desc:0 "With Boulder Dome back under our control we can finish our research into the Pan Immunity Virion and FEV! While it will take years to fully master the potential of these pathogens, we could get started by testing on mutant wildlife."
 sle_waking_up:0 "Finally Waking Up"
 sle_waking_up_desc:0 "Finally, after months of conquest and research, we are approaching the levels of a true technological power that can compete with the NCR, or at least defend against its invasions. The matter of our future remains to be decided, but the Sleepers are finally starting to awaken their full potential."

