 #Techs
 SLE_med_company_tech_6:0 "Early Cybernetic Experiments"
 SLE_med_company_tech_6_desc:0 "We're the greatest medical minds the wasteland has ever seen! Mere "Doctor's Bags" Don't even begin to account for the potential medical miracles we will work on the world!"
 SLE_khan_field_medics_tech:0 "Science Squads"
 SLE_khan_field_medics_tech_desc:0 "Our carefully tuned augmentations to create organic super soldiers require constant maintenance, and there is always more to learn in the field. Integrating doctors and researchers into our medical squads will turn every unit into a mobile research squad."
 SLE_tribalimmortals:0 "Natural Regeneration"
 SLE_tribalimmortals_dec:0 "Implementing a rare mutation into our people has enabled a potent, albeit slow power of regeneration to become the norm. Our soldiers in the field will still need medical care for major wounds, but minor scrapes and shrapnel that misses key organs can be delayed until later, allowing our soldiers to fight longer and making them less afraid of dying in battle. These refreshing cells could also theoretically extend our lifespans, but only time will tell if they work."
 SLE_skilled_medics_tech:0 "Resurrection Protocols"
 SLE_skilled_medics_tech_desc:0 "Integrated cybernetics for our rank and file soldiers have been deployed, capable of regulating deploying drugs and interfacing with micro-muscle fibers in their hazmat suits. In a pinch they can even keep fighting after the soldier inside has perished, and bring them back to be patched up for another go in the field. Death is just a matter of perspective."
 SLE_khan_buffout:0 "Super Strength Serums"
 SLE_khan_buffout_desc:0 "With a little genetic engineering, our soldiers are now strong as ants, able to carry heavier loads into battle for longer than ever before!"
 SLE_khan_daddy_o:0 "Mood Mediating Modifications"
 SLE_khan_daddy_o_desc:0 "We've tampered a little bit with the emotion and focus regulation of the brains of our citizens, enabling them to hyperfocus on task and be less prone to depressive responses. Our people certainly appear happier, after the process is done at least!"
 SLE_khan_mentats:0 "Medical Mind Magnifiers"
 SLE_khan_mentats_desc:0 "Slow release Mentat dispersal systems implanted into the heads of our best and brightest will enable them a consistent edge over our opponents, with less of the downsides of outright drug abuse."
 SLE_khan_cateye:0 "Optical Optimization Operations"
 SLE_khan_cateye_desc:0 "Our Eyes have been enhanced, adapted to see better in not just dark and low light environments, but to function better at long ranges or focusing on the very small. It takes a while to get used to the zoom function but it's a hell of a party trick."
 SLE_khan_fixer:0 "Stabilizing Surrogate System"
 SLE_khan_fixer_desc:0 "The amount of modifications we've been making to the human body has started to run into some issues, creating a technical debt of chemcial balancing. This spoofing system should help regulate and ease our Sleepers from high activity states with lots of chemical processes going on, and allow a safer, low-function mode outside of work and combat."
 SLE_khan_radaway:0 "Regenerative Radiation Removal"
 SLE_khan_radaway_desc:0 "Extensive study of ghouls has revealed a potential cheat code in the matter of radiation resistance in humans. By artificially ghoulifying a few cells and inserting them in key locations in the body, it's possible to create what are effectively localized radiation scrubbers in the human body, without any risk of rejection! It won't protect from a reactor leak, but it will enable longer trips without dipping into the radaway reserves."
 SLE_khan_antivenom:0 "Perilous Poison Prevention"
 SLE_khan_antivenom_desc:0 "A universal antivenom that can automatically deploy itself may seem like a fever dream to lesser nations, but not to us. Our emergency response injectors will try to counteract all common poisons found in the local wasteland, and will be regularly updated as we discover more!"

