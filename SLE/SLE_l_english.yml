 sle_bop_favor_ethics:0 "Teach An Ethics Class"
 sle_bop_favor_ethics_desc:0 "Some of the post-war Sleepers have never seriously studied philosophy or even examined the consequences of their actions. Xian would like to rectify this. Mandatory austerity for the duration will help them get a sense of how rough being a wastelander actually is outside the dome."
 sle_bop_favor_research:0 "Encourage Unsupervised Experiments"
 sle_bop_favor_research_desc:0 "Oversight and supervision is just useless red tape! Lets cut through it and let our geniuses loose for a little while! What's the worse they could come up with?"
 sle_bop_favor_revenge:0 "Encourage thoughts of Revenge"
 sle_bop_favor_revenge_desc:0 "The Sleepers are mad at the world because of what happened, surely encouraging this could not go wrong?"
