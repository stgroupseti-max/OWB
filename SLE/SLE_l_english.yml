 #Events
 nf_sle.1.t:0 "The Sixth Extinction"
 nf_sle.1.d:0 "In the final hours before the Great War's end, the brilliant Vivtor Presper created a plan to outlive the apocalypse. Unrivaled in his genius he gathered a following among the soldiers and scientists of Boulder Dome, and used advanced cryo-sleep pods to wait out the worst of the fallout. When they awoke they tried to learn about the wasteland, visiting the NCR in the process. But Presper was not impressed. He returned to Colorado with his loyal Sleepers, and set in motion a plan to cause a second nuclear apocalypse using the B.O.M.B. space station, and left the planet with the loyal elite of the Sleepers.\n\nBut not everything went according to plan.\nA Prisoner from Tibbets Prison, released as a part of the scheme, managed to follow the Sleepers and uncover their plan, eventually making the journey to B.O.M.B. 1. The station was destroyed, and Presper and his most elite followers were killed, ending their plan to destroy the world again."
 nf_sle.1.a:0 "And the Sleepers were left without a leader..."
 nf_sle.2.t:0 "Starting Over"
 nf_sle.2.d:0 "With Presper and the leadership of the Sleepers dead, the future of the organization looked bleak. Survivors were branded terrorists by the NCR, and there was little refuge for them in Colorado. They would have disbanded completely if not for a strange signal that went out a few weeks after BOMB's destruction. The signal lead the surviving Sleepers to Presper's Laboratory, where Xian was waiting for them.\n\nXian had walked many roads in her life, working for the Shi when she was younger, meeting Presper during his trip to the NCR, and following him back east to Boulder Dome. What the Sleepers who had gathered did not know was that she had also traveled with the Prisoner, learning from them about the wasteland and helping them save it in the end. Xian had gathered the Sleepers here to wipe them out forever, but when they arrived she could not help but pity them. She too was one of them once, and she had found new meaning in the world without Presper. Perhaps, with a little guidance, she could change their ways as well?"
 nf_sle.2.a:0 "What they don't know won't hurt them, right?"
 nf_sle.3.t:0 "Dream Sequencing"
 nf_sle.3.d:0 "With the Sleepers gathered in one place, and Xian taking command, the need to decide the next course of action was obvious. The first thing they would need is to replenish their depleted ranks. The Dryblowers were a small force in the region, weak and full of hatred for Hecate, looking desperately for a future. Xian approached their leader John Lynch, and promised them a future free of the Ouroboros reign of terror.\n\nThe new influx of workers and even students slowly being trained in the Sleeper's ways has breathed new life into the cause, restoring morale and faith in the movement. But a question has been spreading between Sleepers new and old: What exactly IS their plan going forward? Before moving forward, Xian had to offer an answer."
 nf_sle.3.a:0 "To do better than last time!"
 nf_sle.3.b:0 "To push science to its absolute limits!"
 nf_sle.3.c:0 "To get revenge!"
 nf_sle.4.t:0 "Conquer or be Conquered"
 nf_sle.4.d:0 "The Old Bones have fallen to our mighty science! [TOB.GetLeader] is bound and captured, paraded about and humiliated. Cursory research by the few Sleepers experienced in social science has quickly revealed that their culture has been significantly shaped by their love of stories, be they fictional or historical. The grief of their recent memories has left them vulnerable, creating a few comments about how we could twist that to our advantage. Teach them a version of events with an ending where we work together. \n\nWhat started as a lighthearted jest has evolved into a genuine debate. Would that really work? Was there any chance of [TOB.GetLeader] accepting the offer and fighting for the Sleepers? Or was the whole discussion a waste of time? The Director had the final say on how to deal with the Old Bones."
 nf_sle.4.a:0 ""What? No? Just put them to work.""
 nf_sle.4.b:0 ""CONQUER THE WORLD WITH US! FOR JUSTICE!""
 nf_sle.5.t:0 "The Last Queen of Ouroboros" #Parralels Cleopatra, i.e. the Last Queen of Egypt
 nf_sle.5.d:0 "The soldiers of the Sleepers moved in formation as they breached the Dark Pyramid, their sterile uniforms cutting stark lines against the deep blacks and purples of Ouroboros. The synthetic obsidian walls, polished to a mirrored sheen, warped their reflections—turning their pale shapes into ghostly silhouettes. Even natives could lose their way in these twisting halls; for outsiders, it was a maze of shadow and glass.\nIt was forbidden to bring weapons into the Dark Pyramid—one of Ouroboros's oldest tenats. Yet the priestesses of Hecate led them in silence. Clad in deep indigo robes, their faces painted in violet and ash, they walked with heads held high but eyes dark with quiet fury. The sanctuary had fallen, but they clung to dignity and rite.\n\nAt last, they reached the Umbral Adytum, buried deep in the heart of the Pyramid. The room was dim, lit only by low-burning lamps. Strange machines lined the walls—pulleys and winches connected to sealed crates and reliquaries. Wires snaked to a central pyre, wrapped around glass canisters filled with alchemical oils. Overhead, a great chain hung from the ceiling, attached to a final release. Everything had been prepared to burn.\nStacks of tomes and holodisks were arranged beside tribal relics. The sealed key to her laboratory—rumored to hold Diana's last secrets—rested atop scrolls and treasures gathered over a lifetime.\n\nIn the center sat Hecate, draped in black and violet, upon a throne of shattered metal and silk, her face pale beneath painted sigils. Though her world had crumbled, she remained a queen.\nOn a obsidian plinth, a letter lay—written in the flowing script of the Daughters:\n\n\"Ouroboros will pay its tithe to the Disciples of Presper. Its armies will be no more. But my Daughters and our faith will remain. The Dark Pyramid shall raise no sword, but its fires will not be quenched. Should my demands be denied, all that you see—my treasures, my works, and myself—will burn, and the last light of Ouroboros will die with me.\"\n\nThe letter lies open on Xian's desk, delivered by her assistant—its dark ink stark against the sterile papers and sealed reports."
 nf_sle.5.a:0 "Accept her terms. A broken goddess can do no harm."
 nf_sle.5.b:0 "Refuse. Let her and her secrets burn."
 nf_sle.5.c:0 "Offer exile. She leaves the Dark Pyramid forever."
 nf_sle.5.a.tt:0 "§gHecate's demands are accepted, and she descends from the Umbral Adytum with the dignity of a fallen queen. Though her armies are broken and her throne stripped of power, she does not fade. Instead, she becomes a spiritual figurehead, her voice still heeded in the dark halls of the pyramid. At the insistence of the Disciples of Presper, Hecate orders her Daughters to refrain from violence against their new overlords. Yet even so, her influence remains. Whispers in the city speak of her working quietly to guide Ouroboros toward a new future—one born not of swords, but of faith and shadow.§!"
 nf_sle.5.b.tt:0 "§gThe demands are refused. The Sleepers watch from behind the mirrored walls as the pulleys are released and the flames roar to life. Hecate's cackling laughter echoes through the pyramid as her life's work is consumed in violet flame. By the time the smoke clears and the soldiers breach the chamber, there is no sign of her body—only ash, melted steel, and scorched relics. The city weeps for what was lost, and though the fires have died, the embers of revolt smolder in the hearts of the people. The streets grow restless, and the Daughters slip away into the shadows.§!"
 nf_sle.5.c.tt:0 "§gHecate accepts exile, though the fury in her eyes makes clear she will not forget this slight. Stripped of her city and her throne, she gathers her remaining followers—those Daughters and warriors who choose to leave the safety of Ouroboros and walk beside her into the wasteland. The people watch in silence as she departs, a long procession winding into the desert beyond the walls. Though she is gone, her name lingers, and many wonder if the Dark Mother will one day return to reclaim what was taken from her.§!"
 #Flavor event after the burn, or exile option, talking about how 'the Dark Mother' leads Ouroboros from the shadows.
 nf_sle.500.t:0 "The Dark Mother Walks"
 nf_sle.500.d:0 "Though Ouroboros has fallen, the faith of the Dark Pyramid has not. In the months since the city's surrender, whispers have spread of a cloaked figure moving through its shadowed streets—a woman the people call the Dark Mother. She appears only by night, her face hidden beneath deep violet veils, her steps silent as mist. \n\nNone among the city's people will speak of her. The Daughters offer no answers to the Sleepers' inquiries, their lips sealed as tightly as the pyramid’s vaults. To them, this is not a woman, but something older—a truth that cannot die. \n\nOnly through observation of the city's sermons have the Sleepers gleaned fragments of understanding. The faith of Ouroboros teaches that the Dark Mother is no mere mortal, but a prophecy made flesh—a goddess of the dark moon, the mother of Ouroboros itself. Hecate is seen not as a person who once ruled, but as an eternal archetype, destined to rise again. They believe that as long as shadows fall, Hecate waits, and that in time, she will return.\n\nThe Daughters speak of cycles within cycles—of the Dark Mother's rebirth, not through flesh alone, but through the endless turning of the collective soul. And until that day comes, the Dark Mother will shepherd her people from the shadows."
 nf_sle.500.a:0 "The faith of Ouroboros endures, even in Hecates fall."

 sle_lost_key_to_lab:0 "Lost the key to Hecate's Laboratory"
 nf_sle.6.t:0 "Medical Realization"
 nf_sle.6.d:0 "Studies of the records found in Hecate's Pyramid have unveiled a horrible secret. For years, Hecate had been engaging in a crude form of eugenics, trying to control the reproduction of Ouroboros and nearby tribes in an attempt at selectively breeding stronger wastelanders. The results of this program as far as we can tell have been upsetting the nearby tribes and creating genetic bottlenecks in the nearby populations, increasing the risk of disease. Doctor Beyr was ashamed to be confronted with the data we found, and urged us not to abuse it or repeat her mistakes. The Sleepers all agree something as pedestrian and pseudoscientific as eugenics would never be worth the effort, but Beyr's request not to abuse the data sparked an investagtion into it. The Ouroboros kept very good records of all of their efforts, to the extent we could actually detangle the convoluted lineages of tribals in the region and use it as actual medical data. We could try to use the Genealogy records to improve medical treatment of the tribals under our control, or reveal the truth to them to discredit Hecate's rule and cement our own. Either way, Beyr and all his research has been seized for our benefit."
 nf_sle.6.a:0 "Start detangling the data and fix this before it's too late."
 nf_sle.6.b:0 "Let them know, let them be angry!"
 nf_sle.7.t:0 "Revisiting An Old Friend"
 nf_sle.7.d:0 "Xian did not enjoy hiking.\nFirst it was several days of hiking with her guards over to Paradise to meet once again with the mysterious Diana. Then it was a several hour vertical climb to even get to the secret laboratory where the ZAX computers were held. Such laborious physical exercise made Xian long for the convenience of a Vertibird. Hopefully the riches she hoped to gain from this trip would make the journey worthwhile.\nShe strode with purpose through the facility. Xian had been here before. She knew the systems-- knew the blindspots in Diana's defenses-- she knew where her heart lay. There was no purpose in reminiscing or searching the facility for other salvage. When she arrived before the central computer, she finally spoke up after several days of silent exertion.\n"Diana. I’ve come to collect on the debt you owe me."\nDespite everything, Diana remained determined to keep up the ridiculous facade of godhood even towards those who knew her true nature. She responded with text on a screen nearby\n"I OWE YOU NOTHING. YOU WERE PAID IN FULL THE DAY YOU RENDERED AID UNTO ME. YOU INSULT ME WITH THIS BRAZEN DEMAND."\n"You owe me a debt for your continued existence. Your defenses were still mostly asleep. Without me, a particularly determined mole rat could have gotten in and chewed up your precious new brain casing. Is your life truly so cheap to refuse my help Diana?"\nA pregnant pause filled the air before the whirr of processing units resumed.\n"YOU ARE ARROGANT TO ASSUME THAT YOU DESERVE MORE THAN YOU WERE GRANTED. BE THANKFUL I DO NOT RIDDLE YOUR CORPSE WITH HOLES FROM LASER TURRET FIRE."\n"My people need a GECK. And any insight into research you can spare. I know you have plenty of them kicking around here collecting dust. You have enough to provide them to half the groups in Colorado. I am not asking for much more considering the wealth of resources you hold."\n It took a moment before a simple reply was printed onto the computer screen nearby\n"AND IF I REFUSE?"\n"I leave behind the pulse bomb that I brought all this way with me. It wouldn't kill you, no, but it would certainly set you back a few years."\nThe response given on the screen a moment later was exactly what Xian wanted to hear."#by Arksmith
 nf_sle.7.a:0 "BEGINNING DATA TRANSFER."
 nf_sle.8.t:0 "Back In Boulder (Dome)"
 nf_sle.8.d:0 "It's been decades since the Sleepers first left Boulder Dome, abandoning their research and invaluable technology to flee the NCR's violent retaliation. The Dome was their home, the one fixture of pre-war civilization that still remained, the only thing that anchored many of them to a shared sense of identity. When it was abandoned it took an almost holy place in the Sleepers' collective psyche, a symbol of their lost dreams of the future.\n\nNow, after all these years, we control the dome again. All challengers have been defeated, the entrance unsealed, and old projects are being checked on, documented, and hopefully restarted. Finally, we are home."
 nf_sle.8.a:0 "And we will never abandon it again."
 nf_sle.9.t:0 "Rise Up! You Must Awake!"
 nf_sle.9.d:0 "Xian took a moment to consider the recent strings of success the Sleepers had faced. Western Colorado had fallen. The pathetic tribes of Utah had been conquered. The Sleepers had finally secured the technology and industry to start rebuilding the wasteland in their own image. Despite the odds, the band of lost scientists she had lured to kill had turned their luck around, and taken back all that she had once helped take from them. Or rather, almost everything.\n\nBloomfield Space Center had been taken and ransacked by raiders and barbarians. The NCR would never allow her to visit her old family and friends in the Shi again, branding anyone associated with the Sleepers terrorists. Colorado was still under the control of hostile forces, threatening to invade Boulder once again. The Sleepers could never truly rest until every front was covered, every enemy destroyed, every nation brought to heel. But they had rested long enough. She finally understood the potential they held within, just waiting to be awakened. She was never one for big speeches, but she knew she had to make a statement to the Sleepers, to inspire them to keep going. This was only the beginning after all..."
 nf_sle.9.a:0 "Our return will never be stopped!"

 nf_sle_dec.1.t:0 "Plague Outbreak At The Front"
 nf_sle_dec.1.d:0 "A new and horrific disease has spread through our forces, infecting soldiers and civilians alike. The plague is highly resistant to our regular means of treatment and almost always fatal. Most of our soldiers believe it to be the work of the enemy, a weapon created by the Sleepers. We need to destroy them before they deploy it again!"
 nf_sle_dec.1.a:0 "Quickly! Destroy them!"
 nf_sle_dec.2.t:0 "Mass Disappearances"
 nf_sle_dec.2.d:0 "A wave of mass vanishings has spread across the front, with soldiers mysteriously vanishing in the middle of the night. Entire squads have been reported missing without any signs of fighting, and some of our soldiers swear they see strange flashes in the distance at night, or that enemy soldiers are starting to look familiar."
 nf_sle_dec.2.a:0 "The Sleepers are up to something..."


