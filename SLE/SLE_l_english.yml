 #decisions
 sle_decisions_category:0 "Dreams of our Future"
 sle_decisions_category_desc:0 "The Sleepers have been lost since the death of their founder, struggling to figure out a purpose in the world. If we can endure the dangers of the wasteland, the time will come when we must determine who we want to become."
 sle_dream_big_decision:0 "Dream Big"
 sle_dream_big_decision_desc:0 ""Why should we limit ourselves to the views and dreams of a single man? Are we not all capable of greatness? Presper was a genius and visionary yes, but he failed and we need to move on. It is time for all of the Sleepers to build their own dreams, and turn Boulder into the city of tomorrow it was always meant to be.""
 sle_burn_the_world_decision:0 "Burn The World"
 sle_burn_the_world_decision_desc:0 ""The NCR ruined everything. It ruins everything it touches! Any chance at rebuilding a new, better world, they stifle and crush in favor of a lumbering system that Bears all the flaws of the old world. The Legion is no better, nothing but a bunch of Bull-headed luddites that want to regress even further somehow! The wasteland is hopeless. Presper was right. Burn it all down. Begin Again.""
 sle_sleep_forever_decision:0 "Sleep Forever"
 sle_sleep_forever_decision_desc:0 ""Truth be told, I was never supposed to lead the Sleepers. I was a friend of the very same Prisoner that killed Presper long ago, and when she left I took it upon myself to find a way to trap them and prevent them from threatening the wasteland ever again. It was my weakness, my foolish hope that their genius could be turned to good that told me to spare them. Now, with Boulder Dome and their blind obedience, I can finally seal away the worst of them forever.""
 sle_medicine_category:0 "Medical Breakthroughs!"
 sle_medicine_category_desc:0 "With the medical research team hard at work, every new medical innovation we discover will enable us to further our research into augmentation of already living human beings to absolute perfection, to create a new army of the pure, defined not by birth but by the equitable iron fist of science!"
 sle_breakthrough_1_decision:0 "Baby Steps"
 sle_breakthrough_1_decision_desc:0 "Mass Producing life changing injections, biocybernetics, and mutant flesh to graft is not an easy process. Starting the production of simpler medicines for everyday use while reserving our advanced production to only the most cutting edge of science would be wise before we seriously commit to this path of research."
 sle_breakthrough_2_decision:0 "Wasteland Adaptation"
 sle_breakthrough_2_decision_desc:0 "The Wasteland is full of strange new plants and animals, all of which need to be analyzed and tested for their potential pharmaceutical benefits. Does a Tato contain useful enzymes? Can a Cazador's poison be used to treat tremors? What's this we hear about radiation curing fruit? We need to investigate every lead."
 sle_breakthrough_3_decision:0 "Stim Cell Research"
 sle_breakthrough_3_decision_desc:0 "Stimpaks have always been a marvel of medicine, capable of delivering generic cells that quickly adapt to fill in holes in the subject so they can keep on fighting. While not exactly permanent, they tend to hold the subject together long enough to start healing naturally. But how far can we take this property?"
 sle_breakthrough_4_decision:0 "Automated Systems"
 sle_breakthrough_4_decision_desc:0 "The Development of automated medical sensors that can track a patient's vitals and decide the best medicine to inject is a promising field. Rather than waiting for field medics our soldiers will receive the chems they need, when they need them."
 sle_breakthrough_5_decision:0 "Chemical Suppressants"
 sle_breakthrough_5_decision_desc:0 "Dealing with pain in a world full of it is a challenge even for the best of the best. Med-X may be a temporary solution, but we need a more elegant solution, to re-tune the brain's pain receptors to only communicate with our medical systems about actual problems and leave the brain undistracted by the damage it has taken."
 sle_breakthrough_6_decision:0 "Postmortem Medicine"
 sle_breakthrough_6_decision_desc:0 "For centuries it has been accepted that the purpose of medicine is to save lives before they are lost, to do everything possible to avoid crossing the threshold to the other side. But what if we didn't need to worry about death as a final deadline? With enough medical implants and sturdy enough new genomic structure maybe death too can be conquered."
 sle_buffout_decision:0 "Permanent Muscular Enhancement"
 sle_buffout_decision_desc:0 "Buffout is nice, but the consequences of abusing such a temporary measure are easily felt during long battles. Looking for a more permanent solution, like splicing DNA from some of the giant ants floating around into our soldiers, should offer a more consistent improvement to our battlefield performance."
 sle_daddyo_decision:0 "Remedial Mood Stabilizers"
 sle_daddyo_decision_desc:0 "Depression and lack of focus are horrible problems for the Sleepers, especially those who remember the Old World fondly. Some turn to drugs like Daddy-O and Day Tripper to get by. Further study of their effects on the brain could result in a permanent solution, at least to deal with the melancholy and lack of finished projects."
 sle_mentats_decision:0 "Curtail Mentat Abuse"
 sle_mentats_decision_desc:0 "Mentats are great! Everyone loves them, especially scientists and students cramming to some day prove themselves worthy of becomming scientists. They're not a perfect solution however, and the drawbacks of abusing them has taken a toll on some of our members. If we could refine a slow release system that synthesizes the chemicals in a human brain at a slower, safer dosage, we might be able to get some real work done."
 sle_cateye_decision:0 "Expending Our Sight"
 sle_cateye_decision_desc:0 "Whether it be struggling to read in the dark when generators get blown out by some experiment, dealing with painfuly un-ergonomic microscopes, or just trying to see out of the damn cyclopean HAZMAT suits we wear in the field, may Sleepers are reporting heavy eyestrain. We should fix this before we all go blind."
 sle_fixer_decision:0 "Fixing Our Flaws"
 sle_fixer_decision_desc:0 "Maybe pumping people full of chems all the time is not the best idea if they want to live some semblance of a peaceful life. Exploring the potential of using a drug like fixer to develop an "off" switch for our other modifications might be a worthwile investment."
 sle_radaway_decision:0 "Filtering Out Fallout"
 sle_radaway_decision_desc:0 "Even with our suits on, it's almost impossible to avoid trace amounts of contamination every time we venture into the wasteland. Developing a way to passively mitigate this low level exposure like Ghouls do could expand our range of operations tremendously."
 sle_antivenom_decision:0 "Counter The Cazadors"
 sle_antivenom_decision_desc:0 "Poison is a common weapon in the Wasteland, among weapons and tribals alike. On the off chance our suits do get penetrated, we need to prepare a universal solution to keep Sleepers alive, no matter the toxins that make it inside."
 sle_science_squad_decision:0 "Science Squads!"
 sle_science_squad_decision_desc:0 "Field research is always productive in the wasteland, a way to gather samples and observe first-hand the struggles of the common wasteland mutant. Mixing true Sleepers into our field medics will not only improve medical care in emergencies, but allow our Sleepers to give expeditions a more personal touch."
 sle_skilled_medics_decision:0 "Immortal Armies!"
 sle_skilled_medics_decision_desc:0 "An exotic wastelander we found had a strange mutation that enabled them to slowly regenerate from almost any wound, as long as they had time and food to work with. The Life Giving power they had would provide a real perk to our forces if we found a way to spread it."
 sle_reanimen_decision:0 ""ARISE MY REANIMEN!""
 sle_reanimen_decision_desc:0 "At a certain point you have to ask yourself: How much of a person do you really need intact to consider them saved? Perhaps with the right systems in place, only part of the brain is really necessary at all."
 sle_mesmetron_decision:0 "Mass Mesmetron Deployment"
 sle_mesmetron_decision_desc:0 "Authorize field usage of Mesmetrons to sow chaos and confusion in enemy ranks and force troops to surrender."
 sle_bioweapons_decision:0 "New Plague Infections"
 sle_bioweapons_decision_desc:0 "Smaller scale, controlled virus bombs filled with samples of the New Plague will be deployed in enemy territory to force them into submission."
 sle_tribal_education_decision:0 "Educate Tribals in [FROM.GetName]"
 sle_tribal_education_decision_desc:0 "Uplift the local tribals and make it easier to core the state."

 #sle_pacify_canyon_decision:0 "Pacifying The Canyon Raiders"
 #sle_pacify_canyon_decision_desc:0 ""Battery of Mesa Verde was left to rehabilitate the raiders and criminals of Tibbets Prison and the Rockies, and despite our shared history, I cannot give him slack for clearly failing to hold it together. The Sleepers are restless and need direction. Perhaps that direction should simply be "East".""
 #sle_back_to_boulder_decision:0 "Back To Boulder"
 #sle_back_to_boulder_decision_desc:0 ""The Rockies are secured, what's left of Tibbets has been looted, and our numbers of conscripts have swelled. If there is anywhere in the wasteland that could provide the resources they need to restart their research in earnest, it's their old home in Boulder Dome. I just... hope I don't get stuck in a drainpipe again this time.""
 #sle_across_the_river_decision:0 "Across The Colorado River"
 #sle_across_the_river_decision_desc:0 ""Crossing the Colorado River will require investing in some basic boats and landing crafts to do effectively, but would allow us to more reliably access our distant outpost at B.O.M.B. 2. The Tribals over there are afflicted with a horrible disease and might actually appreciate our occupation if we cure it for them - once their more rebelious warriors are out of the way.""
 #sle_back_to_bomb_decision:0 "Back To B.O.M.B. 2"
 #sle_back_to_bomb_decision_desc:0 ""The second BOMB station never fell totally out of Sleeper control, but the skeleton crew sent to re-occupy the area is barely able to fight off the station's decay, let alone make good use of its automated systems. The Utah tribals that cut us off from it are primitive and superstitious, and we will need to cut a clear path through them if we want to tap into the station's potential.""
 #sle_restore_boulder_dome_decision:0 "Restoration Of Boulder Dome"
 #sle_restore_boulder_dome_decision_desc:0 ""Now that the Boulder Dome is under our control, it's time to get the systems inside operational again. Clearing out the area and restarting systems will take time, but soon Boulder will be the jewel of our new nation.""
 #sle_restore_bomb_outpost_decision:0 "Reconnect With B.O.M.B. 2 Outpost"
 #sle_restore_bomb_outpost_decision_desc:0 ""With the Tribals dealt with, we can clear a continuous road along the river and start sending more supplies and personel to repair B.O.M.B. 2's automated production systems. Once the station is online we could even use our suits to clean up the North Shore of the canyon and salvage all of Poseidon's old mining equipment, turning the Grand Canyon into the heart of our new industry!""

