  obby_legion_tt:0 "§YAfter cutting their way through the hold, the Obsidian dwarves reached the door to the outside world where they found Erikson. Strangley, they swore their allegiance to him as long as he carry out the mysterious §cRunefather's§! goals. Erikson has no idea what this means, but agrees it is a better alternative to death. It is he who will lead the §PObsidian Legion§! to conquer the Wasteland!§!"
