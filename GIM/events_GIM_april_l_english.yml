  GIM_siege_corp:0 "Silverforge Siege Corps"
  GIM_siege_corp_desc:0 "The newly created Siege Corps will help breach through the lines of the enemy even faster, though some dwarves are muttering something about how unlucky their 'rolls' have been."
  GIM_splendid_court:0 "The Splendid Court"
  GIM_splendid_court_desc:0 "The Splendid Court serves as the heart of our administration, a useful tool in this day and age."
  GIM_dragonforge:0 "The Dragonforge"
  GIM_dragonforge_desc:0 "The Dragonforge produces some of the best weapons in the Wasteland quickly and efficiently."
  GIM_grand_bazaar:0 "The Grand Bazaar"
  GIM_grand_bazaar_desc:0 "The Grand Bazaar will be vital in expanding our trade, it is basically a cap printing machine."
  GIM_crafts:0 "Dwarven Craftsmanship"
  GIM_crafts_desc:0 "Not only do the dwarves produce exquisite goods, but they are able to do so quicker than any man alive."
