l_english:
  WBH_THE_IMMORTAL_NAME:0 "The Immortal"
  WBH_THE_IMMORTAL_DESC:0 "§1"Washington, Alaska, The secrets of the Wasteland. All these and more shall be mine."§! \n\nThe feared, the dreaded, the vile. \"The Immortal\" was, at a time, someone else. The leader of Lance Squadron - a loyalist to the Midwest and a Elder of Epsilon.\n\nNow the Immortal is so much more, the menace of Seattle, a Scion of P-1, a monster atop the needle ruling from within the blizzard.\n\nThe Immortal hopes to break through the veil of reality and uncover the ultimate truths hidden for the Brotherhood past reason and logic."

  WBH_STAR_PALADIN_RODRIGUEZ_NAME:0 "Star Paladin Rodriguez"
  WBH_STAR_PALADIN_RODRIGUEZ_DESC:0 "§R"Leave none alive."§!\n\nA vile man, even within the depraved Washington Brotherhood he stands out as one of The Immortal's key followers and enforcers in the region. Rodriguez like many who stayed loyal to The Immortal from the days of Lance Squadron and has learned that fear is an excellent motivator in keeping troops in line. Having his troops fear the man behind them, rather than the enemy in front."

  WBH_PALADIN_CONNOR_NAME:0 "Paladin Connor"
  WBH_PALADIN_CONNOR_DESC:0 "Noting that the Midwest has little to no naval experience, Connor began to work on a process of building up a naval presence for the Washington Brotherhood under The Immortal's approval. Working closely with those Port Maw raiders who know not to mess with the Brotherhood, Connor dreams of a dark fleet based within Seattle, launching expeditions and raids across the entire coast of the American continent and perhaps even further beyond..."

  WBH_KNIGHT_EDWARDS_NAME:0 "Knight Edwards"
  WBH_KNIGHT_EDWARDS_DESC:0 "Knight Edwards had learned the stories of the airships the Brotherhood had once launched to send expeditions across the wastes, and believed something like that could happen again. Except this time it could deliver untold destruction upon the enemies of the Brotherhood. Intending to use many of the Pre-War Air Force Bases within Washington as a starting line he plans for a new Brotherhood air fleet to bring destruction to the Wasteland."

  WBH_HEAD_PALADIN_BLAIR_NAME:0 "Head Paladin Blair"
  WBH_HEAD_PALADIN_BLAIR_DESC:0 "Blair, having recently been promoted to Head Paladin of the Washington Brotherhood has been preparing for the formation of a new formidable fighting force, the Black Paladins. He intends these forces to replace what he sees as the ineffective structure that previous Paladins within the Brotherhood had organised themselves around. Now he  works to bring Washington around the grasp of a cold, metallic fist."

  WBH_PALADIN_JETSON_NAME:0 "Paladin Jetson"
  WBH_PALADIN_JETSON_DESC:0 "An rising star within the Paladins of the Washington Brotherhood, and one of the original members of Lance Squadron. Jetson is known to butt heads with many within the Washington's upper command staff, eager to prove himself and to eventually attempt to become The Immortal's right hand. While he knows how to stop just before getting into too much trouble, his drive to get answers as quickly as possible drive many to question if he is truly commited to the Brotherhood." 

  WBH_INQUISITOR_ABRAM_NAME:0 "Inquisitor Abram"
  WBH_INQUISITOR_ABRAM_DESC:0 "Out of all the Inquisitors, Abram could rival Torland in his depravity, but in a much different way. He is one of the inquisitors responsible for the indoctrination of new recruits into the Brotherhood, and has found a way to reflect his own cruelty on his progeny, and even many inquisitors refrain from questioning him openly on his methods."

  WBH_PALADIN_TALSO_NAME:0 "Paladin Talso"
  WBH_PALADIN_TALSO_DESC:0 "A former Sister of Steel who joined Lance Squadron following a falling out with her fellow Sisters. She was initially reluctant to partake in the changes that The Immortal was bringing with his conquest of Seattle. That changed after a suicidal Warden attack killed her husband, she took her vengeance upon those who would harm her family...And the screams haven't stopped since."

  WBH_KNIGHT_BOSTON_NAME:0 "Knight Boston"
  WBH_KNIGHT_BOSTON_DESC:0 "One of the original members of Lance Squadron. Boston decided to join The Immortal's cause due to a personal distaste with the constant stagnation and deterioration of the Midwestern Brotherhood. During their journey to Seattle, Boston had come to learn the importance of logistics knowing that a Paladin can't fight on an empty stomach. So now he begins the effort of consolidating the Washington Brotherhood's supplies and logistics."

  WBH_SCOUT_CORMAC_NAME:0 "Paladin Scout Cormac"
  WBH_SCOUT_CORMAC_DESC:0 "While the title 'Paladin Scout' may appear confusing to some, in the destroyed and desolate ruins of Seattle, such a role can be proven needed. Cormac spends his time slowly mapping out the routes and tech centres that still stand within Seattle as well as potential spots of lingering resistance for other groups to decimate and enslave, leaving Cormac to continue his duties."

  WBH_KNIGHT_KAMALA_NAME:0 "Knight Kamala"
  WBH_KNIGHT_KAMALA_DESC:0 "A former Warden of the White who grew tired of the constant lack of progress and the eternal policing of a dead city. Kamala was secretly able to reveal Warden plans of combatting the Washington Brotherhood in return of joining in his eyes, the winning side. Now Kamala works to inject some of the lessons he learned with the Wardens into the Washington Brotherhood, transferring some of the tools of the trade as he grows cozy in his new position."

  WBH_PALADIN_JAKZIN_NAME:0 "Paladin Jakzin"
  WBH_PALADIN_JAKZIN_DESC:0 "A vain and malicious woman, known for enforcing her will and outright love for carnage. Jazkin led one of the operations that crippled Warden Operations within Seattle, and has been rumoured to prize any surviving Wardens as her own personal slaves and trophies."

  WBH_BLACK_PALADIN_LANDON_NAME:0 "Black Paladin Landon"
  WBH_BLACK_PALADIN_LANDON_DESC:0 "The strongest and most capable of the newly formed Black Paladins, Landon believes in his own twisted way that they are bringing civilisation to the Wasteland...One massacre at a time. Although once a raider native of Seattle, that past is long gone. Now it is replaced with a dark cruelty only matched by the original members of Lance Squadron, and he wears the seal burnt into his flesh with pride."

  WBH_INQUISITOR_FRITZ_NAME:0 "Inquisitor Fritz"
  WBH_INQUISITOR_FRITZ_DESC:0 "Fritz is a new recruit within the Inquisition of the Washington Brotherhood, conducting experiments within the Needle that towers above Seattle, but also in search of those who could become new soldiers in the Brotherhood, or potential test subjects if they refuse."

  WBH_INSTRUCTOR_MORTIS_NAME:0 "Knight Mortis"
  WBH_INSTRUCTOR_MORTIS_DESC:0 "Once an initiate with an eager desperation to prove themselves, Mortis is now a bitter individual, often mired in his own corner as he devises new battle plans and strategies to assist The Immortal in their conquest. Knowing the new army of the Washington Brotherhood is primarily comprised of slaves and raiders, he often relies on them being to be sent in wave formations to be slaughtered to overwhelm the opponent, allowing those he see's as worthy leading the charge to secure victory."

  WBH_SCOUT_AMBROSONE_NAME:0 "Scout Ambrosone"
  WBH_SCOUT_AMBROSONE_DESC:0 "Ambrosone was not an original Lance Squadron member or one of the many new recruits picked up from Washington, but rather one of the individuals picked up from a destroyed Chapter he would not say, only that horrors only existed there now. Ambresone despite his outsider nature has learnt not to question or rival The Immortal's goals, and now silently works on acquiring new technology and weaponry to secure for the Brotherhood."

  WBH_INQUISITOR_TORLAND_NAME:0 "Master Inquisitor Torland"
  WBH_INQUISITOR_TORLAND_DESC:0 "As Master Inquisitor, Torland is responsible for the indoctrination and research goals within the Washington Brotherhood. He is noticeably quiet in regards to his duties, but those who seemingly doubt his loyalty will find themselves quickly vanished, just another test specimen for his gruesome experiments and own sick sense of pleasure in inflicting pain on others."

  WBH_KNIGHT_TECT_NAME:0 "Knight Tect"
  WBH_KNIGHT_TECT_DESC:0 "A brutal and calculated individual. Tect has been working hard to establish the new Washington industry, powered by those who are too weak or unwilling to serve in The Immortal's vision. With the permission from the Inquisitors, Tect has implemented a form of motivation for his workers, often adopted by other slavers in the wasteland, by promising the gift of elevation from slavery if they can prove themselves in his gladiatorial arenas."