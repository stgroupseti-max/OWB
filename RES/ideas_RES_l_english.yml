  res_level_1_idea_desc:0 "The true size of the Reservation is hidden from outsiders and even amongst the Ghouls there are few that can judge the full size of its population, living and working in the artificial light of Sub-level 1."

  res_ammo_idea:0 "Colonel Green's Secret Stash"
  res_ammo_idea_desc:0 "Leaders win through logistics. Vision, sure. Strategy, yes. But when you go to war, you need to have both toilet paper and bullets at the right place at the right time."

  res_armor_idea:0 "Betty’s Favourites"
  res_armor_idea_desc:0 "All armor has its weaknesses. That doesn't mean you should stop wearing it. The same can be said about Betty, while she will make sure to give her finest pieces to the Ghouls that manage to get on her good side, that doesn’t mean her other works should be ignored."

  res_crusade_idea:0 "The Great Conversion"
  res_crusade_idea_desc:0 "Rise up, ghoul brethren! The time has come for us to reclaim the land, which is rightfully ours. We shall show the true way to smoothskins. And eliminate anyone foolish enough to resist."

