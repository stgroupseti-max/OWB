  res_sub_level_2_dynamic_modifier:0 "Sub Level 2"
  res_sub_level_2_dynamic_modifier_desc:0 "Lovingly nicknamed Brimstone by the slaves that have to inhabit it, the dirty corridors of Sub-level 2 are haunted by clouds of unfiltered smog and the lights of the continuously burning furnaces that is reflected of its steel plated walls."
