  RES_SL2_PICTURE_TT_DELAYED: "Lovingly nicknamed Brimstone by the slaves that have to inhabit it, the dirty corridors of §YSub-level 2§! are haunted by clouds of unfiltered smog and the lights of the continuously burning furnaces that is reflected of its steel plated walls."

  res_add_workshops_tt: "Add [?workshops_to_add] §Y[GetRESworkshop]§! to §YSub-Level 2§!"
  res_workshop: "workshop"
