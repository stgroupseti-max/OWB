l_english:
commonwealth_decisions_category:0 "§4The Commonwealths§!"
commonwealth_decisions_category_desc:0 "Before the Great War, America was organized into 13 great Commonwealths. Although most of the new world doesn't recall their existence, nostalgia for days long gone guides our hand.\n\nPerhaps the memories of their borders is a little hazy, and we certainly don't see any books about one in Mexico. Still, organizing new bodies to guide these regions would be much preferred to trying to manage them directly."

northwestern_spawn:0 "§4Establish the Northwestern Commonwealth§!\n\nRequires us to own the following regions:\n   -[COM_commonwealth_washington_taken]\n   -[COM_commonwealth_oregon_taken]\n   -[COM_commonwealth_idaho_taken]\n[COM_commonwealth_northwest_founded]"
four_states_spawn:0 "§4Establish the Four States Commonwealth§!\n\nRequires us to own the following regions:\n   -[COM_commonwealth_utah_taken]\n   -[COM_commonwealth_arizona_taken]\n   -[COM_commonwealth_newmexico_taken]\n   -[COM_commonwealth_colorado_taken]\n[COM_commonwealth_fourstates_founded]"
texan_spawn:0 "§4Establish the Texan Commonwealth§!\n\nRequires us to own the following regions::\n   -[COM_commonwealth_texas_taken]\n   -[COM_commonwealth_oklahoma_taken]\n   -[COM_commonwealth_louisana_taken]\n[COM_commonwealth_texan_founded]"
plains_spawn:0 "§4Establish the Plains Commonwealth§!\n\nRequires us to own the following regions:\n   -[COM_commonwealth_nebraska_taken]\n[COM_commonwealth_plains_founded]"
northern_spawn:0 "§4Establish the Northern Commonwealth§!\n\nRequires us to own the following regions:\n   -[COM_commonwealth_montana_taken]\n   -[COM_commonwealth_wyoming_taken]\n   -[COM_commonwealth_northdakota_taken]\n   -[COM_commonwealth_southdakota_taken]\n[COM_commonwealth_northern_founded]"
western_spawn:0 "§4Establish the Western Commonwealth§!\n\nRequires us to own the following regions:\n   -[COM_commonwealth_california_taken]\n   -[COM_commonwealth_nevada_taken]\n   -[COM_commonwealth_baja_taken]\n[COM_commonwealth_western_founded]"
rio_spawn:0 "§4Establish the Rio Grande Commonwealth§!\n\nRequires us to own the following regions:\n   -[COM_commonwealth_sonora_taken]\n   -[COM_commonwealth_chihuahua_taken]\n   -[COM_commonwealth_coahuila_taken]\n   -[COM_commonwealth_tamaulipas_taken]\n[COM_commonwealth_rio_founded]"


