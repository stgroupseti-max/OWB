  ## Baron's Foci
  WYR_birth_of_a_baron_key:0 "Birth Of A Baron"
  WYR_birth_of_a_baron_desc_key:0 "Every great land needs an equally great founding father. The founder of the Eyrie is a humble and bold man named Augustus. This is how his story began."
  WYR_zack_arrives_key:0 "Zack Arrives"
  WYR_zack_arrives_desc_key:0 "Travellers from the west, exhausted and hungry, came to the Eyrie and then to Augustus' door. They were exiled warriors in search of a home, and they found themselves more than welcome."
  WYR_blotting_out_the_sun_key:0 "Blotting Out The Sun"
  WYR_blotting_out_the_sun_desc_key:0 "Raiders and tribal squatters alike became rarities within the Eyrie over time, thanks to the Baron and Zack Company. The work of such brave men is never truly finished however and yet more tribes chose to encroach upon our lands."
  WYR_zack_company_reforms:0 "Zack Company Reforms"
  WYR_zack_company_reforms_desc:0 "“Gentlemen and Gentlewomen, without your efforts the Eyrie would still be a lawless country. And yet it was my father who claimed the lion's share of the credit. It is time for that to change. A time for a renewed Zack Company, one that will be recognized as heroes and the personal hand of a Baroness. A toast to you!” - Annette Bailey"
  WYR_a_preemptive_strike:0 "A Rallying Cry"
  WYR_a_preemptive_strike_desc:0 "“Wild folks like the Khans aren’t peaceful neighbours, my friends. See how they plant no seeds, raise no livestock? When they get hungry they’ll come knocking on our doors, looking to raid our larders and drag off anything they can carry. I say we don’t give them the chance, and we all must stand together on this.” - Augustus Bailey"
  WYR_slash_and_burn:0 "Slash And Burn"
  WYR_slash_and_burn_desc:0 "“These Khans are putting up a fiercer fight than any of us expected. I say we've been too kind to them. Raid their stores, burn their homes and poison their wells. That will break some spirits.” - Annette Bailey"
  WYR_a_civilized_victory:0 "A Civilized Victory"
  WYR_a_civilized_victory_desc:0 "“A tribe of raiders was never going to be able to match up against the spirit of honest, hard working folks like ourselves. The Khans are defeated, and the land stands ready for us to put it to work. Praise be to God, and to your Baron!” - Augustus Bailey"
  WYR_sweeping_up_the_mess:0 "Sweeping Up The Mess"
  WYR_sweeping_up_the_mess_desc:0 "The war is over but the work is not. There are roads to clear, fences to mend, bridges to build and fields to sow. The Weber's cannot do it all alone, take up your spades."
  WYR_access_to_mountain_waters:0 "Under a Firm Boot"
  WYR_access_to_mountain_waters_desc:0 "With the Khans put down, the next step for our new pastures and farmland is to put them to work. Idle hands are the devil’s playground after all, and we have no need for more devils."
  WYR_what_was_theirs_is_ours:0 "What Was Theirs Is Ours"
  WYR_what_was_theirs_is_ours_desc:0 "The Khans weren't exactly wealthy, truth be told, but there are spoils to be divided up nonetheless. Guns, chems, land and of course workers are all up for grabs, though the bulk of it will go to the Bailey's and Hartfords of course. They suffered the most from the fighting after all and deserve compensation."
  WYR_a_chip:0 "A Chip"
  WYR_a_chip_desc:0 "A scheme is being hatched at the Bailey estate, and not for the first time, by the Baron's beloved daughter."
  WYR_reward_the_families:0 "Reward The Families"
  WYR_reward_the_families_desc:0 "“I'm lucky to have been blessed with neighbours as good as y'all in a land beset on all sides by the lawless and the faithless. I could not have done it without your help friends, though it's best we all remember where you'd be without the old Baron. Take these gifts home with you, and think of me fondly.” - Augustus Bailey"
  WYR_restrain_the_families:0 "Restrain The Families"
  WYR_restrain_the_families_desc:0 "“Don't trouble yourselves neighbours, business will continue much as it did under my beloved father. We'll all grow quite wealthy and bring this wild land to heel. A reminder to you all however: I know everything that happens in the Eyrie. Especially the things that no one is supposed to know. Have a good evening.” - Annette Bailey"
  WYR_repaying_a_debt:0 "Repaying A Debt"
  WYR_repaying_a_debt_desc:0 "“Wake up Ezekiel. We need to talk.” - Augustus Bailey"
  WYR_the_gentle_agency:0 "The Gentle Agency"
  WYR_the_gentle_agency_desc:0 "“Father lacked subtlety and it eventually proved to be his undoing. I don't intend to follow in such clumsy footsteps. That is why you're here, the first like-minded employees of a new bureau that will ensure the safety and prosperity of the Eyrie and the Baileys. The world will keep no secrets from you.” - Annette Bailey"
  WYR_not_in_my_backyard:0 "Not In My Backyard"
  WYR_not_in_my_backyard_desc:0 "The lands to the south have dissolved into complete chaos in recent times. Monsters and ruffians at every turn and innocent ranchers and settlers caught in between. It is our responsibility to restore order and civilization, whether they wish it or not."
  WYR_the_land_development_decree:0 "The Land Development Decree"
  WYR_the_land_development_decree_desc:0 "Too many fields lay fallow and overgrown from months or even years of conflict. The roads between them are in even worse shape. Cornelius Weber has come to us with an ambitious plan to restore the land and only asks for every worker and coin that can be spared in exchange."
  WYR_the_river_watch:0 "The River Watch"
  WYR_the_river_watch_desc:0 "With greater access to the rivers has come great wealth, especially for the Saunders and their burgeoning trade network. With that wealth comes new threats however, of pirates and others with ill intent. Marietta Saunders has offered to front the initial costs of developing a force to patrol and guard the shores and trade ships. So be it."
  WYR_eyes_on_the_south:0 "Eyes On The South"
  WYR_eyes_on_the_south_desc:0 "We have exchanged one dangerous border for another. This time perhaps it is better to build higher fences and watchtowers rather than moving to another war. Mountains and canyons don't exactly provide much for agriculture anyway."
  WYR_battle_bighorners:0 "Battle Bighorners"
  WYR_battle_bighorners_desc:0 "Sheila Hartford has presented a novel idea based on her newest experiments: selectively raising Bighorners for aggression and training them for use in battle. It's a risk to be sure, and may not even work, but her confidence is infectious. Surely we can give her our blessings to try?"
  WYR_bighorner_unlock_tt:0 "We will unlock §YBighorners§! as a fieldable division type.\nAdditionally, our superior fields and rearing methods mean that they'll be §G10%§! superior to a standard Bighorner in almost every way. And §G15%§! cheaper to breed to boot."
  WYR_a_spark_to_a_flame:0 "A Spark To A Flame"
  WYR_a_spark_to_a_flame_desc:0 "The 'individualists' to our East have proved time and time again to be little better than raiders. The latest farm to end up sacked is the last straw. They can no longer hide behind claims of attacks being from isolated clans acting without permission. If it's truly so anarchic there, we will bring order by force."
  WYR_clearing_out_ruffians:0 "Clearing Out Ruffians"
  WYR_clearing_out_ruffians_desc:0 "Whether they're the Jacksons, Ruminators or worse, we can see quite clearly that all our efforts have only won us more bad neighbours. Outlaws and tribes will find that we're more than capable of bringing them to heel."
  WYR_a_new_nation_is_born:0 "A New Nation Is Born"
  WYR_a_new_nation_is_born_desc:0 "We have outgrown the Eyrie, becoming something much more. Settlers flock to our towns and the families have grown truly wealthy while our military has become one to be feared. It is time to celebrate the birth of something new."
  WYR_they_ride_for_us:0 "They Ride For Us"
  WYR_they_ride_for_us_desc:0 "The east ever remains threatening, with the thunder of hooves and war drums echoing across the wide open plains. Should such a cacophony come for us, we must be prepared to defend what is ours."
  WYR_fill_the_coffers:0 "Fill The Coffers"
  WYR_fill_the_coffers_desc:0 "“Never in my wildest dreams did I believe that I'd be just this successful, that so much of the land would bend to my will. This is the beginning of a golden age, one of wealth and peace. Fortify the borders, raise the taxes, and dash it all, tell Annette she can come back home!” - Augustus Bailey"
  WYR_in_search_of_a_back_to_stab:0 "In Search Of A Back To Stab"
  WYR_in_search_of_a_back_to_stab_desc:0 "“I've done well, yes. More and more taxes flow into the coffers and everyone who's anyone around here is in my pocket. It doesn't feel like I'm done however, not when there's always more enemies to be found and destroyed. Clean your rifles and keep your boots polished, we must be ready to strike at a moment's notice.” - Annette Bailey"
  WYR_birth_of_a_baron:0 "Birth Of A Baron"
  WYR_birth_of_a_baron_desc:0 "Every great land needs an equally great founding father. The founder of the Eyrie is a humble and bold man named Augustus. This is how his story began."
  WYR_zack_arrives:0 "Zack Arrives"
  WYR_zack_arrives_desc:0 "Travellers from the west, exhausted and hungry, came to the Eyrie and then to Augustus' door. They were exiled warriors in search of a home, and they found themselves more than welcome."
  WYR_blotting_out_the_sun:0 "Blotting Out The Sun"
  WYR_blotting_out_the_sun_desc:0 "Raiders and tribal squatters alike became rarities within the Eyrie over time, thanks to the Baron and Zack Company. The work of such brave men is never truly finished however and yet more tribes chose to encroach upon our lands."
  WYR_stmatthewsdue:0 "St. Matthew's Due"
  WYR_stmatthewsdue_desc:0 "“Loyalty must be rewarded, and no one has been so loyal to me as Father Axton and St. Matthew. Not even my own blood has such a distinction. It will be fitting to reward such fealty with the building of a new home for the flock. They can always pay me back eventually after all, for what are tithes but taxes?” - Augustus Bailey"
  WYR_boot_grows:0 "The Boot Grows Heavier"
  WYR_boot_grows_desc:0 "It’s not been an easy task to tame this land, but our expansion into the north has borne greater and greater fruit. The Khans rebellious spirit has largely been crushed, and the herds grow fat and plentiful. This land is truly ours now."
  WYR_wild_hounds:0 "The Wild Hounds"
  WYR_wild_hounds_desc:0 "Unexpected but not unwelcome, some of our people stumbled on the ruins of a former kennel and dog training school in the northern reaches of the former Khan territories. There’s dozens of hounds in the area, strong and fit, and Sheila is certain that she can refine their breeding stock if we can capture the packs. Efforts should begin immediately. What’s a rancher without a faithful hound to keep them company after all?"
  WYR_distribute_manuals:0 "Distribute Training Manuals"
  WYR_distribute_manuals_desc:0 "“Sheila and Clarence have been hard at work putting together a mess of books for our soldiers. It’s impressive work, and getting out copies to General Scott and the rest should do a lot for morale and discipline. It had better, considering how much all the paper cost.” - Augustus Bailey"
  WYR_free_up_hands:0 "Free Up Some Hands"
  WYR_free_up_hands_desc:0 "“Sheila, bless her, has been hard at work developing some new breeds of tato and mutfruit that are tough, quick to grow and tasty to boot. Growing and caring for them doesn’t take nearly as many farm hands as the older kinds. We won’t let those folks go unemployed though, there’s no doubt we can find new jobs for them elsewhere. Jobs with guns in hand and ready to keep us all safe. - Augustus Bailey"
  WYR_eyrie_aerie:0 "The Eyrie’s Aerie"
  WYR_eyrie_aerie_desc:0 "“The Hartfords oldest boy, James, came by with a proposal. He wants me to invest in setting up a proper airfield for him and his crew to work out of. I don’t hold much with flying machines, prefer my boots firmly on the ground, but the boy was very insistent that it’s the next step towards civilizing this land. He also promised to take me up flying someday but I think I’ll offer up Annette to go instead.” - Augustus Bailey"
  WYR_pious_sister:0 "The Pious Sister"
  WYR_pious_sister_desc:0 "“In times like these, you ought to put whatever you’ve got to work and that includes your family. Evelyn may be a bit useless, but Muriel on the other hand? She knows almost anyone who matters in the Eyrie, and could get folks riled up and ready for the next struggle. If I want her to listen though, I’ll need to make a big show on the Church’s behalf. Woman is so godly sometimes I think she believes harder than the Father!” - Augustus Bailey"
  WYR_expand_caravanserai:0 "Expand the Caravanserai"
  WYR_expand_caravanserai_desc:0 "As we expand our operations and holdings throughout the region, more and more trade is forced to cross our borders. Should we direct such traffic towards Caspar and expand the markets and amenities available to caravans it will encourage merchants to invest more themselves. More money for us and more comfortable travel for them is a win-win."
  WYR_weber_workshops:0 "Weber Workshops"
  WYR_weber_workshops_desc:0 "“Old Cornelius offered to buy out one of my smaller ranches to expand his workshops into. As long as he keeps his ‘workers’ out of my sight, I suppose it’s for the best. We always need more weapons and equipment after all.” - Annette Bailey"
  WYR_job_for_gentle:0 "A Job for the Gentle"
  WYR_job_for_gentle_desc:0 "“The Webers have expanded, but have reported a worker shortage. They’re going missing in increasing numbers, and I’ve already had Savannah check their books to make sure it’s not a trick. She suspects we’ve got a soft heart or two responsible for the bleeding so I think it’s time I let her loose to find them.” - Annette Bailey"
  WYR_iris_of_the_water:0 "Iris of the Water"
  WYR_iris_of_the_water_desc:0 "“I met with Iris for coffee and cakes today, all things she brought from a long distance trade voyage. The coffee was oddly spicy but very good. During our conversation Iris brought up just how few boats we have at our disposal, and how simple most of them are. It’s inspired me to put a greater investment into the fleet, to keep pirates away from our shores if nothing else.” - Annette Bailey"
  WYR_encourage_grady_promotion:0 "Encourage Grady’s Promotion"
  WYR_encourage_grady_promotion_desc:0 "“Zack Company has shaped up significantly in recent days, watching them drill has become quite the pleasant pastime on lazy days. They’re missing something though. An underhanded edge, something that makes proper use of our intelligence and subtlety. I’ve spoken with Grady several times and he agrees. I should encourage Scott to give him wider authority.” - Annette Bailey"
  WYR_anarchy_no_longer:0 "Anarchy Reigns No Longer"
  WYR_anarchy_no_longer_desc:0 "“I’ve never really understood how those Marshall folks do things, but it’s clear enough they aren’t used to having a firm hand on the tiller. Things will have to change, sooner rather than later, if we don’t want them trying to revolt every other day. Spread around some caps, some pardons for banditry, and shoot a couple of the louder malcontents and that should get the ball rolling.” Augustus Bailey"
  WYR_playing_fools:0 "Playing the Fools"
  WYR_playing_fools_desc:0 "“The idiots of Marshall aren’t adjusting well to actually having leadership or real laws to follow. The last thing I want is an open revolt, so it’s time to nip this in the bud. Offer deals to some of their more cooperative clans and start them fighting amongst themselves. We play favorites for a while and shoot enough of the troublemakers, should end up on top with enough of them loyal to us to keep the rest in line.” - Annette Bailey"


  ## Characters
  WYR_brahmin_baron_name:0 "Augustus Bailey"
  WYR_brahmin_baron_desc:0 "Ruthless pragmatism is the name of the game for Baron Bailey, the self-styled tycoon who controls his land with an iron fist. Presenting himself as a soft-spoken rural statesman, in his bowler hats and fine vests, he can be quite charming as long as it suits him. He can only be trusted in word or deed as far as it benefits him however. There is little he won't stoop to in pursuit of wealth and power as long as his own neck isn't put on the line, with mercenaries, surprise attacks, deals with those even less reputable than himself and a cruel cunning all having played their part in getting him this far, but like any man of his breed it isn't enough to satisfy."
  WYR_barons_daughter_name:0 "Annette Bailey"
  WYR_brahmin_daughter_desc:0 "The Baron is dead, long live the Baroness.\n\nAfter waiting for far too long, Annette finally has what she wanted: full control. She has only minor plans to change the day to day business of the Eyrie. The most important change has already taken place after all. Tempting as it is, Annette cannot simply rest on her laurels and enjoy the sound of taxes coming in though. There are threats and challenges and above all opportunities in all directions and she'll need to keep playing the game wisely to stay on top. Her gifts for subterfuge, ruthless nature and silver tongue will continue to serve her well."
  WYR_barons_daughter_economic_desc:0 "“When the world is this dark can you really go wrong stabbing at the shadows?”\n\nFor every child that rejects their parents way of life, another is a chip off of the proverbial block. Annette is one such daughter, taking after her father in most things. This is both a point of pride and cause for constant concern as far as the Baron is concerned. She is as grasping, conniving, ambitious and self-centered as he is, and that makes her quite dangerous to keep around as one's lieutenant. He suspects that more than once she has tried to kill him, and aside from that her verbal barbs and criticisms are sharp enough to cut.\n\nBut even Augustus has a soft spot for his daughter, unwilling to do more than scold and occasionally place her under house arrest. Her talents are also considerable, as she's an expert in glad-handing and convincing others to do as the Bailey's wish. Better to have her out sipping tea and shaking hands than stewing and plotting at home after all."
  WYR_clarence_name:0 "Clarence Hartford"
  WYR_clarence_army_chief_desc:0 "“War just seems to follow me around.”\n\nFollowing stoic and quiet in his wife's footsteps, Clarence has also come to the Eyrie in search of a new life. Where Sheila ingratiated herself to the neighbors quickly, her husband took considerably longer to warm up to them. It was the Baron's enforcer Ezekiel, offering aid in hunting a rogue deathclaw roving through the area, who eventually got close to the tight-lipped man. Bonding through silence and hunting, Clarence revealed to his new friend that he was an experienced soldier, a veteran of many battles in land to the east. He was tired of the warrior's life, but he was easily one the most experienced killers in the Eyrie. Ezekiel spoke to him of how Zack Company and especially the rest of the Baron's men lacked in discipline and organization, and Clarence has been convinced to aid in training them back up to snuff."
  WYR_sheila_name:0 "Sheila Hartford"
  WYR_sheila_theorist_desc:0 "“I’d rather be gardening than fostering another crop of soldiers but the Hartford luck never was strong.”\n\nMrs. Hartford is a recent arrival in the Eyrie, having come from the east before making her new home just down the road from the Bailey Estate. In the days after, over coffee and mutfruit tarts, Sheila and Annette Bailey became fast friends, with the latter woman introducing the other to her father. The Baron was happy enough to learn his new neighbors were respectable folk, but even happier to hear that Sheila was a scientist. Sheila showed the Baileys her library of preserved books and holotapes, saying they'd been reclaimed from 'folks who didn't appreciate them enough'. Agriculture, animal husbandry, human genetics and more all fell within her areas of study, and she felt the Eyrie was an ideal place to quietly continue her research.\n\nAs her work continued to benefit the bottom line of the Eyrie and its various farms and ranches, the Baileys continued to act as patrons for Sheila and eventually placed her and her family in positions of great power. She is responsible for far more than just home experiments now, but for her part, she's just happy to be dealing with one or two swollen egos than an entire military hierarchy full of them."
  WYR_cornelius_name:0 "Cornelius Weber"
  WYR_cornelius_economic_advisor_desc:0 "“Another road here, another workshop there, two more wells over this way, might be able to get this power plant back online...”\n\nThe land exists to be worked, and its people to be orderly and productive. This is the philosophy of those who lord over the Eyrie, and it is men like Cornelius Weber that facilitate such work. Cornelius is a mousy, elderly man with a voice like rain who wouldn't harm a fly but knows just how to build a hundred roads for soldiers to march down and workshops to arm them. He is also the patriarch of the Weber family, one of the most powerful in the Eyrie, and wields a considerable amount of influence in turn. His kin are known for their gifts with engineering and making use of old technology and techniques. And so it is his task to lead teams of workers, both paid and otherwise, to repair and connect the old infrastructure of the old days and work to produce the guns and other tools his employer requires."
  WYR_marietta_name:0 "Marietta Saunders"
  WYR_marietta_economic_advisor_desc:0 "“What’s a people without trade? Not much dear.”\n\nThere's an adage amongst the common folk of the Eyrie: 'Noone greedier than a Bailey, unless it's a Saunders'. It's true enough, though few would be stupid enough to say it where a member of that powerful family could overhear them. Marietta is the matriarch of the family, and well respected by the rest of her clan for both her keen head with numbers and accounting as well as her venison stew. Trade negotiation is her favorite pastime however, and the lion's share of the Saunders family's wealth brought in over the last ten years was made on Marietta's porch as she smoked her pipe and cut deals. Privately, she still mourns her husband and is bound and determined to provide the easiest possible life for her brood."
  WYR_axton_name:0 "Father Axton"
  WYR_axton_cultural_advisor_desc:0 "“Saint Matthew blesses us each day, and those blessings must be rendered to the service of the greater good.”\n\nFather James Axton kept the candles burning and the faith alive at the small All-Saints Chapel for many decades before a young Augustus Bailey came to him. That marked the beginning of a change in both men. The Father instilled a healthy fear of God and a sense of responsibility to make the world a better place into the young man. In turn, the future Baron pushed Axton to harden his heart against the faithless and to instill within his flock the importance of tithe and tax. The Father now believes strongly in the Baron and his family, seeing them as a beacon of faith and order against a dark world and at their urging has pushed the chapel towards the veneration of St. Matthew in particular. He looks the other way as the Bailey's repeatedly dip their hands in the donation box and instead delivers more and more sermons denouncing the Eyrie's many godless neighbors and calling for action against them."
  WYR_savannah_name:0 "Savannah Childs"
  WYR_savannah_cultural_advisor_desc:0 "“The best small folk keep to their place, and the rest have a habit of disappearing. Be your best.”\n\nSavannah is a childhood friend of Annette's, with the two having bonded over games of Hide and Seek and endless youthful plots. As they reached adulthood, they only became closer, with both knowing secrets about the other that could destroy their reputations but keeping tight-lipped. Now they remain best friends and with Annette's rise in power came an opportunity for Savannah to rise as well. She is a snoop, nosey to a fault, and has few qualms about who gets hurt as long as she and 'Annie' come out on top. Acting as head of the Baroness' new secret police is a role that she has slipped into with great ease and pleasure. Even the rest of the Childs family is not necessarily safe."
  WYR_scott_name:0 "General Scott"
  WYR_scott_high_command_desc:0 "“We’ll not be shamed again, not if I have anything to say about it.”\n\nThe eldest and highest ranking of Zack Company remaining, General Edward Scott has seen his fair share of battles both glorious and ignonimous. He tries to focus on the glorious, but there is a deep core of bitterness that gnaws at the General's heart that grows with each setback and year. He is at different times either harsh or very lenient on his men, depending on how their last mission went, and whispers amongst the rest of the militia center around his growing dependence on drink. Despite these many issues, he is still a man well versed in the art of warfare and hardened against the grim realities that come with it. The Bailey's place a considerable amount of trust in him, and for now that respect and trust is enough to give him purpose. He is happiest when leading his boys to clear out raiders and tribal camps."
  WYR_harold_grady_name:0 "Major Harold Grady"
  WYR_harold_grady_theorist_desc:0 "“If some junkie raiders can fight at night and set booby traps under every nuka-cola bottle, so can we.”\n\nThere are some within Zack Company who hold the disorganized and unorthodox battle tactics of raiders and some tribals in contempt, either out of a sense of elitism or having been on the receiving end of it too many times. Major Harold Grady on the other hand feels quite differently. Grady holds that such methods of waging war are more effective than they appear, and has a history of training the men beneath him in similar methods. Traps, ambushes, night attacks, and other partisan tactics all lie within his wheelhouse, and given the chance he’d extend such training to the rest of the Eyries soldiers, tax collectors and assorted fighters."
  WYR_james_hartford_name:0 "James Hartford"
  WYR_james_hartford_air_chief_desc:0 "“Well it’s no vertibird, but I’m sure I can get this old buzzard back in the skies.”\n\nThe eldest son of the Hartford family, James eschews his mothers scientific interest and fathers soldierly stoicism in favor of engineering. Specifically flight engineering. While flying machines of any variety are difficult to find on the Eyrie, James is an expert at maintaining and restoring any he can get his hands on. The young man chafes at times under the command of the Baileys and their rural regime, being more accustomed to military hierarchies, but as long as they fund his projects he’ll follow his parents lead."
  WYR_muriel_name:0 "Muriel Bailey-Weber"
  WYR_muriel_cultural_advisor_desc:0 "“Darlings, the peace of the Eyrie is a god given gift. We’d be ungrateful if we didn’t try and share it with our neighbours.”\n\nSister to Augustus and a prominent member of the Weber family through marriage, Muriel holds no small amount of influence within the Eyrie. That influence however lies less with her ties to powerful clans and more with her deep involvement in the Church of St. Matthew. She is a deeply pious woman and spends much of her free time organizing outreach and recruitment programs for Father Axton and the rest of the church. While the politics of the Eyrie are beneath her, should her brother ask nicely and humbly enough she’s willing to lend a hand to his wider plans. Pies will be baked, rallies will be held, and the citizens of the Eyrie will be roused to the support of their church and the Baileys as well."
  WYR_iris_saunders_name:0 "Iris Saunders"
  WYR_iris_saunders_navy_chief_desc:0 "“Get your boots on boys and girls, we’ve got to be in Campment Bay by tomorrow evening.”\n\nA hands-on kind of woman, Iris is often away from the Eyrie working on trade deals up and down the river. An experienced captain who’s built a reputation for navigating the river quicker than anyone else, she’s made the Saunders family no small amount of their fortune. As the Baileys and their allies find themselves embroiled in more and more conflicts the Saunders merchant fleet is pressed into combat service more and more often; Iris included. Luckily for her, speed and flexibility is just as useful in war as it is in business."

