  ## Ideas
  wyr_economical:0 "Baron's Way"
  wyr_economical_desc:0 "The Baron is a cruel man, known for his ruthless efficiency. Much of the land in Wyoming is owned and sharecropped out to unknowing hopefuls, who are then trapped in the unfortunate and hellish loop that is the Baron's Eyrie."
  wyr_elite_mercenaries:0 "The Baron's Elite"
  wyr_elite_mercenaries_desc:0 "The mercenaries employed by the baron are the best of the best, and fit his ruthless expansionist mantra of "bigger is better" to a high degree. After many years of service, they've become deathly loyal to him-- and will fight to the death for a slice of their pay."
  wyr_marshall_defense:0 "The Upper Hand"
  wyr_marshall_defense_desc:0 "Those 'free' folks of the Marshall Republic have clashed with us more than once and the last time it went very badly for them. As far as we're concerned those ruffians owe us for our mercy. Reparations are a gentlemanly arrangement, but odds are they'll be back. What they likely don't know is that Annette and others have scouted out everything they're capable of and prepared accordingly. Next time will go even worse for them."
  wyr_khans_war:0 "Desperate Measures"
  wyr_khans_war_desc:0 "With victory not coming as quickly as we'd hoped, it is time to discard any notions of fighting fairly against such savage folk. Every dirty tactic or trick must be utilized to protect our homes and restore peace, no matter what the cost to the land or the people. God will provide."
  wyr_khans_war_victory:0 "Cleanly Victorious"
  wyr_khans_war_victory_desc:0 "Thanks to our swift and well-fought victory over the Khans, we now can reap all the rewards that come with it. From the land and their camps we can extract whatever wealth is to be had, and from their ranks have come an influx of unpaid workers for the Weber family to put to use. Praise be to the Baron."
  wyr_matthew_dues:0 "Patron Saint of Tax Collectors"
  wyr_matthew_dues_desc:0 "With the expansion of Father Axton's church comes an influx of new worshippers. Even a few pilgrims from neighboring lands have begun appearing, wishing to see the new house of worship. With those new faithful comes an influx of new tithes, and the Church has always been keen to donate its excess to the Baron's cause."
  wyr_hartfords_appeased:0 "The Hartfords Appeased"
  wyr_hartfords_appeased_desc:0 "With his good friend Ezekiel freed as per their request, Clarence Hartford has refocused himself on training up the Eyrie's forces. The tax collectors and zack company can use the extra drills. And really, in the end, it was the Baron's idea in the first place."
  wyr_gentle_agency:0 "Velvet Stretched Over Iron"
  wyr_gentle_agency_desc:0 "The new Baroness prides herself in knowing all that happens both within and without the lands under her supervision. To that end, Ms. Childs and the rest of her Gentle Agency scout the land, spy on their neighbors and conduct various missions within other lands. Sedition and other threats will be quashed before they can even take root, long live the Baroness."
  wyr_zack_reforms:0 "Zack's Honor Restored"
  wyr_zack_reforms_desc:0 "Zack Company has found itself risen to a new place of honor around the Eyrie, thanks to the Baroness' influences. With that new fame and corresponding higher pay however comes new scrutiny and standards. Zack has to act like the elite force it's always claimed to be, luckily they're up to the challenge."
  wyr_baron_country:0 "Baron Country"
  wyr_baron_country_desc:0 "This is a land of prosperity, peace and civilization, blessed by St. Matthew. The families grow ever richer, and their employees even begin to see some of the fruits of their labor. It is the beginning of a golden age, for the Baileys in particular. All that must be done now is to protect what has been gained, for as long as the wastes outside are savage."
  wyr_baroness_country:0 "Baroness Country"
  wyr_baroness_country_desc:0 "The shadows within our lands have teeth and through their actions and Annette's honeyed words all those who could threaten the order of things have been handled. External threats are another matter entirely. One can never truly trust one's neighbor, and we will prove it by being ever watchful of them. Any slip up, any moment of weakness, is an invitation for us to take up arms and remove the threat."
  wyr_battling_bighorners_idea:0 "Barony Bighorners"
  wyr_battling_bighorners_idea_desc:0 ""

