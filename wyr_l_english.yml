  ## Events

  nf_baron.1.t:0 "Birth of a Baron"
  nf_baron.1.d:0 "When the sky fell and the world shattered under the impact, all the lands fell into barbarism and chaos. The land now known as the Eyrie was no different, scarred and haunted by monsters, radiation and bands of roving raiders. Not all was hopeless however, and there were always those who stood against the dark. Settlers, ranchers and hunters all banded together for survival in these times. Over the many decades those communities grew and began to turn the tide against chaos. It was the ranching families who became the most influential and powerful in these days, with the foremost of those eventually being the Baileys.\n\nThe Baileys, along with families like the Webers and Saunders, were able to secure significant stretches of land and worked together to protect each other and their workers. The last patriarch of the Bailey clan, Preston, in particular forged agreements between them all in service of mutual protection and enrichment. Preston Bailey had two daughters and a son with his wife. The daughters, Evelyn and Muriel, were soon married to various neighbors while the son became the object of the man's doting love. He was named Augustus, and when they came of age the young man was noted for his:"
  nf_baron.1.a:0 "Love of Money"
  nf_baron.1.b:0 "Boundless Energy"
  nf_baron.1.c:0 "Eye for Talent"

  nf_baron.2.t:0 "Zack Arrives"
  nf_baron.2.d:0 "The son soon succeeded the father, when Preston Bailey found himself killed at the hands of a raider clan known as the Rambreakers. This death was not to be quickly forgotten by the new head of the Bailey family, and it led the new patriarch to increasingly violent skirmishes against the various tribes and raiders that his lands encroached upon. In between battles and running the family's ranches, Augustus did find time in his life to marry Carolyn Saunders and start a family with her. After a brief year together the two welcomed a child into the world, Annette. The birth of his daughter was a bright spot in an otherwise terrible time in Augustus' life, as shortly after he lost his wife to an outbreak of influenza that ripped through the eyrie.\n\nThings began to look up when newcomers arrived in the Eyrie. A militia, exiled from their homes to the west by rivals in the mountains, was traveling aimlessly in search of a new home. A chance encounter between the leader of this Zack Company, General Scott, and Augustus led to the two forging a new alliance that would change the Eyrie's fortune in the days to come. The two shared a hatred for raiders, tribals and other groups that threatened their vision of civilization. They would soon begin enacting plans to wipe out such peoples from the Eyrie and the most important tools Zack Company brought to bear were their:"
  nf_baron.2.a:0 "Stock of Explosives"
  nf_baron.2.b:0 "Supply of Chems"
  nf_baron.2.c:0 "Crates and Crates of Ammunition"

  nf_baron.3.t:0 "Blotting Out the Sun"
  nf_baron.3.d:0 "In the years after Zack Company's arrival, many changes came to the Eyrie. A number of tribes and raider clans were wiped out, starting with the Rambreakers. With those victories came an expansion of the ranches and families, and safer settlements for trade. Augustus ended up receiving the lion's share of the credit for these boons and soon named himself the Baron of the Eyrie. The other families groused in private but none of them could argue when the man controlled the largest militia and their own coffers swelled. His daughter came of age, and she started a close friendship with a hunter named Ezekiel. Not long after Augustus crowned himself, the first of the tax collectors began circulating through the land.\n\nWhile there were those who were less than pleased, their attentions were soon turned towards more foes. Not only by the families, who wished to redirect any rancor from themselves, but also by the Church of St. Matthew that had aligned itself closely to the Bailey family over the years. There was always another group of raiders, or nomadic tribe that was a threat to the people and the land. The most recent target of this violence was the Sungazer tribe, who was roaming in the lands north of the Weber Clan's ranches. They had stepped a little too close to the Bighorner herds and ignored one too many warnings and so they had to go. \n\nZack Company and the rest of the Eyrie's forces moved in, and without hesitation or mercy the Sungazer tribe was wiped out. Once they were destroyed, their hunting grounds were handed over to:"
  nf_baron.3.a:0 "The Weber Clan"
  nf_baron.3.b:0 "The Saunders Family"
  nf_baron.3.c:0 "The Hartfords"

  nf_baron.4.t:0 "Conscientious Objector"
  nf_baron.4.d:0 "Two men sat silently in the Bailey estates study, nursing their beers and looking into the fire. On the left was the Baron himself, a thick scowl on his face as he considered what to say. On the right sat Ezekiel, the Baron's friend and lieutenant, his expression stoic and inscrutable. When the silence became unbearable, Augustus stood up and tossed another log into the fireplace. “Damnit all 'zeke, you know what kind of position you've put me in?” He turned away to look back into the flames before the other man could reply.\n\nEzekiel finished his beer before answering, his one eye burning a hole in the Baron's back, “I reckon you put me in this position first 'gustus. This Khan stuff is just them gazers all over again. Killin' them was like shootin' fawns. Why are we killin' all these folks?” \n\nThe Baron looked down at his pocket watch idly before speaking “You know the answer to that. They're in the way.” Now Augustus did turn to face his stern faced friend. “Squatting their tents down on perfectly good pastures, planning to rob us the second they run out of roach and stag meat. They're godless savages, no different from any other clan of raiding filth.”\n\nEzekiel shook his head sadly “It doesn't have to be that way. I've watched 'em, they seem reasonable enough.”\n\n“Enough,” The Baron held up his hand. “I can't have folks questioning me in public, undermining me. Not even you 'zeke.”\n\nStanding up and putting on his hat, Ezekiel looked into Augustus' face and said simply “Guess ya'll gonna have to lock me up then.”"
  nf_baron.4.a:0 "And So He Did"

  nf_baron.5.t:0 "Off the Old Block"
  nf_baron.5.d:0 "The Baron's daughter Annette takes after her father in many ways. She is ambitious, ruthless, grasping and selfish, with a mind full of plans and schemes. Whispers around the estate claim that extends even to her own family, with many suspecting that the prodigal daughter has attempted to kill her father more than once. For his own part Augustus dotes upon his daughter, and while he is aware of her ambitious nature it mostly is a source of pride for the man. Not that he hasn't had to chastise her a time or two for overreach.\n\nNow Annette has been seen spending several nights away from the estate, not coming home until the sunrise or even until the following evening. Augustus was away hunting during the first of these nights, but he's now home and a few of the servants have warned him that she looks to be up to something. Even one of the Baron's firearms has disappeared from its safe. Annette merely asked her father to trust her when questioned about these events, though she did remark off-handedly about missing Ezekiel. Shall Augustus place his faith in his heir, or send her to work on diplomatic missions far from home where she can still be of use but hard-pressed to work any mischief?"
  nf_baron.5.a:0 "Send Her Away"
  nf_baron.5.b:0 "Trust Her"

  nf_baron.6.t:0 "Jailbreak"
  nf_baron.6.d:0 "Annette smirked from the shadows in which she'd waited during the whole affair. The Baron, her father, was dead. Her message to him had been simple: 'Come to the jailhouse, there's a plot I've uncovered.' When he'd arrived he found himself running straight into Ezekiel, newly free from his cell. She'd slipped a key to the imprisoned man in one of her letters to him, along with something else. Her father had sounded so shocked when Ezekiel had drawn a gun, one stolen from the Bailey estate a few nights before, and shot him in response to him brandishing his own weapon. Ezekiel had always been one of the best shots in the Eyrie, and Annette had been counting on him not losing his touch in prison.\n\nShe stepped out silently, and said to Ezekiel's back as he stood over the body of his former friend “Well done love.”\n\nHe whirled about, gun raised before realizing who'd spoken. His shoulders slumped then, and in a low voice he said “Don't call me that Annie. Not now.” He looked back at the body again before asking “This is what ya'll actually wanted isn't it?”\n\nAnnette walked up to him and gave him a kiss on the cheek. “I want a lot of things 'zeke. Tonight I got two of them.” Her voice took on an almost sad note then “I'll give you something now though. A head start.”\n\nEzekiel understood the threat in her words, and knew that she'd have to put a bounty on his head for this. He frowned once more, turned towards the door and ran off into the night. She heard him call out over his shoulder “They ain't made a viper with fangs sharper than you Annie.”"
  nf_baron.6.a:0 "And He Was Gone"

  nf_baron.7.t:0 "Begging Your Pardon"
  nf_baron.7.d:0 "Ezekiel woke to the sound of Baron Bailey's voice outside his cell, telling him “Wake up Ezekiel. We need to talk.”\n\nWithout removing the hat that he'd placed over his face to block out the light, the imprisoned man replied “I'm hearin' you Augustus. What can I do you for?”\n\nThe sound of a key turning and a cell door being opened was his first answer, and then Ezekiel did sit up and remove his hat to look upon his visitor. Augustus took a seat in the lone chair on the far side of the cell and looked around the room before finally speaking up. “I'm here to let you go.” His face looked like he'd just taken a bite of spoiled cheese.\n\n“Beggin' your pardon?” Ezekiel raised an eyebrow before adding “What made you want to go and do a thing like that?”\n\nThe Baron took a cigarette from his pocket and lit it, passing it to Ezekiel before lighting one for himself. “Clarence. He's been in my ear ever since I had you put away. Now that the Khans have been gone for a spell he's insisting I let you go if I want him to stick around.” He took a long drag, letting the smoke out in a big cloud through his nose. “Truth of the matter is, I didn't like having you in here anyway.”\n\nEzekiel put on his boots and stood up, cigarette burning slowly between his lips. He took a sheaf of letters from the small table and tucked them into his coat before looking long and hard at the Baron “So just like that, I can walk on out the door?”\n\nAugustus nodded and waved towards the exit, choosing to check his pocket watch instead of looking into the other man's eye. “Just like that. Wherever you want to go. Just try not to cause me no more trouble 'zeke.”"
  nf_baron.7.a:0 "And He Was Gone"

  nf_baron.8.t:0 "Time Heals All Wounds"
  nf_baron.8.d:0 "Annette looked down at her father's pocket watch, observing the hands ticking along through the cracked glass. It had been quite a while since his passing, and while there was a part of her that surprised her in missing him, she'd long since fully replaced him as far as the Eyrie was concerned. The Baroness was master and everyone either respected or feared her, exactly as she wished. She made her way out onto the porch, poured herself a glass of wine and considered the stars overhead. Why was she so wistful lately, she wondered.\n\nEventually it came to her; she was lonely. Savannah was still her devoted partner in crime, but becoming Baroness had changed how everyone else treated her. Understandably so, considering she'd demanded it of them. Another glass of wine later and her thoughts turned to Ezekiel. He was still out there somewhere, regardless of the bounty on his head. Not that she'd actually wanted anyone to find him and bring him in.\n\nLooking out into the night, she said aloud to herself “Well, if I want him back I can have him back can't I? This is my country.” She went back inside then with the bottle of wine and drafted messages to her agents, instructing them to cancel the bounty and find Ezekiel. She then wrote a letter to be delivered to Ezekiel, as soon as they found him, that would welcome him back. Hopefully right back into her arms."
  nf_baron.8.a:0 "He'll Come"
  nf_baron.8.b:0 "Won't He?"

  nf_baron.9.t:0 "The Cat Came Back"
  nf_baron.9.d:0 "It felt unnatural to her, walking out into the woods alone. She'd left behind her usual guards and Savannah a few miles back and had only her shotgun and the tick of her pocket watch to keep her company. A response from Ezekiel had finally come a few days ago, asking her to come out and meet him alone. It was the only reason she had made the trip and was ignoring the various alarms screaming in her mind about being so exposed. He had more power over her than she'd ever expected.\n\n“Mornin' Annie” she heard a familiar voice suddenly call out from the trees. She resisted the urge to jump and fire her gun with some difficulty before lowering it and putting on her best stoic expression. Ezekiel stepped out where she could see him, looking only a little worse for wear after his months on the run. “I must say, I'm impressed y'all came out here on your own. You actually do trust me don't you?”\n\nAnnette kept her face steady, and walked right up to him. He watched her intently with his good eye but was nonetheless taken aback when she grabbed the bandana around his neck and pulled him in for a kiss. After a long moment, she released him and said “You're a good man 'zeke, one of the few. I can trust in that.” He remained speechless as she continued “Come on back with me cowboy, I've been missing you.” She smiled slyly, “Maybe I'll even let you marry me.”\n\n“You never were shy Annie,” Ezekiel adjusted his coat and smiled back at her. “Well when you put it like that, I say yes.”"
  nf_baron.9.a:0 "Maybe It'll Even Last"

  nf_baron.10.t:0 "In God’s House"
  nf_baron.10.d:0 "Augustus felt good. The new church was as fine as you could ask, with a special pew just for him and his. The father was just finishing up a fiery sermon about the godless and savage ways of the folks down southways, and how the people needed to render unto the Baileys so that such chaos would never come to their homes. Most importantly of all, the collection plate stopped at him last so that he could personally inspect it. Truly, the Baron felt, St. Matthew looked down on him and smiled.\n\nHe lingered after mass, both to congratulate Axton and to ask the Father to share a drink or two that evening, but Augustus’ peace was disturbed. The Hartfords, Sheila and Clarence, made their way to his pew rather than out the door. Sheila sat and paid little attention to the men, typing away on a pip-boy, but Clarence had a hard look in his deep eyes. The Baron frowned and broke the tension by asking “Ezekiel again?”\n\nClarence nodded, and dropped a few more caps into the collection plate sitting nearby before sitting down. “It’s been long enough, he’s one of us. Let him walk Augustus, or maybe we will.”"
  nf_baron.10.a:0 "“I’ll take it under advisement”"

  nf_baron.11.t:0 "A Shady Spot to Lay"
  nf_baron.11.d:0 "Carson Weber knelt in the dry grass, an expression on his face of mixed terror and fury as he shouted at his captors. “Do you have any idea who my grandfather is? What you’re getting yourselves into?” Two of them he didn’t recognize, though they looked ready for a shootout any moment, but the last he did. The woman standing at his back, a rifle at the ready, was Savannah Childs. He’d heard she was one of the new Baroness’ favorites, and had seen her at the church a couple times. \n\n“I know a lot of things boy.” Savannah said, savoring the moment. “I know you’re old Cornelius’ grandson. I know he knows just what you’ve done and just what’s about to happen.” She laughed as Carson flinched and tried to stammer a response. “How many of them Khan slaves up and vanished into thin air under your watch boy? How many in the years before them? Too many.”\n\nFinding his voice Carson pleaded with her “Wait, I could give you the others. Tell you where they went! Anything!”\n\n“You’re the last one Carson, they gave you up.” A choked sob came from the kneeling man as she dashed his hope. “Now young man, which of these fine trees would you like to lay under?”"
  nf_baron.11.a:0 "The Shot Echoed for Miles"

  nf_baron.12.t:0 "The Bailey Women"
  nf_baron.12.d:0 "Muriel Bailey-Weber tightened her apron before laying out another glob of sticky dough to roll out. Behind her, seated at the kitchen table, was her sister Evelyn. She was nursing her third beer of the afternoon and stared off into space whenever she wasn’t talking. A pair of grey cats slept in the windowsill to Muriels left, ignoring the two womens conversation. Rolling pin in hand, Muriel spoke over her shoulder “Oh and did you hear? Gusty wants me to start banging the drum for him again.”\n\nEvelyn barely looked up from her beer, grunting noncommittally in response before draining the last of the bottle.\n\nTaking no notice, Muriel continued “I suppose I can help him again; do some baking and put together some nice little signs. This land does need shaking now and then, idle hands need keeping busy.” In a thoughtful tone she then asked “What do you think dear, pies for the pious?”\n\nHer younger sister got up from the table in search of another drink, but stopped as she passed Muriel to steady herself on the other woman's shoulder before adding “And a gun for the godless!”\n\nEyes sparkling, Muriel waggled a finger on her free hand at Evelyn before replying “Oh that’s perfect!”"
  nf_baron.12.a:0 "Absolutely Heavenly!"

  nf_baron.13.t:0 "Homecoming"
  nf_baron.13.d:0 "The sun was setting outside as Augustus reclined in his favourite chair, once fine but now a little threadbare and creaky. His sister Muriel was busying herself straightening knick-knacks and picture frames that were already straight while his other sister quietly took gulps from her flask and gazed out the window. Annette was expected home any minute, was rather late in fact, and her aunts had decided to join him in greeting her. They’d moved inside to wait as the day wore on and Muriel began to complain of a chill in the air. Augustus moved to light a cigarette but couldn’t find a lighter before Evelyn's thin voice cut through the quiet “She’s here.”\n\nWithin a few moments, the front door swung open and in walked young Annette to be greeted by a speechless room. Her father and aunts were silent not out of awkwardness, but in surprise at her attire. She wore a fine cream coloured dress adorned with black dahlia flowers that ran up the side to entwine around her collar, impressively preserved and practically sparkling. Augustus’ sisters soon found their voices and cooed over the young woman, praising her beauty and the dress.\n\n“Where’d you find that Annie? Surely it cost a pretty penny.” The Baron stood and stepped forward to look his daughter in the eyes.\n\n“Ezekiel gave it to me. Said he found it in some strange shop out west.” Annette’s eyes were sly, waiting to see her fathers reaction.\n\nEyes wide, he asked “You saw him?”\n\nShe reached into her bag as she answered “Once. He left you something too.” Annette tossed something to him and he frowned to see what he’d caught; an old lighter adorned with rattlesnakes."
  nf_baron.13.a:0 "I don’t think he’s coming back."

  nf_baron.14.t:0 "Augustmas Carol"
  nf_baron.14.d:0 "Augustus Bailey woke with a start, peering into the darkness from his armchair. There had been a sound from the hall, a metallic clinking. “Annie? Is that you out there?” his voice slid through the dusty silence. The response was delayed but when it came he heard a long anguished moan echo through the estate. Now Augustus rushed for his gun, thinking a feral ghoul had somehow slipped inside. He straightened up just in time to watch a man walk directly through his bedroom door.\n\nThe man let off a pale glow that filled the room with an unnatural light and illuminated the thick chains that hung off his body. A gaping hole took up much of the man’s torso, ragged but not bleeding. To Augustus’ shock he could see through more than the hole, the entire man was translucent! Even worse, he wore the face of Jacob Saunders. Stumbling back, the Baron cried out “Jake? But you’re dead!”\n\nThe figure responded in a voice that dragged through each word as if speaking was an agony, “I am Gus but I’ve come here for you, in the chains I forged in life. You will be visited –” If he had more to say it was cut off by an explosion of gunfire. The spectral man vanished with a moan and jangling of chains as Augustus reloaded his gun. He’d heard more than enough of that and he’d be damned if some figment of his imagination was going to try messing with him."
  nf_baron.14.a:0 "Humbug"
