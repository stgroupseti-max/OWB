  JCK_last_of_hundreds_key:0 "The Missoula Betrayal"
  JCK_last_of_hundreds_desc_key:0 "Everything was going fine, before those power armored creeps came to "save" us. I mean, they did beat back the Steam lunatics, but that's not the point."

  jck_stand_your_ground_Law:0 "Stand Your Ground Laws"
  jck_stand_your_ground_Law_desc:0 "Out here in the wild, you gotta know who you're looking to shoot on the day-to-day-- and anyone who gets too close, or gets any funny ideas are more than fair game."

  jck_years_to_think:0 "Years to Think"
  jck_years_to_think_desc:0 "Out here in Wyoming, it's easy to go stir crazy. Most anything that's been happening is what's gone down south, towards Rawlins and beyond, but those sorts of things don't mean a lick of anything to the Jacksons Family. We've had all the time in the world to get ready for our return to Missoula-- it's time to pick up the pace."

  jck_plenty_of_gear:0 "Plenty of Gear"
  jck_plenty_of_gear_desc:0 "Over the years, we took every means we could to prep against the Enclave. Round two wasn't gonna be so easy for them-- we've got plenty of old riot gear and plenty of people who are just plum pissed off. We're more than rearing to go."

  jck_test_our_mettle:0 "Test our Mettle"
  jck_test_our_mettle_desc:0 "Towards the north, we got a cute little 'positivity movement' cooking. Call themselves 'Ruminators,' like they got anything to think about. We're gonna turn that smile right upside down, and show them how it feels to be fucked over by people bigger than you."

  jck_ready_the_men:0 "Ready the Men"
  jck_ready_the_men_desc:0 "All the boys have spent their lives training out on this here frontier, fighting Marshalls on the roadside and picking petty bouts with the Baron's crew. If they ain't ready to fight Enclave, they ain't ever gonna be."

  jck_kill_the_ruminators:0 "All Jacked Up"
  jck_kill_the_ruminators_desc:0 "Crack open a smile, why don't you?"

  jck_killing_tribes:0 "No More Fathers"
  jck_killing_tribes_desc:0 "These... confused denizens of the monument that once represented the greatest pillars of democracy have become a pest... Let's blow them the fuck up. Er... the people not the monument, maybe that too though..."

  jck_ending_the_republic:0 "Families vs. Free States"
  jck_ending_the_republic_desc:0 "Republic this, that republic that, republic of whatever, these wastelanders know nothing of such things... although their use of the land and their hardships remind me much of our own so let's bring them into the family."

  jck_ruminator_stations:0 "Take their Clubhouse..."
  jck_ruminator_stations_desc:0 "While devout, the Ruminators were very liberal with their organization it seems, let's repurpose some of that spirit for our own betterment."

  jck_cute_little_books:0 "And Their Silly Books!"
  jck_cute_little_books_desc:0 "You can't catch a rabbit with a magazine, but you teach one of our kids to read? Well that'll lead to something good... hopefully."

  jck_metal_mouths:0 "Stepping On Their Terf"
  jck_metal_mouths_desc:0 "The Metal Mouths... 'Cyborgs.' Men who think they're just like a machine, or somethin'. Ain't that funny? Puttin' a whole buncha shit you don't understand inside your body, just because you think it's gonna make a difference when I got a bullet to your noggin?"

  jck_havre:0 "Stop the Godlovers"
  jck_havre_desc:0 "So get this, friend: a woman who thinks she's a servant of God says America was an angel and not a whole ass country. Well, we LIVED in America for long enough to know that ain't worth SHIT. Besides, she's in our way."

  jck_scrapping_metal_mouths:0 "Taking Out The Trash"
  jck_scrapping_metal_mouths_desc:0 "Metal Mouths had a whole heapin' scrapyard or two worth of shit we can reuse. Tear 'em apart and throw the bodies in a fire. We'll make do."

  jck_stm:0 "Slicing Open the Sky"
  jck_stm_desc:0 "If you thought the Liberty freaks were bad, these fellas are worser than worse. They'd sooner skin you alive and make you into a kite before they'd sit down and talk to you. We like a world where the sort of high society folk such as ourselves can get by just as he or she pleases, thank you very much. These sort of unkindly people have no place in Montana."

  jck_welcome_back:0 "In Time for Lunch"
  jck_welcome_back_desc:0 "The way an Enclave brain shoots out of their helmet lens-- it's something that sticks with you. It inspires adrenaline unlike anything else."

  jck_show_them_up:0 "Show Them Up"
  jck_show_them_up_desc:0 "With the Enclave out of the way, and all their neat little gadgets from Chicago and before the war, we can trick out our own Riot Gear and maybe even use the factories in Missoula to make ourselves into a little bit more of a nation state. Plus, some scared science types have collaborated with our own smart fellas-- making a special new kind of elite gear from all these dead husks of steel, they're calling it §YHermes Armor§!, how fun."

  jck_i_remember_the_old_days:0 "I Remember the Old Days"
  jck_i_remember_the_old_days_desc:0 "The old days, where things were nice. When Mama Jackson grew flowers outside of her grave, and fresh Tatos were always around. Now, we're back. And the old days shall become new once again."

  jck_friends_out_west:0 "Friends Out West"
  jck_friends_out_west_desc:0 "The Wardens of the White made for decent bodyguards in our old vacations out west-- no doubt our money kept their hands firm and ready to shake. Now that we're in charge, however... Maybe we can share more than just caps."

  jck_cult_of_liberty_churches:0 "America's Devout"
  jck_cult_of_liberty_churches_desc:0 "Some cult o' lib's wackjobs showed up to establish some humanitarian bull, seems they like democracy just as much as us! In a fuckin weird'o kinda way though."

  jck_just_enough_rage:0 "Just 'nough Rage"
  jck_just_enough_rage_desc:0 "Rage will boil a man alive if ya let it. Let's give an outlet to expel some of that fire, other than huntin' and raidin'."

  jck_coal:0 "Coal Comesuck'em"
  jck_coal_desc:0 "Some kinda coal company, been here since before the Colonel kicked us out, lets end that bullshit."

  jck_coal_2:0 "Jackin' Some Coal!"
  jck_coal_2_desc:0 "Now that we got some fuel, lets make that fire we got burnin in us roar!"

  jck_the_other_folks:0 "The Other Metal Folks"
  jck_the_other_folks_desc:0 "Called the Brotherhood, not because they're family like us, but because of some knightly shit, let's see how well they enjoy our swords."

  #ideas
  jck_welcome_to_the_family:0 "Welcome to Our Family!"
  jck_welcome_to_the_family_desc:0 "With their exile from Missoula, the Jackson family grew bitter and distrusting of outsiders, believing that they were out to get them, all the families, every single last one of them. But then a realization struck, their family was made up of rag tags, adoptees and widows. The Jacksons had been known to adopt any orphans running the streets, and with one of their own adopted kids, Libby, running the charge, the Jacksons are expanding their family tree to as much of the great north they can. You're a Jackson, you just don't know it yet. Especially if you love raiding."

  jck_only_family:0 "Only Family"
  jck_only_family_desc:0 "Jacksons will stop at nothing to achieve revenge against the Enclave, but that doesn't mean any riff-raff raider can make the cut or that revenge is the only thing our hatred is about. Marie Jackson, daughter of Neil, and a survivalist through and through is leading the charge to take back the Jackson's home. But that doesnt mean it's any other families burden to take on. So rejoice, your new rulers don't care about you!"

  jck_the_family:0 "Jackson's Rage"
  jck_the_family_desc:0 "The Jackson's are known for their rage, although this hasn't always been the case, in their new survival based lives it has greatly benefitted them."

  jck_the_coal:0 "Jack The Coal"
  #Tool-Tips
  jck_3a_tt:0 "§OLibby, emboldened by Papa Neil's story of acceptance convinces Neil to follow her ideas! Using her manipulation and guile she will convince raiders all around to join us, expanding our family! Although Marie will take a backseat in our affairs because of this.§!"

  jck_3b_tt:0 "§YMarie, her spirit filled from her fathers story of honor, convinces him to endorse her spec ops and keeping our forces Jacksons and Jacksons only! Heavily boosting them at the cost of manpower! Libby, upset by this, will relinquish her duties to pursue knitting! How fun!§!"