l_english:
    PMR_GRANGER_STORM_NAME:0 "Granger Storm"
    PMR_GRANGER_STORM_DESC:0 "Originally a pirate terrorising the shores of Oregan and Northern Califronia, Granger Storm and her gang wrestled control of Port Maw from the Wardens of the White after a bitter turf war. Determined to carve out a criminal empire to rival that of New Reno, Granger personally oversees her gang's extortion, slaving and smuggling. Nobody does business in the city without Storm getting a cut of the profits."
    PMR_ANYA_KOESTER_NAME:0 "Anya Koester, the Rogue Warden"
    PMR_JOHN_WYNTER_THE_PLUNDERATHLON_NAME:0 "John Wynter, the Plunderathlon"
    PMR_KING_K_KOOL_NAME:0 "King K. Rool"
