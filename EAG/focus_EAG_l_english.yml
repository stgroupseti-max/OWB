l_english:
  eag_history_1:0 "A Legacy of Aviation"
  eag_history_1_desc:0 "Although the existence of the United States Air Force is but a distant memory, part of it lives on through those in Eagle Rock."
  eag_history_2:0 "Eagle Rock"
  eag_history_2_desc:0 "The town of Eagle Rock is rather unremarkable, yet it is by this nature that it survived the Great War."
  eag_history_3:0 "Airship Primacy"
  eag_history_3_desc:0 "The descendants of those previously in the Air Force made the interesting decision of prioritizing airships over planes."
  eag_politics:0 "Our Future"
  eag_politics_desc:0 "After a period of steady trade and neutrality, a threat looms in our not-to-distant south. Eagle Rock has always been a sheltered community in the wasteland, and there are those who seek to change that."
  eag_people_council:0 "The People's Council"
  eag_people_council_desc:0 "The people have chosen that they will be governed by no one but themselves."
  eag_wealth_for_all:0 "Wealth for All"
  eag_wealth_for_all_desc:0 "Everyone should have the ability to prosper and obtain wealth in their own right."
  eag_welcome_one_and_all:0 "Welcome One and All"
  eag_welcome_one_and_all_desc:0 "Those fleeing from the turmoil in their homelands will be greeted with open arms."
  eag_free_trade:0 "Free Trade"
  eag_free_trade_desc:0 "As are our people, trade must remained free."
  eag_foreign_industry:0 "Foreign Industry"
  eag_foreign_industry_desc:0 "We can outsource the production of certain goods to other nations for increased efficiency."
  eag_clearing_rubble:0 "Clearing Rubble"
  eag_clearing_rubble_desc:0 "Our economy is ever expending, owing in a need for more land for people and factories."
  eag_public_infrastructure:0 "Public Infrastructure"
  eag_public_infrastructure_desc:0 "We should work to weave our communities together for our combined prosperity."
  eag_elites_council:0 "The Elites' Council"
  eag_elites_council_desc:0 "Our people have decided that business will spur on an age of prosperity for the common man."
  eag_allow_lobbying:0 "Allow Lobbying"
  eag_allow_lobbying_desc:0 "Our lawmakers may not necessarily be educated on certain matters, so perhaps businesses can serve to influence their decision."
  eag_skilled_workers:0 "Skilled Workers"
  eag_skilled_workers_desc:0 "We should only help those who are able to help our nation."
  eag_profit_first:0 "Profit First"
  eag_profit_first_desc:0 "Caps allow us to purchase resources and protection vital for the continuation of our community, so the generation of such must be put first."
  eag_war_profiteering:0 "War Profiteering"
  eag_war_profiteering_desc:0 "War presents us with an unusual opportunity, and it's one we must take advantage of."
  eag_work_with_business:0 "Work With Business"
  eag_work_with_business_desc:0 "There exist certain businesses that can greatly improve our industry production methods."
  eag_powerful_contacts:0 "Powerful Contacts"
  eag_powerful_contacts_desc:0 "Obtaining quality weapons is relatively easy, that is if you have the caps and contacts."
  eag_changing_policy:0 "Changing Policy"
  eag_changing_policy_desc:0 "Some of our current policies are outdated and don't make sense in the current situation we find ourselves in. We must make changes in order to continue thriving."
  eag_industry_standardization:0 "Industry Standardization"
  eag_industry_standardization_desc:0 "The tools and practices of our production lines are inconsistent and, thus, incompatible. Correcting this issue will improve the efficiency of our industry."
  eag_energy_refueling_standards:0 "Energy Refueling Standards"
  eag_energy_refueling_standards_desc:0 "Poor power production can be detremental to the function and safety of our towns' power grids."
  eag_covert_business:0 "Covert Business"
  eag_covert_business_desc:0 "Subterfuge is often an important part of negotiation. Our representatives must be aware and willing to employ it."
  eag_repair_prewar_weather_radars:0 "Repair Prewar Weather Radars"
  eag_repair_prewar_weather_radars_desc:0 "Radars have the ability to monitor the weather and, more importantly, our airspace."
  eag_expanding_our_influence:0 "Expanding Our Influence"
  eag_expanding_our_influence_desc:0 "In order to secure our people's safety, we must become more active in the affairs of our neighbors and, eventually, distant powers. This is especially apparant with the threat of Hecate and Ouroborus to our South."
  eag_help_old_bones:0 "Help the Old Bones"
  eag_help_old_bones_desc:0 "The Old Bones may be strange skeleton-worshipping tribals, but they aren't particularly belligerent and they stand against Hecate."
  eag_help_highland_watch:0 "Help Highland Watch"
  eag_help_highland_watch_desc:0 "The people of Highland Watch are a proud and modest community of settlers. We must assist them against any threat."
  eag_defensive_drills:0 "Defensive Drills"
  eag_defensive_drills_desc:0 "A great danger lies across the Colorado River. We mustn't let it cross!"
  eag_mutual_protection:0 "Mutual Protection"
  eag_mutual_protection_desc:0 "We have always been close to the Ute people as they are our main suppliers of food. Additionally, they share in our interest of aviation."
  eag_protecting_markets:0 "Protecting Markets"
  eag_protecting_markets_desc:0 "The stability of a trade node is important for commerce and wealth generation. We should consider protecting markets not only for the aforementioned benefits, but also for keeping our armed forces are proficient in combat."
  eag_all_terrain_training:0 "All-Terrain Training"
  eag_all_terrain_training_desc:0 "Our expeditionary forces must be prepared to fight in the blistering cold in the North, the scorching heat in the South, and the urban environments of notable trade nodes."
  eag_peacekeeping_forces:0 "Peacekeeping Forces"
  eag_peacekeeping_forces_desc:0 "Our expeditionary forces require special training on how to interact with the people in vastly different communities in order for the peace to be kept."
  eag_bear_market:0 "Bear Market"
  eag_bear_market_desc:0 "The New California Republic bears quite possibly the largest economy in the wasteland. We would be fools not to favor them in matters of trading."
  eag_bull_market:0 "Bull Market"
  eag_bull_market_desc:0 "Caesar's Legion take a ruthless approach to dealing with raiders and instability. As a result, we would benefit from not having to hire as many guards for our merchants when trading in their territory."
  eag_texan_arms:0 "Texan Arms"
  eag_texan_arms_desc:0 "Favoring trade with the Texas Arms Association will allow us to obtain high quality firearms. 'It just works!'."
  eag_mexican_arms:0 "Rio Grande Arms"
  eag_mexican_arms_desc:0 "The Republic of the Rio Grande is the producer of high-quality steel through their forges in \"Rio's Steel Heart\". This would undoubtly lead to high quality firearms."
  eag_assist_lone_star:0 "Assist Lone Star"
  eag_assist_lone_star_desc:0 "Lone Star sits in a highly advantageous position along the I-20, making them a valueable trading partner. Not to mention they're backed by the Texas Brotherhood."
  eag_assist_new_canaan:0 "Assist New Canaan"
  eag_assist_new_canaan_desc:0 "New Canaan's influence on trade reaches far throughout Utah. It would be in our best interest to improve our relations with them."
  #eag_guarantee_new_canaan:0 "Guarantee New Canaan"
  #eag_guarantee_new_canaan_desc:0 "New Canaan is a valuable trading partner. There's no telling what the White Legs would do to the city if they were to take control of it."
  #eag_leave_new_canaan:0 "Leave New Canaan"
  #eag_leave_new_canaan_desc:0 "We shouldn't risk our own lives for a community that is, frankly, indifferent to us. Besides, with New Canaan as a competitor out of the way, we can become more prosperous ourselves."
  eag_assist_colorado:0 "Assist Colorado"
  eag_assist_colorado_desc:0 "The Hangdogs' rule over Colorado has been challenged by Warden, Denver's prewar administrative AI. Perhaps we can assist its efforts in reclaiming the city in hopes of gaining a powerful ally."
  eag_moderates:0 "The Air Marshal Defeated"
  eag_moderates_desc:0 "The bloc holds out! Down with reformers!"
  eag_air_marshal:0 "The Air Marshal Triumphant"
  eag_air_marshal_desc:0 "Onwards, towards Colorado!"
  eag_stoke_militarism:0 "Stoke Militarism"
  eag_stoke_militarism_desc:0 "Are you not tired of remaining idle? Doing nothing while the entire world moves forward? Following a council whose lethargy has only led to the stagnation of Eagle Rock's prosperity and spirit?"
  eag_disband_the_council:0 "Disband the Council"
  eag_disband_the_council_desc:0 "The council has done nothing for the good of the people—they have only served to benefit themselves. They are a product of a bygone era, and, thus, must be left behind."
  eag_vicious_drills:0 "Vicious Drills"
  eag_vicious_drills_desc:0 "Our military—our people as a whole—are weak from generations of complacency. They must learn to face the wasteland."
  eag_military_youth:0 "Trained Elite"
  eag_military_youth_desc:0 "We have to train to fight the enemies ahead of us!."
  eag_weapon_imports:0 "Weapon Imports"
  eag_weapon_imports_desc:0 "If we are to fight, we require the means to do so. We need to purchase more guns, regardless of who's selling them."
  eag_repurpose_trading_blimps:0 "Repurpose Trading Blimps"
  eag_repurpose_trading_blimps_desc:0 "Our trading blimps are important, that is true. However, they would be invaluable in assisting our ground forces in advancing towards Colorado!"
  eag_making_a_breakthrough:0 "Making a Breakthrough"
  eag_making_a_breakthrough_desc:0 "Plain bullets alone won't do much good against concealed defenders in a fortified position. We must make use of explosives—namely dynamite."
  #eag_military_industry:0 "Military Industry"
  #eag_military_industry_desc:0 "We cannot depend on trade alone, we need a means to produce weaponry on our own."
  eag_conquering_armies:0 "Conquering Armies"
  eag_conquering_armies_desc:0 "We'll need some trained soldiers, not some some haphazardly thrown together militia."
  eag_western_lands:0 "Western Lands"
  eag_western_lands_desc:0 "Our first target: Uintah. We'll need unrestricted access to their farmland if we are to fuel our growing war machine."
  #eag_flying_tribals:0 "Flying Tribals"
  #eag_flying_tribals_desc:0 "The Ute people place a great importance on aviation, just like us. They'll fit right in, assuming they're one of the ones we haven't killed."
  eag_deepmines:0 "The Deepmines"
  eag_deepmines_desc:0 "The Dryblowers have refused our demands for subjugation. A shame really, we could've used the manpower."
  eag_abundant_metals:0 "Abundant Metals"
  eag_abundant_metals_desc:0 "Alright, war's over. Get back to work in those mines of yours."
  eag_extinction:0 "Extinction"
  eag_extinction_desc:0 "A tribe worshipping bones? That's frankly ridiculous."
  eag_burham_springs:0 "Burham Springs"
  eag_burham_springs_desc:0 "This place seems to be perpetually on fire. Let's extinguish it to see what secrets it's hiding."
  eag_eugenicists:0 "Rumored Eugenicists"
  eag_eugenicists_desc:0 "And now, we're finally up against Ouroborus. Allegedly, they've selectively bred their people to be the perfect warriors. I doubt they're bulletproof, though."
  eag_fierce_warriors:0 "Fierce Warriors"
  eag_fierce_warriors_desc:0 "Going up against an actual army provided invaluable experience to our army. With this, we'll continue onwards, towards Colorado."
  eag_nation_of_raiders:0 "A Nation of Prisoners"
  eag_nation_of_raiders_desc:0 "Black Canyon was founded by escapees from a postwar prison. And to think they've gotten this powerful..."
  eag_claiming_canyons:0 "Claiming Canyons"
  eag_claiming_canyons_desc:0 "We'll need to quickly clear out these canyons before any guerrilla fighters can establish themselves."
  eag_clearing_the_rabble:0 "Clearing the Rabble"
  eag_clearing_the_rabble_desc:0 "The groups that stand in our way are highly radioactive ghouls. Let's keep some distance, shall we?"
  eag_cleansing_radiation:0 "Cleansing Radiation"
  eag_cleansing_radiation_desc:0 "These ghouls should be fine if they take plenty of RadAway. That's how this works, right?"
  eag_denver_colorado:0 "Denver, Colorado"
  eag_denver_colorado_desc:0 "And now, our greatest test as of yet."
  #eag_dominate_utahn_trade:0 "Dominate Utahn Trade"
  #eag_dominate_utahn_trade_desc:0 "Having New Canaan as a competitor in trade this close is hampering our prosperity. This must be corrected."
  #eag_subjugate_our_neighbors:0 "Subjugate Our Neighbors"
  #eag_subjugate_our_neighbors_desc:0 "Some of our neighboring countires are dangerously close to Eagle Rock. We should take over their land to serve as a buffer."
  eag_forging_an_empire:0 "Forging an Empire"
  eag_forging_an_empire_desc:0 "Why should we stop at Colorado? Our ancestors were part of the United States Air Force. The entirety of this continent should fall under our control."
  #eag_monster_of_the_east:0 "Monster of the East"
  #eag_monster_of_the_east_desc:0 "A man named Lanius and his legionary cohort wishes to take Denver from us. We fought long and hard to regain our rightful land, so we won't go quietly. The Legate shouldn't count on that."
  #eag_defensive_line:0 "A Defensive Line"
  #eag_defensive_line_desc:0 "We need to set up outposts and soldiers along our southernmost river to prepare for the Legate's incoming invasion."
  #eag_counter_chariots:0 "Counter Chariots"
  #eag_counter_chariots_desc:0 "It seems that Lanius' Cohort uses armored chariots to break through their enemies' lines. Against guns with a high enough firerate and caliber, they wouldn't stand a chance."
  eag_spoils_of_denver:0 "Spoils of Denver"
  eag_spoils_of_denver_desc:0 "Dog City is no more."
  eag_consolidate_colorado:0 "Consolidate Colorado"
  eag_consolidate_colorado_desc:0 "Although we now hold Denver, there is still much to be done. Colorado is still not completely under our control."
  #eag_through_the_rockies:0 "Through the Rockies"
  #eag_through_the_rockies_desc:0 "Controlling the Rocky Mountains will grant us valuable passageways that can be used to better connect Eagle Rock and Denver."
  #eag_clearing_the_north:0 "Clearing the North"
  #eag_clearing_the_north_desc:0 "Between Communist ghouls and power armor-wielding mercenaries, the groups in Northern Colorado may pose a threat to our power in the region and, thus, must be eliminated."
  #eag_incorporate_new_mexico:0 "Incorporate New Mexico"
  #eag_incorporate_new_mexico_desc:0 "Lanius' defeat at the hands of our soldiers has shown us that our power rivals even that of Caesar's Legion."
  #eag_taming_dogs:0 "Taming Dogs"
  #eag_taming_dogs_desc:0 "Now that we have Denver, these dogs need to be taken care of."
  #eag_clearing_dogs:0 "Clearing Dogs"
  #eag_clearing_dogs_desc:0 "Now that we have Denver, these dogs need to be taken care of."
  eag_first_aerial_merchant_fleet:0 "The First Aerial Merchant Fleet"
  eag_first_aerial_merchant_fleet_desc:0 "Everything has been double and triple-checked. Our air crews, especially our pilots, are brimming with anticipation. It's time to officially launch our first Aerial Merchant Fleet out into the wasteland. Let's hope this goes smoothly, we don't know what we might find out there."
  eag_expanded_moorings:0 "Expanded Moorings"
  eag_expanded_moorings_desc:0 "Improved moorings will better allow our airships to load and unload trade goods."
  eag_shipping_infrastructure:0 "Shipping Infrastructure"
  eag_shipping_infrastructure_desc:0 "We require crates and storage facilities for the many goods we have obtained."
  eag_airship_production_lines:0 "Airship Production Lines"
  eag_airship_production_lines_desc:0 "Our airship merchants seem to be having great success in regards to trade. However, with the extensive use of their airships, they often need repairs, upgrades, or new replacements altogether."
  eag_develop_western_farmland:0 "Develop Western Farmland"
  eag_develop_western_farmland_desc:0 "Although our territory is mostly hills, we do have some flatter, arable land to our West."
  eag_fishing_industries:0 "Fishing Industries"
  eag_fishing_industries_desc:0 "Eagle Rock doesn't have many raw resources that we can take advantage of. However, we sit along the Upper Colorado River, so it would be wise of us to source food via fishing."
  eag_ports_of_eagle_rock:0 "The Ports of Eagle Rock"
  eag_ports_of_eagle_rock_desc:0 "Eagle Rock has become the center for air commerce in the wastes. It has become a well-known trade node through our branch offices set up throughout the wasteland."
  eag_expand_the_foundries:0 "Expand the Foundries"
  eag_expand_the_foundries_desc:0 "Given our current situation, pouring our limited resources into a drawn-out defensive war just isn't viable. Harlow's Wall has held this long—what's a few more decades? Instead, we’ll double down on arms production. Let others dig in while we sharpen the spear."
  eag_protect_the_port:0 "Protect the Port"
  eag_protect_the_port_desc:0 "In the past, we relied on the old fortifications left to us from a proud engineer: Victor Harlow, born before the great war. Those fortifications have since faltered, and its up to us to rebuild them and fortify our port!"
  eag_planning_a_city:0 "Planning a City"
  eag_planning_a_city_desc:0 "In order to accommodate our airships and make the most of our position as a trade node, our city must be carefully planned and optimized."
  eag_high_rise_buildings:0 "High-Rise Buildings"
  eag_high_rise_buildings_desc:0 "The construction of apartment complexes has become frequent as our population continues to grow."
  eag_vertical_industry:0 "Vertical Industry"
  eag_vertical_industry_desc:0 "As our city continues to expand, space for construction grows sparse. We must begin building upwards if we want to establish new industries."
  eag_higher_education:0 "Higher Education"
  eag_higher_education_desc:0 "As Eagle Rock continues to develop through widespread trade, many of the bright minds scattered throughout wastes have been coming to live in our city."
  eag_architectural_genius:0 "Architectural Genius"
  eag_architectural_genius_desc:0 "We will build the finest city in all of the wastes!"
  eag_skyscrapers:0 "Skyscrapers"
  eag_skyscrapers_desc:0 "Our buildings shall reach as far as our airships!"
  eag_arizona_trade:0 "Arizonan Trade"
  eag_arizona_trade_desc:0 "A land of slaves."
  eag_nevada_trade:0 "Nevadan Trade"
  eag_nevada_trade_desc:0 "A land of sin."
  eag_california_trade:0 "Californian Trade"
  eag_california_trade_desc:0 "A land of consumers."
  eag_texas_trade:0 "Texan Trade"
  eag_texas_trade_desc:0 "A land of lawkeepers."
  eag_idaho_trade:0 "Idahoan Trade"
  eag_idaho_trade_desc:0 "A land of steam."
  eag_mexico_trade:0 "Mexican Trade"
  eag_mexico_trade_desc:0 "A land of titans."
  eag_dakota_trade:0 "Dakotan Trade"
  eag_dakota_trade_desc:0 "A land of frontiersmen."
  eag_manitoba_trade:0 "Manitoban Trade"
  eag_manitoba_trade_desc:0 "A land of ice."
  eag_columbia_trade:0 "Columbian Trade"
  eag_columbia_trade_desc:0 "A land of pirates."
  eag_peculiar_venders:0 "Peculiar Venders"
  eag_peculiar_venders_desc:0 "With our access to an abundance of different markets, we have come across some rather unique venders and powerful items for sale."
  eag_spoils_of_the_vaults:0 "Spoils of the Vaults"
  eag_spoils_of_the_vaults_desc:0 "The vaults built by the Vault-Tec before the Great War are the sources of powerful technology able to transform the wasteland into something more habitable."
  eag_advanced_technology:0 "Advanced Technology"
  eag_advanced_technology_desc:0 "There are a lot of pieces of advanced prewar technology scattered across the wastes. We can potentially purchase and reverse-engineer some of them in order to advance our own technology... that is if the Brotherhood hasn't already gotten to them."
  eag_power_of_the_atom:0 "Power of the Atom"
  eag_power_of_the_atom_desc:0 "Nuclear energy has the potential to power our city for many years to come. Yet, it also has the potential to destroy it in an instance."
  eag_powerful_weaponry:0 "Powerful Weaponry"
  eag_powerful_weaponry_desc:0 "From plasma casters to gauss rifles, there are some pretty powerful weapons in the wasteland that our engineers and mercenaries would love to get their hands."
  eag_prewar_designs:0 "Prewar Designs"
  eag_prewar_designs_desc:0 "We've heard of a prewar vehicle called the vertibird, which allows for the rapid deployment of land troops. Our engineers already have plans of making them able to dock with our airships to better support them in combat."
  eag_human_modifications:0 "Human Modifications"
  eag_human_modifications_desc:0 "The next step in human evolution."
  eag_resources:0 "Eagle Rock Resources"
  eag_resources_desc:0 "Eagle Rock relies on obtaining most of its resources through trade with other communities. However, we should look to obtain a reliable source of resources within our own borders."
  eag_windfarms:0 "Windfarms"
  eag_windfarms_desc:0 "The Uinta Mountains aren't particularly useful for a vast majority of buildings. However, we can build wind turbines on them to generate a steady stream of power."
  eag_restarting_mines:0 "Restarting Mines"
  eag_restarting_mines_desc:0 "There are a couple of mines in the Uinta Mountains that could be of some use to us if we refurbished them."
  eag_bauxite_refining:0 "Bauxite Refining"
  eag_bauxite_refining_desc:0 "Refining the sedimentary rock of bauxite is the easiest way to obtain aluminum aside from buying or scavenging for it. A steady supply of aluminum would greatly benefit our production of aircraft."
  eag_steam_methane_reforming:0 "Steam Methane Reforming"
  eag_steam_methane_reforming_desc:0 "Steam methane reforming, or SMR, is a process that we can employ to generate hydrogen for our airships."
  eag_synthetic_polymers:0 "Synthetic Polymers"
  eag_synthetic_polymers_desc:0 "Synthetic polymers, or plastic, is a highly versitible and light material that can be used in the construction of our airships. We can also use them to make certain machine parts of electronic devices."
  eag_military:0 "Reviewing the Military"
  eag_military_desc:0 "Our military has fallen into a feeble state due to our relative safety in the hills of Eagle Rock. This must change if we are to confront the growing danger in the wasteland."
  eag_hybrid_designs:0 "Hybrid Designs"
  eag_hybrid_designs_desc:0 "We can potentially increase the effectiveness of our airships if we were to specialize their designs."
  eag_advanced_aerodynamics_research:0 "Advanced Aerodynamics Research"
  eag_advanced_aerodynamics_research_desc:0 "Being able to support larger and heavier airships is no easy feat. In order to do so, our knowledge on aerodynamics must be up to par."
  eag_rotastats:0 "Rotastats"
  eag_rotastats_desc:0 "Rotastats are airships with rotary wings, which would assist them in lifting heavy objects for construction."
  eag_supply_carriers:0 "Supply Carriers"
  eag_supply_carriers_desc:0 "Our rotastats can serve as supply carriers for our army when they are in locations where the terrain prevents conventional motorized vehicles from reaching them."
  eag_dynastats:0 "Dynastats"
  eag_dynastats_desc:0 "Dynastats are airships with fixed wings, which can assist in generating lift for long-endurance flights."
  eag_automated_systems:0 "Automated Systems"
  eag_automated_systems_desc:0 "Automating some of our airships' systems will allow their crews to focus on more important matters during a voyage."
  eag_photovoltaic_cells:0 "Photovoltaic Cells"
  eag_photovoltaic_cells_desc:0 "Mounting solar panels on our airships will allow them to passively generate power, which can reduce the amount of fuel needed, ultimately increasing our load capacity."
  eag_masters_of_aviation:0 "Masters of Aviation"
  eag_masters_of_aviation_desc:0 "Our aircraft, especially our airships, are top-of-the-line in every aspect. We are the master of the air and aviation in the wasteland."
  eag_cadet_training:0 "Cadet Training"
  eag_cadet_training_desc:0 "Those who wish to pilot aircraft or serve in an air crew require specialized training, which we should definitely provide."
  eag_mental_exercises:0 "Mental Exercises"
  eag_mental_exercises_desc:0 "We should plan out a list of produces for what to do during any potential conflicts involving our aircraft."
  eag_air_force_academy:0 "Air Force Academy"
  eag_air_force_academy_desc:0 "We should construct an official Eagle Rock Air Force Academy in order to rigorously train future air force pilots."
  eag_militarize_blimps:0 "Militarize Blimps"
  eag_militarize_blimps_desc:0 "Our trading blimps aren't prepared for the threats they're facing. We need to treat them as if they're venturing into an enemy's territory rather than a friendly trading outpost, just in case."
  eag_adapt_designs:0 "Adapt Designs"
  eag_adapt_designs_desc:0 "We've had several suggestions to increase the durability of our airships. Among them are lowering the lifting gas' pressure to 1 atm, separating the lifting gas into numerous gas cells, and increasing the thickness of the textile envelope or making it metal."
  eag_arm_and_armor_gondolas:0 "Arm and Armor Gondolas"
  eag_arm_and_armor_gondolas_desc:0 "We already armed the crew of our airships with simple firearms, but we're going to need more. Mounted machine guns and explosive ordinance will surely deter any potential raiders."
  eag_assault_airships:0 "Assault Airships"
  eag_assault_airships_desc:0 "We've done enough R&D now that we can create an airship exclusively used for warfare."
  eag_special_forces:0 "Special Forces"
  eag_special_forces_desc:0 "Using special forces in conjungtion with our airships is more viable than power armor. They're lightweight and don't require fusion cores or extensive maintenance. With enough training, they can easily take out a soldier clad in power armor with a carefully trained shot from an AT rifle."
  eag_power_armor:0 "Power Armor"
  eag_power_armor_desc:0 "Using power armor in conjungtion with our airships will heavily increase their defensive capabilities. In the urban environments of most trade nodes, they would be impervious to small arms fire. They can also use their power armor to help load heavy cargo."
  eag_paratroopers:0 "Paratroopers"
  eag_paratroopers_desc:0 "Imagine being a raider who dared to attack one of our airships only to watch soldiers pour out of it to confront you."
  eag_a_standing_army:0 "A Standing Army"
  eag_a_standing_army_desc:0 "Our town militia has worked up until now, however, it would not be effective when fighting somewhere other than Eagle Rock."
  eag_construct_a_training_facility:0 "Construct a Training Facility"
  eag_construct_a_training_facility_desc:0 "We will need a dedicated location to train our soldiers in the a variety of different environments and scenarios."
  eag_develop_a_training_regimen:0 "Develop a Training Regimen"
  eag_develop_a_training_regimen_desc:0 "Our soldiers will need to learn about the many aspects of warfare. A training regimen will help this process."
  eag_war_games:0 "War Games"
  eag_war_games_desc:0 "Simulating conflict and the procedures that our soldiers should follow will help us to develop a concrete war doctrine."
  eag_indirect_support:0 "Indirect Support"
  eag_indirect_support_desc:0 "Supporting our troops through nonviolent methods such as medical treatment or logistics will greatly increase their effectiveness."
  eag_direct_support:0 "Direct Support"
  eag_direct_support_desc:0 "Directly supporting our troops with specialized weaponry will help them to advance into enemy positions or defend vital areas."
  eag_mercenary_army:0 "Hiring Mercenaries"
  eag_mercenary_army_desc:0 "Our people are not warriors, they're pilots. We should hire some mercenary companies to supplement our main army."
  eag_sourcing_weaponry:0 "Sourcing Weaponry"
  eag_sourcing_weaponry_desc:0 "We should consider arming our mercenaries with advanced weaponry to make the most of their skill."
  eag_motorcycles:0 "Refurbishing Motorcycles"
  eag_motorcycles_desc:0 "We need to motorize some of our divisions in order to rapidly respond to any threat that we may face."
  eag_tanks:0 "Makeshift Tanks"
  eag_tanks_desc:0 "Converting prewar construction vehicles into armor for our infantry to advance behind will allow us to more effectively break through enemy lines."
  eag_robotic_soldiers:0 "Robotic Soldiers"
  eag_robotic_soldiers_desc:0 "The early prototypes of our robotic soldiers are essentially just guns strapped to treads, but it's a stepping stone for further research and better than risking the lives of our citizens."
  eag_imposing_robots:0 "Imposing Robots"
  eag_imposing_robots_desc:0 "We were able to repair some logistical robots and equip them with weapons. Now, we must test them on the battle field."
  eag_allocating_funds:0 "Allocating Funds"
  eag_allocating_funds_desc:0 "In order to afford hiring top-of-the-line mercenaries, we're going to need caps... a lot of caps."
  eag_dockyards:0 "Dockyards"
  eag_dockyards_desc:0 "In order to produce ships, we're going to need dockyards."
  eag_escort_fleet:0 "Escort Fleet"
  eag_escort_fleet_desc:0 "An escort fleet for our trading ships will help to ensure that all of our goods make it to their destination."
  eag_naval_innovations:0 "Naval Innovations"
  eag_naval_innovations_desc:0 "Our naval research shouldn't be completely overshadowed by our air research."
  eag_cutters:0 "Cutters"
  eag_cutters_desc:0 "We need light and versatile ships to navigate the Colorado River."
  eag_colorado_trade:0 "Colorado Trade"
  eag_colorado_trade_desc:0 "A land of dogs."
  eag_colorado_river_trade:0 "Colorado River Trade"
  eag_colorado_river_trade_desc:0 "Trading along the Colorado River gives us access to dozens of different nations."
  eag_maritime_trading_fleet:0 "Maritime Trading Fleet"
  eag_maritime_trading_fleet_desc:0 "Alongside our Aerial Trading Fleet, we should also build a Maritime Trading Fleet."
  eag_masters_of_air_and_sea:0 "Masters of Air and Sea"
  eag_masters_of_air_and_sea_desc:0 "With our ships of air and sea, we shall conquer all that can be."