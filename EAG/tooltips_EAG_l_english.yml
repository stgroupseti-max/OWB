  EAG_OWB_DESC:0 "As the airships of Eagle Rock's First Aerial Merchant Fleet near their completion, a threat looms in the not-to-distant South. Having been relatively sheltered from conflict since their inception, the people of Eagle Rock look towards their future with uncertainty.\n\nWill they continue to entrust their survival with the Eagle Rock Town Council, or will they look to a new, militaristic leader to defeat their foes and perhaps even reclaim their homeland?"