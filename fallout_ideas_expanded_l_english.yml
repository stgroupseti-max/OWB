l_english:
RBT_femur_breakers:0 "Femur Breakers"
RBT_femur_breakers_desc:0 "We place traps near the roads and the borders of our territories. When someone steps on it, their screams will alert us of new bones and ribs for the taking."
CCW_dont_walk_the_bone_road:0 "Don't Walk The Bone Roads"
CCW_dont_walk_the_bone_road_desc:0 "Never enter the Carcass Wastes. The roads are there littered with the bodies of those who desired to uncover their secrets of them. Nobody returns from that place - perhaps what lies there is not meant to be disturbed."
#CHE_addiction_fueled_fights:0 "Addiction Fueled Fights"
#CHE_addiction_fueled_fights_desc:0 "Pit fights help run the economy here, with new raiders coming monthly to join in the fights in exchange for chems. The amount of chems needed to sate these raiders means external conquests are not favored, but raids are certianly popular."
ARR_legacy_of_the_dweller:0 "Legacy of the Dweller"
ARR_legacy_of_the_dweller_desc:0 "The Chosen One has seen much of the wasteland, from the streets of Reno, to Vault City to San Fransisco to Shady Sands, and even to an Oil Rig in the Pacific. They have taught the guards of the tribe advanced tactics, and they have showed the insights learned from their journeys."
EAS_control_of_the_i80:0 "Control of the I-80"
EAS_control_of_the_i80_desc:0 "We hold control over a portrion of the I-80 which lets caravans come through us and towards New Hammond, where their glass trade brings many traders through, and the tarriffs on them help out our economy. However, the Eighties are determined to claim all of the I-80 and we are not prepared for that fight."
EAS_the_quarries_of_eastport:0 "The Quarries of Eastport"
EAS_the_quarries_of_eastport_desc:0 "Many quarries before the war rest in our territory, with us able to transport massive amount of material towards out towns which can be broken down where minerals can be extracted."
ANT_reliance_on_hunting:0 "Reliance on Hunting"
ANT_reliance_on_hunting_desc:0 "A large amount of Ragstag and other creatures are within our territory, which gives us a large abundance of food and excess hides, meat and bones to sell to passing traders. Our people are also slightly more athletic, having needed to adapt to the speed of the animals."
JAC_tactics_of_the_banshee:0 "Tactics of the Banshee"
JAC_tactics_of_the_banshee_desc:0 "Banshee has learned much from his experiences across the wastes, and has opted to teach us his tactics, including how to survive off the land. These stories have rallied the bands who are ready to raid."
SKY_a_home_like_no_other:0 "A Home Like No Other"
SKY_a_home_like_no_other_desc:0 "This is no normal place. Bunkers are scattered all across the place with no way to open most of them. The ones we can open are entirely empty, missing the planes that would normally be found rotting in these pre-war airbases. Where are the bodies, the machines and equipment? What is this place?"
SOR_zion_trails:0 "The Zion Trails"
SOR_zion_trails_desc:0 "Zion offers a unique route for trade, and the Happy Trails Caravan Company along with a few others pass through often enough that they pay us to escort them. They also provide us with goods we don't have acess to within Zion, to the tribes benefit."
SOR_gecko_breeding:0 "History Of Gecko Domestication"
SOR_gecko_breeding_desc:0 "The tribe has spent many generations making peace with some of the geckos that live in the canyons. They live with handlers on the edges of our villages, providing a steady source of meat and leather. In recent years, some youths have even begun to bring them along on hunting trips."
CLK_the_clock_must_always_tick:0 "§OThe Clock Must Always Tick§!"
CLK_the_clock_must_always_tick_desc:0 "The clock is the heart of the Vault. It must never stop ticking... §Rand if it tells us to slaughter in its name ... we will comply§!. §OTHE CLOCK MUST NEVER STOP TICKING§!"
MOS_one_of_two:0 "One of Two"
MOS_one_of_two_desc:0 "The Divide is one of two main routes into the Mojave. This means a large amount of trade comes through the region, resulting in a steady income from tarriffs and supply sales."
DEA_malpais_tactics:0 "Malpais Tactics"
DEA_malpais_tactics_desc:0 "Under the guidance of the Malpais Legate, the Dead Horses learned to turn their hunting skills into the art of war. He showed them how to stalk their enemies as they would prey, to sharpen their instincts, and to keep their precious, ancient weapons in fighting shape. In his shadow, they felt the pull of a world beyond the river—a harsh, disciplined path they had never walked before."
DEA_mormon_tactics:0 "Mormon Tactics"
DEA_mormon_tactics_desc:0 "While Rushing-Waters never paid much attention to her studies, she always listened to lectures about the Holy Wars and stratagies. When she returned to the Dead Horses she gave them this knowledge."
GRA_grabbing_in_raids:0 "Grabbing in Raids"
GRA_grabbing_in_raids_desc:0 "The Grabbers get their names through the lightning strikes they unleash on their neighbors, kidnapping not just the men, but the women and children too. Their rapid raids have proven to be a headache, but they have proven to be weak on the defense especially as they retreat with the captured."
CYC_near_real_myths:0 "Near-Real Myths"
CYC_near_real_myths_desc:0 "The Cyclops Tribe are far larger then most others, which can be attributed to being affected by the GECK when it was first activated. Unfortunately a genetic defect has left them half blind, but their strength and their speed makes up for this typically."
RUB_the_red_jewels:0 "The Red Jewels"
RUB_the_red_jewels_desc:0 "The valley where the refuge sits holds many mines filled with valuable gemstones that are often used for trade rather than caps. They also allow the refuge to trade for supplies that aren't common within the valley."
RIP_rip_and_tear:0 "Rip and Tear"
RIP_rip_and_tear_desc:0 "The Riperrult territories is notorious for their brutality and canabalism, with them ripping people to pieces and eating parts of them while their victim watches helplessly."
YKZ_extortion_and_protection:0 "Extortion and Protection"
YKZ_extortion_and_protection_desc:0 "The Yakuza operate similar to their pre-war counterparts, with them demanding extortion and providing 'protection' to businesses across their territory. The Yakuza also have a large amount of blades from even before the Great War, which gives them an edge over the makshift weapons found across the wastes."
TOB_bone_wielders:0 "Bone Wielders"
TOB_bone_wielders_desc:0 "The Old Bones use many weapons made out of bones, which while easy to fashion aren't exactly the best. These bones are usually aquired from the dead, as well as the cavern they call home."
DRY_deep_underground:0 "Deep Underground"
DRY_deep_underground_desc:0 "Born Underground, the Dryblowers spend a large amount of their time mining, which allows them to gain many materials. They also are good at losing foes within caves, but are not the best fighters seeing as they prefer flight to fight."
YMP_trying_to_start_anew:0 "Trying to Start Anew"
YMP_trying_to_start_anew_desc:0 "Battery has done many questionable things in his past. He's hoping his new home can provide him a chance to move past what he's done, and as such seeks to keep conflict to a minimum. However he won't hesitate to fight those who threaten his people."
GLW_entertaining_passing_traders:0 "Entertaining Passing Traders"
GLW_entertaining_passing_traders_desc:0 "Patches hosts comedy nights for everyone in the community, with traders and scavengers often showing up to hear his comedy. Traders often tip Patches, and he uses the money to give back to his new community. His jokes even give him better prices on medical supplies which has made him quite popular."
LUM_rallying_a_great_horde:0 "Rallying a Great Horde"
LUM_rallying_a_great_horde_desc:0 "The Great Glowing One attacts ghouls daily, especially at night where he discards his armor and acts as a beacon that can be seen for miles. His ambitions are unknown, as none have survived their encounter with him and his horde."
WHD_the_hangdogs_will_be_put_down:0 "The Hangdogs Will Be Put Down"
WHD_the_hangdogs_will_be_put_down_desc:0 "Old Dog remembers his old home in Denver. He spend a lot of time to try and keep it pristene after the war, and even attracted a following with the ghouls in the city. When Bares His Teeth and his gang showed up, they destroyed it with dynamite and forced him and the rest of the ghouls in the city to flee. Old Dog has vowed to take his home back and rebuild, because nobody fucks with the Dog and gets away with it."
ROB_so_many_dumb_friends:0 "§pSo Many New Friends§!"
ROB_so_many_dumb_friends_desc:0 "I'm not lonely anymore! So many New Friends! Sure they can't talk to me like ARGOS could...§cbut I'll find someone who can...Won't I?§"
FOR_salvaging_experience:0 "Salvaging Experience"
FOR_salvaging_experience_desc:0 "Most everyone had a claim staked in Denver before those damn hound-lovers drove us out. The land here isn't terrible but nothing like Denver. We aren't going to lose another claim again, even if it is mediocre."
FOR_salvaging_experience_2:0 "Foraging State"
FOR_salvaging_experience_2_desc:0 "While it still ain't Denver, we have managed to get some salvaging operations and trade routes started here in the mountain paths."
INR_forgotten_exiles:0 "Forgotten Exiles"
INR_forgotten_exiles_desc:0 "We were cast out by a tribe we know not the name of. The Great Path shall guide us, showing us the footsteps of the awakening Old World."
INR_forgotten_exiles_2:0 "A New Identity"
INR_forgotten_exiles_2_desc:0 "While we still travel the Great Path, we no longer feel shame at the remnants of our past. Now we move as we will, without hinderence or regrets."
MXC_the_battered_chapter:0 "The Battered Chapter"
MXC_the_battered_chapter_desc:0 "We've been beaten and battered by the Hangdogs, our supplies dwindling as the possibility of another assault looms. We must stand till the end, until help arrives from the west. For Maxson, For the Brotherhood!"
SCO_western_experience:0 "Western Experience"
SCO_western_experience_desc:0 "Burk has shared his expertise with the gang, including his observations of the NCR military and with how the Followers made due with minimal supplies."
radscorpion_attack_idea_tt:0 "Radscorpion Attack: §G+5.00%§!"
SCO_scorpions_specialty:0 "Scorpion Tamers"
SCO_scorpions_specialty_desc:0 "The clan out of Bastion has kept radscorpion's penned up for their venom for decades, using it to kill men with a single dart. Over time, though, the handlers have (perhaps delusionally) formed a bond with the generations of scorps kept in the valley, and believe they can fight alongside them to tear up anyone who stands against them."
BSU_skilled_mechanics:0 "Skilled Mechanics"
BSU_skilled_mechanics_desc:0 "Blacksun was full of Auto-Shops before the war, and the people of Blacksun have over the years gotten into the habit of using these shops, with these people perhaps the best mechanics in Colorado."
SUN_the_dogs_of_war:0 "The Dogs of War"
SUN_the_dogs_of_war_desc:0 "The Sun Dog's won't hesitate to back down from a fight. Their hounds are constantly bred to be the best they can be and the tribe has proven to be quite the fighter in Colorado, cementing its presence in the region."
CLJ_explosive_lust:0 "Explosive Lust"
CLJ_explosive_lust_desc:0 "The Claim Jumpers love them explosives, and have come to experiment with the explosives they have, allowing them to make their limited stocks count."
CLJ_explosive_lust_2:0 "Explosive Frenzy"
CLJ_explosive_lust_2_desc:0 "With the supplies and experience from fighting up here in the mountains, there are few more proficient at making a great big BANG!"
CIP_wilson_research_facility:0 "Our Past At Los Alamos"
CIP_wilson_research_facility_desc:0 "Before the war, our tribal founders were scientists who worked at the Los Alamos Research Center. When the Great War began, they fled Los Alamos and formed the tribe here, with their schematics used as often as possible."
SUF_love_of_the_bomb:0 "Love of the Bomb"
SUF_love_of_the_bomb_desc:0 "The Federation loves to use explosives to wipe out raider scum, with many of its leaders having risen to the top by using such implements. Such use over many years has ensured its users have figured out how to make them faster, and just that bit deadlier."
EXE_vault_tec_remnants:0 "Vault-Tec Remnants"
EXE_vault_tec_remnants_desc:0 "The Executives are some of the only remnants of the Vault-Tec Corporation from before the war. While they were forced out of their vault, they did manage to bring whatever they could with them, which has helped with developments and reparing equipment."
CAR_just_let_me_grill:0 "Just Let Us Grill"
CAR_just_let_me_grill_desc:0 "All the carthaginians want to do is grill. The screams from their victims may say otherwise but it's best not brought up to the Chef, or you may end up as the next meal. Or not, but still best not to ask."
TPM_legacy_of_enforcement:0 "Legacy of Enforcement"
TPM_legacy_of_enforcement_desc:0 "Legends of lawmen of old inspire the men, with them riding miles on end, foraging for supplies to continue their journey and their heroic deeds. These legends make for great propaganda but unfortunately we have the same burden as some of those lawmen and that is governance. The Corruption probably doesn't help either, but at least taxes get to be collected."
BAM_canning_our_food:0 "Canning Our Food"
BAM_canning_our_food_desc:0 "The Bayou Motors being based within an old cannery by the name of 'Mama Dolces' has led them to begin canning food. This food lasts much longer, and is often sold for profit, granting the Bayou much needed income."
ASS_hit_and_runner_blades:0 "Hit and Runner Blades"
ASS_hit_and_runner_blades_desc:0 "Tuffy and her crew are masters of Hit and Run Tactics, with their speed granted to them by the roller skates allowing them attack and run. However the group is on the backfoot when it comes to defense"
TUB_live_on_air:0 "Live on Air"
TUB_live_on_air_desc:0 "Mr.Entertainment is often live for 5-8 hours a day, with him bringing his name to his watchers. Along with a monopoly on reparing TV's and installing them, KXll hold both economic and political power in the region above Dallas."
RBD_ranching_lifestyle:0 "Ranching Lifestyle"
RBD_ranching_lifestyle_desc:0 "Ranching is hard work, especially in terrain that isn't that suitable for it. Many families have to work hard to ensure their animals survive, and this has brewed a comunity who's ready to defend their land especially since it is the only way of life they know."
LGS_the_last_mexican_democracy:0 "The Last Mexican Democracy"
LGS_the_last_mexican_democracy_desc:0 "Las Granjas is the last remnant of democracy in Mexico, or so they say. They've refused Tlalocs Protection and will dream of reclaiming Mexico for themselves, but with an Arizonan Monster to the north, they may regret not accepting protection from a God..."
SIN_a_monument_of_sin:0 "A Monument of Sin"
SIN_a_monument_of_sin_desc:0 "The Sinola Cartel while being brutal is also a place filled with Vice and pleasure, with their drug labs and 'cantina's bringing much business even without their raids on their neighbors, with their favorite target being the 'Last Democracy'."
BLO_tlalocs_eyesore:0 "Tlaloc's Eyesore"
BLO_tlalocs_eyesore_desc:0 "The Beltran Cartel rests against the border of their so called 'Protector', and with it clear that Tlaloc won't protect them the Cartel has had to protect itself. It frequently sends out mercenaries to be hired by anyone for a price, bringing some income to the Cartel, but they are not as prosperous as their Sinolan Rivals."
BEL_trans_alsaskan_pipeline:0 "The Trans-Alaskan Pipeline"
BEL_trans_alsaskan_pipeline_desc:0 "The United States Army Corp of Engineers had constructed a pipeline from Oregon to Alaska before the great war, and with China's invasion of Anchorage the United States fortified the pipelines. Much of it has survived the Atomic Hellfire and still provides fuel, which is used for hyroponics and heating, providing [From.Owner.GetName] with larger stockpiles of Fuel and supplies for their forces."
BAR_the_barons_of_california:0 "The Barons of California"
BAR_the_barons_of_california_desc:0 "Brahmin Barons control a large portion of California due to their immense wealth, though due to the needs of their ranches a portion of the people that can serve as ranch guards instead have to tend to the brahmin."
DAY_a_equitable_nation:0 "An Equitable Nation"
DAY_a_equitable_nation_desc:0 "Dayglow is a nation that has no issues accepting those of different species. Super Mutants, Ghouls and more make their home within the boundries of Dayglow."
DAY_operation_clipboard:0 "Operation Clipboard"
DAY_operation_clipboard_desc:0 "After the Battle of Navarro, Dayglow took in several Enclave Scientists who have assisted the nation with research in many fields. Their pasts haven't been questioned as without them Dayglow would lack their great minds."
BON_home_of_the_gunrunners:0 "Home of the Gunrunners"
BON_home_of_the_gunrunners_desc:0 "The Gun Runners have set up shop within our territory, granting us the ability to purchase arms from them which are high-quality and cheap as well."
BON_a_hub_of_trade:0 "A Hub of Trade"
BON_a_hub_of_trade_desc:0 "The Hub is one of the most prosperous settlements in the wasteland, at least on the west coast, bringing us a large amount of income which we can use."
BOO_the_guns_of_nellis:0 "The Guns of Nellis"
BOO_the_guns_of_nellis_desc:0 "The artillery pieces at our home make dealing with those who wish to take our home a cakewalk, with our barrage wiping them off the map before they can get close to us."
FRI_the_rails_of_frisco:0 "The Rails of Frisco"
FRI_the_rails_of_frisco_desc:0 "An old Railway hub was set up in Frisco before the war, and with design documents left behind we can reliable repair the railway and possibly the trains as well."
JCT_our_slice_of_paradise:0 "Our Slice of Paradise"
JCT_our_slice_of_paradise_desc:0 "Every since the Master's Demise, we've seen that normie's aren't so bad, but they haven't adapted. They still seek to destroy us, so we will have to protect ourselves from them."
TWI_the_bloodiest_tribe:0 "§RThe Bloodiest Tribe§!"
TWI_the_bloodiest_tribe_desc:0 "The Legion destroyed our tribe once, with few remnants left that aren't from other conquered tribes. Only §PThe Moon Goddess§! and §BThe Courier§! remain, and with this tribe reformed they won't go quietly, just like their ancestors."
PHR_the_phoenix_rises:0 "The Phoenix Rises"
PHR_the_phoenix_rises_desc:0 "We have regained control of Phoenix, we must never falter, we must hold until the last man falls dead. The Phoenix has risen, and §OWe shall stand for time and immemorial§"
FLA_an_economic_powerhouse:0 "An Economic Powerhouse"
FLA_an_economic_powerhouse_desc:0 "Serving as the former captial of the Legion, Flagstaff had much work put into it making it a real city that a 'god amonst men' would seat his power in."
FLA_pretorian_remnants:0 "Pretorian Remnants"
FLA_pretorian_remnants_desc:0 "The Remnants of the Pretorian Guard have taken Flagstaff as their home, with them willing to fight to the bitter end to defend the 'Capital of Caesar'. Their training is harsh and many die during it, but that's the price we pay for their expertise."
BLK_the_remnants_of_the_legion:0 "Remnants of the Legion"
BLK_the_remnants_of_the_legion_desc:0 "This is where the Legion first started, and the Blackfoot Tribe is not one to forget their origin, without them there would be no Legion. Blackfoot may not let the dream of the Legion die so fast."
HUA_hold_against_outsiders:0 "Hold Against Outsiders"
HUA_hold_against_outsiders_desc:0 "Our people have been bullied for too long. From the claws of the American Eagle to the Legion's Bull, we are tired of being opressed. The next time that they come for us, we'll hold, or die trying."
WAP_baan_baaha:0 "Laan Baaha"
WAP_baan_baaha_desc:0 "The Western White Mountain Band is a part of the Western Apache, known in their tongue as the Laan Baaha or 'Many Go to War People', a legacy that even the fires of Nuclear Armageddon couldnt manage to extinguish."
WAP_dzilghaaa:0 "Dził'Ghaa'a"
WAP_dzilghaaa_desc:0 "The Eastern White Mountain Band, known as the  'On Top of Mountains People' have mastered the often rough and unforgiving terrain of Arizona."
TSI_the_road_runners:0 "Road Runners"
TSI_the_road_runners_desc:0 "The Ten Sign Tribe are masters of the road, able to move swiftly and avoid the many dangers that normal travellers fall prey too.."
RSR_the_rio_grande_pitstop:0 "The Rio-Grande Pitstop"
RSR_the_rio_grande_pitstop_desc:0 "Red Sun City is a popular trading spot as the Rio Grande runs through the city, bringing much income to the region."
NOE_a_nomadic_pact:0 "A Nomadic Pact"
NOE_a_nomadic_pact_desc:0 "The Noemen Tribes have formed a compact together, agreeing to keep the peace and bringing each tribe together, and with Noe wanting to keep their tribe out of the crosshairs of their neighbors."
PSH_defense_directive:0 "Defense Directive Jefferson"
PSH_defense_directive_desc:0 "§MUS DEFENSE DIRECTIVE JEFFERSON ACTIVE. OBJECTIVE: SECURE NEARBY TERRITORY, AWAIT INSTRUCTIONS FROM MDMAD"
WEN_oasis_hotsprings:0 "Wendover Hotsprings"
WEN_oasis_hotsprings_desc:0 "Natural Hotsprings from long before the war make Wendover a popular trading location, especially to those who wish to have the best bath of their life. Of course their's a price to this, but most people are willing to pay it, after all when was the last time they had a bath in non-irradiated water?"
MRA_disunited_efforts:0 "Disunited Efforts"
MRA_disunited_efforts_desc:0 "The various gangs of the Mojave almost never work together, making it hard for them to realistically face outside threats."
UTO_a_nightkins_ravings:0 "A Nightkins Ravings"
UTO_a_nightkins_ravings_desc:0 "A Nightkin has taken over the radio station at Black Mountain and has begun raving on the radio about destroying humanity and the like. Honestly it's rather entertaining if nothing else."
HRO_ussa_headquarters:0 "USSA Headquarters"
HRO_ussa_headquarters_desc:0 "The United States Air Administration made its headquarters home in here in Houston, granting us the ability to look at its technology and schematics which influence our designs, as well as a chance to learn from the military documents left behind."
TAA_the_master_gunsmiths:0 "The Master Gunsmiths of Texas"
TAA_the_master_gunsmiths_desc:0 "The Texas Arms Association has some of the greatest gunsmiths within Texas, with guns of high quality produced at cheaper costs. It's no wonder our weapons are craved."
ORO_undying_hatred:0 "Legionfall"
ORO_undying_hatred_desc:0 "$oro_plan_against_the_legion_desc$"
NEW_a_city_of_sin:0 "An Empire of Sin"
NEW_a_city_of_sin_desc:0 "New Reno is a nation inspired by the previous gangs and mobsters of American legend, with the city dealing in drugs, prostitution and far more with a seedy underbelly. Nobody ever said it was a pretty life to replicate."
NEW_tourist_economy:0 "Overtourism"
NEW_tourist_economy_desc:0 "New Reno depends heavily on its casinos and other attractions for income, but the constant influx of tourists is becoming more than the city can handle. Profits are large, but these profits rarely wind up in the hands of the government that fronts the bill. As this trend continues, the costs of supporting the infrastructure necessary for the industry to continue has become excessive, and few resources are left for use in other industries as New Reno continues to struggle under its own weight."
NEW_tourist_economy_tt:0 "§gCertain focuses or events can accelerate New Reno's economic adjustment.§!"
SHI_the_emperor:0 "The Emperor"
SHI_the_emperor_desc:0 "The Emperor is an advanced computer system that leads the Shi from the shadows, with very few knowing of its existence. The Emperor is able to predict nearly anything and allows the Shi to prepare for threats long before they arise."
BOS_technologies_of_the_old_world:0 "Technologies of the Old World"
BOS_technologies_of_the_old_world_desc:0 "Following the doctrine of prior elders, the Brotherhood of Steel is obessed with the technologies of the Old World, and getting them out of the hands of savages."
WBH_the_stalkers_of_seattle:0 "Stalkers of Seattle"
WBH_the_stalkers_of_seattle_desc:0 "The Immortal and his dark chapter of the Brotherhood stalk Seattle, slaying those who they want, enslaving those who they deem useful. They intend to make their home an absolute nightmare to everyone who dares enters their domain, and they won't give up their domain lightly."
MOJ_elijah_determination:0 "Elijah's Determination"
MOJ_elijah_determination_desc:0 "Elder Elijah has a determination not seen in many chapters, even the main chapter. His determination is almost a fanatacism and he will be damned if his mission in the Mojave ends in failure."
DES_rangers_lead_the_way:0 "Rangers Lead The Way"
DES_rangers_lead_the_way_desc:0 "The Arizona Rangers, while greatly weakened after ther exodus, are still a powerful organization looking to fight their foes and protect the people under them."
GDH_the_generalismos_arsenal:0 "The Generalismo's Arsenal"
GDH_the_generalismos_arsenal_desc:0 "The Generalismo has an expansive array of arms at his disposal, and at the disposal of anyone who can pay the fees for the use of them. Remember, no refunds!"
HAN_the_presidential_cult:0 "The Presidental Cult"
HAN_the_presidential_cult_desc:0 "Within the ruins of Denver lay a cult dedicated to one of the former 'Presidents' of America. 'Ray-Gun' or something along those lines. These cultists are fairly harmless and while we could crush them, they seem to hold a fair amount of knowledge from the Old World, so we tolerate their existence and automomy."
MXC_aid_of_the_patriarch:0 "Aid of the Patriarch"
MXC_aid_of_the_patriarch_desc:0 "The Maxson Chapter has been struggling without support for many years, and have turned to a Coloradan Warlord for aid. While their assistance has been appreciated, parts of both groups refuse to work with eachother fearing an eventual betrayal."
ROB_servitors:0 "Servitor Bots"
ROB_servitors_desc:0 "New Program Detected: Serbitors must guarb and serb Doki Doki, ensure systems are running obtimally and rebair malfunctioning sybtoms...."
IRN_libertys_rage:0 "Liberty's Rage"
IRN_libertys_rage_desc:0 "Liberty is the daughter of a Colorado Warlord, who calls himself the Patriarch, and she is determined to bring her father to his knee's and rule Colorado for herself"
des_colorado_support:0 "Colorado Support"
des_colorado_support_desc:0 "We dispatched a force of Rangers up in Colorado in order to gain support from a powerful group in the region. So long as the Rangers remain in Colorado, supplies and occasionally people will make its way back to them."
BAG_the_colorado_rangers:0 "Colorado Rangers"
BAG_the_colorado_rangers_desc:0 "Desert Rangers make their home within our territories, assisting us and the people of Colorado in exchange for supplies set back to Ranger HQ."
MOT_NCRF_Labor:0 "NCRCF Convict Labor"
MOT_NCRF_Labor_desc:0 "With the establishment of the NCR Correctional Facility within the Mojave, inmates that would normally either be shot or locked up by locals can be sent to preform hard labor, such as clearing rail lines or construction."
VIP_posioned_weaponry:0 "Posioned Weaponry"
VIP_posioned_weaponry_desc:0 "Our tribe are masters of posion, with the knowledge of their use dating back to the tribes establishment around the Great Snake and its venom. No warrior leaves for battle without their weapons or ammo coated in any number of toxins, varying from warrior to warrior, yet all with a similar goal in mind."
SLE_followers_of_presper:0 "Followers of Presper"
SLE_followers_of_presper_desc:0 "The Sleepers are the remnants of the scientists and soldiers loyal to Victor Presper, whom they idolize. Despite the madman being long dead, the Sleepers intend to enact their former leaders dasterdly plans and bring the world into their fold. Even without Presper, his teachings and his knowledge helps these men and women plan for world domination."
TIM_living_off_the_land:0 "Living Off the Land"
TIM_living_off_the_land_desc:0 "The people of the Timberline are masters of living off the land, foraging and hunting for food and supplies, meaning that even in unfriendly territory finding food is of little concern."
KAM_kitted_raiders:0 "Kitted Raiders"
KAM_kitted_raiders_desc:0 "The Kamlo Raiders may not appear as raiders to those unfamiliar with the area, but anyone who see's these almost military looking men know it means that their families are in danger."
WHI_nomads_of_nowhere:0 "Nomads of Nowhere"
WHI_nomads_of_nowhere_desc:0 "The Whistlers have no permanent home, as they instead wander the wilderness of Cascadia, living off the land as they do so. This comes at the cost of knowledge of building anything, as the most complex structures the nomads know how to make is a cabin for the winter months."
DRE_valentine_milita:0 "The Valentine Militia"
DRE_valentine_milita_desc:0 "The Valentine Militia are a group of miners who stalk the mines and caves of the Dredgers' territories, slaughtering raiders who dare go too close to any settlements. While this means the people are safe, this doesn't mean the militia isn't hostile to their own populace as well. Any traders or people moving throughout the land constantly watch their backs to ensure they haven't entered the militia's territory."
CMC_oklahomas_strip:0 "Oklahoma's Strip"
CMC_oklahomas_strip_desc:0 "The Big Spend is the largest settlement within the south that house a wide variety of casino's and gambling centers, with traders from the west comparing it to the 'Strip of New Vegas'. Of course security has to be maintained and the casino's watched, but those are small prices to pay for what is the most profitable businesses in the wastes."
CHO_keepers_of_knowlege:0 "Keepers of knowledge"
CHO_keepers_of_knowlege_desc:0 "The Choctaw Nation are famous for there seers and shamans, who tell the stories of their ancestors and their victories in their past. This tradition has persisted for generations and even the harshness of atomic fire can't stop the tales of the past."
CHR_investigating_the_unknown:0 "Investigating the Unknown"
CHR_investigating_the_unknown_desc:0 "The Cherokee have witnessed many bizzare events throught the life of the tribe, and even before the war government agencies operated within the nation. Research has to be done to investigate these bizzare occurrences, even if it means a small price to pay with regards to our military."
EDN_brotherhood_knowlege:0 "Brotherhood Knowledge"
EDN_brotherhood_knowlege_desc:0 "The Brotherhood of Steel hold knowledge of the Old World, so when Scarlet and those under her command went into isolation to defend the G.E.C.K. they took several brotherhood records with them to teach those who would follow them."
VIC_victorian_warfare:0 "Victorian-Era Warfare"
VIC_victorian_warfare_desc:0 "The people of New Victoria follow in the models of the armies of the Old World, which holds a different meaning then what many in the wasteland call. When they say old world, they mean hundreds of years before the great war. Men in perfectly straight lines marching towards eachother, using innacurate and slow-loading weapons. New Victoria follows these military doctrines, and even while bizzare and outdated, the officer and infantry corps are some of the most disciplined in the wasteland."
HGH_the_temples_of_nicea:0 "The Temples of New Nicea"
HGH_the_temples_of_nicea_desc:0 "Many great temples lay within New Nicea, being a mixture of both remnants of before the Lords Wrath, as well as newly constructed ones underground. These temples are places of power, where priests preach the gospel. As well as the unity created by our temples, we also have a constant influx of pilgrims from far across the wastes."
ANO_gods_chosen:0 "Gods Chosen People"
ANO_gods_chosen_desc:0 "We are Gods Chosen, all others are heretics under the lord, they do not have his blessing. We shall rectify their heresy with fire and steel, no mercy shall be shown to those who are not the Lords Annointed."
MUR_reformist_principles:0 "Reformist Principles"
MUR_reformist_principles_desc:0 "The people of Murtaugh have embraced reforms, preforming acts of chairty to those of the wastes regardless of their beliefs. This has begun to bring many people from the other religious sects to them, seeing their kindness and willingness to help others."
LON_effects_of_paranoia:0 "Effects of Paranoia"
LON_effects_of_paranoia_desc:0 "With a leader as paranoid as Moonwatcher Sayo, the nation is bound to be prepared for any hostile threat that will come to its doorstep. However, this constant state of fear and dread of an invasion is breaking the morale of the people of Lonetree."
RRG_american_origins:0 "American Origins"
RRG_american_origins_desc:0 "The Republic of the Rio Grande was originally a puppet state of the United States before the great war. Propaganda was rampant in our state and much of it still remains. Many people are willing to serve but the stigma of us being non-Mexican persists to this day, hurting our image."
ARM_combined_army:0 "Combined Armada"
ARM_combined_army_desc:0 "Our armies are comprised of both man and machine, giving us greater reach and more options than if we have only stuck to one type of force. However our consumption of supplies is greatly increased."
two_languages_one_state:0 "Language Conflict"
two_languages_one_state_desc:0 "Being within the border of the United States and Mexico, there are conflicts in language between Spanish and English. While there are many people that pass through, the lack of a unified language poses problems."

#4.0/5.0?#
NAT_baron_funding:0 "Baron Funding"
NAT_baron_funding_desc:0 "Brahmin Barons fund our expedition in the north, giving us the funds to equip our army and dealing with some of our expenses, such as the Gun Runner outpost. However our troops are growing lazy, doing more for the Barons Interests then for national security."
NAT_unstable_region:0 "Unstable Region"
NAT_unstable_region_desc:0 "The Navarro Territories was originally one of the most stable regions in the NCR, yet as official funding has been cut to support the Mojave Campaign and calls for independance, some legitimate and others not so, has began to push the administration in the region to its limit, both supply wise, and militarily, thus preventing any further expansion of the region."
PAC_traditions:0 "Past Traditions"
PAC_traditions_desc:0 "Our people have shown nature respect sound our tribes foundation, and nature has given us boons."
MXS_slave_labor:0 "A Barons Debt"
MXS_slave_labor_desc:0 "While the NCR does not officially support us, the Investor owes a great deal to NCR Diplomats for allowing them their safety so far and as such give a portion of produced goods to the N.C.R."
MXS_slave_labor_2:0 "A Barons Debt"
MXS_slave_labor_2_desc:0 "While the NCR does not officially support us, the Investor owes a great deal to NCR Diplomats for allowing them their safety so far and as such give a portion of produced goods to the N.C.R."
MXS_unpaid_vacations:0 "§0Unpaid Vacations§!"
FOU_trading_crossroad:0 "Trading Crossroad"
FOU_trading_crossroad_desc:0 "Our nation was founded as the crossroads between Arroyo and the N.C.R, a common meeting point. We provide security and rake in the caps, allowing us to entice more trade. It's almost a win, too bad both nations are scheming to steal the Fourways from under us."
TDN_hive:0 "Hive of Scum and Villany"
TDN_hive_desc:0 "The Den is a den alright, of chem pushers, prostitution, and crime. The only other place in the wasteland that may even rival the Den is Reno itself."
SLN_wary_of_the_outside:0 "Wary of the Outside"
SLN_wary_of_the_outside_desc:0 "Our people have always faced discrimination from those on the surface, thus we have always been prepared for when the surface comes for us."
SOK_tis_but_a_scratch:0 "Lessons Learnt"
SOK_tis_but_a_scratch_desc:0 "Kaga has learned from his time facing the Chosen One, and he has ensured that when he faces them next, it will be the Chosen One who falls."
GRD_worshiping_technology:0 "Worshiping Technology"
GRD_worshiping_technology_desc:0 "Technology can never be in the hands of those dastardly wastelanders. At least that's what our friend Cochise tells us at any rate."
TOF_powder_gangers:0 "Powder Gangers"
TOF_powder_gangers_desc:0 "No more warden on our asses means we're free to do whatever the hell we want. Raiding, driving top speed through deathclaw nests, getting shitfaced and blowing stuff up, it's all on the table. Other gangs better stay out of the way if they don't wanna get blasted sky high."
TOF_love_for_bomb:0 "Expert Demolitionists"
PAS_defending_the_passes:0 "Defending the Passes"
PAS_defending_the_passes_desc:0 "Whether it be 'Rangers' who kill innocents, poor souls who've been taken by... those things, or those psychotic robots in the north, we aren't going to let them through, not without making them bleed for it."
BGR_dreams_of_unity:0 "Dreams of 'Unity'"
BGR_dreams_of_unity_desc:0 "One day, all will be apart of our union, peace will reign. It'll just take a hell of a lot of blood to get there."
ENT_the_red_menace:0 "The Red Menace"
ENT_the_red_menace_desc:0 "The robotic menace of Big Grass threatens us on a daily bases, with there robots probing our defenses and seeking to integrate us."
WHC_centralized_authority:0 "Centralized Authority"
WHC_centralized_authority_desc:0 "Strange women, lying in ponds, distributing swords is no basis for a system of government! That's why we have checks and balances for our ruler."
IRC_stable_trading_network:0 "Stable Trading Network"
IRC_stable_trading_network_desc:0 "Our people have managed to avoid much of the conflict in the region, with us acting as a stable trading partner for a large portion of the region"
COM_a_bug_planet:0 "Only Good Bug is a Dead Bug!"
COM_a_bug_planet_desc:0 "It's an Ugly Region, a Bug Region! A Region Hostile to Life!"
STA_two_family_rule:0 "Two Family Rule"
STA_two_family_rule_desc:0 "The two families of the Stampede both have equal power within the nation, ensuring stability at the cost of consistency."
NIT_memories_of_horror:0 "Memories of Horror"
NIT_memories_of_horror_desc:0 "Our forefathers have passed down stories of what the 'United States' and 'Canada' did to our ancestors, horrific conditions they were put under. They were indoctrinated, enslaved, beaten and worse. We will never let this happen again, and if they try, their blood will soak the land they call home."
HVR_overlooked:0 "Overlooked in History"
HVR_overlooked_desc:0 "For decades our people have been overlooked in favor of other nations. This has worked to our advantage as it has made us rich and given us power, but our forces are unprepared for if...and when they turn their gaze on us."
STM_sky_war:0 "War in the Skies"
STM_sky_war_desc:0 "Our people fly within planes of the Old World, showing us the way and giving us signs of our gods."
ROS_illusion_of_danger:0 "Illusion of Danger"
ROS_illusion_of_danger_desc:0 "The constant earthquakes of the Yellowstone region frighten many people off despite the minimal danger. This has given us the unique advantage of being heavily defended and it takes courage for any foe to face us. Even if they ignore the earth quakes, our trenches and defenses are a tough nut to crack. Too bad most non raiders also fear the illusion that is portrayed."
MET_cybernatics_son:0 "Cybernetic Warriors"
MET_cybernatics_son_desc:0 "Our warriors are modified with a wide variety of cybernetics and mechanical parts, giving us a heavy edge in combat, though the mantinence needed and the occasional glitches make leaders a bit rarer."
BTH_war_bad:0 "War isn't good for Business"
BTH_war_bad_desc:0 "Our people see war as a waste of time, being the last resort. This has made us exceptionally popular for those fleeing chaos in the surrounding regions, and makes us more influential, but also makes us an easy target."
KHA_ripe_for_picking:0 "Ripe for the Picking"
KHA_ripe_for_picking_desc:0 "The people of the Dakota's are not prepared for the way we Khans fight. It's going to be a blood bath, and none of them are prepared."
JCK_lessons_of_the_dorseys:0 "Lessons of the Doreseys"
JCK_lessons_of_the_dorseys_desc:0 "The Dorseys were a gang that fled from Colorado, with them setting up with us. They taught us how to gut a person, about the 'Deluge of Blood'. They were good warriors, well until we killed them all anyways."
MRR_hostilities_all_around:0 "Hostilities all Around"
MRR_hostilities_all_around_desc:0 "Our nation is surrounded by those who would gladly kill us and steal our land when they get the chance. If wouldn't be so bad if there weren't those inside the nation plotting the same thing. We will stand our ground."
CPK_stand_your_ground:0 "Stand Your Ground"
CPK_stand_your_ground_desc:0 "We won't be pushed around by the resource hungry powers that seek our land. We've mined for years, and we'll keep mining, even if their heads get in the way, they'll break like the rock at our feet!"
CPK_traders_fee:0 "Traders Fee"
CPK_traders_fee_desc:0 "We charge a fee for traders buying coal from us, giving us 2% of their run profit in exchange for the coal. Often times this works out and we make a tidy profit, other times not so much. Either way, without our coal their ships aren't going anywhere, so who really has the say here?"
HST_sound_of_music:0 "The Sound of Music"
HST_sound_of_music_desc:0 "The sound of William's Music rings throughout North Dakota over the radio waves, making people far happier and even making raiders hesitant to invade us, fearing the loss of the beautiful music."
HST_university_formed:0 "The New University"
HST_university_formed_desc:0 "The University teaches a great many subjects (not least of all History itself), drawing from what past knowledge we have recovered. The sciences and the arts are both intended to flourish here, and yet thoughts of conflict creep into the minds of professors and students. After our conflicts many have become pre-occupied with predicting the moves of our enemies with mathematical statistics and a careful study of past events."
HST_university_formed_no_la:0 "The New University"
HST_university_formed_no_la_desc:0 "The University teaches a great many subjects (not least of all History itself), drawing from what past knowledge we have recovered. The sciences and the arts are both intended to flourish here, and yet thoughts of conflict creep into the minds of professors and students. After our conflicts many have become pre-occupied with predicting the moves of our enemies with mathematical statistics and a careful study of past events."
SNO_old_war_wisdom:0 "Old War Wisdom"
SNO_old_war_wisdom_desc:0 "Artyom has seen the war, he's seen the horrors of it. And he trains us to immitate the horror in order to ensure a safe place for his people."
MTR_guarding_the_rails:0 "Guarding the Rails"
MTR_guarding_the_rails_desc:0 "While many of us live on the trains, we have those who don't who act as our main line of defense. Their speed is unmatched and they can respond to any crisis within minutes."
ELB_bastion_against_electorals:0 "Bastion against the Electorals"
ELB_bastion_against_electorals_desc:0 "Disgusted with the 'Election' Bloodsport that pervays the Electorals, Elbo left the council and is prepared for them to come. Elbo will not let these sadists expand any further, not without paying the iron price."
STN_meddling:0 "Meddling"
STN_meddling_desc:0 "Some say Pierre is meddling with the elections of the Electorate, that he killed people to get to where he is. Strange that anyone who perpetuates these rumors ends up going missing. Weird that is, oh well."
DUN_arms_dealing:0 "Arms Dealing"
DUN_arms_dealing_desc:0 "The Dundurns knew that eventually, they may lose an election. So they worked with the best gunsmiths, paying high fee's to ensure that they would get the best stock. The contacts also help when finding mercenaries and other...unsavory individuals."
SBR_preparing_for_war:0 "Preparing for War"
SBR_preparing_for_war_desc:0 "Strasbourg has been waiting ages to raid, and they are building up to do so. All will fall under them when the time comes."
PLT_unstable_position:0 "Unstable Position"
PLT_unstable_position_desc:0 "Frankie wouldn't be a bad leader in the rest of the wastes, but in the Electorals he is waiting for the vultures. All Frankie can hope for is that his father is found alive..."
BAT_mercenary_force:0 "Battleford Battalions"
BAT_mercenary_force_desc:0 "When not raiding their neighbors, those of Battleford offer their services as mercenaries in those same neighbors' conflicts. As long as the pay is on time, they can be trusted to fight the right people. Usually."
BAT_princely_force:0 "Royal Battalions"
BAT_princely_force_desc:0 "With our recent victories (and conflicts on the horizon), Prince Albert has gotten many to swear directly to his throne. They'll still find time for mercenary work of course, using the coin and experience to forge an unstoppable army."
PAP_batfords_betrayal:0 "Batford's Betrayal"
PAP_batfords_betrayal_desc:0 "Batford has abused the trust of Prince Albert, and now the rest suffer. Harsher drills and such have increased the strength of the navy, the one thing that Batford can't match, but it is harming morale."
NUN_northern_suppliers:0 "Northern Suppliers"
NUN_northern_suppliers_desc:0 "Our force is supplied by those beyond the great blizzard, with us relying heavily on them. This has made the locals love us, but also makes getting anything from them far more difficult."
TPA_deputization:0 "§CDestiny Deputizes§!"
TPA_deputization_desc:0 "Destiny loves her new deputies, and she is certain she will gain many more. §RAfter all, so many recruits who won't have any needs after they're processed! §!"
DMM_shady_dealing:0 "Shady Dealings"
DMM_shady_dealing_desc:0 "Gristle doesn't have much of a choice but to deal with shady hunters from the Blighted Woods. He doesn't question why the meat is so cheap, or where he gets the fuel from. All that matters to him is his people won't starve...§Othough if they knew what they were eating and using for fuel, they may wish they had.§!"
DMM_ragged:0 "Ragged Survivors"
DMM_ragged_desc:0 "The Dammed have been through hell but never really made it back. Once denizens of the Electorals who made the journey east in search of plunder, they managed to steal the Grand Rapids Dam right out from under the crown during the chaos of the first republican war. In the days that followed however the AI of the Gateway, Destiny, awakened and an uneasy peace fell over Manitoba. Unable to break back out in any direction, what’s left of the Dammed have hard days ahead."
DMM_lake_lords:0 "Lords Of The Winnipeg Waters"
DMM_lake_lords_desc:0 ""
DMM_northern_power_stations:0 "Mighty Northern Dams"
DMM_northern_power_stations_desc:0 ""
ARB_manitoban_funding:0 "Manitoban Funding"
ARB_manitoban_funding_desc:0 "Arbog receives regular payments from Manitoba to ensure their army is up to snuff and ready for the war. Too bad that they are accruing debt from this, which Gunn will use when they win. Hey, you get to be a royal alright, just didn't specify the position that you wanted."
GIM_forging_masters:0 "Forging Masters"
GIM_forging_masters_desc:0 "Gimli had nothing before the war but a library and an antique forge. The people 200 years later have turned the town into an industrial powerhouse. Though they are poor builders and are gluttonous they work fast and hard, for if they don't work, they'll face the wrath of a neighbor who was unhappy that their imports didn't come in on time."
NEU_neutral_response:0 "Despicable Neutrals"
NEU_neutral_response_desc:0 "With enemies you know where they stand, but with neutrals? At least you know it's a nice place to settle down!"
BRA_ambitions:0 "Ambitions"
BRA_ambitions_desc:0 "Gunn is ambitous, seeking not only to tighten his grip on his nation, but to expand the marches as well."
dakota_bloody_badlands:0 "The Bloody Badlands"
dakota_bloody_badlands_desc:0 "To the east lies a land gripped by chaos and bands of roving raiders keen to make their fortunes before losing it to the next thug who gets the better of them. At times they spill into our lands for a flurry of violence and theft before returning to their anarchic home. Someday we may be able to do something about it but until then we must weather the raids."

ROL_reducing_want:0 "Reducing ther Wants"
ROL_reducing_want_desc:0 "The Old Believers have heard of the Dramatae and their lack of wants. So they took lessons from the Masqurade and while they still have desires in life, they are slowly learning to put their faith and attention to god."
ATM_deluge_of_fire:0 "The Deluge of Fire"
ATM_deluge_of_fire_desc:0 "The world ended in the Deluge of fire, and Sister Rose and the rest of the Church must be certain it never happens again. They guard their holy silo's and call fourth the downtrodden in society, offering them the warmth and love of the Church. They seek to expand there control, to protect the world from the Second Deluge, yet many see them as insane and threats to the waste."
MTC_the_final_campaign:0 "The Final Campaign"
MTC_the_final_campaign_desc:0 "Atoine has been preparing for his final war against Manitoba for many years. He has begun rallying his forces and training them for the war to end all wars, at least in regards to Manitoba."
SHA_attis_sucessor:0 "Attis's Successor"
SHA_attis_sucessor_desc:0 "Shale was a trusted commander in Attis's army, with him fighting elsewhere at the time that Attis was felled by the Brotherhood. Shale returned and established his authority, with him gaining a fair amount of support from the remnants, though he had to contend with Keats and Juggernaut for control. At least Crusher and his spies will give us an edge when we reclaim Austin."
UOA_beacon_of_rights:0 "Beacon of Mutant Rights"
UOA_beacon_of_rights_desc:0 "Keats and his calls for mutant rights across Texas has drawn many mutants to the nation, with them standing behind the politician willingly, though raiders also now have an easy target."
IMO_juggernauts_of_texas:0 "Juggernauts of Texas"
IMO_juggernauts_of_texas_desc:0 "Juggernaut will ensure his forces are armored and ready to ravage Texas. Attis's memory will not be forgotten!"