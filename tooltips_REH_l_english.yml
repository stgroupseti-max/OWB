  reaver_movement_lore:0 "The Reaver Movement is a faith-bound society of techno-tribals, venerated keepers of the sanctity of technology. To them, every circuit, capacitor, and gear is sacred—a relic of the divine Tech-Gods.\n\nTheir chronicles speak of the Disjunction, when the holy Current breached a celestial gateway, delivering the radiant Tech-Gods to guide humankind. Yet, for ages, the tribes dwelt in ignorance, blind to this sacred flow and the relics bestowed upon them.\nForemost among their myths is the tale of the Whachutu Shaman, who, heeding the whispers of the Current, uncovered a sanctified cache of luminous schematics after the Great Conflict. These blueprints kindled their tribe’s ascent. Through the Reaver Dance—a frenzied rite of reverence—the Current unveiled the divine machine spirits, sparking the Reavers' eternal devotion to the sacred circuitry.\n\nRejecting rigid hierarchies, the Reavers' society flows as the Current does, decentralized and adaptive, with each tribe a node in the divine network. Though this fluidity renders them vulnerable to unified adversaries, they endure, steadfast in their faith that the Current shall guide their path."
