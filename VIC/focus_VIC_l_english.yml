l_english:
  vic_april_kongo_bongo_enclave:0 "Funky Kong's Silver Tongue"
  vic_april_kongo_bongo_enclave_desc:0 "He truly is one hell of a guy."
  vic_april_cranky_kong_al_capone:0 "Wrath of the IRS"
  vic_april_cranky_kong_al_capone_desc:0 "Unfortunately, Cranky Kong was not too keen on the D.K. crew's arrangement with the Americans."
  vic_april_new_home:0 "Banana Republic"
  vic_april_new_home_desc:0 "The D.K. crew survived off their abundance of rations while adrift on the open seas, but when they finally reached land, they found far less resistance than they'd anticipated."
  vic_april_k_rool_raid:0 "Old Habits Die Hard"
  vic_april_k_rool_raid_desc:0 "The Kongs never let a moment pass with their precious banana hoard unguarded, but they could have never expected who'd eventually come looking to steal them."
  vic_april_not_just_monkeying_around:0 "Not Just Monkeying Around"
  vic_april_not_just_monkeying_around_desc:0 "This slight against our people by the Kremlings will not go unpunished! Funky Kong has used his remarkable charisma to rally other apes to the cause."
  vic_april_hunky_chunky_tactics:0 "Hunky Chunky Tactics"
  vic_april_hunky_chunky_tactics_desc:0 "Chunky Kong's ability to grow larger in size upon consumption of the elusive crystal coconut has finally been successfully replicated, though to a lesser extent, by other apes after rigorous trials. This transformation will allow our army to wield considerably more physical strength in the field."
  vic_april_diddy_peanut_cannons:0 "Vegetable Oil Powered Hydro-Pneumatics"
  vic_april_diddy_peanut_cannons_desc:0 "Diddy Kong, creative as ever, has devised a means by which peanut oil can be used as a substitute for hydraulic damping systems within artillery weapons, allowing us to restore many of these old relics across the continent into working condition!"
  vic_april_who_is_immortal_now:0 "Who's Immortal Now!?"
  vic_april_who_is_immortal_now_desc:0 "After some investigation into rumors of "metal men", we've discovered that Seattle to the east of us is known as the \"Brotherhood\" and led by a tyrant with ties to the port in the south where we believe K. Rool resides. Judging by how they stand between the two of us, for the Kremlings to have attacked us this \"Immortal\" must have allowed them to pass through his territory and raid our land. It's time to show him why you dont screw with the Kongs."
  vic_april_feel_that_jungle_beat:0 "Feel that Jungle Beat!"
  vic_april_feel_that_jungle_beat_desc:0 "Donkey Kong's mastery of the art of slapping things has notable benefits for bongo playing, a talent which he's now used to keep the morale of our population high."
  vic_april_tropical_freeze:0 "Tropical Freeze"
  vic_april_tropical_freeze_desc:0 "The climate of the Northwest is not one the crew was happy with at first, but as time goes on we've acclimated to the cold rather nicely! Also, the bunker we seized from those Brotherhood weirdos seems to have a remarkably state of the art indoor heating system."
  vic_april_picking_up_boulders_with_relative_ease:0 "Picking up Boulders with Relative Ease"
  vic_april_picking_up_boulders_with_relative_ease_desc:0 "Makes crushing rocks seem such a breeze."
  vic_april_rocket_propelled_coconut_launchers:0 "Rocket Propelled Coconuts"
  vic_april_rocket_propelled_coconut_launchers_desc:0 "Coconuts can make for a surprisingly effective weapon when thrown with sufficient upper body strength, but far more threatening is a coconut fired at a speed of hundreds of miles per hour that you won't even see coming."
  vic_april_living_off_the_land:0 "Boon of the Land"
  vic_april_living_off_the_land_desc:0 "Our adaptability has proven quite beneficial for reaping the resources of the land we settle on. The parts of Washington the Yakama occupied are prime for this, and Lanky Kong assures us his elongated arms are perfect for irrigation near the Columbia River."
  vic_april_trinitrotoluene_infused_barrels:0 "Trinitrotoluene-Infused Barrels"
  vic_april_trinitrotoluene_infused_barrels_desc:0 "You don't need a description, that was enough of a mouthful already."
  vic_april_big_ape_city:0 "Returning to Big Ape City?"
  vic_april_big_ape_city_desc:0 "Cranky Kong has assured us that the separate group of the \"Brotherhood of Steel\" south of us are occupying none other than Big Ape City! Although we cautioned against making any move to reclaim the area before we knew for sure, it seems Lanky Kong lost interest in our conversation and proceeded to run outside throwing rocks at a squad of Paladins on patrol he spotted from atop a cliff... so war it is."
  vic_april_inflated_apes:0 "Inflated Apes"
  vic_april_inflated_apes_desc:0 "Lanky Kong's managed to have some mild success at teaching other apes his famous \"Baboon Balloon\" technique, allowing our soldiers to contort their bodies into vessals for air travel!"
  vic_april_power_of_the_bongos:0 "Power of the Bongos"
  vic_april_power_of_the_bongos_desc:0 "After Donkey Kong starting playing songs on his bongos from a list of pre-war pop songs we uncovered in Portland, some of them seemed to cause a bunch of money to appear magically right in front of us! We'd better not let Cranky hear about this..."
  vic_april_aquatic_ambiance:0 "Aquatic Ambiance"
  vic_april_aquatic_ambiance_desc:0 "I hate water levels. Can we please just get this over with?"
  vic_april_simian_slam:0 "SIMIAAAAAN SLAMMMM!!!"
  vic_april_simian_slam_desc:0 "After a long trek southward, it's finally time for us to give the Kremlings a piece of their own medicine!"
  vic_april_seize_the_gangplank_galleon:0 "Seize the Gangplank Galleon"
  vic_april_seize_the_gangplank_galleon_desc:0 "King K. Rool has been defeated! While we hold the ugly Kremling suckers that didn't die or desert as our prisoners, there'd be not better way to insult the Pirate King than ransacking his massive, beloved raiding ship right where it stands in the port."
  vic_april_return_to_monke:0 "Redefine \"Primitive\""
  vic_april_return_to_monke_desc:0 "The humans in the wasteland mock us, but we should never be so fearful of this as to hide our true culture."
  vic_april_donkey_kong_country:0 "Donkey Kong Country"
  vic_april_donkey_kong_country_desc:0 "The defeat of K. Rool gives us the opportunity to snuff out some of the other factions that have harassed us since we arrived in central Washington. The forests will also serve us well as a reminder of home."
  vic_april_reconfigured_rocketbarrels:0 "Reconfigured Rocketbarrels"
  vic_april_reconfigured_rocketbarrels_desc:0 "After significant time and effort, our best engineers have devised smaller models of the usual rocket barrels which can be fixed onto gear or footwear. This will allow for us to take advantage of the technology with 50% less chance of concussion."
  vic_april_monkey_see_monkey_do:0 "Monkey See, Monkey Do"
  vic_april_monkey_see_monkey_do_desc:0 "The government of Kongo Bongo would benefit from slight restructuring now that we have the opportunity for it."
  vic_april_support_village_growth:0 "Support Village Growth"
  vic_april_support_village_growth_desc:0 "With the Kremlings now dealt with, we should devote more attention to our people's civilian lives."