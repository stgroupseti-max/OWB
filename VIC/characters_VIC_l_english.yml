  VIC_QUEEN_VICTORIA_VI_NAME:0 "Queen Victoria VI"
  VIC_QUEEN_VICTORIA_VI_DESC:0 "The ruling monarch of New Victoria, named after her domain as her mothers before her were, Queen Victoria has served her people well during her time upon the throne. Although her bloodline has no connection to the Windsors, their ancestory can be traced back to an influential Canadian politician. Not considering itself a British successor, but rather a Canadian Monarchy, the royal house of New Victoria continues traditions most have forgotten."
