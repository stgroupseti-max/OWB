l_english:
    YAK_OLD_SOUL_RAVEN_NAME:0 "Old Soul Raven"
    YAK_OLD_SOUL_RAVEN_DESC:0 "Old Sould Raven is the wisest Elder of the tribe, and Chairman of the Yakama Nation Tribal Council. A leader reknown for her compassion and caring, Old Soul Raven is beloved by the Nation and has led her people with a steady hand for over a decade. However, the expansion of the Washington Brotherhood from their coastal home into Yakama lands has forced compassion and care to fall by the wayside in the desperate struggle for survival."
    YAK_KAMIAKIN_NAME:0 "Kamiakin"