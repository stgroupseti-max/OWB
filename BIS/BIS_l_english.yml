#EVENTS

nf_bis.1.t:0 "The Great War In The North"
nf_bis.1.d:0 "As fire swept the skies and the world ended, the people of the Dakotas retreated to storm shelters, basements, or makeshift bunkers they had made. In the city of Bismarck, panic spread as order collapsed. Police and military abandoned their posts, state militia deserted, and the governor’s house was looted. Bismarck itself was spared a direct hit, but was close enough to Minot AFB that it felt the aftershocks quite clearly, and with those aftershocks came destruction. \n\nBut not all was so grim. Despite its complete disintegration, the government of North Dakota had made preparations for the oncoming hellstorm. Stockpiles of supplies had been squirreled away across the city, stored in hastily constructed bunkers and reinforced warehouses. While all of the usual prepping suspects were present, what was prioritized for preservation?"
nf_bis.1.a:0 "Food and farming supplies"
nf_bis.1.b:0 "Expensive mining equipment"
nf_bis.1.c:0 "Lots of guns!"

nf_bis.2.t:0 "What Remained"
nf_bis.2.d:0 "When the dust settled, and all was said and done, Bismarck was a battered city. Its streets were filled with rubble, and much of its remaining infrastructure was hanging by a thread. In an attempt to return a semblance of order, the highest ranking law enforcement officer left in the city, a part-time bailiff of the North Dakotan Supreme Court and sheriff’s deputy, Agnes Nelson, gathered men and material. \n\nWhile not expecting to be successful, she and her posse managed to take control of the Capitol Building, its surrounding areas, and the bridge over I-94. With further pushes (and no small amount of conscription), the group managed to reach Arbor Avenue, capturing the Medical Center before their advance petered out. \n\nIn the aftermath, Agnes organized the first §0Council§! of Bismarck, made up of what little of the civil service was left. In the coming months and years, what did the §0Council§! focus on?"
nf_bis.2.a:0 "Civilian Industry"
nf_bis.2.b:0 "Military Manufacturing"
nf_bis.2.c:0 "Clearing Rubble"

nf_bis.3.t:0 "Law and Order (Mostly)"
nf_bis.3.d:0 "By 2083, the §BBailiff§! and her posse, now called ‘§BThe Bailiff’s Own§!’, had managed to clear out and retake all of the city of Bismarck and its immediate surroundings. During 2090, civilian rule returned to Bismarck, at least officially. §BBailiff§! Agnes had managed to retain some power during the transfer, and continued to push for aggressive expansion to take further territory. This was overruled by the §0Council§!, who instead chose to unite the surrounding communities through trade and diplomacy. \n\nGathering together representatives from the nearby towns, a trade and defense pact was agreed on. It stipulated that each town was nominally independent, but still pledged to assist each other economically and militarily. The §0Council§! would remain as a collection of representatives from each town, with the §BBailiff§! acting as a figurehead in all but military matters. \n\nToday, this system remains mostly intact, though §0Council§! members now gain their position more through bribery and economic power. Throughout the years, various §BBailiffs§! have held varying levels of control, for differing reasons. What policy have they pushed for most fervently?"
nf_bis.3.a:0 "A strong Police Force"
nf_bis.3.b:0 "A standing army"
nf_bis.3.c:0 "A well regulated militia"

nf_bis.4.t:0 "The Supreme Art Of Not Hitting The Ground"
nf_bis.4.d:0 "Now that we have airplane blueprints we can put into production, we need to actually train people to fly them. This will be no easy feat, seeing as any reasonable person will do anything in their power from leaving terra firma. No doubt volunteers will be limited, and our training casualties will be high until we get to grips with how flying works. \n\nIn light of this, we should probably focus on training our pilots in one area (along with not hitting the ground). Focusing on air support will no doubt go a long way for our army. Having the ability to rain death upon an enemy no matter where they happen to be is a potent tool. On the other hand, if we focus on dogfighting (a term which makes no sense, dogs can’t fly planes), we can protect our own forces from air attacks much better. This would no doubt contribute much to our military actions."
nf_bis.4.a:0 "Death from above!"
nf_bis.4.b:0 "Let's get scrappin'!"

nf_bis.5.t:0 "Safety or Profit"
nf_bis.5.d:0 "With interest in trading further afield than our immediate neighbors, comes the realization that we can only support a singular permanent trade mission at the moment. While this might change in the future, for now our resources are limited. \n\nThe Committee for Trade has identified four possible targets. To the west, the Brotherhood’s Montana Chapter, whom we have limited experience with through the River League. Also to the west is the Khans, a group of savage raiders with skills in chem production. We know little about them. Both are newcomers to the area, and present possible threats. In the §0Council’s§! opinion however, they offer greater chances for profit, due to their technology, and exotic skills. \n\nTo the North is familiar ground. We’ve long traded with Manitoba on a semi-permanent basis, and they treat us fairly. They also present the option of a possible alliance, which the §BBailiff’s§! crowd prefers. There is also the newly created Republic of Three Rivers. While bitter enemies to Manitoba, they offer a new market for weapons. One preoccupied with fighting a war."
nf_bis.5.a:0 "Profit"
nf_bis.5.b:0 "Safety"

nf_bis.6.t:0 "A Most Uncivil War"
nf_bis.6.d:0 "The Kingdom of Manitoba is in dire straights, with a rebellious Duchy to the west, and a secessionist Republic to the east. This makes them, and the Duchy of Langenburg, a prime market for guns to arm their forces. We could exploit this to the fullest, feeding guns to both. \n\nOn the other hand, the Crown could be a power on its way out. It may be wise to open relations with the Republic of Three Rivers, the up and coming power in the region. Surely, this is the more pragmatic thing to do."
nf_bis.6.a:0 "The Kingdom"
nf_bis.6.b:0 "The Republic"

nf_bis.7.t:0 "Steadfast Allies"
nf_bis.7.d:0 "With the destruction of Three Rivers, Manitoba reigns supreme in the north. Our contributions to their cause have deepened our relationship much, and opened up new chances for trade and interaction. We could offer a permanent alliance, or seek to expand trade further. Both would greatly benefit us."
nf_bis.7.a:0 "More Trade, More Money!"
nf_bis.7.b:0 "We seek an alliance!"

nf_bis.8.t:0 "Pragmatism"
nf_bis.8.d:0 "With the fall of Manitoba, Three Rivers is now the pre-eminent power in the north. Our relationship with them is mostly based on convenience and transaction, and as we are a former trade partner of the Kingdom, they view us with some suspicion. This has left some tension on our border. We should offer a treaty of nonaggression to cool things down."
nf_bis.8.a:0 "For the Best"

nf_bis.9.t:0 "Horns and Steel"
nf_bis.9.d:0 "In the west are two relative newcomers to the area. While we know a little about the Brotherhood through the River League, the intentions of this specific group are unknown. While they bring valuable advanced technology, and no small amount of technical skill, trade with them would no doubt strengthen them. We must be wary of giving an advantage to a potential enemy. \n\nSouth of them are a group calling themselves the ‘Great Khans’, fierce warriors with a taste for expansion. While their activities have so far been limited to their immediate area, this could change if provided with advanced weapons. They do however, have great skill in Chem production. If we gained access to their products, we could turn a massive profit. After all, there’s always some sap looking to get high."
nf_bis.9.a:0 "We shall take the Horns"
nf_bis.9.b:0 "Perhaps they could share some Steel"

nf_bis.10.t:0 "Assembly"
nf_bis.10.d:0 "While the §0Council§! meets every year, most of the time the events they discuss are of little consequence. Minor adjustment to taxes, frivolous spending, and eternal debate usually plague these assemblies. This year, however, several important topics are up for discussion. The first is simply who should have more control of Bismarck. The §BBailiffs§! have long campaigned to regain the powers they once held before the §0Council§! took over, and Sudermann is no different. \n\nThe §BBailiff’s§! people argue that the §0Council§! only wishes to fill their own pockets (a statement not far from the truth), ignoring the will of the people. The §0Council§! decry what they see as ‘mob rule’, and claim the §BBailiff§! wishes to be a military dictator. The §RGunsmith’s§! feel both groups are slightly silly, and think that more effort should be devoted to industry."
nf_bis.10.a:0 "A §0Council§! Majority!"
nf_bis.10.b:0 "The §RGunsmiths§! weigh in."
nf_bis.10.c:0 "The §BBailiff§! Triumphs!"

nf_bis.11.t:0 "The River League"
nf_bis.11.d:0 "Second, and perhaps the most important, is Bismarck’s continued membership of the River League. While the River League has made many in Bismarck filthy rich, its overall effect on the population has been somewhat negative in recent years. The harsh taxes imposed by the League have always been a sore point, and the League’s attempts to control Bismarck’s internal affairs even more so. \n\nThe §0Council§! wants to remain a member, pointing out the economic opportunities provided by the League. Luxuries, while in many cases prohibitively expensive for some lesser groups, are available from as far away as Mexico. Surely this is a good thing, they argue. \n\nThe §BBailiff§! and his people see the League as meddlers in Bismarck’s destiny, and wish to be done with them. This would free up resources for Bismarck to support itself."
nf_bis.11.a:0 "We are stronger in the League!"
nf_bis.11.b:0 "We'll chart our own Path."

nf_bis.12.t:0 "The Militia Budget"
nf_bis.12.d:0 "Third is the ever present question of funding for the Militia. Many on the §0Council§! feel the Militia receives more funding than is needed, and disparage what they see as waste and corruption (ironic, considering most §0Councilmembers§! get their position through bribery). They believe that cutting the Militia’s budget would allow investment in other sectors. \n\n§BBailiff§! Sudermann decries this as absolute stupidity. He points out that Bismarck is surrounded by potential enemies. He also notes that Bismarck only exists due to a well equipped Militia (or atleast, better equipped than its neighbors). WIthout a citizen’s force to fill out the numbers, the few standing forces Bismarck does have would be swiftly overwhelmed, leading to disaster."
nf_bis.12.a:0 "Cut the waste."
nf_bis.12.b:0 "Approve a full budget!"

nf_bis.13.t:0 "Factory Specialization"
nf_bis.13.d:0 "With our foray into a proper manufacturing sector, we’ve realised we only have resources to focus on one area at the moment. Should we invest in the production of consumer goods, hoping to appease the populace? Or would it be better to turn our fledgling military industry into a proper military industrial complex, capable of fueling future wars?"
nf_bis.13.a:0 "Invest in civilian factories"
nf_bis.13.b:0 "More guns for the front!"

nf_bis.14.t:0 "A Mustering Across the Missouri"
nf_bis.14.d:0 "Something is amiss across the Missouri. Scouts have reported concentrations of troops under the control of Bismarck. It seems they mean to strike us in the back while we’re occupied by our current foes. We should prepare our warriors to face them as soon as possible."
nf_bis.14.a:0 "Sound the Drums of War!"

nf_bis.15.t:0 "Victory!"
nf_bis.15.d:0 "We’ve done it! Many thought we would be crushed immediately, but we’ve won! As our troops sweep south, sending Standing Rock warriors fleeing in panic, leaving Linton and Gettysburg defenseless. Even now our forces are moving to capture them, securing this side of the Missouri for Bismarck!"
nf_bis.15.a:0 "Huzzah!"

nf_bis.16.t:0 "Failure"
nf_bis.16.d:0 "We’ve failed. So many lie dead in the borderlands near Linton, cut down by Standing Rock warriors. This has been a disaster for Bismarck."
nf_bis.16.a:0 "Prepare graves for the fallen..."

nf_bis.17.t:0 "Victory"
nf_bis.17.d:0 "Bismarck’s pitiful militia has been beaten back, our warriors cutting down those who try to surrender. They stood no chance against us."
nf_bis.17.a:0 "Glorious"

nf_bis.18.t:0 "Defeat"
nf_bis.18.d:0 "Our warriors have been defeated! Even now they run, terrified of Bismarck’s militia, being slaughtered in droves. We’ve no idea how this could’ve happened!"
nf_bis.18.a:0 "Damn that Sudermann!"

nf_bis.19.t:0 "Threats on All Sides"
nf_bis.19.d:0 "While Bismarck has so far been spared any large scale invasion, raid, or attack, there are still many threats surrounding us. The Two People and Standing Rock are both fierce warrior nations, and would carve up Bismarck if they could. To the north, the Atom crazies poke our borders every once and a while. And to the South, the Plaguelands wait, filled with haunts. All of these things present threats that must be dealt with if Bismarck is to survive. \n\nHowever, opinions are split on how exactly these things should be dealt with. The §0Council§! thinks that we can bribe our way to survival, leveraging Bismarck’s wealth and position to keep other powers from snapping us up. The §BBailiff’s§! crowd feel this is a recipe for disaster, and that we’d only strengthen our foes while they creep in for the kill. §BBailiff§! Sudermann wants to take the fight to our rivals, stamping out any threats with military force."
nf_bis.19.a:0 "Money will save us!"
nf_bis.19.b:0 "Rally the troops, let’s get marching."

nf_bis.20.t:0 "The Earthworks"
nf_bis.20.d:0 "With tensions between Bismarck and Standing Rock growing ever higher, §BBailiff§! Sudermann and his Deputies think we should continuously increase our defenses. “Better to do too much diggin’ than too much dyin’.” he’s been quoted saying, “The more bullets hittin’ dirt, the better a chance we have of surviving.” \n\nThe §0Council§! thinks this is an attempt to embezzle funds, and unless pushed, will only approve resources for minimal entrenchments. They think the money and time would be better suited if it was invested in armaments."
nf_bis.20.a:0 "The §0Council§! is right."
nf_bis.20.b:0 "Any advantage we can get is well worth it."

nf_bis.21.t:0 "A Demand from Bismarck"
nf_bis.21.d:0 "It seems that Bismarck's §BBailiff§! is demanding we relinquish control of the town of Carrington, and its surrounding territory. They claim they need the area for ‘security purposes’. While any surrender of Atom’s Promised Land is abhorrent, we may lack the strength to fight them in a protracted conflict. If we accept, we might be able to buy time. Should we decline, we could invite retribution."
nf_bis.21.a:0 "We have no choice..."
nf_bis.21.b:0 "Atom's Chosen will never surrender!"

nf_bis.22.t:0 "An Offer for Carrington"
nf_bis.22.d:0 "The §0Council§! of Bismarck has sent an envoy with the offer of purchasing the territory of Carrington. While the sale of Atom’s Chosen Ground would normally be heretical, the sum they offer is large to say the least. We could certainly use the money, and Carrington is at the edge of our territory. And should we refuse, they may resort to more… direct methods of acquisition."
nf_bis.22.a:0 "Approve the sale"
nf_bis.22.b:0 "Never!"

nf_bis.23.t:0 "Rejection"
nf_bis.23.d:0 "The Church of the Silo has rejected us!"
nf_bis.23.a:0 "Damn."

nf_bis.24.t:0 "Resistance"
nf_bis.24.d:0 "Even before we’d finished our conquest of the Two Peoples, resistance to our occupation had begun. While this wasn’t in any way surprising, it is more than a little annoying. We need to silence this dissent before it becomes a true threat, so we can take full advantage of the territories. \n\nThe §BBailiff’s§! solution is simple, if harsh: relocate any who resist across the Big Sioux. They can be more easily watched there, allowing us to focus our occupation forces. \n\nThe §0Council’s§! solution is far more expensive, involving generous subsidies for submission. While this will wound our treasury significantly, it’s a much more ethically pleasant response to the situation."
nf_bis.24.a:0 "Approve the funds."
nf_bis.24.b:0 "Let's get this over with."

nf_bis.25.t:0 "Bismarck offers Trade!"
nf_bis.25.d:0 "A message from the nation of Bismarck has arrived, offering a trade agreement, and access to the skills of their vaunted §RGunsmiths!§!"
nf_bis.25.a:0 "Excellent!"

