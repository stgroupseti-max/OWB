BIS_mountie_mercenaries:0 "Hire Mountie Veterans"
BIS_mountie_mercenaries_desc:0 "The Mounties of Manitoba are an elite force, and pride themselves on commitment to their code. Hiring veteran Mounties will greatly bolster our forces, serving as an elite strike force."

BIS_marshal_mercenaries:0 "Hire Former Marshals"
BIS_marshal_mercenaries_desc:0 "The Marhals are fellow Dakotans, born from a combination of the Free States movement and a National Guard unit who took shelter together. Skilled soldiers, hiring those who have left their organization (for one reason or another), will greatly boost our efforts."

BIS_atom_mercenaries:0 "Hire Atom Fanatics"
BIS_atom_mercenaries_desc:0 "While we've had disagreements with the Church of the Silo, several of their congregation are willing to fight anyone for money. While not exactly sterling soldiers, they do bring a level of zeal not seen in other groups."

BIS_rabble_mercenaries:0 "Conscript Street Rabble"
BIS_rabble_mercenaries_desc:0 "One eternally available source of manpower, atleast in a pinch, is to pull all manner of folk from the streets. Bums, vagrants, wanders, adventurers, and the like are all targets for conscription. While they aren't anything like actual soldiers, they do bring numbers to the front. Sometimes that counts for a lot."

