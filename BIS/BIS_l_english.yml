#Note 3: ALL CAPS implies a header.
#FOCII (Broken up by Tree Section for ease of locating)

#Focii (Starting)

BIS_fire:0 "Fire"
BIS_fire_desc:0 "The people of the Dakotas have always been a hardy folk. You have to be, in a place that was already trying to kill them before the bombs dropped. While warmer than Minnesota, the Dakotan winters can still strip the bone raw. So it's no suprise that when the world ended, the people of Dakota were ready, with Bismarck being no exception."
#Will come back to this one^ aint feelin it
BIS_council:0 "The §0Council§!"
BIS_council_desc:0 "Governance, whatever form it may take, is inevitable. And sometimes, money speaks louder than words."

BIS_bailiff:0 "The §BBailiff§!"
BIS_bailiff_desc:0 "Money can't solve everything. That's where a big stick comes in."

#Focii (Research)

BIS_COR:0 "Committee of Research"
BIS_COR_desc:0 "Bismarck is home to many intelligent and skilled scientists, engineers, doctors, and other types of thinkers. Unfortunately for us, many of them work alone, on their own projects, and often out of their own homes. We should create a Committee of Research to help coordinate their work, and more effectively pool their knowledge."

BIS_digging_deep:0 "Digging Deep"
BIS_digging_deep_desc:0 "Even before the Great War, Bismarck was a hub for agriculture and mining. Many farms around Bismarck used some of the latest techniques and technology in their operations. With the capture of sone of these farms still intact around Gettysburg have allowed us to reverse engineer their operations."

BIS_resource_acquisition:0 "Rock and Stone"
BIS_resource_acquisition_desc:0 "Using records and documentation from Gettysburg's Historical Copper Mine, we can come up with ways to more efficiently extract minerals from the earth."

BIS_flying_high:0 "Flying High"
BIS_flying_high_desc:0 "During the Battle for Linton, we managed to capture a small private airfield from before the war. While the runway is a complete write off, we managed to find intact aircraft, or atleast, intact enough that we can learn something! Combined with data from the Bismarck Municipal Airport, we might be able to put something in the sky better than a glider."

BIS_red_baron_meme:0 "The Flying Circus"
BIS_red_baron_meme_desc:0 "If we take a read through our history, it seems the city of Bismarck was named for a 'Otto von Bismarck'. By all accounts, he seems rather unpleasant, and certainly not someone who you would follow. That aside, if we delve a little further, we see mentions of a 'Red Baron' and something called a 'Flying Circus'. While this makes about as much sense as government cheese, it seems this Red Baron person had some interesting ideas on flying. Maybe we can try some of them out."

BIS_long_shot:0 "Shooting Long"
BIS_long_shot_desc:0 "If there's one thing Dakotans know, it's guns. Fixing them, building them, and most importantly, shooting them. Our engineers have been digging through old files, and have managed to come up with some creative solutions to manufacturing gauss weapons in the post-war world."

BIS_gunsmiths:0 "The §RGunsmiths§!" #Granpa :D
BIS_gunsmiths_desc:0 "Led by Lee Donald, the §RGunsmiths§! of Bismarck are well known across the Dakotas, Montana, and into Canada. With knowledge passed down from parent to child, they take pride in being able to manufacture weapon designs thought lost, or too complicated for the rest of the wasteland. Under Donald, the §RGunsmiths§! have become a much more cohesive group, allowing them to make weapons at a quality found in few other places."

BIS_increased_funding:0 "Increased Funding"
BIS_increased_funding_desc:0 "By dedicating more resources to research, we can increase the amount of projects being worked on at a given time. In a world were having the most advanced technology often decides survival, this will be invaluable"

#Focii (Trade)

BIS_CFT:0 "Committee For Trade"
BIS_CFT_desc:0 "Bismarck as a nation was originally founded in a trade agreement between towns, so it no suprise that trade is its lifeblood. For the most part, the §0Council§! and §BBailiff§! have kept out of the affairs of trade, letting the merchants handle their own affairs, leading to inefficiencies and overly harmful competition. We should form a Committee of Trade to coordinate internal efforts, and to focus external relations in the most profitable places."

BIS_primary_partner:0 "A Primary Partner"
BIS_primary_partner_desc:0 "For the most part, Bismarck merchants stay local, operating within neighbouring countries and tribes. While they're are some exceptions to this rule, such as trade with Manitoba and the River League, most efforts to date have been made to expand outside these exceptions have been only temporary. However, the §0Council§! and Committee have come to the conclusion that there is profit to be made in permanent trade. All that remains is to choose a primary trade partner."

BIS_going_north:0 "Further North"
BIS_going_north_desc:0 "The §BBailiff's§! choice for trade partners lies in familiar territory. The Kingdom of Manitoba has long been a customer of the §RGunsmith's§! wares, purchasing weapons in bulk to equip their armies. The recent civil war has also opened up possibilities with a new partner. Whomever we choose, profit is sure to follow."

BIS_going_west:0 "Going West"
BIS_going_west_desc:0 "The §0Council's§! choice for partners lies to the West, with relative newcomers to the area. The Khans seem much like Standing Rock, expansionist and savage. The Brotherhood are tech cultists, armed to the teeth and with unknown goals. But both of them control valuable resources, and have even more valuable knowledge. Trading with them would surely bring profit to Bismarck."

BIS_friendship_treaty:0 "Treaty of Friendship"
BIS_friendship_treaty_desc:0 "With trade comes opportunities."

BIS_shaky_handshake:0 "A Shaky Agreement"
BIS_shaky_handshake_desc:0 "While we won't be getting to chummy with anyone in the west, seeking to avoid conflict with a trade partner is simply good sense."

#Focii (Main)

BIS_council_of_2275:0 "The Council of 2275"
BIS_council_of_2275_desc:0 "While the §0Council§! meets roughly every year, most of the time its actions are of little consequence, acting as little more than a yearly social club for the well-heeled. This year is different. A number of high-stakes issues are on the table, from the next Militia Budget to Bismarck's continued membership of the River League."

BIS_opportunity:0 "An Opportunity"
BIS_opportunity_desc:0 "With the §BBailiff§! starting to take more control of Bismarck's affairs, we can exploit an opportunity developing to the west. Standing Rock has found itself locked in conflict yet again, leaving their borders lightly gaurded. If we were to launch an attack, we could seize territory before they have a chance to properly respond. If we're lucky, they'll be too busy to retake it."

BIS_linton:0 "Linton"
BIS_linton_desc:0 "With the capture of Linton, we can send in colonists to help secure the area further. Setting up industry in the area will also help us maintain our hold on the territory."

BIS_new_gettysburg:0 "Gettysburg"
BIS_new_gettysburg_desc:0 "Further south than Linton, Gettysburg closes off our flank to Standing Rock. Sending in colonists and establishing industry will aid in holding this key sector."

BIS_settling_in:0 "Settling In"
BIS_settling_in_desc:0 "Using our not-insubstantial group of colonists to 'convince' the locals, we can hold a vote on the formal annexation of the Linton-Gettysburg territory! Nothing wrong with a bit of voter manipulation right? The §BBailiff§! has also ordered the river banks fortified against retaliation, further securing the area."

BIS_a_buck_a_day:0 "A Cap A Day Keeps The Sioux Away"
BIS_a_buck_a_day_desc:0 "While the §BBailiff§! would launch an attack against the Sioux, the §0Council§! knows there's a much simpler way to deal with Standing Rock: Pay 'Em Off! Cold hard cash should work better than a forest of rifles, while we work on getting even richer! We can always fight them later if we must."

BIS_getting_rich:0 "Enrich Ourselves"
BIS_getting_rich_desc:0 "With Standing Rock otherwise occupied, nothing is stopping us from expanding the economy, and getting stinking rich off of it. All that remains is to choose a direction to go!"

BIS_farming:0 "Farming"
BIS_farming_desc:0 "Nothing like a little extra food to go around, eh? While not exactly a font of caps, food and water security has a richness of its own. And if there's a surplus, selling it off should net a nice bonus!"

BIS_trade:0 "Trade!"
BIS_trade_desc:0 "The Lifeblood of Nations! Trade is something we're well familiar with, and is sure to generate a princely sum if done right. We've plenty of odds and ends that we could throw on the market, and clear out some space for more junk which we tell ourselves we'll use someday!"

BIS_manufacturing:0 "Manufacturing?"
BIS_manufacturing_desc:0 "This is a new one to much of Bismarck. While every entity in the wasteland has some form of good production, and of course we have the §RGunsmiths§! on hand, a dedicated manufacturing sector is something we've never tried. It won't be as profitable as trade, or atleast, not right away, but with the §RGunsmiths'§! help we should be able to manage something. "

BIS_future_bismarck:0 "The Future of Bismarck"
BIS_future_bismarck_desc:0 "With immediate concerns dealt with, we need to look ahead. This world is dangerous, and our backs are against a figurative wall. On one side sits Standing Rock, hungry for territory. On the other side, to the east, sits tribals of unknown motivation, a strange vault, and mysterious masked men. We need to choose a strategy going forward, or risk destruction."

BIS_strengthen_walls:0 "Strengthen Our Walls"
BIS_strengthen_walls_desc:0 "While Bismarck is well defended, it never hurts to break out the shovels. Against foes like Standing Rock, having fortified positions may be our only advantage. The primary issue now is where we should build said fortifications."

BIS_forward_defense:0 "A Forward Defense"
BIS_forward_defense_desc:0 "§BBailiff§! Sudermann advocates for a forward defensive line, right on the border with Standing Rock. While extending the front, we'd give up potentially less land, which can only be benifitial."

BIS_river_line:0 "The River Line"
BIS_river_line_desc:0 "While the §0Council§! thinks very highly of the §BBailiff's§! opinion, they believe that a forward line would be too risky. They instead propose giving up the western territories, and holding at the Missouri River. While this would mean surrendering ground, it would narrow our front with the Sioux tremendously."

BIS_the_bailiffs_own:0 "§BFormalize The Bailiff's Own§!"
BIS_the_bailiffs_own_desc:0 "The §BBailiff's§! Own are a mixture of wastelanders, soldiers, lawmen, and even some vault dwellers. They are under the direct command of the §BBailiff§!, and are something of his private army. They are well equipped amd experienced, and should we integrate them directly into our forces, they'll no doubt be invaluable."

BIS_mercenaries:0 "§0Mercenaries§!"
BIS_mercenaries_desc:0 "What we need is more bodies, not better ones. The §0Council§! thinks that hiring a large amount of mercenaries to fill our ranks will serve us better than integrating the §BBailiff's§! trickshooters. There are more of them after all, and bigger is always better, right?"

BIS_digging_trenches:0 "Digging Trenches"
BIS_digging_trenches_desc:0 "Further reinforcement is needed for our defenses, but disagreement is rife about supplying and funding the works."

BIS_expanded_thinking:0 "Expanded Thinking"
BIS_expanded_thinking_desc:0 "If there is one thing both the §0Council§! and the §BBailiff§! agree on, it is that Bismarck in it's current state is too weak to take on the possible giants around it. There are to many threats to take on all at once, so we must take them on one at a time to have any chance against them."

BIS_rear_lines:0 "The Rear Lines"
BIS_rear_lines_desc:0 "Our relationship with Two Peoples has been off and on. Sometimes we trade freely, others, skirmishes have broken out along the border. If that were to happen whilst we're at war with another power, the effects could be catastrophic. Therefore, they are a threat that must be eliminated."

BIS_demand_carrington:0 "Demand Carrington"
BIS_demand_carrington_desc:0 "The Silo fanatics to the north are an unknown quantity, and could attack at any time. To weaken them and put them on the back foot, we'll demand they turn over the territory of Carrington. That should keep them spooked for a bit."

BIS_buy_carrington:0 "Purchase Carrington"
BIS_buy_carrington_desc:0 "A brash attempt to demand territory from the Silo cultists could end in war. The §0Council§! would prefer to take a more diplomatic route, offering to buy Carrington from the Church of the Silo. Not only will it weaken them, it'll help shorten any future frontline with them."

BIS_settling_tensions:0 "Settling Tensions"
BIS_settling_tensions_desc:0 "Already resistance against occupation has sprung up in the captured territories. This cannot be allowed to stand, but opinions differ on how to solve the problem."

BIS_the_big_one:0 "The Big One"
BIS_the_big_one_desc:0 "We can no longer ignore the threat posed by Standing Rock. We can feel their eyes staring at us from across the border. They hunger for lands and slaves, and we're nothing if not a juicy target. We need to strike first and hard, and take the fight to them."\

#Ideas

bis_german_heritage:0 "The Revolutionaries of 2048"
bis_german_heritage_desc:0 "German scientists created the first Gauss Rifles before the Great War, and immigrants fleeing the Resource Wars brought that technology to America. Some of their descendents in Bismarck still know how to maintain and repair these triumphs of free-spirited German engineering even today!"

BIS_ID_COR:0 "Committee of Research"
BIS_ID_COR_desc:0 "Formed to streamline research and development in Bismarck, the COR monitors various projects, making sure that they procede as efficiently as possible, even in Bismarck's more backwater location." #leaving this blank for now, may come back and add something if inspiration hits me with a 2x4. Edit: Something hit, don't know if it was a 2x4

BIS_ID_resource_extraction:0 "Committee For Resource Extraction"
BIS_ID_resource_extraction_desc:0 "§W"The CFRE exists to encourage coordination between mining, farming, and other resource production ventures. We hope to increase steel production by 30% within a year, and food production by 50%!"§! \n\n-§0Councilman§! Thomas, newly appointed Head of the CFRE"

BIS_ID_gunsmiths_internal:0 "The §RGunsmiths§!"
BIS_ID_gunsmiths_internal_desc:0 "Renowned throughout the Dakotas and much of the surrounding territories, the §RGunsmiths§! of Bismarck are capable of turning out weapons with pre-war (and in some cases even better) quality. They achieve this through a mix of dilligence, attention to detail, and long instruction at an elder's hands. With ancestral knowledge handed down, they are a significant boost to Bismarck's capabilities, even if their leader is quite profane. \n\n§W"Sonofabitch"§! -Lee Donald, Chief §RGunsmith§!"

BIS_safety_means_money:0 "Safety Means Money"
BIS_safety_means_money_desc:0 "The §0Council§! may not be the most ethical governmental body in the wastes, but if there's one thing they know, it's how to get rich. With Standing Rock payed off and busy, traders have shown more confidence in the markets. Trade goods pour in from farther afield then ever before, with luxuries in ready supply!"

BIS_building_defenses:0 "Building Defenses"
BIS_building_defenses_desc:0 "§W"No wall is too high, and no bastion too strong that it can't be improved further. But that don't mean it hurts to try"§! \n\n-Roger Nelson, Wilton's §BDeputy-To-The-Bailiff§!"

BIS_id_mercenaries:0 "Mercenaries"
BIS_id_mercenaries_desc:0 "While certainly bolstering our numbers, the use of mercenaries in our army has lead to a number of issues. Each mercenary unit uses its own communication protocols, and it's been a right thing to get them even discussing standardization. Furthermore, they're a bunch of loudmouth, inebriated, scandalous, sleezy, flea bitten, lecherous bunch of mongrels this side of the Great Plains."

BIS_id_ancient_equipment:0 "Ancient Mining Equipment"
BIS_id_ancient_equipment_desc:0 "Pre-war mining equipment, carefully preserved and lovingly maintained. With it, Bismarck's miners have a much easier time ripping minerals from the earth. With any luck, it'll last 200 more years."

BIS_bismarck_police:0 "Bismarck's Watch"
BIS_bismarck_police_desc:0 "The Watch forms Bismarck's (and other towns') police force. They patrol population centers, and ride patrols between them, keeping the roads as safe as they can. They arrest criminals, maintain the streetlamps, and are the first responders to issues in towns."

BIS_id_ground-attack:0 "Ground Attack Strategies"
BIS_id_ground-attack_desc:0 "While shooting down enemy planes is useful, it's the mudsloggers on the ground doing the actual work. Therefore, we've chosen to have our planes focus on directly supporting our ground forces."

BIS_id_dirty_dogfighting:0 "Dirty Dogfighting"
BIS_id_dirty_dogfighting_desc:0 "Ground attacks are all well and good, but if our support planes keep getting shot down, they won't be much help. Therefore, our pilots will focus on taking out enemy aircraft, using every dirty trick in the book to get an advantage."

BIS_id_underfunded_militia:0 "Underfunded Militia"
BIS_id_underfunded_militia_desc:0 "§W"It's the §0Council's§! opinion that the Militia receives plenty of money to fulfill its duties. The funds dedicated to overzealous expansion would be better used elsewhere."§! \n\n-§0Councilman§! Albertson, Treasurer-in-Chief"

BIS_id_fully_funded_militia:0 "Fully Funded Militia"
BIS_id_fully_funded_militia_desc:0 "§W"I never thought about how much I missed training with live ammo. To the target range, boys and girls!"§! \n\n-Captain Touchstone, Pick City's §BDeputy-To-The-Bailiff§!"

BIS_id_buy_our_way_out:0 "Buy Our Way Out"
BIS_id_buy_our_way_out_desc:0 "War isn't always the solution. Often, a bag of cash does more than a forest of swords."

BIS_id_first_strike:0 "First Strike Policy"
BIS_id_first_strike_desc:0 "§W"I read somewhere that the best defense is a good offense. If anyone tries anything, we shoot first. It's a bit undiplomatic, but so is someone trying to attack us."§!  \n\n-Henry Sudermann, §BBailiff§! of Bismarck"

BIS_id_minimal_works:0 "Minimal Works"

BIS_id_maximal_works:0 "Maximal Works"

BIS_gunsmitch_external_id:0 "The §RGunsmiths§! of Bismarck"
BIS_gunsmitch_external_id_desc:0 "The §RGunsmiths§! of Bismarck are an extremely skilled group, able to turn out weaponry at a quality, consistency, and speed that would be impossible even in places wiht larger manufacturing bases. To have them working with us is not only a great honor, but also a significant boost to our military industry."

BIS_id_bailiff_lessons:0 "The §BBailiff's§! Teachings"
BIS_id_bailiff_lessons_desc:0 "As part of a deal with Bismarck, we send our young warriors to serve in there armies as mercenaries. There they learn advanced combat and tactics, and become hardened by war. Even if some of our fighters don't return, Bismarck pays us handsomely."

BIS_ID_resource_extraction_uber:0 "Committee For Resource Extraction"
BIS_ID_resource_extraction_uber_desc:0 "§W"The CFRE exists to encourage coordination between mining, farming, and other resource production ventures. We hope to increase steel production by 30% within a year, and food production by 50%!"§! \n\n-§0Councilman§! Thomas, newly appointed Head of the CFRE"

BIS_mongol_kids:0 "Young Khan Fighters"
BIS_mongol_kids_desc:0 "As long as our agreement with the Khans stands, we will receive their young warriors as mercenaries. They'll fight for us, serving just as any other soldier in the Militia or Army. In turn, the Khans receive a steady payment of caps, and hardened warriors on return.  While they do get a bit rowdy off duty, its well made up for by their willingness to jump into danger head first."

BIS_foreign_fighting:0 "Foreign Fighting"
BIS_foreign_fighting_desc:0 "Sending out our forces to fight in other's wars is a risky propsition, but doing so could allow us to cut the head from a few snakes ebfore they manage to get anywhere. And it'll earn us some cash to!"

