#Caregories

BIS_trade_category_bis:0 "Trade With Our Partner"
BIS_trade_category_bis_desc:0 "This is where all continous trade options will appear, be they with our external Partner, or members of the River League. Some Partners will have more option as our relationship develops!"

BIS_special_trade_category_bis:0 "'Interesting' Trades"
BIS_special_trade_category_bis_desc:0 "While we may have chosen only a single Partner, other folk around the wastes have some... 'interesting' wares for sale. These purchases will be one time only, but should yield dividends. Some of these the River League would very much §Rnot§! approve of."

BIS_mercenaries_category_bis:0 "Mercenaries For Hire"
BIS_mercenaries_category_bis_desc:0 "In line with the preferences of the §0Council§!, we've put out mercenary contracts across the North. Seems like some folk are interested!"

BIS_bismarck_trade_all:0 "Trade With Bismarck!"
BIS_bismarck_trade_all_desc:0 "Accepting Bismarck's offer has given us access to their skills at weapon manufacture, aswell as the ability to straight up buy firearms from them!"

BIS_loyalty_balance_category:0 "Loyalty Decisions"

#Base Trade Options

BIS_bos_scrap_trade:0 "Buy Scrap from the Brotherhood"
BIS_bos_scrap_trade_desc:0 "The Brotherhood of Steel are expert salvagers, among other things. Surely they'd be willing to part with some useless scrap for a sum of caps."

BIS_bos_advanced_trade:0 "Buy Advanced Materials from the Brotherhood"
BIS_bos_advanced_trade_desc:0 "Besides scrap, the Brotherhood also pulls much more advanced materials from the things they salvage. Perhaps some more money will get it moving in our direction."

BIS_kha_food_trade:0 "Buy Brahmin from the Khans"
BIS_kha_food_trade_desc:0 "Besides being terrifying warriors, the Khans are skilled ranchers. They must have quite a surplus, it's only neighborly to alleviate such a burden. For a fair price of course."

BIS_kha_chems_trade:0 "Buy Chems from the Khans"
BIS_kha_chems_trade_desc:0 "The Khans are some of the most skilled chem pushers in psot-war America. Where they learned, we neither know no care. What we do care and know about, is that they will sell them to us for a reasonable price, allowing us to use them for our own endds."

BIS_bra_dln_gold_trade:0 "Buy Gold Bullion from Manitoba"
BIS_bra_dln_gold_trade_desc:0 "Gold is always nice to have around, and the Kingdom of Manitoba is well stocked with the stuff. Enough caps in the right hands should allow us access to their supply."

BIS_bra_dln_equipment_trade:0 "Buy Advanced Gear from Manitoba"
BIS_bra_dln_equipment_trade_desc:0 "Be it the Knights before them, or the Mounties who currently serve the Crown, Manitoba produces very high quality equipment for their elite forces. Let's see if we can't buy some for ourselves!"

BIS_bra_dln_dam_trade:0 "Tap into the Dam's Power Grid"
BIS_bra_dln_dam_trade_desc:0 "With Manitoba's recapture of the Grand Rapids Dam, they have gained a significant boost to power generation. Surely with the right persuasion, we as valued trade partners could tap into the grid for a little?"

BIS_bra_dln_blimp_trade:0 "Buy Airships from Manitoba"
BIS_bra_dln_blimp_trade_desc:0 "With the destruction of Three Rivers, Manitoba has come into possesion of their air industry. Perhaps we could take some of those noisy airships off their hands for some caps. Really, we're taking a loss here, we promise."

BIS_wpg_cells_trade:0 "Buy Power Cells from Three Rivers"
BIS_wpg_cells_trade_desc:0 "Due to their control over the River, the Republic controls a vast supply of energy. A little cash should hopefully part them from some of it."

BIS_wpg_blimp_trade:0 "Buy Airships from Three Rivers"
BIS_wpg_blimp_trade_desc:0 "Much of Three Rivers military power comes from their use of Airships in combat. With a litle (read: alot) bit of cash, we should be able to purchase them for our own ends."

#Special Trades

BIS_advanced_schematics_trade:0 "Buy Advanced Schematics"
BIS_advanced_schematics_trade_desc:0 "The Brotherhood in Montana is desperate for caps, weapons, and other resources. It's only neighborly that we help out. Perhaps they can part with some advanced technology in return? It's only fair after all."

BIS_khan_mercenaries_trade:0 "Invite Khan Mercenaries"
BIS_khan_mercenaries_trade_desc:0 "The Khans are fierce warriors, and their youngest inducties must prove themselves in combat before becoming full-fleged Khans. What if we offered to take their young, train them in combat and tactics, in return for them serving in our forces for a time. They get warriors trained in conventional warfare, and we get bodies to fill our ranks. It's a win-win."

BIS_combat_gear_trade:0 "Buy Advanced Combat Gear"
BIS_combat_gear_trade_desc:0 "The Kingdom of Manitoba has always strived to provide the best gear for their elite forces, be they the Knightly Orders, or the Mounties. Perhaps we can learn there secrets if we grease the right palms."

BIS_research_equipment_trade:0 "Buy Research Equipment"
BIS_research_equipment_trade_desc:0 "Winnipeg has always been a center of learning in the post-war world, hosting atleast one university. Universities always need money, and we're willing to give it to them, in exchange for advanced research equipment with which to expand our own capabilities."

BIS_factory_investments_trade:0 "Seek Factory Investments"
BIS_factory_investments_trade_desc:0 "Manitoba has one of the largest industrial bases in the North. To seek investments in our own industrial sector from them only makes sense. Surely we won't suffer possible consequences by having a section of our industry owned by a foreign power, right?"

BIS_fusion_cores_trade:0 "Buy Fusion Cores from the Crazies"
BIS_fusion_cores_trade_desc:0 "While the Church of the Silo is a consumate nut-house, they do have a massive stock of fusion cores. It may take some convincing, but we should be able to take enough off their hands to last us years."

