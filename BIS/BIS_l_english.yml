BIS_council_level_2:0 "Distribute Luxuries"
BIS_council_level_2_desc:0 "As most §0Council§! members gain their positions via bribery, or sheer economic power, many of them are able to access luxuries not available to the general populace. Coffee, exotic fruit, and pure sugar are all in high demand. If we allow some of these hoarded luzuries onto the general market, it would greatly increase the populations support for the §0Council's§! position."

BIS_council_level_3:0 "Cook The Books"
