  #shared vault events

  gen_vault.1.t:0 "Prepare for the Future"
  gen_vault.1.d:0 "It's not a very well kept secret that some of the vaults out there weren't exactly designed with their occupants' best interests in mind. While there were many control vaults, a number had more than just safety in mind. Some were downright horrifying, all in the name of science!"
  gen_vault.1.a:0 "Ours was mostly normal."
  gen_vault.1.b:0 "It got a little weird in there."
  gen_vault.1.c:0 "The Horrors..."

  gen_vault.2.t:0 "Reserve Your Space Today!"
  gen_vault.2.d:0 "Eventually the overseer had to make some hard calls about whether or not to open the vault door. The surface was still dangerous to be sure, but it was just as certain that there were people out there and those folks could potentially help us out or even join us! They also could kill us all!"
  gen_vault.2.a:0 "We do not let them in."
  gen_vault.2.b:0 "Always time for a little trade!"
  gen_vault.2.c:0 "Never too late for new neighbors!"

  gen_vault.3.t:0 "What's Your Plan?"
  gen_vault.3.d:0 "Whether we've welcomed or shunned the outside world, we're going to need to be ready for whatever it throws at us. The overseer is wise, probably, and they've got a surefire plan to see us through the years to come. They just need to tell us what it is!"
  gen_vault.3.a:0 "Barricade the door and pray no one knocks."
  gen_vault.3.b:0 "The Wasteland needs reclaiming, by force."
  gen_vault.3.c:0 "We'll repurpose the Vault's machines to suit our needs."

  gen_vault.4.t:0 "The New Generation Of Security"
  gen_vault.4.d:0 "While conflict resolution is an important skill according to the Overseer's manual, some folks up top just aren't willing to listen to us. So if we have to keep fighting, maybe we need to put the best of our resources into "Super Security Teams"."
  gen_vault.4.a:0 "Power Armour is the pinnacle of conflict (after compromise)"
  gen_vault.4.b:0 "Special Forces armor is not as clumsy (or expensive) as PA"
  gen_vault.4.c:0 "What's wrong with the original Vault Security outfit?"
  gen_vault.4.e:0 "Every Security team member is super!"

  gen_vault.5.t:0 "The Truth About Vault-Tec"
  gen_vault.5.d:0 "One thing has become clear as more and more vaults fall into our hands: these things weren’t made to save people. Some of them might have been, and actually did their job, but the rest were part of a great conspiracy. The prewar government and Vault-Tec designed most of the vaults as cruel and inhumane experiments to be conducted on the inhabitants. Whether they were manipulative social experiments or simply testing dangerous scientific breakthroughs on a captive audience most of the vaults we find are graveyards or dens of madness."
  gen_vault.5.a:0 "But.... we already knew all that."
  gen_vault.5.b:0 "Look at the successes though!"
  gen_vault.5.c:0 "Perhaps their experiments had a greater purpose."
  gen_vault.5.e:0 "It's terrible, truly terrible, but they did save some of us."
  gen_vault.5.f:0 "To think how many could have lived, if not for greed."
  gen_vault.5.g:0 "This explains a lot actually."

  # Vault 27 - new loc by zusk c:
  VLS_OVERSEER_KNOX_NAME:0 "Overseer Knox"
  VLS_OVERSEER_KNOX_DESC:0 "Thomas Knox has a problem, though he'd never admit it out loud. It's the knocking. Faint at first, barely more than a tick against metal, but it never stops. Day or night, in his office or the empty halls—always just out of reach, always just behind him.\nVault 27 was always designed to fail—a labyrinth of scarcity, overcrowding, and tension wound so tight it should've snapped years ago. But it didn't. Overseers before him cracked under the strain, but Knox endures. He micromanages every calorie, counts every bunk, calculates every birth. Order over mercy. The numbers must add up.\n\nYet… the knocking persists. He's had maintenance crews tear apart walls, inspectors crawl through air ducts, and guards stationed at sealed bulkheads. Nothing. Just metal and shadows.\nSome say it's the pipes, others whisper about restless spirits or something else—something Vault-Tec never put in the official blueprints. Knox doesn't believe in ghosts. He believes in quotas, ration schedules, and population charts.\n\nBut when he's alone in his office, pen poised over another grim report, and the knocking starts up again—closer this time—he can't help but wonder: what if something is knocking back?"

  vls_crammed_vault:0 "Knock-Knock"
  vls_crammed_vault_desc:0 "It's not the tight corridors or the endless sea of faces that bother most folks in Vault 27. It's the sounds—the faint tapping, the rhythmic knocking. You hear it in the walls, in the air vents, even in the floor beneath your bunk. People used to joke about it being 'the Knocker’s beat,' but no one’s laughing now. When space is this tight, every knock feels like it’s for you."

  vls_ghost_division_focus:0 "The Ghost's Brigade"
  vls_ghost_division_focus_desc:0 "The Ghost Division—they don't just march, they knock. A strange superstition runs among them: they tap twice on their helmets before battle, twice on the door before entering a new room. Some say it’s for luck, others claim it's to appease 'Them'—whatever’s been knocking since the Vault first sealed. They bring back what the Vault needs, but stories of their hunts grow stranger every day. Supplies from hollow places. Weapons with whispers. And always... always the knocking."

  vls_biggest_little_vault:0 "The Knockers' Workshop"
  vls_biggest_little_vault_desc:0 "Vault-Tec left us tools—excavators, drills, machinery for building homes underground. But when the digging starts, so does the knocking. Harder, sharper, almost... irritated. Engineers joke about 'angering the Knockers' when they hit an unexpected steel bulkhead or hear echoes that shouldn’t bounce back. But the workshop hums on, and the Vault grows—up, down, sideways. Knock-knock, Vault-Tec."

  # TODO: get prov name by variable
  vls_chance_of_a_lifetime:0 "Knock Twice for Luck"
  vls_chance_of_a_lifetime_desc:0 "Vail's Reach has become an irresistible prize, and the Ghosts have drawn up plans to crack it open like an old steel drum. They say Tomas Knox told them to knock twice before they breach any gate or safehouse—always twice, never three times. Nobody asks why anymore. If they listen close enough, they’ll hear the answer on the wind."

  vls_settlers_from_below:0 "From Hollow Halls"
  vls_settlers_from_below_desc:0 "Generations of dwellers have dreamt of sunlight, fresh air, and homes that don't hum with recycled oxygen. Now, they have their chance. But as they settle above, some swear they still hear faint knocking in the earth below—like the Vault itself is calling them back, one hollow knock at a time."

  vls_no_more_food_stamps:0 "Knock-Knock Crops"
  vls_no_more_food_stamps_desc:0 "The hydroponics bays kept us alive, but barely. With proper greenhouses under the open sky, we'll finally have real food. Yet some settlers have started marking their fields with strange little cairns—piles of rocks, taps etched into wood. They say it keeps 'Them' away. Knox hasn’t said a word about it… but he hasn’t stopped them, either."

  vls_more_breathing_space:0 "More Breathing Space"
  vls_more_breathing_space_desc:0 "At its best times, Black Canyon is disorganized, dangerous hellhole. It's time to give the good people of Vault 27 the breathing space that they deserve!"

  vls_fresh_air:0 "Sky Above, Knocking Below"
  vls_fresh_air_desc:0 "For the first time, Overseer Knox awoke beneath open skies, sunlight washing over his face. And yet, even here, surrounded by fields and free air, he paused. Beneath the hum of cicadas and the rustle of grass, there it was: faint, but unmistakable—tap, tap, tap. Somewhere, the knocking continues."

  vls_ghosts_in_the_shell:0 "Marching to the Beat"
  vls_ghosts_in_the_shell_desc:0 "The Ghost Division doesn’t fight for honor, nor for survival—they fight because they’re driven. Something in their black helmets, in their hollow footsteps, speaks of inevitability. They move in eerie synchrony, their heavy boots falling with the same rhythm as the knocks Tomas hears in the walls. Whatever’s out there in the wastes… it’s marching in time with them."

  vls_open_vault_riches:0 "The Vault’s Last Knock"
  vls_open_vault_riches_desc:0 "When the Vault doors creaked open and the citizens rushed out, weighted pressure plates triggered one final trick. Hidden chambers snapped open, caches of tools, supplies, and forgotten luxuries laid bare. Overseer Knox sealed them shut again, quick and quiet. But something else came with the opening—something faint, something… knocking."

  vls_spacey_vault:0 "Open the Walls, Let the Knocks Out"
  vls_spacey_vault_desc:0 "No more crowded bunks. No more endless lines for air vents and food rations. The people of Vault 27 are free, under open skies and on open land. But some dwellers still glance back at the vault door, as though expecting something—or someone—to follow them out. And in the stillness of twilight, one question remains unanswered:\n‘Who was knocking all that time?’"

  ###vault27 ideas
  vls_ghost_division:0 "The Ghost Brigade"
  vls_ghost_division_desc:0 "Once citizens, now legends in black power armor, the Ghost Division is Vault 27’s sword and shield. But their legend grows stranger with every sortie. They knock before entering ruins, knock before sealing airlocks, knock twice before they fire. Some say it’s ritual, others say it’s respect. But no one dares ask them why."
  vls_ghost_army:0 "The Knocking March"
  vls_ghost_army_desc:0 "When the Ghost Division moves, the world listens. The rhythm of their march carries far across the wastes, a sound like distant thunder—or hollow knocking on steel. They’ve stopped explaining themselves. They march, they knock, and they conquer."
  vls_full_vault:0 "Knocks in Every Corner"
  vls_full_vault_desc:0 "Even now, with more space and more air, some dwellers swear the knocking hasn’t stopped. They hear it in the new greenhouses, in the windmills, and in the spaces between. Whatever it was—or is—it’s still listening."
  vls_open_vault:0 "Open Vault, Open Knocks"
  vls_open_vault_desc:0 "The Vault is open, the air is fresh, and the knocking is… quieter. For now."

  ###vault27 events

  vls_vault.1.t:0 "Our One Opportunity"
  vls_vault.1.d:0 "A rogue gang from the Claim Jumpers has poured across the border and is holding Vail's Reach hostage. Black Canyon is far too disorganized to mount an offensive of their own. However, our Ghosts know that area better than anyone and can easily save the town from these bandits. Should free the town and return it to Black Canyon, or should we keep the territory for ourselves?"
  vls_vault.1.a:0 "The city will be ours!"
  vls_vault.1.a_tt:0 "We will attack the Claim Jumper rebels directly, seizing the town for ourselves!"
  vls_vault.1.b:0 "Let's be good neighbors"
  vls_vault.1.b_tt:0 "We will contact Black Canyon first and work with them to save the town"
  vls_vault.1.c:0 "The city will be ours!"

  vls_vault.2.t:0 "Phantom Strike"
  vls_vault.2.d:0 "Only the Ghost Division know how to be stealthy in power armor. They followed hidden trading paths and quickly surrounded the city, massacring the invadors and saving all but a handful of townspeople from their oppressors. Vail's Reach was quick to accept Vault 27's control of the area, and the Black Canyon soldiers have refused to mount any sort of offensive against our superior Ghosts."
  vls_vault.2.a:0 "The Valley's Mouth is ours!"

  vls_vault.3.t:0 "The Stubborn Bighorners"
  vls_vault.3.d:0 "Black Canyon claimed they didn't need our help, ordering our Ghosts out of the territory. Black Canyon's \"negotitions\" lead to a two hour shootout, with both armies and most of the townsfolk dead. Now the Ghosts stand ready to mop up whoever is left and hold the city for themselves."
  vls_vault.3.a:0 "Stubborn bastards... order the offensive!"

  vls_vault.4.t:0 "Good Will and Good Deed"
  vls_vault.4.d:0 "Black Canyon was more than eager to accept our offer of help. Black Canyon militias drew attention east while the Ghost Division swept in quietly from the west, massacring the oppressors and saving every last townsperson. Now the people of Narrow are also asking for Vault 27's support, essentially securing the whole region under our control."
  vls_vault.4.a:0 "This 'karma' thing seems to be working."


  #timekeepers focus

  clk_tick:0 "The Ticking Vault"
  clk_tick_desc:0 "§OThe clock ticks, the bell chimes, it's always there. It's as real as you or me, but you can't feel it. It creates and takes, it doesn't care because it never cared, and never will. You can try to run from it, dread it, but it's inevitable. Cherish what you have when you can, your time will come...§! §Rbut it doesn't have to.§!"

  clk_goal_tock:0 "Overseer: Tock"
  clk_goal_tock_desc:0 "When the door of Vault 24 rolled away, the first to walk upon the sand was Overwatch Tock. His expedition established the keeper's current holdings, making his team heroes. He was christened as chief Timekeeper, subsequently becoming the first to also hold the title of Overseer. His reforms have been radical, but they are necessary if the vault and its people are to survive."

  clk_vault_rests_not:0 "The Vault That Never Rests"
  clk_vault_rests_not_desc:0 "A vault is only limited by its occupants. While the other vaults spend their day bashing each others minds out, we for one use our time well. With our ability to use time effectively, we've been able to surpass all previous vault efficiency goals. Time is money after all."

  clk_goal_mold:0 "Breaking The Mold"
  clk_goal_mold_desc:0 "The risks are clear, but it's §Otime§! for change. We can't remain passive in our vault, just waiting to die. We must take action, break the mold. Ready the people, we're going to war."

  clk_goal_crushing_white:0 "Breaking The White Legs"
  clk_goal_crushing_white_desc:0 "The worst wasn't the bombs, it was what came after. Trading caravans found our farthest out settlements as tufts of ash. Skulls on makeshift pikes were fitted all around the perimeter. The sand in the hourglass is draining, we must save our people before §Oour time§! runs out..."

  clk_goal_army:0 "Reorganizing Our Army"
  clk_goal_army_desc:0 "Vaults were never given room to accommodate an army. Our vault's strict adherence to routine left our security team only tasked with the occasional trifling invader. Now, it's going from radroach to raider. They're out for blood, let's try to at spill theirs instead."

  clk_goal_know_enemy:0 "Knowing The Enemy"
  clk_goal_know_enemy_desc:0 "Our army is weak, they've never known what true terror is. The scouts come back sullen from Lincoln and Frisco, but their stories can only reach so many. If we are planning to win this, we should show them what they're really up against."

  clk_road:0 "The Road Ahead"
  clk_road_desc:0 "Where do we go now? The §RWhite Legs§! have been defeated, and New Canaan has learned to mind their own. Even though the world is better off with us than them, it's still unwelcoming. We can't just stop now, we've already done so much. Tock has suffered the worst of all, and he knows he'll make it right. No one will get in our way now, to a better §Ofuture§!."

  clk_raiding:0 "Friends In High Places"
  clk_raiding_desc:0 "We shouldn't have assumed the wastes were solely ruthless savages, there's still some hope out there. We found a group who still practice the century old sport of flying. They've been operating out of an old military instillation. We might even find something there that can fufill Tock's promise of a greater §Ofuture§!."

  clk_sky_trade_deal:0 "Setting Up Trade Arrangements"
  clk_sky_trade_deal_desc:0 "Beyond simply having a military alliance, it beneficial to both of us to have regular caravans between our settlements."

  clk_open_northern_front:0 "Opening The Northern Front"
  clk_open_northern_front_desc:0 "The Tar Walkers are not, perhaps, the worst neighbors one could have. They have certainly harmed us less than the White Legs did. However, the offensive and defensive benefits of taking the 89 highway and the mountain passes are too much to pass up."

  clk_disappointment_time:0 "A Change To The Schedule"
  clk_disappointment_time_desc:0 "An unexpected encounter is pushing back our estimated §Otime§! til success."

  clk_heading_eastward:0 "Heading: 3 O'Clock"
  clk_heading_eastward_desc:0 "If the central base of the Sleepers is to the East, then to the East we shall head. There we will fine the scrap and research to provide a new §Ofuture§!."

  clk_timing_engines:0 "Engine Timing Systems"
  clk_timing_engines_desc:0 "It's pretty important that all the moving pieces of an engine, be they for terrestrial use or aerial, are operating like §Oclockwork§!."

  clk_northern_push:0 "Winding North"
  clk_northern_push_desc:0 "From here we must head northeast, up through the lands of the Uintah and to the trading hub of Eagle Rock. Their airships are likely to pose a threat, but we'll leave that fight to the Reavers."

  clk_free_watches:0 "Synchronized Watches"
  clk_free_watches_desc:0 "It seems the locals aboveground are a bit less attuned to punctuality. With some helpful spare watches they should finally start making it to their work shifts at 0700 sharp."

  clk_meticulous_bases:0 "Preparing For Support"
  clk_meticulous_bases_desc:0 "Crossing the Colorado river will be difficult, especially if the defenders on the otherside catch us at the shores. If the Reavers are to play their part, we'll need new airstrips for them to launch from."

  clk_cash_for_clocks:0 "Cash For Clocks"
  clk_cash_for_clocks_desc:0 "Eagle Rock indeed had a considerable wealth stored up, in both caps and trade scrap, from their long travels through the sky. What really matters is all the different styles of clocks in the storerooms! And making sure they integrate is important as well, I suppose."

  clk_sleepers:0 "Time To Wake Up"
  clk_sleepers_desc:0 "Hope is there, within our reach. §OOverwatch Tock§! has brought us here, to the canyon, to achieve our final goal. It's all lead up to this, if what we need is truly there, we will finally be able to break away.\n§OFor the future of our people, and the future of our world, let's make it all count.§!"

  clk_tick_2:0 "The Ticking Vault"
  clk_tick_2_desc:0 "§OThe clock ticks, the bell chimes, it's always there. It's as real as you or me, but§W...wait, haven't we been here before?"

  clk_goal_stealer:0 "A Hint Of Meddling"
  clk_goal_stealer_desc:0 "A fusion core there, someone's hat, maybe even a cat or two. The past is full of luxuries that we could only ever imagine. As long as we're careful to not create any §Rparadoxes§W we'll be fine. It's not like anyone will miss any of this."

  clk_goal_tock_2:0 "Overlord: Tock"
  clk_goal_tock_2_desc:0 "The mastermind behind it all, our bringer of salvation. Just as Moses parted the red sea, Tock broke away the §RWhite Legs, Tar Walkers, Sorrows, and the Sleepers.§WOur freedom from this world's terror, within reach, it wouldn't be possible without him. §WA man above all, even §Otime. "

  clk_goal_master:0 "The Future"
  clk_goal_master_desc:0 "§OWe're at the gates, the machine is prepared for post-current travel. We've seen the past, and lived the present, we've accomplished more than anyone could possibly imagine. We'll finally be free from our ancestors' evils, and can live out our own destiny. After all this time, we finally made it."

  clk_goal_debt_repaid:0 "Repaying Our Debts"
  clk_goal_debt_repaid_desc:0 "Our friends at Area 51 have more than proven their worth, §Otime§! and §Otime§! again. They supported our conflicts, and so we must support theirs."

  clk_goal_debt_repaid_2:0 "One Overlord To Another"
  clk_goal_debt_repaid_2_desc:0 "Proof of our commitment has strengthened the bonds between us. The Sky Reavers are offering us better terms and a bit of new know-how."

  clk_goal_slay_the_sky:0 "The Eleventh Hour"
  clk_goal_slay_the_sky_desc:0 "Perhaps it was §Oinevitable§! that it would come to this. Perhaps it was foolish to believe it could end any other way with raiders."

  clk_goal_slay_the_sky_2:0 "Scheduled Interrogations"
  clk_goal_slay_the_sky_2_desc:0 ""Now then, please speak loudly and clearly into the microphone. We just have a few questions for you, Mr. Bloodfingers, about your flight record.""

  clk_goal_stealing_time:0 "Reversing The Stream"
  clk_goal_stealing_time_desc:0 "A few tweaks to stabilize the machine, and we can reliably attempt excursions into prior eras. The risk of §Rparadoxes§W is fairly small, all things considered. Just avoid your great-great-grandparents, please."

  clk_goal_stealing_time_2:0 "Repeating Old Mistakes"
  clk_goal_stealing_time_2_desc:0 "Having seen both the §OPast§! and the §OFuture§!, is there really no other way for man to live? Is §RWar§! the only constant?"

  clk_goal_guarding_utah:0 "Save Utah, Save The World"
  clk_goal_guarding_utah_desc:0 "If the §OFuture§! of the Earth can be changed, it starts here in Utah. And if we fail.... we'll just have to §Rtry, try, try again.§!"

