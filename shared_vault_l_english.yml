  clk_helping_tt.b:0 "§OHow could've it gotten to be this way, we did something wrong, we didn't do enough. We stopped at the station, we've got to go further. We must keep the world under our wing, nurture the future, the one we deserve.\n§RWe'll start with those backstabbing sky raiders.§W"
  clk_vault.11.tooltip:0 "§RWith the pitiful defeat of the once mighty road warriors, we now have complete control over their garages and depots. Many of their equipment was lost to the war, but there's still some left to salvage for us.§!"
  clk_vault.reavers:0 "§GOur partnership with the Sky Reavers has proved too benefical to let it end already, while it may be unpopular, we can perhaps strike up a new deal with them. In exchange for spare parts to aid with their aircraft, they will continue to support us in our future endeavors.§!"
