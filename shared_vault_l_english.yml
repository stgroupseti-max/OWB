  # starting foci
  shared_vault_1:0 "[shared_vault_1_focus_name_loc]"
  shared_vault_1_name_key:0 ""Prepared for the Future!""
  shared_vault_1_desc:0 "[shared_vault_1_focus_desc_loc]"
  shared_vault_1_desc_key:0 "The Bombs were coming, one way or another, and no one was more ready for it than Vault-Tec! Our Vault was one of many that stood ready to ride out the storm and keep our ancestors safe until the world was ready to be rebuilt. Not all vaults were created equal however, and there's always that burning question: What kind of vault was yours?"

  shared_vault_2:0 "[shared_vault_2_focus_name_loc]"
  shared_vault_2_name_key:0 ""Reserve Your Space Today!""
  shared_vault_2_desc:0 "[shared_vault_2_focus_desc_loc]"
  shared_vault_2_desc_key:0 "Every Vault needs to one day make some very tough decisions. The geiger counter may still be ticking, but that door just might need to be opened anyway! Vault-Tec may have been prepared for anything, but people and supplies can still run quite scarce after 200 years underground."

  shared_vault_3:0 "[shared_vault_3_focus_name_loc]"
  shared_vault_3_name_key:0 ""What's Your Plan?""
  shared_vault_3_desc:0 "[shared_vault_3_focus_desc_loc]"
  shared_vault_3_desc_key:0 "Even if we don't want the wasteland, the wasteland just might want us! Just as Vault-Tec prepared for the future, we'll need to do the same. Whether we shield ourselves from it, befriend it, or maybe tame it ourselves, it's time for that brighter future Vault-Tec promised!"

  #left branch foci

  shared_vault_maintenance:0 "The Vault's Maintenance Teams"
  shared_vault_maintenance_desc:0 "While Vaults are highly automated and built to high standards there'd be nothing left but rusted corridors without the Vault-Tec Maintenance Team!\n\nIt's time we encourage our young dwellers to take up their soldering tools and join the team to keep the Vault on a steady track to perfection."

  shared_vault_industry_bonus:0 "Conveyor Belts"
  shared_vault_industry_bonus_desc:0 "A steady flow of production is key to keeping our dwellers happy and our Vault profitable. If we want to ensure we are titans of industry in the wasteland we'll have to assign more of our real estate to highly advanced and automated workshops."

  shared_vault_resource_collection:0 "Happy Work Is Hard Work"
  shared_vault_resource_collection_desc:0 "The great minds in the Vault-Tec Human Relations branch have devised a new campaign to get our dwellers back on their feet and working!\n\nWe will create an artificial atmosphere of competition between the Vault's families by rewarding the hardest working dweller of the month one day of extra pay!"

  shared_vault_maintenance_infrastructure:0 "Expanding the Vault"
  shared_vault_maintenance_infrastructure_desc:0 "Our residential facilities are quickly filling up and will soon have no more space for future generations. It would be wise to begin excavating future real estate if we wish to avoid a crisis."

  shared_vault_maintenance_repairs:0 "Quinquennial Checklist"
  shared_vault_maintenance_repairs_desc:0 "Some people say we should check these more often, but the official Vault-Tec Vault Maintenance Manual says once every 5 years, so...."

  shared_vault_generator:0 "The Powers to Be"
  shared_vault_generator_desc:0 "[Root.GetName] isn't going to survive off of just an old pre-war generator forever. Why not try and upgrade it or look for power elsewhere?"

  shared_vault_reading_about_boats:0 "Inspirations In Literature"
  shared_vault_reading_about_boats_desc:0 ""To give up the insupportable yoke of the land which men equate with freedom is perhaps not such a great sacrifice as you may imagine." - Captain Nemo, Twenty Thousand Leagues Under the Sea "

  shared_vault_building_dockyards:0 "Beginning Shipbuilding Practices"
  shared_vault_building_dockyards_desc:0 "All the theoretical knowledge in nautical construction can now find practical application at our newly constructed shipyards. Imagine, going to sea like the great explorers of old!"

  shared_vault_ocean_vaults:0 "Vaults Of The Seas"
  shared_vault_ocean_vaults_desc:0 "Our first few forays into the waters of the wastes has taught us that bigger is better. After all, much like our Vault homes, they need to provide a solid roof and four walls to protect us from the threats of man and nature. And it stops them swaying around quite so much...."

  shared_vault_bikes:0 "Longer Than Hallways"
  shared_vault_bikes_desc:0 "The Vaults are comfortably sized. The surface, on the other hand, requires a bit more walking to get anywhere. A simple set of wheels can help us get to new settlements faster. It also can count towards exercise requirements!"

  shared_vault_cars:0 "Much More Travel Time"
  shared_vault_cars_desc:0 " While fitness is a vital part of our lifestyle, maybe a few refurbished wheels can save us some time?"

  shared_vault_water_chip:0 "Our Water Chips"
  shared_vault_water_chip_desc:0 "While we have heard long lost tales of Vault Dwellers heroically exiting their Vault and sacrificing themselves to find water chips we were luckily given an adequate supply of them.\n\nThe scientists have proposed to build even more water plants to better utilize our stockpile of chips, truly genius at work."

  shared_vault_resource_capstone:0 "Titans of Industry"
  shared_vault_resource_capstone_desc:0 "Vault-Tec is no longer calling for efficiency in our industry! In a short period of time we've rivalled expected predictions by 231.5%! A true accomplishment every Vault Dweller can be proud of having helped in."

  #air side branch

  shared_vault_civilian_factory:0 "Machine Over Man"
  shared_vault_civilian_factory_desc:0 "Our data analysts have calculated that by replacing some of our production line with purpose-built Protectrons we could nearly double our efficiency. Who needs pesky labourers that ask for vacations and can't even work twenty-four hours a day?"

  shared_vault_military_protectrons:0 "Machine In Front Of Man"
  shared_vault_military_protectrons_desc:0 "Protectrons are actually quite good at protecting us from incoming fire. And they even fire back!"

  shared_vault_air_bonus:0 "Ancestral Aviation"
  shared_vault_air_bonus_desc:0 "Our American ancestors once roamed the skies freely and without worry. Now the most you'll see in the smoggy and green sky is a mutant crow...\n\nLet's bring back the glory days and teach our youth to pilot our most modern planes, after all this could come in handy for future warfare."

  shared_vault_air_tech_bonus:0 "Excellent Aeronauts"
  shared_vault_air_tech_bonus_desc:0 "It seems that our campaign to instill the passion of aviation into our youth has taken hold. There's just one problem: all we have are rickety biplanes and 21st century relics.\n\nIf we truly want to control the skies we must advance the technology we provide to our aeronauts or we'll be shot down by pipe rifles."

  shared_vault_air_base_bonus:0 "Castle in the Sky"
  shared_vault_air_base_bonus_desc:0 "Now that our air force is a formidable opponent to anyone who roams the skies we have one final issue: air bases. If we don't assign some of our dwellers to finding clearing in the land and building airstrips our airforce will have no chance at launching anything more than a glider."

  #security branch

  shared_vault_security:0 "The Vault's Security Teams"
  shared_vault_security_desc:0 "While we trust that all Vault Dwellers will be good upstanding members of the community, having insurance has never gone wrong.\n\nOur Security Team stands for law and order and protects us from both outside and inner threats and is a staple of our Vault."

  shared_vault_security_organization:0 "Printing More Uniforms"
  shared_vault_security_organization_desc:0 "Besides being comfortable, rugged and fashionable, Vault-Tec security uniforms help distinguish our forces from the lawless wastelanders. We'll need to ramp up production to keep up with modern needs."

  shared_vault_identification:0 "Assign New VIDs"
  shared_vault_identification_desc:0 "Vault identification numbers are given to every dweller when their birth is registered. Luckily with 11 whole digits to utilized this system can be expanded to newcomers to our society easily. We just need to make them fill out the proper paperwork and bring it by the office between 10 and 2."

  shared_vault_security_gaming:0 "Playing Some War Games"
  shared_vault_security_gaming_desc:0 "Some have said that games are an excellent way to train the mind to think strategically. We're pretty sure those folks just want to slack off. And even if it is true, isn't it about 200 years too late for Atomic Command holotapes to be useful?"

  shared_vault_air_land_teamwork:0 "No "I" In Teamwork"
  shared_vault_air_land_teamwork_desc:0 "There is a lot of work though, and today we're focused on getting the security team and the aeronauts on the same page."

  shared_vault_security_equipment:0 "Man the Guns"
  shared_vault_security_equipment_desc:0 "While our Security Team has been doing excellent work they lack the required fire power to properly manage any serious threats.\n\nIt would be wise to assign some of our civilian workforce to temporarily make more armaments for our officers."

  shared_vault_security_boon:0 "Zirconium Pants"
  shared_vault_security_boon_desc:0 "Now that our Security Team has adequate fire power we can focus on other issues with it, primarily the lack of armour.\n\nOur scientists have been hard at work in their labs working on a compound known as "Zirconium" which could be used in ballistic vests due to its ideal material properties."

  shared_vault_security_recruitment:0 "Dwelling Defenders"
  shared_vault_security_recruitment_desc:0 "The great minds at Vault-Tec gathered together and fixed all the issues we had with our Security Team's equipment, now it's up the great speakers.\n\nEvery dweller respects the Security Team but few want to join it, surely if we show them the benefits behind the job they'd sign up immediately!"

  shared_vault_arms_factory:0 "Astounding Ammunition"
  shared_vault_arms_factory_desc:0 "Our production lines consist of trinkets and civilian goods, it's time we step in and reassign some plants purely to the manufacturing of firearms. Our enemies will know the dedication of our dwellers once the lead projectiles we manufactured pierce their skull."

  shared_vault_doctrine_bonus:0 "Drilling Dwellers"
  shared_vault_doctrine_bonus_desc:0 "Should war ever reach the outskirts of our Vault every man, woman and child must be prepared to face the wrath of our enemies.\n\nSecurity Chief McKay has agreed to drill folk of all ages in the art of warfare to help us face the enemy."

  shared_vault_arms_factory_2:0 "Expanding Firearm Production"
  shared_vault_arms_factory_2_desc:0 "The effort we put forward to build further weapons manufacturing plants has paid off. However we can always push the production line further, our scouts have spotted land clearings that would be the perfect location to set up armament workshops."

  shared_vault_outward_movements:0 "Ring of Fire"
  shared_vault_outward_movements_desc:0 "The Security Team is stronger than even some of the most elite pre-war organizations thanks to our dedication to arming and overhauling them.\nThe final step in our plan will simply be riling up our forces and painting the enemy as an alien force with no human emotion behind it so our men show them no remorse."

  #vault science branch

  shared_vault_doctors:0 "The Vault's Science Teams"
  shared_vault_doctors_desc:0 "The Vault Science Teams are the most crucial pillar in securing our future in the wasteland.\nVault-Tec's best and brightest were sent to our vault to be utilized! Not just to be sitting around testing on lab mice.\nIf we are to continue sailing on a steady path of technological stability we must make sure our scientists are well-funded."

  shared_vault_stimpaks:0 "Stocking Up on Stimpaks"
  shared_vault_stimpaks_desc:0 "While our Vault provides some of the most high quality care in the wasteland there are still issues in our supply line. Stimpaks and Med-X are rare finds for our scavengers and we currently don't have any way of producing them. Setting the Science Team's objective to recreating the stimpak formula would help immensely."

  shared_vault_support_bonus:0 "100% Condition"
  shared_vault_support_bonus_desc:0 "Our Pip-Boys are built in with devices able to track both flora and fauna, why don't we encourage our dwellers to get rid of pests like radroaches by rewarding them for killing 50 of them! I'm sure these little traits will keep our Dwellers motivated to deal with pests."

  shared_vault_future_warfare:0 "The Future Of Warfare"
  shared_vault_future_warfare_desc:0 "Some white coats with their heads in the clouds dream of an age where everyone in the community gets their own plasma pistol.\n\nFor now we'll probably have to make do with refurbished laser rifles."

  shared_vault_super_security:0 "Theorizing Super Security"
  shared_vault_super_security_desc:0 "The American military was at the cutting edge of advancements in warfare before the bombs dropped. If we could recover and integrate some of their technology and manuals, we could place our best performing security members into unstoppable elite units."

  shared_vault_scientists:0 "Vigilant Recycler"
  shared_vault_scientists_desc:0 "Vault-Tec has invested far too many materials into wacky larger than life experiments done by spiky white haired scientists. If we want to actually create useful technology that isn't a radroach that can talk then we'll have to work on scrapping some of the more eccentric research projects."

  shared_vault_research_bonus:0 "Nerd Rage!"
  shared_vault_research_bonus_desc:0 "It seems that our scientists have finally found their ticket to working less. They've built a computer that runs thousands of experiments to see which ones should be trashed due to their insanity...\n\nWould've been better to have less mad scientists but this will expedite things, I guess?"

  shared_vault_expanding_goat:0 "Expanding The G.O.A.T."
  shared_vault_expanding_goat_desc:0 "The G.O.A.T. has helped generations of our children find an exciting and fulfilling career (more often than not). But now that we're on the surface there's a lot of jobs it just didn't account for. So the science crew has worked with our teachers to create 20 new questions to add to the test. The teens will be so cranked!"

  shared_vault_radar_time:0 "Upscaled Motion Sensors"
  shared_vault_radar_time_desc:0 "The Wattz Electronics C-U Model motion sensor is an add on for older model Pipboys. Taking them apart and then putting them back together, but much larger, would help us see enemies approaching long before they reach us."

  shared_vault_research_bonus_upgrade:0 "Downloading RAM"
  shared_vault_research_bonus_upgrade_desc:0 "The so-called "Sensetron" has saved thousands of man hours on our scientist team thanks to its cunning abilities. It's time to see if we can expand its utility following the Vault-Tec manual.\n\nAccording to basic protocol we can insert a simple holodisk into the drive and gain a gigabyte of RAM! This should do the trick."

  shared_vault_slot_research:0 "Strange Days"
  shared_vault_slot_research_desc:0 "With our resource issues figured out and our scientists on full focus we've reached an efficiency unseen in even the best projections from Vault-Tec. It seems our loveable science team has ushered in a new era of technological progress in a wasteland full of ignorants."

  shared_vault_the_geck:0 "The G.E.C.K."
  shared_vault_the_geck_desc:0 "Our Vault has exceeded even the highest expectations of survival rate in the barren wasteland, now it's time for our final purpose. We must exit our comfortable and cold steel walls to venture out and make the wasteland green and pristine with our mint condition G.E.C.K.!"

  shared_vault_post_geck_1:0 "Opening The Doors"
  shared_vault_post_geck_1_desc:0 "What lies behind those mighty portals into the earth? What differences do the other Vaults have in their construction? What's distinct about their inhabitants?\n\nOnly one way to find out!"

  shared_vault_post_geck_2:0 "Dwellers Of Vaults"
  shared_vault_post_geck_2_desc:0 "Our ongoing exploration of the Vaults, of their similarities and differences, has given us keen new insights into the the company that built them, the end of the world, and ourselves."

  shared_vault_post_geck_3:0 "The Truth About Vault-Tec"
  shared_vault_post_geck_3_desc:0 "Eleven-plus data points leads us to an unfortunate series of revelations about the company that sheltered our ancestors...."

