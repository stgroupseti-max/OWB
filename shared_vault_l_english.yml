  time_scavenging_rescue_crisis:0 "Timeline Crisis"
  time_scavenging_rescue_crisis_desc:0 "Something happened to our timeline scavengers! Should we send a force to rescue them?"
  time_scavenging_send_rescue_team:0 "Send Temporal Rescue Squad"
  time_scavenging_send_rescue_team_desc:0 "Perhaps our timeline scavengers can yet be saved. Let us leave no man behind."
  time_scavenging_underway:0 "Timeline Scavenging Teams In Action"
  time_rescue_team_send:0 "Send The Time Patrol"
  time_scavengers_lost:0 "Timeline Scavengers Lost In Time"


  time_scavenge.1.t:0 "Earliest History Of Man"
  time_scavenge.1.d:0 "Travel to prehistory is either the most dangerous of our options or the least. While there's fewer human threats or records to distort, any changes have much more time to reverberate. Thankfully, this time our team has returned with something of value!"
  time_scavenge.1.a:0 "Fascinating. To the debriefing room!"

  time_scavenge.2.t:0 "Nothing To Learn From Hunter-Gatherers"
  time_scavenge.2.d:0 "While the world before roads and human industry offers a great deal of beauty to observe, the team failed to find anything of particular note."
  time_scavenge.2.a:0 "Finding nothing of value, they return home with only sketches of what was."

  time_scavenge.3.t:0 "Attacked By Sabertooth Tigers"
  time_scavenge.3.d:0 "This time the team evidently travelled somewhere that man was not yet the apex predator. Savage beasts of yore caught them unawares and tore dozens of them apart."
  time_scavenge.3.a:0 "This is a terrible day for our men and nation."

  time_scavenge.4.t:0 "Disappeared Into The Mists Of Time"
  time_scavenge.4.d:0 "The timeline scavengers team has failed to make their regular check in. Did they encounter some unexpected danger? Did we send them to the right place? Have they broken protocol?"
  time_scavenge.4.a:0 "Dare we risk further interactions?"

  time_scavenge.5.t:0 "Timeline Scavengers Rescued"
  time_scavenge.5.d:0 "Congratulations are in order for the rescue team! Our lost scavengers have been recovered mostly safe and sound. The bodies of the dead have also been brought back or vaporized to save the past from their DNA, diseases, and clothing materials.\n\nWhile there were possible sightings of both teams, they'll hopefully be passed off tall tales, or perhaps as visitors from another realm. Angels, demons, aliens. Such stories were not uncommon in history, and should disguise our intervention."
  time_scavenge.5.a:0 "A great day for ourselves (and the history of the world)."

  time_scavenge.6.t:0 "Timeline Scavengers Lost To Time"
  time_scavenge.6.d:0 "Alas, we've failed to recover timeline scavenging team we sent out before losing the temporal lock. While sending more men would have entailed new risks, we can't help but worry that the bodies and gear of the team now lost could change the fabric of history if they end up in the wrong hands...\n\nOf course, if history did change, would we even notice it?"
  time_scavenge.6.a:0 "Hopefully they will not pollute the timeline."

  time_scavenge.7.t:0 "Not As Dark As Believed"
  time_scavenge.7.d:0 "The timeline scavenging team returns victorious, promising us a significant find."
  time_scavenge.7.a:0 "Fascinating. To the debriefing room!"

  time_scavenge.8.t:0 "Knights, Knaves, And Not Much Else"
  time_scavenge.8.d:0 "While we're sure there are historians who would be obsessed with seeing the post-Roman world, our teams have to remain focused on what can help us here and now. This time, they returned empty handed."
  time_scavenge.8.a:0 "Finding nothing of value, they return home with only sketches of what was."

  time_scavenge.9.t:0 "Taken By Superstitious Locals"
  time_scavenge.9.d:0 "The team was discovered by the locals, dressed in their rather conspicuous sterilized jumpsuits. The local religious authorities of the town have taken many of them captive. Alas, by the time the stragglers made it home the machine had to cycle into cooldown. We can only hope their ends are swift."
  time_scavenge.9.a:0 "This is a terrible day for our men and nation."

  time_scavenge.10.t:0 "Lost In A World Of Darkness"
  time_scavenge.10.d:0 "The timeline scavengers team has failed to make their regular check in. Did they encounter some unexpected danger? Did we send them to the right place? Have they broken protocol?"
  time_scavenge.10.a:0 "Dare we risk further interactions?"

  time_scavenge.11.t:0 "From The Birth Of Nations"
  time_scavenge.11.d:0 "The changing times shaped many elements of the Pre-War world, not least of all the founding of the United States which built our Vault. The timeline scavenging team has radioed back in about a new find."
  time_scavenge.11.a:0 "Fascinating. To the debriefing room!"

  time_scavenge.12.t:0 "Failure Guaranteed"
  time_scavenge.12.d:0 "The societies are wary enough to notice our scouts and their limited technologies are worth the risk of discovery. The latest endeavor is a bust."
  time_scavenge.12.a:0 "Finding nothing of value, they return home with only sketches of what was."

  time_scavenge.13.t:0 "Mistaken For Loyalists"
  time_scavenge.13.d:0 "Our strange accents and secretive actions means that, once discovered, the revolutionary crowds wasted no time in executing our team as spies. The handful of survivors are returning now for debrief on what went wrong."
  time_scavenge.13.a:0 "This is a terrible day for our men and nation. Recover the bodies and gear."

  time_scavenge.14.t:0 "Swept Into An Age Of Revolutions"
  time_scavenge.14.d:0 "The timeline scavengers team has failed to make their regular check in. Did they encounter some unexpected danger? Did we send them to the right place? Have they broken protocol?"
  time_scavenge.14.a:0 "Dare we risk further interactions?"

  time_scavenge.15.t:0 "Wealth Of The World War"
  time_scavenge.15.d:0 "The Second World War was a truly massive conflict, with many angles of approach for our teams. Better yet, many pieces of equipment developed during it outpace the weapons of the slowly recovering societies of the wasteland. The team is coming home now with a pile of fresh "salvage"."
  time_scavenge.15.a:0 "Fascinating. To the debriefing room!"

  time_scavenge.16.t:0 "No Room To Avoid The Frontlines"
  time_scavenge.16.d:0 "The situation on the ground is unforgiving. Thrust too close to the site of a major battle, our timeline scavengers have no choice but to retreat for their own safety. The risks today just aren't worth it."
  time_scavenge.16.a:0 "Recovering nothing of value, they return home with only sketches of what was."

  time_scavenge.17.t:0 "Walked Into An Ambush"
  time_scavenge.17.d:0 "Having gotten themselves caught between two sides of the war, the timeline scavengers sent to WW2 have found themselves under fire. Those that can have extracted, while those that could not break out are already lost to us. We will mourn them, but having taken only period accurate weapons, at least they won't lead to some kind of alternative history where the Axis has laser rifles."
  time_scavenge.17.a:0 "This is a terrible day for our men and nation."

  time_scavenge.18.t:0 "Wrong Place, Wrong Time"
  time_scavenge.18.d:0 "The timeline scavengers team has failed to make their regular check in. Did they encounter some unexpected danger? Did we send them to the right place? Have they broken protocol?"
  time_scavenge.18.a:0 "Dare we risk further interactions?"

  time_scavenge.19.t:0 "The Latest And Greatest"
  time_scavenge.19.d:0 "The weeks before the Great War offer a veritable treasure trove of resources with minimal risk of paradoxes. After all, once the bombs fall, there won't be any room for changes."
  time_scavenge.19.a:0 "Fascinating. To the debriefing room!"

  time_scavenge.20.t:0 "Blinded By What Was"
  time_scavenge.20.d:0 "Our timeline scavenging team reports being overwhelmed by the sights of our land before atomic fire stole everything from mankind. After they return home, they'll have to go through a psychological evaluation."
  time_scavenge.20.a:0 "Recovering nothing of value, they return home with only sketches of what was."

  time_scavenge.21.t:0 "Mistaken For Communist Spies"
  time_scavenge.21.d:0 "The team was sent just a few days ahead of the bombs to minimize the chance of aftereffects. It seems they got too overt and were mistaken for "communists". We won't be able to recover them from wherever they've been taken, but at least they don't have to hold out for long."
  time_scavenge.21.a:0 "This is a terrible day for our men and nation."

  time_scavenge.22.t:0 "Lost Contact Outside A Military Base"
  time_scavenge.22.d:0 "The timeline scavengers team has failed to make their regular check in. Did they encounter some unexpected danger? Did we send them to the right place? Have they broken protocol?"
  time_scavenge.22.a:0 "Dare we risk further interactions?"

  time_scavenge.101.t:0 "Stone Age Weaponry"
  time_scavenge.101.d:0 "The team has decided to bring back some later examples of weapons made of stone. While they're excellent finds archelogically speaking, we're not sure what we're supposed to do with them."
  time_scavenge.101.a:0 "Well.... they can still hurt people."

  time_scavenge.102.t:0 "Extinct Herbal Remedies"
  time_scavenge.102.d:0 "The team has brought back a sizable collection of plants that didn't make it to the 2200s. Study of them has revealed that a number of them have strong medicinal properties we could exploit."
  time_scavenge.102.a:0 "The taste leaves something to be desired."

  time_scavenge.103.t:0 "The Strength Of Man"
  time_scavenge.103.d:0 "The ancient tribes of mankind that existed before cities and agriculture had harsh lives. There's certainly something there that speaks to our own existance in this blasted wasteland."
  time_scavenge.103.a:0 "Our ancestors are worth emulating."

  time_scavenge.104.t:0 "Savage Ways"
  time_scavenge.104.d:0 "The ancient tribes of mankind that existed before cities and agriculture had harsh lives. There's certainly something there that speaks to our own existance in this blasted wasteland."
  time_scavenge.104.a:0 "Our ancestors are worth emulating."

  time_scavenge.105.t:0 "The Basis Of All Learning"
  time_scavenge.105.d:0 "By chance our team stumbled on a fledgling community. Watching over it from a distance, they detailed how the elders passed on their experiences to the younger members of the tribe. This is how humanity developed, each generation standing on the shoulders of the formers."
  time_scavenge.105.a:0 "To the first teachers, we thank you."

  time_scavenge.71.t:0 "Fine Steel"
  time_scavenge.71.d:0 "Scouring a far flung battlefield of medieval conflict, our team returns home with a number of historically accurate swords and axes. As the crew disinfects in their mandatory quarantine period, they seem to enjoy swinging them around in practice blows."
  time_scavenge.71.a:0 "A bit lacking in range."

  time_scavenge.72.t:0 "Knights Of Yore"
  time_scavenge.72.d:0 "Scouring a far flung battlefield of medieval conflict, our team returns home with a variety of armour pieces taken from the dead. Once they get some polish and care, they're fit well on some display stands.... or perhaps the Security Teams?"
  time_scavenge.72.a:0 "Hardy, albeit rarely bulletproof."

  time_scavenge.73.t:0 "Ancient Battlefields"
  time_scavenge.73.d:0 "The scavenging team used their limited window to record video of a great battle of the past. It's granted us some insight into tactics lost to the mists of time. Plus it's a bit exciting to watch."
  time_scavenge.73.a:0 "Is that a real Mordhau?"

  time_scavenge.74.t:0 "In Defense Of Their Homes"
  time_scavenge.74.d:0 "Shifting through several related points of turmoil, the scavengers have brought back their findings. Much like the tribes of today, the people were all too often forced to protect themselves from the ravages of conflict."
  time_scavenge.74.a:0 "We too merely want to defend our home, the world."

  time_scavenge.75.t:0 "Kings And Castles"
  time_scavenge.75.d:0 "It seems the timeline scavengers got a little too excited. They've brought home a number of gaudy treasures taken from a lord's castle via stealthboy. It's surprising they could carry that much gold all the way back home in time. They've even presented Overseer Tock with a crown and scepter!"
  time_scavenge.75.a:0 "Is this what they call "Divine Right"?"

  time_scavenge.111.t:0 "Fire And Charge"
  time_scavenge.111.d:0 "What a curious collection our scavengers have brought back. While the lack of rifling makes them somewhat inaccurate, to say the least, the powder and ammo for these muskets are awfully cheap to supply on long trips. And if that doesn't work, you'd be surprised how often the bayonet charge works out."
  time_scavenge.111.a:0 "Make your shots count."

  time_scavenge.112.t:0 "Companions Of The Colonies"
  time_scavenge.112.d:0 "While initially attempting to secure more historically valuable artifacts, the scavenger team this week realized this was an excellent chance to undo some of the damage to the canine genome. With pre-war hounds brought back, our community will have healthier pups than ever."
  time_scavenge.112.a:0 "Who's a good boy?"

  time_scavenge.113.t:0 "Age Of Sail"
  time_scavenge.113.d:0 "To imagine that once humanity crossed the mighty waters of the world's oceans. Some sea struck souls have been bringing back detailed sketches of sailing vessels. While the construction of them doesn't have much direct relevance to our currently available level of shipbuilding, the concepts sure do inspire the mind."
  time_scavenge.113.a:0 "What do we do with a drunken scavenger?"

  time_scavenge.114.t:0 "Perseverance Of The Forefathers"
  time_scavenge.114.d:0 "The wars in early American history are quite inspiring to some. Dedicated timeline teams have brought us back more relics and stories than we could have anticipated. All as carefully as it can be done, considering the flow of history in the balance.\nWhile there's little technology of value here and few mysteries, it certainly has helped morale. There's also a few good lessons to be learned from the fighting."
  time_scavenge.114.a:0 "Have we already crossed our Delaware?"

  time_scavenge.115.t:0 "The Birth Of The Republic"
  time_scavenge.115.d:0 "It's no small thing to witness a revolution firsthand. While they had to stay off the streets and keep to the shadows, the hope in the air was positively infectious. Their recordings and reports give exciting testimony to the fight to defeat the forces of the King and bring freedom to the people. The returned scavenging team has spent the better part of their scheduled debriefing telling us about the fight for liberty, fraternity and equality."
  time_scavenge.115.a:0 "Vive La République!"

  time_scavenge.151.t:0 "The Rifleman's Favor"
  time_scavenge.151.d:0 "The team returned just a few minutes ago with a collection of rifles, freshed and unfired. They evidently took them straight from a stockpile shortly before hostilities broke out in that area."
  time_scavenge.151.a:0 "Some real straight shooters."

  time_scavenge.152.t:0 "Heartstopping Firepower"
  time_scavenge.152.d:0 "Deftly making their way past a few tired base guards, the scavengers managed to reach a store of machineguns awaiting their next battle. Now only three and a half hundred years later, they can find fresh conflict."
  time_scavenge.152.a:0 "Perfect for holding trenches."

  time_scavenge.153.t:0 "Changing Doctrines"
  time_scavenge.153.d:0 "Few detailed records of World War 2 and the surrounding conflicts made it to our archives. The new recordings and testimony our timeline scavengers have brought back is rather helpful for learning how war was fought in this point in history."
  time_scavenge.153.a:0 "The fundamentals on full display."

  time_scavenge.154.t:0 "The Blitzkrieg Rages"
  time_scavenge.154.d:0 "Speed, surprise, firepower. With a steady combination of these things, few wastelanders could keep us from our goals."
  time_scavenge.154.a:0 "Could we employ this tactic?"

  time_scavenge.155.t:0 "The Allied Counterattack"
  time_scavenge.155.d:0 "While we don't have hundreds of thousands of troops to deploy, we also don't possess the logistical capabilities of the past either. Our tech, while superior, can't make up for a lack of institutional knowledge and manpower. Our scavengers are hard at work documenting the war effort."
  time_scavenge.155.a:0 "Luckily we know how this war ends."

  time_scavenge.191.t:0 "American Finest"
  time_scavenge.191.d:0 "Finally, some weapons that are up to par! Scavenging functional plasma weaponry was no easy feat, but we'll be able to make better use of them then those doomed to perish."
  time_scavenge.191.a:0 "Now this is firepower!"

  time_scavenge.192.t:0 "Chinese Armorbreakers"
  time_scavenge.192.d:0 "Placed on the frontlines to counter American Power Armour, these Gauss Rifles are still valuable in our own time period. No shortage of those trying to reuse the remaining suits for their own ends."
  time_scavenge.192.a:0 "Foreign guns kill as good as local."

  time_scavenge.193.t:0 "The Cutting Edge Of Technology"
  time_scavenge.193.d:0 "While it's been difficult to avoid the patrols and cameras of a country on constant alert, our scavengers have managed to retrieve highly advanced technical prints. Once we decipher them, we're sure they'll bring us one step closer to saving the world."
  time_scavenge.193.a:0 "Ever so important we recover these findings."

  time_scavenge.194.t:0 "The Last Tactics Developed"
  time_scavenge.194.d:0 "While it's been difficult to avoid the patrols and cameras of a country on constant alert, our scavengers managed to retrieve military training manuals and classified battleplans. With these teachings, we're one step closer to saving the world."
  time_scavenge.194.a:0 "So this is how they fought."

  time_scavenge.195.t:0 "They Stole A What?!"
  time_scavenge.195.d:0 "We're surprised a full sized vertibird even fit through the machine's aperature. When asked how they recovered such a piece of valuable technology, the team was rather prone to exaggeration. After all, no matter how much you act authoritative, they wouldn't just let you take one for a "joyride"."
  time_scavenge.195.a:0 "Learn what we can!"

