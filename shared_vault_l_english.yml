  clk_wall_tt:0 "§gA defensive line will be §Ofound§! along our border with the§R White Legs.§!"
  clk_enemy_tt:0 "§gThe §RWhite Legs§! have begun to organize an effort to §Rdestroy§! our people! Luckily, §Otime§! is on our side. We should begin to prepare, as §Rthis war won't be easy.§!§!"
