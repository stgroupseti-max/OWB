  ###Timekeepers events
  clk_vault.1.t:0 "The Ticking Vault"
  clk_vault.1.d:0 "It was a simple start. When the vault was sealed and the bombs fell, those inside were relieved to have been spared the devastation upon the world outside. The only oddity was the Overseer's insistence that the dwellers follow a tight schedule, dictating when they ate, slept, rested and worked. Gradually the schedule grew more and more comprehensive, indicating when it was time for each dweller to do nearly anything, whether it was getting a haircut or playing with their children. Those who questioned the need found themselves denied food and water, and in time the vault filled up with the ticking and chiming of hundreds of clocks. Generations later time is the ever-present companion and master of the dwellers in Vault 24, and there are no more questions of its importance. They track it, live according to it, and dread the day that it runs out for them, or for the world as a whole. That last fear leads to obsession festering within the quarters of the vault's brightest minds, and they have a single overarching question that needs answering; can Time ever march backwards as it does forwards?"
  clk_vault.1.a:0 "Time is a great healer"

  clk_vault.2.t:0 "Overseer: Tock"
  clk_vault.2.d:0 "The man who would become the Chief Timekeeper and Overseer of Vault 24 was once a scientist, excited to step out through the door and learn about the new world they'd been sheltered from so long. That dreamy wonder was shattered by a very real nightmare. What he found was an ashen desert, scattered and desperate survivors and monsters he could never have imagined. Along with the rest of his recon team Tock explored the region, logging everything he saw on his pip-boy. In his notes he detailed the hostile tribes that filled the lands in all directions, the deathclaws that tore apart his closest comrade, the radiation that still ticked away at his geiger counter. It was not all horror, there were moments of triumph and discovery as well. It was Tock and his compatriots who turned the tide and rescued those living in the ruins of Beaver City from a troop of marauding super mutants, earning the survivors' gratitude. It was Tock who discovered the strange ghoulish folks who time had seemingly forgotten and recorded them for vault posterity. It was enough that when the recon team returned to the Vault that Tock, who had become the de facto leader of the group, was treated as a conquering hero. In the days that came later, Tock ruminated on the terrible and broken world he'd beheld and recorded. When he was named the first Overwatch of the vault, his mind was still occupied by how badly time and radiation had ravaged the earth. Time was the greatest force of all, he thought to himself, it was something beyond what the vault had previously understood. It was all-powerful, and running out. The only way to save the world was to restore it."
  clk_vault.2.a:0 "Lead us to salvation!"

  clk_vault.3.t:0 "The Road Ahead"
  clk_vault.3.d:0 "The battle for southwestern Utah ended after what felt like an eternity of blood and struggle, with the death of Salt-Upon-Wounds at the hands of Overwatch Tock. What the savage tribe had thought would be an easy victory over weak and fearful hole dwellers had become a grinding war for each dusty hill and broken building. In the later days of the conflict the Timekeepers began to return every dark deed visited upon them in spades, burning and ravaging the White Legs camps as they went. Shocked by the bitter determination and sheer brutality of their foes, the White Legs laid down their weapons and pleaded for mercy. A degree of it was granted to them, though the Timekeepers had been changed by their introduction to war. These tribes of violent and primitive people would not be allowed to threaten the sanctity of the Vault, and the inheritance of the world by such folk only strengthened their resolve to try and save the world. For the White Legs' part, they were shocked into submission by the power and violence of their foes, and soon found themselves worshipping the newest and strongest god of their pantheon: Time."
  clk_vault.3.a:0 "This is just the beginning"

  clk_vault.4.t:0 "Friends in High Places"
  clk_vault.4.d:0 "They met underground in a half-collapsed bunker, both more comfortable in such environs. One for the shelter it provided from the blazing desert sun, the other for how it reminded them of home. When the White Legs were broken and the Timekeepers first looked upon the dusty lands of their new neighbours, the Sky Reavers, both groups felt that more violence was soon to come. Instead they met in peace, their leaders each curious about the others' motives and capabilities. Nearly a full day they spent speaking in that old steel cavern, each finding the other to be unlike what they expected. Kronos was more soft-spoken and calm, with a mind better suited for technology and devious thoughts than the vault dwellers would have believed a day before. In turn the Reavers were surprised to find Tock a manic and a harsh man, willing to do anything for his goals rather than a soft and wilting vault flower. They spoke of turf boundaries, technology exchanges and access to the ancient pre-war facilities that lay underneath the dust of 51. By the time the sun set, both leaders were pleased and Tock had already made plans to accompany the Reavers to their base for a week of further meetings and exchanges of information. In between discussions with Kronos, Tock spent his time poring through the old records and archives the Reavers had packed away in dusty corners and closets. Inside one old box were holotapes that the Overwatch of Vault 24 listened intently to on his pip-boy; recordings of transmissions from a station that once hung in the vastness of space before plummeting to earth. The dead voices on the tape spoke of experiments in the manipulation of light, of studies into the nature of space and the fourth dimension. By the time the last tape ejected into his hand, Tock knew what must come next."
  clk_vault.4.a:0 "Making the world a safer place, one step at a time"

  clk_vault.5.t:0 "Time to Wake Up"
  clk_vault.5.d:0 "Frustration had begun to rule the day in Vault 24. No matter their diligence, the Timekeepers' best minds had hit a theoretical wall, unable to progress any further in their research and experiments. They were confident that time travel, the last hope of this dead and dying world, was just out of their grasp and the so near but oh so far nature of the issue left the scientists nearly manic with desperation. It was Overwatch Tock who reminded them of how far they had come and restored their determination, playing for them the tapes and interview logs obtained from the Sleepers outpost at Bomb 002 and telling them to wait while he retrieved just what they needed. Only a couple months later Overwatch Tock stood at the head of a small army, the best that the Timekeepers and their new “client” tribes could muster. They camped in the conquered lands of Eagle Rock, the once bustling home of commerce and sailing airships now converted into a staging ground. It was a strange place to find such a force: integrated tribals, Vault-Tec security uniforms and hastily converted pre-war military equipment all assembled for the next, and hopefully last, great push. It was to hopefully be the site of Overseer Tock's greatest triumph, the gaining of the last piece of the fourth dimensional puzzle. For across the Colorado River lay a secret, the hidden base of The Sleepers and hope of the Timekeepers."
  clk_vault.5.a:0 "Our future, just within reach"

  clk_vault.6.t:0 "Haven't we done this already?"
  clk_vault.6.d:0 "The first test was a success, we successfully utilized the 4-dimensional transporter to fufill a goal to prevent the creation of a paradox. Now that we've ensured our continued existence in this timeline, we can begin work on post-current means of travel. This science is new to us, new to the world, we must use it wisely. Even the tiniest inconceivable misstep could lead to disastrous consequences. We've done our best to keep the wasteland safe now, we have to make sure to keep it intact, both past and present, and eventually the future."
  clk_vault.6.a:0 "This is getting a little confusing"

  clk_vault.7.t:0 "Overlord: Tock"
  clk_vault.7.d:0 "WIP"
  clk_vault.7.a:0 "I always believed"

  clk_vault.8.t:0 "The Future"
  clk_vault.8.d:0 "At first, we sent rocks through, then a radroach, then it was people. It all seemed perfect, every proof and every equation flowed like the seconds going by. Once the machine was tested, the first expedition went out. Then, an hour past their designated return time they appeared again, burning. After they'd succumbed to their wounds, their exploration log data was recovered, stating what they'd seen.\n\nThe state of the world was hell on earth. Crackled and wicked tree carcasses littered the earth. The soil was sandlike and smelled like rust. Everywhere smelled like smoke, each expedition member reported how difficult it was to breath, like their chests were being piled with rocks. Above the ground tears through the air bellowed fire and dust. Hollowed out skyscapers stood blasted out and blazing. Nothing was familiar. Once they had gotten further out, the heat became unbearable, which made them decide to turn back. As they began back, they saw overhead an obsidian painted plane flying across the horizon, which is where the report ends."
  clk_vault.8.a:0 "When did it all go wrong"
  clk_vault.8.b:0 "It started with the Reavers"

  clk_vault.9.t:0 "Victory"
  clk_vault.9.d:0 "At long last, the Sleepers' domain is now under our direct control. With the help of our friends in the sky, the Sleepers now lay about, in their permanent slumber. A hundred scavengers assembled to loot every compartment and crevice on the site. Overflowing carts rattled in and out of the hidden places in Rock Springs for hours. Kronos and two other Reavers landed onto the grounds, said their goodbyes, and shook hands with Tock. Eventually we found what we'd be looking for, the Calculating Array. It was immediately hurried back to the vault, and installed into the newly finished machine. The array lit up, and the terminal to the side began its calculations. After the clicks and whirring finished, a message requesting action appeared. With approval granted, the machine creaked and roared to life, basking the room in a blue light. It was ready."
  clk_vault.9.a:0 "I feel funny"
  clk_vault.9.b:0 "This won't be our last meeting"

  clk_vault.10.t:0 "I Thought Greed Was a Sin"
  clk_vault.10.d:0 "Despite our fair and just claims to the land owned by the Tar Walkers, it is seeming that New Canaan wishes to divide the share for themselves. Our envoy was rejected, so it's become clear that cooperation is not one of their interests. The Sky Reavers are growing impatient as our operation has ground to a complete stop. Tock has already held a meeting with Kronos, assuring that the land will be restored to us shortly. This is land fought for rightfully, to let it fall into the hands of thieves would jeopardize the army's morale. We don't want to keep our people waiting, it's too early to give up now."
  clk_vault.10.a:0 "Actions have consequences"

  clk_vault.11.t:0 "Dead End"
  clk_vault.11.d:0 "The piked head of the tired road warrior was raised over his once revered garage, now barren with only its negligible components still remaining. His dead stare gazed on as his mighty empire became another piece added to the ever growing clockwork regime. The eighties' had once called California home, only to be forced out by the republic, and yet again their way of life was to be disrupted by a new growing power. The screeching rubber matched with the pangs of bullets, and then there was silence. Perhaps the Eighties way of life was always doomed, destined to become another piece of history, lost to time."
  clk_vault.11.a:0 "Beats Walkin'"

  clk_vault.12.t:0 "The Remains Of Bomb Station 002"
  clk_vault.12.d:0 "The data from Area 51’s automated monitoring systems, chugging along past the end of the world, had led to the general area of the crashed station - B.O.M.B.-002. Decades ago it had fallen out of its orbit for reasons unknown and fallen deep in the crack of the world, the Grand Canyon. It promised a wealth of technology and supplies for Vault 24’s great project to save mankind: high end computers, exotic alloys, rare sensors, precise electronics and heaps of fissile material.\n\nUpon notice from out scouts of its form bulging up from the rocky earth, Overseer Tock (against the recommendation of Timekeepers Oswald and Russell) had led the first foray. Perhaps we should not have been so surprised that the sturdy structure had been inhabited, and yet…\n\nClad in bizarre suits, the small force inside at first attempt to keep out the invaders of their domain with loudspeakers and plasma fire. But once we returned with a larger force, the caretakers of 002 saw that they were not merely warding off tribals, but indeed outnumbered by a considerable fighting force intent on taking the station from them. During the negotiations of surrender, they revealed to us that they belonged to a group referred to as the Sleepers. While the name means nothing to us, and we’ve certainly never heard of a Victor Presper, they are clearly quite the sophisticated bunch. This bunch is merely a small expedition of a larger group. Everything they could easily salvage and haul had already been sent back. They watched over what remained, studying the logs and keeping out petty scrappers.\n\nAfter many days of interrogation and investigation into their notes and supplies, we finally have a location for where all that they took went: Rock Springs."
  clk_vault.12.a:0 "Time is on our side"

  clk_vault.15.t:0 "Join the Timekeepers faction?"
  clk_vault.15.d:0 "The sudden defeat of the White Legs tribe has brought a far different neighbor to our border. One offering technological equipment and raw material in return for letting us spread our wings in crushing far off foes."
  clk_vault.15.a:0 "Fire up the engines!"
  clk_vault.15.b:0 "We fly only for ourselves"

  ##Time Scavenging Events
  time_scavenging_success_tt:0 "§OWhat did they bring home?§!"
  timey_wimey_scavenging_category:0 "Reclaiming Time Lost"
  timey_wimey_scavenging_category_desc:0 "Steal from the past to protect the future.\n\nAfter our initial excursions, we've successfully established a list of locations in space-time with distinct resources and minimal risk to visiting. After all, any meaningful changes to history could be catastrophic, as Paradoxes may very well tear the timeline asunder. We can only maintain the link for a few hours, during which we can grab a few odds and ends to benefit the Future. A set of standards and guidelines should ensure maximum returns with minimal risk of altering the timeline."
