  ###ideas

  vsh_mutual_wants:0 "Mutual Desire"
  vsh_wardens_on_point:0 "Wardens Far From Home"
  vsh_wardens_on_point_desc:0 "Mary Mulligan and her Wardens came from Washington in a frenzy, looking over their shoulder time after time again. Raiders with bones to pick and wandering members of the Washington Brotherhood were everywhere, and without being able to communicate with Julius, she and her squad were separated, ultimately traversing through the Rockies. The ones that didn't get taken deeper in Middlemark's lands made it to Safehaven, where they now operate as a minor 'guild' of sorts amongst the many militiamen.\n\nSierra Hotel, Mary's company's designation, was amongst the experimental special forces of the Warden's forces. Although they weren't even in Seattle when the Eight Hour War happened-- a fact the company is ashamed of. Hoping to recruit as many bright eyed youngsters they can, a weakened Sierra Hotel has taken to more traditional Warden tactics to facilitate easier training."
  vsh_lockdown:0 "Tightly-Knit Community"
  vsh_lockdown_desc:0 "Between the Vault and the various connections made between families and groups scattered around the region, everybody knows somebody who can help out. With the Stampede growing larger and larger, many of these people grew closer and paranoid in fear of the giant on their doorstep.\n\nOf course, with this growing tension in the militia, more and more people are starting to turn to the Wardens..."
  vsh_taking_after_mercs:0 "Taking After Mercs"
  vsh_taking_after_mercs_desc:0 "After many years of being economically barren due to the Militias and Mercernaries that call this place home, the Wardens arriving have concocted a great idea, take a page out of their playbook!"
  vsh_building_a_home:0 "Building a Home"
  vsh_building_a_home_desc:0 "After leaving the vault, 107's residents took it upon themselves to re-establish Safehaven, inviting neighboring towns to join them. This, for a time, was a great success, as the dwellers were especially gifted negotiators. This led to Safehaven becoming one of the last areas in the Canadian Praeries not experiencing any excitement or upheaval, inadvertandly drawing the eyes of many militias and wayward mercenaries looking for a home away from the eyes of those they sold their gun to. In turn stripping much of the commerce Safehaven had hoped to attract."
  vsh_building_a_home_2:0 "Building a Home"
  vsh_building_a_home_2_desc:0 "Now controlling much of the water trade in the Canadian Prairies, Safehaven is finally shaking off the burden of a weak economic system exploited by its wealthy visitors."
  VSH_safehaven_grandpa:0 "Safehaven's Grandpa"
  VSH_forgotten_militiaman:0 "Forgotten Militiaman"
  VSH_sierra_hotel:0 "§CSierra Hotel§!"
  vsh_rallies:0 "Rallies!"
  vsh_rallies_desc:0 "Every month, the Wardens and the mayoral offices of Safehaven organize a rally to boost support becoming a staple of the community."
  vsh_full_mercs:0 "State Funded Mercenaries"
  vsh_full_mercs_desc:0 "After having mercenary teams for a few years now, Safehaven's new initiative is to fund itself through these purchased expeditions, in turn making itself, in the eyes of the wasteland, a mercenary led republic good for only one thing, bloodshed of your enemies. Have you the caps to make that happen that is."
  vsh_sh_company:0 ""Shithead" Company"
  vsh_sh_company_desc:0 "Before the fall of the Wardens there was a joke about the "idiots" in Sierra Hotel, the gung ho wanna be special ops company as the meaner Wardens would tell it; That upon receiving our designation from Brandt long ago, he said Shithead, and we merely misheard it. This joke has been replaced recently, by a kinder one. "They might have been stupid enough to have missed the pass or old country, but none of the other companies would've been badass enough to create a whole new chapter and lob the head off of that friar asshole." Suffice to say, Shithead Company is a lot more popular amongst new Warden recruits."
  vsh_altruism:0 "Altruism, For All"
  vsh_altruism_desc:0 "We really mean it, we want whats best for the weary souls of the wastes that find their way home to us, those rejected by its hardships looking for warmth and betterment of self. Just as we Wardens once sought a safehaven, we will now pay it forward, hand in hand with the Havenites."
  vsh_showtime_idea:0 "It's Showtime!"
  vsh_showtime_idea_desc:0 "Showtime's encouragement of the mercenary systems has led to most Safehaven citizens primary occupation to be mercenary work. Unfortunately this means, ironically, she has re-established the "home away from the battlefield" government model that illegal mercanary residents had strongarmed the vault dwellers into taking up all those years ago upon Safehaven's establishment. A failing in her own mind, but a boon to be sure, as its residents are very rich now that they are included in this. So carry on wayward soldiers, home is waiting for you."
  vsh_showtimes_help:0 "Dual Mayoral System"
  vsh_showtimes_help_desc:0 "Upon reformation of the Wardens, Mary had a thought, perhaps this job isn't meant for just me, but my best friend as well, and so she elected Showtime join her a co-mayoral-commander of Safehaven. BFF's 4 ever."
  VSH_does_it_all:0 "Does It All!"
  vsh_friends_of_liberty:0 "Friends of Liberty"
  decision_cost_1k_mp:0 "£manpower1_texticon §G1K Manpower§!"
  decision_cost_1k_mp_blocked:0 "£manpower1_texticon §R1K Manpower§!"
  decision_cost_1k_mp_tooltip:0 "It costs £manpower1_texticon §Y1K Manpower§! to take the decision"

  ###safehaven events

  vsh_vault.1.t:0 "Legacy of the White Collar"
  vsh_vault.1.d:0 "Safehaven has always been called a 'city of crooks,' or a 'den of smiling thieves,' but to the people who live in it, it is a temple.\n\nTo the residents of Vault 107, it was where they turned a nightmare into opportunity.\n\nShortly after the bombs fell, Overseer Malcom Woods clarified the purpose of the Vault to its constituents. The experiment was to place a bunch of white collar “scheming” criminal types all together and see how quickly they fell apart.\n\nThough there was initial shock, the Vault Dwellers quickly figured themselves out, forming their own systems and even beginning forays out into the Canadian blizzards. That sort of calculating wisery that had gotten them placed into Vault 107 came in handy time after time again when it came to wastelanders.\n\nEventually, the vault doors opened and did not shut again. So 107 became a safe haven, a beacon of light on a sunless frontier to travelers and highwaymen alike. Over time, communities formed around it in the shells of Old World towns, and they too bore Safehaven's banner."
  vsh_vault.1.a:0 "A community for everyone."

  vsh_vault.2.t:0 "Ghost Stories"
  vsh_vault.2.d:0 "We all know about what goes on in the west, out by old Calgary-- A shopping mall, ran by a merchant A.I. named Penny, staffed with robots galore.\nScary fuckers they are, they're nice, well for a sentient store- allowing all who behave themselves to shop, holding within a piece of the prosperity those Old World farts experienced before the bombs dropped. It's a pretty nice place to be and everyone wants to control that piece, leading to historically hostile tendencies from the robotic workers.\n\nWe, just as much as the other fuckers staring at the glowing lights of the mall in the cold nights, want some of the prosperity within. With it quieting down recently, we've been raring to mount an expedition to visit, unfortunately, many of the companies here are too chicken to take the trip. Luckily enough, the spec ops forces of Sierra Hotel have volunteered to scope the area, and figure out what's going down inside. Even though rumors of their old enemies, the Miscounts, returning have them jumpy. It's been weeks since we've heard back from them though, Mary fears the worst may have befell her company members... "
  vsh_vault.2.a:0 "What a joyous place to be."

  vsh_vault.3.t:0 "They Came From Old Washington"
  vsh_vault.3.d:0 "The 'Wardens of the White' they called themselves. Dressed in old, dilapidated PMC gear and with voices as croaky as a summer toad, they came seeking hospice from the wastes. Supposedly, their old place got busted to Hell and back by some folks like the ones down in Montana.\n\nMary Mulligan's their shot-caller. They're far from the nicest people we've got in Safehaven, and some folks are even going so far as to call them "backhanded," or "duplicitous," but it hasn't gotten us in any trouble just yet.\n\nNevertheless, with their help, the once poor and weak volunteer only governmental system is on track to actually being a force worth supporting in Safehaven, rather than a glorified message system ran by second rate mercs."
  vsh_vault.3.a:0 "Let's just hope nobody makes a crazy plot."

  vsh_vault.4.t:0 "More Than Just Static"
  vsh_vault.4.d:0 "A crackling sound came over the old Warden radios today, causing quite a stir amongst them. “we're back, Washington—“ it said between spurts of static, followed shortly after by calls for various squad names.\n\nSome have been quick to speculate the Wardens have resurged in Seattle, but Mulligan has other ideas. They can't go back. Not yet, anyway. There were bigger fish to fry, and Safehaven was just the place to get the grease to do it."
  vsh_vault.4.a:0 "Let's see what's cooking!"

  vsh_vault.5.t:0 "Wardens Reunited"
  vsh_vault.5.d:0 "BRANDT: Glad to see you back in one piece, Mulligan. We missed you.\n\nMULLIGAN: Glad to be back, sir.\n\nBRANDT: I hope your time in Canada served you well— though I doubt hopping from one Vault to another has you excited. Are you ready to get back to business?\n\nMULLIGAN: More than ready, sir.\n\nBRANDT: Good. God knows we've got a helluva mess to clean up."
  vsh_vault.5.a:0 "Wardens stand together."

  vsh_vault.6.t:0 "She Did What?"
  vsh_vault.6.d:0 "Earlier today a report reached Mayor Showtimes desk, one in a format not all that dissimilar from documents submitted by Mary, this one bearing a hastily drawn Sierra Hotel symbol, Showtime recognizing it as the same one the patches the company adorn. The header reading "Operation: Killjoy" struck fear into the Mayor's heart, having heard the news of the couple ruling the Great Stampede's newly born daughter: Joy.\n\nLuckily enough, Mary's pension for poor naming in pursuance of puns held true, a plot to ransom the newborn princess being the true purpose of this operation much to the relief of the Mayor.\n\nUpon further reading confusion was the only thought left upon Showtime's mind, confusion as to why Mary decided to pull this power play. This confusion served no purpose she decided, as the situation was already in hands not belonging to her: Sierra Hotel's namely.\n\nApparently they will be demanding the territories north of our rivers border for the return of their daughter- a sure way to set up a good line for attack should we go to war."
  vsh_vault.6.a:0 "Mary sent her bid already."

  vsh_vault.7.t:0 "Expedition's Return"
  vsh_vault.7.d:0 "Alpha Squad of our expeditions sent to scout out Middlemark have returned, carrying with them a harrowing tale of robots, raiders and the loss of Beta, as well as Omega Squad...\n\nReporting to have made it to Calgary with relative ease, noticing a relative lack of patrolling throughout the towns claiming to fall under the logo of MM, and with the aid of Wardens not affiliated with Sierra Hotel, hiding throughout the area. Climbing the shopping mall they viewed through the skylights a vast commercial area, with wall mounted screens presenting their A.I. leader, and cheap rip off Rob-Co securitrons wheeling about– A usual sight, until raiders adorned with store merch paraded into the social center, inadvertently destroying displays and parading with their weapons, cheering and chanting “Penny”.\n\nUpon further inspection, the leader of the expedition team, a veteran of the raider wars, recognized the gang as the Miscounts, but not before the many cameras watching the premises spotted the teams, and the gang cornered them, leaving them no choice but to hightail back to the Wardens in hiding, stupidly revealing their base to the Miscounts, Alpha Squad chose to run rather than fight, being the only squad to escape the doom that awaited the scouts.\n\nThis has weakened Sierra Hotel, leaving only a handful of original members to lead the company. Ms. Mulligan has not taken this well, becoming almost vengeful, and imploring Mayor Showtime to strike back quickly. Showtime tells her that a war with the 'mark isn't viable at this time due to their connections-- much to Mary’s displeasure; as she claims that their true enemy isn’t the Stampede, but instead lays across the river, in Calgary's superstore..."
  vsh_vault.7.a:0 "The Miscounts."

  vsh_vault.8.t:0 "A Show"
  vsh_vault.8.d:0 "Mercenaries had always been a constant thorn in Safehaven’s side. They were a constant presence within Safehaven, like moths to a flame. It had become their supposed ‘home away from the battlefield’.\n\nShowtime had had enough, recalling her youth in the orphanages, hungry- starving even amongst the other children, resorting to petty crime to feed herself, only hurting her fellow Havens, screaming “its showtime” in hopes that a passing merc would laugh and toss her a cap or two. These memories brought rage.\n\nExtensive preparation had gone into this operation, with thorough planning sessions eating into both Showtime and Mary’s schedules but its payoff would be more than worth it. Mary and her wardens would storm the mercenary's clubhouse, whether by speech or bullet. Once inside Showtime would enter and do the talking. One way or another the Mercenaries would sing her tune, the question was how? She had two ideas. She could butter them up, claim them as vital to the nation's security, and plead they sign onto the military as an elite defense force akin to the wardens or she could simply threaten them into doing things her way, using the wardens as leverage. Both had their merit, but it was a delicate situation and she could not afford to screw it up although the thought of humiliating herself once more left a bitter taste in her mouth..."
  vsh_vault.8.a:0 "§REnough talking.§!"
  vsh_vault.8.b:0 "§BIt's showtime.§!"

  vsh_vault.9.t:0 "Payment"
  vsh_vault.9.d:0 "We have received payment for sending volunteers!"
  vsh_vault.9.a:0 "Yipee!"

  vsh_vault.10.t:0 "A Town Rebuilt, A Home Saved"
  vsh_vault.10.d:0 "There used to be a joke people would tell about Safehaven. ‘Mercenaries make them pay fees to protect them, protect them from what? Who would want to conquer that shithole?’. Well, things are different now. Instead of lazy and corrupt mercenaries, we have a fully-fledged defense force that helps the people. Instead of broken shacks and empty plates, we have proper houses and growing agriculture.\n\nSafehaven had become an actually civilized place, something akin to Brandon or Shady Sands except with its own charm. Who knew that within the frozen and rigid plains of Canada, a place as warm as this could come to exist? A nation full of do-good mercenaries focused on helping the people around them and fighting the bad guys. It had truly become a place worth fighting for, a haven for the weak away from the wicked. Those deemed wicked in the eyes of the people at least..."
  vsh_vault.10.a:0 "So, a safe haven?"

  vsh_vault.11.t:0 "A Celebration!"
  vsh_vault.11.d:0 "Showtime felt nothing but pride and hope within her heart staring at the crowd before her. Ten men stood up on the stage with Showtime and Mary, with another two hundred gathered around to watch the award event. Each name was called up to receive a medal of excellence for serving valiantly in the war against the Great Stampede; the audience applauded furiously whenever a medal was awarded. The people could finally breathe easier with the Great Stampede no longer breathing down their neck.\n\nShowtime moved to the podium, ready to give her closing speech. “We have done what many considered to be impossible. We destroyed the giant of Alberta, setting their people free. We proved ourselves to the wasteland, we proved that the Safehaven model works. That it will continue to work for the foreseeable future. We shall continue to strengthen ourselves and protect each other from evil!” Showtime bellowed proudly, met with cheers from the audience. She beamed at the crowd, their enthusiasm proving contagious.\n\n”What about my husband!? Where was his protection!?” a voice called out from within the crowd. Showtime frowned, not exactly sure how to respond. A few other voices joined in. “You stand around giving medals to these soldiers when it was clearly the Wardens who won us this war! They’re the only people around here who get stuff done!”. The jeers and heckles continued to come in, eventually centralizing into a repeated ‘Let the Wardens rule!’. Showtime looked towards Mary who also seemed surprised by what was occurring. She stepped forward, addressing the audience.\n\n”The Wardens have been dedicated to supporting all of you. If it is truly the will of the people that we take control, I shall step up and assume the role of Mayor!” Mary said. Receiving the cheers of some within the crowd. “Danger lurks all around us and within our land. We have only managed to stop one threat. They smile at us now, but when our backs are turned, that is when they shall unsheathe the dagger. There must be no compromise, no debate, and no negotiation. We can only feel true peace when we have annihilated our enemies. If you trust me with this power, I shall not rest until it is done! Who’s with me?” Mary shouted towards the audience, to which she was met by..."
  vsh_vault.11.a:0 "Joyful cheers. "
  vsh_vault.11.b:0 "Relative silence."

  vsh_vault.12.t:0 "Old Memories"
  vsh_vault.12.d:0 "Excitement flurried within Mary when she got the chance to ‘Crackdown on some dissenters’. It’d been a while since she had given someone a good kicking and she was itching for it. Quickly assembling a few other Wardens, she moved out to the center of Safehaven, where the dissidents were. They arrived within thirty minutes of the call. It was time to play bad cop.\n\n“They stand just across the river! At any moment they could strike and we just let them roam freely! How can this be safe?!” A young woman yelled out to a large crowd. Mary quickly stepped in, ready to shut this down. She made her way towards the woman, ready to arrest her.\n\n“Cease you’re protesting and come quietly, or else,” Mary said, towering over the young girl. “I do not believe this. I talk about the vile raiders across our borders. The Wardens' great enemy and you move to stop me? Have the Wardens gone soft!?” The young woman bellowed at Mary\n\nMary hesitated, a frown appearing on her face. Her words were not entirely untrue. The Miscounts were dirty sons of bitches, and their close proximity meant they could strike any time.\n\n“What is your name, girl?” Mary asked “Sophia. Safehaven is my home, I just want to see it safe. You, as a Warden, you understand right?” Sophia pleaded. Mary remained silent. Memories of a lifetime ago flooded in. She grabbed Sophia’s hand and raised it to the air.\n\n“Then, Sophia, let it be known! You are right. Danger lurks all around us, poised to strike at any moment. The Wardens stand by you and the people. We can not let this danger exist freely! Not when we hold the strength to take them down!” Mary shouted, addressing the crowd before her.\n\n“We shall strike, we shall fight. We will not stop until that scum has been wiped off the face of the earth! A capitalist AI and its raider stooges are no match for the Wardens. I promise you, that we shall destroy them!” Mary screamed at the crowd, feeling her adrenaline rush.\n\nRevenge was always a nice feeling, coupled with making her new home a safer place? Mary quite liked the idea of that. Showtime might have her doubts but Mary had full faith and confidence in her Wardens' ability. Middlemark had no idea what was coming. "
  vsh_vault.12.a:0 "Ready your rifles."

  vsh_vault.13.t:0 "Miscounts Massacred"
  vsh_vault.13.d:0 "Mary so dearly loved revenge. The satisfaction of destroying her enemy, looking them in the eyes as they realize they lost. She loved it. The Wardens had crushed the Miscounts and Penny. They were currently in the midst of rounding up each and every Miscount for execution. Her hand was wrapped around the Miscounts' throat, all she had to do was squeeze. The blood feud would finally be settled and yet, a small nagging feeling chewed at Mary’s brain, hesitation. It angered her beyond reasoning but she couldn't shake the feeling. It wasn't pity she felt, she hated the Miscounts. It was her love of the Wardens that was stopping her. Or maybe the way the people looked up to them. They were always paramilitary assholes in the eyes of the Cascadian people, but here? The good guys, fighting for the sake of those calling Safehaven home.\n\nSwitching around the roles, the Miscounts would execute every Warden in a heartbeat. Or would they? More and more she’s noticed some Miscounts brought in wearing Warden tags around their neck. Tags that matched the names and faces of those wearing them. Not trophies, but as tokens of a time past. The Wardens were the good guys, right? Killing them all, even some of our kin would devalue everything the Sierra Hotel has begun to stand for, but then didn’t the Wardens also fight for justice? It confused her to no end. Mercy or Justice... or maybe more succinctly, hollow revenge? Who knows, still, the choice was hers. "
  vsh_vault.13.a:0 "Justice..?"
  vsh_vault.13.b:0 "Mercy."

  vsh_vault.14.t:0 "Joyful Cheers"
  vsh_vault.14.d:0 "The cheers came furiously, chanting coming from all ends of the crowd. Mary was slightly taken aback, not expecting such a big crowd to rally behind her. She turned to Showtime, who was also quite taken aback. She held Mary’s stare for a second before a smile appeared on her face.\n\nTurning to the crowd, still smiling, she asked ”It’s not exactly what I had in mind, but I've always been a woman of the people. If it’s truly your choice, I will resign and hand over all authority to Mary!”\n\n”So people of Safehaven, do you wish for the Wardens to lead?!” Showtime shouted.\n\n\The result was a resounding affirmative.\n\n”Then it is done. I ask you to welcome your new leader, Commander Mary Mulligan!” Showtime shouted to the crowd, receiving huge cheers, ushering Mary to the podium.\n\n”I thank you all dearly. I promise you this opportunity will not be squandered. I will do everything in my power to create a safer and more powerful Safehaven. You can rest easy knowing that I serve nothing but you, the people!” Mary bellowed."
  vsh_vault.14.a:0 "Their cheers echoed throughout the city!"

  vsh_vault.15.t:0 "Relative Silence"
  vsh_vault.15.d:0 "The same group who started this whole thing screamed loudly, cheering for Mary. The rest of the crowd remained silent, uneasy with Mary taking control. She grimaced, feeling slightly embarrassed that she got so caught up in the idea of her leading Safehaven.\n\n”Of course, if you all feel that Mayor Showtime will continue to remain a competent leader, I shall also continue to place my faith in her.” Mary said.\n\n”Do you wish for me to continue to lead?” Showtime asked.\n\nThe crowd could not have made it any clearer they wanted her leadership.\n\n”Thank you. I am truly honored that you continue to place your trust in me. Safehaven has changed much over time, but let me be clear! This is only the beginning! We shall continue to grow and we shall continue to push forward! Safehaven shall never be defeated. With the Wardens at our side and our hearts within us, we shall prosper! Greatness awaits for Safehaven, we need only reach out and grab it!” Showtime rallied. The crowd erupted into cheers with even Mary cracking a rare smile under her helmet. She couldn't help but feel a little sore that the people didn’t trust her, but if she had to lose to somebody, and she hated losing, she’d choose Showtime in a heartbeat. The Wardens would always back her up, she owed her that much."
  vsh_vault.15.a:0 "Safehaven for Havenites!"

  vsh_vault.16.t:0 "Litterbugs save the day!"
  vsh_vault.16.d:0 "Recently a young man approached us about cleaning out his basement, a strange request, but our newly founded parks and recreation department jumped at the opportunity to delve into cleaning up the community, especially after the boy promised we could keep all the junk we find!\n\nLuckily enough, it seems whoever owned the house previously was a Nuka fanatic, leaving behind thousands of bottlecaps for us to discover. After giving all of the Parks and Rec crew a healthy bonus, we have enough caps to fill our coffers for a good while, enough to get us past our current commerce problems for the moment at least..."
  vsh_vault.16.a:0 "How lucky..."

  vsh_vault.17.t:0 "For You Are Strong"
  vsh_vault.17.d:0 "“Commander Harlowe. It’s very good to see you again,” Mary said, throwing a respectful salute towards Sylvia.\n\n”Likewise Commander Mulligan. After Washington...” She left her sentence hanging, visiting old memories. “Well I didn’t think many of us survived,” Sylvia finished softly.\n\n”We did, and we’re stronger than ever. We have to unite the Wardens once more, to punish those who destroyed us and all who threaten the Wasteland,” Mulligan stated. “No.” Sylvia retorted bluntly. Mary was taken aback by how quickly she responded, she began to speak when Sylvia cut her off.\n\n”No, Stop. Listen to me. I know you were always an ardent supporter of the Wardens. Your patriotism knows no bounds. But just listen to me. The Wardens are done and finished. They died in Washington, we’re just limping along. What if, from their ashes, we could create something new?” Sylvia asked. Mary felt rage boiling within her, she bawled her fists and began breathing heavily, trying to calm her anger down. She felt a hand on her shoulder, and turned to see Showtime who nodded at her. “Let me ask you something, Mary.” Sylvia began.\n\n”Do you think the world is a better place with the Wardens in it?” She asked. The question hit Mary like a slap in the face. Lifetimes of memories flooded through her, ones of pain, happiness, regret, pride, life, and death. The Wardens had been everything Mary knew, all she had ever been. She had wanted to make the world safe, no matter the cost. She felt tears begin to well up and her emotions bombarded her entire brain, something that had become foreign to her in the years leading to the fall of Seattle, and its aftermath. What would it be? She looked towards Showtime, desperate for some piece of advice that would fix her quickly cracking brain. Showtime met her gaze, a serious expression on her face. "I can’t help you with this Mary. This is between you and your conscience, No matter what you choose, the people of Safehaven will support you." Tears streamed down Mary’s face. She had made up her mind. "
  vsh_vault.17.a:0 "The Wardens kill traitors."
  vsh_vault.17.b:0 "The Wardens be damned!"

  vsh_vault.18.t:0 "Stand Proud"
  vsh_vault.18.d:0 "“Commander Harlowe. It’s very good to see you again. Mary said, throwing a respectful salute towards William. “Commander Mulligan, how I’ve missed you and your group. Been keeping alright within Safehaven? I heard you sons of bitches crushed the Miscounts, well fucking done!” William said. “I was only doing what any Warden would do given the circumstances.” Mary stated. “You’ve got drive Mulligan, not like some of these boys up here. Nobody can make the hard choices anymore, leaving me to pick up the slack for them.” He rambled, Mary absentmindedly agreeing.\n\n”It’s no matter now. With our groups reunited, we’ll be able to bring the fight back to anyone who’d even think of threatening us. I’m itching to kill every single one of those Washington boys who kicked us out. Every last one of them.” William said darkly. “Of course, but we’d first have to acquire the manpower to take them on, we lack sufficient strength to threaten them” Mary stated. “That’s fine, we’ll just have to conscript some of our nation's people, they won’t do well out there but all they need to do is divert fire so the Wardens can deal the damage. They won’t like it, but like I said, you need to be able to make the hard decisions as a Warden. “Of course Commander” Mary said, feeling a little uncomfortable with how William was acting. Of course, she wanted revenge and to restore the Wardens, but he seemed to take things a little too far. Could she really work with someone like him?"
  vsh_vault.18.a:0 "Were we always this crazy?"
  vsh_vault.18.b:0 "Damn right brother! But no Havenites..."

  vsh_vault.19.t:0 "Kooks!"
  vsh_vault.19.d:0 "Turns out not everyone wants to leave the vault, even though we've managed to get everyone out with negotiation and tact, a sizeable group of old timers claim that the vault is the only place they want to be. For their whole lives...\n\nUpon sending in some minor squads to forcefully escort them to their newly renovated homes, a fight broke out, ending up with the geezers taking out a good number of our soldiers with their stashed 10 millimeters before a Warden stepped in to "handle the problem.""
  vsh_vault.19.a:0 "Have a memorial built."

  vsh_vault.20.t:0 "A Buyer!"
  vsh_vault.20.d:0 "Today a vault dweller stumbled into our headquarters, being directed here by the caravans out front preparing to head out east to Regina.\nUpon telling him that the 107 transfer forums are located down the hall, he revealed that he was from a completely different vault and that his water chip was malfunctioning, offering a sizeable sum for us to supplement their water supply until he finds a new chip!"
  vsh_vault.20.a:0 "He didn't say where..."

  vsh_vault.21.t:0 "Our Initiative"
  vsh_vault.21.d:0 "Mayor Showtime had arranged for her to address her nation once again and inform them of her great plans. Pride and patriotism for Safehaven had been high ever since the defeat of The Stampede and the subsequent electoral debate that had secured her position as Mayor for the foreseeable future. She had to keep riding the wave, elevating her people further. So she came up with a plan to bring Safehaven into their golden age.\n\n"People of Safehaven! Hear me, for I bring us our next step in solidifying our position within the Wasteland." She paused for dramatic effect, letting the silence build up her people’s curiosity.\n\n”Allow me to show you this!” Showtime shouted, pointing towards a blank screen that quickly lit up and displayed a giant document. “The Safehaven Mercenary Companies!” Showtime called out to the audience. “By sending out our men and arms to other like-minded democratic nations, we can help make the world a better place and continue to grow our nation. People like yourselves, with guns and hope within your hearts shall be the pride of our nation.” Showtime smiled, prideful of the assembly of people who supported her plans. The road would be bumpy, especially with the enemies that still surrounded them. But one day, Safehaven would be a crown jewel of Canada. This will be our initiative, to steel our hearts and brave war! for the betterment of all, for the betterment of Safe Haven!"
  vsh_vault.21.a:0 "For Havenites!"

  vsh_vault.22.t:0 "Feels Good To Be Rich"
  vsh_vault.22.d:0 "The new Safehaven initiative had been coming along beautifully. All of Mayor Showtime's plans, which long ago had only been distant dreams, had been fully realized. Legions of troopers, trained harshly by Warden advisors, were prepped and ready to be released out into the wasteland to protect fellow democratic nations. Their equipment was maintained to the highest degree. They were perfect, and then some in the eyes of Mayor Showtime. It brought hope to her heart. She was proud of what she had achieved, even prouder of the opulence she knew it was about to bring. Especially with this rebranding as S.H. Mercenary Company, a name that will surely attract buyers. Enough that she would be able to enact her cap spending interests. The best part?\n\nIt was gonna make them some serious money."
  vsh_vault.22.a:0 "I Love Money..."

  vsh_vault.23.t:0 "Stand Proud"
  vsh_vault.23.d:0 "Every day, Safehaven grew. Another house, another railway, another road. It continued to push itself forward, fighting back against the cruelness of the world. From a cesspit to a community, to a bastion. It had grown, become something more. But not without cost. To maintain development, especially within the wasteland, sacrifice was necessary. Some would have to go hungry, some would have to do jobs they would rather not. But most importantly, some would have to give their life.\n\nThis was the nature of the wasteland and it was what led Mayor Showtime to her next project.\n\nIt was light in nature, not requiring many resources but its meaning was perhaps the most important out of any of her recent ‘Safehaven projects’\n\nShowtime stood in the center of Safehaven, a large crowd before her. The speech was being recorded for radio and, for the first time ever, television. It wasn’t going to be viewed by many, most likely only the Safehaven elite but its purpose was still important. Showtime addressed the crowd\n\n”Though we live in safety and privilege now, we must never forget those who gave their lives to get us here. They shall not be forgotten.” Showtime then pulled a sheet off and revealed a grand statue of a soldier, hands on his hips looking off into the distance. On the base of the statue the words ‘Never forgotten’ were inscribed on.\n\nThe people roared with applause, all of them prideful of how far they had come and those who had died to get them there. "
  vsh_vault.23.a:0 "In Memoriam, for better or worse."

  vsh_vault.24.t:0 "The Woman Who..."
  vsh_vault.24.d:0 "Mayor Showtime rested comfortably in her desk chair, letting out a sigh of relaxation as she did so. A nice chair was such creature comfort and yet she found that she could not work without it. A stark contrast from her old ones that could barely stand up. Yet another reminder of how far she’d come. She adjusted a necklace that rested around her neck, making it look as neat as possible. She was planning to address the nation very shortly and as such, she had to make her image as presentable as possible. Rain pelted hard against the room’s window, bringing a soothing sound to Showtime’s office. She began to adjust one of her diamond earrings as she moved towards the window, absentmindedly thinking about her speech. She stared out the window, watching as the rain fell down within Safehaven. Not a lot of people were out, most seeking shelter indoors. Except one, a young child who sat just barely undercover, an upside-down hat in front of her. It had no coins.\n\nShowtime immediately felt sick, her traumatic past rushing to her mind. She tried to shake the thoughts away, closing the blinds to block the child out of view but it didn’t work. The image remained in her brain, except the child was her. She looked down at her hands, her fingers carrying exquisite rings. She rushed to pull them off, throwing them on the floor. She tore the necklace off her neck, the pearls breaking and spreading on the floor. She stood very still, the sounds of pearls rolling along the floor being the only thing she could hear. “What the fuck have I been doing?” She asked herself."
  vsh_vault.24.a:0 "Rushing away..."

  vsh_vault.25.t:0 "One for the Weak"
  vsh_vault.25.d:0 "Mayor Showtime and Mary stood on a great stage, addressing their nation. Many of Safehaven’s citizens attended and the rest listened on their radios. The entire nation stood behind their leaders, hooked on everything they said.\n\n”For too long we have lived in terrible circumstances, the life choked out of us slowly by our enemies. Sacrifices have to be made every day for just another chance to eke out a meager existence. To this, we say: no longer! We shall strike at all who push us down and grow higher than they could ever have. We will bring you greatness. Freedom for anyone to do whatever they please, to thrive within the wasteland. But we cannot do this alone, we need your help! Join the army, join the New Wardens. For we are nothing when we are disunited, but together we hold enough strength to move mountains. They do not understand what makes us special, and they never will. For Safehaven, for the Passkeepers! For the righteous, and for those left behind by the strong!”"
  vsh_vault.25.a:0 "Another for the free!"

  vsh_vault.26.t:0 "Something Worth Celebrating"
  vsh_vault.26.d:0 "It was quite late into the night when the sound of laughter erupted from the Mayor's office in Safehaven. Mary, Showtime, and Sylvia were recounting tales and joyously telling jokes as they each drank excessive amounts of alcohol. The three of them were not really ones for drinking, especially with the amount they currently had, instead opting to focus on their work. But they all had agreed they deserved it after going so long without a proper break.\n\nMary had excused herself from the conversation, eager to fill up her glass yet again. Swaying slightly as she made her way towards the drink table, she looked at her discarded helmet which she had removed previously. She looked at its cracked lenses, lost in thought. Her expression beamed right back at her. Mary would never admit this to anyone, sometimes not even herself, but she doubted herself often. When she had made her decision to cut ties with the Wardens of Seattle and start something new, seriously wondered if she had made the right decision or if she had simply just become a traitor, somebody who needed to be put down before they could put people in danger. It still nagged at her from time to time, her inner criticisms and insecurities taunting her as she continued to push forward. But when she looked at Safehaven and when she looked at Showtime and Mary, it all seemed to be worth it. Maybe she had made the right choice. ‘Perhaps she’d never know’, Mary thought as she heard Showtime laughing loudly. A smile came to her face as she moved back to join her friends. Maybe she didn’t need to."
  vsh_vault.26.a:0 "In this life!"

  vsh_vault.27.t:0 "Progress, at a Pace"
  vsh_vault.27.d:0 "Orphans within Safehaven had, for a time, always been a major issue. Kids who had lost their parents, or who had simply been abandoned struggled to survive within the harsh area. For a time, it was the norm. But that was then. Safehaven had changed, been molded by both Showtime and Mary into something more—\n\nA community.\n\nWhere there were once dinky little shacks covered in muck and grime, there now stood community schools and households with loving families. Children, who once looked around with sadness and despair, now held smiling faces and full bellies. They could learn. They could grow.\n\nShowtime’s heart soared at seeing the assortment of young faces full of vigor and excitement before her, her chest filled with pride.\n\n“Hello there children, My name is Showtime- I’m your Mayor. But you can consider me your friend. This is Mary, she’s my right-hand partner. We’ve come to speak to you about the many responsibilities of leading a nation.” Showtime said a bright smile on her face. On the other hand, Mary expressed quiet discomfort, not quite in her element surrounded by school kids. “Do you have any questions for us?” Showtime asked. A young child, full of excitement, stuck his hand up as far as it could reach.\n“Have you killed bad guys before?” The child asked, looking at Mary. Showtime’s smile dropped, her face immediately looking towards Mary. “Yes, I have. Plenty of them” Mary said. Showtime cringed, praying to god that Mary would show more tact. The children erupted into soft ooooo’s. Curious at the dangerous tales the scary and muscular woman had been involved in.\n“What’s the scariest thing you’ve killed?” Another child asked. “A Super Mutant behemoth. A huge monster. I had only...” Showtime watched in awe as Mary immediately went into the extremely gory details of her team killing monsters. There was a part of her that wanted to step in, but she couldn't find the heart to ruin the story that the children were so invested in. It was perhaps not exactly what she was looking for, but who was she to tell the children what they could be interested in? Besides, maybe Mary’s story could inspire a young child to become a hero like her. The thought brought her comfort."
  vsh_vault.27.a:0 "Wait Mary, do not give that child your gun!"

  vsh_vault.28.t:0 "A New Kind of Haven"
  vsh_vault.28.d:0 "Mayor Showtime, Mary, and Sylvia all stood in the mayoral office with much on their mind. After copious amounts of planning and preparation, the three of them were finally able to reveal to their nations what they had cooked up. A camera crew was setting everything up, while the three mentally prepared themselves.\n\n”Are you nervous Mary? Showtime teased, she had always enjoyed Mary’s camera shyness. “No. Wardens don’t get nervous, they do what they must.” Mary stated firmly. “She’s definitely nervous.” Sylvia said, receiving a few giggles from Showtime and a punch in the shoulder from Mary. “We’re live in twenty seconds” a member of the crew called out. The three girls moved to their positions. Showtime in the middle, with both Sylvia and Mary flanking her. The cameras were in position, the man behind them putting up three fingers, then two, and then...\n\n”Good evening citizens of the north. We come to you today to bring a very important message. We are here to announce the establishment of ‘The People’s Northern Haven’. A fully realized democratic nation combining our efforts and people under one banner. Already a constitution is being drafted and plans for elections are being created. I want to thank you all for helping us push forward to where we are today. It was never easy, and we could not have done it without your strength. We fought together, we helped each other and, most importantly, we grew together. Though things may seem easier now, we must never forget the sacrifices we’ve made to get here. This is only the beginning of something much greater. There’s so much more to be done, so many more people to help. It seems daunting now, but I know that together, we can conquer any problem the Wasteland throws our way. Whether you’re a Warden, a mercenary or just somebody trying to get by, you can rest easy knowing that we will always have your best interests at heart. Thank you everybody and may the People’s Northern Haven live for a hundred years!”"
  vsh_vault.28.a:0 "Let's Celebrate!"

  vsh_vault.29.t:0 "A Cold Heart..."
  vsh_vault.29.d:0 "Mary stared off into the distance, lost in thought as she looked towards the great fields of snow that extended as far as the eye could see, much like an ocean of white, her thoughts drifting to that great sea she once admired. The ocean was much like the Wardens; unstoppable and ferocious. It did not care for what anything thought of it, it did as it pleased. You could not fight the ocean, only flail around until it had pulled you in too far. A wolfish grin came to Mary’s face. Like the ocean itself, she would crash down hard on anyone who opposed her.\n\nShe turned and faced the large assortment of soldiers that stood before her. Their armor impeccably maintained, reflecting the cold white snow that fell before her.“A Warden is made up of three things” She started. “Their cold heart, their steely mind, and their weapon. These are your very life. They will be all you need for the rest of yours. You shall be a beacon of safety and honor within the cold snow that falls around us. The wasteland shall understand that there shall be no tolerance for opposition, no allowance of fiends. You are the wasteland’s hammer, sent swiftly to deal with those who prey on the weak. You shall fall upon them swiftly and mercilessly” Mary shouted. She paused as she surveyed the troopers before her. “Take comfort in knowing that your hearts are just as cold as the snow that surrounds us and for that, you are stronger than anything the wasteland could throw at us. You are a Warden, and a Warden only cares for one thing. Their mission. To step on the weak around them and to attack the strong who surround them. We shall never give up. We shall never yield!” She cried to the soldiers. They cried back to her, all of them shooting their arms up into the air. “For the Wardens of the White!” Mary screamed. The soldiers began to march forward. Mary watched them, snow falling onto her helmet. It clouded her vision."
  vsh_vault.29.a:0 "And a heavy rifle..."

  vsh_vault.30.t:0 "A Couple... of Assholes"
  vsh_vault.30.d:0 "The elation of victory often subsided when one takes upon the many responsibilities of ruling the vanquished. Safehavens victory over The Great Stampede had proved no different. The people were, naturally, slow to trust a nation full of crooks who just recently got control over their economy and people again. Mayor Showtime had spared no expense when it came to earning the people's trust; focusing on repairing infrastructure and expanding trade. But one problem continued to rear its ugly head.\n\nThe Couple.\n\nThey were loved, they were adored. But they had lost, and the people wouldn't let go.\nMary's suggestion was simple. “Just kill the bastards, make a message out of them”. Of course it wasn’t that simple, easy as it is. So the Mayor opted for something a bit kinder, but no less useful.\n\nThe sky was a bright orange, the sun barely showing itself. Mary and the Mayor were silent, leading the royal couple to an area unknown to them, Mary with their child in her arms. The Couple were silent, carrying themselves with grace and dignity, attempting to hold onto what little pride they had left. Ahead of the group were two horses, hitched to a small post. Mary and the Mayor stopped. Showtime turned to The Couple and gestured towards the horses.\n“These are your’s.” Mayor Showtime said. The Couple remained still, taking in what they had been told. “We aren’t going to kill you. But you cannot remain in our land. This is your only option”Mayor Showtime said\n\n‘Our land’. The words echoed within John’s brain. His life played before his eyes. Where had it gone wrong? He nodded at Mayor Showtime, his expression unreadable, taking his wife’s hand as Mary, almost reluctantly, handed her Joy. He moved towards the horses gracefully-- knowing that wherever he went next, it would be with his family, and for that he was grateful.\n\nMary and Showtime watched as The Couple went off. “I wonder how they’ll fair” Showtime mused. “Not our concern. We have more important matters to attend to.” Mary said sternly\n\n“I suppose you’re right.” Showtime said, watching as The Couple disappeared."
  vsh_vault.30.a:0 "A family united, through it all."

  vsh_vault.31.t:0 "Enough Showtimes"
  vsh_vault.31.d:0 "Mayor Showtime never opted to play the strongman, it wasn’t in her nature. She always chose the honey over the vinegar, leaving the violence to Mary and her gang when necessary. Perhaps that was why the group before her looked so shocked after she had barged in, interrupting an extravagant dinner. The mercenaries demanded to know why she had entered without permission but their questions went unanswered. Instead Showtime opted to take a seat and pour herself a drink. She took a sip and then locked eyes with the Mercenaries.\n\n”Look at me.” She said, staring daggers at the mercenaries. “You don’t get to fuck with Safehaven anymore. Understand me?” Showtime said sternly. The room was dead silent, the mercenaries not daring to say a word. “This isn’t your playground anymore, it’s a home. If you want to be a part of that home, I strongly suggest you do your fucking part for once. If that's not good enough for you then you can leave. But understand me if you plan to stay around and continue to annoy me. I’ll let Mary handle you, she’s a lot less friendly than me.” Showtime said, pointing to the powerful presence that stood behind her.\n\n”So, what’s it going to be?” Showtime asked.\n\nThe mercenaries exchanged worried glances before one stood up.\n\n”You think we give a fuck what you say? You don’t rule shit here, we’re the ones in charge.” The mercenary said, getting in Showtime's face. Her face twisted into disgust as she smelled his breath, she turned towards Mary and nodded slightly. The mercenary barely had a chance to notice before Mary’s fist connected with his jaw, knocking him straight to the ground unconscious. Showtime grabbed Mary’s gun and fired directly into his head much to the surprise of the room. The dead merc jittered slightly and fell still, blood oozing out of his head.\n\n”I’ll ask again,” Showtime said, addressing the room, blood splattered upon her face.\n\n“What’s it going to be?”"
  vsh_vault.31.a:0 "The hero's heart hardens."

  vsh_vault.32.t:0 "It's Showtime"
  vsh_vault.32.d:0 "Showtime took a seat, getting herself comfortable before beginning her speech. The mercenaries looked at her with suspicion. Nobody had been killed when the Wardens demanded entry, but a firefight had been very close to breaking out.\n\n”Don’t worry, I haven't come to harm you, I simply came to offer you a deal” Showtime stated calmly. The mercenaries looked around, not quite sure how to feel.\n\n”I’m building a new Safehaven, a place for all. I want you to be a part of it, but it can’t remain the way it is now. It has to be a partnership, we have to work together to support these people. I need your support, your combat prowess. We need you in Safehaven as citizens, not mercenaries.” Showtime pleaded. The mercenaries exchanged glances, not quite convinced. Showtime started to get nervous, wondering if she would indeed have to bring the hammer down on them until, out of nowhere, Mary began to plead with them.\n\n”I was like you once. Looking for nothing but the thrill of combat, stepping on those I believed smaller than me. You have to understand that the people here in Safehaven want to get by, just like you and me and any person in this wasteland. We’re creating something new here, something bold and different. You can help us and be a part of that. You don’t need to fight with us anymore, we can work together to support these people and yourselves. Safehaven can still be your Safehaven, we just need you to leave room for everyone else. Please, nobody needs to die today” Mary nearly begged.\n\nThe mercenaries looked around at each other before one of them, their leader, stood up. “We accept your proposition”.\n\nAll parties breathed easier after that. Later on that day, Showtime would ask Mary why she spoke so passionately, still shocked at seeing her plead with somebody.\n\n”I don’t know what overcame me. I guess I just really care about this place.” She said softly"
  vsh_vault.32.a:0 "The soldier's heart softens."

  vsh_vault.33.t:0 "...Sold The World"
  vsh_vault.33.d:0 "She quickly rushed out of her office, rushing to the planned filming room. The crew all looked up at her in confusion as she barged in, stopping in their tracks and simply staring at her. “Start rolling!” Showtime ordered. “Ummm, Mayor this isn’t the time we agreed on, we’re not ready to begin”A crew member stated. “I said, start rolling!” Showtime ordered loudly. The crew rushed to begin, getting the equipment ready. Showtime prepared herself. The crew signaled that it was time to start. “Safehaven. I’ve come to you today to say one thing... I’m-... I am... sorry. Seeing how far we could grow by using the Safehaven Mercenary Companies, I lost sight of the people and fell into greed. I thought that I was improving life for everyone within the nation- when, in reality, it was clearly only the elites and myself I catered to. This is wrong, so so so wrong. I am so angry at myself for losing myself, for losing sight of you, for becoming what I had once fought against. I will abide by it no longer, from now on I promise you, I will serve nothing but the people. I will make sure that equity is achieved. So that nobody will ever go hungry again. So that we will simply not survive, but thrive. For all those I've hurt, I'm so sorry. Please let me fix my mistakes. I owe you that much”"
  vsh_vault.33.a:0 "And So, Opulance Spread..."

  vsh_vault.34.t:0 "The Stampede Refused!"
  vsh_vault.34.d:0 "“WHAT THE FUCK WERE YOU THINKING?!” A slighlty humored, but mainly furious Mayor Showtime screamed at Mary. The two of them were in Showtime’s office late in the night. Showtime was just leaving the place when Mary barged in with a child in her hands.\n\n"I didn't expect them to say no! What kind of family would ever refuse the ransom to their own child!" Mary yelled back, still slightly dumbfounded that her plan hadn't worked. “Well, they did! This means now we have the daughter of our enemies, they know we took her which means they’ll be coming for us any day now! Don’t even get me started about where we’re gonna put her!” Showtime said, pointing at Joy. “I’m far too busy to take care of a kid! Can you take care of them, Mary?!” Showtime asked. Mary opened her mouth, but no words came out. She fell silent. "I didn’t think so, Mary! We’re gonna have to drop her off at one of the orphanages or something. We are fucked, Mary. Utterly fucked. Get out of here, I need to figure something out." Mary did not need to be told twice, hurriedly leaving the room awkwardly holding the baby against her chest, a sigh and a giggle to be heard from Showtime as she watched the scene. She reprimanded herself internally, what had she been thinking? She shook her head, staving off those thoughts. She couldn't waste her time regretting her actions, she’d have to come up with a plan. Maybe she could still salvage this. Besides, the kid was kind of cute. "
  vsh_vault.34.a:0 "She can stay in my room..."