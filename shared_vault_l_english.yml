  ###safehaven loc - leader desc
  VSH_MAYOR_SHOWTIME_NAME: "Mayor Showtime"
  VSH_MAYOR_SHOWTIME_DESC: "Mayor Showtime, named for her penchant for saying "it's showtime" as a child, is the latest representative elected by the united communities of Safehaven to speak for the people. She has a shimmer in her eye, she believes that Safehaven can be a force for good not only for its people, but the wastes as a whole and she is always willing to negotiate with those who make it possible. It was her hand that kept the Great Stampede from crossing the river, and it was her hand that navigated into successfully plundering the treasures of Middlemark as of late-- but on the other hand, she was the one who let the Wardens in, something that doesn't sit right with many of the Mercs and Criminals that call Safehaven home.\n\nSure, she may be the one who keeps the peace-- or, at least, she tries to, anyway. But she is tired of Safehavenites being punching bags and is beginning to understand the more violent citizens calling for war. Even going so far as to arm some of the denizens more vulnerable to Merc chicanery, making sure a gun or two goes missing when it needs to-- and there sure are a lot of guns to keep track of in Safehaven..."
  VSH_legacy_of_sierra: "Legacy of the Sierra Hotel"

  VSH_MARY_MULLIGAN_NAME: "Mary Mulligan"
  VSH_MARY_MULLIGAN_DESC: "§CSierra Hotel is back, and we're bloodthirsty, bloodthirsty for those that did the Wardens harm. We vow to repay the kindness of Safehaven tenfold, but first, we have a new mission.§!\n\nAfter having won the newly revitalized community elections of Safehaven, Mary Mulligan and Sierra Hotel Company have been chosen by the citizens to lead them into a new future, taking a hold of the government. While many are excited for their favourite para-military organization to parade around the wasteland in the name of "justice" and "retribution" a small amount of the former mayoral office are afraid that this decision may not only doom those that call the 'haven home, but the Canadian Prairies as a whole.\n\nMary is eager to prove them wrong, in her own way at least..."

  ###safehaven loc - Advisor names and desc.

  VSH_SHOWTIME_ADV_DESC:0 "“§YYou know, I’m not entirely sure, but I think I’ve eaten my fair share of boots to decide what the uniforms should have.§!”\n\nMayor Showtime has been the secretary, all of the cabinet members, and janitor in her short political tenure in Safehaven, and now, after the previous office holder died of a cold, both Safehaven’s newest and longest-serving mayor; A position often vacated quickly in favor of signing up for the lucrative mercenary guilds that call Safehaven’s easily exploitable systems home.\n\nAfter growing up in this poverty, she has vowed to erase it from her nation, through her hands or another. This means that she’s decided to leave her old life of crime behind, for the foreseeable future. But then again, Vault 107 was meant to be filled with a bunch of smooth-talking backstabbers..."

  VSH_MARY_MULLIGAN_ADV_DESC:0 "§C“What do you mean, Mayor Showtime? Poisoning their water supply would be more than humane, uh... shit ok- I will look for an alternative.”§!\n\nAlthough not much more than a guild within Safehaven, Sierra Hotel’s own Mary Mulligan has been of great help to Mayor Showtime, teaching her professional techniques, tactics, and proper training procedures used by the Wardens of The White before their fall, almost singlehandedly turning Safehaven from a home away from the battlefield for mercs, to a nation with a defense.\n\nMayor Showtime has been grateful for Mary’s efforts, appointing her as a right-hand woman in all affairs, much to the disapproval of the many mercenaries that call the lands home away from the battlefield; Her rally for the unification of the many militia companies souring the relationship Showtime has with her people; nevertheless Mary’s work, in the Mayor's mind at least, is towards a better, safer, and most importantly richer Safehaven for her people whether Mary herself believes this is its own point of contention..."

  VSH_DON_SPANGLE_NAME:0 "G. Don Spangle"
  VSH_DON_SPANGLE_DESC:0 "§Y“Made man- what the hell is that shit? No... No, my name is Donald... Grandpa to you, though, kid.”§!\n\nAlthough once a great and powerful man, beloved by the many crime families formed after Safehaven’s founding in the vault, Don has abandoned that life, becoming more or less a grandfather to the orphans of the northern wastes, insisting they refer to him as such. By establishing many orphanages across Safehaven, pursuing the destruction of slavery operations, paying for expeditions to recover any lost children, and generally guiding the children to a better future with education as well as care, he has ensured their protection from the seedier parts of Safehaven as well as the rest of the northern frontier. For him, crime isn’t stealing, plundering, or any of that raider shit; it’s robbing kids of their childhood or, even worse yet, their lives.\n\nDon doesn't know much about these Warden people, but they kill the raiders and other scum looking to fuck with Safehaven and his kids. They also keep some of the “meaner” guilds from doing horrid things, so in Don’s book, they’re good as gold, especially since they enjoy visiting the orphanages and teaching some CQC and other things needed to survive in today's world to the kids. Though on some nights, when he’s drunk after the kids have been put to bed and he’s in one of his head offices, you can sit down with him, and he’ll tell you if these Wardens were around his daughter and her kid would still be around, that those scum would’ve been dead meat, although when sober, he refuses to elaborate or explain, whatever the case what happened on that day surely sent Grandpa Spangle on the righteous path of charity he now walks..."

  VSH_GULL_BRUN_NAME:0 "Gulliver Brunswick"
  VSH_GULL_BRUN_DESC:0 "§G“YEAH, WE FUCKIN RULE! MILITANT DOGS RULE! YEA- Wait, what? You know who we are?”§!\n\nOften small, ill-equipped, and sometimes surprisingly smart thanks to the many orphanages established in Safehaven, the militias that make up its powers are often full of old remnants of some or such other failed venture wishing to pass on their ideals to the youth, often entertaining whatever poor young person they can find leaving one of Don’s homes, promising riches, power or whatever they might want. This, as expected, does not fetch very many recruits, but some, such as the Militant Dogs, fetch even less than the average amount, being made up of, at the most, ten to twenty old men, becoming obscure and little more than a fan club around old bastards spouting fake tales of adventure to eachother and recounting stories. The Dogs differ from the usual militia, in the fact that they volunteer for Safehaven’s military, and since they were once a beloved clan, occult as it may have been, just having the name is likely to grant a high ranking position, just on the basis of their clan’s name wishing to be heard on the field every once and awhile for the memories it brings.\n\nGulliver Brunswick, the last remaining member of the MDS, had no idea this was the case when he signed on as the only recruit that the elderly men making up the leadership could find. As they passed away shortly after hiring him, he decided that his skills would be best used serving the greater good, to his surprise their popularity granting him a spot on high command, he now pursues bolstering Safehaven's military; Although he does not do this out of kindness only, he wishes to establish the Militant Dog's as a acclaimed militia once again, whether or not it means destroying nations in the process..."

  ###safehaven loc - focus

  vsh_white_collar_life:0 "It's A White Collar's Life For Me"
  vsh_white_collar_life_desc:0 "There are kindred spirits in shitheads. Sometimes."
  vsh_the_mark_expedition:0 "The Middlemark Expedition"
  vsh_the_mark_expedition_desc:0 "Things went quiet west of the Saskatchewan for a while... But things seem to be heating back up. We sent some guys out there a bit ago... How are they doing?"
  vsh_community_development:0 "Community Developing"
  vsh_community_development_desc:0 "The people in Safehaven crave cooperation. It's how we ended up here, anyway. So we decided, er... Mayor Showtime decided to let the Wardens in, since they were battered silly and all, ever since."
  vsh_the_peoples_militia:0 "The People's Militia of Safehaven"
  vsh_the_peoples_militia_desc:0 "If you ask anybody at the bar in Safehaven, the best thing about this place is every man represents himself. No military, no big jackass to tell you what to do-- outside of the Mayor, but everybody loves Mayor Showtime. Every guy you see is a part of the military."
  vsh_every_man_a_dog:0 "Every Man a Dog"
  vsh_every_man_a_dog_desc:0 "Every man, woman, and child in Safehaven's realm ought to have a dog who can tell when the bad guys are on the scent. Let's get everyone who wants one a brand new puppy!"
  vsh_emphasize_community:0 "Living Life Together"
  vsh_emphasize_community_desc:0 "Per the Overseer logs, the experiment they expected was for us to bicker until nothing was left. A bunch of scheming pricks they locked up in a pit just to see what would happen. Guess what, though? When you have a couple of rats locked in a room with limited space and resources, and they all want out... It turns out they make a good team of survivors."
  vsh_we_believe_in_each_other:0 "We Believe"
  vsh_we_believe_in_each_other_desc:0 "Safehaven is powered by the fact we're all more or less on the same page. If we lose that, we're nothing-- we're surrounded by shit we don't want in our backyard, so we make sure it doesn't end up there."
  vsh_peoples_coalition:0 "The Future of Safehaven..?"
  vsh_peoples_coalition_desc:0 "§YFROM THE DESK OF MAYOR SHOWTIME.§!\n\nWe are growing, let's grow further, farther, stronger. The mercs of the past? They had the right idea, money makes might, might makes right, and the peoples coalition should uphold what's right. This is our initiative, the peoples initiative."
  vsh_mark_scavenged:0 "Operation: Cart Pushers"
  vsh_mark_scavenged_desc:0 "The leftovers from Penny's bots and their hardware can be retrofitted onto our finest. Plus these "associates" were actually sort of gifted, let's see if we can't sow a little bit of mayhem in our hearts, yeah?"
  vsh_the_stampede_is_gone:0 "The Hooves Ran Silent"
  vsh_the_stampede_is_gone_desc:0 "Turns out a couple of pissed off bastards with just right amount of excessive firepower can make all the difference in the world after all, and a lot of people have figured that out after we cleaned up."
  vsh_kidnap_joy:0 "Operation: Killjoy"
  vsh_kidnap_joy_desc:0 "Mary's got a plan—Won't tell me what it is though, just that it'll put us on the map. She hasn't done us wrong yet, so what's the worst that could happen?—Oh shit isn't Joy those Stampede fucks' baby? She's not gonna."
  vsh_moosejaw_conquered:0 "Hunter's Bounty"
  vsh_moosejaw_conquered_desc:0 "Although we have been friends with these peace lovers for a long time, they are safer indulging peace within our borders."
  vsh_rad_hazards_conquered:0 "Sad Bastards"
  vsh_rad_hazards_conquered_desc:0 "Those ghoulie guys, we've never had a problem with them, and as long as we govern their territory, they are free to wallow in the radiocative sludge that they love so much... Maybe we can even get Gabba to help us make signs..."
  vsh_old_friends:0 "Operation: Boomerang"
  vsh_old_friends_desc:0 "For once, maybe the Wardens ought to report back..."
  vsh_operation_safe_house:0 "Operation: Safe House"
  vsh_operation_safe_house_desc:0 "The Wardens are back and we’re ready for vengeance. Those boys up north have been making a mess for a while. Let’s go storm them, show them that the Wardens don't fuck around."
  vsh_mark_miscounts:0 "Middlemark's New Friends..."
  vsh_mark_miscounts_desc:0 "Some guards have reported activity on our eastern border, let's investigate."
  vsh_merc_homes:0 "Mercenary Crackdowns"
  vsh_merc_homes_desc:0 "For far too long we've let the assorted armies of the wastes utilize our peaceful homelands as their personal playgrounds. It's time we confront them and demand they do their part just like any other citizen of Safehaven."
  vsh_miscount_muster:0 "Miscount's Muster"
  vsh_miscount_muster_desc:0 "Penny and Friar Black have been making some noise, pushing some of our folk to join up with Sierra Hotel."
  vsh_attacking_the_stampede:0 "Slay the Stampede"
  vsh_attacking_the_stampede_desc:0 "Operation: Cattleprod? Cut the Warden shit and let's just say it how it is- catch the Stampede on the back foot. The best defence is a good offence, so... let's rock their shit before they rock ours."
  vsh_ready_for_stampede:0 "Stay the Stampede"
  vsh_ready_for_stampede_desc:0 "We should set up some outposts, lest the giants across our border take us by surprise- for better or worse, we're deciding to hunker down."
  vsh_all_for_one:0 "All For One..."
  vsh_all_for_one_desc:0 "Today is the first of the good days in Safehaven, really, we've cleaned the streets, gained economic stability and cemented our place. This deserves a parade, but let's not forget the giant on our doorstep. Perhaps we may address this, and let the people decide what's best for them."
  vsh_wardens_takeover:0 "Operation: Uncle Sam"
  vsh_wardens_takeover_desc:0 "It's time we got shit done, now with the endorsement of Mayor Showtime, and Sierra Hotel's ranks are filling up, we're ready for more action. So, ask not what the Wardens can do for you, Safehaven, but what you can do for the Wardens and Aunt Mary! HOO-RAH!"
  vsh_middle_dues:0 "Operation: Customer Service"
  vsh_middle_dues_desc:0 "For far too long have the Miscounts been a thorn in the peoples sides, let us eradicate them from these lands, perhaps for the final time. This, hopefully, will give the people on the fringe of Middlemark some hope in us, giving a way for our diplomats to convince them to enforce our will across their home lands."
  vsh_foxtrot_uniform:0 "Operation: F U"
  vsh_foxtrot_uniform_desc:0 "Good news! Or maybe complicated news? Other Wardens escaped the fall of Seattle-- Foxtrot Uniform, the goodie two shoes of our little operation. A meeting has been arranged between us, hopefully it goes well..."
  vsh_operation_cold_opening:0 "Operation: Cold Opening"
  vsh_operation_cold_opening_desc:0 "It's time we established ourselves as solely Wardens, not just of Safehaven but the area as a whole. We need to establish a land connection to the entrance of Washington as well if we hope to make a contribution to the Warden effort."
  vsh_operation_seattle_sunset:0 "Operation: Seattle Sunset"
  vsh_operation_seattle_sunset_desc:0 "§CFROM THE DESK OF MARY MULLIGAN.§!\n\nIt's time we take back Seattle from those Brotherhood and Tribal fucks. 'Nuff said."
  vsh_operation_head_home:0 "Operation: Dinner Time"
  vsh_operation_head_home_desc:0 "Now that we've proven ourselves worthy of returning home, and lobbed a head off worth delivery as an apology for desertion, it's time for us to head home. Hopefully to open arms and cold hearts."
  vsh_operation_gyst:0 "Operation: G.Y.S.T."
  vsh_operation_gyst_desc:0 "G.Y.S.T. huh? Get Your Shit Together. I like the sound of that, it's time Canada knew who the real heroes are. By goddamn we'll prove we're heroes alright, let's take down that stupid bitch robot and her miscount puppies. Right after we get our affairs in order, Safehaven will know they made the right choice choosing us."
  vsh_operation_kicking_stampede:0 "Operation: Kick The Horse"
  vsh_operation_kicking_stampede_desc:0 "The Safehaven dudes keep bitching about the Stampede and how we haven't ended their tyranny or whatever yet. Let's go ahead and fix that before it becomes more of a headache than it already is. Not to mention I'm tired of walking through horse shit from time to time."
  vsh_one_for_all:0 "One For All!"
  vsh_one_for_all_desc:0 "Mary has won the people's vote in the militia organized elections! From now on we do what she thinks is best, and she promises she has our, and every other freedom loving sonofabitch's best interest at heart!"
  vsh_a_new_beginning:0 "Back to Basics"
  vsh_a_new_beginning_desc:0 "We need to reevaluate the systems and doctorines we utilize as Wardens... probably good that we establish we are Safehaven citizens first and foremost as well, can't hurt to hang onto the Warden name for a little longer though... Right?"
  vsh_knowledge_exchange:0 "Lessons From the Rocky Mountaineers"
  vsh_knowledge_exchange_desc:0 "Oh my god, raisins... so good..."
  vsh_protection_without_a_fee:0 "Providing Protection Without a Fee"
  vsh_protection_without_a_fee_desc:0 "Being a merc is overrated, people are more likely to live happily if they know their boys are backing them caps or not and who are we if not their pals?"
  vsh_wardens_of_canada:0 "Helping People Where We Find Them"
  vsh_wardens_of_canada_desc:0 "We've been practicing peace for awhile but we can do some real good taking on some of our seedier neighbors for the sake of freeing them from oppression or otherwise asshole rules."
  vsh_operation_rally:0 "Operation: Rallies"
  vsh_operation_rally_desc:0 "Although the election has soured the relationship between the Wardens and Showtime somewhat, they are still very much interested in pursuing a goal of cooperation. The mayoral office and Sierra Hotel have concocted a plan together, one that would boost our politcal gains tenfold, rallies!"
  vsh_showtime:0 "It's Showtime!"
  vsh_showtime_desc:0 "Showtime has decided it's time to stop being fearful! Let's not hide away in bunkers and towns anymore! We will not be pushovers while our lively hoods are on the line!"
  vsh_empty_fields:0 "Empty Fields"
  vsh_empty_fields_desc:0 "It's done, we've beaten the couple. But they're not bad people, just fearful ones. Let's give them their horses and send them off, for the sake of showing our people what real justice looks like..."
  vsh_government_time:0 "Safehaven for All"
  vsh_government_time_desc:0 "§YFROM THE DESK OF MAYOR SHOWTIME.§!\n\nNow that we've conq- spread freedom for the peace of the common people, let's help bring it everywhere, for a better future, a better Safehaven."
  vsh_this_side_of_the_river:0 "This Side of The River"
  vsh_this_side_of_the_river_desc:0 "Let us shore up some livelihood here, making Safehaven even stronger."
  vsh_miscount_discount:0 "Miscount Discount!"
  vsh_miscount_discount_desc:0 "It's time to slash these prices. After much debate amongst ourselves of whether or not Middlemark is a potential ally, their hatred for the Wardens, and by proxy us Havenites, has proven time and time again that the Miscounts cannot drop their grudge. For the safety of Safe Haven, we are going to war. Plus having the last automated superstore under our control would be pretty cool..."
  vsh_recruitment_hub:0 "Merc Recruitment Hub"
  vsh_recruitment_hub_desc:0 "By signing this amendment into law (although that doesnt mean much since the mayor now has absolute power) mercenaries can now sign up to serve under the SH mercenary control, and organization devoted to ensuring their safety and livelyhood while cutting a bit off the top."
  vsh_moving_back_into_offices:0 "Revitalizing MiddleMark Corporate"
  vsh_moving_back_into_offices_desc:0 "Today is a good day, some of our former vault scientists have managed to reprogram Penny and her robots, through this we can revitalize corporate, not lording over fellow humans, but robots. As it should be... because fuck working in a shopping mart."
  vsh_only_one_mercenary:0 "Mercenary Monopolization"
  vsh_only_one_mercenary_desc:0 "There's not enough moolah in the part of the continent for the both of us pal, plus wouldnt you like to work under SH? Showtime has decided it is in our best interest to crush our rivals while we are on the up and up, likely for the best."
  vsh_put_them_on_our_payroll:0 "Put Them On Our Payroll"
  vsh_put_them_on_our_payroll_desc:0 "By hiring some of the former mercenaries to act as occupiers, we can kill two birds with one stone as well as ensure loyalty in their lands."

