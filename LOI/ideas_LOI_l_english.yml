  loi_autonomous_facility:0 "Automated Facility"
  loi_autonomous_facility_desc:0 "The halls of Grande Prairie's production and educational wings are now under the control of our R&D team's newest creation, the §YG.P.A.E.R.§! §g(Grande Prairie Autonomous Efficiency Regulator, subject to change.)§! Much more reliable compared to the previous tenants, it'll operate perfectly as directed. Though now, people don't tend to trust the robots that come from Grande Prairie, we hope that will begin to change. \n\n§gThe facility is perfectly §cstable§! on its own, though both we and our new students could get a lot more out of it if we were to promote a formal §cdirector§!§g.§!"

