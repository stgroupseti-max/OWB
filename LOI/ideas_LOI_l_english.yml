  loi_red_army_choir1:0 "The Red Army Choir"
  loi_red_army_choir1_desc:0 "§cApple trees and pear trees were a-blooming \nOver the river hung the morning mist \nOut to shore went a little girl, Katyusha \nTo the edge of a steep and rocky bank \nOut to shore went a little girl, Katyusha \nTo the edge of a steep and rocky bank§!"
  loi_red_army_choir2:0 "The Red Army Choir"
  loi_red_army_choir2_desc:0 "§cApple trees and pear trees were a-blooming \nOver the river hung the morning mist \nOut to shore went a little girl, Katyusha \nTo the edge of a steep and rocky bank \nOut to shore went a little girl, Katyusha \nTo the edge of a steep and rocky bank \n\nAs she walked, she sang a little love song \nTo a giant eagle of the steppe \nTo the eagle, she sang about her loved one \nOf her dear whose letters she had kept \nTo the eagle, she sang about her loved one \nOf her dear whose letters she had kept"
  loi_red_army_choir3:0 "The Red Army Choir"
  loi_red_army_choir3_desc:0 "§cApple trees and pear trees were a-blooming \nOver the river hung the morning mist \nOut to shore went a little girl, Katyusha \nTo the edge of a steep and rocky bank \nOut to shore went a little girl, Katyusha \nTo the edge of a steep and rocky bank \n\nAs she walked, she sang a little love song \nTo a giant eagle of the steppe \nTo the eagle, she sang about her loved one \nOf her dear whose letters she had kept \nTo the eagle, she sang about her loved one \nOf her dear whose letters she had kept \n\nOh, the song, the song that you have sung me \nFly away, the sun will lead you there \nFind your hero in the foreign country \nGreet him well, Katyusha, when you're there \nFind your hero in the foreign country \nGreet him well, Katyusha, when you're there"
  loi_red_army_choir4:0 "The Red Army Choir"
  loi_red_army_choir4_desc:0 "§cApple trees and pear trees were a-blooming \nOver the river hung the morning mist \nOut to shore went a little girl, Katyusha \nTo the edge of a steep and rocky bank \nOut to shore went a little girl, Katyusha \nTo the edge of a steep and rocky bank \n\nAs she walked, she sang a little love song \nTo a giant eagle of the steppe \nTo the eagle, she sang about her loved one \nOf her dear whose letters she had kept \nTo the eagle, she sang about her loved one \nOf her dear whose letters she had kept \n\nOh, the song, the song that you have sung me \nFly away, the sun will lead you there \nFind your hero in the foreign country \nGreet him well, Katyusha, when you're there \nFind your hero in the foreign country \nGreet him well, Katyusha, when you're there \n\nLet him not forget his simple maiden \nLet him hear the love song that she sends \nLet him know as he serves for his homeland \nDear Katyusha, your love he will defend \nLet him know as he serves for his homeland \nDear Katyusha, your love he will defend"
