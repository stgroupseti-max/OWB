nf_loi.8.t:0 "The Loss of Manitoba"
nf_loi.8.d:0 "The collapse of the Canadian People's Front (CPF) in the early 2100s was a chaotic and sudden development, and arguably the bloodiest chapter in the North's history since the Great War. During this time, the CPF was marred by internal conflict and division over the state and future direction of the organisation, not helped by its territorial overextension. \n\nThe raiders and strongmen polluting the Front's Eastern outskirts quickly seized on this regrettable bureaucratic paralysis. With no reinforcements on the horizon, CPF leadership in Manitoba was swiftly decapitated, local warlords carving up the area among themselves. The savvier among them, a lowly raider based out of Winnipeg, realised that brute strength alone wouldn't be enough in maintaining hold over the city in the long run. Not when the people had seen what a just, functioning nation-state looked like. \n\nAnd so, a new fiction had to created, one future generations could rally around as they had done with the CPF. Soon, the Warlord of Winnipeg would declare himself King Gunn, first of his line, an appeal to legacy, order, and stability that the locals had been craving for. A stroke of political genius, as much as it pains me to admit it. \n\nEventually, the more disorganised neighbouring warlords fell in line. To this day, the Kingdom of Manitoba's banner still flutters over the region. \n\nA mockery of everything the CPF stood for, of the ideas we sought to embed across the North. A mistake."
nf_loi.8.a:0 "§tOne I will look to rectify and succeed where they have failed.§!"

