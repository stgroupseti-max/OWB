nf_loi.16.t:0 "Beyond the Breach"
nf_loi.16.d:0 "For as stretched as our resources may be at the moment, I take comfort in the knowledge there will likely never be a need to man the frontier. The harsh storms, blinding blizzards and razor-sharp winds of Northern Alberta put in more legwork than our entire army every could. And yet, I cannot think of any greater waste than not tapping into our backyard further... \n\nI have recently recovered a set of old notes drafted by Lydia, dating back to the first and only successful expedition into the Breach. They are a bit of a jumbled mess, riddled with contradicting accounts and unclear chronologies. But even taken with a grain of salt, they get me wondering. \n\nMentions of crashed satellites from the Old World, blanketed in the winter snow, never once recovered. Of hangar bays, boasting scrapped Soviet submarines. And unexploded missiles, rendered harmless by the harsh weather, but with the potential of being reignited once more... \n\nThere are just too many leads for me to let this one go. Lord knows what a decently equipped expedition could return with. Even a fragment of Old World treasures could help tip the regional power balance in our favour. And enable us to fly high over the land once more."
nf_loi.16.a:0 "§tPerhaps it's time to peel back this snowy curtain once and for all...§!"

