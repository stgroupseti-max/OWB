nf_loi.14.t:0 "The Long March Home"
nf_loi.14.d:0 "One of the more notable factions to emerge from the bloody conflict between the CPF and PFC is the Great Stampede. It could best be described as a loose confederation of tribals and frontiersmen stretching across the length of the Albertan waste. Last I checked, it was being held together through a power-sharing agreement between two of its largest and most powerful families. A marriage born out of convenience? Or something more? I can't say. Frankly, I don't care. \n\nWhat does keep me up at night is knowing just how well that arrangement has worked out for them. The Couple casts a picture of stability, of love, the community an extension of the family itself. A type of camaraderie you just can't manufacture. In a lot of ways - they have succeeded where we failed. \n\nIt doesn't stop at governance either. On countless occasion since the breakup of the CPF, we attempted to rally and bring them back to the fold. And every time, we were pushed back. The harsh wastes didn't help matters, but crucially, for as far as we pushed, for as deep as we made it into their lands; we'd find another stronghold, another village armed to the teeth, another set of booby traps. We could never quite muster the resources to see things through to the end. \n\nBut a one-trick pony can only trot so far. We have licked our wounds and learned from our mistakes. \n\nThe next time we meet on the battlefield, it will be the last of that."
nf_loi.14.a:0 "§tI am sure of it.§!"

