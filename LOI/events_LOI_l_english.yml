nf_loi_radar.10.t:0 "The Enigmatic Auditor"
nf_loi_radar.10.d:0 ""Sir! I'm getting some very strange readings from the south" A voice called out within the satellite station. The commander approached him, removing his hat and looking at the screen. "It's something called Chico-Net. Signals coming from way down south." The technical aid informed him. The commander looked at the screen, lightly rubbing his chin as he thought. "Connect up, I'm curious" He ordered. The aide pressed some buttons, the sound of static growing louder and quieter as he attempted to connect up. "I'm not getting much. The data seems to be old. Very corrupted as well, it's honestly impressive this thing is still working." The aide said as he worked. The static grew louder, before being cut off entirely. The screen went dark, a loud screeching noise blared through the speakers causing both the men to cover their ears. What happened next surprised them both. \n\nA figure appeared on the screen. He wore a wide-brimmed hat and a nicely pressed suit, along with having a well-trimmed mustache. He looked quite angry. "Who are you?!" He screamed "This is a secure line. You should not be here. My father is unwell, and you are not doing him any favors." The man yelled frantically. He continued for a bit until he stopped suddenly, taking great interest in one of the men's uniforms. "Wait! I see that pin. You are members of the revolution! Well, that changes everything. How are things with you friends!?" he asked excitedly. The two satellite workers look at each other, dumbfounded."
