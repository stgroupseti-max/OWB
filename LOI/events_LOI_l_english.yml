  nf_loi.1.t:0 "From Russia With Love"
  nf_loi.1.d:0 "Our legacy does not stem from the desperate Canadian people, nor the Chinese who saw opportunity in dire times. Our legacy comes from Russia. We can trace our heritage to an expedition of Tank advisors sent to Canada to teach CPF soldiers how to use their tanks against the American Occupation forces, the bombs having turned their short tenure into a permanent affair.\n\nOver time we came to adopt more than just their knowledge of weapons. We fully inherited their religion, their culture, and their history. We merged their realities with ours to create something new in the storms of war. Our soldiers became the Spear of a new movement, a force of unmatched prowess across the wastes. We inherited much from our forefathers' pasts, of which the most important was..."
  nf_loi.1.a:0 "Soviet Production, the pinnacle of industrial prowess."
  nf_loi.1.b:0 "Soviet Morale, the hand that crushed fascism."

  nf_loi.2.t:0 "Empires Come And Go"
  nf_loi.2.d:0 "Nothing lasts forever. It is an inescapable fact of life, one which humanity has been fighting against since the start of its history. The Canadian People's Front proved no exception to this rule.\n\nBit by bit, piece by piece. Each backstab and rivalry brought it closer to its end. It all culminated in the shattering. A mass power struggle led to the succession of Amy Teresee as the new General Secretary. A vile creature who soared to the top through illicit means; her lust for power knew no bounds and nothing was beneath her in her quest to attain it. It took only moments after her ascension to General Secretary of the CPF that the People declared independence. Like dominoes they fell, breaking free from her yoke. The CPF was no more.\n\nPatriarch Solomon was an unimportant man during all of this, passionately preaching the good book to any who would listen. He, like many others, sought freedom from the ensuing chaos. He proposed a bold plan. He and his group, which numbered in the thousands, would march East to claim unoccupied lands, creating their own state. The journey was long, and fraught with many difficulties, but by God's grace, they made it."
  nf_loi.2.a:0 "Through Preservation the Faith was Strengthened"
  nf_loi.2.b:0 "Within Desperation the Light is Found"

  nf_loi.3.t:0 "An Unexpected Guardian"
  nf_loi.3.d:0 "Ask any member of the CPF what they thought about the Spear's tanks and you'd get numerous answers. Safety, Tyranny, protection, and might all typically come to mind. But all would agree on one thing. They represented power. When the people of Loidminster heard the rumble of tanks slowly approaching, they believed that may as well have been the end of their ill-fated expedition. They prepared for the end to come, making peace with God.\n\nBut against all expectations, the blasts never came, and not a single shell was fired.\n\nThe tanks stood eerily still outside the recently-reclaimed town as if sizing up their opposition. Snow blew heavily around them, isolating them from the rest of the world. Their fate would be decided at this very moment. A voice called out of the storm, emerging from where the tanks stood. It called for Solomon. The Patriarch followed the call.\n\nFrom that day onward, life began to emerge in Loidminster. A deal was forged between Solomon and the Spear's leader, Lydia Donosky. They no longer stood alone, and the Spears would shield the growing ministry from any that would seek to harm them."
  nf_loi.3.a:0 "United in Faith, Gunpowder, and Sacred Steel."

  nf_loi.4.t:0 "Discretion, My Old Friend"
  nf_loi.4.d:0 "The deep and personal friendship between Patriarch Solomon and Spear leaders Lydia and Ekaterina was once a beautiful thing, and their cooperation was the pride and joy of Loidminster's humble people.\n\nAfter Lydia's death, however, Solomon found himself frozen by grief and unable to cope with her loss. In her wake, apathy has slowly started to grip the state, with even the Church becoming more insular and self-centered. The common man cries out for a solution, hoping that the Ministry might yet return to the family it once was. Factionalism has taken hold, dividing the slowly decaying Church and the revolutionary Tankers of the Spear.\n\nPatriarch Solomon harbors hopes he can keep things together—Commander Ekaterina has seen Solomon's inaction and doesn't believe hope for a peaceful way forward is possible. Their followers rally behind them, and with the momentum of expectation at their backs, both know there is only one way forward. To save this city themselves, or to die trying."
  nf_loi.4.a:0 "§6Deuteronomy 31:6§!"
  nf_loi.4.b:0 "§t1 Corinthians 16:13§!"

  nf_loi.5.t:0 "The Giants Of The Past"
  nf_loi.5.d:0 ""Do you know why we're always sent on these types of missions?" Lev asked his Tanker friend, Joseph.\n"Quite clearly, it's because we're the best." Joseph responded, surveying the surrounding cliffs.\n"If that's the case, I ought to try less. This place gives off an... eerie vibe." Lev muttered.\n"Are you scared, Lev?" Joseph asked, clearly mocking him.\n"Don't start! I'm not in the mood for it." Joseph merely laughed, taking a swig from his flask. \n\nThe two journeyed on for some time, the winter storms around them growing more powerful. Joseph was in the middle of retelling a story when he froze in his tracks. He stared through his binoculars inquisitively, seemingly enamored with what he saw. "What? Why'd you stop? Are we in danger?" Lev asked frantically, reaching for his gun. Joseph did not respond, instead he removed the binoculars from his eyes and then rubbed them, looking back through the binoculars right after. "Joseph! What the fuck are you looking at!?" Lev twitched nervously, still trying to get his compatriot's attention. Once again, Joseph did not respond. He simply removed the binoculars and handed them to Lev, his eyes still fixed on what was in front of them. "Let me see. This better not be a joke or I swear I'll..." Lev left the sentence hanging, repeating the previous motions that Joseph did. In the heart of the blizzard lay a frozen field of dormant tanks, stretching as deep into the distant white as the eye could see."
  nf_loi.5.a:0 "§gWe need to bring them home§!"
  nf_loi.5.b:0 "§gWe need to study them§!"

  nf_loi.6.t:0 "We Remember Your Name"
  nf_loi.6.d:0 "Darkness covered the city of Loidminster, enveloping it in a sea of utter blackness. Not a sound did stir nor could a light be seen, save for one small office complex. Within its frigid halls resided Commander Ekaterina and Natalia Bell, the two tankers dwelling in the midst of something vast and treasonous—a mountain of paperwork that pertained to an inevitable coup. When the Spear's Commander made up her mind some time ago, she hadn't considered a stack of unsigned papers to be an important part of her scheme. But every loose end needed accounting for, no matter how dull the process may have been to some people.\nStifling a yawn, she continued viewing the documents that lay before her. The words began to jumble and turn to mush, her eyelids suddenly feeling very heavy. She had been moments away from sleeping when a voice stirred her awake. "Do you think Lydia enjoyed this aspect of the job?" The quiet voice of Natalia earned a quick snap of Ekaterina's gaze. The Commander clenched her jaw, tensing up slightly. The thought of Lydia's passing still stung. "No. Not one bit. However, were she here, she would have already finished this by now." Ekaterina stared at the papers.\n"We probably wouldn't have had to go through this in the first place," Natalia corrected. She was right. It was Lydia's iron will that had kept the tankers going when times seemed darkest. By her and Solomon's will had Loid's Ministry been forged in the first place. Ekaterina missed her dearly.\n"Waste of time." She muttered to herself.\n"I miss her too, Ekaterina." Natalia said. Ekaterina looked up quickly, cursing herself for showing off her emotions so easily. "You're allowed to mourn, to take time to process things. It's a healthy thing to do," Natalia whispered hopefully.\n"When I have time," Ekaterina stated sternly, hinting that she wished for the topic to be dropped.\n"She spoke highly of you, when you were younger. When I stepped down, it was pretty clear who she was going to choose to fill in my role. She wouldn't want you to lose yourself." Ekaterina did not respond, instead opting to huff and continue working. She had no time for emotions, there were things to be done.\n"Well, that's odd," Natalia muttered. She looked up. "You really have no last name, Ekaterina?"\n"No. Never concerned me," Ekaterina huffed. "Lydia was my family. I did not care for my parents," she added. She looked over at Natalia and saw her staring down at a blue and pink sheet of paper. It looked familiar. A thought crossed her mind. "May I?"\n"Of course."\n"Thank you." Natalia passed her the birth certificate, and Ekaterina picked up her pen. She hesitated, then made a careful edit, donning the surname of a friend who should've lived longer.\n§1Ekaterina Donskoya.§!"
  nf_loi.6.a:0 "§gI really will miss Lydia.§!"

  nf_loi.7.t:0 "The Tides Change"
  nf_loi.7.d:0 "Ekaterina breathed out a heavy sigh, her eyes shut tight as she listened to the sounds of battle raging on outside. Adrenaline coursed through her mind, her anxieties attempting to crack her. She maintained herself; she had to do this. A voice called out to her "Dukov's close by, we're nearly finished," it said. Ekaterina turned to face the voice and was greeted by the leader of her spy agency, Mikhail Volkov. "We're doing the right thing, Ekaterina. You know that, right?" He stared right at her.\n"Of course," She responded sternly, half trying to convince herself.\n"You'll see, this is what we have to do," Volkov said, seeing right through her facade. She opened her mouth to respond, but a door crashing open nearby stopped her. In came Sava Dukov, flanked by three soldiers. Held up by his arms was Patriarch Solomon, himself beaten and bloody. Thrown to the floor, he cried out in pain and looked up at Ekaterina, tears streaming down his face. "Why? Why have you done this? So many innocent people were harmed because of you," Solomon whimpered.\n"How dare you accuse me of this! You're the one who did this. You forced my hand. Your apathy, your blindness. You did this!" Ekaterina screamed at Solomon, himself becoming slowly more horrified as she went on.\n"No, No! This isn't right! We could have fixed things! Ekaterina, please! You can make this right, call off your troopers and we'll talk things out, please!" Solomon pleaded. Ekaterina looked him in the eyes. A sea of emotions flooded through her mind. One question constantly echoed through her mind. 'Was she doing the right thing?'. She turned around and began to pace around the room. "I tried to speak to you! Tried to warn you! Only now do you plead for forgiveness. How do I know you'll be true to your word?" Ekaterina asked.\n"You can't be serious," Volkov muttered in horror. "This scum sat around doing nothing while our people suffered. He must be judged for his crimes!"\n"Quiet!" Ekaterina yelled at Volkov before turning her attention to Solomon "I shouldn't forgive you. The people deserve justice. But if you and your people can promise to work with us for the good of the nation, I'll let you walk free." She pursed her lips, her eyes narrowing towards Solomon. This hadn't been the plan, but seeing him on the ground crying—it hurt her. "Okay. You're right. I let apathy consume me, but if you'll forgive me and my people, I promise you we can work together." Solomon lifted his head and tried to force a smile in spite of his bloodied mouth. "So that something like this never happens. Thank you, Ekat-" A gunshot rang out. Solomon fell to the floor as blood began to gush out his neck, slight gurgles escaping his mouth before he fell silent."
  nf_loi.7.a:0 "§t"What have you done!?"§!"

  nf_loi_solomon.11.t:0 "Amy v. Loidminster"
  nf_loi_solomon.11.d:0 ""Next case, then. The People's Court on the matter of Chairwoman Amy Teresee versus the People of Loidminster. Chairwoman Teresee, you stand accused of physical and verbal abuse of the Canadian workers under your stewardship, treason of the Front, war crimes of the highest accord, and resisting arrest. How do you plead?"\n\nAmy did not utter a word. She scanned the halls of the crowded tribunal, her cold gaze stabbing into each and every one of the bureaucrats looking down at her from the gallery above. Many, she recognized. Frustrated, stuck, incompetent mid-ranking officials in the old days of the CPF. Now they sat rebranded as the Patriarch's "Clergy," spewing whatever it took to get ahead.\n\nThese were not comrades. They never were. Drifters willing to betray the values they professed to believe in during their infancy, just before they could blossom into something beautiful. She should have leaped into the Saskatchewan as soon as they crossed into Redmond. Would have been a more noble end than whatever was ahead for her.\n\nHer vitriol hung on the tip of her tongue. But she wouldn't give them the satisfaction. Not on that day. Her head dropped back down. They'd gotten the message.\n\nThe jury members watched her disinterestedly for a few moments before exchanging knowing glances at one another. No deliberation was needed. "Chairwoman Amy Teresee. The clergy of the Ministry find you guilty on all counts and sentence you to death by firing squad. May God have mercy on your soul.""
  nf_loi_solomon.11.a:0 "§6"She could do harm no longer."§!"

  nf_loi_solomon.12.t:0 "Dream Sweet"
  nf_loi_solomon.12.d:0 "Redmond held many difficult memories for Solomon. It had been the city he called home for the majority of his life, and for that he was grateful. It provided safety and the opportunity to bring the word of the Lord to his people. But to say that he was proud of his former home would be far off from the truth. Despite this, he still felt an insatiable urge to visit it. Much time had passed, and a sense of nostalgia pulled him towards the old city.\n\nSolomon made his way towards one of the old churches he and his people had used during the troubling twilight era of Strathcommune's dominance. In truth, the church had simply been an abandoned building converted for religious use. Old thoughts brought a smile to Solomon's face. He greeted the clergymen within the church with a smile and open arms, touching base after he had been so busy.\n\n"My friends, how go things for you?" he asked. The Clergyman all greeted him with reserved joy.\n"Quite well, Solomon. Reconstruction efforts progress at a steady pace, and the people are happy," one of the clergymen spoke up. "There is one small issue we've had come up," he added, pensively.\n"What is it?" Solomon's concern was palpable.\n"Well, it's the matter of Amy Teresee's grave. We've tried to keep it clean, but people keep vandalizing it. We've found it covered in paint and oil on numerous occasions, and the headstone keeps getting damaged. It's already been replaced twice." The Clergyman scratched his neck. Solomon looked at the roof, lost in thought. It was a difficult subject. While it was quite clear that no one mourned the loss of Amy Teresee, desecration of her grave was not something that Solomon wished to condone.\nHe looked towards the Clergymen. "I think I have a solution."\n\nHer body was unearthed and moved at dawn to a secret and solemn location. Only Solomon would know where. By a lone tree, a grave was erected. It was modest and small, having been erected out of small stones. Atop the low pile, a hammer and a sickle were laid curved over each other. The Patriarch knelt and uttered a quiet prayer before turning to walk away."
  nf_loi_solomon.12.a:0 "§6"Even if she was the worst, we will still give her our best."§!"

  nf_loi_solomon.13.t:0 "Only In Canada"
  nf_loi_solomon.13.d:0 ""The smell in here is atrocious" Solomon muttered to himself as he entered the main facility with Dukov. The two of them had returned to RELCOM's main base to investigate further after the previous event that had led to RELCOM's death. The pair of them navigated their way towards the main console, being careful not to step in any of the molding brains that lay scattered across the room. "You say he began to explode these brains?" Solomon asked. "I can scarcely believe it myself, even though I was there myself. The fact that this thing was commanding armies of robots is a terrifying thought." Dukov said "Agreed" Solomon responded. \n\nThe two of them had made their way to the central console and Dukov began to push some buttons on it. "Huh, the thing still works." He said surprised. "Can you see if any brains survived the ordeal? It would be best if we shut them down to avoid another issue." Solomon asked. Dukov grunted and began to type. "There seems to be four left. Screenplay, Shades of Red, RECLOM's Manifesto and You part 1. What the fuck was wrong with this machine? It's just layers and layers off incomprehensible text stuffed into brains like they're holotapes" Dukov said, anger in his voice. "and... Hayley?" Dukov said confusedly. "Hayley?" Solomon asked. "Yeah. Unlike all the other ones, it's still connected to Relcom's interface. It hasn't deteriorated much. Now that I think about it, Relcom specifically avoided exploding it, he said it was precious. Maybe we ought to investigate?" Dukov asked. Solomon hesitated, afraid they might be getting too curious for their own good. Still, Dukov and himself were capable, and he found himself very interested in Hayley. "Sure, turn it on. Just have your weapons ready." Solomon said sternly. Dukov hit a few buttons. Nearby a noise could be heard. The pair looked as one of the brain jars started flickering, its monitor turning on. On the screen, a crusty image of a small black cat with a small white spot on its chest, the speakers of the jar emitting a faint, low quality meow. "Is that?" Dukov asked. "There is no way," Solomon muttered, shocked."
  nf_loi_solomon.13.a:0 "§6"A Cat's Brain???"§!"

  nf_loi_solomon.14.t:0 "A Cup of Cold Water at Sundown"
  nf_loi_solomon.14.d:0 "Solomon pulled away from his desk as the alarm clock by the windowpane began to sound. He held the snooze button down as he glanced over to the sunset on the horizon—"huh," he muttered to himself. For the first time in years, he had finished going through his backlog by 5PM sharp. \n\nHe stood up and walked over to the makeshift dispenser he had set up in the corner of the room, before pouring himself a glass of icy-cold, purified water. He moseyed back on over to the window, glazing over the city as he brought the metal cup to his lips. \n\nThe disinfestation of the Clergy was starting to bear fruit. He had begun to notice the volume of duplicate and redundant paperwork thinning over the past few weeks, but he hadn't fully grasped just how much of his day was spent sorting through them. Hours and hours of his life gone down the drain, spent worrying about everything from malicious sabotage to plain incompetence at the hands of that a institution - \n\nNo. He caught himself. It was in the past. Over and done with. In the future, he could move forward unburdened. And in the present - he was blessed with a clear head, crisp water, and a sunset. What more could a man demand from the Lord?"
  nf_loi_solomon.14.a:0 "§6"I might take a walk.."§!"

  nf_loi_solomon.51.t:0 "The Lord Giveth Wings"
  nf_loi_solomon.51.d:0 "Our scouts to the South have just come in to report a most unusual phenomenon. Amid the scuffles that have ravaged Montana in the past few years, one tribe has emerged as the unlikely victor—the Stormmongers. Despite their... rustic appearance, they have somehow gained access to relatively sophisticated sky-faring technology - and are making damn good use of it too. \n\nNot surprising really. From the few artefacts we could recover, they seem to fanatically worship anything with a set of wings. Troublingly, they display just as much fervor in making an example out of anyone caught in their territory. \n\nWhat an absolute headache, Solomon thought to himself. For as much as he wished he could help these pilgrims of the sky find their way once more, his resources were stretched to the breaking point. And what if something went awry? Visions of Loidminster aflame tormented him. \n\nBest play it safe. He would send one of his top diplomats to make contact with the tribe. May God be with him."
  nf_loi_solomon.51.a:0 "§6"Not my top choice of allies.."§!"

  nf_loi_solomon.52.t:0 "Promises of Honey, Milk, and Tanks"
  nf_loi_solomon.52.d:0 "On that day, a messenger from the North came to Blinding Hail. He talked of comradery, of the word of the Lord, of good food and cheer. He claimed that by uniting righteous steel on wheels and righteous steel with wings, we could deliver the great white expanse from evil. That we could bring peace to our peoples and beyond. In response, Blinding Hail.."
  nf_loi_solomon.52.a:0 "§O...Agreed to find a way forward.§!"
  nf_loi_solomon.52.b:0 "§O...Stuffed him with jet fuel and sent him back in a body-bag.§!"

  nf_loi_solomon.53.t:0 "Oh Lord it worked?"
  nf_loi_solomon.53.d:0 "Solomon was relieved to find his advisor had made his way back home safely... And rather surprised, quite frankly, though he was not about to say that out loud. But now comes the tricky part. Keeping the Stormmongers in check was going to take a considerable amount of diplomatic acumen and persistence. More resources to throw into the pile. More resources he just did not have. \n\nFor now, sending back a small squad of armored troops may be enough to demonstrate goodwill. The intimidation factor was a nice bonus. He wondered how painting some wings on their helmets would be taken"
  nf_loi_solomon.53.a:0 "§6"I am already starting to regret this.."§!"

  nf_loi_solomon.54.t:0 "Well, we gave it a shot"
  nf_loi_solomon.54.d:0 "A member of the crew straight up passed out when they unzipped the body back the advisor we had sent to the Stormmongers came back in. Solomon's fears appeared justified. No amount of goodwill negotiations were going to work on these people. \n\nLoidminster could not afford to sit idly by at a time like this. The men had to be mustered. Underground shelters built. Women and children evacuated. We might not be able to protect ourselves from the hellfire raining down from above when the time comes. But we will do what we can to buy everyone else some time."
  nf_loi_solomon.54.a:0 "§6"God, protect us."§!"

  nf_loi.100.t:0 "The Outcome Of The Expedition"
  nf_loi.100.d:0 "Our expeditionary operations have proven satisfactory. Less was recovered than preferred but what we managed to get our hands on still proves useful. The idea of a next expedition is being debated as many feel that the costs cannot be justified competitive to what we found and located."
  nf_loi.100.a:0 "§gBetter Than Nothing§!"

  nf_loi.101.t:0 "Nothing At All"
  nf_loi.101.d:0 "Our expedition has reported in. After days of searching, expended resources, and many close calls, they have found nothing. Absolutely nothing. Just frozen wasteland and unending snow. What a complete waste of time and manpower. Hopefully, the next expedition will be more fruitful. §RWould stop the soldiers grumbling at least??§!"
  nf_loi.101.a:0 "§tGod damnit!§!"

  nf_loi.102.t:0 "Old Warehouse"
  nf_loi.102.d:0 "Our expedition has reported in. After a fairly intense wind storm, they found a half buried warehouse in the snow. The winds must have uncovered it, and after a few hours of shoveling, our team was able to pry open the doors. Inside they find some old machine parts, a few crates of ammunition and weapons, and even a few pre-war tanks. All in all, a successful expedition. The mechanical parts would definitely help repair and maintain our tanks."
  nf_loi.102.a:0 "§gHopefully our next expedition will be as fruitful.§!"

  nf_loi.103.t:0 "Old Battleship"
  nf_loi.103.d:0 "Our expedition has reported in. After following an old road that ran along the coast, they spotted an old pre-war American battleship. Carefully making their way across the ice towards the listing ship, our troops made their way inside. The ship was empty, the crew must have abandoned it centuries ago, though some old combat manuals were found in the captain's quarters. A minor find, but still helpful in the long run."
  nf_loi.103.a:0 "§gAnd to think such behemoths used to rule the waves.§!"

  nf_loi.104.t:0 "An Old Battlefield"
  nf_loi.104.d:0 "Our expedition has reported in. After cresting a hill, they found themselves overlooking an old battlefield. Carefully making their way through the blasted ground and frozen corpses, they found markings of American troops and CPF alike. Beyond a few still working guns, there was nothing to be found here. Our troops erected a memorial cross, before leaving the dead to rest in peace. Hopefully, they don't look down on us in shame for what the world has become."
  nf_loi.104.a:0 "§gForgive us our sins, for we merely wish to survive.§!"

  nf_loi.105.t:0 "The Outcome Of The Expedition"
  nf_loi.105.d:0 "Our expeditionary operations have proven very fruitful. Despite how costly it was, we can certainly justify it with the mass amount of resources and information we recovered. Already, plans are being drawn up to begin another one, but for the time being we can rest easy, knowing we have brought much to [LOI.capital.GetName]."
  nf_loi.105.a:0 "§tI Love This Part Of The Job§!"

  nf_loi.106.t:0 "The Satellite"
  nf_loi.106.d:0 "Northern Expedition: REDACTED 22REDACTED\nLocation: North Canada\nExpedition Commander—Commander REDACTED\n\nWhat follows is Commander REDACTED' report on the finding of the expedition.\n\nAt approximately 1100, forward scouts reported over the radio that they had found a large object resting in a crater. Upon arrival, the object was identified as a satellite. Faded markings on the satellite identified it as from the REDACTED. At 1300, convoy unloaded and set up camp around the crater, while myself and a few accompanying researchers investigated the satellite. Further inspection revealed it to be a spy satellite. Researcher REDACTED was able to attach a rudimentary power source using one of our portable generators, jump starting its internal rector and bringing the satellite back online. The next day, a minor Feral Ghoul force was repelled from the crater, followed by two patrols being sent to scout the nearby woods and hills. Researcher REDACTED was able to connect a terminal to the satellite, extracting the information within. Information showed that the satellite was observing American actions against CPF forces in Canada, and was relaying it to a location listed as the "Cosmodrome" (Redaction Removed, see memo from Captain Ekaterina). After information was extracted, camp was broken and convoy resumed expedition."
  nf_loi.106.a:0 "§LThe knowledge of the fallen star is now in our hands.§!"

  nf_loi.107.t:0 "The Weather Station"
  nf_loi.107.d:0 "Northern Expedition: REDACTED 22REDACTED\nLocation: North Canada\nExpedition Commander—Commander REDACTED\n\nWhat follows is Commander REDACTED' report on the finding of the expedition.\n\nAt approximately 0800 hours, a structure was spotted on top of a hill, containing a large broken satellite dish on its roof. Upon arrival, a broken sign posted on the structure's wall identified it as an old American Weather Station. Camp was set up around the structure and completed by 1100. REDACTED personally led a team into the building, with the goal of finding some pre-war supplies or technology. Structure had all its windows shattered inwards, as if broken by huge concussive force. Low level rads were detected but were deemed insignificant to the health of the team. \n\nSergeant REDACTED was the first to discover the remains of the station's occupants. All occupants were found at their stations, their bodies mummified due to the environment. Through a general analysis, it can be reasonably hypothesized that the crew were all immediately killed at the advent of the Great War, most likely the cause for the smashed windows and detected rads. Despite that, the weather station remained online, allowing it to recover over 200 years of information. As we prepared to break camp and resume the expedition, a motion was put forward to bury the bodies of the station's crew. \n\nA vote was held, and it was decided that the bodies will be left in state. Convoy resumed expedition at 1700 hours. \n\n(Commanders note—I feel I shouldn't have to state just how important this device could be for study, the weather in the north is our biggest enemy.)"
  nf_loi.107.a:0 "§M...Fascinating§!"

  nf_loi.111.t:0 "The Vault"
  nf_loi.111.d:0 "Northern Expedition—REDACTED 22REDACTED \nLocation: Northern Canada \nExpedition Commander—Commander REDACTED \n\nWhat follows is Commander REDACTED report on the findings of the expedition. \n\nAt approximately 2300 hours, forward scouts reported a large cave surrounded by abandoned construction equipment. Location was marked, convoy arrived at the cave at 0700 the next day. After establishing a perimeter around the cave, a search party was sent to investigate the interior. Gunfire was heard from within, followed by more soldiers sent to reinforce the initial team. At 1200, both teams returned, having suffered some casualties and fatalities. The cave was confirmed to house a partially constructed Vault. Listed as Vault REDACTED, A small raider group had been using said vault as a base of operations and had attacked the initial search team sent in. \n\nAfter securing the Vault, it was searched for any useful supplies and pre-war information. a small stash of loot and weapons was located shortly outside the entrance, but a majority of the vault was caved in. A terminal was located in the head officer's office, listing the REDACTED-REDACTED REDACTED REDACTED. The crew went to sleep for the night, preparing to excavate the vault.\n\nAt approximately 0900 hours, the team began an excavation of the underground segments to find a hall of laboratories. \n\n approximately REDACTED hours later, and the team successfully dug out a small segment of laboratories. Not much was of use to us, some advanced electronics were scavenged and brought topside, and the infrastructure taken note of. Crates were loaded onto a truck, and the convoy headed home. \n\n(Commanders personal note—Upon further examination, the vault seemed to have belonged to a party unrelated to that of Vault-Tec. It's branded with an unusual insignia, never seen prior to our expedition. See attached image.)"
  nf_loi.111.a:0 "§yA Small, Yellow Honeycomb§!"

  nf_loi.112.t:0 "The Facility"
  nf_loi.112.d:0 "Northern Expedition—REDACTED 22REDACTED \nLocation—Northern Canada \nExpedition Commander—Commander REDACTED \n\nWhat follows is Commander REDACTED report on the findings of the expedition. \n\nAt approximately 1200 hours, a large structure was spotted in the REDACTED Valley. The structure was surrounded by a 5 meter high wall, with a single gate into the main courtyard. Entering the courtyard, camp was set up outside the structure, identified as a pre-war building belonging to REDACTED. At 1400 hours, building was breached by Squad REDACTED. Interior was covered in deactivated monitors and terminals, with REDACTED listed under them. In the building's center, located in what appeared to be a control room, was a large REDACTED REDACTED, with a single terminal at its base. A large seal was placed on each wall of the room, bearing the same pre-war organization emblem. (Commanders personal note—Emblems appeared to have been altered with a new motto after installation. See attached image.) Building was without power, so none of the terminals could be accessed initially. At 1700 hours, attached Researcher REDACTED was able to rig up one of our portable generators to the main terminal, restoring power to the central REDACTED. \n\nOnce activated, a database was activated, showing a long list of reports and ongoing operations. Most reports referenced the REDACTED, as if they had been monitored for an extended amount of time, listing results like some form of experiment. However, other reports referenced the REDACTED REDACTED REDACTED. Before we could investigate further, our access was removed and the terminal was permanently locked. All attempts to regain access failed. After investigating the remaining rooms, structure was deemed to have no more useful items or information. Camp was deconstructed and convoy resumed. \n\n(Commanders personal note—I suspect that our access was blocked by an outside force. Matter was raised with Captain Ekaterina)"
  nf_loi.112.a:0 "§F...Strange§!"

  nf_loi.113.t:0 "The Supplies"
  nf_loi.113.d:0 "Northern Expedition—REDACTED 22REDACTED \nLocation—Northern Canada \nExpedition Commander—Commander REDACTED \n\nWhat follows is Commander REDACTED report on the findings of the expedition. \n\n"
  nf_loi.113.a:0 "...Disheartening"

  nf_loi.114.t:0 "The Village"
  nf_loi.114.d:0 "Northern Expedition—REDACTED 22REDACTED \nLocation—Northern Canada \nExpedition Commander—Commander REDACTED \n\nWhat follows is Commander REDACTED report on the findings of the expedition. \n\nAt approximately 2200 hours, Our men have come across a strange sight. Deep within the Great Breach we have found a small village, still inhabited by people. They were quite frightened of our tanks and soldiers. Communications were tense, most of the villagers spoke a language unknown to our troops. \n\nLuckily, there was a translator within their group that managed to assist us. In exchange for some rations, the crew was allowed to spend the night with these folk. \n\nIt seems that, somehow, life finds a way within the blizzard. \n\n(Commanders personal note—Upon further examination, it seemed the language of the now dubbed "Whiteout" people is not unique to them, spies around Regina have brought knowledge of a similar language used by the current settlers of the city.)"
  nf_loi.114.a:0 "§P...Cute§!"

  nf_loi.115.t:0 "The Plane"
  nf_loi.115.d:0 "Northern Expedition—REDACTED 22REDACTED \nLocation—Northern Canada \nExpedition Commander—Commander REDACTED \n\nWhat follows is Commander REDACTED report on the findings of the expedition. \n\nAt approximately 1600 hours, our expedition found a crashed Soviet plane. Buried deep within the snow, with only a small amount of the wing being seen above it, it took our crew two hours to excavate it. The pilot was still inside, though he had long been dead. After inspecting his uniform, it became clear he was a Soviet pilot from before the war, meaning the plane was be over 200 years old. Despite its age, it was clear the design was extremely well made and thus should be studied. The plane has been prepared for transportation back home and should arrive soon. \n\n(Commanders personal note—The "Sukhoi" Jetfighter looks shockingly similar to another fighter plane referenced in THE CASKET's logs, could this have been modeled after it?)"
  nf_loi.115.a:0 "§gBegin diagnostics immediately.§!"
  nf_loi.115.b:0 "§gPut it in storage. We'll get to it eventually."

  nf_loi.116.t:0 "The Outcome Of The Expedition"
  nf_loi.116.d:0 "Our expeditionary operations have proven to be a complete waste of time."
  nf_loi.116.a:0 "§gI Really Hate This Place Sometimes§!"

  nf_loi.117.t:0 "Mechanical Failures"
  nf_loi.117.d:0 "An update on our expedition. Apparently, someone didn't check if the fuel had partially frozen and filled up some of the tanks. They were mid convoy when half the tanks stopped working, and before anyone could work out the problem, one of the tanks exploded. The rest were quickly turned off before they could cook off, but many soldiers were killed by the blast. Thankfully, they had taken enough spare parts to fix the broken-down tanks, and after burying the dead and giving a quick service, the expedition was turned back home to resupply."
  nf_loi.117.a:0 "§gUnfortunate.§!"

  nf_loi.118.t:0 "Ice-Lurks Attack"
  nf_loi.118.d:0 "An update on our expedition. After setting up camp near the coast, our men were awoken by the sound of screams. Rushing out of their tents, they saw a group of Ice-Lurks dragging away some soldiers towards the water. Their victims screamed in terror, begging for help, as many were pulled under the icy waters before their friends could react. A few shots were fired, and one man was saved, but the rest were already gone. No one went back to sleep for the rest of the night."
  nf_loi.118.a:0 "§gNowhere is safe, not even these frozen hellscapes.§!"

  nf_loi.119.t:0 "Clash with Nunavut Troops"
  nf_loi.119.d:0 "An update on our expedition. While marching in column, our expedition came under attack by Nunavut soldiers, who emerged from the snow and hills and ambushed the convoy. Our troops responded, firing back, and thanks to our tanks, were able to force the enemy away. Casualties were significant, with a few tanks left unusable and at least 50 soldiers killed. The reason behind the attack is unknown, though we suspect we may have entered their territory unknowingly. The convoy recovered what they could from the fallen and routed back home."
  nf_loi.119.a:0 "§gWar never changes.§!"

  nf_loi.120.t:0 "The Blizzard Devours Us"
  nf_loi.120.d:0 "Vasily? Vasily! Bill, where are you!? I can't see anything in this storm!\n\nGeorge! I'm here! Where's the convoy?\n\nI don't know! The damn storm blew in out of nowhere!\n\nWell stay close, maybe we can find one of the tanks! We should be ab- Ah!\n\nBill? What's wrong!?\n\nYeah! I just tripped! Oh God! That's a leg! It's Frank! He's frozen solid!\n\nWe're gonna die here! Where is everyone!? Bill? Bill, are you still there!? I can't see you! Where are you! AH! M-my finger! My fingers broke off! I-I can't feel my legs! God help me! Someone, help! Please!"
  nf_loi.120.a:0 "§gP-please. I-I don't want to die here. It's so cold.§!"

