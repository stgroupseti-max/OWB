nf_loi.19.t:0 "The People's Motion of No Confidence Pt. 1"
nf_loi.19.d:0 "The Commander listened to the claims being made over the short-distance radio. Ridiculous, she knew, but they would have to be addressed. "Do you... Do you think they're real?" Natalia's face had gone white from where she sat at Ekaterina's side in her cramped office.\n"I don't think so," the Commander muttered. "Still, we can't afford children spreading dissent on the radios, especially not of this kind. Heads will roll." She let out a low growl, and Natalia leaned back in her chair a little. Ekaterina turned to face her friend and realized Natalia was afraid. Of what, a prank on the radio? No, that... Was Natalia afraid of her? Ekaterina smiled and narrowed her brows. "Want to join me in getting to the bottom of this?" Natalia sat frozen and stared wide-eyed at the Commander. After a moment, Ekaterina shrugged and stood up. "Suit yourself. I'll be back in a few hours. Do try to get some of that paperwork done." She gestured broadly to the mess on the desk and marched out of the room. Bodyguards fell in behind her as she marched, forming a 12-man procession at Ekaterina's heel by the time she left the building. She'd parked her personal vehicle next to the snowdrift outside the office, and...\n"There she is!" A shout came clear from the roof of the building three stories up, and Ekaterina wheeled. Looking up, she saw a lone man at the top of the building holding a flag she'd only ever seen painted on the side of some of the Spear's most veteran tanks—a sickle curling around a maple leaf on a starry yellow backdrop. "Get 'er!" She whirled again and a crowd of bystanders rapidly formed a circle around Ekaterina and her guards. The guards drew their weapons. The crowd brandished a host of blunt weapons between their numbers.\n"Hey, if any of you folks wanna live, I wouldn't stand by the tyrant," one of members of the crowd said to the guards.\nEkaterina watched as the guards' faces flashed with doubt, then with consideration, then with resignation. One by one, each one holstered their weapons and melted into the crowd. "Nothin' personal, boss," the last one muttered to her as he left her side, "but I got a family to feed." Ekaterina watched the crowd carefully. She tried to move her hand to her pistol, but a sudden sharpness bit into her side above its holster. A shot rang out a split second afterwards, and she felt a warm aching spread throughout her torso. She slumped to one knee, pressing her hand to the wound. She would've looked up a moment later were it not for the steel worker with the rotten two-by-four."
nf_loi.19.a:0 "§R...§!"

nf_loi.1002.t:0 "The People's Motion of No Confidence Pt. 2"
nf_loi.1002.d:0 "Ekaterina's mind slowly crawled back from the brink. She couldn't open her eyes. She groaned lightly and tried to move her head to one side. There was a light crunch as it brushed up against the snow covering it. Someone was making noise in the distance, but she couldn't exactly tell what they were saying. Nothing moved. It was nice to lie so still, she realized after a moment. Then she wondered why she was lying so still, and she remembered she'd been shot. She waited a moment longer, then thrusted every ounce of energy in her body into the herculean task of opening her eyes. The left eye felt like it was glued shut, but the right eye's lid slowly opened. There was nothing but white. The voice in the distance called out again. "Kathy!?" There was fear in it. Ekaterina grunted; she'd always hated that nickname. Hearing the grunt, she opened her mouth and tried to speak. First a light gurgle emerged—she swallowed down a pool of half-dried blood and saliva and tried again.\n"Over here, Nat." The phrase was barely audible, but she heard a moment of silence followed by urgent footsteps in its wake.\n"Oh my God, what'd they... I..."\n"Got me good." She coughed lightly; that hurt. "I'll live."\nNatalia's face was even whiter than during the radio broadcast earlier. "You sure? Jesus, they did a number on you..." Natalia looked the Commander up and down.\n"That bad, huh?"\n"Yeah."\n"Right." Ekaterina grunted a brief laugh. "Should've seen it coming. Guess the broadcast was real, huh?" Natalia nodded sadly. "Figures. Hey, help me get to a hospital, and if we survive this I'll make 'em pay for what they did to me—to us. Got it?"\n"Mhm." Natalia nodded vigorously, her hand covering her mouth in horror as she continued looking at Ekaterina. After a moment she wrapped her fingers around the Commander's forearms and lifted. Sharp pains shot through every bone in Ekaterina's body and she nearly screamed with the effort it took to force her mind's functionality. A few blindingly painful moments passed before she caught herself hobbling at Natalia's side through the parking lot towards Natalia's car in one of the far spots. Nobody else was present to watch their slow movement. When they reached the car, Ekaterina saw her reflection in the frost-covered windows of the car and nearly puked in disgust; the left side of her face had been savaged and cut to shreds, and massive bruises dotted the right side. After a moment of silent stillness, she let Natalia help her into the car."
nf_loi.1002.a:0 "§RThat mob's going to pay for this.§!"

nf_loi.1003.t:0 "Post-Op"
nf_loi.1003.d:0 "Ekaterina's eyes felt... Well, she decided after a moment, they didn't quite feel like anything. The right eye was sluggish, but the left eye... Not only did it not want to open, she realized—it couldn't open. What was there to open? She noticed that that was a scary thought, and then she wondered why. The surgery. Of course. Fighting off the drowsiness of the surgeon's sedative, she climbed back up into consciousness and forced her right eye open. There was a sour taste in her mouth. She opened it and stretched the jaw a little; it ached slightly. She turned her head and noticed Natalia asleep in a chair next to the bed. She coughed lightly, and Natalia jolted awake. "Well," Ekaterina muttered, "seems I made it."\nNatalia stared at Ekaterina in shock, a slow smile gracing her mouth. She wiped a pair of tears from her face. "I knew you would, Kathy."\nEkaterina tried to laugh—she ended up coughing more than laughing, but the meaning got across. "I'll get you one of these days. Spreading that nickname all those years ago. God..." She slowly shook her head from side to side as she tried lifting it from the hospital bed's pillow. After a moment she felt the blood returning to her arms and she sat up, propping herself up against the headboard. A red-suited nurse waited patiently in the corner, simultaneously looking relieved and nervous at Ekaterina's awakening. "Mirror?" The nurse nodded shyly and brought a small mirror up to Ekaterina's face. There was a moment of hesitation while the Commander processed the image. Permanent scars by the eye, one leading into the lip, obviously the empty socket—that looked nasty but it'd be a nice bit of showmanship to pull out if respect needed earning. "Could be worse," she muttered while lightly stroking the scars.\n"You were lucky to survive the beating you took," Natalia murmured. "I was worried. We all were. And then you—"\n"How long has it been since I was attacked?" Ekaterina looked around the room for a calendar. The clock on the far wall read half past four, but she couldn't find any dates.\n"It's been a full three months, Kathy. You were in a coma for a few weeks after the initial surgery and you've been bouncing from close call to close call since then."\n"Jesus." Ekaterina shuddered. "Am I still in charge?"\n"Yeah, but the Tanker's Revolt's been getting bad. Lotta people dying in your name, hoping you're still gonna wake up and lead them."\n"Guess I better get to leading then. Too many traitors to deal with." She leaped off the bed and saw stars while her head went momentarily dizzy. The nurse tried to steady her, but Ekaterina held a stern hand to keep her at bay. "No time to lose. I'll take it easy today, but there's a lot to do. Lydia didn't die to see us sitting here moping. On your feet, Nat." With her friend at her side, the Commander shuffled out of the recovery room still wearing the surgery robe around her."
nf_loi.1003.a:0 "§t"That's gonna leave a mark."§!"

nf_loi.1004.t:0 "There and Back Again"
nf_loi.1004.d:0 "Ekaterina inspected the burnt-out shell of what was once the single finest tank in the Spear. It had been seized from a certain Captain Cooper when the Tanker's Revolt had kicked off in the heart of Redmond's former revolutionary capital. The rebellion had declared the creation of a new commune—a short-lived thing called "Alberterra"—trying to simultaneously live off the land through a semi-anarchic social system while still maintaining a military for the express purpose of crushing Ekaterina's formerly united front.\nShe bent down to inspect the treads; shrapnel pierced enough of it that the tank's key source of movement would likely be worth little more than scrap. She stood back up and hoisted herself onto the wreck.\nIt was astonishing just how quickly Alberterra had broken down once they'd had more than a couple weeks to figure themselves out—with an absolute refusal to have any form of authority backing a central government, people didn't know what to do with their time. Having spent so long taking orders from one First Citizen or another, the people of Redmond and its surrounding towns were left completely unprepared for any kind of freedom.\nEkaterina climbed into the tank and steeled herself against the pungent fumes lurking within. A pair of scorched corpses sat in what little remained of the two seats manning the tank's operations. The ammunition rack was nowhere to be found and the place where it should've been bore a large dent in the steel carapace of the vehicle.\nAlberterra's failure to govern had resulted in almost immediate famine—as no farmers in the areas around the city were given mandatory quotas to meet, they began hoarding resources for themselves so they could eat better and have a sense of security. The supply chain broke down and an exodus from the city caused nothing but chaos in the countryside. It wasn't long before even the few idealist politicians in the commune had to admit the failure of their attempt—the ones who might've saved the experiment resigned in shame, and the ones who felt no shame retained control to preserve themselves. By the end of the experiment Redmond greeted Ekaterina's troops with open arms and didn't even flinch when she demanded their leaders' heads.\nIt was a shame so many good tanks were lost in the fight, though. Cooper would miss his old baby. He was notorious in the Spear for keeping his vehicle in tip-top shape, and it was a point of generational pride that he'd kept the old thing running. Although...\n"Well," she muttered to herself as she climbed back out the scorched hatch, "maybe we can fix this one up with spare parts. Cooper'd like that." She smiled at the idea—unusually whimsical for her mind, she admitted, but it would be a nice touch to reward occasional bouts of loyalty."
nf_loi.1004.a:0 "§t"Hopefully we all learned something here."§!"