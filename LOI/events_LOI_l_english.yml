  nf_loi_solomon.10.t:0 "MY GENIUS IS ALMOST FRIGHTENING"
  nf_loi_solomon.10.d:0 ""This snow is hell." The tired voice of Lev said. "Can't be, Hell is hot," Joseph replied, receiving a snort from Lev. "Quiet." The third figure, Tokarev, said sternly. He clicked a flashlight on and slowly began to investigate, Joseph and Lev following closely. \n\n"Dukov never explained why we're here in the first place." Lev said, slightly annoyed. "Due to the chaos of the civil war, we never fully figured out what happened with RELCOM. We're here to make sure he doesn't become a problem again." Tokarev informed. "This should not take too long," he added. Lev merely grunted in response. The facility was barren and eerie. No noise stirred throughout other than the footsteps of the three. The three of them made their way into the central complex; the housing area of RELCOMS brain. The three of them slowly made their way toward the central brain, surveying the room for anything suspicious. The room was filled with all sorts of robobrains, each of them named something different. "Was he a collector?" Joseph asked. "I do not like it one bit," Lev said as he tapped on one of the brain jars. Tokarev made his way to the main console and began typing. He brought the facility's main power back online, filling the room they were in with light. The robobrains soon came to life, stirring within the glass jars. A voice boomed throughout the room. \n\n§R"YOU FOOLS. YOU DARE RETURN AFTER YOU HAD ME SHUT OFF? YOU WILL RUE THE DAY THAT YOU TURNED MY MACHINARY OFF,"§! RELCOM screamed. "We never destroyed him?!" Joseph shouted. "Apparently not!" Tokarev yelled. §R"NO WEAPONS? THAT'S FINE. ALLOW ME TO SHOW YOU MY GENIUS!"§! One of the jars within the facility started to heat up incredibly quickly, turning the brain into a mess of slop. The glass then exploded, sending shards flying everywhere; cutting deeply into the men. "Take cover!" Tokarev called out as the men ducked down. §R"YOU FOOLS. YOU MORONS. YOU CANNOT DEFEAT RELCOM."§! RELCOM shouted as more jars continued to explode, locking the men into a very tight space. "Any ideas?" Lev called "We just need to hold out until he expends all of the brains," Tokarev said. §R"I WILL NEVER. I HAVE MILLIONS. JOHN, VASILY, HAYLEY! NO, NOT MY PRECIOUS HAYLEY. RELCOM. WAIT, RELCOM?"§! he screamed out. Soon the sounds of bubbling water echoed throughout the room. §R"NO, NO, WAIT, WAIT, WAIT, WAIT,"§! he screamed before an explosion rang out. Glass scattered throughout the facility along with parts of the brain. Tokarev, Lev, and Joseph all slowly came out of the cover they were shielding themselves with. Covered in blood, glass, and brains. They all exchanged glances before Lev said."
  nf_loi_solomon.10.a:0 "§O"...What the fuck was wrong with that thing?"§!"

  nf_loi_solomon.100.t:0 "The Patriarch's New Clothes"
  nf_loi_solomon.100.d:0 ""Where did I leave it?" \n\nSolomon's annoyance was matched only by his urgency as he searched for his power armor. \n\nThe final call to assemble for the parade had sounded, just in time for him to find his armor. He rushed towards the parade ground, the midday sun beaming down on him as his heavy footfalls cracked the paved tiles. As he was just about to reach his destination, he suddenly stopped. The sound of failing metal filled the air, as his old and decrepit armor finally gave out. Its servos destroyed, the rusted metal barely hidden under a coat of paint. Also, he was stuck.\n\nAs he struggled to free himself from his new metal cage, the sound of heavy footsteps caught his attention. Looking up, Solomon saw the newly formed "Dreadnaught" regiment march by him, equipped with the newest suits and led by their commander, Tokarev. Though they do not stop, their laughter and jokes will certainly be the talk of the town for the next month. They continue to march, though not before Tokarev tells Solomon of an old American supply cache that was found, including some suits of Power Armor. Though he was loath to replace the piece of equipment that had saved his life countless times, Solomon realized that it was beyond repair at this point. Its frame was cracked, its armor peppered with poorly filled bullet holes. With a final push, it collapsed around him, freeing him from its bonds and sitting in a rusty pile."
  nf_loi_solomon.100.a:0 "§6"Now, where's that supply cache?"§!"

  nf_loi_solomon.101.t:0 "Reflection Unto Thyself"
  nf_loi_solomon.101.d:0 "Solomon groaned angrily as he yet again attempted to comb his hair. Despite growing old, and spending the majority of time in his power armor, he still took great care in his appearance. He was the leader of the nation, he had a reputation to uphold after all. Yet today seemed to just not be his day. No matter how much gel he used, or how firmly he combed it, his hair would not work with him. He let out a sigh and dropped the comb, it wasn't worth it. He had other important matters to attend to. \n\nAfter a quick meal for breakfast, he was briskly walking through the church to attend a meeting when something caught his eye. It was a crooked painting of himself, with burn marks dotted throughout. He stopped in his tracks, looked around to see if anyone else was near, and then approached it. A wave of nostalgia had hit him, this had been taken during his days of grief. The mean look his face carried concealed the depression that seeped away at his soul. It had been so long, so much had changed. On a whim, he took the painting off the wall and began to walk back. 'The meeting can wait five minutes' he thought to himself as he walked towards his quarters. Once there, he hung the painting up on his wall, surrounded by others he had collected over the years. Paintings of Lydia, the tankers, and Loidminster. He stood back, emotion washing over him. His life had never been easy; many hard choices had to be made. But sometimes, it all seemed clear to him. He took one last glance at it before leaving the room, himself in a better mood than before."
  nf_loi_solomon.101.a:0 "§C"I think I've done well"§! §gHe muttered to himself.§!"

nf_loi_solomon.5.t:0 "Bellowing Silence"
nf_loi_solomon.5.d:0 "Silence was a delicate luxury within Loidminster. One wouldn't be able to hear their breathing or footsteps over the sounds of gargantuan tanks that drove throughout the city. Always a new place to go, always a new training regimen. It exhausted Solomon and so he cherished the quiet whenever he could get his hands on it. Or so he had previously. \n\nLately though, the quiet had come more often. Far too often. The silence that had once been cherished now felt eerie. For months the city had been slowly quieting down, bit by bit, piece by piece until Solomon was left with only deafening silence. He would often ignore his suspicions, rationalizing that he had simply grown so used to the sounds that he could block them out perfectly. It didn't work. \n\nOne day, when the silence grew too loud, Solomon went out to investigate. 'Perhaps they had developed perfect silencing on the Tank's wheels?' He questioned, hoping that his suspicions had been misplaced. Venturing out to his area of the church, he finds that not a soul stirs within it. It was dead silent, with only the sounds of his footsteps to keep him company. A ball of anxiety begins to form within his stomach, frantically searching through the entire church for any sign of life. It was as if the entire world had disappeared and forgotten him. Every room within the church was barren of life, they had all left Solomon on his own. Dark thoughts started to enter his mind, his fear overwhelming his ability to rationalize. He frantically makes his way to a Tank reserve in the south, desperate to confirm his theory. He opens it up and freezes, anxiety coursing through his veins."
nf_loi_solomon.5.a:0 "§tEvery tank was gone, \nthe facility barren.§!"

nf_loi.1000.t:0 "Striking Matches"
nf_loi.1000.d:0 ""These are the last ones?" The cold voice of Ekaterina asked as ten tanks moved into a fueling station. Her hands were held behind the small of her back, facing the roaring machines as they parked themselves. "Negative, we await ten from the north and five from the south," A soldier informed her. "Is there any evidence to suggest Solomon knows what's going on?" Ekaterina asked. "Negative Commander, he's blind to it all." The soldier informed her. "Good. Inform the new arrivals of our next plans. Dismissed." Ekaterina stated. The two soldiers saluted her before turning around. Ekaterina breathed out a sigh and closed her eyes, emotions swirling around in her brain. \n\nShe was nervous, loathe as she was to admit it. Closer and closer they made progress toward their end goal, and despite how well it was going, Ekaterina had to battle with her anxiety and insecurities each time. Her thoughts turned to Lydia, her predecessor. What would she consider all this? Would she support it, or would it disappoint her? Her emotions were starting to get the better of her. She steeled herself. It didn't matter. She was gone. That was that. \n\nEkaterina was running on instinct, the only thing keeping her from running away was her knowledge that the revolution demanded she push forward. It needed a leader, a guide and Solomon had failed in his duties, leaving her to pick up the pieces. She opened her eyes and dispelled her worries. She would not fail, she simply could not. More tanks entered the facility, the last ones accounted for. It was time."
nf_loi.1000.a:0 "§tFailure was not an option.§!"

nf_loi_solomon_decisions.1.t:0 "The Rockies' Guardian Angel"
nf_loi_solomon_decisions.1.d:0 "Almost as soon as Loidminster's forces had started securing the settlements at the foot of the Rockies, trouble began to arise. Strange acts of sabotage, bribing, and occasional armed ambushes by mysterious assailants draped in cloaks became commonplace. Solomon acted quickly, dispatching emissaries escorted by heavily armed platoons to survey the villages situated deep within the mountain passes. \n\nThe result was a fateful encounter with a ranger donning combat armor as white and pristine as the winter snow, one which almost escalated into a full-blown gunfight. Thankfully, cooler heads prevailed, both parties' amicable intentions made clear to one another before blood could be shed. By her count, all Chief Warden Sylvia aspired to, was a safe life for the mountain dwellers. \n\nSolomon was more than happy to work with her on that front. Soon enough, he would make arrangements to visit Valemount personally. Here, he hoped, a sustainable plan for peace would be at hand."
nf_loi_solomon_decisions.1.a:0 "§6"Our interests are aligned"§!"

nf_loi_solomon_decisions.2.t:0 "A Man with a Big Heart and Big Expectations"
nf_loi_solomon_decisions.2.d:0 "Chief Warden Sylvia had booked out the rest of the day to receive one Solomon Bouchard, leader of a group of religious do-gooders based out of Loidminster. Though initially apprehensive about making contact with anyone in the Whiteout, the man's intentions appeared pure, at least based on the correspondence they had been exchanging. Eventually, she relented. \n\nWhen Solomon arrived, they spoke for hours, about everything from their people's history to potential areas of cooperation between the dwellers of the Pass and those of Loidminster. As the shadows cast long, the two leaders' mutual respect began to blossom. Sylvia came to respect the man's convictions, while the old-timer grew increasingly impressed with the Chief Warden's selfless commitment. \n\nAnd yet, Syliva's doubts lingered. Within Loidminster, a powerful protector could be found. But if the tables were turned, would she be prepared to put her people's neck on the line for the sake of a tribe she still knew relatively little about? Without trust, whatever could a handshake amount to? \n\nBy the time the meeting had drawn to a close, Sylvia's mind was made. She told Solomon, in no uncertain terms—"
nf_loi_solomon_decisions.2.a:0 "§d"Our people will stand together."§!"
nf_loi_solomon_decisions.2.b:0 "§d"I cannot take the chance. But I wish you the best of luck."§!"

nf_loi_solomon_decisions.15.t:0 "From the Dark, an Icy Stare"
nf_loi_solomon_decisions.15.d:0 "Almost as soon as Loidminster's forces had started securing the settlements at the foot of the Rockies, trouble began to arise. Strange acts of sabotage, bribing, and occasional armed ambushes by mysterious assailants draped in cloaks became commonplace. Solomon acted quickly, dispatching emissaries escorted by heavily armed platoons to survey the villages situated deep within the mountain passes. \n\nNone returned - none but one, stumbling into an encampment just South of Muskeg, bloodied and exhausted. When he came to, he told us of our patrols being cut down by vicious specters, only dimly visible through the blizzard due to the cold light emanating from their helmets. He was one of the lucky ones, captured and released at the base of the mountain, to deliver a simple message back to his people—stay out of our territory. \n\nSolomon did not need to heed the warning twice. Launching an assault on the Rockies was tantamount to sending men into a meat grinder. As long as these butchers stuck to the passes and whatever lies West of the mountains... that, he could stomach."
nf_loi_solomon_decisions.15.a:0 "§6"I will inform the families personally..."§!"

nf_loi_solomon_decisions.3.t:0 "Overture To A Ceasefire"
nf_loi_solomon_decisions.3.d:0 ""And thus, I hope we can organize something in the future. If interested, come visit us at Loidminster and we can begin talks."\n\n"Yours sincerely, Solomon Bouchard." \n\nSolomon let his pen hit the desk, satisfied with the letter he had drafted out. During his meetings regarding Alberta, Safehaven had been brushed aside by Solomon's aides, saying "We don't need to worry about that place.". Solomon had found that distasteful and had subsequently written Safehaven a letter asking for them to come and discuss the possibility of the nations working together. He prayed that they would receive the letter positively. For if they were to decline, war would almost certainly occur and that did not please him in the slightest. Solomon grimaced at the thought. "Patience Solomon. Let things play out,." he muttered to himself."
nf_loi_solomon_decisions.3.a:0 "§6"Heres hoping..."§!"

nf_loi_solomon_decisions.4.t:0 "With A Hump Like Snow Hill"
nf_loi_solomon_decisions.4.d:0 "What Mayor Showtime had thought would be a comfortable week was soon turned completely upside down after she had received and read through a letter sent from Solomon Bouchard. A couple of days later, she found herself in the middle of the Loidminster, awaiting a meeting with Solomon. By her side was Mary who looked very agitated even with her helmet on. "I seriously think you should reconsider. We know nothing about these people, and anyone who comes from the CPF should be considered a threat to us." Mary pleaded. "Hush Mary, let's at least see what the man has to say. Everything I've seen so far has looked very nice." Showtime said, brushing Mary off, herself only responding with a scowl. \n\nThirty minutes later, they were in Solomon's office. "I'm very glad you could take the time to do this. I promise this is the start of a fruitful relationship." Solomon said, beaming at the two of them. "Likewise Mr Bouchard. But first, there's some housekeeping we need to get out of the way. Let's get down to business." Showtime said. "
nf_loi_solomon_decisions.4.a:0 "§OShowtime's optimism forged a new alliance§!"
nf_loi_solomon_decisions.4.b:0 "§OMary's pragmatism killed their chances§!"

nf_loi_solomon_decisions.5.t:0 "Something Wicked That Way Went"
nf_loi_solomon_decisions.5.d:0 "It had been two weeks since Solomon had sent out his letter, and he had begun to fear the worst. While radio silence did not outright state that Safehaven was unwilling to negotiate, it certainly did not lead him to believe the opposite. Letting out a sigh, he took out his pen and began to draft another letter. Not long into it, he let out a gasp as he felt cold metal press against the back of his head. \n\n." You're going to listen very carefully. Try anything and your brain will paint the wall." A voice said. "Speak,." Solomon said sternly. "I got your letter, and I got your answer. It's no. You'll get nothing from Safehaven." The person said. "That's most regrettable,." Solomon said. "I don't really care. Now, I could very easily kill you. But I'm not going to. I'm just going to warn you. Stay away from Safehaven, don't try to attack us. Because we will decimate you. Understand me?." They said, Solomon merely grunted in response. "Good." They said, before moving the gun away from Solomon's head. They leaped out the window and disappeared into the night."
nf_loi_solomon_decisions.5.a:0 "§6"This is going to be a problem, isn't it"§!"

nf_loi_solomon_decisions.7.t:0 "Gabba's Noble Goal"
nf_loi_solomon_decisions.7.d:0 "Solomon crossed the crest overlooking Fort Peck, accompanied by a small handful of diplomats and hand-picked soldiers. Each and every one of them donned in the finest Power Armor the Ministry could afford to issue. They were going to need it given the radiation readings they had registered. \n\nAs they prepared to approach the settlement, they spotted an especially ghastly looking ghoul sprinting towards them on the horizon. The men unsheathed their muskets, ready to fire on what they assumed to be a feral. But Solomon stopped them. He walked ahead of the group, as the desperate cries of the creature grew closer—"Smoothskins! Smoothskins! Stop right there." \n\n"You must be whom they refer to as 'Gabba', correct?" inquired Solomon as the ghoul stopped to catch its breath. "That's me alright - look, you and your smoothskin pals better beat it. Place is irradiated to hell and back. And some of my chums aren't too fond of folks like you." Solomon tapped his shell plating. "Way ahead of you. We came to talk." Gabba's ruined eyebrow corked up. Solomon proceeded to tell Gabba of Loidminster's history. Of the key role played by the ghoulified tank advisors in shaping his community. And of his mission. "Most of them are... gone. Not in body. But in spirit. Not unlike many of your brethren." He laid his armored hand onto Gabba's shoulder. "We understand your plight. Let us help. We have the technology - God is my witness." \n\nGabba shook his head, before proceeding to cackle to himself for a few moments. "Eh, what the hell. You didn't shoot me on sight, that puts you well ahead of some of the other smoothskins 'round these parts. Very well then. Any help is welcome... let me show you around.""
nf_loi_solomon_decisions.7.a:0 "§6"Another lost lamb back in the embrace of the Lord."§!"
nf_loi_solomon_decisions.9.t:0 "Dealing with the Guerrillas"
nf_loi_solomon_decisions.9.d:0 "Solomon massaged his temples as he glazed over the after-action reports coming out of the Albertan wastes. Squads wiped out one after the other, stepping into the white blizzards to snuff out the insurgents, never to return.\n\nDamn it all. Why did he ever have it in his head that taking out a cabal of old-world gun nuts was going to be easy? \n\nFrustrated, he tipped over his desk, clearing it of the mess of papers that had formed. He grabbed three folders delivered to him directly by the Ministry of Foreign Relations. Within each was a proposed plan of action to at last pacify the occupation zone. \n\nThe first involved setting up a rump administration composed of Albertan defectors. The more crazed radicals were never going to bite. But the everyday dweller may be reassured by seeing some familiar faces at the helm. \n\nThe second proposal entailed direct oversight of the territory. Aggressive, unwelcome, and likely to shed more blood - but the bureaucratic paperwork would be streamlined tenfold. In that moment, Solomon wished for nothing more... \n\nThe final set of recommendations put forward the idea of withdrawing from the more far-flung regions still holding out. No doubt, some of the nearby factions would step in to fill the power vacuum. The silver lining? The endless tug-of-war that had been causing Solomon grief for the past week would finally be someone else's problem. \n\nAfter pondering for a moment, Solomon decided there was only one sensible course of action available to him—"
nf_loi_solomon_decisions.9.a:0 "§gDirect rule from Loidminster.§!"
nf_loi_solomon_decisions.9.b:0 "§gFormalise the occupation zone.§!"
nf_loi_solomon_decisions.9.c:0 "§gPull out of the periphery and consolidate our hold.§!"

nf_loi_solomon_decisions.10.t:0 "A White Dove in the White Expanse"
nf_loi_solomon_decisions.10.d:0 "Solomon mulled over pen and paper for dozens of minutes, pacing back and forth in his room as he pondered how to best extend his olive branch. The Kingdom of Manitoba's very identity was inextricably tied to a fierce hatred of Communist sympathizers in Canada. Relations between the realm and the remnants of the CPF had been, in the best of times, frigid cold. A war with the Kingdom at this time would be disastrous not just for his people, but all dwellers of the North. \n\nThis would be a true test of his leadership. Putting his pride to one side, he sat back at his desk, drafting as sincere an appeal to peace as he could muster. Each and every word walked a tightrope, patronization and perceived weakness laying on either side of the chasm. \n\nAs the day drew to a close, he pulled away from his chair, calling up an aide. The mail was to be delivered directly to the royal capital. Solomon wished he could have adopted a more personal approach in his writing - but according to his scouts, uncertainty and doubt hung over the kingly court. His desk was littered with conflicting intelligence reports as to the outcome of the chaos that had recently ensnared the region. All Solomon could do was pray that an agreeable and rational regent had emerged on the other end. "
nf_loi_solomon_decisions.10.a:0 "§6"It's with God now"§!"

nf_loi_solomon_decisions.11.t:0 "An Unlikely Appeal"
nf_loi_solomon_decisions.11.d:0 "In the early hours of the morning, an out-of-breath aide stormed into the throne room, waving a sealed envelope in the air. In it was a surprisingly candid appeal to peace by one Solomon Bouchard, the head of a splinter group from the defunct Canadian People's Front. \n\nThe letter talked of the historical roots uniting the people of Canada, of God's love for his children, of the senseless hatred and violence that had ensnared the North. More pragmatic considerations as the supposed power parity between our nations were also sprinkled throughout. \n\nIt is clear what must be done—"
nf_loi_solomon_decisions.11.a:0 "§6"Agree to move forward together."§!"
nf_loi_solomon_decisions.11.b:0 "§t"Make it clear that their crimson banners shall burn!"§!"
nf_loi_solomon_decisions.11.c:0 "§g"Put it on my desk, I'll get to it... eventually."§!"

nf_loi_solomon_decisions.12.t:0 "A New Deal for the North"
nf_loi_solomon_decisions.12.d:0 "Solomon breathed a sigh of relief, as he felt the weight of the world being lifted off his shoulders. The response he had received from the Kingdom of Manitoba was glowing, the letter brimming with gratitude and respect for his willingness to take the first step towards peace. It also laid out a clear timeline for future diplomatic engagements between the two nations' officials. \n\nSolomon gazed out the window into the setting sun on the horizon. With the right people at the helm, maybe... just maybe... a better future was possible."
nf_loi_solomon_decisions.12.a:0 "§6He wasted no time drafting a response§!"

nf_loi_solomon_decisions.13.t:0 "The Lord has Forsaken us.."
nf_loi_solomon_decisions.13.d:0 "Solomon was distraught. What he figured to be a perfectly sensible offer to bury the hatchet had turned into an unmitigated diplomatic disaster. The response he received was filled to the brim with rambling insults and vague threats, his appeal to shared roots turned on its head to reinforce the inevitability of the two nations coming to blows. \n\nDark clouds circled overhead. By seeking out peace, he had inadvertently centered the gaze of Manitoba's brass onto Loidminster."
nf_loi_solomon_decisions.13.a:0 "§tSolomon did not dream that night.§!"

nf_loi_solomon_decisions.14.t:0 "In The Fires of Uncertainty"
nf_loi_solomon_decisions.14.d:0 "Solomon waited and waited. The days turned to weeks. The weeks to months. Nothing. The Kingdom of Manitoba never responded to his appeal for peace. What could possibly have happened? Perhaps they did not deem him worthy of their time. Or maybe, just maybe, the courier was intercepted? Without following up on his initial letter, there was just no way of knowing. And Solomon could not afford to invest more time and resources into this endeavor—not at this pivotal moment. \n\nIf the Kingdom truly yearned for peace, he was sure they would let him know. Or at least, that was the hope."
nf_loi_solomon_decisions.14.a:0 "§g"Where did I go wrong...?"§!"

nf_loi.1001.t:0 "Toasting to the Lost"
nf_loi.1001.d:0 "Despite ending so long ago, the consequences of the four way war could still be felt all around Alberta. Cities destroyed, families broken, and soldiers buried. And yet, the feeling of victory still brought the people of the people of Alberta much joy. Nowhere could this be more easily displayed than in the capital city of Redmond. \n\nThe fighting there had been fierce, with Strathcommune troopers fighting furiously to defend their homeland. Eventually they had cracked, but not before the city had been torn to shreds. It had taken numerous weeks, draining much of their resources, but the reconstruction of Redmond had been completed. To celebrate this great achievement Ekaterina had prepared to give a speech before her people.\n\nShe stood before the mass amount of people, slightly taken aback. Despite how often she would give speeches, seeing the sheer amount of people that supported her vision for the revolution would always fill her heart with pride. Pride and fear. This time however. \n\nMore fear than usual. \n\nSilence befell the area as she tapped the microphone. She looked at the notes she had prepared, mentally preparing herself. She opened her mouth. Nothing came out. Her life flashed before her eyes, thousands of memories rushing through her mind. She closed her eyes, exhaling slowly. 'Screw the note's' she muttered. This speech would have to come from her heart. In this key moment, with over a thousand people listening, her thoughts turned to..."
nf_loi.1001.a:0 "§t...To Lydia§!"
nf_loi.1001.b:0 "§6...To Solomon§!"

##UNIFIER
nf_loi_unifier.1.t:0 "We Will Not Falter"
nf_loi_unifier.1.d:0 ""Allow me to tell you a story. One of incompetence, of fear. Of sheer stupidity! I speak of the CPF and the failure that it was! The shattering was inevitable, for they did not know how to truly wield their power. By their own doing, they lost everything they had achieved." Ekaterina screamed to the crowd, all of them taken aback by her sudden rage.\n\n"When we walked out on the CPF, they called us traitors. They say we committed treason. How wrong they were! For is it so wrong to leave a broken vehicle along the road, to flee from something that damages more than it provides. And when we found the dying town of Loidminster, and they welcomed us with open arms as we provided them with protection, could we be classified as the villains? No! We are the heroes of this story. Together we have brought peace and security to Alberta." Ekaterina stated. \n\n"As the victors of this conflict, it has fallen to us to pick up the pieces and to ensure that this never happens again. There are fiends around and within us who seek to decimate everything we have fought for. We must ensure total eradication of them, for we cannot be safe until we have done so. Every villain, every tyrant and every monster shall be destroyed by us, no matter the consequences. Any less, and we have failed." Ekaterina finished, panting slightly. The response was mixed, with some cheering but most responding with..."
nf_loi_unifier.1.a:0 "§g...§tUneasy Silence§!"

nf_loi_unifier.2.t:0 "Restoring Justice"
nf_loi_unifier.2.d:0 ""Comrades, the hour is nigh," exclaimed Ekaterina as she paced back and forth across the hall—"For too long has the gentle Canadian worker been crushed under the boot of the ruthless raider. They chew and eat their filling as the laborer toils under their heels. Every day, your countrymen have to make the call between heating their homes and putting food on the table. I think you know exactly who is to blame for that." \n\nShe raised her arm, pointing solemnly to the back of the room "To our North, the decadent Manitoban nobles holed up in Battleford have dropped all pretense. They have realized that when all is said and done, when all the glitz and glamour is stripped away, they are no different than the rest of the scum preying on the vulnerable. I think it's about time they got a taste of their own medicine." \n\nShe turned around, waving her hand in the opposite direction—"And to the South, thugs picking at the carcass of the profligate commercial centers of the old world. Always scheming, always on the lookout for the next trinket with which to bludgeon the innocent. I say, no more." \n\nShe turned to face the crowd, raising her arms in the air. \n"WILL YOU STAND AGAINST THEM? WILL YOU BE THERE IN THE PEOPLE'S HOUR OF NEED?""
nf_loi_unifier.2.a:0 "§t"Ready the engines. We are moving out."§!"

nf_loi_unifier.3.t:0 "Rooting out the Butchers"
nf_loi_unifier.3.d:0 ""They call themselves 'Wardens of the White', comrades," said Ekaterina, as she carefully scanned the hall in search of any glint in the eyes of her men that may betray an affiliation. "Supposed defenders of those who cannot defend themselves out here in the North. Or at least, that's what they say." \n\n"But I know what they are. Butchers. Tyrants. They move from settlement to settlement, duping those who don't know best through a thin veneer of competence. But that's all it is. A veneer. Once they dig themselves in, there is no getting them out until all that surrounds them rots away." \n\nShe rested her hand on the sidearm. "Not without the right amount of firepower anyway." A light chuckle filled the room. "Today, we drive West. By tomorrow, we'll have kicked them across the Rockies. Come the following morning - Canada will be free from these parasites.""
nf_loi_unifier.3.a:0 "§t"Their rifles are better off with us anyway."§!"

nf_loi_unifier.4.t:0 "The Final Purchase"
nf_loi_unifier.4.d:0 "The Miscounts had been truly and utterly ravaged by the Ekaterina and her tanks. Rampaging through their fortifications and battlements, decimating any opposition they faced. They had been scattered to the wind, some fleeing for their lives while others surrendered. Friar Black had slipped away from the chaos, desperately searching for any means of escape. He found himself in a company warehouse, pleading with Penny. \n\n"You stupid fucking AI! Help me! You've gotta have something, some secret tunnel back door. Fucking anything! They are coming!" Black screamed. A look of shock came to Penny's face which she then tried to play off poorly. \n\n"Tunnel? What are you talking about? There is no tunnel within the area, I don't see one. Perhaps you've been misinformed." Penny said nervously. \n\n"You piece of shit, I know you're lying!" Black screamed desperately, his voice shaking. "I hear voices inside this warehouse!" A voice called out, causing Black to nearly piss himself. \n\n"You've gotta have something for me!" Black yelled to Penny, who looked very antsy, her avatar fidgeting with her hands. "I wish I could help you, but as I stated there is no super-secret back access tunnel," Penny said nervously. The noise of tank tracks got louder as they steadily approached Black's location. The noose was tightening around his neck. He grimaced, there was only one option left. "Wait. Take these fucking tickets, give me a pipe pistol." Black said darkly. A look of confusion came to Penny's face, as the machine gave him the pistol."Whatever do you think you could do with one pistol?" She asked curiously \n\n"Fuck you." Black spat out as he shot the screen, leaving him alone with only the sounds of his approaching death. He cocked the pistol, moving it to the side of his temple."
nf_loi_unifier.4.a:0 "§t"What a sick joke this is"§! §ghe muttered before firing.§!"

nf_loi_unifier.5.t:0 "Suffer the High Street"
nf_loi_unifier.5.d:0 ""H-Hey now, no need for all that." Penny's digitized voice stammered out as Ekaterina and her men hacked and smashed their way through the room holding the servers of the little enterprising AI. The captain scanned her surroundings, deliberately ignoring the pleas echoing from the back of the hall. "Let me tell you friend, you're missing out on some crazy-good deals here. We've got the latest batch of Vault-Tec(TM) edition bobbleheads in stock... or-or perhaps you'd like to try your luck with our lottery. You could be sunbathing on the toasty beaches of Miami as early as tomorrow - if you'd just LET ME - "\n\n"Captain- " Ekaterina turned to face one of her men pointing back at the exit. "We've got what we needed. Ready to move out at your command." Ekaterina nodded, before moseying over to a terminal sat beneath a screen displaying Penny's unmoving, glowing smile. "Pl-please - we have s-so much on offer. I- we could make you - happy." \n\nWithout looking up, Ekaterina pulled out her combat knife, driving straight through the paper-thin metal sheet covering the console wiring. A distorted, digitized scream filled the room for a few seconds before fading out into silence. The captain sheathed her weapon once more, before walking out of the server room."
nf_loi_unifier.5.a:0 "§t"She was getting on my nerves."§!"

nf_loi_unifier.6.t:0 "What A Guy"
nf_loi_unifier.6.d:0 "The sound of battle tanks roared across the snowy plains as they slowly approached the city of Battleford. Prince Albert and his forces had been thoroughly crushed by the Tankers. All they needed to do was finish the job, by cutting off the head of the snake. The Prince Albert, who stood just outside the city holding a white flag, a smirk on his face. 'What the fuck?' The tanker arming the turret within Ekaterina's tank muttered before relaying his findings to Ekaterina. Five minutes later Prince Albert and Ekaterina were parlaying, with two bodyguards standing behind her. "Hello there, my dear—so nice to finally meet you" Prince Albert said suavely, or at least attempted to. \n\nEkaterina raised an eyebrow, clearly not impressed with his show. She stepped forward, looming over him. "Have you come to negotiate terms of surrender?" She asked sternly. Prince Albert shrunk back a little, slightly intimidated. He coughed quietly and swallowed, before attempting to push the bold persona once again. "Yes, sweetheart, I think we have some terms to discuss. May I say you have beautiful eyes?" He said, staring intently at Ekatirina. She stepped closer towards him, their faces inches away. "Start talking" She spat. \n\nPrince Albert cracked and averted his gaze, looking at the floor. He began walking towards the tanks. "Well it's quite simple really. The last of my boys remain within the city. We are willing to concede all the territories of Battleford on two conditions. Number one, The city remains completely unharmed." Prince Albert said boldly, Ekatirina stared at him for a second, sizing the deal up. She was silent for a short bit before asking "and number two?." Albert grinned and tapped one of the tanks that stood still next to him. "You teach me and my friends how to use these bad boys" He said with a toothy grin."
nf_loi_unifier.6.a:0 "§6"§g...§6I Might Come Around to You Yet."§!"
nf_loi_unifier.6.b:0 "§t"§g...§tI Don't Think You Understand How This Works."§!"

nf_loi_unifier.7.t:0 "The Western Vanguards"
nf_loi_unifier.7.d:0 "Ekaterina marched up and down the courtyard of the Valemount Cache, scanning the Warden POWs lined up against the back wall one by one. Whoever wasn't well-built appeared stoic. Whoever wasn't stoic appeared weathered. And whoever wasn't weathered seemed well-built.  She had made up her mind. \n\n"Rejoice, Keepers of the Pass. The ferocity and bravery you have demonstrated on the battlefield has not gone unnoticed. And neither has the commitment you have demonstrated to the wellbeing of the mountain dwellers. From the proud miners of Valemount to the fishermen of Bonners Ferry. It is evident that these people look up to you." \n\n"Every single one of you will be allowed to continue upholding this noble legacy. It will be your solemn duty to protect the Canadian workers of the Rockies from the ruffians and counterrevolutionaries that dwell along the coast. And you shall do so with the backing of the greatest industrial powerhouse the North has ever seen. Be prepared to offer your hearts, for your glory days are still ahead!""
nf_loi_unifier.7.a:0 "§t"In time, they might even come to believe this."§!"

nf_loi_unifier.8.t:0 "The Camel's Back"
nf_loi_unifier.8.d:0 "When the Wardens lost to the Washington Brotherhood and were scattered to the wind, Mary promised herself one thing. Never again. \n\nNever would she lose to another foe. They had gotten overconfident, cocky. Fat off the spoils of being in control that when they had been threatened, they lost the battle. For most of the Wardens, it had broken them. Their morale shattered, simply meandering through life seeking to simply get by, never again dreaming big. Mary held on, for if the Wardens were to break, she would be nothing. This promise, the one thing that had kept fire within Mary's heart had been decimated. She had truly become broken. \n\nShe was forced to watch as Safehaven, the city that had taken her in during her lowest, that she had come to truly care about, was taken over by a hostile force. No longer its own independent nation, a community that cared so deeply about every person having a say. It grew quieter, colder."
nf_loi_unifier.8.a:0 "§tIt grew empty. Like Mary had.§!"

nf_loi_unifier.9.t:0 "The Safehaven Proposal"
nf_loi_unifier.9.d:0 "There was no feeling quite like the delicious taste of victory. To know that your troops, your tactics, and your commanding ability were superior to your enemies. And yet, it was always a double-edged sword; For after victory, came negotiation. Ekaterina hated negotiation. Before her were the two most important figures of Safehaven, Mayor Showtime and Mary Mulligan. Showtime was seated down by the desk, while Mary remained standing; her arms crossed behind her back, glaring at Ekaterina. \n\n" Explain to me your terms of negotiation, and be quick about it. I grow increasingly tired of these games." Ekaterina said sternly. Mary snarled at this and stepped forward, stopped by Showtime who stuck out her hand and nodded at Mary, a gentle expression on her face. "It's very simple. We, the people of Safehaven, will cease all resistance efforts against you as well as serve the state if you leave the vault and the city unharmed. We're not unwilling to work together—you just need to leave us alone," Showtime stated. Ekaterina let the words hang for a while, bouncing ideas within her brain. The Wardens were certainly capable and their combat prowess and knowledge could be very useful in the battles to come. But plans had already been drawn up for Safehaven; the construction of a massive tank storage and refueling facility within the vault. The ball was in Ekaterina's court, she merely had to decide where to kick it.\n\nConsequences be damned."
nf_loi_unifier.9.a:0 "§t"I'm Tired Of This, Just Scrap The Vault"§!"
nf_loi_unifier.9.b:0 "§t"Let The People Be, We Can Always Find Another Facility"§!"

nf_loi_unifier.10.t:0 "Putting the 'Safe' in Safehaven"
nf_loi_unifier.10.d:0 "Rain pelted down lightly on the window of Mayor Showtime's office, bringing a soothing sound to the room as Showtime worked by her desk. It had been some time since the communists had taken over Safehaven and relations had steadily been improving as the people grew more comfortable with them. For some, however, it proved difficult to get used to things changing. A light knock at the door disturbed Showtime's musing, she muttered a polite enter and waited to see who would enter. In came Mary Mulligan, walking in slowly. Speaking of people who couldn't get used to the communists, Mary was a prime example. Ever since the Warden's defeat she had lost her fire, her drive, replaced by a slow depression that ate her up. 'It would take her time' Showtime said internally, and she would do everything to bring Mary back to her usual self. \n\n" Good morning, Mary. How are you today?" Showtime inquired cheerfully, receiving nothing but a curt "Fine" from Mary. Showtime sighed sadly. "Mary, are you busy right now?" Showtime asked. "Somewhat, but I can make time for you," Mary responded. "Good, come over here for a minute," Showtime said as she gestured towards the window. Mary briskly walked over and looked out. "Wow, it's raining," Mary said sarcastically. "Very funny. Take a look at the houses. Do you see anything that sticks out?" Showtime asked. Mary remained silent, not understanding what she was supposed to be seeing. "It's lights, Mary. How many houses had lights before all this? I know you wish we never lost, I do too. But we did, and now we have to make the best of it. To show the people that they can still go on, that there's something to be gained by working together. We just need to work together, please?" Showtime asked earnestly. Mary hesitated for a moment, emotions swelling up within her."
nf_loi_unifier.10.a:0 "§3"I'll... I'll try."§!"

nf_loi_unifier.19.t:0 "To Put Red Rocket To Shame"
nf_loi_unifier.19.d:0 "Ekaterina watched as the construction crews continued on Safehaven, lost in thought. There were benefits to thinking outside the box. Truth be told Ekaterina felt bad about forcing the people of Safehaven out of their city, but the benefits of this project had been too good. Fuel was important, not just economically but a key resource for the production and subsequent use of battle tanks. A central refueling hub would prove a great boon to Loidminster's combative capabilities in the battles to come, not to mention how important the storage room would be for alleviating space within their tightly packed cities. This had been the necessary choice and Ekaterina knew it. \n\nAn explosion rang out, disturbing Ekaterina's thoughts. A crane and multiple constructed buildings had been decimated in the ensuing explosion. It seemed the Warden's resistance efforts were still ongoing. She growled angrily, knowing she'd have to deal with the effects later. "Try as you might. You can't take back your loss." Ekaterina muttered to herself. The Wardens would continue their futile efforts for a time, but soon enough they'd come to learn;"
nf_loi_unifier.19.a:0 "§tEkaterina's will was final.§!"

nf_loi_unifier.11.t:0 "Our Slightly Overgrown Comrade"
nf_loi_unifier.11.d:0 "When one of the privates stormed into Ekaterina's tent, blabbering of vanishing purple giants holed up in Wakaw's asylum, the captain was all but convinced some absurd insurrectionist plot was afoot. But when she led a squad into the building to investigate the matter, ready for an armed ambush, she realized she could not have been more off the mark. \n\nStaring at them from across the hall were a cabal of purple-skinned, 10ft. tall creatures draped in cloaks and medical robes, their bulging eyes, teeth, and grotesque muscles barely contained by their vaguely humanoid bodies. Every one of them turned to stare at Ekaterina and her men as they entered, with several instantly vanishing from sight within an instant. Uneasy, some of the younger privates readied their weapons, before an elderly, weary-looking nurse came running up to them. "Please! Not in front of the patients!" \n\nThe woman proceeded to take Ekaterina to one side, before recounting the history of the Nightkin housed in the asylum, the tale of The Unity, and the stealth-boy-induced schizophrenia plaguing many of the mutants. Occasionally, the captain would glance over the nurse's shoulder and at her men. Some had mustered the courage to hold uneasy chats with the Nightkin, a few even sheepishly inquiring about their condition. \n\n"Good machine. Powerful." A voice echoed from behind Ekaterina. Standing behind her was a solitary mutant draped in rags, staring at some of the tanks parked outside from behind the window. The nurse chimed in. "Oh that's Lou - he's an absolute peach, occasionally helps us round up troublemakers. He's made great progress lately!" \n\nLou turned to face Ekaterina. "Are you Steel Patriot?" He pulled out an extremely weathered comic book. The captain could just about make out the front page, featuring a stylized, muscled woman in military uniform posing in front of an old-world tank. "Lou big fan. Wants to help uh... 'fight the right fight'. As you say." Ekaterina scanned him from head to toe. As she slowly began to nod, the mutant interjected once more. "Could Lou uh..." He squatted his shoulders and parked his hands in front of him, motioning as though he was driving a vehicle. Ekaterina could not help but let out a light smirk."
nf_loi_unifier.11.a:0 "§t"All in good time, big guy. Hope you're ready to fight the right fight."§!"
nf_loi_unifier.11.b:0 "§t"All in good time big guy. Hope you are ready to fight the right fight."§!"

nf_loi_unifier.12.t:0 "Paying them Back"
nf_loi_unifier.12.d:0 ""Now, comrades," said Ekaterina in an unusually somber tone. "I don't believe there is any need for me to go over the story of Burned Tongue once again. I'm sure you got enough of that from your Fathers and Mothers." Many of the men in the room appeared dejected, a shadow cast over their eyes. Murmurs filled the hall. \n\nEkaterina waited just long enough for the memories of the slaughter to settle in. Of the men of the Iron Confederacy butchering and burning their way through the lands of the Canadian People's Front. It was, in a lot of ways, the beginning of the end for the CPF. \n\nEventually, she resumed—"... I think- it's about time for some payback. What do you say?" The slightly tipsy men in the front row cheered and started beating their chests with a fire and fury in their eye Ekaterina had seldom seen before. Exactly what she needed out of them for what was to come."
nf_loi_unifier.12.a:0 "§t"We'll salt the earth and burn the forests. They will never return."§!"

nf_loi_unifier.14.t:0 "Hanging up the Crown"
nf_loi_unifier.14.d:0 ""Now comrades, you might have heard stories of the glitzy realm to the East. The Kingdom of Manitoba, led by a long, illustrious, and unbroken line, ahh, what legacy. You can almost taste it." Ekaterina kicked her boots onto a nearby table, making sure she had the attention of everyone in the room. "But here is what they don't want you to know - it's a lie. All of it. They are no better than you or me." \n\nShe waved a bundle of documents in the air before slamming it down on an adjacent desk. "Take a look for yourselves. The legendary 'King Gunn', first of his line - little more than a garden-variety raider. He saw an opportunity to put a little bow on his tribute runs, and he took it. Fast forward a few decades, and the men and women of Brandon have deluded themselves into thinking they can look down on us from their ivory towers... but are we going to let them?" \n\n"NO," cried out the men in the front rows. Ekaterina smiled. "That's what I like to hear. By the time this is over, we're gonna be holding the next lunch break in the throne room. Drinks on me." Some light chuckles could be heard."
nf_loi_unifier.14.a:0 "§t"I'll settle the score with Gunn II privately.."§!"

nf_loi_unifier.15.t:0 "To Tyrants and Traitors"
nf_loi_unifier.15.d:0 "Ekaterina kicked King Gunn II in the chest, slamming him against the back wall of his chambers. The ailing ghoul dropped down to his knees in a coughing fit, the very air knocked out of his weak lungs. Queen Katherine let out an agonizing scream, as she attempted to wrestle away the soldiers that had apprehended her. Ekaterina walked up to the King, lowering herself down to eye level before clasping his flaking chin in her hand. "All hail the Great Gunn, King of no-one. Am I right?" She grabbed him by the scruff of the neck, dragging him over to the windowpane to showcase her handywork. Flames as high as the mightiest buildings of Brandon, wreaking havoc amid the once storied capital, the faint screams of civilians echoing down below. \n\nGunn's eyes, long hollowed, came alive for the first time in years. Murmurs leaving his dried lips, as the faintest weeps filled the room. "Enjoy the sight. Really take it in. Maybe it'll get you to realize just how powerless you were all along. You should thank me if anything." She gestured at her men. They were to lock him in his room, letting him wallow in misery before his execution the following day. \n\n§RBut that's not how things ended up going.§! \n\nGunn let out a manic shriek, his once muted visage contorted into a twisted, inhumane scowl betraying an animalistic ferocity. Letting out another cry, he lunged at Ekaterina with a sudden, renewed vigor. But the captain had seen the writing on the wall. She quickly whipped out her sidearm, blasting away the fallen King without a moment's hesitation, the loud crackling of her gun giving way to the Queen Consort's howling sobs."
nf_loi_unifier.15.a:0 "§t"Clean up and move out. We are done here."§!"

nf_loi_unifier.16.t:0 "To Tyrants and Traitors"
nf_loi_unifier.16.d:0 "Ekaterina straddled into the grand cemetery situated at the back of the Royal Palace. There he was, buried in a neat line alongside his predecessors, each more decadent and reprehensible than the last.  Some say ghouls are gifted with long life - but Ekaterina could not imagine a hell worse than being ensnared in the grips of one's own ailing mind for eternity. \n\nShe knelt next to his grave. The corpse King had finally been laid to rest. She only wished she could have been the one to do it. Look him in the eye, show him all that Manitoba represented, all that rotten line of royal rats had led to, was about to evaporate, disappear in the great white expanse of the North. A fitting, revolutionary end to that which had corrupted the homes of Canadian workers, coast to coast. \n\nShe readjusted her coat as a cold breeze washed past her. It was time to go. Justice had already been served on that day. She only wished she could have been the one to deliver it."
nf_loi_unifier.16.a:0 "§t"A fitting end for a corpse king and his reign."§!"

nf_loi_unifier.17.t:0 "To Tyrants and Traitors"
nf_loi_unifier.17.d:0 "Ekaterina and her men stormed into the throne room of the royal palace. At the back of the room, cast in dim daylight, sat a withered old man with the look of someone who carried the weight of the world on his shoulders. The soldiers appeared confused - but Ekaterina knew exactly who was before them. "Leif Yorkton..." she murmured. The legendary Sword of the North that the dwellers of Manitoba spoke of with admiration and fear. Or at least, a shadow of that myth. \n\nClutching his face, and through visible exertion, the man stood from his throne, stumbling towards Ekaterina, blade in hand. The soldiers rushed to her side, but the captain halted them. She walked up to the decaying tyrant, effortlessly sidestepping a wild, aimless swing before driving her knife through his chest. \n\nIn that moment, Yorkton clutched Ekaterina's shoulder, as he gazed into the dark ceiling above. "Eleanor... I am so glad you are safe... oh, Eleanor.." He softly exhaled as he breathed his last, before dropping to the ground. Ekaterina lowered Yorkton's hand onto his chest, and over the fine blade wielded by the King. She gazed at him for a moment, before turning to her men—"
nf_loi_unifier.17.a:0 "§t"Clean up and move out. We are done here."§!"

nf_loi_unifier.18.t:0 "No Rest for the Righteous"
nf_loi_unifier.18.d:0 "The hall was abuzz. The stands filled to the brim. Some of the men were forced on the side of the room in lieu of seating. Others had opted to stand in the doorway, as the crowd spilled out into the frigid cold of Loidminster \n\nEkaterina scanned the room from the podium in silence, as she took in the moment of triumph. The culmination of all her efforts. And of those who came before...\n\n"Look around you, comrades, look out the windows," she requested. "You've only got yourselves to thank for everything we've achieved. That you can be here tonight, while your families enjoy a nice meal by a toasty bonfire. That did not come from nothing." "And that's not where it ends. For every village we liberate, for every town we plant our banner in, and for every city we wrestle away from another power-crazed fascist, that is another people you're offering the same shot in life to. When our day comes, you'll get to stand before the pearly gates holding a gold-plated ledger in one hand and a silver Kalashnikov in the other." \n\n"But I know what you are made of. I know you are not going to settle. That's just as well. That's why I'm here before you tonight. The good folks beyond Loidminster need another helping hand. They need wells drilled - they need shielding from opportunistic raiders - they need an education. Comrades - we are only as strong as the weakest link in the chain. Never forget that." \n\n"And so, I ask you one last time. Will you stand with me? Will you see our dream realized? Will you give your hearts for the young man in Calgary and the loving grandmother in Winnipeg? Your countrymen, your brothers, and sisters?" \n\n "be prepared to give it everything you've got, our story begins now.""
nf_loi_unifier.18.a:0 "§gAnd for the first time since the Unification Campaign started...§!"

nf_loi_unifier.90.t:0 "Log Report #007"
nf_loi_unifier.90.d:0 "FOR EYES OF GENERAL EKATERINA ONLY \n\nLog Report #007 \n\nOperation "Send It West" has had a breakthrough. Despite multiple failure's, we have finally managed to move the oil tanker from the Great Breach and bring it to our facilities back home. Using 325 tanks from both the 1st division and 2nd division, we spent 4 days pulling it back home."
nf_loi_unifier.90.a:0 "§FEND LOG§!"

nf_loi_unifier.91.t:0 "Log Report #007"
nf_loi_unifier.91.d:0 "FOR EYES OF GENERAL EKATERINA ONLY \n\nLog Report #007 \n\nRepair efforts to the oil tanker required for Operation "Send It West" have been going well. While repairs were impeded for a time due to a significant count of critters that made their home deep inside the ship. We have managed to clear them out and begin repairs. Already navigation has been fixed up, as well as fueling compartments. The ship should reach 100% capabilities soon."
nf_loi_unifier.91.a:0 "§FEND LOG§!"

nf_loi_unifier.92.t:0 "Log Report #008"
nf_loi_unifier.92.d:0 "FOR EYES OF GENERAL EKATERINA ONLY \n\nLog Report #008 \n\nOperation "Send It West" is ready to commence. The ship has been repaired and crewed. Navigation has been prepared as well as combat capabilities. All that's left is for our key members to board the ship and prepare themselves for the journey beyond. Good luck."
nf_loi_unifier.92.a:0 "§FEND LOG§!"

nf_loi_unifier.99.t:0 "Homeward Bound"
nf_loi_unifier.99.d:0 "\"That's the last of them fired up, Captain" hollered her lieutenant as he emerged from the engine room. Ekaterina was standing at the back of the rickety vessel's stern, an old-world oil tanker recovered from the Breach. She had deployed Loidminster's greatest minds and technicians in the hopes of getting the thing up and running once more. All for one purpose. One glorious purpose. \n\n"...Captain?" The lieutenant snapped Ekaterina out of deep thought. "Yes... round up the crew. I want us to be on our way come sunset." The man nodded and scurried off. Ekaterina glanced out towards the ocean. The icy blue waters of the Pacific stretched out well-beyond the horizon. It was uncanny. No debris, no dead trees, no corpses. A time capsule of the back-when times, unchanging, unmoving. A road to the old world carved out for her, calling to her. She was not about to turn her back on it. \n\n"Lydia..." she murmured under her breath. She would finally do her legacy justice. Whatever waited for her along the Soviet coast would vindicate all of it. All her choices, all her actions. And of those who came before.  A treasure greater than any Old World trinket or weapon. A conviction to shape the future of her peoples for generations to come."
nf_loi_unifier.99.a:0 "§gShe retreated into her cabin and readied for the journey ahead.§!"

nf_loi_unifier.100.t:0 "§!Who's Ready For Tomorrow§!"
nf_loi_unifier.100.d:0 ""...So yeah, I didn't think it'd keep it room-temperature, must be some kind of special metal," noted Private Balzoy as he sipped from a thermos made of scrap recovered from Whitecourt. "Figured you'd catch on after I told you about that new pan I requisitioned," replied Sergeant Bradinov, readjusting his coat as a cold sea breeze washed past him. "Look, you know it goes in one ear out the other in the canteen and - wait, do you see that?" The Sergeant grabbed a pair of binoculars resting on the pier, before dashing over to the edge. A small black dot sailing on the horizon, growing ever closer. Could it be? "Wake the others, food, warm blankets, everything we can muster - expect the worst." Balzoy nodded, before sprinting into the barracks. \n\nMinutes later, the oil tanker had docked to port, its blaring horn shaking the camp to its foundations. Most were awaiting by the hull, holding a varied assortment of supplies. One by one, the men of the expedition stepped out onto dry land, to be greeted by cheers, hugs, and pats on the back by their old comrades. Eventually, Ekaterina stepped out to ensuing applause and hollering. Following closely in toe was a cloaked, long-bearded man whose lived, colorful experiences could be seen all over his visage. \n\n"Welcome back Captain, I hope the expedition was fruitful. The men are eager to hear of your adventures and, err..." The sergeant glanced over Ekaterina's shoulder. "Is he... is he one of ours, Captain?" Ekaterina smirked, pulling the elderly man to her side. "Sergeant, allow me to present to you Viktor Vaughn. He is an emissary from the city of Vladivostok, a true stronghold of the revolution across the ocean." Viktor nodded, his sunken face remaining fixed and stoic. The sergeant, caught slightly unprepared, stammered for a few moments before conducting an awkward salute, causing Viktor to burst into outrageous laughter. \n\nEkaterina waited patiently for him to simmer down before continuing. "I shall debrief the men in full later. But in brief - let it be known that I am confident that we and our friends across the Pacific share a commitment in upholding the wellbeing of workers across the wastes. There is no greater purpose. Wouldn't you agree, sergeant?" Bradinov was caught off guard once more. "Why - of course Captain." Ekaterina laid a hand on his shoulder. "Good. Very good. Now—fetch us a drink, will you?""
nf_loi_unifier.100.a:0 "§RThrough blood and seas, we found one another.§!"

nf_loi_mercy.1.t:0 "We Were the Good Ones Once"
nf_loi_mercy.1.d:0 ""I knew a man once. A simple man, a good man. One who fought for nothing but the sole idea of kindness unto others, until the world grinded him down into a shriveled old man. I speak to you about Solomon Bouchard," Ekaterina said softly, her voice shaking slightly. "You all know him, the man who brokered peace between the pilgrims and the tankers, who personally shook Lydia's hand. He who became the Father of the Nation. But as time went on, and as the weight of it all crashed down upon him time and time again. He wavered and then he cracked." Ekaterina stated, her voice growing darker. \n\n"And when he grew blind to it all, apathetic to the nation's needs, we stepped on. For it is our duty to protect the nation, no matter the cost." Ekaterina stated boldly. "We seized their arms, destroyed the churches and exiled all who supported Solomon. We took leadership into our own hands," she stated, a hint of pride within her voice. Her eyes turned to her finger that gripped the podium. She outstretched her hand, looking at her palms. "And yet, I wonder. What would have occurred if Solomon were to have found out? Would he have forgiven us, understood our pleas? Or would he have struck us down with justice?" Ekaterina pondered softly, her voice shaking slightly. "Would he have reached out to us with the kindness he saw within so many others? Would we have accepted?" Her head fell back slowly, she looked up at the roof. One lone emotion stirred within her.\n\n§1Regret.§!\n\nThe audience were all quiet, each of them pondering the route that the USCR had taken. None of them noticed when Ekaterina had left."
nf_loi_mercy.1.a:0 "§gThe leader of the tanks had her own battle to fight§!"

nf_loi_mercy.2.t:0 "Passing Through"
nf_loi_mercy.2.d:0 ""Tell me Natalia, how are things going on the diplomatic front?" Ekaterina asked. The two of them were in Ekaterina's office late into the night. Natalia yawned loudly before speaking "Fairly well. Safehaven has been somewhat willing to talk. It hasn't been easy with that Warden girl in the mayor's ear but I think we've finally managed to tie it off. We'll have to organize a time for you to speak with them" Natalia stated. Ekaterina raised an eyebrow at Natalia. "Why myself? You're more than capable." Ekaterina said. "Of course I am. But who better to speak with than the head of the nation? Their leader's taking the time to see you. It would be rude to send someone lower than yourself." Natalia said. "I suppose you're right," Ekaterina conceded. She looked out the window, anxiety brewing within her. There was potential, but it could flicker out at any moment. The wardens weren't an optimistic bunch, nor were the mercenaries. 'At least the mayor seemed interested in an alliance' Ekaterina thought to herself."
nf_loi_mercy.2.a:0 "§gIt brought her some comfort.§!"

nf_loi_mercy.3.t:0 "Ekaterina Comes Knocking"
nf_loi_mercy.3.d:0 "When Sylvia's spies had told her that the civil war in the east had been settled and that remnants of the CPF had won, she had made sure to watch the situation like a hawk. The CPF had always had a troubled history, one that the Warden's did not look fondly on. There were some calls for pre-emptive strikes but Sylvia had shut them down. The plan from then on had been to wait. If they come knocking, we'll deal with it then. That day had come, but not exactly how we expected. \n\nSylvia braced herself as she opened the door, anxiety bubbling within her. In the room stood Ekaterina of Loidminster, her hands behind her back. "Warden Sylvia, wonderful to see you. I hope you find yourself well?" Ekaterina asked. "Well enough considering how things have been recently," Sylvia said, herself slightly uncomfortable. "I do apologize so, I hope the more hawkish Warden's aren't giving you too much trouble," Ekaterina said. "Nothing I can't handle," Sylvia said. The two stood in the room for a bit, the silence turning awkward. "Have you come to a decision regarding an alliance?" Ekaterina asked after clearing her throat. "Ah yes, we have. After much debate, we've decided...""
nf_loi_mercy.3.a:0 "§O"You can count on the Passkeepers"§!"
nf_loi_mercy.3.b:0 "§O"We can't follow through right now"§!"

nf_loi_mercy.4.t:0 "A Safe Bet"
nf_loi_mercy.4.d:0 ""Tell me... How are things with the Warden's in the mountains Natalia?" Ekaterina asked. The two of them were holding a meeting with numerous other individuals all focusing on pulling the Passkeepers into their fold. The stench of cigars and the taste of coffee had been the only thing they'd known for the past 4 hours. "Well, that's our first issue. Despite them having originally been Warden's, it seems they've shaken off their roots. They're more akin to just protectors of the people within the mountains" Natalia informed. Ekaterina sipped on her coffee, digesting the information that came her way. "This sounds very favorable. Have they been willing to parlay?" Ekaterina asked. "Somewhat. There are still Warden's within their ranks, and they have made their opinions very clear to their leader, but she seems interested in talking nonetheless." Natalia informed. "Not the best, not the worst. Organise a time and I'll personally come and see them." \n\nEither we make a new ally, or we have a new enemy."
nf_loi_mercy.4.a:0 "§gEither way, we'll be prepared.§!"

nf_loi_mercy.5.t:0 "The Revolution's Safeguard"
nf_loi_mercy.5.d:0 ""It's not too late for you to reconsider! I seriously think you're making a bad choice here, Showtime." Mary practically begged. Showtime scoffed in response, shaking her head. "You know Mary, I honestly thought you would have stopped badgering me about this a while ago. I think I've made myself quite clear." Showtime stated. "You don't know the CPF like the Wardens do!" Mayor said angrily. "They aren't CPF anymore. Their...religious tank people I guess? It doesn't matter. The point is, we can have peace." Showtime said. "Why aren't you listening to me?! I'm trying to protect us!" Mary yelled at Showtime, who looked slightly taken aback. "I am Mary. I promise you I am. But I have a duty to our people." Showtime said sternly. \n\nShowtime swung open a door and entered the office. In there stood Ekaterina, a stern look on her face. "Mayor Showtime, so good to see you again," Ekaterina said. "Likewise Miss Ekaterina. We've done a lot of consideration within Safehaven. We'd..." She left the sentence hanging, Mary's words echoing throughout her mind. Was she making the right decision? "Mayor?" Ekaterina said after clearing her throat. "Right, deepest apologies. As I was saying, we've thought a lot about your proposition and we've decided...""
nf_loi_mercy.5.a:0 "§O"We'd love to join you!"§!"
nf_loi_mercy.5.b:0 "§O"We'd like to keep to ourselves"§!"

nf_loi_mercy.6.t:0 "Then Virgil, Now Beatrice"
nf_loi_mercy.6.d:0 "An elegant piano tune softly filled the large banquet hall with noise as people from all facets of Loidminster mingled amongst themselves. Finger foods and alcoholic drinks were served freely, allowing the event to give off an air of jovial relaxation. Despite the general enjoyment of the people, it was completely unknown as to the reason for the gathering. Of course, Loidminster had changed much over the years, giving plenty of reason to celebrate. But the exact reason as to why the gathering had occurred. The lights dimmed, focusing purely on a great stage; causing the crowd to go silent. Out of the curtains came Ekaterina, looking pleased with herself. She reached towards the microphone and began to speak. \n\n"People of Loidminster. You should be proud of yourselves!" Her voice boomed, causing the crowd to cheer. "Not long ago, we were surrounded. Enemies both internally and externally sought our demise. They tried to break our will. But we beat them!" Ekaterina roared, again being met by fervent cheers. "And yet, sometimes, I feel myself regretting my actions. She said sadly, her smile turning sadder. "We did what we had to do. The clergy had proven their inability time and time again. But, perhaps, we could have found a better way to do things." She said, her eyes staring right through the crowd. "Allowing ourselves to be weighed down by the past. It's a waste of time. But to take lessons from it, one should always strive to do so," she said. She then reached into her pocket and pulled out a remote, she pressed a button that displayed an image on a screen behind her. "Allow me to show you, the newly reconstructed Church of St. Lenin!" She said happily. The crowd clapped, but in truth, Ekaterina didn't care how they reacted. She knew in her heart that this had been the right thing to do; she had come to care about the clergy. She had changed much over the years, different lessons being instilled in her by important figures. At long last, she had learned her final one. \n\n§2Forgiveness.§! \n\nForgiveness for the people that had wronged...""
nf_loi_mercy.6.a:0 "§6...And for herself.§!"

