nf_loi.10.t:0 "The Forgotten Vault"
nf_loi.10.d:0 "Lately, I have been finding myself wondering about the vault under Redmonton. Upon initial discovery, we quickly dispatched a team to blast through the bunker door and scavenge the interiors. To my frustration, they came back empty-handed, save for some bits of scraps handed over to wandering merchants. \n\nBut inside the empty halls, unbeknownst to all but our most senior officials, was also an Old World terminal still operating to this day. Stored in its files, records of dozens of vaults scarred across North America. The vast majority appear equipped with some nasty surprise, be it in the form of hallucinogens constantly pumped out of the air vents, deliberately malfunctioning life-support systems, and beyond. It wouldn't surprise me if the Redmonton vault had more to offer just beneath the surface - for good or ill. \n\nThe longer we leave things idle, the more uneasy I feel. I will speak to Dukov about setting up some unexciting front to dissuade thrill-seekers. A storage station of sorts, maybe even a fuelling one?"
nf_loi.10.a:0 "§tIn the meantime, the men can conduct field-testing in peace...§!"

