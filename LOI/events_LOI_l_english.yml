  nf_loi_solomon.1.t:0 "The Wakeup Call"
  nf_loi_solomon.1.d:0 "Adrenaline surged through Solomon as he desperately searched for an escape from the burning church he was trapped within. His armor maintained its sturdiness, keeping him safe from the majority of the burning building. He burst through the door, just as the building came apart. He was greeted with the sight of Loidminster on fire. His knees gave out as he crashed to the floor, his face buried in the dirt. "Our father, who art in heaven..." Solomon was praying, fighting back tears as he kneeled down outside. Explosions rang out within the city, and the screams of people echoed throughout. The Tankers had begun to attack the city and its churches, firing on clergy and civilians alike. "Why, Lord. Why have you tested me in this way? What sins have I committed to have her betray me at this hour? Why does she seek my death?" Solomon asked. Yet he already knew, this had been all his fault. Apathetic to the cries of the people, distant from the tankers as he was consumed by grief. He had let this happen; all the blood that had been spilled was on his hands. \n\nThe sound of rushing footsteps alerted Solomon as he looked up and saw Sava Dukov, flanked by three men; their weapons drawn. "Dukov! Why have you done this?" Solomon cried out. Dukov did not respond, instead continuing forward; his expression was dark. "I beg for your forgiveness; I am truly sorry things became this bad. But this is not the way to be doing this, innocent people are dying!" Solomon cried out once again. This time Dukov hesitated, stopping in his tracks. His eyes turned to the floor, it was clear he was debating himself. "Dukov I promise we can fix everything, but this isn't the way to do it! We can work together, please!" Solomon pleaded. \n\nSilence befell the two men, the sound of explosions ringing out. Tears were streaming down Solomon's face. Dukov sighed and looked up. "He's right. I cannot go through with this." He looked towards the soldiers "And neither can you." Dukov rushed towards Solomon and kneeled down. "I am sorry for my actions. I just wanted to fix things, Ekaterina said she could. I ask for your forgiveness, let me help you stop her." Dukov pleaded quietly. Solomon looked at him solemnly. "Rise" He declared. Dukov got to his feet and looked at Solomon earnestly."
  nf_loi_solomon.1.a:0 "§6"Lead the way,"§! §gSolomon said seriously§!"

  nf_loi_solomon.2.t:0 "The Iron Giants"
  nf_loi_solomon.2.d:0 "Solomon stood by the garage, his eyebrow raised as Sava Dukov fussed about behind the shutter door. The Chief Engineer has rushed to bring him here, clearly excited to show the fruits of his work. With the Tankers now less than helpful, the Conversion Program serves as the solution to the problem of what to do with all the unmanned tanks. A few curses, in both Russian and English, and finally the shutter door rolled up. And out stepped something truly impressive. \n\nAn armored suit, constructed from armor stripped off a tank. Legs crafted from tracks and road wheels. The back hatch had been reshaped to allow the user to enter and exit the suit. The helmet was crafted from the tank's cupola, the eyes protected by a T shaped visor. Solomon was stunned. As Dukov walked around, demonstrating its movement and strength, the old ghoul stated that almost every component of the vehicle was used, except for the canon and its machined parts. He had yet to fully work out how to integrate those components yet, but Solomon was already impressed. With a bit of time, a whole division could be equipped with these "Gorod" suits."
  nf_loi_solomon.2.a:0 "§6"Now if only we could make more.."§!"

  nf_loi_solomon.3.t:0 "Long Time Coming"
  nf_loi_solomon.3.d:0 "The meeting was long overdue, and Solomon knew it. The old ghoul engineer, Sava Dukov, had been pushing for this project for months, ever since the loyalty of the Tankers was brought into question. Now that the war was over, and control over the remnants of the CPF firmly, they could turn their attention to other matters. More... radical ideas \n\nDukov called it the Conversion Program. They would take the old tanks and use their parts to make something new. Something that would give them an edge in spreading the revolution. The idea was different, yet it interested Solomon. As the meeting went on, the more Dukov's idea convinced him. He trusted the old ghoul, and knew he had the expertise to see such an idea through. He gave him the go ahead and waited for the results."
  nf_loi_solomon.3.a:0 "§6"Off To The Races..."§!"

  nf_loi_solomon.4.t:0 "An Ingenious Idea"
  nf_loi_solomon.4.d:0 ""Of course, by then the tanks had finally started working again. We managed to escape, but just barely" Dukov said, slightly drunk. Dukov and Solomon were inside the workshop, relaxing after a long day. "Yes, it seems that Tanks can be quite a bit of trouble. Along with their personnel." Solomon said bitterly. "Ahh do not worry. We've dealt with those nasty individuals. But that does raise an interesting point." Dukov stated. Solomon raised an eyebrow at him. "Go on," Solomon said. \n\n"Well, the tanks have become dead weight now. Of course, Tokarev and I can use them well. But for just the two of us to teach entire battalions. It isn't feasible." Dukov said. "I've had the same thought. But what are we to do with them? I have no interest in selling them off to any warmongers and I can't see how stripping them down would be useful at all." Solomon mused. \n\n"Aha!" Dukov said suddenly. "That's where you're wrong my friend. I've been workshopping recently, and I have some ideas. Take a look" Dukov said, as he pulled out a blueprint and handed it to Solomon. On it were pages and pages of notes. Designs and drawings of a suit of armor."
  nf_loi_solomon.4.a:0 "§6"Very Interesting"§! §gSolomon muttered to himself.§!"

  nf_loi_solomon.6.t:0 ""Your Friendly Mercenary Company""
  nf_loi_solomon.6.d:0 "Cold wind blew calmly through the city, lightly nipping at Solomon's cheek as he smiled at his good friend Dukov. The two had been absentmindedly strolling around in Loidminster; locked in debate regarding the power armor program. \n\n"I am not trying to imply that the program would be inefficient, we've certainly seen the strength of our power armor units. But you must understand how expensive it would be, expenses that we simply cannot afford in our current state." Solomon stated. \n"The benefits would surely outweigh the costs! How can we push forward when we constantly limit ourselves with anxieties? We've seen far too well how apathy can doom a nation, even if we-." Both Dukov and Solomon froze as a loud noise erupted from a building nearby. A scream echoed out, causing the two of them to rush towards the altercation. \n\nInside the building was an incredibly odd sight. Two mutants were shouting loudly at a man; both their guns were pointed at him. §c"WHERE'S ALBERT?"§! one of them screamed at the man, himself too scared to produce a response. His silence only served to anger the mutant, responding by striking the man across his face. Fearing the situation would worsen quickly, Solomon quickly interjected; stepping between the mutants and their soon to be victim. "My friends! What seems to be the problem here?" Solomon asked quickly, a nervous smile on his face. §c"THE SLIME!"§! The mutant roared. "We've been tracking him for two years; he is a bounty target, to Battleford and yet he claims he doesn't know where Prince Albert is!" Solomon raised an eyebrow. "Battleford?" he asked. "Yes, we knew he was coming here so we followed him. But this place doesn't look very...'Mercenaryee'." The mutant said, his voice riddled with confusion. Solomon and Dukov exchanged glances, then looked towards the Mutants. "My friends, you're at Loidminster, Battleford is far east of here." Solomon stated. The mutants looked at Solomon, heavily confused. They glanced at each other, not knowing what to do. Then, at shocking speed, one of the mutants fired their gun at the man, blowing his head clean off. His corpse fell to the ground, blood gushing out of the shattered remains of his upper neck. The mutants slowly turned and stared coldly at Solomon. "This place is nice," one of the mutants said. "We are staying here now. Thank you." They exited, leaving both Solomon and Dukov quite dazed."
  nf_loi_solomon.6.a:0 "§6...What?§!\n§O...What?§!"

  nf_loi_solomon.7.t:0 "The Button Has Been Pushed"
  nf_loi_solomon.7.d:0 ""And you're sure this will work? This is quite a delicate situation, and we need to make sure that we succeed." Solomon asked, a finger resting under his chin. Raynald, who sat across from Solomon, cleared his throat and began to speak. "I understand your hesitation, but I assure you, a swift strike is what we need. The corruption spread slowly like cancer. To purge it, we have to burn it from both the top and bottom. Arresting the most influential leaders as well as harsh punishments for anybody who takes part in these corrupt schemes will get the job done. There shall no be no mercy for them." \n\n Solomon leaned back in his chair, clicking his tongue in thought. He looked out the window, gazing at the city. So many people had suffered because of his apathy and hesitation, the remnants of his action still oozing within the nations. There was only one correct option."
  nf_loi_solomon.7.a:0 "§6"You have permission"§! §ghe said.§!"

  nf_loi_allquiet.1.t:0 "Ekaterina v. Loidminster"
  nf_loi_allquiet.1.d:0 ""The People's Court on the matter of Captain Ekaterina Donskoya versus the People of Loidminster. Captain Donskoya, you stand accused of treason against the workers, attempted assassination of the Patriarch, defiling a religious landmark, the deaths of soldiers of the Ministry, and conspiracy to overthrow the powers that be. How do you plead? \n\nEkaterina hung her head in silence. Long gone was the fire and anger that had driven her initial actions. What remained was an ashen waste, subdued and cold. Slowly rising from her seat, she looked to the jury, and what they saw was a broken woman. With a noise akin to the silent breeze on a winter's night, she answered. \n\n"Guilty. I did all that was accused of me, though I knew it was right. I held out hope for as long as I could that Lydia's death would not mean the end of our ideals. That the Revolution would continue on, and free the people of Canada. Yet, as I watched the Clergy grow corrupt and fat, I knew something had to be done. So yes, I did lead the attack, though it was with a heavy heart that I did so. Yes, I did cause the deaths of our comrades, though each one killed my soul more and more. Yes, I did attempt to assassinate the Patriarch Solomon, for I viewed him as the cause of the Clergy's fall into decadence. And though I stand here as a result of my failed actions, I would gladly try so again, if it meant that I saved the people of Loidminster from corrupt tyranny. \n\nFalling silent, Ekaterina sat back down in the stand, and thus awaited her final fate. The jury was divided, and many hours were spent in deliberation. The speech was moving, and a few jurors had been brought to tears at the remorse in her words. Had she truly regretted her actions, and genuinely felt as if there was no other way? Others, however, were fearful of her open willingness to try such a dangerous coup again. The possibility of civil war, no matter how noble the intentions, was far too high for some. Finally, as the final rays of light vanished behind the trees, a verdict was reached. \n\n"Captain Ekaterina Donskoya, for the aforementioned crimes, the people of the Ministry find you..""
  nf_loi_allquiet.1.a:0 "§6"Innocent of all changes. You, and your surviving followers, shall be released shortly."§!"
  nf_loi_allquiet.1.b:0 "§t"Guilty of all charges. I hereby sentence you to exile with no hope of return."§!"

  nf_loi_allquiet.2.t:0 "Ekaterina v. Loidminster"
  nf_loi_allquiet.2.d:0 ""The People's Court on the matter of Captain Ekaterina Donskoya versus the People of Loidminster. Captain Donskoya, you stand accused of treason against the workers, attempted assassination of the Patriarch, defiling a religious landmark, the deaths of soldiers of the Ministry, and conspiracy to overthrow the powers that be. How do you plead?" \n\nEkaterina looked around the court, the contempt and anger clear on her face, as visible as the first snow of the winter. She gripped the stand, her body tense, and her guards moved closer to ensure she would remain seated. With a roar as loud as the tank canons she fired, she responded.\n\n"Not Guilty! It is you and the Clergy who are guilty. Corrupt, decadent fools, who care not for the people and the Revolution. While you stay comfortable and stuffed in your gilded churches, the people suffer and cry out for justice. But there is no justice in Loidminster. It has been suffocated by the Patriarch and his sycophants. Ever since the death of Lydia, none of them have held the interests of the workers in their hearts. I did what I had to do, what every true believer in the Revolution would do, to ensure that the workers would be free from this tyranny. You hold this sham trial, in some cruel attempt to make me feel 'remorse' for my actions? Is that what you desire? To shame me in front of the people, so that your tyranny can continue unhindered by the cries for justice? I refuse! I do not show any shame for my actions. I would gladly repeat them if it meant that we would be free!"\n\nShe lunged forward, held back only by her guards and chains. The jury's rage at her outburst was matched only by their fear at her words. Her conviction, her zeal, her anger. Its strength was beyond anyone in this room. Unless action was taken, it could very well be the cause for yet another war within the cause of the Revolution. No, it must not be allowed to come to this. As the guards forced her back down into the stand, the jury was already prepared to deliver their verdict. Guilty of all charges. As Ekaterina stared up in anger at the judge, the gavel of justice was poised to deliver the final act of punishment.\n\n"Captain Ekaterina Donskoya, the people find you guilty of your crimes. Your punishment shall be immediate and serve as warning to the enemies of the Revolution and the Ministry. Your punishment shall be...""
  nf_loi_allquiet.2.a:0 "§t"Exile, with no hope of return."§!"

  nf_loi_allquiet.3.t:0 "Heart to Heart"
  nf_loi_allquiet.3.d:0 "Solomon made his way deep into the dungeons of Loidminster, anxiety brewing within his stomach. He knew this had been a long time coming and despite his many excuses to avoid it, he finally found the courage to trek down and face his fears. He nodded to the prison guard; himself opening the door and allowing Solomon in. Inside the decrepit cell, devoid of all humanity and life sat a lone figure. Ekaterina. \n\nShe looked gaunt and unwell, her face devoid of emotion. That was until she saw Solomon. Instantly it contorted to rage as she ran towards the bars and began to yell at him. "How dare you show your face here! You vile creature!" She screamed at him. Solomon stared at her sadly, a knot forming in his stomach. He opened his mouth to speak, but nothing came out. He looked around, deeply breathed in, and looked directly towards Ekaterina. "Hello, Ekaterina. How have you been?" He asked. Her jaw dropped, herself at a loss for words. "How have I been? Are you serious? You throw me into this cell after trying to save the nation and you ask me how I am?" She yelled. "We've been through this Ekaterina. I understand your desires but you went about it in the wrong way. People died for your ambition." He stated. "I took action because your apathy allowed the Clergy to go unchecked! They sat around and feasted while the people starved!" She roared. "I understand. But you'll be happy to know the corruption has been dealt with. The Clergy have been reined in" Solomon said. "Well, what of the Spear!? Those who fought and bled for Loidminster, thrown to the wayside and ignored" She asked. "Another mistake rectified. You'll be happy to know that Dukov and Tokarev have brought the Tankers to new heights" \n\n They continued to debate for a while, Ekaterina finding herself running out of fuel. Solomon's changes had been vast, and she found there was nothing to complain about. "You...you have changed. So has the nation it seems." She said softly "I learned from my mistakes, Ekaterina. Now I offer you the same opportunity. Help the nation, help me. Let us work together once more" Solomon pleaded, extending his hand. She hesitated, a battle raging on within her. It took her time, Solomon waiting for as long as it took. Eventually, she took it. "Okay. Let us continue the legacy we once held." She said with a look of determination. Solomon smiled. "
  nf_loi_allquiet.3.a:0 "§6Mercy had won once more.§!"

  nf_loi_solomon.30.t:0 "State of the Clergy"
  nf_loi_solomon.30.d:0 "Silence. Beautiful, reassuring, calming silence. With silence, a man can think, unravel the tangled mess of his thoughts and come to understanding. With silence, a man can look inward and learn all there is about themselves. With silence, a man can look to faith and the Lord to cleanse their soul of strife and want. It was this silence that Solomon surrounded himself with, and with it, there was peace. But it was not to be. \n\nDespite his isolation, he was not deaf to the happenings of the Clergy. Without his guidance, they had turned away from the Lord's grace. Decadence, greed, and corruption have infested them. No longer do they strive to protect, lead, and guide the people of the Ministry. Instead, they seek only to enrich themselves and satisfy their desires. Though a few do still stand by the values of the Lord, Solomon knew that much would need to be done to purify the ranks. For the Lord demands that his shepherds be pure,"
  nf_loi_solomon.30.a:0 "§gand he shall ensure they are so.§!"

