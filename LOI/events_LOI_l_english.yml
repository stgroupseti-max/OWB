nf_loi_radar.6.t:0 "The Southern Charm"
nf_loi_radar.6.d:0 "The loud sound of laughter could be heard from within the satellite control room, causing Commander Boker to come out of his office and investigate. He walked over to the listening room and saw that every single worker was in the room, all of them sitting around and eating food. Boker cleared his throat loudly. "What are you all doing?" he asked with a stern look. "Uhh, Commander! We were... Uhh. Well, you see, we found this broadcast signal from far down south. Coming from a radio station. We were only going to listen in for a bit but, well, he's just really good." One of the workers stammered. The music on the radio died out and a voice boomed out. \n\n"Good afternoon, ladies and gentlemen. It's your host, Mr. Entertainment. Coming at you live from the radio KX station, down in lovely Texas. I got a few interesting stories for y'all today. It seems that Hand Warband remnants are still active within the north of Lone Star, giving some trouble to the Lawmen patrolling the area, though their steady harassments have been getting less frequent with time. Next up, Mayor Keats has come forth with a brand-new investment plan that should serve to strengthen ties between itself and the other members of TEU. Finally, another shipment of Crater Lake FEV's just pulled into Austin last night, so to any'a y'all lookin' to get green, now's your chance. Very exciting stuff! Not much else for you on the regular hour, but stick around, 'cause we got an interview with Elder Rusk comin' up at about half past eight. For now, here's a lovely song for all of you about that book we all need. Here's the Monotones' very own 'Book of Love'.""
nf_loi_radar.6.a:0 "§8"The hell is a Hand Gang???"§!"

nf_loi_radar.7.t:0 "Strathcommune Cells"
nf_loi_radar.7.d:0 "Our probe has discovered something quite disturbing. It seems that we've managed to find a Strathcommune resistance cell's radio frequency. They are currently planning a terror campaign on us. We've already sent out men to deal with this before it becomes a bigger issue."
