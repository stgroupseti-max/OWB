nf_loi.12.t:0 "The Saskatchewan Disaster"
nf_loi.12.d:0 "In retrospect, the loss of Winnipeg and Manitoba was a tipping point for the radicals of the CPF. For years, they had been arguing that the Front had fossilised, placing Eastward expansion and control over the needs of those already living in our lands. At last, it had finally come back to bite us. \n\nGalvanised by our territorial losses, many flocked to this more populist cell, which soon exploded into a new faction known as the People's Front of Canada (PFC). The PFC gave the CPF an ultimatum. They demanded a snap party election to, as they saw it, seize the last opportunity to radically alter the direction of the Front and prevent its total collapse. \n\nNo one quite knows who fired the first shot. Some point the finger at the PFC, claiming that top officials lashed out after CPF leadership failed to respond by the given deadline. Others insist that the CPF was biding its time to have PFC organisers covertly assassinated. While I disavow this latter interpretation, I can't deny that the chaos of those days left much up in the air... \n\nThe CPF soon stormed PFC strongholds across Saskatchewan, each side draining guns and manpower in the bloody civil war that ensued. By the time the dust had settled, both organisations had effectively ceased to exist, neither having the resources to suppress splinter factions back home. All we were left with were ghosts and echoes of the past... \n\nAs I type these logs from a city controlling a fraction of the territory it once held, I find myself thinking about all the ways this could have been prevented. \n\nNever again will we ignore the voices of our louder minorities."
nf_loi.12.a:0 "§tNot if we want to rebuild what was lost.§!"

