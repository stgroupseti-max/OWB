nf_loi_radar.8.t:0 "The Dwellers' Song"
nf_loi_radar.8.d:0 "A very strange broadcast has been picked up by our satellite. While initially picking up nothing but static for some time, enough fiddling allowed us to listen to a strange broadcast that was seemingly going across the entire Wasteland. Many expected this to be a declaration from a nation, possibly a regional unifier of some sort. However, instead, it proved to be much simpler and yet, equally stranger. The broadcast was a group of Vault Dwellers singing a song to themselves. Why this was recorded and broadcasted is unknown to us, but the singing has brought some comfort to our people."
nf_loi_radar.8.a:0 "§8"A Vault May Have Its Faults, But Its Halls Were Air-Conditioned"§!"

