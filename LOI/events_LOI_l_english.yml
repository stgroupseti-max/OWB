nf_loi.18.t:0 "Vadim's Last Letter"
nf_loi.18.d:0 "The expedition was able to piece together the story of the old submarine based on some of the terminal entries found in the control room. From what the translators could muster, the United States' occupation of Canada in 2072 sounded the alarm bells at the Kremlin. Some of the old dogs within the Secretariat began throwing around the idea that America was setting up for larger-scale operations in the Pacific. Once the war with China had run its course, they argued, nothing would stand between the US and Russia's backyard. \n\nRecognising this possibility, but also eager to maintain the ongoing détente with Washington, the General Secretary dispatched a single, top-of-the-line nuclear submarine tasked with conducting covert reconnaissance operations along the Canadian coast. The mission was headed by one Commanding Officer Vadim. Among the Soviet navys finest, he had distinguished himself in the Black Sea skirmishes of the late 2050s, quickly climbing the career ladder. Within his quarters, the team was able to recover a handwritten note, perfectly persevered in an air-tight safe underneath the cot: \n\n"24th of October 2077, \n\n18 hours since last communication with headquarters. The explosion has fried our systems. The breach in the hull grows wider. As do their screams. If I were a better man, I would be out there with them. Look them in the eye while we go down together. As a crew. \n\nBut that's not who I am. I have done nothing but stumble my way from promotion to promotion for the past 27 years. A handshake here. A wink there. And all it amounted to is a steel grave thousands of kilometres from home. \n\nI can't do this anymore. They beg and they plead. It keeps getting louder. More desperate. I can hear the fingernails scraping against the door. If I were a better man... \n\nThere is no hope. But if there is a God - please forgive me.""
nf_loi.18.a:0 "§OVadim Slazov, Commanding Officer K-572§!"

