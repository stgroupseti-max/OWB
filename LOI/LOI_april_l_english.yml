#characters
LOI_APRIL_CURRY_ALT:0 "Anatoly Cherdenko"
LOI_APRIL_CURRY:0 "Anatoly Cherdenko"
LOI_APRIL_CURRY_DESC:0 "The One and Only. \n\nRadicalized by the Soviet government's willingness to work with the United States during the Soviet restoration of 20XX, Anatoly chose to escape to the one place that had not been corrupted by capitalism: Space. \n\nHaving stolen a Soviet spacecraft for his plan, he and his loyal detatchment sought to commandeer one of the three soviet space stations orbiting the planet. Once successful they would live out the rest of their days in a paradise floating among the stars, even debating on an invasion of the moon. This all came to a head when shortly after their plan succeeded, the world errupted in nuclear fire.\n\nThey lived out their fantasy for a time, but as the years passed and nobody on board was qualified to handle the station's nuclear reactors, everyone either died or ghoulified. After the original ship was found to be in critical condition, they would invade the closest one out of the two remaining ships, and after they continued to neglect the repairs needed, that one would soon too need to be replaced. \n\nHaving exhausted all other options, you'd think they would handle their last resort with more care, but no. When the third and final station started to show signs of failing, Anatony decided to lead an expedition down to the planet himself to search for the replacements needed to repair it.\n\nHow does a centuries old ghoul manage to say so fresh and clean? Why the greatest minds of the Volvograd institute of prosthetics are to thank!"

