l_english:
  #People
  theodemocracy:0 "Theodemocracy"
  theodemocracy_desc:0 "This faction is ruled by a religious figure who is democratically elected via local elections in parishes."
  unlimited_democracy:0 "Unlimited Democracy"
  unlimited_democracy_desc:0 "While this faction has a de-jure leader, the reigning non-obstructive freedom makes it more akin to anarchy than a democracy."
  tribal_council:0 "Tribal Council"
  tribal_council_desc:0 "This faction is led by a tribal council, which while elects one of its members to be its representative, but the elders collectively make decisions on behalf of the people."
  constitutional_republic:0 "Constitutional Republic"
  constitutional_republic_desc:0 "This faction is ruled by the people through an elected government with a constitution protecting its inhabitants rights."
  constitutional_monarchy:0 "Constitutional Monarchy"
  constitutional_monarchy_desc:0 "This faction is ruled by a monarch who shares power in some fashion with an elected body, the duties of each defined by a constitution."
  commune:0 "Commune"
  commune_desc:0 "This faction is ruled through a collective group who pool their resources together and do their best to help the collective survive, usually being united by common goals."
  peoples_militia:0 "People's Militia"
  peoples_militia_desc:0 "This faction is ruled by a military collective who work to try and protect its inhabitants however it can from outside forces. The only allegiance they swear to is their people."
  town_hall_democracy:0 "Town Hall Democracy"
  town_hall_democracy_desc:0 "This faction is ruled by its inhabitants through a town council chosen to represent each areas inhabitants."
  kings_way:0 "Kings Way"
  kings_way_desc:0 "§Y(Kings Way)§!\n\nThe Kings Way is about individualism, the idea of each person within it being able to follow their own path, the freedom of their own choices. Ultimately, every man in the Kings Way is a king unto himself."
  revolutionary_democracy:0 "Revolutionary Democracy"
  revolutionary_democracy_desc:0 "This faction is ruled by a strong leader and their democratically elected council."

  #Intellectuals
  meritocracy:0 "Meritocracy"
  meritocracy_desc:0 "This faction's hierarchy is based strictly on the ability to perform specific skills. With the most competent member amongst them acting as de-facto leader."
  ideocracy:0 "Idiocracy"
  ideocracy_desc:0 "This faction is ruled strictly according to their ideological ideals through an elite council."
  technocracy:0 "Technocracy"
  technocracy_desc:0 "This faction is ruled through an inner circle of experts in various intellectual fields who make decisions and elect a council leader to guide them."

  #Ruler
  theocracy:0 "Theocracy"
  theocracy_desc:0 "This faction is ruled by a messianic figure, who is the head of the nation's religious and political life."
  oligarchy:0 "Oligarchy"
  oligarchy_desc:0 "This faction is ruled by its richest who buy their power through wealth."
  warlordship:0 "Warlordship"
  warlordship_desc:0 "This faction is ruled by a warlord who maintains control through power and fear, gaining strength by slaying their foes."
  benevolent_dictatorship:0 "Benevolent Dictatorship"
  benevolent_dictatorship_desc:0 "This faction is ruled by a benevolent dictator who puts some effort into improving the life of its people but any challenge to the leadership is met with harsh force."
  indifferent_despotism:0 "Indifferent Despotism"
  indifferent_despotism_desc:0 "This faction is ruled through an indifferent despot who only cares to maintain their power."
  chieftain:0 "Chieftain"
  chieftain_desc:0 "This faction is ruled over by a chieftain possessing unlimited power over their people."
  gang:0 "Gang"
  gang_desc:0 "This faction is ruled through a loose gang structure, with the most powerful and ruthless making up its leadership."
  military_government:0 "Martial Law"
  military_government_desc:0 "This faction is ruled by the army, for the people's own good, of course."
  triarchy:0 "Triarchy"
  triarchy_desc:0 "A rather unique form of government, Triarchy represents the equal rule of three individuals in consort. While theoretically stopping the dictatorship of one and the stalemate of two, triachical rulership generates its own slew of governance problems."
  divine_right_ruler:0 "Absolute Monarchy"
  divine_right_ruler_desc:0 "This faction is ruled by a monarch that rules alone by the Divine Right of Kings."

  #Elites
  kritocracy:0 "Kritocracy"
  kritocracy_desc:0 "This faction is ruled by a collection of religious leaders and preachers, who elect a head of state from amongst their own ranks."
  conspiratory_oligarchy:0 "Conspiratory Oligarchy"
  conspiratory_oligarchy_desc:0 "This faction is ostensibly ruled by a powerful person or group, but the truth behind the facade is a thick unknowable web of interconnected deceit, threats and plots. \n\nOne misstep of those in any position of power can send ripples of exiles, dismissals and deaths that seek to reorient the status quo in an endless cycle."
  mercantile_elite:0 "Merchant Guild"
  mercantile_elite_desc:0 "In this faction, money talks - government is run for merchants and of merchants."
  militarist_oligarchy:0 "Militarist Oligarchy"
  militarist_oligarchy_desc:0 "This faction is ruled by a person or persons maintaining the military establishment's loyalty, through whatever means that may entail."
  survivalism:0 "Survivalism"
  survivalism_desc:0 "This faction is ruled by an influential person or group, and the only goal is keeping the compound alive by any means necessary."
  divine_right:0 "Absolute Monarchy"
  divine_right_desc:0 "This faction is ruled by a monarch that rules alone by the Divine Right of Kings."
  tribalism:0 "Tribalism"
  tribalism_desc:0 "This faction is a group of like minded tribes ruled by a chief from the most influential or strongest tribe in the group."
  militarist_technocracy:0 "Militarist Technocracy"
  militarist_technocracy_desc:0 "This faction is ruled in a way that is focused on using technology to advance the nation and deal with its problems but focuses more on military uses then diplomatic ones."
  feudalism:0 "Feudalism"
  feudalism_desc:0 "This faction is under the direct rule of the King with support from their noble council."
  theocractic_council:0 "Theocratic Council"
  theocractic_council_desc:0 "This faction is ruled by a council of the religious elites, who dictate day to day operations in accordance with the holy word."
  cult_leadership:0 "Cult Leadership"
  cult_leadership_desc:0 "This faction is ruled by the highest members of the local cult, who hold absolute sway over their members."
