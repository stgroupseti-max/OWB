  form_wyoming:0 "Form Wyoming"
  form_wyoming_desc:0 "The frontier was meant to be a quiet, safe place. While it's had it's fair share of troubles, through many trials and tribulations, Wyoming could stand united: a band of unlikelies, all working together in harmony."

