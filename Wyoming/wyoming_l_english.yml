  #focus - left generic branch

  wyoming_left_opener:0 "The Fields of Wyoming"
  wyoming_left_opener_desc:0 "Wyoming is a vast and beautiful land, full of opportunities for growth. We must take advantage of it, so that our children may live easier."
  wyoming_caps_1:0 "Harvesting the Nuka-Cola Factory"
  wyoming_caps_1_desc:0 "To the north, a Nuka-Cola factory lays derelict. We can salvage the bottles inside for caps, and maybe have a little R&R along the way, if there's enough cola to be had..."
  wyoming_caps_2:0 "Steppes Caravaneering"
  wyoming_caps_2_desc:0 "Vast steppes for miles, and nothing but vast tracts of land in-between. While many great ranches dot the landscape, few connections have been established between such places. Encouraging caravaneering would be key to reasonable economical growth."
  wyoming_manpower:0 "The Wyoming Calm"
  wyoming_manpower_desc:0 "The calm chill of Wyoming is inviting to much of the wasteland. With rumors of our hard work, likeminded individuals have begun to arrive from all over."
  wyoming_manpower_dos:0 "The Settling Winds"
  wyoming_manpower_dos_desc:0 "The settling winds of Wyoming have been an inviting premonition to travelers and wayfareres alike. Dozens of people pass through our lands, more and more staying every day..."
  wyoming_waterways:0 "The Waters of Wyoming"
  wyoming_waterways_desc:0 "Though they are far from safe to drink in such times, the lakes and rivers of Wyoming are far better than others found in the wasteland. With enough jury rigging, we can establish a set of purifiers to help us with thirst."
  wyoming_factory_1:0 "The Refineries"
  wyoming_factory_1_desc:0 "Though they most certainly stain the views, numerous derelict factories dot the landscape. Let's see if we can't get some of them back online!"
  wyoming_plants:0 "A Home on the Frontier"
  wyoming_plants_desc:0 "No matter how amazing a land may be, without food to sustain it, it won't host anything for long. Looking into agricultural concerns would suit us well."
  wyoming_research:0 "Nowhere Can Be Home, Too"
  wyoming_research_desc:0 "Wyoming's a beautiful place, though most certainly nowhere. But where else is there to be in this world, if not nowhere?"
  wyoming_escapes:0 "An Escape From Hardship"
  wyoming_escapes_desc:0 "Many people stayed in Wyoming by accident. Maybe their caravan fell apart, maybe they just liked the people, or maybe it was just the weather. These people are quick to chat up the newcomers, and work with the locals."
  wyoming_power:0 "Rebooting Power Stations"
  wyoming_power_desc:0 "The stars can only guide us so well. A proper power station would help us see at night! And, well, a heater-- if we can find a functioning one, that is-- wouldn't hurt, either."
  wyoming_tools:0 "Tools to Build a Home"
  wyoming_tools_desc:0 "Scavenging is the baseline of any wasteland society, a trade both despised and respected by the majority. Equipping scavengers to go and see what they can get will save us a lot of legwork."
  wyoming_comp:0 "Building Ourselves Up"
  wyoming_comp_desc:0 "To build a civilized society, you must be capable of building in the first place. The scavengers we've employed and the power station will help us get the proper equipment to try and start expanding."
  wyoming_electronics:0 "Computers And Other Gizmos"
  wyoming_electronics_desc:0 "The dull glow of the screen lights up our office. While it's tenous what they grant over pen and paper, many voices are proclaiming that the future is now."
  wyoming_industrial_power:0 "Growing Industrial Power"
  wyoming_industrial_power_desc:0 "The wild fields around our settlements are slowing filling with signs of industry and progress. Our hands shape Wyoming ever further."
  wyoming_big_iron:0 "Bigger Iron"
  wyoming_big_iron_desc:0 "Skill, training, teamwork. All these matter in war. But, sometimes what you really need is a shiny new gun."
  wyoming_support_tech:0 "Jack Of All Trades"
  wyoming_support_tech_desc:0 "Master of none. Still, better than the master of one."
  wyoming_vehicle_tech:0 "Up And Down The Highway"
  wyoming_vehicle_tech_desc:0 "Nothing clears the head like a mid-day drive. Now if only we could find a working pump."

  #focus - right generic branch

  wyoming_right_opener:0 "The Fires Upon the Hills"
  wyoming_right_opener_desc:0 "The frontier may be mostly peaceful, but times grow tough and some folks desperate. Change must be made."
  wyoming_army_exp:0 "Hunting Wild Beasts"
  wyoming_army_exp_desc:0 "There are many horrible creatures that roam the fields of Wyoming at night; most of them tragic leftovers of Alton Bourges' carelessness in times gone by. Hunting them will not just make the land safer but improve the finesse of our warriors."
  wyoming_war_support:0 "Hearts, and Minds"
  wyoming_war_support_desc:0 "A people ready to defend themselves will answer a thousand more calls to action."
  wyoming_right_assymmetry:0 "Outsmarting Our Betters"
  wyoming_right_assymmetry_desc:0 "Many great forces surround the lands of Wyoming. What if one tries to breach our safety? We know the land better than anyone; we won't just make use of it, we'll make it part of our advantage."
  wyoming_training_idea:0 "A Trained Populace"
  wyoming_training_idea_desc:0 "A gun in everyone's hand is one thing, but without the know-how to sling it, it's as useful as a bag of dirt in a drought. Training exercises won't just help folks know what to do; it'll save a lot of lives in the process."
  wyoming_planning:0 "Planning a Way Ahead"
  wyoming_planning_desc:0 "Our warriors have done much to protect our citizenry. Exalting them for their repeated victories would be appreciated, no?"
  wyoming_cute_idea:0 "Friendly, but Territorial"
  wyoming_cute_idea_desc:0 "A cautious hand can be better than a welcoming one. At least, that's what most people think after trying to pet a mountain lion!"
  wyoming_arms_fact_1:0 "Factories for the Fire"
  wyoming_arms_fact_1_desc:0 "There's a fire in every working individual's heart, a passion for a craft that is untapped. Why not let them express themselves with productive means?"
  wyoming_arms_fact_2:0 "Factories for the Folks"
  wyoming_arms_fact_2_desc:0 "A reasonable society is formed off of a system of mutually-agreed tasks. The wasteland is a harsh place, and many folks crave some sort of purpose. To protect ourselves and to brighten the minds of our people, we will facilitate the construction of new workshops across Wyoming."
  wyoming_homeland_idea:0 "Homeland Doctrines"
  wyoming_homeland_idea_desc:0 "We have no need for anything but home. Turning our minds inward will bring about a true era of peace."
  wyoming_expansion_idea:0 "Expansion Doctrines"
  wyoming_expansion_idea_desc:0 "An outward way of life is the only way to ensure our own personal safety. We will venture out and vanquish threats before they can reach our doorstep."
  wyoming_idea_coalesce:0 "The Coalescence"
  wyoming_idea_coalesce_desc:0 "Wyoming's our home, and if we have anything to say about it, it always will be."

  #focus - generic air branch

  wyoming_consolidated:0 "Air and Sea"
  wyoming_consolidated_desc:0 "With our surroundings, it is easy to forget the beauty of nature, even more so if we forget to use the great big sky and many rivers to our advantage."

  wyoming_air_base:0 "Great Skies"
  wyoming_air_base_desc:0 "Man has always wished to soar as birds do, envious of their freedom. Let's use this yearning to our advantage and establish bases so that we may fulfill this need."

  wyoming_air_1:0 "A Love for Flight"
  wyoming_air_1_desc:0 "We love the wind in the hair, we cannot deny, we cannot lie, soaring is where its at."

  wyoming_air_2:0 "Even More Sky!"
  wyoming_air_2_desc:0 "The beauty of the clouds is rivaled only by the joy of being amongst them."

  wyoming_air_3:0 "Making Them Count"
  wyoming_air_3_desc:0 "To soar is divine, but once the bullets start flying too we must pay heed to reality. Every plane counts, and we need to remember that."

  wyoming_air_4:0 "Quality For Lack Of Quantity"
  wyoming_air_4_desc:0 "Not only are planes a precious resource, but so are those with the skills to fly them. Our pilots are heroes and should be afforded every chance to succeed."

  wyoming_air_5:0 "Wide Open, Above and Below"
  wyoming_air_5_desc:0 "Wyoming is as wide open as the sky, we can afford to soar under the stars. Those who would destroy us will be caught unawares."

  wyoming_air_6:0 "Wyoming Wings"
  wyoming_air_6_desc:0 "If we wanna go higher, we'll have to build more than wings. Dedicated engines and powered flight were once widespread. Now they will be again."

  wyoming_naval_base:0 "Beautiful Rivers"
  wyoming_naval_base_desc:0 "Although we do not wish to swim like fish, we do love these rivers! Let's make use of them in a way that will strengthen our hold upon the lands."

  wyoming_navy_1:0 "Fishin..."
  wyoming_navy_1_desc:0 "We do not envy the fish, for they fear us. But by god we love catchin' them!"

  wyoming_navy_2:0 "...and Fightin'!"
  wyoming_navy_2_desc:0 "Anybody who dares interrupt our fishing shall face our magnificent Navy!"

  wyoming_navy_3:0 "Boats Are For Crossing"
  wyoming_navy_3_desc:0 "It’s unlikely we’ll be facing any large naval battles anytime soon, but that doesn’t mean we can’t put these boats to use in times of war."

  wyoming_navy_4:0 "Fill the River"
  wyoming_navy_4_desc:0 "If we put enough boats in the water, how could any enemy ever hope to sail through?"

  wyoming_navy_5:0 "Keep Drilling"
  wyoming_navy_5_desc:0 "Regular practice and training will keep our crews sharp even during times of fish and trade. One day they just might need it."

  wyoming_navy_6:0 "Wyoming Waterways"
  wyoming_navy_6_desc:0 "The rivers carry the ever-present dangers of pirates, invaders and mutants. We're gonna need bigger boats."

  #focus - 5.0 research branch

  wyoming_research_1:0 "Thinking About Beans"
  wyoming_research_1_desc:0 "Wyoming's a peaceful place, with plenty room for homesteading. Of course, we gotta really work on some things, but that's everywhere. But less so here. It's kind of nice sometimes here. You know, when things aren't blowing up all the time."

  wyoming_research_mutual_1:0 "The Problem With Irrigation..."
  wyoming_research_mutual_1_desc:0 "...Is that somebody's gotta dig up those bits."

  wyoming_research_mutual_2:0 "If I Were A Gecko..."
  wyoming_research_mutual_2_desc:0 "...I sure as hell wouldn't be fucking around with composites."

  wyoming_research_mutual_3:0 "Ants, And The Lovely Art Of..."
  wyoming_research_mutual_3_desc:0 "Ants are assholes. No, really. They love to take shit and just bury it, like it'll be used later. Send a crew in there, blow the thing to hell, and-- oh, fuck, first you need to gather the stuff they stole, and-and-and you gotta get the nectar, and-- oh, for fuck's sake, forget all the irrigatin' and shit, what in the wide wide world of sports are we doing?"

  wyoming_research_slot_uwu:0 "The Finer Points of American Progressivism"
  wyoming_research_slot_uwu_desc:0 "See, son? The more flowery you say something, the more it has meaning, even if it doesn't."

  wyoming_vault_9:0 "The Wonders of Vault 9"
  wyoming_vault_9_desc:0 "Turns out flailing around and making a bunch of holes in the ground led somewhere. Who knew?"

  # Highland Watch, Central Tree
  sie_cowboys_and_tribals:0 "Orange-Sky, Meet Ophelia"
  sie_cowboys_and_tribals_desc:0 "When the Arapaho came to Rawlins, people were worried things might get even worse. When they lent a hand and helped stop the attack, some say there was a golden glint in the Sheriff's eye: that she grew a confidence in that very moment that she and Orange-Sky first shook hands."
  sie_tribal_measures:0 "The Arapaho Braves"
  sie_tribal_measures_desc:0 "The Arapaho had fought many groups over the years, and honed their skills and trades with great care. Their extensive knowledge, if shared, would teach many of the Rawlins regulars a thing or two about dealing with the Miners."
  sie_old_cowboy:0 "The Rawlins Rangers"
  sie_old_cowboy_desc:0 "Many of the Rawlins regulars were just ranchers with too much firepower on their hands, oftentimes coming into town just because the taps still worked. However, with the Mole Miner threat, many of them have begun to try to organize even without Ophelia's militia efforts. Calling themselves the 'Rawlins Rangers,' these aptly named gentlemen armed their brothers and sisters with well-kept firearms, one stating they were "aged like a fine, crystalline wine.""
  sie_two_sides_alike_in_troubles:0 "Two Groups, Alike In Troubles..."
  sie_two_sides_alike_in_troubles_desc:0 "With the Arapaho and the Ranchers of Rawlins both down on their luck, there is a risible sense of togetherness among the two groups: an idea that maybe they weren't alone, after all. As the Sheriff walked through the street, she made a note of something she hadn't heard in weeks: she heard laughter. Some of the Arapaho were regaling some of the Ranchers in the bar with a tale of their own trials, and she couldn't help but crack a smile. Maybe things weren't so bad..."
  sie_cowboy_equipment:0 "Cowboys Will Be Cowboys"
  sie_cowboy_equipment_desc:0 "Ophelia had a plan. It was silly, but she knew silly better than any other bastard on the steppe did. By her recollection from when Ol' Slimey Pete was running around, he had left a stash of dynamite underneath Rawlins that he wanted to use to blow the bar sky-high. With a rub of her chin, she pondered: "now what if we threw that at the miners?""
  sie_medicine_men_with_medicine_sticks:0 "Orange-Sky's Teachings"
  sie_medicine_men_with_medicine_sticks_desc:0 "Orange-Sky was a peaceful man at heart, but he knew the world could be cynical to its people. It was simply the way of things. To combat this, he had spent a great deal of time practicing medicine and helping those in need. With the Mole Miner scourge erupting across Wyoming, sharing this knowledge, he thought, was obligatory."
  sie_safety_in_wyoming:0 "Safety in Wyoming"
  sie_safety_in_wyoming_desc:0 "The Arapaho and the Ranchers stood side-by-side on main street, dancing and sharing in the festivities as peace had come to the Steppe once again. No longer would the Mole Miners be an issue, Ophelia thought, but Orange-Sky was resolute. He and his people had somewhere to be."
  sie_the_federation:0 "The Arapaho-Rawlins Federation"
  sie_the_federation_desc:0 "Orange-Sky, upon further thought, realized that maybe they could find a home with the Rawlins regulars. Many of them had already befriended a great deal of his people, and were more than willing to accept them and all that they had. So, then, they agreed to organize: the Arapaho-Rawlins federation, a nation dedicated to upholding the peace in Wyoming, and taking great care of its vast beauty."
  sie_cowboys_ride_alone:0 "The Cowboys Will Ride Alone"
  sie_cowboys_ride_alone_desc:0 "Ophelia was saddened by Orange-Sky's departure, but with a wave, and a friendly wink, she knew it was over. They left as quickly as they came, and so she had to turn back to the people of Rawlins, just as she had in years past."
  sie_frontier_justice:0 "Strangers on the Frontier"
  sie_frontier_justice_desc:0 "With the moles put down a number of oddballs and outlaws have started creeping into the area. Some are surely good folk and will make fine neighbors, but it can’t hurt to get more patrols out there anyway to keep an eye on things."
  sie_provide_for_our_own:0 "Providing For Our Own"
  sie_provide_for_our_own_desc:0 "There was much left in the wreckage of Far Son that could be harvested freely with the Far Sons themselves gone. An expedition will be arranged to gather all that can be found, and then Orange-Sky vowed to ensure that the people would live in a powered, water-filtered town."
  sie_wyoming_armories:0 "Breaching Far Son's Armories"
  sie_wyoming_armories_desc:0 "The Far Sons had plenty of caches from before the war with advanced military weaponry. Why not take what we can and see what happens?"
  sie_pathfinders:0 "Pathfinder Training"
  sie_pathfinders_desc:0 "The Arapaho knew much more of the land than the Ranchers did. They were willing to learn, and the Braves were willing to teach, and so an unofficial treaty was signed: the pathfinders would be both groups side-by-side, brothers by brothers, sisters by sisters."
  sie_arapaho_general:0 "Remember His Name"
  sie_arapaho_general_desc:0 "Hoh'éni' Ceebíseet. A minor tale among the Arapaho nowadays, really-- but Orange-Sky knew he was real, and very much alive. The warrior clung to the fringes of the frontier, helping travelers and living off the land. With Rawlins in a rough place, Orange-Sky knew that their good will would override their lone wolf tendencies."
  sie_montana_remnants:0 "The "Wyoming" Chapter"
  sie_montana_remnants_desc:0 "After the fall of Patrocolus and his ilk to the north, deserters under one certain 'Paladin Wayne' have found their way to us. When we asked who they were, one of them scoffed and said "Wyoming Chapter," and it's stuck with their arrival. While they're an unruly lot, they've agreed to help us out so long as we give them a proper steading."
  sie_waynes_plan:0 "Wayne Has a Plan"
  sie_waynes_plan_desc:0 "Deputy Wayne has come around talking up a great plan of his. After a few hours of rambling talk and confused self-praising metaphors we finally got the gist of it: build more and bigger guns. It’s not stupid if it works right?"
  sie_wyoming_scribes:0 "Scribe Teachings"
  sie_wyoming_scribes_desc:0 "Some of those from the “Wyoming Chapter” call themselves scribes. That seems to translate loosely into “egghead scientist”. A few of them do seem to really know their stuff though, just need to convince them to share what they know with us."
  sie_welcome_atomites:0 "Welcome Atomites"
  sie_welcome_atomites_desc:0 "A small gathering of self-proclaimed 'Incarnationists' have arrived in Rawlins, asking to build a church. Supposedly, they were once part of a larger cult known as the Children of Atom, but they were removed due to disagreements. While they're a bit strange, they seem well-intentioned enough, and they're more than willing to help out with supply."
  sie_rawlins_cult:0 "Incarnationism"
  sie_rawlins_cult_desc:0 "The Incarnationists have begun to construct worship sites around what they cite as being 'relics of atom,' with many "basking" in the glow of their power. The Rawlins Regulars are expressing more and more concern as they begin to become more aggressive to those who don't go to their sermons, leaving some to sleep with their weapons at their bedside."
  sie_bask_in_far_son:0 "Final Confessions"
  sie_bask_in_far_son_desc:0 ""Hear me, and rejoice, fair people of Rawlins, for §GAtom§!'s love shall bathe you in holy fire." --Confessor Carter"
  sie_welcome_neverdowells:0 "Working with Ne'Er-Do-Wells"
  sie_welcome_neverdowells_desc:0 "Plenty of criminals and outcasts still permeate Wyoming. In the wake of the Mole Miners rampage, extending the hand out to them may be a necessary evil to help us put stuff back together!"
  sie_moonshine_deals:0 "Dealing with Moonshiners"
  sie_moonshine_deals_desc:0 "While Moonshine isn't exactly the nicest thing to drink any given day of the week, it's popular with the Ne'er-do-wells. Plus, if we allow its production to be within Rawlins, it'll curb some of the outlaw elements beyond our reach."
  sie_notorious_outlaws:0 "The Outlaw of Jackrabbit's Hollow"
  sie_notorious_outlaws_desc:0 "Sloane Cooper once terrorized Rawlins years ago, before Sheriff Mayweather's time. After her hovel was destroyed by the Mole Miners, however, she's open to work with us as a friend."
  sie_wyoming_rangers:0 "Wyoming Trailblazers"
  sie_wyoming_rangers_desc:0 "Many of the old 'Rawlins Rangers' were getting the hang of the whole "man-on-the-frontier" thing, and were overjoyed to share their knowledge with more and more folks. Ophelia'd always grin, and say "have at it.""
  sie_the_guns_of_wyoming:0 "The Guns of Wyoming"
  sie_the_guns_of_wyoming_desc:0 "While Far Son's ruins were host to many old armories from the Alton Bourges' catalogue, many were no doubt scattered around from protestors and company police alike. Gathering these old dusty things and learning a thing or two about how they work will help us understand our own better."

  # Highland Watch, Arapaho-Rawlins Branches
  sie_join_hecate:0 "A Long Moon Falls Over Wyoming"
  sie_join_hecate_desc:0 "Her mind may be clouded by vengeance, but the youngest among us thirst for purpose. Voices cry out with legends of a woman seeking the death of Caesar, an unthinkable tyrant to the south."
  sie_join_amgalan:0 "Amgalan's Steady Hand"
  sie_join_amgalan_desc:0 "In the end, war may never change-- but peace can change the hearts of a thousand men."
  sie_caravans_in_spite:0 "Federation Caravans"
  sie_caravans_in_spite_desc:0 "Many of the Arapaho have taken a liking to the open road over the years. Many Earrings have been busy organizing new trade caravans to take advantage of that love of travel. Everyone wins."
  sie_calamity_strikes_utah:0 "White Legs Storm The Sand"
  sie_calamity_strikes_utah_desc:0 "The White Legs are a tribe of warriors from western Utah. They stormed over a community of civilized, peaceful men. When will they strike towards us? We won't give them the chance."
  sie_arapaho_trades:0 "Federation Traders"
  sie_orange_sky_burden:0 "Orange Sky’s Burden"
  sie_orange_sky_burden_desc:0 "The lands to our west have fallen to the rapacious White Legs, and the famous New Canaan has been put to the torch. Its people still survive in small bands and hidden valleys however. As with the moles, Orange Sky cannot simply watch this tragedy grow. To war."

  sie_foundations:0 "Foundations For Home"
  sie_foundations_desc:0 "Orange-Sky and Ophelia knew that if another threat like the Mole Miners came, that they wouldn't be wholly ready. They set out for a plan to construct a new set of factories, entirely dedicated to the betterment of Rawlins and its environs..."
  sie_workshopping:0 "Frontier Workshopping"
  sie_workshopping_desc:0 "While some minor foundations had been set for a semi-standing military, Orange-Sky and Ophelia agreed that they should be focusing more inward than outward. The people of Rawlins had many demands, and they could be met with time. "Why not make your home a paradise," as Ophelia would say."
  sie_arapaho_garages:0 "Arapaho Garages"
  sie_arapaho_garages_desc:0 "Give an Arapaho a wrench and a pile of scrap and they will give you back a car, or so the saying goes. While the truth is a bit more mundane it is true that many of Orange-Sky’s people have a passion for motors and wheels. Building up their garages will pay out in the future."
  sie_a_beautiful_land:0 "A Beautiful Land, To Be Appreciated"
  sie_a_beautiful_land_desc:0 "The work of the Federation did not go unnoticed for long. Many flocked to Wyoming in droves, smiles on their faces turned wide as they saw the great signs outside Rawlins saying "welcome home.""
  sie_rawlins_grows:0 "Rawlins Grows"
  sie_rawlins_grows_desc:0 "Between the original inhabitants, the newly settled Arapaho, and newcomers trickling in Rawlins has become a bit cramped. Clearing out some of the worst ruins and raising new buildings is needed to keep up with the growth."
  sie_restore_schools:0 "Restoring Schools"
  sie_restore_schools_desc:0 "Education is a hard thing to come by in this broken world. It can make all the difference however in giving us a chance to brighten the future. With the help of folks like Joe Teaches, we can start up a few new schools for both old and young alike."
  sie_roadbuilding_decision:0 "Bringing Back Highways"
  sie_roadbuilding_decision_desc:0 "Before the world fell apart this land was crisscrossed with huge open roads, wide enough for four, six or even eight cars to drive side by side. With enough effort we can bring them back for our own use. Life is a highway after all."
  sie_arapaho_settlement:0 "We Worked So Hard to Build a Little House Together"
  sie_arapaho_settlement_desc:0 "Rawlins and the rest of our territory grows and improves by the day. No doubt a day will come in which we need to defend it once more. Fleets of cars and motorcycles will provide us the speed to respond to such threats without delay."
  sie_garages_1:0 "Native American Diesel"
  sie_garages_1_desc:0 "More high tech forms of energy were always a luxury in the Arapaho’s old home. Over the years they developed and practiced other means of fueling their motors. If those techniques can be refined and shared, it will make a big difference in how many wheels we can put on the road."
  sie_garages_2:0 "Turning Lugnuts"
  sie_garages_2_desc:0 "Many of the Rawlins folk and new blood within the Federation have begun taking a fresh interest in motors and wheels. Learning from the Arapaho, a new generation of mechanics and drivers are taking up the wrench and ratchet. The roads are coming alive with something once long gone: traffic."
  sie_new_arrivals:0 "Honey Brings Money"
  sie_new_arrivals_desc:0 "Honey is a coveted delicacy in these times of long expired Cram and Iguana on a Stick. Laying the groundwork for a thriving beekeeping industry should draw in trade and settlers alike."
  sie_new_arrivals_2:0 "Folks From The Round-Up Faraway"
  sie_new_arrivals_2_desc:0 "We’ve built something quite fine here together in Rawlins and word is slowly spreading further and further of a peaceful frontier for goodly folks to call home. If we make space for them, they will come."
  sie_arapaho_capstone:0 "The Wind In Our Hair"
  sie_arapaho_capstone_desc:0 "The Arapaho, in lieu of other ways to travel the plains quickly, had used motorcycles in past to travel. While convenient, their burgeoning populace demanded more, and so they set out to improve: proper, functioning vehicles that could tear across the steppe with ease."

  # Highland Watch, Cowboy Branches
  sie_wyoming_roads:0 "Roads For Travellers and Frontiersmen Alike"
  sie_wyoming_roads_desc:0 "Ophelia practically spat out the toothpick when she had the thought. With all the chaos in Wyoming, and the vastness of the Steppe, what few roads that remained were in incredibly poor shape. If she was to encourage any form of economic our outward growth, they would need to be restored. At least, well, to the best degree that they could manage..."
  sie_rawlins_radio:0 "Rawlins Radio"
  sie_rawlins_radio_desc:0 "As it turns out, Miss Maverick had been holed up in an old radio station. Given the right amount of resources, we could hook it back up and bring the spread out peoples of Wyoming together by the fireside yet again."
  sie_when_theres_a_will:0 "When There's a Will..."
  sie_when_theres_a_will_desc:0 "With Maverick's ingenious people skills and Rawlins Radio chiming across the steppes, there's always a cowboy not too far from trouble. With a little bit of elbow grease, and enough .45-70, you too can make the world a better place!"

  sie_vigilante_justice:0 "Maverick's Crew"
  sie_vigilante_justice_desc:0 "An ex-lover of Ophelia, Miss Maverick has seen her fair share of trials and tribulations, be it against mole miners or otherwise. A stalwart defender of the open frontier, she's always had a vision for a connected Wyoming that'd be invaluable to us. Why don't we try and bring her back to the fold?"
  sie_khans:0 "Threats from Our West"
  sie_khans_desc:0 "After our battles with Far Son, the people of Lonetree have begun watching us from afar. Murmurs of conflict spread amongst the Rawlins Regulars like a wildfire, and attempts to communicate with the Moonwatcher have gone... Poorly. Drastic action may have to be taken, and soon."
  sie_khans_factories:0 "Fires in Utah"
  sie_khans_factories_desc:0 "Utah is a land of both peace and war, a paradox of the modern wasteland. Securing any piece of it will come at a cost. Many derelict facilities litter the lands that can be used to our advantage in any coming conflict."
  sie_wyoming_frontier:0 "Integrating Lonetree"
  sie_wyoming_frontier_desc:0 "Many of the Lonetree weren't a threat to us. Cooperating with them, if not just for the sake of their safety and sanity, will be mutually beneficial."
  sie_wyoming_formable:0 "To Bring About Peace"
  sie_wyoming_formable_desc:1 "The Baron to our north has long since been an oppressive force, doing their best to undermine our efforts of community building and sociable fashions in favor of their own deluded greed. The time to take a stand is now, or else they may get the better of us after all."
  sie_barons_fall:0 "Free Range"
  sie_barons_fall_desc:0 "With the removal of the tyrannical Baron, many of their meat-packing facilities and industrial-size ranches are now game."
  sie_ranchers_alike:0 "Happier Pastures"
  sie_ranchers_alike_desc:0 "Without the Baron to order folks around, we've got many more signing up for the Regulars rankings! Soon, the cowboys will be swelling with new recruits."
  sie_wyoming_once_again:0 "Equal Rights"
  sie_wyoming_once_again_desc:0 ""Equal Rights," they once said. The state motto of what once was the state of Wyoming. Ophelia figured it was as good a saying as any, and so she kept it: after all, a little bit of equal rights is all anyone could expect in such a world."
  sie_raiders_of_the_canyon:0 "Black Canyon Blues"
  sie_raiders_of_the_canyon_desc:0 "The men and women of Black Canyon have always held a tenuous relationship with the Rawlins Regulars. With seeing how active they've become, and the general unruliness of their ranks, it might be time to deal with them once and for all."
  sie_against_the_maniac:0 "Against the Maniac"
  sie_against_the_maniac_desc:0 "The 'Great Glowing One' occupies what once was a beacon of government, twisting it and the land around him to his own twisted needs. Wyoming can tolerate him and his maddened ghouls no longer."
  sie_securing_capital:0 "Cheyenne - Live the Legend"
  sie_securing_capital_desc:0 "Though it always was a silly motto, some of the Regulars thought it had its charms. So when the cowboys laid their claims to Cheyenne, banners saying to "live the legend" became commonplace; a sign of the Watch's claim to fame. What once was a band of humble cooperatives fighting Mole Miners had become something more."
  sie_ghoul:0 "Reinstating True Law"
  sie_ghoul_desc:0 "The Penitentiary in the southern reaches of Black Canyon, while heavily damaged, could be retrofitted into a decent prison for outlaws and bandits alike. Besides, we can't keep killing our problems... At least, it's ill-advised to do so."
  sie_soph_infantry:0 "The Next Step"
  sie_soph_infantry_desc:0 "Amongst our travels, we've found numerous pieces of equipment better than our own that we can use to our advantage. Whether it be scattered military checkpoints in Colorado, or the riot gear from Alton Bourges occupation of Wyoming, we will make a vow to do better by our own."
  sie_caravan_militia:0 "A Gun for Every Brahmin"
  sie_caravan_militia_desc:0 "We aren't just a humble little town anymore. With any form of government, we have to be able to ensure safer travel within our land, and with how things are now, the obscurity of the Watch is long since a thing of the past."

  sie_recovering_far_son:0 "Cleaning Up What We Can"
  sie_recovering_far_son_desc:0 "The Far Son Moles tore up even more of the irradiated land before they we got rid of them. Though there's only so much we can do, cleaning up what we can of the rubble could reward us with any number of pre-war treasures."
  sie_alton_bourges_cache:0 "Alton Bourges Caches"
  sie_alton_bourges_cache_desc:0 "The security personnel Alton Bourges brought had considerably large caches, still hidden in the radiation. With any luck, some of it can be salvaged."
  sie_taking_backup_power:0 "Residual Generation"
  sie_taking_backup_power_desc:0 "Not everything was destroyed by Alton Bourges reckless mining. Many power stations are still largely intact, hidden within the ruins-- and now, they can be ours!"
  sie_bounties_of_the_moles:0 "Bounties of the Moles"
  sie_bounties_of_the_moles_desc:0 "Many of the Moles toys never saw the light of day, thankfully. Now they can be repurposed for the defense of Wyoming!"

  # Far Son - Focuses
  pro_out_of_the_mine:0 "Sixteen Tons"
  pro_out_of_the_mine_desc:0 "The Mole Miners emerged not as a line, but as a horde from South Pass Mine. Rumors were simple, but the legends scarier: the Mole Men stalked the night, taking people and object alike, dragging them into the night."
  pro_rockets:0 "Unreasonably Strong Firepower"
  pro_rockets_desc:0 "The Moles were noted by travelers to be well-armed with a mixture of military-grade hardware and 'heavy mining equipment,' as Alton Bourges had once called it. Whether or not they knew how to repair or make more of these weapons was a mystery in and of itself."
  pro_rockets_red_glare:0 "Comically Strong Mining Equipment"
  pro_rockets_red_glare_desc:0 "Alton Bourges was a rambunctious man: a man who knew how to take a venture and make it into a billion dollars, or so he thought. Spending hundreds of thousands of dollars on both a personal military in Farson and military-grade equipment tends to bite one's bank."
  pro_research:0 "Superior, If Oddball Firepower"
  pro_research_desc:0 "Various weapons, new and old, would find their way into the Mole Miner's little crooked fingers. Some say they would take them down to be smelted, somewhere deep in the mines, or that they would be alternated as offerings to some strange, dark god that lurks in the tunnels."
  pro_melee_weaponry:0 "Handmade Claws"
  pro_melee_weaponry_desc:0 "As if they knew what they had become, some of the Mole Miners would fashion these strange, splinter-edged gauntlets from old mining equipment. Though they were naught but scrap, many travelers who went too close to Far Son would be found not long after with their throats and chests caved in. Those who survived would often have a tetanus story to share afterwards."
  pro_mole_miner_gauntlets:0 "Mole Minin' Gauntlets"
  pro_mole_miner_gauntlets_desc:0 "The gauntlets were well-made, for what they were. The miners began to standardize them as they learned how effective they were, taking means to improve their ability to make them."
  pro_wyoming_assertions:0 "Wyoming Falls"
  pro_wyoming_assertions_desc:0 "The Mole Miners charged as a swarm would across the open plains, killing senselessly and looting as vagabonds would. What once was a peaceful frontier, has now since returned to being one-- but the rivers run red, and there is nothing left but the fires."
  pro_wyoming_dominance:0 "Wyoming, Dominated"
  pro_wyoming_dominance_desc:0 "The Miners didn't take long to move in. How could anyone stop them? The Watch that had so heroically assembled had fallen, despite their best efforts to stem the moletide. Now, the Boss was in charge, yet that wasn't even the worst part. The worst part was that he was dissatisfied."
  pro_the_western_run:0 "The Soot Moves West"
  pro_the_western_run_desc:0 "Lonetree was a perfect choice for the Boss. It would secure a wider berth around the South Pass and Far Son, allowing a longer front to be maintained against the surface dwellers."
  pro_the_southern_run:0 "A Mine Deeper Than Our Own"
  pro_the_southern_run_desc:0 "The Boss was enraged to learn of the legendary 'Deepmines,' and swore an oath that it would be in Mole Miner hands in no time. How could they be Mole Miners, and not have the deepest mine? He set out to correct this fact as soon as possible."
  pro_the_southerner_run:0 "Bones To Rend"
  pro_the_southerner_run_desc:0 "The Dry Bones meant nothing to the Boss. He was more interested in the strange, misshapen creatures that emerged from Burham Springs: the Gehenna and the Molech. Though he didn't understand them, he sought to control them as any tyrant would. First, however, he would have to secure their land..."
  pro_the_southernest_run:0 "Ending the Cycle"
  pro_the_southernest_run_desc:0 "The Boss' greatest foe, Ouroboros, stood tall against him: warriors who fought with the night just as he did. That vile woman Hecate and her lacky Jordan Dae had become his greatest nemesis seemingly overnight, and he swore an oath to rend them from the Earth completely."
  pro_the_wyoming_heirs:0 "What's Deep Is Now, Uh, Ours"
  pro_the_wyoming_heirs_desc:0 "The Deepmines were where they belonged: under Mole Miner control. Now, the Boss could live with relative peace knowing his mine was the deepest in all the land."
  pro_among_the_giants:0 "Among the Giants"
  pro_among_the_giants_desc:0 "The wretched creatures from Burham Springs were resistant for a time, but soon the Miners figured out how to weaponize them just as others had, and so the dark armies of Far Son grew in even more horrible ways..."
  pro_down_with_darkness:0 "Down With The Darkness"
  pro_down_with_darkness_desc:0 "With Ouroboros and its surrounding environs now under the control of Far Son, the Boss set his sights on another foe: Battery of Mesa Verde and the men and women of the Black Canyon. Their land was too vast and their influence too great on the western mountains. They had to go, lest the Boss go mad from rage."
  pro_west_we_shall_go:0 "West We Shall Go"
  pro_west_we_shall_go_desc:0 "To many, Utah is a land of religions and gods vying for souls and land alike. The miners have no gods and no cares for souls, but the Great Salt Lake that lies at the heart of that land calls them nonetheless. A rich source of many minerals and resources, the boss desires it, and so the miners will go."
  pro_northern_glories:0 "The Northern Glories"
  pro_northern_glories_desc:0 "To the north the Boss turned himself then, towards the homes of metal clad humans and their arsenals of weaponry. Hungry for their wealth and craving violence, he whipped the miners into a frenzy and lead the way into old Montana."
  pro_the_east_shall_know_pain:0 "The East Shall Know Pain"
  pro_the_east_shall_know_pain_desc:0 "With their tunnels and lairs teeming and the boss hungry for more minerals and territory, it was no surprise when the first mole miners began to trespass into the lands once known as Colorado. With Morghorls hungry eyes upon their wealth, those great Rocky Mountains will be the next to fall."
  pro_atomic_mining_techniques:0 "Atomic Mining Techniques"
  pro_atomic_mining_techniques_desc:0 "The Mole Miners do not celebrate their successes but Boss Morghorl could not help but spend the day barking happily after inspecting the newest pile of loot dragged before him. In the center of the heap, buried under an old chryslus was a crate of untouched mini nukes."

