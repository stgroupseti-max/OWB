#####marshall's republic

  mrr_isolation:0 "Once Isolated, Now Respected"
  mrr_isolation_desc:0 "Once the Free Statesmen held themselves underground, staying out of the affairs of the surface-- but when nuclear fire destroyed the world above just as they predicted it would, and the radiation began to clear, then there was nothing to be scared of anymore. They ascended to the surface, and the rest is history."

  mrr_the_baron_and_his_men:0 "The Baron and All His Men"
  mrr_the_baron_and_his_men_desc:0 "The Baron and his Eyrie have long since troubled the people of Marshall; his evil money pollutes the minds of our shopkeepers and political figures alike. Whether we want it or not, his influence is everywhere."

  mrr_basalt_caravan_company:0 "Basalt Caravan Company"
  mrr_basalt_caravan_company_desc:0 "Once, they were cruel caravaneers who intended to manipulate their way through the economy... And then the Baron showed them up every step of the way. Now they're our friends, because there is kinship in being fucked over."

  mrr_marshalls_stand:0 "The Marshalls Take a Stand"
  mrr_marshalls_stand_desc:0 "We've been pushed around by the Baron and folks like him for years. It's time we start acting our weight on the world stage, and putting our fists where our power is."

  mrr_homes_away_from_homes:0 "Homes Away From Homes"
  mrr_homes_away_from_homes_desc:0 "The old bunkers are a generation or two away from us now, but that doesn't mean we don't still use them. Some of them could even be outfitted into production stations!"

  mrr_rapid_city_redevelopment:0 "Rapid City Redevelopment"
  mrr_rapid_city_redevelopment_desc:0 "In the wake of the Four Fathers banishment, we've got a lot of material and space to work with here. Why don't we show Dakota some Wyoming gumption?"

  mrr_fortifying_the_state:0 "Reassess the State"
  mrr_fortifying_the_state_desc:0 "The Four Fathers will come for what they lost eventually. We need to be ready, no matter the cost-- they might have broken a lot of shit on their way out, but that doesn't mean we need to keep crying about it."

  mrr_across_the_river:0 "Over and Across the River"
  mrr_across_the_river_desc:0 "The Plaguelands is a legend. Nobody goes in, nobody goes out. \n\nExcept for us with hazard gear. The Last Redoubt are old friends of ours-- maintaining our trade is good for the both of us."

  mrr_scrapping_old_machines:0 "Scrapping Old Machines"
  mrr_scrapping_old_machines_desc:0 "There's plenty of old junk around the block that we can clear out and make into something better down the line! Let's see what we can't smash."

  mrr_hazardous_environment_suiting:0 "H.E.V."
  mrr_hazardous_environment_suiting_desc:0 "Between the Plaguelands and all the other shit in the region, we're very lucky to have suits of power armor we can reliably count on. If the Watch hadn't helped us make these suits years back, where would we be?"

  mrr_if_they_came_to_hear_me_beg:0 "If They Came to Hear Me Beg..."
  mrr_if_they_came_to_hear_me_beg_desc:0 "The Four Fathers are gone! We stand tall against our greatest foe yet! Rapids City is not just ours, but it's bustling more and more in the fallout of our victory. Our name draws more respect than ever!"

  mrr_national_guard_legacy:0 "The National Guard"
  mrr_national_guard_legacy_desc:0 "Once upon a time, the National Guard wanted us more than dead-- buried, forgotten, you name it. All it took was nuclear payloads to make them see where we were coming from, but at least in the end we saw eye to eye."

  mrr_the_old_gear:0 "Look at the Old"
  mrr_the_old_gear_desc:0 "In the wastes, suits of armor like this go a long way to make someone stand down. Investing in our power armor is key to our success as a nation."

  mrr_natguard_arms_factories:0 "The Supply Line"
  mrr_natguard_arms_factories_desc:0 "Plenty of the Old Guard remember the supply lines before the war, and are willing to work to help us iron out our own and bring some semblance of sequence to it all."

  mrr_natguard_idea:0 "Pre-War Military Exercise"
  mrr_natguard_idea_desc:0 "They weren't good enough at their job to kill us for good, but they were good enough to survive a genuine nuclear blast. That's a helluva thing, isn't it?"

  mrr_free_states_legacy:0 "The Free States"
  mrr_free_states_legacy_desc:0 "The Free States were secessionists. They didn't trust Vault-Tec, and so they controlled their own fate in the end. \n\nAs you can see, it worked out fairly well."

  mrr_free_states_factories:0 "The Secrets We Kept"
  mrr_free_states_factories_desc:0 "Seceding from the union was never easy, and neither was working against strikebusters and genuine military men. Plenty of the old secret sites are still in action today, producing weapons and greasing barrels for effective use."

  mrr_free_states_weaponry:0 "The Finest Thing in this Here World"
  mrr_free_states_weaponry_desc:0 "...Is a gun that shoots the best of 'em all."

  mrr_free_states_bonus:0 "Consulting Logs"
  mrr_free_states_bonus_desc:0 "The old logs left behind by the first of the Marshalls have plenty of old tips on them. Listening to them some time would be a great idea!"

  mrr_resolute_and_ready:0 "Resolute and Ready"
  mrr_resolute_and_ready_desc:0 "The Marshalls need to be ready for anything that could come forward-- after all, anything can happen in the Wasteland, and if you aren't ready for the worst, are you really going to make it far?"

  mrr_welcome_people:0 "Welcoming Wayfarers"
  mrr_welcome_people_desc:0 "The people of Wyoming and Dakota flock to us as a beacon of civilization. Let us welcome them with open arms!"

  mrr_integrating_tribes:0 "A Peaceful Hand"
  mrr_integrating_tribes_desc:0 "The Four Fathers have eased on us after everything. We should extend a hand and go into the future not as enemeis but as friends!"

  mrr_a_man_of_the_people:0 "A Man of the People"
  mrr_a_man_of_the_people_desc:0 "Jack Reed has proven himself time after time again to be an effective and intelligent leader-- and the people look to him for counsel on all matters. In what seemed a lost waste, he persevered against every threat. Gladly they would follow him into the future of the Republic, so long as he was there to guide it."

