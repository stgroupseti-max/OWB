  sie_road_building:0 "Arapaho Construction"
  sie_road_building_desc:0 "The Arapaho under Orange-Sky have a unique knack for getting old-world automobiles up and running. With enough gumption, and the help of the Rawlins Regulars, repairing roads in Wyoming and elsewhere could be a breeze!"

  MRR_rushmore_rumble:0 "Rumble for Mount Rushmore!"
  MRR_rushmore_rumble_desc:0 "                  "  # Note: Empty Whitespace Necessary for Deccat GFX to Function, Do Not Delete
  MRR_rushmore_rumble_decision:0 "Rumble for Mount Rushmore!"
  MRR_rushmore_rumble_decision_desc:0 "Though [MRR.GetNameWithFlag] once pushed the [RMT.GetNameWithFlag] out of their ancestral home, they will never give up. Soon, they will strike again, and Mount Rushmore shall be theirs once more."

  #characters
  PRO_BOSS_MORGHORL_NAME: "Boss Morghorl"
  PRO_BOSS_MORGHORL_DESC: "More clever and vicious than his many co-workers, the glowing boss of Far Son has whipped them into a frenzied warband ready to follow his every whim. Those whims are mostly violent or involve the gathering of supplies for muddled plans to “expand” their mining operations. Whatever he chooses to pursue, destruction will follow."
  PRO_MONTAGUE_THE_MAD_NAME: "Montague the Mad"
  PRO_PROSPECTOR_HURRMGH_NAME: "Prospector Hurrmgh"
  SIE_chief_name:0 "Chief Orange-Sky"
  SIE_chief_desc:0 "Though leading his people on a journey of their own, Orange-Sky keeps alive in his heart the words of a long past elder “Always Take Care of One Another”. Those words have caused him to pause and take up the defense of Rawlins Township against the dangers that beset it. Compassion tempers his bold and decisive nature, and his age has not dulled his aim with a rifle or his piloting of a motorcycle. He has no intention of failing in his duties, neither to his people or those he has sworn to protect."
  SIE_cowgirl_name:0 "Ophelia "Killer Queen" Mayweather"
  SIE_cowgirl_desc:0 "With the beasts from beneath the earth banished, and the Arapaho having resumed their long journey south, it has fallen to Sheriff Mayweather to lead the people of Rawlins and the surrounding area into the future. Inspired by the banner hanging in the center of her hometown, she is determined to revive the “clean and quiet Wyoming” that her ancestors once enjoyed. Headstrong, proud and a crackshot, she intends to put the leadership skills she's learned from the Chief to the test."
  SIE_inquisitor_name:0 "Confessor Carter"
  SIE_inquisitor_carter_cultural_advisor_desc:0 "Miracles happen everyday with the blessing of the Great Atom, but if they go unwitnessed how can the faithful sing their praises? Musings such as these haunted Carter even as he arrived in the Dakotas alongside his brothers and sisters in search of the holy silos. When the opportunity came to trek out on his own as an evangelist and pilgrim, Carter could not resist and made his way further west. He arrived in the wide open spaces of Wyoming, discovering a land recently torn by war and struggle, and in dire need of spiritual aid. In the midst of this woe however lay a wondrous gift; Carter wept as he walked the tunnels below Far Son and felt the glow of Atom wash over him.This was to be the genesis of a new temple, and a new Confessor who wanted nothing more than to share the faith with his new flock."
  SIE_paladin_name:0 "Paladin-Marshall Wayne"
  SIE_paladin_advisor_desc:0 "Wayne ain’t troubled by much, not much other than the infighting back home with the rest of the Brotherhood. And he don’t brook with much trouble, so away he went. Landing in Rawlins and deputized by Ophelia he’s now making his mark among the people. His hat is big, his head is big, and his armor has seen better days but his spurs sure do jingle jangle jingle."
  SIE_joyful_name:0 "Joyful Division"
  SIE_joyful_desc:0 "Joyful Division is Confessor Carter's masterwork, the product of months, nay, years of traveling and recruiting wayward souls into his quest for Atom's glory. A machine so efficient and ruthless in her definition of what a good human must be that she could wrestle the veil of Atom's vision over the mortal coil. So, abide by his vision she did once graced, for as Carter gave his first sermons to her, she fell infatuated into his Incarnationism. He spoke of the old Caves of the Son, of Atom's glory and love, and of the blessed glow and great division to come. They knew that the glow must be the radiation whispering and creeping across the mists, and that where others would sicken and rot in the radiation, a robot would not. Surely, in both their eyes, that meant that robots were a part of Atom's vision?\n\n So it was that what once was a machine designed to quell riots fell deep into raging evangelism. With such endeavoring zeal proving all his visions true, the Confessor declared her a new Atomite Saint, destined for greatness and glory, and left the flock to her. In this succession, Joyful Division is 105% sure in her purpose."
  SIE_maverick_name:0 "Rooster Maverick"
  SIE_bumford_name:0 "Bumford Haley"
  SIE_bumford_advisor_desc:0 "A once deeply skeptical and violent man, Bumford was changed by his baptismal journey to the Caves of the Son. Now a deeply faithful and violent man, he has become a pure and guileless champion of Atom. Where others have sweeter voices and more blessed minds, Bumford is mighty in arm and filled with undoubting faith in his fellow atomites. His crude life as a hunter of the Hohenee is forgotten now, meaningless now that he has become a conduit of divine wrath."
  SIE_glowing_eagle_name:0 "Glowing Eagle"
  SIE_glowing_eagle_advisor_desc:0 "The man once known as Cheering Eagle was among the first of the Arapaho pathfinders to walk the mine shafts and tunnels stretching below Far Son, tasked with rooting out any surviving Mole Miners and their fellow beasts. Like the others he wore a radiation suit and took the medicines needed to resist the rads permeating these underground lairs. Unlike the others, who left those caves feeling ill and weary to the bone, Eagle felt energized and inspired by the experience. When the faith of the Atomites began to spread around Rawlins, Cheering Eagle immediately understood that he was chosen by Atom and gave himself to the Joyful Division. The now Glowing Eagle has lost none of his skill as a pathfinder, and has much to teach the less experienced members of the church."
  SIE_sloane_name:0 "Sloane Cooper"
  SIE_moonshiner_name:0 "The Broker"
  SIE_warrior_name:0 "Hoh'éni' Ceebíseet"
  SIE_many_earrings_name:0 "Many Earrings"
  SIE_many_earrings_advisor_desc:0 "For over a decade, when the Arapaho needed a trade arranged with outsiders or supplies planned for a long journey they have looked to Many Earrings. The bulk of her youth was spent away from the rest of her people, traveling with caravans and walking ruined roads from Yellowstone to Whitehorse. Over those years she became a shred merchant and caravan quartermaster, returning home as a wealthy woman. Those riches were put towards the good of her people, earning deep respect and approval from both the rest of the tribe and her uncle, Chief Orange-Sky. With the Mole Miners dead and gone and her uncle choosing to stay in Rawlins, Many Earrings has settled in for the long haul. Patrols, caravans and wandering travelers alike come to her for logistical advice and trade appraisals."
  SIE_joe_teaches_name:0 "Joe Teaches"
  SIE_joe_teaches_advisor_desc:0 "The oldest living member of the Arapaho nation, Joe has been teaching their children for as long as anyone can remember. Generation after generation sat before Joe to learn not just their letters and numbers, but the history of the land, the ways of the wide open plain, and how to repair and maintain old technology. Quick to laugh and blessed with seemingly infinite patience, they are a beloved fixture to the rest of the Arapaho who can scarcely imagine life without their old teacher around. With Orange-Sky settling the rest of Joe’s people in and around Rawlins, the old educator has, without missing a beat, begun to invite the new neighbors to come around for lessons whether they be child, elder or anything in between."
  SIE_cork_name:0 "Cork"
  SIE_cork_advisor_desc:0 "When Far Son and the shafts and tunnels beneath it were scourged by the Highland Watch, the former security team of the long-gone Alton Bourges Mining Concern were wiped from the earth as well. Except for one. While the rest of the troop of glowing ones were gunned down, one stayed out of sight and for a time out of mind. The Watch found him after the battle hiding inside an overturned mine cart, only to be surprised when the luminescent ghoul threw up his hands in surrender. Dubbed Cork by those who took him prisoner for the hacking sounds the ghoul made when trying to speak, he was eventually able to communicate in a rudimentary way with Sheriff Ophelia, who chose to pardon the pitiable creature. He has found a place amongst the people of Rawlins helping to explore and scavenge the irradiated tunnels that run under Wyoming. Paid typically in bottles of Old Roamin Walkers Ale, Cork is happier than he’s been in centuries."
  SIE_davis_keyes_name:0 "Davis Keyes"
  SIE_davis_keyes_advisor_desc:0 "While others around Rawlins are better shots or shrewder trailblazers, Davis Keyes provides the food that keeps those folks fed. Even before the Moles spilled forth from Far Son the man maintained the largest herds of Bighorners around, growing wealthy off trading their meat and hides, and with many of the other ranchers now having fallen in the war Keyes has gained a near monopoly. Wise enough to know gouging his neighbors would likely see him hanged, Keyes has chosen not to abuse this sudden rise in prominence, instead putting his caps towards outfitting the Watch with the best gear that can be found. After all, what’s a Bighorner Baron with no one alive to sell to?"
  SIE_jed_russo_name:0 "Jed Russo"
  SIE_jed_russo_advisor_desc:0 "‘Ratty’ Jed Russo was once the black sheep of Rawlins, often finding himself spending weeks in jail for theft or dealing chems. When the Moles laid siege to the town Jed was in just a situation, tossed into a cell for peddling psycho behind the saloon. Rather than leaving them to rot, Sheriff Ophelia released all her prisoners and asked them to aid in the town’s defense. To the surprise of everyone, including himself, Jed proved to be a ferocious and fearless fighter against the invading monsters. With a shotgun and bowie knife, the former petty crook racked up kill after kill and was soon seen as a hero by those he fought alongside. The thrill of battle and the admiration of others has proved to be more intoxicating for Jed than any chem, and leading others into the fray is the perfect blend of both."
  SIE_hoheni_ceebiseet_name:0 "Hoh'éni' Ceebíseet"
  SIE_jerf_name:0 "Jerf"


  #focus - shared beginning

  wyoming_1_key:0 "The Steppes of Wyoming"
  wyoming_1_desc_key:0 "Wyoming's been a stopping place for many over the years. It's a shame the calm never lasts..."
  wyoming_2_key:0 "Alton Bourges' Legacy"
  wyoming_2_desc_key:0 "Jealousy can be a powerful and destructive force."
  wyoming_3_key:0 "War in Wyoming"
  wyoming_3_desc_key:0 "Mole Miners burst forth from the Far Son crater and beyond. With these terrible monsters leaving their hovels, it became evident the plains were no longer safe for travelers... Something would have to be done, or else they wouldn't ever stop."

