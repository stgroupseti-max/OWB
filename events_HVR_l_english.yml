  hvr_beast_of_america:0 "The Beast of America"
  hvr_beast_of_america_desc:0 "Do you not tire of the Enclave's constant prattling about duties to your supposed 'country'? Or what of the newfound Brotherhood of Steel in the east, do you want them to take your possessions? Do the Ruminators and their peace anger you, too? Then the Cult of Liberty offers its hands in full! \n\nAmerica does not wait for the uncertain man to be certain of his faith before she enacts her justice. It is in the holy now that we can make a divine future."

  hvr_americore:0 "Infectous Religion"
  hvr_americore_desc:0 "§YAmericana: Life, liberty, and the pursuit of happiness.§! \n\nThese core tenants of the religion, or maybe delusions, have led to the conquering of the unconquerable. The Enclave, the Tribals, the Raiders, they all fell before those who bask in America's light. These actions have led to the almost infectious spread of the religion and the ease with which those under Pax Americana's newly hoisted flag accept America's champion's extended hand; one extended in the name of freedom, no matter how crazy it might be."


