  #Characters
  HVR_JACQUELINE_NAME: "Jacqueline Marro"
  HVR_JACQUELINE_DESC: "Mayor Jacqueline has a bit of an unusual role. Unlike mayors out west, she inherited the title from her father, who inherited the title from his father before him. But as mayors go, she ain't so bad; she only killed one of her brothers when she took her pa's seat at the table. Now Jacqueline tries to lead her small community, hoping that history will pass them by, as it has for so long. \n\nShe may not be so lucky."

  HVR_LUZ_NAME: "Outsider Luz"
  HVR_LUZ_DESC: ""

  HVR_RHIANNA_NAME: "Rhianna Robertson"
  HVR_RHIANNA_DESC: " §Y"Let our voices echo across the wasteland, reaching the ears of the lost and broken. Let them know that America's wings stretch wide, ready to shelter and protect all who seek redemption. In our unity, we shall forge a new era where the world is bathed in the radiant glow of America's grace. Trust in her, my brethren, for she shall deliver us from the depths of darkness into the embrace of hope."§! \n\nThe daughter of a religious woman and a member of Zack’s Company, love, and war go hand in hand for this young woman, spreading the belief of Americana like wildfire. Through her leadership, Liberty has spread across Havre, overthrowing a previously hereditary mayoral government system and replacing it with more chaos. Chaos in which many organizations have found peace in, lending to their great support of the cult and Rhianna’s continued efforts after the death of her mad father, the founder of their cult, based on the misconception and twisting of her mother’s beliefs.\n\nSometimes called Liberty or Libertas Dei, Americana is the belief in life, liberty, and the pursuit of happiness, as well as America, not the state or the continents, but an angel sent by God in order to spread prosperity to the American people, captured and taken away by the darkness that the Great War brought, the cult’s goal is to rid the world of this darkness, and it’s warriors in order to bring back their angel. Through any means necessary..."

  HVR_CARVER_NAME: "Carver"

  HVR_WALLFLOWER_NAME: "Wallflower"

  HVR_LEONA_SMITHEE_NAME:0 "Leona Smithee"
  HVR_LEONA_SMITHEE_DESC:0 "§L“You see, you can rob a feller, knock him on his ass, and spit in his face; that’s fine; they’ll never fall for it again, though. The real game is robbin’ ‘em without being found out, stealin’ in such a way that ‘ey don’t even know that they’re being ‘ad, sometimes ‘ey’ll even ask you to rob 'em some more if you pull it off!”§! \n\nLeona, amongst the highly acclaimed chief thieves of the Thieves Guild, has been a constant supporter of the Liberty movement, as it provides a wonderful cover to the operations and services the guild provides throughout the greater area and camouflage to the nefarious organizations home base within the former nation of Havre.\n\nSo much so that she has been elected by the guild to become the cult’s personal advisor on all things related to the guild, greatly influencing Rhianna’s view of economics and all things trade, putting to use the tactics taught to Leona in her youth of extortion, and other such things befitting a capitalist society.\nWhether or not she truly believes in America is a point of contention within the guild, many claiming that Ms. Smithee’s closeness with the priestess denotes a deeper calling than just fulfilling her duties, that she believes in her ramblings of angel America, whether this is true or not is left to speculation; but there is one truth to these rumors, Leona is devoted, to her duties or the priestess, is up in the air, but she will stop at nothing to ensure the guild has a place within the cult’s new world, be it in the golden light of America’s return or not..."

  HVR_JASON_FOSTER_NAME:0 "Jason Z. Foster"
  HVR_JASON_FOSTER_DESC:0 "§C“Well... uh... I would, um, cover this point right here... maybe blow that up? I don’t know, man...”§!\n\nUnsure, lost, and incredibly lucky, Jason, a Zack Company remnant, has stumbled his way into becoming chief of military operations for the Cult of Liberty. Although he has no idea what he is doing when it comes to tactics, he has done wonders for the cult in terms of circumvention of retaliation by the forces of the world that wish to prevent America's return, as you cannot combat the unknown, and there is nothing to know. \n\nThis, ironically, has rallied the cult, attracting all those wishing for true liberty, be it in gorilla warfare or domestically, leading to better means of attack and even more unwarranted acclaim for Foster. Who was “volunteered” by the organized remnants of Zack’s Company, mostly in an attempt to rid themselves of him. Jokes on them, though; Jason thinks so, at least, if he even does at all..."

