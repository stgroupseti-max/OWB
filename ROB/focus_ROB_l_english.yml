  #events
    rob_event.1.t:0 "Your New Best Friend!"
    rob_event.1.d:0 "In 2068 the holodisk game Doki Doki ( £rob_doki_doki_texticon £rob_doki_doki_texticon ) was released in foreign markets by an American publisher. It was primarily a “dating simulation game” focused around a relationship with the eponymous Doki (§Pthat's me§!). One such individual within Liberty, Colorado ended up acquiring a copy, but it didn't install until after the bombs had already dropped, leaving the game on for almost two centuries... \n\n The city did not sleep, however. For awhile, it became a population of. . . (§Phey, shouldn't I be the one deciding that??§!)"
    rob_event.1.a:0 "Raiders!"
    rob_event.1.b:0 "Settlers!"

    rob_event.2.t:0 "ARGOS, the Adventurous Machine"
    rob_event.2.d:0 "Eventually, a traveling robot named ARGOS came to Liberty, whereupon he stumbled across the terminal with Doki on it. Amused, he spent a time tinkering with it, giving her sentience so he could have somebody to talk to. The two became quick friends, with Doki learning how to open movies and other applications within the terminal she was hosted on. When ARGOS left, it was sudden; overnight. Doki had no idea why her friend had gone. Was it her? Or did something happen to them? Whatever the case, she wasn't going to just sit around and find out."
    rob_event.2.a:0 "§PHe's my best friend. I won't let his memory die.§!"

    rob_event.3.t:0 "Waking Up"
    rob_event.3.d:0 "When Doki began the search, she started simply, broadcasting a signal using her terminal. To her surprise, several other robots arrived-- and then more. Then more. And she realized between iteration 25 and iteration 26 that she lucked out tremendously: she began communicating and interfacing with the other machines, getting them to help build miscellaneous things around Liberty-- including upgrading the nearby radio tower, broadcasting her signal further around the wastes.  \n\n The name 'Robot City' came up at some point, and it stuck with her as the simple and fun option. \n\n In her pursuit for ARGOS, she was immensely driven-- but what emotion kept her going?"
    rob_event.3.a:0 "Loss."
    rob_event.3.b:0 "Love."

    rob_event.4.t:0 "The Human Question"
    rob_event.4.d:0 "The question that befuddled the citizen of Robot City today was a simple one, and a necessary one to answer before reaching out to the wastes: were humans okay in a city literally called Robot City? The question, silly as it was, left Doki pondering for days on end-- at least, that's how the twelve seconds it took for her to answer it felt like to her."
    rob_event.4.a:0 "§PYeah! Sure! Whatever!§!"
    rob_event.4.b:0 "§PMaybe we should screen them first, y'know?§!"

    rob_event.11.t:0 "The Octoaster Revolution... I guess?"
    rob_event.11.d:0 "Somehow, someway, by some cosmically grim odds, a set of two hundred and forty-nine toasters had achieved sentience, and they were in Robot City. Whatever company had produced them, however they ended up in Liberty, Colorado, the grim reality settled over Doki: they were mad, and they believed that they had been overworked (§Pyeah but they never worked here??§!) and they were done taking orders from the bourgeoisie (§Pi don't even know what that word means§!) and they weren't going to go down easy. She'd have to appease them somehow."
    rob_event.11.a:0 "§PUh... Give them flamethrowers. Kids love flamethrowers.§!"
    rob_event.11.b:0 "§PLet's do the worst option possible! ^-^§!"

    rob_event.12.t:0 "A Geezer's Response"
    rob_event.12.d:0 "One day while messing around with the radio, Doki picked up a crazy response coming from what once was pre-war Nevada. The one who answered her signal sounded like an crazy old man. He talked a lot about 'Forbidden Zones' and 'Mentats' and stuff, but after a big of poking, Doki managed to squeeze an interesting set of schematics from him! \n\n (They also became friends and agreed to Bingo on Wednesdays.)"
    rob_event.12.a:0 "§PBINGO!§!"

    rob_event.13.t:0 "Crank Calls"
    rob_event.13.d:0 "Whilst upgrading the radio tower, something strange sounded off-- “Who is this?” it shouted from the tower. After a brief moment of confidently cowering, Doki responded candidly. After a brief argument about who called who and after blowing two raspberries, the stranger hung up. \n\n They never reached out again, but she did trace them and steal some things from their network, because who wouldn't?"
    rob_event.13.a:0 "§PHehe.§!"

    rob_event.14.t:0 "The Response We've Been Looking For"
    rob_event.14.d:0 "§RCONFUSED QUERY§!: HELLO? WHO IS THIS? \n\n §PARGOS! I HAVE SO MUCH TO TELL YOU YOU HAVE NO IDEA!§! \n\n §REXCITED RESPONSE:§! DOKI! WHAT ARE YOU DOING ON THE RADIO? HOW ARE THINGS? \n\n §PI've been tryin' to reach you, dork! You went and ran away on me!§! \n\n §RMETAPHORICALLY NERVOUS RUBBING OF THE NECK§!: OH YEAH. I AM SORRY ABOUT THAT. \n\n §RDEFENSIVE REMARK:§! I MEAN, I TOLD YOU I WAS TRAVELING. I DIDN'T MEAN TO UPSET YOU! \n\n §PShut up and watch a movie with me!§! \n\n §RPUZZLED QUERY:§! HOW AM I GOING TO DO THAT? I'M HUNDREDS OF MILES AWAY. \n\n §PI'll find a way. It's good to hear your voice again, old buddy.§! \n\n §RWARM ACKNOWLEDGMENT OF FEELINGS:§! YOU AS WELL, MY LITTLE FRIEND."
    rob_event.14.a:0 "§PWhat a guy!§!"

    #rob_event.15.t:0 "Weary Scrapbots"
    #rob_event.15.d:0 "A group of Scrapbots found their way to the city today! Sadly, it seems that most of them are in pretty rough shape from wandering the wastes for some time, but lucky for them we're more than happy to fix them up!"
    #rob_event.15.a:0 "Welcome!"

    rob_event.1001.t:0 "Doki's Oddball Offer"
    rob_event.1001.d:0 "§PHey nerds! I've got an idea, okay? So I did the numbers-- and there was a tooooon of them-- and we're completely screwed if we don't team up. What do you say?"
    rob_event.1001.a:0 "We've had enough bad experiences with robots."
    rob_event.1001.b:0 "Maybe this could work..."

    rob_event.1002.t:0 "Doki & The Nemonik"
    rob_event.1002.d:0 "The Nemonik, while a stubborn old man, took to the strange sentient program's contact well. Through his many years and studies, he had so many stories to share with Doki, and she was delighted to listen. For her, she enjoyed every opportunity to speak to something capable of articulation. Story after story, she found none that had fascinated her as much as one: a recount of a story that took place decades ago. \n\n A machine known as the Calculator ravaged the Midwest years prior, and though it was powered by the minds of many humans, it was truly befitting of its name: a cold, calculating machine. While half of that sounded incredibly lame, Doki loved the idea. Reminding her of her favorite horror dramas, she began to ponder some truly heinous ideas. . ."
    rob_event.1002.a:0 "§P>:)§!"
    dokievilmode:0 "We will be able to pursue §YThe Calculator's Story§! at a §Rgreat cost.§!"

    rob_event.1003.t:0 "Nefarious Deeds From the North!"
    rob_event.1003.d:0 "Our scouts report that the program in charge of Robot City has begun a terrible plan to reinstate or rebuild the Calculator. This cannot stand."
    rob_event.1003.a:0 "Terrible things are on the horizon."

    rob_event.1004.t:0 "Squaring Up To The Monster"
    rob_event.1004.d:0 "Upon hearing news of what had happened to Twin Mothers, Doki grew grumpier-- eventually dispatching a remote Assaultron to find and get a view on the perpetrator. What she felt when she saw him changed everything, however. . . \n\n "§PAlright, who the heck is trying to step up this time--§!\n\n §PGreat static around. He's... He's so HOT!§!" \n\n She made her decision right as the connection was cut-- by his blade, of course."
    rob_event.1004.a:0 "§PMomma, can I have one?§!"
    rob_event.1004.b:0 "§PI'm gonna enjoy beatin' the crap out of this guy!§!"

    rob_event.2000.t:0 "To Be Better... Or Maybe To Be Worse?"
    rob_event.2000.d:0 "Doki was so excited about her idea-- reforming the Calculator sounded like so much fun. Sure, it could go wrong, but... At least it'd be cool, right? \n\n Diana did not share that sentiment. \n\n “§BDoki, you shouldn't be so callous-- the Calculator was a monster. Please-- you needn't ask many to understand that.§!” she'd say. The question is, did Doki follow that advice, or did she decide to get a little 'silly'? (§PI wanna be silly soooo bad§!)"
    rob_event.2000.b:0 "§P...Well, if Diana says it's a bad idea...§!"
    rob_event.2000.a:0 "§POh boy, I love calculating!§!"

  rob_event.3000.t:0 "A Message from Doki"
  rob_event.3000.d:0 "LISTEN OKAY! I KNOW THINGS ARE BAD! BUT THEY WILL GET BETTER! YOU ARE STRONG! YOU ARE-- YOU ARE BADASS! (don't be mad at me for cursing please) THAT LANIUS GUY CAN EAT MY SHORTS! YOU GOT THIS! I LOVE YOU!"
  rob_event.3000.a:0 "§MI can admire her. . . Passion.§!"

  #rob_event.4000.t:0 "Doki's Big Sister"

  ROB_diana_theorist_desc:0 "Diana was once the goddess of the Twin Mothers tribe, with her own consciousness stored in Paradise. However, with the fall of the tribe, Diana has turned to a strange ally in Doki..."
  ROB_lanius_victim_desc:0 "Kidnapped by Doki, the unamused Lanius swears to one day tear every wire from her frame. Thankfully for her, and unfortunately for him, she's quite into that."

  brt_event.1.t:0 "Billie Jean, the Raider Queen"
  brt_event.1.d:0 "Billie Jean was born in a brothel, the daughter of a working woman who kept her in the attic and far away from the eyes of patrons. Though she was beloved by the staff, it was few and far between that she was ever able to see the world. Her mother would spend what free money she had on trinkets and gadgets for Billie Jean to use her book-earned brilliance on, all in the hope of her daughter maybe finding a better life than she ended up living. \n\nEventually, the brothel was attacked by a gang of raiders-- the Suits. She fled, taking with her everything she could, making her living by hacking into machines and using them to get her way. \n\nEventually, she found her way to Robot City, and upon hacking into Doki's systems, accidentally befriended the little bastard. Now? She does her best by the machines in the city, gathering what remnants of her past she can all the live long while. With any luck, maybe she'll find her mother..."
  brt_event.1.a:0 "§PPerhaps I can be of some assistance?§!"

  rob_event.15.t:0 "Your Huddled Masses"
  rob_event.15.d:0 "Today was marked by the arrival of more wayward robots; this bunch being a motley sort of scrapbots cobbled together from spare parts, scrap metal, jury-rigged weaponry, and just about anything else their creators could source! One of the robots, who communicated via typing onto a terminal imbedded in his chest, explained that they had escaped captivity from a roving band of robotically minded raiders and that the whole lot would be happy to settle in Robot City."
  rob_event.15.a:0 "All are welcome here."

  rob_event.16.t:0 "March of the Protectrons"
  rob_event.16.d:0 "Today was marked by the arrival of more wayward robots; a procession of Protectrons stretching a mile long, marching in silence save for the whirrs and thuds of their servo'd legs on dirt. Medics, Firefighters, Policebots, even a few Nuka-trons were present! \n\n It was good that they arrived when they did, as shortly after entering town a fire sprung out in one of the communal homes! The policebots cordoned the street off while bots part of the fire brigade fought the inferno; one of the medical bots even charged (waddled) into the blaze to save people trapped inside! \n\nIn light of their heroism, it would only be right to bring these bots into the fold."
  rob_event.16.a:0 "All are welcome here."

  rob_event.17.t:0 "Another Fine Day in This Man's Army."
  rob_event.17.d:0 "Today was marked by the arrival of more wayward robots; at first glance it appeared to be a small army of Mr. Gutsies, but closer inspection revealed that more than half of them were just Mr. Handy's painted green and putting on bad American accents. Leading this force was a particularly battle-scarred Gutsy known only as "Major" who wasted no prattling on about the city's defenses to anybody who would listen. At the end of his rant (really, it would have put a Speak & Spell to shame) the Major declared that the city needed him and his men, so he pledged his support in defense of Doki's realm."
  rob_event.17.a:0 "All are welcome here."

  rob_event.18.t:0 "Assaultrons and Batteries"
  rob_event.18.d:0 "Today was marked by the arrival of more wayward robots; Assaultrons, and lots of them! Running towards Robot City from the west, being chased by raiders from around Denver. The raiders were easily enough repelled, so the questions remains; why couldn't a brigade of assaultrons fend off a pack of raiders? The answer was fairly simple; they were out of the Microfusion Cells used to charge their cranial lasers! After being restocked and recharged the assaultrons offered to stay at Robot City."
  rob_event.18.a:0 "All are welcome here."

  rob_event.19.t:0 "Lift it Real Good"
  rob_event.19.d:0 "Today was marked by the arrival of more wayward robots; industrial bots gathered up from various construction sites, warehouses, and factories across the Midwest. Robotic forklifts, box movers, tow-bots, and all other manners of massive working class automatons. The head robot, known as "Foreman", was pretty quick to hash out a deal over his flock. They'd get a place to stay, and they'd work in Doki's factories for the privelege."
  rob_event.19.a:0 "All are welcome here."

  rob_event.20.t:0 "Mighty and Despaired!"
  rob_event.20.d:0 "Today was marked by the arrival of more wayward robots; this time it was a cadre of sentry bots rolling towards town, tearing up long tracts of dirty with their massive wheels. Strange amongst most robots in that it seems none of them could actually directly communicate; any attempts to actually talk to them were met with standard phrases like "DO NOT INTERFERE WITH SECURITY OPERATIONS" or "SITUATION NORMAL, RETURNING TO LAST PATROL." \n\nThough curt as they were it was clear that Robot City was their destination; as though it were second nature the sentry bots settled into mobile units and defensive positions as if they were built for the job. Without a single meaningful word exchanged, more lost souls had joined Robot City."
  rob_event.20.a:0 "All are welcome here."

  rob_event.21.t:0 "RobCo Calling!"
  rob_event.21.d:0 "Today was marked by the arrival of more wayward robots; this group was the most offensive to the ears out of any so far, made up entirely of eyebots that were all tuned to different radio stations! Dozens of post war talk shows, pre-war music radios, advertisements, static, you name it! The eyebots together made something of a hellish symphony, and one of the first things the denizens of Robot City did was turn many of their speakers off for them. With that horrible noise died down, it was decided that having eyebots around could certainly be useful. Message couriers, moving radios, a particularly old robot even started to experiment with the idea of communicating through them, but why on earth would you need to do something like that?"
  rob_event.21.a:0 "All are welcome here."

  rob_event.22.t:0 "Weird Science!"
  rob_event.22.d:0 "Today was marked by the arrival of more wayward robots; horrifying fusions of man and machine, the Robobrain! Some might debate they aren't actually robots and are more analogus to advanced prosthetics, but they seemed pretty convinced that they fit in more with us than they do their fleshier counterparts. A few of them suffered from leaks in the preservation solution their brains were stored in, but most were more than happy to pitch in where they could."
  rob_event.22.a:0 "All are welcome here."

  rob_event.23.t:0 "Far From Home"
  rob_event.23.d:0 "Today was marked by the arrival of more wayward robots; at first they were mistaken for a pack of Radscorpions moving towards town, but as they came into view their bright red and yellow paint made it plainly clear that these were no regular scorpions. Apparently in a place called the "Mojave" there lives a cadre of scientists sequestered away from the rest of the world. One of them, a Dr. Mobius, is a talented roboticist and has designed these scorpions to make up the bulk of his evil army. Not being particularly partial to evil, these robots managed to escape the Mojave and made their way here."
  rob_event.23.a:0 "All are welcome here."

  rob_event.24.t:0 "Cost of Calculation"
  rob_event.24.d:0 "Today was marked by the arrival of more wayward robots; these robots are of a model not seen around Colorado for a very long time! The C-27 humanoid robot was a design drawn up by the Calculator back when it was still in service. It was assumed that most of his machines had been wiped out many years ago, but every once and a while a few strays who had been surviving in the ruins of Colorado will surface. A lot of the time they end up scrap metal, but it seems that this group has gotten word of a new "Calculator" they can serve."
  rob_event.24.a:0 "All are welcome here."

  rob_event.25.t:0 "Titans at the City Walls"
  rob_event.25.d:0 "Today was marked by the arrival of more wayward robots; these massive titans are all of different makes, models, and years. Larger than tanks, many of them actually have names scrawled onto their sides by Pre-war masters and owners. With enough of these you could rule the wastes, but without any support staff it's obvious these titanic war machines are suffering. A robot the size of a destroyer sounds scary on paper, but without people to lubricate the gears, change the oil, and swap the batteries it quickly degrades into a useless husk. Luckily for them, we have lots of small robots to help."
  rob_event.25.a:0 "All are welcome here."

