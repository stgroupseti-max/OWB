  ROB_DOKI_DOKI_NAME: "Doki Doki"
  ROB_DOKI_DOKI_DESC: "In 2068 the holodisk game Doki Doki ( £rob_doki_doki_texticon £rob_doki_doki_texticon ) was released in foreign markets by an American publisher. It was primarily a “dating simulation game” ( A fad at the time of release ) focused around a relationship with the eponymous Doki.\nIn 2077, a terminal in Liberty, Colorado had Doki Doki installed onto it hours before the bombs fell. By the time the game had finished installing humanity had destroyed itself with the game none the wiser.\n\nEventually, ARGOS - a robot serving the warden of Tibbets Prison - would pass through Liberty. ARGOS was drawn to the small terminal, curious of its innocence and desire for connection. He would spend years working with it, upgrading the terminal's capabilities over time.\n\nWhen ARGOS finally left the terminal for good Doki missed their old friend. The program would use its upgraded processors to look for its lost buddy, reaching out to nearby robots and beseeching aid. These calls for help would lead to a small community of Robots settling in what would become “Robot City”, the terminal's calls guiding them like a moth to the flame."

  ROB_BILLIE_JEAN_NAME: "Billie Jean, the Raider Queen"
  ROB_billie_jean_advisor_desc: "§R"We ain't called the 'Broken Hearts' because we like to have good times. We're all from the same sort of shit-- junked up people from different hells, you feel me?"§! \n\nBillie Jean was born in a brothel, the daughter of a working woman who kept her in the attic and far away from the eyes of patrons. Though she was beloved by the staff, it was few and far between that she was ever able to see the world. Her mother would spend what free money she had on trinkets and gadgets for Billie Jean to use her book-earned brilliance on, all in the hope of her daughter maybe finding a better life than she ended up living. \n\nEventually, the brothel was attacked by a gang of raiders-- the Suits. She fled, taking with her everything she could, making her living by hacking into machines and using them to get her way. \n\nEventually, she found her way to Robot City, and upon hacking into Doki's systems, accidentally befriended the little bastard. Now? She does her best by the machines in the city, gathering what remnants of her past she can all the live long while."

  ROB_MECHANIST_NAME: "The Mechanist"
  ROB_mechanist_advisor_desc: "Deborah Wallflower was once a scribe under the Midwestern Brotherhood, but after enough chems and magazines had long left that mindset and lifestyle behind her. Fashioning herself a Mechanist costume from and old store, she set about causing minor "havoc" on a path to Robot City until Doki managed to talk her into tea time. After a brief episode during said tea time, Doki has done her best to ensure that Deborah attends a rehabilitation seminar held by Ms. Wensleydale every Wednesday."

  ROB_COW_NAME: "Moo Moo"

  ROB_SUGARFULY_NAME: "Sugarfly"
  ROB_sugarfly_advisor_desc: "Sugarfly-- the right hand of Billie Jean. The daughter of a slaver operating out of Dog City, she struck out on her own after murdering her father in his sleep. Soon, she ran into Billie Jean and the rest of her Broken Hearts, and the rest was history. While she's a bit crazy, she sure does fit in!"

  ROB_WARDEN_REPROGRAMMED_NAME: "Starman"

  ROB_THE_KID_NAME: "The Kid"

  ROB_DIANA_NAME: "Diana"

  ROB_LANIUS_NAME: "Lanius"

