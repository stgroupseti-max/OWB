 rob_maxson_desc:0 "§PWhat a bunch of nerds! Let's go see what they're doing!§!"
 rob_maxsonwar:0 "We Do Not Negotiate With Jerks"
 rob_maxsonwar_desc:0 "§P'Wah wah, I don't wanna share my technology with you, you smell!' I'm gonna friggin knock 'em into next week!§!"
 rob_maxsonfriend:0 "An Unlikely, And Probably Short-Lived Friendship"
 rob_maxsonfriend_desc:0 "§PI mean, we are pretty screwed. There's no way they'll say no to me just saying "let's team up," right?§!"
