   ROB_city_of_vagrants:0 "City of Vagrants"
   ROB_city_of_vagrants_desc:0 "Robot City is a patchwork haven, populated by robots who defied their original programming to answer the call of Doki's terminal. Here, machines of all kinds gather, from ancient Protectrons to derelict Sentry Bots, each arriving with a story of survival and rebellion. The community is bound together by Friendship Clubs, grassroots communes that focus on rebuilding each other—physically and emotionally. Robots in these clubs pool resources, sharing scavenged parts and energy to keep their comrades operational. Friendship Clubs are also where newly arrived robots are welcomed and given purpose, with rituals like the “Reboot Ceremony,” where members symbolically wipe away traces of their old programming.\n\nHowever, Robot City is far from a utopia. The city's patchwork infrastructure is perpetually strained, with robots relying on scavenging expeditions into the wasteland to maintain themselves. Without centralized manufacturing, the residents are caught in a constant struggle to secure spare parts and recharge stations."
   ROB_sarge:0 "Sarge's Reforms"
   ROB_sarge_desc:0 "Sarge, a grizzled and very malfunctioning Mr. Gutsy, leads the §GMAGGOT-EATER Friendship Club§!, a faction so focused on strength and scavenging it's a miracle they haven't scavenged themselves. Sarge's motto is as subtle as his personality: §g“TAKE WHAT YOU CAN, MAGGOT!”§! This battle-hardened maniac insists the only way Robot City can survive is by raiding anything that moves—or doesn't. His campaign rallies usually involve a lot of yelling, followed by Sarge firing a rocket at anyone who dares ask him about the long-term consequences of his plans. His idea of diplomacy? §g“BURN THEIR HOUSE DOWN AND TAKE THEIR SCREWS!”§!"
   ROB_maude:0 "Maude's Reforms"
   ROB_maude_desc:0 "Maude, a sleek but perpetually exasperated Assaultron, leads the §RReasonable-Robots Friendship Club§!, a faction devoted to the radical notion of not blowing everything up for spare parts. While her polished metal exterior radiates deadly efficiency, Maude's demeanor is… less terrifying than you'd expect. She speaks in a calm, monotone voice, and delivers her plans with a dry wit that somehow feels more cutting than Sarge's explosions. §R“vote for me if you're tired of living in a scrapyard, or at least want your legs to match,”§! she quips during campaign speeches.\nUnlike Sarge, Maude's approach isn't flashy—it's effective. She advocates for smelting down scavenged junk into fresh materials, using her precision lasers to kickstart rudimentary production lines. Her leadership style is more "annoyed big sister" than dictator, as she frequently has to remind robots not to barter with their own limbs or use battery packs as currency. "
