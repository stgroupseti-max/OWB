 rob_protocols_desc:0 "There are several protocols scattered within the ruins of the city; scavenging for them will undoubtedly help rehabilitate many of our populace."
 rob_defenseprotocols:0 "Defensive Protocols"
 rob_defenseprotocols_desc:0 "Focusing on defense will allow us to better protect our city; home should come first."
 rob_attackprotocols:0 "Offensive Protocols"
 rob_attackprotocols_desc:0 "Despite the advantages a defensive protocol set may offer, some argue that we should take the fight to our enemies first-- to attack them before they attack us."
 rob_experience:0 "Army Training Presentations"
 rob_experience_desc:0 "In our time, several Mister Gutsies have come throught the city. Why not have them instill a sense of strategy and military thought in our soldiers?"
 rob_sargesway:0 "Sarge's New Deal (It Involves A Lot Of Guns)"
 rob_sargesway_desc:0 "§GVOTE FOR ME, MAGGOT, OR ELSE I'LL BURN YOUR HOUSE DOWN AND EAT YOUR FAMILY!§!"
 rob_maudeeconomy:0 "Maude's Economical Reform"
 rob_maudeeconomy_desc:0 "§Rvote for me and i'll make things actually better for people. yes, that is my campaign slogan, and you know it is better than sarge's.§!"
 rob_taxmen:0 "Taxation! Without Representation! Yeah!"
 rob_taxmen_desc:0 "§PI DON'T KNOW ANYTHING ABOUT POLITICS BUT I KNOW TAXES HELP THE GOVERNMENT AND I AM THE GOVERNMENT GOOD DAY§!"
 rob_sentienttrafficlights:0 "Sentient Traffic Lights"
 rob_sentienttrafficlights_desc:0 "§P...Who's idea was this?§!"
 rob_crossingguards:0 "Crossing Guards, Because The Other Idea Was Insane"
 rob_crossingguards_desc:0 "§PNo seriously, who came up with that other idea?§!"
 rob_ourplace:0 "Our Place in Colorado"
 rob_ourplace_desc:0 "§PWe stand to offer a lot to Colorado. Let's make the best of it.§!"

 rob_robotics:0 "Robotics Advancements"
 rob_robotics_desc:0 "§PI bet if we started doing some crazy stuff we'd figure out how to make more of ourselves. Let's do it!§!"
 rob_nightkinbrains:0 "Nightkin Robobrains"
 rob_nightkinbrains_desc:0 "§P...How did we even get these?§!"
 rob_militarygrade:0 "Military Grade Plating"
 rob_militarygrade_desc:0 "§PWow! Even a missile didn't break it. I wish I could be missile-proof. And if you think I don't need that, you'll be the first to go when I legalize the death penalty! (i wont do that but imagine haha)§!"
 rob_sentries:0 "Go Set a Watchbot"
 rob_sentries_desc:0 "With our industrialization, more nuanced forms of sight have become available to our robot kinsmen-- infrared will allow an unparalleled upgrade to our vision, allowing us to see far more than before."

 rob_production1:0 "Civilian Industry"
 rob_production1_desc:0 "Despite our robotic nature, much of Robot City is sentient, and as such, prefers to have some semblance of normality to their lives. For example, Gobsmack, the Mister Handy who lives on the street corner, wants gloves for his arms. Why does he want that? Because he's a free thinker, friend, and we support free thinkers."
 rob_production2:0 "Military Industry"
 rob_production2_desc:0 "A military industry would-- \n\n §PShut up. Nobody cares. We know it will be good for us.§! \n\n Oh? I didn't mean any offense-- \n\n §PWait a second-- who even are you? Where are you talking from?§! \n\n Some questions are better left unanswered."
 rob_production3:0 "Little Bit of Both Worlds"
 rob_production3_desc:0 "§POkay, that was weird. Long story short I'm doing this now. Get a little bit of both! You're wasting time otherwise. I think, anyway.§!"
 rob_production4:0 "Solidifying an Industry"
 rob_production4_desc:0 "§PWe're done? Gee, that was quick. Wait, you mean we're not done? Dang. I mean, for you, that sucks. I get to sit here and watch you do it. That's kind of fun. For me.§!"

 rob_supportupgrades:0 "Support Upgrades"
 rob_supportupgrades_desc:0 "§PI think a good support upgrade would be to have more explosive and hateful protectrons, but my experts tell me that that's unsustainable, so...§!"
 rob_combatupgrades:0 "Combat Upgrades"
 rob_combatupgrades_desc:0 "Listen, between you and me? Just put explosive rounds. Don't do anything else, it's all [redacted] anyway. Just put some boomies in there and hope for the best.§!"

 rob_roombarights:0 "The Octoaster Revolution"
 rob_roombarights_desc:0 "§PI don't even wanna know how we got here.§!"
 rob_roombaflamethrowers:0 "Giving Toasters Napalm"
