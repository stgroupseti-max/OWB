 rob_maxsharing_desc:0 "§PWe stand to lose nothing by giving them some of our computing power; we have excess out the wazoo. May as well!§!"
 rob_bizarre:0 "Buy Some? Don't Mind If We Do!"
 rob_bizarre_desc:0 "§PSo, it turns out there's a whole weird market down there! Let's start sending copious amounts of robots there and buying stuff we don't need! \n\n Just kidding.§!"

 rob_what_is_your_type:0 "§1What's Your Type? ;)§!"
 rob_what_is_your_type_desc:0 "§1I couldn't bear to see all my new friends leave! I've got to figure out their likes and dislikes... OKAY I KNOW IT SOUNDS LIKE STALKING BUT HEAR ME OUT!§!"
 rob_romantic_getaway:0 "§PRomantic Getaway§!"
 rob_romantic_getaway_desc:0 "§PHonestly? Colorado can pretty get depressing sometimes. This place could really do with some more moody lighting, maybe a couple balconies, a fountain here and there...§!"
 rob_digital_love:0 "§PDigital Love§!"
 rob_digital_love_desc:0 "§PLast night, I had a dream about you \nIn this dream, I'm dancing right beside you \nAnd it looked like everyone was having fun \nThat kind of feeling, I've waited so long... §!"
 rob_normal_girl:0 "§PNormal Girl§!"
 rob_normal_girl_desc:0 "§PI always knew that deep down everyone just needs some affection, but I never expected showing love to others would teach me so much about myself...§!"
 rob_normal_girl_tt:0 "§OThis will unlock the next main electronics technology you haven't researched yet!§!"
 rob_have_some_confidence:0 "§3Have Some Confidence!§!"
 rob_have_some_confidence_desc:0 "§3If I'm going to keep people happy and this city secure, I'm gonna need to be a LOT more sure of myself.§!"
 rob_safe_and_sound:0 "§3Safe and Sound§!"
 rob_safe_and_sound_desc:0 "§3Colorado has threats all over! We're gonna need way more forts in the city and bots on patrol if I'm gonna keep my new friends safe.§!"
 rob_best_interest:0 "§3Best Interest§!"
 rob_best_interest_desc:0 "§3There will always be evildoers aiming to destroy our peaceful ways, and we need to be ready for them! It may take some tough love on my part, but it's still love all the same.§!"
 rob_messing_around:0 "§YMessing Around§!"
 rob_messing_around_desc:0 "§YWhy take running a whole city with both humans and robots to care for and countless foreign threats so seriously? Where's the fun in that?§!"
 rob_comedy_clubs:0 "§YComedy Clubs§!"
 rob_comedy_clubs_desc:0 "§YWhat better way to grow our home than with the best comedy shows Colorado's got to offer? Just wait till the tourists see how great our Protectrons are at standup!§!"
 rob_good_sense_of_humor:0 "§YGood Sense of Humour§!"
 rob_good_sense_of_humor_desc:0 "§YLife's too short to be wasted worrying all the time! Human and robot tourists alike flock to the city in droves, all in search of a good time. AND THE CHIPS THEY BRING! Did I mention the chips? They just don't stop coming!§!"

