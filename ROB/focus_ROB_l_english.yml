 rob_calculatorpart2:0 "§GOops! Now I Crave Violence!§!"
 rob_calculatorpart2_desc:0 "§GI feel like a brand new car, I'll tell ya! And, if I'm being honest, I feel like gaslighting and gatekeeping and ERADICATING a whole lot of stuff!§!"

 rob_maybedianahasapoint:0 "§MListening to Big Momma§!"
 rob_maybedianahasapoint_desc:0 "§PShe's always been a big thing for me. Maybe we should talk more?§!"
 rob_mom:0 "Diana's Advice"
 rob_mom_desc:0 "§M...You shouldn't be so hard on yourself, Doki. It's normal-- especially for someone like you-- to be quick and impulsive. The important thing is you've always been trying to do the right thing.§!"
 rob_scrappingoldrobots:0 "Scrapping Old Robots"
 rob_scrappingoldrobots_desc:0 "Scrapping the Calculator's robots will give us a quantity of resources previously thought unimaginable."
 rob_integrateoldhardware:0 "Upgrading Our Hardware"
 rob_integrateoldhardware_desc:0 "§PWith Diana's advice, we might be able to use the Calculator's hardware-- in a reasonable way, anyway-- to upgrade ourselves. I hope I feel smarter.§!"
 rob_sippingfrommartinis:0 "Sipping from Martinis"
 rob_sippingfrommartinis_desc:0 "§PI wish I could drink. This seems like a good time for it. It always looked so cool. . .§!"
 rob_mommasgirl:0 "Genuine Momma's Girl"
 rob_mommasgirl_desc:0 "§PMaybe if I just let Diana take the wheel a little more, things might be better. I could learn a lot from her.§!"
 rob_ally:0 "Leaning on Mom"
 rob_ally_desc:0 "§PI love my Momma, but I don't want to give her the keys to my room. What if she grounds me? Might be goody to keep her on speed dial in case I need her help chasing bullies away from my friends.§!"
 rob_independent:0 "Independent AI Who Don't Need No Momma"
 rob_independent_desc:0 "§PY'know, I been thinkin'-- I've been thinkin' a whole bunch. I bet if I just talked to people about my problems-- maybe if I ran a therapist program-- I'd be even cooler than I was before. Yeah, nah, I think I'm good how I am. Suck it, world!§!"

