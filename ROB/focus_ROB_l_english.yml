 rob_friendsincolorado_desc:0 "Colorado is a big, strange place-- time to make some friends. Or enemies. It doesn't really matter."
 rob_ciphers:0 "The Ciphers"
 rob_ciphers_desc:0 "The Ciphers are a group dedicated to memorizing pre-war material-- similar to those geezers in power armor on our border, but less honky-tonk."
