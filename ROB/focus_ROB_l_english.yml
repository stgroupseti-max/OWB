 rob_mutualefforts:0 "§P...But It's So Much Cooler To Say She Is§!"
 rob_mutualefforts_desc:0 "§PIt's stupid, and even the other robots in the city say it's stupid, but me calling her mom isn't really a joke to me. I pass it off like it is, but I love her a lot. I think without her, with how ARGOS left me, I honestly think I would have ended up self-terminating.§!"
 rob_geckstealing:0 "Stealing a Geck (§Pit's okay I asked Dad§!)"
