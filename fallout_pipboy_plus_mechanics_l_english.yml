  PIPBOY_PLUS_MECHANIC_TITLE_ACHIEVEMENTS:0 "Achievements"
  PIPBOY_PLUS_MECHANIC_TEXT_ACHIEVEMENTS:1 "§YGeneral Information§! \nBecause vanilla achievements neither work with Old World Blues enabled nor would they fit the Fallout scenario, the mod includes custom achievements. Achievements are saved in your steam cloud and persist as long as you play with the same combination of mods. \n\n§YHow can I enable them?§! \nThe custom achievements are enabled by default, when you start a new game. If you wish to disable them though, you can do that in the game rules before starting the game. \n\n§YWhere can I find the achievements in-game?§! \nIn the menu (where you can save the game) there is a button to view the current playthrough statistics. It also includes an award page, on which you can view all achievements. You can also find this overview in the main menu under the tab career profile."

  PIPBOY_PLUS_MECHANIC_TITLE_ORGANIZATIONS_MARKET:0 "Organizations Marketplace"
  PIPBOY_PLUS_MECHANIC_TEXT_ORGANIZATIONS_MARKET:0 "Accessed via the §Y"Organization Relations"§! decision category or inside the Miscellaneous Tabs dropdown menu, the Organizations Marketplace allows countries to buy and sell equipment of various types and tiers with the use of §YCaps§!. This allows nations to supplement their production and gain access to advanced equipment much earlier in the game. It also provides a means to put old or excess equipment stockpiles to use by acquiring more caps for other uses. Because of all this, Organizations double as one of the best places to invest caps and a potential source of caps income. \n\nEach individual §YOrganization§! has a different theme determining what equipment is present in its inventory: the §YGun Runners§! sell Ballistic weapons, the §YChop Shop§! sells Vehicles, the §YVan Graffs§! sell Energy weapons, §YButcher Pete's§! sells Melee and Explosive weapons, and §YVancouver Mavens§! sell highly sophisticated infantry and support weapons. All these items come with their own §YOpinion§! requirement. \n\nEvery buy or sell transaction with the organization will increase its opinion level. Opinion can also be gained through certain random events, the §Y"Business Favor"§! caps decision, certain advisors, and some national focuses. A small number of countries even start with base bonuses to opinion for select organizations that are partially based in their territory. \n\nOn top of opening up new equipment for purchase and improving the prices for buying or selling, an organization's opinion can also be spent in exchange for various beneficial rewards via the aforementioned §Y"Organization Relations"§! category's decisions."
