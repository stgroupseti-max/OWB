  PIPBOY_PLUS_MECHANIC_TITLE_CORE_STATES:0 "Coring States Mechanic"
  PIPBOY_PLUS_MECHANIC_TEXT_CORE_STATES:0 "Unlike in the Second World War, the nations of the Wasteland (with some exceptions) are capable of integrating conquerered states into their nation through §YVault-Tec's Coring Mechanic! (TM)§! \n\nTo core a nation, select a state and look at its properties in the bottom left.  There will be an option to core the nation in the top bar.  \n\nFor most countries, coring a state requires a certain amount of political power and for the state to have less then 20% resistance and over 95% compliance.  The amount of political power is based upon The state's population, how many states you have already cored, and the distance to your capital but can not exceed 300.  The §YChildren of Tlaloc§! have a different coring mechanic based upon how much spare energy they have.  This represents the spread of Chico-Net through Mexico like a cancer. Or a sign of progress! Opinions differ."
  PIPBOY_PLUS_MECHANIC_TITLE_RAIDING_SYSTEM:0 "[BRK.GetFlag] Coastal Raiding"
  PIPBOY_PLUS_MECHANIC_TEXT_RAIDING_SYSTEM:0 "[BRK.GetNameWithFlag] has a unique ability to raid its neighbors for factories and military experience. These raids are essentially border wars. So long as the Broken Coast prevails, it will go from strength to strength... but its neighbors will get tired of being raided, eventually."
  PIPBOY_PLUS_MECHANIC_TITLE_FLOWER_WARS:0 "[ITZ.GetFlag][ATE.GetFlag] The Flower Wars"
  PIPBOY_PLUS_MECHANIC_TEXT_FLOWER_WARS:0 "The Flower Wars are a set of decisions unique to §R[ATE.GetNameWithFlag]§! and §R[ITZ.GetNameWithFlag]§! to represent the constant struggle for land between the two Titans of Mesoamerica. \n\nThe Flower Wars operate around two phases. The first, and longest, phase is the period of a §Y\"Ceasefire on the Border\"§!. During this period, both sides are preparing for the next border conflict, but due to the drawn out nature of HOI4's border clashes, mechanically this period serves to ensure the previous clash has finished before the next one begins. If this period ends whilst a border war between the two powers is still active, it will renew again, to prevent multiple border wars occurring and variables being severely affected. \n\nThe next phase is the period of §Y\"Tensions on the Border\"§!. At any point during this brief window, the side with §Yinitiative§! may choose to commit to a border war. §YInitiative§! flips between the two sides in the conflict after each conflict, unless one side owns all three flower war states, in which case this side can't gain the initiative. Regardless of when the side with initiative chose to commit to the border war, the clash will begin when the §Y\"Tensions on the Border\"§! timer expires. As a defender, you can check that the enemy has decided to commit to the clash both through an event prompt when they do, and by hovering over this countdown. Should you fail to commit to the border clash when it is your turn with the initiative, you will face severe consequences! \n\nDuring the actual clash, only the defender's state is at risk, so it's best to commit to an attack even if you're going to lose it. Defenders face a slight penalty in the clashes, to help maintain fluidity in the clashes, so you might actually be able to defeat a slightly superior force. Once the clash is complete, you will receive a standard event telling you the outcome, as well as the effects it has on you."
  PIPBOY_PLUS_MECHANIC_TITLE_RRG_SENATE:0 "[RRG.GetFlag] [RRG.GetAdjective] Senate"
  PIPBOY_PLUS_MECHANIC_TEXT_RRG_SENATE:0 "[RRG.GetName] is a republic, not a democracy, and its president is chosen by the senate. Mora, Guerra, and Rosado will all compete in the election of 2277 for the presidency, wooing the support of senators to their cause.  This will be done through a series of decisions in the states of the Republic, and progress can be tracked through the [RRG.GEtName] Congress mechanic (available in the drop down menu in the toolbar). Once you have chosen your president you will get the ability to woo members of the Republic's House of Delegates in exchange for favors.  Note that the decisions to wooe senators are visible on the map, as they are map based decisions.  \n\nOnce a leader has been chosen, they will unlock a unique focus tree to either reunite Mexico, crush the Legion, or bring a new light into the darkness.  \n\n §YSi Podemos!§!"
  PIPBOY_PLUS_MECHANIC_TITLE_SCAVENGING:0 "Scavenging"
  PIPBOY_PLUS_MECHANIC_TEXT_SCAVENGING:0 "Scavenging is a mechanic available to all nations of the wasteland. It allows nations to find guns, equipment, robots and even vehicles that they have researched, or to find research bonuses for equipment they have not. There are four categories that can be scavenged for: Equipment, Robots, Vehicles and Old World Tech. Each of these four categories can be scavenged for in four different ways: using standard scavenging parties, power armour groups, motorised search teams and even airplane recognisance. These categories and methods will be broken down below. \n\n§R- Basic Mechanics -§! \nEach nation has their own §YScavenging Efficiency§!, which reflects their aptitude for finding and identifying equipment, as well as reflecting their tactics and the like. This efficiency can be increased by certain technologies, as well as through focus tree or technology tier. Efficiency effects both the kind of things found on a scavenging mission, as well as the quantity of it available. \nDue to limitations within the HOI4 engine, it's not possible to grant equipment that a country doesn't have researched to said country, and as a result finding ‘future' equipment will instead grant slight research bonuses to said technology. \n\n§R- Search Categories -§! \n§YEquipment§!: In this category, you can find various weapons of all qualities, as well as support equipment such as explosives, anti-tank rifles and machine guns. \n§YRobots§!: This category will be unlocked for a country once it has researched the most basic robot tech possible. As with the equipment category, robots of all tiers and makes can be found with the decision, including future ones. \n§YVehicles§!: As with Robots, scavenging for vehicles will become available once a country's first vehicle technology has been researched. It's impossible to find some higher, pre-war tiers of vehicles lying around (they'll have been long since looted), but most other vehicles can be found. \n§YOld World Tech§!: Only available to advanced or Brotherhood nations, scavenging for Old World Tech provides unique bonuses to the nation that finds them for a short time. This category is, however, the most risky of the four – Old World Tech that hasn't yet been discovered is probably well guarded! \n\n§R- Search Types -§! \n§YStandard Scavenging Parties§!: The most basic, and cheapest, search type. Simply send 50 men with some guns out into the wasteland, and hope they come back alive! This type takes the longest, and is amongst the most risky, but if you've got no alternative it's worth the investment. \n§YPower Armour§!: Equipping your search team with power armour is a sure fire way to keep them safe, but won't improve on a mission's speed terribly. This type is a good idea if you're tight on men but not on arms, and will unlock if you research power armour technology. \n§YVehicles§!: Scavengers on bikes or even in cars will be much faster than those without! This type won't improve much on survivability however, as what your scavengers gain in speed, they lose in being a top target for local raider gangs. If you need some equipment fast, this is the type for you. \n§YAircraft§!: Fastest and safest, sending your scavengers in transport aircraft will make sure they find things fast, and get away from danger even faster. If you've got the equipment to facilitate it, scavenging with aircraft is the way to go. \n\n§RPLEASE BE AWARE:§! \nScavenging and its decisions are slated for a total overhaul sometime, as their creator (HappyNTH) is not entirely happy with the way they work. Suggestions for improvement are always welcome in the Discord!"
  PIPBOY_PLUS_MECHANIC_TITLE_TECH_LEVELS:0 "Technology Levels"
  PIPBOY_PLUS_MECHANIC_TEXT_TECH_LEVELS:0 "In OWB certain countries start with certain levels of technology, found in the "Tech Level" tech tab. A country can only research technologies of which they have corresponding tech levels in - for example, as Troll Warren - with a level 1 in Infantry Equipment you can't research Pulse Energy Weapons, which are a Tier 3 weapon.\nSome nations can gain tech levels mid-campaign through effects, in addition you can also enable a game rule to allow the advancement of technology levels for the player."
  PIPBOY_PLUS_MECHANIC_TITLE_MLT_EGGS:0 "[MLT.GetFlag] Eggs"
  PIPBOY_PLUS_MECHANIC_TEXT_MLT_EGGS:0 "The Mirelurk Tribe's leader, §YM'lulu§! through her focus tree can run the process of laying a clutch of eggs.\nCertain focuses reward 'Eggs' as a bonus. Eggs do nothing until you complete the focus §Y"Ritual of Black Hollows Night"§!.\n"
  PIPBOY_PLUS_MECHANIC_TITLE_TTM_NURSERY:0 "[TTM.GetFlag] The Nursery"
  PIPBOY_PLUS_MECHANIC_TEXT_TTM_NURSERY:0 "§YDiana§!, of the §YTwin Mothers§! is housed within a amazing pre-war botanical green house known as the Nursery.\nTwin Mothers gets various unique benefits according to this, both through their tree and innately as a nation.\n  *Twin Mother's always has resource rights to §YParadise§!, no matter what happens.\n  *Twin Mother's has a statistic called §YComputational Power§! that they can raise in their focuses. Raising computational power raises §YPolitical Power Growth, Max State Factories, and global Production Efficiency.§!\n  *Diana's connection to technology allows Twin Mothers access to a unique system in which they can connect and uplink with a §YSatellite Array§!, given they give the proper investments through their focus tree and research.\n  *The Twin Mother's, due to the Nursery's production and terraforming capabilities can invest into a §YCoring Dice§!, a 1d100 dice that they roll each time they core a state to gain a small resource benefit!\n  *Twin Mother's, through the Repository of the Nursery has access to §YDNA Manipulation§!, if they can find and collect §YDNA§! of specific creatures they can work to synthesize positive traits with their own soldiers."
  PIPBOY_PLUS_MECHANIC_TITLE_REFUGEES_EXODUS:0 "§OProject Exodus§!: Refugees"
  PIPBOY_PLUS_MECHANIC_TEXT_REFUGEES_EXODUS:0 "§OProject Exodus§!, at its core, seeks to represent the spread of refugees across the Wasteland following the conquest of states. By doing so, the Project both provides a realistic snapshot of population movement, and acts as an effective anti-snowball mechanism to make nations bordering rapid expansionists grow. \n\nWhile the background calculations of §OProject Exodus§! are somewhat complicated, the overarching system is relatively simple and works in the following steps: \n1. When a state changes controller (through war, peace conference or otherwise), §OProject Exodus§! is triggered, and begins by calculating the §Yrefugee proportion§! that will be fleeing the state. This calculation depends on two key variables: §Yoccupier appeal§!, §Ypopulation nomadicity§!. \n2. Once a proportion of the local population is calculated, valid targets for these refugees are determined. These are §Yany neighboring nation§! of either the §Yold§! or §Ynew§! controller of the state, with a few other edge-cases rolled in. \n3. For each valid target nation, a §Ynational appeal§! is determined based on dynamic modifiers, the nation's government type, and its acceptance of the fleeing population's race (e.g. few ghouls will flee to a nation that has banned them). \n4. §YRefugees§!, §Yarms factories§!, and §Ycivilian factories§! are §Rremoved§! from the old state, and reallocated to each valid target nation proportional to that nation's §Ynational appeal§! as compared to the total appeal of all valid targets. \n5. Any §Yarms factories§! or §!civilian factories§! reallocated to a nation are added to a random core state within the nation, while §Yrefugees§! join the nation's §YUnassimilated Refugee Pool§!. \n6. Every 28 days, every nation with §YUnassimilated Refugees§! will §Gassimilate§! a portion of them depending on their (aptly named) §Yassimilation portion§!. This portion can be increased by §YCommunication Technologies§!, §YOutsider Recruitment Laws§!, and some assorted §YNational Spirits§!."
