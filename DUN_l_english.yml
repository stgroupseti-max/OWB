  cpf_spectral_order:0 "The Spectral Cabal"
  cpf_spectral_order_desc:0 "The Spectral Cabal are a group of high-society individuals originating from Pleasantdale.  Having experienced the same mutations from red fern usage—mass destabilization and restabilization—they prowl in packs, mewing poetic ideas and indulging drugs.\n\nRecently, prophetic dreams have haunted the Cabal, illustrating a woman they call Saint Loke, and a chapel of healing resembling a familiar abandoned facility not too far out from the city..."
