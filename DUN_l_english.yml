  dun_pariahs_odyssey:0 "The Good Works of General Pariah Hawkmoon"
  dun_pariahs_odyssey_desc:0 "                  "  # Note: Empty Whitespace Necessary for Deccat GFX to Function, Do Not Delete

  dun_pariah_stokes_the_fires:0 "Stoking a Flame"
  dun_pariah_stokes_the_fires_desc:0 "Listen. We all know the score. Solomon likes to play toy soldier in his high castle, pretending like he gives a damn about any of the rest of us. \n\nWe're more than a few bases away from a home run, so why don't we quit beating around the bush and play ball? I'm sick and tired of being second fiddle. I've served the Electorate for two decades, and done a damn good job at it, too. I'm not getting sidelined by some schmuck in a ratty old suit. \n\nGame's changed, boys. Time we change too."

    dun_preparations_are_being_made:0 "Recruitment efforts must be in full swing!"

  dun_war_efforts:0 "Pushing for a War Effort"
  dun_war_efforts_desc:0 ""Homeless? Down on your luck? Looking for a fresh start? The Dundurn Originals have you covered, and then some. Enlist today!" —Dundurn Newspaper print-out \n\nIt's times like two years ago that I keep wondering, "where have all the patriots gone?" And then I realize they didn't go anywhere, they just had nothing to believe in. Well, here I am, and now the people have something to look up to once again. If that ain't fuel for a poem, I don't know what is."

    dun_preparations_made:0 "The people are galvanized and looking for a fight!"

  dun_pariah_gets_a_cigar:0 "Pariah Gets a Cigar"
  dun_pariah_gets_a_cigar_desc:0 "Fuckin' hell."

    dun_had_a_smoke:0 "Pariah's had smoke break!"

  dun_i_wanna_watch_a_kingdom_fall:0 "I Wanna Watch A Kingdom Fall"
  dun_i_wanna_watch_a_kingdom_fall_desc:0 "I want it all or not at all."

  dun_revisiting_duck_mountain:0 "Welcome Home, Pariah Hawkmoon"
  dun_revisiting_duck_mountain_desc:0 "I used to be a Duck Mountaineer, back when I was a kid... Got born into that whole shitshow. Guess at some point after I fought my five hundredth Umbravore and drank my last Manitoban beer I just got tired of it all, and now look at me. Right back where I started. \n\nYou know what, though?\n\nIt was worth it."

  dun_renewing_old_vows:0 "Renewing Old Vows"
  dun_renewing_old_vows_desc:0 "Me and the Duchess used to get along a bit well, you could say. Guess it was just one foray after another that we kept running into each other, and then one day, she just came onto me. I think that was one of the craziest moments of my life— a woman that beautiful and powerful was eyeballing me for a good time? My self-confidence never recovered. \n\nOf course, she never stopped trying to reach out to me once she figured out I was over in Dundurn. Truth be told, I may or may not have kept some letters going back every now and then... But I've never been one for big commitments. We're friends in the end, and she's the only one of those bastards who I know won't try and stab me in the back. She might be careless about ruling by herself, but with me keeping her in check, I'm sure she'll be just perfect as a Queen. Better than Gunn, anyway."

  dun_send_yorkton_a_gift:0 "Sending Yorkton a "Gift""
  dun_send_yorkton_a_gift_desc:0 "Always thought that piece of shit was a thorn in the world's side; just another uppity old bastard on his way out of the world. Kinda like me, if you think about it. \n\nToo bad my therapist tells me my ego is bigger than my good sense. What say we don't remind him of what happened to his Knights?"

