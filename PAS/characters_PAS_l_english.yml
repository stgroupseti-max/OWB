l_english:
	PAS_CHIEF_WARDEN_SYLVIA_NAME:0 "Chief Warden Sylvia"
	PAS_CHIEF_WARDEN_SYLVIA_DESC:0 "Born to Warden parents, Sylvia has spent her entire life fighting slavers and cannibals in a desperate bid to keep the few settlers in Portland safe. Sylvia became 'Chief' Warden following the loss of Downtown Seattle to the Immortal's advancing forces: a bloody battle that cost the Wardens many of their best soldiers. After the downfall of Seattle, she and Julius got into a heated argument over what the Wardens were meant to do-- the last of a series of similar conversations-- and so she and her Wardens loyal to her eloped north into the Rockies. They have found company in good people in the mountains, who needed protection from numerous dangerous foes, even from other Wardens, most of which who have now turned into mercenary work in Spokane. Despite the general feelings about the Wardens of the White, Sylvia and her 'Foxtrot Uniform' continue to lend a helping hand both in and out of the Rocky Mountains.\n\nOne day, maybe, she will descend from the mountains and interrogate Julius Brandt about what he was thinking."

