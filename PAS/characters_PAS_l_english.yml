	#events

	nf_pas.1.t:0 "The Wardens Escape"
	nf_pas.1.d:0 "§OFROM THE DESK OF SYLVIA HARLOWE.§! \n\nI knew what I was in for when I was officially put on duty. People don't like the Wardens— they never have, not even when they were busy fighting Miscounts in Seattle and cleaning the streets. Guess they just never had a reason to— it's not like we ever dressed to impress. \n\nIt was always about control, even when it didn't matter. Julius didn't give two shits about if people were starving or even if they had a place to sleep... Only if they sat down and stayed quiet. \n\nI tried to talk sense into him for years. I really did. I don't think he'll ever see things the way we do— he'll never care about people. Just about feeling important. \n\nThe more and more outspoken I was, the more he and the other old guardsmen scoffed at me. He and his loyals ended up calling me and the ones who agreed with me 'Foxtrot Uniform,' because we wouldn't "stop bitching" all the time. When we lost Seattle and split from Julius' Wardens, we took the name and whatever we could carry."
	nf_pas.1.a:0 "We brought guns with us."
	nf_pas.1.b:0 "We brought as much materials as we could."
	nf_pas.1.c:0 "We saved as many people as possible."

	nf_pas.2.t:0 "What Mattered Was People... Right?"
	nf_pas.2.d:0 "§OFROM THE DESK OF SYLVIA HARLOWE.§! \n\nThat was the general gist of the arguments, over and over again. The Wardens just weren't interested in playing nice with much of anybody, even their own. Guess the pay off for two hundred years of not giving a shit was losing so bad we all scattered into the wind. \n\nStill, it feels like the more people we help, the more we drag ourselves through the mud. The Mountaineers here are kind, and willing to share whatever they have, but are we in the right to take it? We help out as best as we can, but at the end of the day, what does it say about us if we can't survive without them? I love William, but he's saying we need to put our boot down and make sure we're covered instead of just helping everyone we see. I only eat every other day nowadays-- it'd be nice to get a meal a day, at least."
	nf_pas.2.a:0 "§8Sylvia knew she was making the right call.§!"
	nf_pas.2.b:0 "§3Well, maybe he had a point...§!"

	nf_pas.3.t:0 "Black & White"
	nf_pas.3.d:0 "§OFROM THE DESK OF SYLVIA HARLOWE.§! \n\nWilliam's got a plan. I'm not a fan of it, but I'd be lying if I didn't think it wouldn't be helpful. He's wanting to take all the various passages around the Rockies and block them off, turning them into toll roads for anyone crossing-- we could make a lot of caps this way, but it'd go against everything I stand for. I don't want to just slip into being the Wardens all over again. I just need to think about it..."
	nf_pas.3.a:0 "§3Maybe we could restrict access...§!"
	nf_pas.3.b:0 "§8No. We will protect the passes.§!"

	nf_pas.4.t:0 "More Survivors"
	nf_pas.4.d:0 "§BWILLIAM HARLOWE'S REPORT.§! \n\nSylvie, got some news for you: \n\nWe've been getting an influx of reports about raids out by Saskatchewan Crossing-- folks in the old resort are bugging out and blaming us over it, saying the ones doing it had 'blue eyes and gear black as death.' Sounds familiar, doesn't it? \n\nWell, it's an easy guess that these guys are just more survivors from Seattle, probably scared as shit and just trying to survive. I say we make a move and pull them into the fold."
	nf_pas.4.a:0 "§8William, they're killing people.§!"
	nf_pas.4.b:0 "§3We could use more hands...§!"

	nf_pas.5.t:0 "Friends in Montana"
	nf_pas.5.d:0 "To: Chief Old Gun\n\nHello Chief Old Gun,\n\nI hope this letter finds you and your loved ones well. This is Chief Warden Sylvia writing to you from the north passage. Making a living off of the land here has been an arduous process, but over time we have turned a ragtag group of survivors into a growing and respectable community, and we have begun communicating with other groups residing in the mountains around us. It is in that spirit of exploring the world around us that I am writing to you now in the hopes of formally opening relations and trade between our two peoples.\n\nGiven our newfound security in this region of the Rockies, we now ensure safe trade and transit between the Cascades and settlements south of us. As we are now able to expand upon our position in the mountains, our people and I wanted to invite you to join us in securing the safety of our passage. In return, the Niitsitapi will gain trade access to the Cascade’s resources and water that will help alleviate material concerns with your people, as well as gain our connections to other settlements who, like us, look to cooperate with others on many matters pertaining to the wellbeing of ourselves and our loved ones.\n\nThere have been many nights when I think about the kindness and charity that you had shown after our people fled Spokane, and just as many days thinking about how I can best repay that kindness to you, and to others who travel through our lands. If it aids you in making a decision regarding our invitation, please do not see this as a formal request from one leader to another. I am simply someone who has always tried to do right by those around her and will continue to do so. To that end, this letter is simply me thanking a friend of a like nature, as well as an opportunity for both of us to effectively care for those under our wings, like you had done for me.\n\nFeel free to contact us at your discretion. Simply send a courier with your flag to the mountain passage to your northwest and we will be sure to receive him.\n\nSincerely,\nChief Warden Sylvia"
	nf_pas.5.a:0 "§8Friends are hard to come by.§!"

	nf_pas.6.t:0 "The Old Familiar Sting"
	nf_pas.6.d:0 "The radio crackled something fierce in front of Sylvia. As she listened, she dropped her pen, pushing her diary away as she put her ear closer to the speaker. Sure enough, it was him... Julius. \n\nThe Wardens were back, and not far at all. Somehow, he had survived and now they were 'supposedly' ready to get back to work. Sylvia's heart sank the more she pondered the reality of the situation: another carnage was coming, and this time the dead might just stay dead."
	nf_pas.6.a:0 "§8This isn't good...§!"

	nf_pas.7.t:0 "So You Want to Win"
	nf_pas.7.d:0 "Conflict has finally broken out in British Columbia! Kamlo had been encroaching on the Syilx lands for years, and only now have the natives been brave enough to fight back against their damned oppressors. \n\nSylvia was resolute. "We need to help them. Kamlo needs to be put in the ground sooner rather than later," she said, glancing to her husband. \n\nWilliam wasn't as convinced. "What, you'd want to help those fuckers who let those bastards in Koover hang our guys from trees? You've gotta be kidding me-- we'd be better off putting them down and weakening the Winterborn!" \n\nSylvia was shocked, disgusted even, but she did have an inkling of doubt. Would she be no different after the fact? Would the Syilx turn on her in the name of the Winterborn?..."
	nf_pas.7.a:0 "The Syilx were friends of the Winterborn."
	nf_pas.7.b:0 "The Survivalists are raiders and murderers."

	nf_pas.8.t:0 "Immortal Stories"
	nf_pas.8.d:0 "Everyone's got one that they've heard second-hand or one they experienced themselves. He moved like a monster and spoke little, preferring to let his plasma caster liquidize Warden foes from existence. His armor was jet black, his breath was ragged and croaked, and he had a stare that could make anyone wet their pants if they were caught by him or his men. \n\nThis wasn't the 'Brotherhood' anybody heard about from Californians. This was something else, like a nightmare sent specifically to destroy everything the Wardens of the White had built over two centuries. Now, they were glorified mercenaries, and it was all his fault. \n\nIn Foxtrot Uniform, the general opinion of the Immortal had been set:"
	nf_pas.8.a:0 "People feared him, and all he stood for."
	nf_pas.8.b:0 "People hated him, and let their rage guide their trigger-finger."

	nf_pas.9.t:0 "Much Ado About Ice Picks"
	nf_pas.9.d:0 "The Ice Picks are a band of raiders originating from Kamlo, sorts half-under Kenneth and his gang of Holdouts. Neither us nor the Mountaineers are sure what they're up to, but it's likely no good-- given that, well, they seem to be hanging around Farquiet towards the border with the Syilx. We need to push them out before things blow back up in our face, or worse."
	nf_pas.9.a:0 "Maybe we can bring them into the fold, put them to work instead"
	nf_pas.9.b:0 "We need to push them out immediately, raiders are raiders"
	#Silverfisv9 was here

	nf_pas.10.t:0 "Refugees from Alberta"
	nf_pas.10.d:0 "§BWILLIAM HARLOWE'S REPORT.§! \n\nLooks like more and more people are coming into the mountains fleeing shit going on around Calgary. You know, again. \n\nThe good news is that some of them are ready to fight, but it's gonna be rough to situate the ones who aren't. Nothing we can't handle, though."
	nf_pas.10.a:0 "Good to know."

	nf_pas.11.t:0 "They Came From Greener Pastures"
	nf_pas.11.d:0 "§OFROM THE DESK OF SYLVIA HARLOWE.§! \n\nIn the mountains long ago, we ran into a group of travelers unlike any others we had seen. They were organized-- calculated, even-- but they weren't hostile. For once, we had met kinder people. Caring sorts. \n\nIt stuck with me like nothing else. For years, I kept thinking back to those folks, dressed up like Kamlo but without any of the 'bad egg' in them. Ran into them a couple more times runnings ops over towards where the 'Purgers are now, and learned they came from Yellowstone. \n\nNow that we're down on our luck, I'm thinking we try and reconnect. Friends are one of the best things anybody can have."
	nf_pas.11.a:0 "A detachment was sent south..."

	nf_pas.12.t:0 "Familiar Faces"
	nf_pas.12.d:0 "From the north today came a small band of familiar-looking soldiers: Wardens of the White, though they looked far worse for wear than any of us remember. They shared stories of an 'Immortal' who ravaged Washington and of the downfall of their nation, and came with express sympathies and wishes to reconnect with us. Who are we to refuse good trade in the wastes?"
	nf_pas.12.a:0 "Not too shabby."

	nf_pas.13.t:0 "War in Yellowstone!"
	nf_pas.13.d:0 "Word from one of our traders came in today-- supposedly, the people of MacArthur have begun an all-out military strike on the Park. Without help, they'll most likely be overrun by the Enclave's superior technology and strategems. With our help, we may be able to tilt the odds in their favor-- we must do something!"
	nf_pas.13.a:0 "We will send our best men."

	nf_pas.14.t:0 "Some Say She Could Do Better"
	nf_pas.14.d:0 "§OFROM THE DESK OF SYLVIA HARLOWE.§! \n\nPeople always wonder how me and William ended up together. It's the strangest thing, haha-- like, I guess I can't pin it fully myself. I love him with all my heart even if we disagree on so much. I guess the best way I can describe it is that no matter what happens neither of us want to sleep alone? We enjoy each others company, and that's what matters. \n\nHe was a Port Maw raider who wanted a better life. I was a Warden born into all of this. I helped him off his feet and gave him a spot in our ranks, and it blossomed from there. \n\nLove's a really hard thing to explain, I guess. I've always hated when people tell me "Sylvie, you could do so much better," but... I don't want to? I'm happy with how things are. He respects me and listens when I need him to."
	nf_pas.14.a:0 "How sweet."

	nf_pas.15.t:0 "Not Without My Gun"
	nf_pas.15.d:0 "The Foxtrot Uniformers to the north have heard of the Enclaves assault, and have radioed ahead to ask us what would best help our cause-- unfortunately, they can't give us everything, so we'll need to choose wisely!"
	nf_pas.15.a:0 "Men to match these mountains!"
	nf_pas.15.b:0 "Enough firepower to blow these bastards away!"
	nf_pas.15.c:0 "Kits that'll help control the situation!"

    nf_pas.16.t:0 "Casting Lines… And Radio Waves"
    nf_pas.16.d:0 "“Sierra Golf, this is Baseline, over.” No response. Sighing, he tries again. “Sierra Gold, this is Baseline, come in, over.”\n\nAs the ham radio operator released the speak button on his microphone, the ham radio only gives back static. He looks behind him to William with a sheepish look on his face. “No dice so far on this frequency either sir.”\n\nWilliam sighs and nods, sharing in the operator’s frustration. Pulling out his pocket journal, he scratches off another callsign and frequency on a list of them. Maybe their ham radios were down, or the receiving parties were on the move? Regardless, he looks at the next callsign and frequency. He’d been given a task, and he’d carry it out in the hopes that it bore fruit. He sets down the journal next to the ham radio and points at the next frequency. “Try these next few ones, and raise them on the horn every few minutes. Even one returned connection is a win.” He places his hand on the operator’s shoulder and nods. “Keep at it son. We’ll find these bastards just yet.” The operator nods and begins adjusting the frequency."
    nf_pas.16.a:0 "Cont."

    nf_pas.161.t:0 "Casting Lines… And Radio Waves, Cont."
    nf_pas.161.d:0 "As he steps outside into the cold world of the Rocky mountains, he takes a deep breath and closes his eyes. Sylvia would chew him out to the end of time if she knew that he was reaching out to veteran Warden remnants after what remained of their forces pulled out of Seattle and scattered east. By re-establishing contact, he hoped, they could potentially bolster their numbers and ultimately strengthen their position in the mountains.\n\nOn one hand, he was finally glad that he had an unimpeded chance to do things his way. His time off the Oregonian coast and as a Warden showed him that war never changes and those who wage war better beat out over those who don’t. For all of their sakes, they needed to be the former. On the other hand, finding and enlisting the aid of old comrades in this manner was a crapshoot. Working ham radios were notoriously rare in the wasteland, and there was no way of knowing whether or not these handfuls of Warden troops were still alive out there.\n\nWilliam sighs. He’d rather be training new recruits right now, or even gang pressing people into joining up. Getting other people on board with him was important but was all this trouble really worth it?\n\n“Sir! Sir!” He perks up as the operator’s voice rang from within the building, full of excitement. “We just got a callback! Sierra Golf 5 in Safehaven, they picked up the horn!”\n\n‘Well, I’ll be damned,’ he thought, as he rushes back into the building."
    nf_pas.161.a:0 "Even one returned connection is a win."

    nf_pas.17.t:0 "Casting Lines… And Sending Letters"
    nf_pas.17.d:0 "Flicking his safety off and shouldering his rifle in one smooth motion, William aims at the hooded figure that suddenly appeared before him. “Identify yourself,” he snarls, his finger slowly applying pressure on the trigger.\n\nThe figure turns around, startled, and puts up their hands. “S-Sir! It’s me, Dobson! Private Dobson, the courier!” The figure pulls his hood back to reveal a young man, his fearful eyes darting between William’s imposing figure, as well as the muzzle pointed squarely at him.\n\nWilliam sighs and lowers his rifle, thumbing his safety back on and thanking God that it was just some greenhorn private. “You need to sign and countersign, private. I was about to shoot you.”\n\nNow that domestic matters had become more manageable, it was time to begin looking outwards. Although he and Sylvia had managed to lead their people through many a difficult time, it became clear to him that their newfound stability was threatened, both by old foes to the west, and emerging threats from all around them. In the interest of their peace, William endeavored to take defense-related matters into his own hands, and that started with reaching out to Julius Brandt and the many Warden troops-made-mercs in the Spokane area. He would’ve preferred to do it himself, but with his leadership duties at home, William resorted to recruiting a young soldier who was intimately familiar with traveling around Spokane.\n\n“I-I’m sorry sir, I remembered you said you wanted to meet here and not in the main camp, but that’s about it.”"
    nf_pas.17.a:0 "Cont."

    nf_pas.171.t:0 "Casting Lines… And Sending Letters, Cont."
    nf_pas.171.d:0 "“Forget it. What do you have for me?”\n\nThe private reaches into his sack, pulling out a folded piece of paper. “I managed to find Commander Julius and pass along your message. Here’s his response.”\n\nWilliam takes the paper and opens it. As he reads, a smile emerges on his lips. That SOB Brandt was still alive and kicking after all. Better yet, he was receptive to William’s plans and proposed an in-person meeting north of Spokane to talk things over. Brandt stated he’d bring his best men along, some of whom William remember from his days on the sea.\n\nHe folds the paper and stuffs it into his pocket. Very few things gave him joy these days, but the thought of linking up with his old comrades did brighten his day. “Commander Brandt wants to meet me in a few days time. Good job private. You’ve done a great job.”\n\nDobson snapped to almost immediate salute. “Thank you sir. What’s my next mission?”\n\n“Coming with me. You might know the lay of the land, but there are still some things you can learn from us old guard joes.”\n\n“Sir?”\n\nWilliam smiled."
    nf_pas.171.a:0 "“We’ll teach you signing and countersigning, for one.”"

