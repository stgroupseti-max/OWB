  #Colorado

  COLORADO_NAME:0 "$NEW_NAME$ Bull's Demense"
  COLORADO_DESC:0 "£GFX_colorado_overlay         The former states of New Mexico and Colorado lie in the shadow of the Bull and are scarred by past conflicts. The memory of Paullus and his cohort is still fresh as are the wounds they inflicted and the legacy of the Prisoner is still felt in the mountains.\n\nThe newest protege of Caesar, the man known as Lanius, will decide the future of these lands through his sword, his shifting loyalties, or his failures while those in his path have little choice but to prepare themselves. The goddess Diana, the digital gremlin Doki, the lords of Dog City and even the Brotherhood of Steel all lie within his path. \n\nFurther north lies a powder keg waiting only for a match to light the fire. An NCR expedition looks to claim the legendary Boulder Dome as ghoulish warlords, both Luminous and Withered, begin to make their own power plays. Looking over it all is the Black Canyon, a union on the precipice of complete collapse and standing on the doorstep of paradise. \n\nIt is not a question of whether these lands will fall into chaos but who will reign over them when it is over."

  LAC_OWB_DESC:0 "Lanius served Caesar well in the conquests of Arizona, but Caesar has given him a sacred task. Lanius will conquer the East! He shall march against New Mexico, Colorado, and, perhaps, Texas. And when it is over, he shall weep, for there are no more worlds to conquer. \n\nUntil Caesar calls him west, to test the strength of the East against the Wall of the west."
  TTM_OWB_DESC:0 "The tribes of the Wasteland whisper of a goddess who blesses their crops; The more civilized folk tell tales of a presence within the fabled halls of the Nursery, guiding a swarm of robots across Colorado for the 'Betterment of Mankind'. The truth is a little more complicated than either story! Diana Stone, perhaps the greatest scientist to survive the Great War, lives to this day as the leader of a peaceful tribe in Colorado. But change is coming, and the Wasteland cries out for mercy and kindness. Perhaps it is time for her to emerge from her machines and save the world."
  MXC_OWB_DESC:0 "Rising tensions and a desire to secure an eastern foothold, an expedition was formed in Lost Hills. Sent east to Colorado, the Maxson Expedition set out to form a new Chapter of the Brotherhood, beyond the reach of the Californian powers."
  ROB_OWB_DESC:0 "In 2068 the holodisk game Doki Doki ( £rob_doki_doki_texticon £rob_doki_doki_texticon ) was released in foreign markets by an American publisher. It was primarily a "dating simulation game" focused around a relationship with the eponymous Doki (§Pthat's me§!). One such individual within Liberty, Colorado ended up acquiring a copy, but it didn't install until after the bombs had already dropped, leaving the game on for almost two centuries..."
  LUM_OWB_DESC:0 "Born within the Glowing Cradle, the faithful of the Eternal Luminous Glow followed their Great founder into the Houndlands seeking new converts. For Ghouldom is a holy gift and one that must be spread to all mankind, sheltering them from the evils of time, age, and death. And should the people not listen, gripped instead by fear or spiritual corrosion? Then the blessing of radiation will be brought to them by any means necessary. \n\nYet treachery will bar them from their home, and they will be left stranded before the coming storm. Should they survive, more tests of faiths, not least of all the march to their homeland lie before them. They need but weather them, for the salvation of all Ghouls must surely spread."
  BAG_OWB_DESC:0 "The Second Colorado Expedition, known by its colloquial name "The Baggers", has returned to where the first one arrived over two decades ago. Many of the faces in the Expedition are the same as they were back then, albeit older, wiser, and perhaps more bitter.\n\nThis time they are mercifully free of the diabolical machinations of Victor Presper, but they are still in grave danger. Beset on both sides by hostile Ghoulish forces, the Expedition is also torn internally between different approaches to their mission. The Baggers face a Sisyphean task; to survive, conquer, and race to save Boulder Dome's ZAX from destroying itself."
  WHD_OWB_DESC:0 "Life within the borders of the Hangdogs territory can be difficult, especially if you're \"abnormal\" in some shape or form. Deeply suspicious of outsiders and mutants, the Hangdogs regularly drive ghouls out of their territory, and deny them entry to their settlements.\n\nGhouls go where ghouls are, hoping to find respite from prejudice with their own kind. As such, when a ghoul settlement was established north of the Hangdogs, most ghouls who were ejected from their territory simply moved north. For many, a difficult is life is better than a life of segregation, even if your leader is a 'Withered Dog'."
  GLW_OWB_DESC:0 "Stage lights flicker a sickly green. A glowing ghoul in a ragged bomber jacket and a half-melted mic shuffles up to the stage.\n"People say the Glow Bugs are in a prime strategic spot. Yeah—prime like a radroach on a barbeque grill! To the west? Caravan Council, where leadership turnover's faster than my skin shedding. South, we've got the Hangdogs—real charmers, if you like your diplomacy loud and covered in bite marks. And east? The Houndlands. That ain't a nation, it's a dare."\nA boo cuts through the haze. "Yeah, I hear you, Stitches! Lose one leader slot and suddenly you're Shecky Greene."\n\nHe grins, radioactive teeth gleaming. "But we're still standin'. We got Boulder Dome tech, a little glow, and me—Patches, your irradiated MC. Sure, half the time we're frying raiders with plasma, other half we're stuck behind a mountain playing twenty questions while Black Canyon's playing twenty civil wars. But hey—we're bugs, baby. We crawl through worse.""
  CIP_OWB_DESC:0 "In the 10x20 years since the great subtraction, the Ciphers of the West have largely been content to travel their ancient circuit through the valleys of the Rockies, only setting down roots within the walls of Mesa Verde. Lying within is the ancient computer containing the knowledge their ancestors saved from Los Alamos; knowledge that was carved onto the walls of the Kiva in sacred schematics as the machines power ran low. Mathematics pervades every day life for the tribe, from their speech to their rituals and mannerisms.\n\nDog City to the north has suffered it's own series of subtractions in recent years, leaving multiple groups of exiles and refugees looking to add themselves to the mountain passes to disturb the Ciphers peace, hard won over the raiders of the Dark Moon 5x4 years past. While the tribe does not relish violence, it is as much a tool as a calculator and the variables are becoming too numerous to resist forever. The equation must solve itself, but will the Ciphers be the remainder?"
  SUF_OWB_DESC:0 "Clustered around the an old world fort and equipped with the remainder of its old arsenal lies a disparate federation of settlements and folks. Here at Summers this collection of folks drawn from all over the area agree mainly on three things: living free, the joy of explosives, and flipping off of the Legion. Many of the federations people were displaced by Paullus in years past, and the looming shadow of the Bull has not been forgotten.\n\nAs the new Legate Lanius begins on his journey to greatness, it is to Summers that the folk of New Mexico will flee. Such refugees will need to band together with the rest of the Federation to have any hope of resisting the Butcher of the East. Should they manage to survive the Federation may become the birthplace of a new and stronger nation, but for now survival will be hard enough."
  BLC_OWB_DESC:0 "Black Canyon began as a dream of unity—raiders, settlers, and tribals, all brought together beneath the old rotunda of Tibbets Penitentiary. Battery of Mesa Verde, once a companion of Prisoner 13, helped forge that dream into something real: a fragile confederation balancing between war and peace. At its heart is the Big Top, a prison-turned-capital, where the echoes of old sins still rattle the bars.\nBut unity doesn't come easy. The Painted Men demand reverence for their ink-bound gods, the Yampan Coalition fights for trade and freedom, and the raiders of Tibbets eye every treaty with a blade behind their back. Battery keeps them together—barely. Each Grand Gathering is a gamble, each quiet day a warning. Black Canyon survives not by strength alone, but by constant negotiation, constant compromise... and the hope that its pieces won't fly apart before the next storm rolls in."
  TOB_OWB_DESC:0 "The Old Bones were once a quiet tribal people living near Farson, surviving by the old ways—hunting, trading, and honoring the spirits of great beasts whose bones they wore as armor. That peace ended when the Mole Miners came, rising from the ground in fire and gas to slaughter everything in their path. Their homeland gone, the survivors followed a single figure—the Nameless—who rose from the ashes and led them south through ruin and memory. Now they gather around the Monument, a place of fossil giants and old stories, trying to rebuild what was lost… or become something new entirely."
  IRN_OWB_DESC:0 "The Iron Alliance came to New Sterling as wanderers, tribals, mercenaries, and smiths without a home. The city once housed a great factory—an Acme Forge used by the so-called Menace from the West to churn out machines of war. Now, under Iron hands, it burns again—shaping armor, weapons, and purpose. With the fall of Denver, caravans and warbands alike travel east in search of steel, and even the Legion casts a hungry eye toward New Sterling's forges. What began as survival has become something greater: a creed built in flame, and a city that dreams in iron."