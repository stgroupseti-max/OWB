  ###The Great North###
  NORTHERN_NAME: "Canadian Prairies"
  NORTHERN_NAME_DESC:0 "£GFX_north_overlay         If one were to choose a word that outlined the struggles and history of the Northern Prairies, it would be decay. Long ago, when humanity was wiped away with the push of a button, a majority of Canada maintained itself under the banner of the Canadian People's Front. A force dedicated to directly challenging the Amercians authority within Canada, they would outlive their enemy and continue to exert its influence within the north. Day by day, piece by piece, they attempted to unite Canada. But it was not to be. Its forces were stretched, its politics were deadly. Each misstep bringing it closer to its end; suffering a slow and bloated death. Its overextension left its core territories weak, their cries falling on deaf ears as The CPF fell victim to tunnel vision. A mass civil war occurred between the Canadian People's Front and the People's Front of Canada; further solidifying the dying regime.\n\nNow the CPF is a hollow shell of what it once was, reduced to further infighting after the death of chairman Allison Brude, causing the shattering; The CPF was no more. Now the remnants of the CPF gather themselves for one final war, with players both new and old attempting to secure their future. The mighty Kingdom of Manitoba , which had risen out of the ashes of the CPF, has fallen to ruin, as rebellions broke out within its Eastern and Western territories leading to the death of their previous king, humiliating the once great empire. Tensions rise within the Bloody Electorals as rumours of corruption spread around. The newly formed Great Stampede continues to exert its influence, bringing terror to its neighbours. All the while, Destiny continues her evil machinations hidden deep within the Manifest Facilities. The winds of change approach quickly, and the people sharpen their knives."
  STC_OWB_DESC:0 "Surrounded by enemies, traitors, and invaders the Strathcommune lay battered by the years of endless infighting. Crawling back from its defeat out east, patching the old internal wounds, and rearming for the final assault on the American pigs, our beloved Big Sister sees all!\n\nCameras on every corner, informants in the homes, but yet there still lives a hope for the fate of Canada. Hidden among the shadows, in the dark alleyways and amongst the vanguard party itself lies new plots. Can the army's artillery blast a hole in the facade? Or will the party paint over and create a new utopian vision? The truth is, none can escape the grasp of the Big Sister!"
  COM_OWB_DESC:0 "Long before the raids of the communists or the creation of the horrors that hide under the snow. There was a grand nation, commanding the plains and owning the sea. From the Rio Grande to the Bering Strait, it was once the jewel of the world. However, it was the atom that set the flames, burning away all we held dear and burying us in ash and snow. All that is left of this once proud nation is an old Ghoul trying to stitch his mind together with ancient whisky in hopes of remembering what was lost.\n\nThe dreams of the past haunt the snow capped mountains, with the rocket's red glare filling the dark valleys. Some still whisper of red, white, and blue, swearing that hidden beyond our own personal hell, is Uncle Sam laying in wait. As the fools whisper, there are those who wave a star spangled banner, the blue and white flag of the future they say. The dreams of the past shall be realized or slip back into time's hourglass by the hand of a drunken soldier clinging to his old life."
  STA_OWB_DESC:0 "For seven years, the Great Stampede has stood as a steady titan on the Albertan Steppes. They have withstood many enemies: the CPF, the Battleford Directive, even the Kingsley Republic, and yet still people push and poke hoping to find a weakness. Despite the odds, John Lockheart and Amy-Lee Sundell's marriage remains strong, and the frontier forever bonded in their love. \n\nSchemers and madmen all around Saskatchewan and Alberta seek to undermine the peace brought about by the two families, but with any luck, they'll persevere through them, too."
  STN_OWB_DESC:0 "The Electorate has fallen into the hands of a raider-turned-politician with a penchant for ritualist cannibalism, and his constituents are anything but happy. Still, Pierre has always been a man to keep his cards close to his sleeve, and so he's forced a group of exiled Knights of Yorkton into being his personal guard in exchange for shelter, and blackmailed a man-eating woman into becoming his bride to tame the local tribes. \n\nAs if there weren't enough people vying for his head, a Nightkin by the name of General Freedom works tirelessly to free his people-- broadcasting nonsense across the airwaves for all to hear."
  BRA_OWB_DESC:0 "The Kingdom of Manitoba stands at a crossroad. Founded over one hundred years ago, it stood long as the sole guarantor of peace and stability in the North, before a devastating civil war and an uneasy peace settlement nearly led to its collapse. As time seems to finally catch up to King Gunn II, the only question on his failing mind is if he will be able to keep the realm together or if Canada's last hope for the future is destined to fade into the eternal darkness with him."
  TPA_OWB_DESC:0 "MANIFEST left a great many ghosts across Canada, with the most active being Destiny herself. Once, she was given the tools to pacify a nation into submitting to the will of a foreign occupier, but in recent times, she's shifted gears-- now, she wants to perfect humankind, and she just needs a little bit of elbow grease to do it. She may not be able to leave the facility herself, but with enough raiders hopped on unstable mutations dependent on her... Well, a girl could do anything she wanted with that, couldn't she?"
  ARB_OWB_DESC:0 "The once great Kingdom of Manitoba has not only fallen in on itself, it has brought others within its influence down with it.\n\nThe Arborg Junta are the remains of a rebellion among the Three Rivers lands, stoked by O'Brien and his mercenaries, hired by the Kingdom of Manitoba. As the Kingdom signed its treaty, however, O'Brien found himself stuck in enemy territory with no way home. The rebellion fled to the north, to the town of Arborg, and now the newly appointed Viscount O'Brien sits and watches, waiting for an opportunity to strike down the Republic that shamed him."
  BGR_OWB_DESC:0 "The bitter north is host to a terrible, frightening thing: the Scarlet Casket, a massive underground Robobrain facility presided by the mad-machine RELCOM. Enamored with ideas of communism, he has a very simple interpretation that can mean no good for the people of the world: the best way to have compliance and contentment among the working class is to turn them all into machines, just as he was. Thus far, he has failed in every attempt to grow: but this shall be the last time. \n\n He swears it."
  VSH_OWB_DESC:0 "Once, Safehaven was known as Vault 107-- back when the door was shut, anyway. After they opened its doors and allowed people in and out, it gradually grew into a network of communities that agreed to protect one-another, much like the Stampede, though moreso out of survivalism than genuine camaraderie. White collar criminals from the Vault schemed their way into these powerhouses, and thought they were untouchable. \n\nAnd then Wardens of the White showed up on their doorstep, offering to help in exchange for shelter. Brash, though surely they can't get the nation to bite off more than they can chew... Right?"
  DUN_OWB_DESC:0 "The people of Dundurn live in a smog-laden, radrat-infested hellhole, toiling away their lives in coal mines and steelworks. Their leaders, their figureheads, ponder the meaning of the human condition-- is a man bettered by perfecting his form, or is his form inherently imperfect? How far is one willing to go to make themselves into something new?"
  PLT_OWB_DESC:0 ""Welcome to Pleasantdale! The Chase Family runs the things around here, but if you can't get a hold of any of them and you're needing something, feel free to leave a message or talk to Hope." \n\nA city of nobility who wastes their time while an AI helps an unstable man do whatever he wants-- at least, until he went missing, and his only remaining child was left in his stead. Hopefully he comes back soon, or else, well... Things aren't looking so great with him gone."
  DLN_OWB_DESC:0 "Langenburg stands proud as the last Duchy of the Kingdom of Manitoba, having weathered the realm's worst days due to its skilled and resourceful court. Thanks to Duchess Sophie, the land has enjoyed a level of prosperity and reinvigoration seldom seen under the rule of her regent, King Gunn II.\n\nNow decades removed from the War of the Republican Coalition that brought the Kingdom to the brink of collapse, few outside observers dare doubt the resilience and stability of the Duchy. But for those on the inside, concerns over Sophie's ailing figure and lack of heir-apparent weigh increasingly on the mind..."
  WPG_OWB_DESC:0 "A young republic at near-constant odds with its neighboring Kingdom. Led by Eloi Steele, the young militia commander come President had rode her wave to the position she never thought possible.  With some loyal friends in the newly elected government, and a clear mandate for action, and even the slightest bit of the oligarchs settling down and easing pressure, she plans to remake the entire being of the republic... For better, or for worse."
  MTC_OWB_DESC:0 "The people of the Métis Congress are battered and divided after their numerous dealings and tribulations with the Kingdom of Manitoba. Now, caught between Constitutionalists and their ever-angering military, the post-revolutionary state tries its best to cling to new world hopes. Can they survive the coming storm?"
  IRC_OWB_DESC:0 "For centuries, the Canadian Indian has been pushed around as an afterthought-- something that, sadly, didn't even change with nuclear war. Pushed to the brink by the various warring factions in Canada, they've been forced into a heinous end: hiding away in the Scarlet Blizzard in the lap of Destiny, no less. Though they were finally able to live as they chose, it was a farce, as sacrifices had to be made to the AI to keep her deputized raiders at bay. \n\nBut the Chief of Chiefs has died, and the sacrifices have stopped. What good is life if it is so empty? Trapped with ever-decreasing odds in their favor, the Iron Confederacy is at a crossroads of existence. Should they fail, so much will be lost. \n\nBut Chief Howling Wolf will find a way."
  MDM_OWB_DESC:0 "Middlemark is proud to herald itself as the last true American company still operating at a fraction* of peak efficiency. With our state-of-the-art automatic hiring systems and store management, we have been happily serving the people of Calgary for over two hundred years-- and we'll happily** do another two hundred! \n\n* Note that this is the legal definition of 'peak efficiency,' established in Waymar v. Middlemark in 2074. \n\n**Please note that our employees will not serve Wardens of the White due to religious reasons!"
  LOI_OWB_DESC:0 "Loidminster is a city of contradictions, home to both the fiercely secular remnants of the Canadian People's Front (CPF) tank brigades and the outwardly pious clergymen at the helm. At the top of the pile sits Solomon Bouchard, whose sincere devotion to the Lord came as a source of much-needed respite amid the chaos of the CPF's collapse.\n\nBut temporary relief can only soothe the mind for so long – and those of the ghoulified Soviet advisors sent to assist with the administration of the land are long gone. Time will tell whether the Ministry can weather the storm ahead - whether under Solomon's leadership or through the aid of new, crimson-red blood."


  ###New Montana Split for 5.0

  RUSHMORE_NAME:0 "$NEW_NAME$ N. Commonwealth"
  RUSHMORE_NAME_DESC:0 "£GFX_rushmore_overlay        The Northern United States, without a clear governing body, has fallen into a state of quieted madness from the Pacific all the way inland to the Dakotas. To the west, the once-powerful Wardens of the White have fallen into ruin as a dark Brotherhood stormed Washington not long ago. Cruel warriors emerge from long-forgotten caverns in search of fame and fortune within the desolation of the Whiteout, a thousand spears all coalescing on the City of Goodwill itself. \n\nTo the west, in Montana, ghosts of the Midwest gather strength on either side of the state in preparation of a great battle. MacArthur, itself a colony of Chicago, pays its dues on time and within reason-- the families of Missoula playing their part as needed. \n\nTo the east, a new Chapter of the Brotherhood of Steel has just made landfall in search of a traitor, but what they found is more than they ever could have bargained for. \n\nAll the people of the north can do is hope to survive this battle of burgeoning behemoths..."

  bookmark_05_name:0 "N. Commonwealth"

  TCA_OWB_DESC:0 "As the Immortal toils away at his dark machinations in Seattle, a Cause has been formed by Midwestern loyalists who seek to destroy the would-be tyrant of Seattle once and for all, and secure it for a better Brotherhood, unobscured by the madness of the Immortal. With Super Mutants and other various wayward groups in their ranks, The Cause seeks to serve as a dagger in the gut of the Washington Brotherhood's war machine."
  MCA_OWB_DESC:0 "Under Colonel Santiago, MacArthur has grown from a refuge for Navarro remnants to an outpost of the Department of the Interior and the Enclave. Sending coal, uranium, and grain to Chicago, this frontier of America has played a key role in the Great Work. Victory against the Midwest is at hand!\n\nBut increasing demands from Chicago has created tension with the entrenched First Families, who refuse to sacrifice their comforts for the greater good. A generation of soldiers has additionally grown up polluted by the beliefs of their neighbors. Can MacArthur navigate between the demands of a distant authority and locals who cannot see the big picture?"
  TOC_OWB_DESC:0 "Grozdan has tried his best to stake out his own little claim of peace in the north for years. With the recent collapse of the Wardens of the White, and the recent scheming of the Rotpurgers, things are brewing to a point he can no longer ignore. The Old Country will need to brace for what is to come, lest it be consumed in the tides of evil that brew in the north..."
  ROT_OWB_DESC:0 "In the lands of Spokane, the human remnants of Vault 100 seethe in the cold ruins, hoping and plotting to retake their birthplace from the Ghouls of The Old Country once and for all. After years of stagnation under the dynasty of Alexander the Merciless, and flanked by the raging clergy of the Wishmaidens, a mad 'infinity prophet' named Samson has arrived with a plot to unite the three and strike back at the Vault, once and for all."
  MNC_OWB_DESC:0 ""Go, Patrocolus, go forth and secure this land for the Brotherhood," the Midwestern hierarchs told him, and so he heeded the call. A new and unwanted arrival to Montana, the Brotherhood came with a mission to secure and dominate the lands for the Brotherhood. \n\n However, there is dissent within the ranks. Some among them, the Sisters of Steel, believe that they have a different role to serve in the future of Montana: as protectors, not conquerors."
  STR_OWB_DESC:0 "The Standing Rock Tribes have held out against threat after threat for centuries. Many of them yearn for something more; a higher calling, a land reclaimed from the damnation and pollution incurred by outsiders, raiders, and other groups. Among these young warriors is Sheppa Wagner: a woman of action. She's led trading expeditions to Great Falls, treated with [LAP.GetNameDef], and sailed on the Missouri to Crescent City. But she is no pacifist."
  RCK_OWB_DESC:0 "Grifton is a town fallen from grace. Being on the fringes of the north, it was a friendly stop for those attempting the long trek into the Kingdom of Manitoba. But the Kingdom declined, and with it, so did Grifton. It would remain an unfortunate place to be until a man came. A man with unique abilities. A man seemed to be cursed and marked for death by the very world itself. A man who dreams of reaching the stars: \n\nThe Roach King has descended upon Grifton. And the wasteland will soon come to find all of which that entails. "
  VTS_OWB_DESC:0 "Welcome to Vault 37! Your new underground home against the horrors of atomic annihilation. Here at Vault 37, you won't have to lift a finger as our automated mr handy units will do everything! Sit back, play pool, smoke a cigar, you've earned it champ! And let our automated protectrons keep you safe and sound! Welcome home."
  SIE_OWB_DESC:0 "Once, Wyoming was a calm and steady place: a haven in the wastes where time passed slow and the winds blew with a gentle chill. Now, the town of Rawlins is under siege by ravenous Mole Miners, creatures from the dark below, and the nearby Arapaho aren't about to let that happen. The cowboys of Rawlins and Arapaho braves fight side by side against an unending foe. Will they turn the tide, and bring safety back to Wyoming?"
  PRO_OWB_DESC:0 "Down in the dark, dank mines left behind by Alton Bourges is a creature beyond remorse or sense: the Mole Miner. Powered by a ceaseless desire and ambition to wander and grow, the Boss of the Far Son Prospectors has issued a strange, inutterable verdict: the Miners would return to the surface world, and take it for their own, one way, or another..."
  WYR_OWB_DESC:0 "The Eyrie is a wide open and fertile land under the firm thumb of its well-heeled master. In a relatively short time it has transformed from a disorganized collective of ranches and farms into an apparatus designed to squeeze wealth from the land and the people. Fueled by visions of elitism, god-fearing zeal and the blood of the tribals and small folks alike, the Baileys and other well-to-do families of the Eyrie have grand dreams. The next tribe may be one too many for them to handle however."
  KHA_OWB_DESC:0 "After the death of Darion, the New Khans were caught at an impossible crossroads. Every attempt to rise up in California was ending in pain and failure. While Papa Khan took a contingent to the Mojave, calling themselves the Great Khans, Amgalan took up a new leaf. He wanted to do better for his culture, to ensure their survival-- and the Followers of the Apocalypse were more than willing to help him find a new home for his flock. \n\nNow, in Wyoming, they must tend with the locals, welcoming new Khans into the fold... And perhaps even accepting their cousins."
  BTH_OWB_DESC:0 "When Elizaveta was but a child, an Enclave soldier saved her from certain death. That single act of charity changed her life for the better-- while her burns were severe enough to leave her saddled with one arm, she has happily used that one arm to try and bring smiles to the people of the wasteland, one pin at a time. Other groups took notice-- the Fireflies and their rituals may help keep her protected, but the Saints? Well, the Saints have always played by Archie's rules. And he would love nothing more than to test the smiles once and for all."
  MRR_OWB_DESC:0 "The Free States have endured many things over the years, even bringing their former enemies in the National Guard into the fold. Now, of course, the Marshalls have forged a modest post-war society in the desolation of Wyoming, but enemies abound. Their past relations with the Four Fathers were too sour, and they only grow more and more tense by the day as the tribals crave a return to Mount Rushmore. The Free States must prepare for a final storm, or else risk losing everything."
  STM_OWB_DESC:0 "Hark, and hear the tale of Blinding Hail, the true chosen child of GOD. The Storm Mongers are upon a neverending precipice, a darkened wisery by which they must fly kites made of manflesh to catch the eye of the LORD and better reach the great white clouds of Heaven itself. Heathens and fools abide plenty in Montana, all ripe for judgment..."
  HVR_OWB_DESC:0 "While the Storm Mongers toil away in Grand Falls, the Cult of Liberty fashions itself a different sort of madness. Foolishly inspired by imagery of Middlemark, they believe that America was not in fact a place but rather an angel destined to return to the Earth-- and the Enclave is her long dark shadow, the demons who dare to infest her carcass. The faithful must purge these insolent fools from the world, so that America may return in all her glory once and for all!"
  JCK_OWB_DESC:0 "The Jacksons were one of the First Families of Missoula once, though you could hardly tell. Though a great amount of time has passed since their exile, that doesn't make the wound any less fresh. The family has spent years raiding supply caches, ensuring they were properly prepared to take on their Enclave foes head-on- and they're finally ready, and mighty tired of waiting."
  MET_OWB_DESC:0 "How far would you go for strength? What would you give up to leave behind fatigue and rot? What pain would you endure to forever leave behind weakness?\n\nWhen exercise and training were not enough to overcome the human limits, Steel Joe and his ragtag band of followers tracked down the treasures of Billings, Montana. With the stash of pre-war implants found there, they've carved out ownership of central Montana, their rise only stymied by a crushing defeat at Missoula. If they can recover and overcome the challenges of the 2270s, their iron fists might just grab the entire Northwest Commonwealth."
  NIT_OWB_DESC:0 "From the Great Plains of Alberta to the mountains of Montana, the Niitsitapi once called much of this region home. Inch by inch, their land was taken and pushed back, until before the war they were confined to small reservations.\n\n But in obscurity, lies safety. Spared the devastation of the Great War and still maintaining traditions of sustainable self-reliance, the Niitsitapi have prospered for the past 200 years, fending off raiders, mutants, and most recently the Zack Company mercenaries. Their current War Chief Old-Gun is tired of fighting, but with the Americans back on their doorstep and his grandson burning with youth, it may be their time to reclaim all that they have lost..."

  CASCADIA_NAME:0 "Cascadia"
  CASCADIA_NAME_DESC:0 "£GFX_cascadia_overlay         Covered by an infinite blizzard in the north, pirates raiding the coasts, the south infested with cannibals, and the only source of order having been destroyed by metal men covered in black armor. \n\nThose who have yet to flee live hellish lives in a frosty waste that knows no heroes. In Washington, the once-great Wardens of the White have fled across the north, splintering in each and every direction. Lance Squadron, an expedition of the great Midwestern Brotherhood that destroyed the Wardens, now bicker over Seattle and the Chain That Binds them. To the east, raiders and settlers alike east lick their wounds and scheme in the backyards of a religious crusading cult. \n\nIn Oregon, the cannibalistic tribes must combat their hunger for humans, or become slaves to it-- not unlike the emerging super mutants, marching out of their Warren in order to create a new home for their kind.  \n\nFinally, in the north, forever covered by the Whiteout, blotting out the sun as raiders storm the coast, forcing survivors backed by the monarch of Victoria to desperately defend their home, Cascadia. \n\nChange is on the wind, and it is violent, but this does not mean despair; there is hope as long as there are people to fight for it..."

