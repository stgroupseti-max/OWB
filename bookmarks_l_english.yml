  BM_HISTORY_TITLE:0 "Brief History"

  ### OTHER ###
  OTHER_OWB_DESC:0 "The Great War plunged the world into seemingly eternal darkness and threw everything into chaos. People struggled to survive and over the decades the survivors banded into larger and larger groups.\n\nSettlers continue on in an attempt to retain the morals of the old world. Tribals stalk the lands of their ancestors, hunting and avoiding the technology left behind by the old world. Raiders continue to dominate the wasteland, killing, pillaging, and burning. Resources are scarce and the numerous communities of the wasteland are always struggling to survive."

  ### West Coast ###

  WC_NAME:0 "West Coast"
  WC_DESC:0 "£GFX_west_coast_overlay                                                                                    Scorched by nuclear fire, and the flames of wars to follow, the West Coast of America has many stories to tell. This is where the Master formed Unity, where the Enclave announced themselves to the world, and where the NCR was born. It is a crucible of great and terrible powers, and the decisions made by its past inhabitants echo across the wasteland to this day. The influence of the West Coast cannot be overstated, within its lands are numerous powerful nations, such as the scheming city states New Reno and Vault City, the aloof and often righteous Desert Rangers, and the staunch and decaying Brotherhood of Steel. The West is the land of aging titans and rising superpowers.\n\nDespite already overcoming many crises, the West Coast is far from safe. The balance of power is in a state of upheaval as the NCR, bloated and overstretched, struggles to keep the Republic intact and exert its true power. Worse still, the security the Colorado afforded the NCR is a thing of the past: as the East has fallen to a conqueror. Caesar's Legion, a mighty slaver empire ruled by a former Follower that follows Roman doctrine and enforces luddism, continues to empower itself with blood and soil, threatening the status quo with sharpened sticks and machetes. These two powers will inevitably collide, the Bull skewering a sickened Bear upon its horns, and the fragile peace of the last few decades will be burned away once again."
  NCR_OWB_DESC:0 "Despite the staggering losses at the Battle of Navarro, the NCR achieved victory with the aide of the Brotherhood. Decades later tensions with their former allies are running high, and their army has fallen from grace; becoming a mess of undertrained and underequipped soldiers with no standardisation.\n\nThe Bear looks to the east with concern, as reports of Caesar's Legion's rapid growth continue to flood in. To the north the city states grow powerful and the republic debates intervention, while to the south Baja and the Brotherhood continue to be a thorn in the bear's side."
  MOT_OWB_DESC:0 "While the first NCR troopers marched into the Mojave as early as 2253, it was not until the discovery of the Hoover Dam in 2273 that the NCR realised the importance of the desert. The initial occupation progressed smoothly, and in just four months the NCR captured the Hoover Dam. \n\nDespite Chief Hanlon's objections, the Treaty of New Vegas was signed in 2274. For Oliver, the treaty made sense in the face of a resurgent Mojave Brotherhood. The NCR may have been able to seize the Mojave, but the question looms: will they be able to keep it?"
  CES_OWB_DESC:0 "Founded by a group of hostages captured by the Blackfoot Tribe, nobody could have realised how far Caesar would take the tribals under him. Almost two decades later and the Legion is fighting numerous wars of conquest, having absorbed tens of tribes and stripped them of their identities; converting them to Caesar's cult of personality.\n\nThe Legion must consider its options. The White Legs slowly warm to the them, the Hangdogs and Twin Mothers prepare for war, and the NCR observes from a distance. However, Caesar desires the Twisted Hairs as their conquest will bring him closer to Vegas; his Rome."
  BOS_OWB_DESC:0 "Their resounding victory over the Enclave at Navarro gave the Brotherhood much to celebrate, but the following years were punishing. Jeremy Maxson died suddenly, and his successor Jonathan Maxson was killed in action. The next Maxson had been sent east to D.C., and so the Elders were forced to choose one of their own. Mari Törni, a Navarro veteran, was chosen to lead.\n\nBrotherhood operations remain the same: discover tech, steal tech, kill those who disagree. They're expanding their sphere of influence to include the Shi, the Mojave Chapter, and Arroyo. The NCR watches with caution."
  VEG_OWB_DESC:0 "Mr. House founded RobCo before the Great War, and used his wealth to build a machine to sustain his body indefinitely. Awakening late into the new age Mr. House took control over New Vegas, raising the tribes in his casinos up and giving them the gift of civilisation.\n\nMr. House desires to reclaim the platinum chip to activate his Securitrons within the Vault and upgrade their software. Vegas is filled with snakes, and befittingly it has many people who desire to topple the lofty throne of the Lucky 38. Benny, and the King are the main contenders for the top, each with their own motivations."
  VLT_OWB_DESC:0 "Surrounded by seemingly endless desert, Vault City is an oasis amongst the suffering wastes. Despite its beautiful appearance, the city is a corrupt pit of ethnocentric elitism and narcissism. Vault City is the most medically advanced faction in the wasteland, capable of cloning limbs and treating injuries that would be untreatable to others - but this knowledge remains sealed behind their walls.\n\nThe former inhabitants of Vault 8 stand at a precipice where they must decide the future of their city state. Whether they continue to spread their name in infamy remains to be seen."
  TRL_OWB_DESC:0 "Within the dark depths of a cave system in Oregon, the denizens of Troll Warren drag screaming victims into a lagoon of FEV. A former dumping ground for Mariposa Military Base, the remote caverns of the Warren are now home to tribal killers.\n\nAs the distant sound of the world ending echoed from outside, a Mariposa guard fell into the glowing lake, and emerged as the First. Old holotapes in a foreign voice remind him of his lost humanity, but they couldn't prevent his mind from slowly deteriorating. Soon the Warren will awaken, and all of Oregon will tremble."
  WBH_OWB_DESC:0 "Eternal winter shrouds the north of America, and within the blizzard a danger watches silently. Seattle is haunted by ghosts, the castoffs of the Midwest, who vengefully stalk the ruins.\n\nElder Immortal lead his few followers to Seattle hoping to found a new chapter - but his violent tactics and the dire situation turned the chapter into a monster. Violence, enslavement, and conscription have all become core tenants of a dark 'Neo Brotherhood' doctrine. The thick snowfall of Seattle is the perfect backdrop for abductions, murder, and the subjugation of the few who remain."
  NEW_OWB_DESC:0 "Reno is known for little more than the stench of sex and jet fumes. Its dubious abodes are packed full of scum, all crowded around games of dice, cards, and women. Alcohol is the blood that runs through the veins of Reno's denizens.\n\nFamilies battle for influence within the city and its surroundings. They all have their own goals for the city, but only one can prevail in the grand. Outside Reno's territory the Yakuza attempt to expand what little influence they can find, but their days are numbered."
  ARR_OWB_DESC:0 "Arroyo is a nation of unity: tribals and vault dwellers joining to form a civilised society in the north. With the aid of the 'holy' Garden of Eden Creation Kit, New Arroyo has become the most prosperous and beautiful city in the wasteland, but the winds of change rustle the leaves of the forests of New Arroyo. \n\nThe Chosen One assumed the role of Elder after saving their people. There are many myths and wonderings about this land and the leader of it. Some say they were a violent lunatic who killed anyone in the pursuit of money, power, and their goals. Others say they were a benevolent person who helped everyone wherever they went."
  HAN_OWB_DESC:0 "Old world cities are frequented by scavengers and vagabonds for their precious salvage, but only the foolish or desperate would seek to plunder Dog-City. The Hangdogs dominate the towering skyscrapers of Dog-City, watching the packs of feral dogs that stalk the streets below - training their own hounds in the art of war.\n\nWith the Legion on a rapid campaign of conquest and integration, the Hangdogs cautiously watch the south as they await the arrival of the Bull. Soon, Bull and Hound will lock horn and jaw in a battle set to define Colorado for years to come."
  HEA_OWB_DESC:0 "Originally a peaceful Christian nation founded by a pastor and his congregation, Heaven's Gate has become an imposing juggernaut of military might and zealous belief in God. Its industry is almost entirely powered by steam cores, miniaturized steam generators small enough to be carried in the palm of your hand.\n\nThe Innocence Lost Massacre changed the way Heaven's Gate looked at outsiders forever. Saint Michael's rise to power only furthered the radicalisation of the clergy, and the cracks are beginning to show. Soon, all outsiders will be sinners in the eyes of the Lord."
  MOJ_OWB_DESC:0 "Founded by Father Elijah, a scribe who miraculously became an Elder within the Brotherhood, the Mojave Chapter was established for an expedition into the Mojave Desert. Despite optimistic early prospects, their results were lacking, which frustrated Elijah greatly.\n\nGrasping at the wasteland from their stronghold in Hidden Valley, the Mojave Chapter prepares to send numerous manned expeditions across the wasteland, at Elijah's frantic request. He dreams of the Old World, and of harnessing the power of the sun. Whether or not his subordinates share his vision remains to be seen."
  BRK_OWB_DESC:0 "§YFor the seasoned wastelander§!. Frigid outcroppings of stone and shattered prewar vessels compliment the twisted nature of the Broken Coast well, its shoreline dotted with miniature tragedies. Life along the coast is hard, and raiding is all the people there know. To them, violence is life itself.\n\nThe ancestors of the current pirates of the Broken Coast endured The Great Blizzard, an event immediately following the Great War, that blocked out the sky and killed untold thousands. Survival is in their blood. When settlers spot raiders from the Broken Coast, they don't fight: they run."
#  KHA_OWB_DESC:0 "Made ravenous by the numerous defeats laid at their feet, the Great Khans are desperate to prove their worth to the wasteland at large—and to themselves. With their backs against the wall as the Mojave sizes them up, they must bare their teeth, lest the Khan legacy die out with them.\n\nThe pressure is mounting as old foes rear their heads once more, and the Longhouse splinters as options lessen by the day. In the midst of the uncertainty, Papa Khan, and Regis—his right hand man—lock horns over the future of the gang. Whoever comes out on-top will change the identity of the Great Khans—forever."
  EUR_OWB_DESC:0 "Eureka's enduring presence is proof alone that miracles are possible. Driven to the edge of extinction by a Mirelurk invasion after the Great War, Eurekans struggled for generations to maintain a grip on their home. Yet while it has only been a few short decades since the Portmasters expelled the invaders Eureka has now begun to look outwards. The town itself has no interest in expansion, yet every nearby power does. Both Arroyo and the NCR will prove themselves to be existential threats in the coming years."
  MDT_OWB_DESC:0 "At one point the Marrow Drinkers were but another tribe, feasting on their own and running raids against the Bone Dancers to the east. All that has changed now with the arrival of Mesmeralda. This charismatic Viper has convinced the Marrow Drinkers that she is a queen outright! That she is the character "Mesmeralda" from the Grognak The Barbarian comics! Her "magical relics" and "alchemical treatments" able to bring just about anyone into the same line of thinking that she lives in.\nThe Queen of the Gorgons, with the Marrow Drinkers under her heel hopes to dominate all of Oregon. Will anyone be able to stop her?"
  VIC_OWB_DESC:0 "The jewel of the pacific northwest, New Victoria has stood unconquered since the fall of the Old World. Ruled by a long line of Queens and protected by an experienced admiralty who keep the shores safe, it is a bastion of stability in a chaotic region. Able to draw on the United States Militaries leftovers, as the island once acted as a staging ground for campaigns against the Chinese in both Alaska and the north pacific, they are blessed with stores of advanced technology. They will need it however, as a challenger has arisen just across the sea in the form of the Broken Coast; pirates who view the jewel of the northwest as a trophy to be plundered."
  TIM_OWB_DESC:0 "The honest and kindly folk of the Timberline are a beacon of light in a land often darkened by brutal raiders and vicious cannibals. Descended from woodsmen, boy scout troops and lumberjacks these folks live in harmony with the deep forests in which they make their home and offer refuge to travelers and those in search of aid. Cannibals looking to eschew their dark ways in particular are welcome in the Timberline, as no one is more experienced with rehabbing such unhealthy desires. Rumor holds that deeper in the woods there are even stranger folk, but odd tales are common in the wasteland."
  PMR_OWB_DESC:0 "The Maw is a haven for pirates, raiders, miscreants and troublemakers of all stripes and a thriving market for slaves and chems moving up and down the coast. Run by a number of gangs unified through clever words and ruthless action alike by Granger Storm and her crew, she holds ambitions of growing her holdings into the largest and most power crime hub on the west coast. Accomplishing that will be easier said than done however with the black armored ghosts of Washington, unruly slaves and rampant chem addiction all rearing their ugly heads around the Maw. The best they might be able to manage is throwing their lot in with the might of the Immortal."
  BDT_OWB_DESC:0 "The Bonedancers are a group of ritualistic raiders heralding from a old PMC tasked with protecting a Future-Tec research facility. Armed with a stash of weapons and a decent supply of G.E.C.K. components ( Even if they didn't really understand how to use them ) they proceeded to dominate eastern Oregon. In recent years they have been falling victim to several foreign influences. From strange cultists to religious pilgrims!\n\nIt is now the year 2275 and it remains to be seen if Cranium can hold the Bonedancers together - or will another take hold of the Bonedancers?"
  MLT_OWB_DESC:0 "N'Gasta! Kvata! Kvakis!\nFrom the western shores of Oregon a dark tribe rules. Their tongues are twisted and minds rotten - they feel that to live in the wastes one must live like a beast, that only primordial and hidden knowledge can bring survival in this cruel world.\nThe Coral Court, a mysterious body rules over the Mirelurk Tribe. They guide them and preach the glory of the great god M'lulu, a monsterous Mirelurk Queen whom the Mirelurk Tribe revere as a god.\nThe kingdom of man will sink below the waves, and the kingdom of M'Lyeh will mantle its crown."
  DIS_OWB_DESC:0 "Decimation lay at the feet of those that revere the Ruddy Man's teachings- having been exiled from their homes the Apostles now must rebuild after fighting a bloody war for survival with cannibals. The stress of the situation weighs heavily on their minds, whether they can hold this home, or even reclaim their old tribe weighs even more so heavily. As Prophet Vadim must decide, should they attempt to make a deal with monsters? Or become the champions of the kingdom of man?"
  PAS_OWB_DESC:0 "These days, the Canadian Rockies are home to a melting pot of wanderers, exiles, and vagrants from across the Great North. The Wardens of the White's "Foxtrot Uniform" have just recently joined these ranks, having been chased out of Seattle by the Immortal's advance. They are led by Sylvia Harlowe, who has taken it upon herself to extend a helping hand to those who came before.\n\nWith the bulk of the Wardens' remnants holed up in Spokane, the ranks of the Foxtrot Uniform are gripped by fierce debate over the future of the unit.  Sylvia walks a political tightrope, torn between the grievances of her men and her desire to do right by the people of the Pass. And all the while, fires continue to rage all around her..."
  HGH_OWB_DESC:0 "High above their holy river, the High Chapel parishes watch the world flow by. The last force for peace in the region, the rise of Heaven's Gate and the catastrophe of Great Schism have led to a policy of retraction in foreign affairs by the baptisers.\n\nThough peace may reign, there are many who fear that this inaction cannot last, and that when the time has come for the holy to be weighed and measured, they will be found mortally wanting."
  NAV_OWB_DESC:0 "The Navajo have lived in the southwest for centuries, and survived wave after wave of conquerors. The Spaniards, the Mexicans, and the Americans could not break them. Caesar, to them, is just one more in a line of great powers to adapt to. Although the Navajo are, in theory, subjects of the Legion, the Navajo view their relationship as once of equals. The tribe's councils are divided between those who wish to work with the Legion and the riches it brings, and those who dream of making the Navajo masters of their fate once again."
  SHI_OWB_DESC:0 "From the sea the Shi came, upon a sacred vessel under the guidance of the Emperor of China himself. Blessed with his wisdom, advanced technology and longstanding martial traditions the Shi have thrived and grown into a strong if small community. \n\nThe Chosen One and the rise of the NCR put cracks in the wall of isolation that the Shi once maintained and with the world around them now changing rapidly there are many within the Shi that wonder if a new way is required."
  SOK_OWB_DESC:0 "Arroyo should belong to Kaga, and he should have been given the title of the Chosen One. Both of these prizes were denied him by cruel fate however, despite all his best efforts. In the years since the fall of the Enclave and the rise of the false Chosen One Kaga has built a tribe of his own, still burning with ambition. \n\nThere are rivals to face in the wilds of Nevada but when those rivals have fallen and TV Town with them, perhaps Kaga will be free to plan a homecoming..."
  DES_OWB_DESC:0 "When the Desert Rangers shook hands with the NCR and became a part of the grand governmental machine, there were some who looked upon that merging with contempt in their hearts. Abigail Lee, chief among them, eventually took those who shared her views further into the desert to start anew. \n\nIn the wastelands of Nevada, there are many who look to build fortunes or empires and Abigail's rangers must find a way to pacify them so that they make a new future for themselves free of the NCR. If such a thing is even possible..."
  TVT_OWB_DESC:0 "The Show Must Go On! So the Director says, day in and day out, and so it does. We play our parts and never question why or for how long we must play. Who knows what would happen should we do so. \n\nBut... what if?"
  GRD_OWB_DESC:0 "When Maxson's first radio calls were sent out across the wasteland following the Great War not all of the army detachments that agreed with Maxson's orders and doctrines simply chose to stick with that tradition. The Guardians were one such offshoot diverting from tradition and evolving separately from the Brotherhood. Superstitious, and consumed by their own religious beliefs on the dangers of language as well as technology, contact with Lost Hills was severed an age ago. \n\nSuch things are apt to change however, and while they step into the Esmeralda Valley as Guardians, who can say what they may be when they step out?"
  TOF_OWB_DESC:0 "When the Farfield Rebellion was put down by the soldiers of New Canaan they couldn't simply execute the survivors - they had to repent. As such, the 215th chain gang were sentenced to work in the city of Jericho in the hopes of atoning for their sins. That is, until Thunderbird and the 80s ransacked the city, smashing through the salvaged and ruined city that the 215th had labored so long to build up. The 215th were free, yet they needed a place to go. \n\nNow Marianne, a former thief turned indentured servant turned gang leader, has brought them west in search of both a shelter away from their former masters and the fabled treasure of the valley."
  ### Mexico ###
  MEX_NAME:0 "Mexico"
  MEX_DESC:0 "£GFX_mexico_overlay                                                   A land of preserved and mutated national beauty, Mexico's sweeping vistas are lightly dusted with radiation, thick with bandidos and those who oppose them. Its population lives day to day under a warm sun, cutting through mutated jungles to prospect forgotten cities, leading caravans from the seat of democracy to the halls of an empire. Pre-war cartels who once dominated the entire country continue to operate in the modern day, with drastically fewer clientèle, and an increasingly deadlier selection of drugs and services. American influence can still be felt in territories immediately south of the Rio Grande, where the descendants of American occupiers pass the torch of democracy to their fellow Mexicans.\n\nThe American Army didn't just leave their offspring throughout the north of Mexico. Nestled at the crossroads of their troop and resource networks, a vast military complex whose name has been lost to time stares out at the world with dead eyes. Clicking away deep within its heart, beneath layers of the best automated security America had to offer, Tlaloc resides. Petro-Chico's very own A.I., a military super-computer sold to them by the Americans in return for the rights to occupy Mexico and molest its resources. Tlaloc was charged with ensuring the flow of oil from Mexico to America, keeping facilities and people safe. Almost two hundred years later, it is alone, and falling apart at the seams as its own sub-processes threaten to erase and replace it."
  RRG_OWB_DESC:0 "One of the only pre-war countries to remain after the apocalypse, the Republic of the Rio Grande is a hollow shell of its former self. Surviving the collapse in no small part thanks to the American soldiers within its borders deserting to save civilian lives, the Republic redefined itself in order to survive.\n\nWith the rise of democracy came many challenges, and a long line of presidents have faithfully served the Republic in order to keep its people safe and happy. Despite this, tensions are running high as the Texan Arms Association continues to grow more and more discontent."
  ARM_OWB_DESC:0 "Formed by an insane and powerful splinter of Tlaloc that believes itself to be the reincarnation of Santa Anna, the Army of Mexico is an army with a nation, not a nation with an army. Santa Anna's iron grasp on his population ensures full \"cooperation\" with his forces at all times. \n\nDriven by a desire to redeem himself for the shame of his \"past actions\", the mad AI strives to improve his conscript army and fill out its ranks with robots. Living conditions are poor, working conditions are poorer, and suffering is ignored. Everything is done in service to the reconquest of Mexico: if humans must suffer for that? So be it."
  ATE_OWB_DESC:0 " Originating in the city states of South Mexico, in what was once Morales and Puebla, the Aztlán exploded outwards and grew their borders in a relatively short amount of time. Their greatest weapon was the Priesthood of Xochicalco, a collection of telepathic mutants from whom the imperial dynasty arose. The Aztlán reign supreme from the great city state of Tepic in the west to the shockingly pristine coast of Acapulco Bay in the east. Their bountiful mutant terrain lends itself well to crop cultivation, and they boast one of the largest populations in the Wasteland. But now the Speaker sees a dark future ahead of the Empire, one only she can preserve it from. But will anyone else agree with her?"
  PET_OWB_DESC:0 "Descended from the workers, executives, and civilians who were on-site at the Petro-Chico Corporation's industrial facilities when the Great War began, the current inhabitants of Petro-Chico are a shadow of their ancestors. They squat in the ruins of pre-war refinieres, leaving them to deteriorate, eking out a meager existence.\n\nAlthough Tlaloc considers them company employees, the residents of Petro-Chico are isolationist to a fault, and have rejected every attempt the A.I. has ever made to improve the quality of their lives. They fester in their perishing facilities, ignorant of their true worth."
  FFI_OWB_DESC:0 "Surrounded by cartels on all sides, hounded by drug pushers and pimps with mercenary armies, the Free Fighters have maintained their liberty by force. Luchadores of all shapes and sizes create and don unique masks, fighting with brass knuckles and shotgun gauntlets against anyone and everyone. \n\nA pantheon of famous pre-war luchadores forms the core of their identity, enabling them to determine their own qualities through the luchadores they revere at any one given time. They are known to play both face and heel—good guy and bad guy—as it suits them."
  ITZ_OWB_DESC:0 "The Itza originated from a tribe who worshiped the Mayan Gods at Chichen Itza, but the Empire rapidly spread its tendrils through the Yucatan peninsula and the Gulf Coast, establishing themselves as a dominant regional power, until the Aztlán arrived. \n\nThe Aztlán defeated the Itzan forces twice, until Sebastián, then an officer, rallied the Itzan forces at Battle of the Papaloapan River to drive the Aztláns back, and seized power in a coup a few years later. However, the Aztlán still stalk the borders, and new foes are arising - all while the Kalomte is getting older and older..."
  TLA_OWB_DESC:0 "Tlalocan's greatest "person" of interest is her namesake; a pre-war supercomputer named "Tlaloc" after the Aztec god of rain. Tlaloc's primary motivation is the preservation of humanity, and the business interests it once represented; primarily those of the Petro Chico company. Though it has catered to these diligently for the last 200 years, Tlaloc is plagued with instability; having segmented himself into many alter egos based on notable Mexicans from the past. The repercussions of Tlaloc's Demise, and which of God's children will rise in his place remains to be seen."
  CAF_OWB_DESC:0 "Once merely a bit player on the Mexican stage, Costa Cafeinada has taken the ascendant in the falling shadows of its neighbouring empires. Uninterested in glory or conquest, the Baron's desire for wealth and an economic monopoly is only thinly checked by lip-service obeisance to the Aztlan throne. But the bounds of subserviance will not hold Costa back for long, and everyone who's anyone knows that when it comes to the long con, you don't bet against the baron."
  TDT_OWB_DESC:0 "Standing between the titans of Nuevo Aztlán and the Itzan Empire, the Mayan peoples of Chiapas have formed their own nation as a fragment of the Itzan Empire. The two split on religious grounds, and a strong separatist sentiment remains widespread, partly inspired by Sajal Tobias Rey II's decades of success in holding off both Itzan and Aztlan invading forces. Now that Itzan-Aztlan relations are deteriorating once more, however, it seems the people of Tzotzil may have to pick a side - or else be forced into one..."
  TVR_OWB_DESC:0 "The Viceroyal spun off from Nuevo Aztlán when they realized they were within the lands Tlaloc would protect from outside aggression. Why pay taxes to a blind girl if the old world god will protect its cities at no cost?  But as Tlaloc wheezes his final breaths, many wonder how long it will be before the empire comes north to reclaim what it lost."
  SIN_OWB_DESC:0 "The northern half of the Sinaloa Cartel has been licking its wounds ever since the loss of its territories to the luchadore Free Fighters. While operations in North Mexico remain profitable, the cracks in the cartel are starting to show, and another century of profitable exploitation is no longer a guarantee. \n\nWhile alone, Sinaloa is weak and isolated, but if the two cartels could be reunited once more, the moribosos of Mexico could achieve great and terrible things."
  GDH_OWB_DESC:0 "The Generalissimo is perhaps the most charismatic man in all of Mexico. Using his good looks, charms, and tactical brilliance, he has united a band of raiders into a professional military force. Others may dabble in the drug trade or protection rackets; the Generalissimo legalizes consumption and establishes a uniform tax system. As he says, why skin the cow when you can milk it? La Gente is one of the most oppressive but best run states in Mexico, and its people firmly believe that the sun upon their flag is not setting on the Pacific, but rising over Mexico. \nAnd did I mention how attractive he is?"
  BLO_OWB_DESC:0 "The splintered southern remnants of the Sinaloa cartel lie squatting in the jungle, owing their continued survival against the Free Fighters to the Bandits and his new Beltran-Levya clique. While poor in infrastructure and resources, the cartel has embraced the Bandit's brutal ways, and is preparing for a bloody reconqista against the luchadores. \n\nWhile alone, Beltran-Levya is weak and isolated, but if the two cartels could be reunited once more, the moribosos of Mexico could achieve great and terrible things. "
  GRH_OWB_DESC:0 "No one can quite agree on what lies south of the Honduras and the Darien Gap.  Some say that South America survived the Great WAr largely unscathed, and has chosen neutrality rather than deal with the improverished Wasteland. The people of Honduras claim they are the shield that guards the realm of men (and supermutants, ghouls, and robots) against an unending tide of raiders. Most of Mexico thinks they are lying through their teeth, but what if they aren't?"

  ### Texas ###
  TEX_NAME:0 "Texas"
  TEX_DESC:0 "£GFX_texas_overlay Ever Since the Brotherhood of Steel showed up, Texas has been a downright friendly place. Stop by the brothels of Carbon, catch a roller derby, or listen to Mr. Entertainment's crooning voice. But trouble theatens the respectable folk of Texas. The raiders of Carthage are acting up, and the robots of Santa Anna wade into the Rio Grande. Tensions smoulder along the Rio as the TAA dreams of an capitalist utopia. Rosado dreams of bringing progress and development to all the Wastes. Shale plots to revive the Master's dream.  \n\nAnd lurking on the horizon is Lanius, who comes to bring the word of Caesar to a fallen land. He will not rest until he washes his bloody sword in the Gulf. Who can stand against him? It may be time for the people of Texas to revive their old nation and motto -- 'Come and Take It!'"
  TAA_OWB_DESC:0 "How do you lead the Texas Arms Association? You don't. It just works! \n\nThe TAA is at a crossroads, threatened by Gloria's increasing tariffs and criticisms of 'arms sales to the Legion'. CEO Todd Howitzer is going to take the Arms Association on the road, and explore some franchise opportunities. \n\nIf the Super Mutants don't eat them first..."
  LNS_OWB_DESC:0 "Once little more than a small town on the I-20, Lone Star bloomed in the hellish aftermath of the Great War as a beacon of trade and hope. Caravans soon began to move up and down the I-20, and Lone Star rapidly expanded its city limits: quickly outstripping the ruins of the pre-war town. \n\nMore than a decade ago, Lone Star suffered a vicious insurrection at the hand of the Hand Warband. The ruthless raiders were put down, but splinters of the group are persisted in our border communities. Renewed violence could not come at a worse time for Lone Star..."
  CMC_OWB_DESC:0 "The Great War has destroyed much, but it didn't destroy people's need for leisure time and entertainment. It also did not destroy greed and jealousy. The Chicasaw-Muscogee-Coalition are a nation steeped in all of these things. Led by Lushanya Harjo, the head of one of the biggest casino families in the nation, they are powder keg of criminal activity waiting to explode.\n\nAll the while strange things are happening to the west threatening not only them, but everyone in the region."
  CHO_OWB_DESC:0 "The Choctaw have kept the tradition of the storyteller alive through many hardships before the Great War and they have not stopped yet. Nashoba Solomon has many stories to tell himself, but nowadays he is happiest seeing his home prosper. And an opportunity opened itself up that would have not been possible before the war. Ghouls, in many regions feared or despised, can offer their stories collected over their long, long lives to the current generation. Helping to guide them and to not repeat what lead to the world they live in."
  CHR_OWB_DESC:0 "While certain groups in the wasteland fear technology for what it did to the world, the Cherokee have embraced it, even long before the Great War. It is what kept them and the other groups that now form the Great Plains Federation alive during it. Without their foresight and technological prowess neither the shining lights of the Coalitions casinos or the Choctaws lofty ambitions to build a library to survive the ages would be a thing now. And what are a few ethical...missteps in the face of these accomplishments.\n §RAttention: While playable, their unique content is rather short and will be expanded upon once the map expands.§!"
  TBH_OWB_DESC:0 "Descended from the heroes who came east to fight Attis' super-mutant army, the Texan Brotherhood are the rough riders who the other Brotherhoods do not invite to dinner. Standing up for truth, justice, and the Texan way, they have kept their new home safe for decades. So safe that they never lack eager recruits, ready to defend their homes. A Brotherhood in transition towards something greater, a nation that might shake the very foundations of the wasteland. But new threats, from the west and south, might impede their path towards progress. There are also those within the Brotherhood who think the Chapter has fallen too far from its original role, and prepare to make their new stand at the Alamo. A desperate stand against the robot menace of Mexico and their former brothers."
  SHA_OWB_DESC:0 "While other mutants of Texas abandoned the vision and dream of Attis, Shale keeps it alive. The humans of Texas fear the vats of FEV, as Fort Stockton prepares for war.  If Shale succeeds, the emerald banner will fly across Texas and the mutant race will stand supreme once more. \n\nEspecially with the help of this new Shop-Tec terminal . . . "
  UOA_OWB_DESC:0 "While Shale and the Ironmongers threaten the good people of Texas, Keats has a dream of peace. One cannot, after all, hug one's children with nuclear arms. Let the super-mutants spread a message of love to the weak, puny humans; let them understand that mutants see humans as friends, not food; and let them go forward together. Keats will work with the rest of the Texas to build a better world where all men are created equal. Even if some of the men are created using FEV."
  IMO_OWB_DESC:0 "Shale dreams of a new mutant empire. Keats prays for a better world. The Juggernaut knows the things that really matter - RED STRIPES MAKE THINGS GO FASTER. \n\nThe Ironmongers are plotting to go south, and loot the richest of Mexico. For even robot gods are made of tasty, tasty scrap."
  TUB_OWB_DESC:0 "Mr. Entertainment's broadcasts bring joy to the Wasteland, and his followers work to bring a little bit of joy to everyone. While some cynics point out that only recently could Texas support anything like a television industry, rendering this a cute gimmick, others are happy to gather in their taverns, bars, or town halls to watch the latest broadcast."
  CHC_OWB_DESC:0 "§4"If I'm going to tell you about the adventure of my life -- explain how I got to this place with these people, and why I did what I'm going to do next -- I should probably start by explaining a little bit about Pskyers."§!"
  EDN_OWB_DESC:0 "The nation of Eden was founded after the events of Fallout Brotherhood of Steel by Scarlet, a former Brotherhood of Steel assassin. Her only concern is to protect the corrupted G.E.C.K., brought to Texas by Reese, a Cypher Warlord, that has turned a strip of the Wasteland stretching from Colorado to Texas into a mutated Jungle hellscape. Things have remained relatively peaceful for the last decade or so. However, there are new threats just beyond the horizon. In Texas, discontent brews inside the Texan Brotherhood of Steel, and the remnants of Attis's mutant army are once again on the warpath. Across the Rio Grande in Mexico, the Army of Mexico, led by a deranged A.I. with the personality of Santa Anna, and the presidential candidate of the Rio Grande Republic, Valentina Rosado, seek to expand their influence into Texas.\n\n Will you be able to guide Eden through the conflicts ahead?"
  TLP_OWB_DESC:0 ""The Last Patrol", to many of the Ghouls of Oklahoma is that purpose. Harrison knows how hard it is to hold onto just "himself" - what of others, who lived hard lives that were "worth" forgetting, lives where an eternal existence is actually true punishment? They had no hope of holding onto themselves, of not falling into the mind of a beast and forgetting what it's like to be human.\n\nHarrison's Patrol is how he would keep these ghouls from forgetting themselves, to give them a life they can be proud of."
  EXE_OWB_DESC:0 "The Executives are the living legacy of Vault-Tec, not just of those who sheltered in the companies many miraculous vaults but the legacy of its leadership and brightest minds. Once dwelling in the secret Corporate Vault, the wars of Super Mutants and the Brotherhood of Steel resulted in the vaults violent destruction. In the years since the Executives have restructured as a more proactive and aggressive force in the wasteland to survive, though accusations of being raiders are surely from jealous competitors. Their newest CEO McKinley has ambitious dreams of vengeance and homecoming while having already restarted the experimental sciences division, but the shadow of the Bull looms large over New Mexico. Can the legacy of Vault-Tec find shelter from this legion of the apocalypse?"
  TPM_OWB_DESC:0 "For decades, the lesser communities of western Louisiana have relied on The Patrolmen—an order of lawmen and militia sworn to maintain peace. Led by Patrol Chief Callahan, like his father before him, and his father before him, they ensure stability beneath what they call 'the gold and blue.'\n\nSadly, not all gold glitters, and some of the patrol has turned to corruption to make ends meet. The question is, how will you deal with it?"
  GAM_OWB_DESC:0 "With the roughest roughnecks in Louisiana at her back, Sobek stalks the Mississippi marshes with her people seeking any travelers who stray too far from the roads. \n\nHaving won her place on top of the Gator Gang through a leadership challenge after wrestling and killing a horrifically mutated 'gator, the hybrid culture of gangs and tribes that now follow her do so with a feverish loyalty. She might not have been born in the anarchy of Alexandria's muddy streets, but she sought it out of her own accord, and she is surely the wasteland's gift to the Gator Maws for their loyalty to the cunning ways of their fathers."
  BAM_OWB_DESC:0 "A corporation with no particular specialty, but capable of acquiring almost anything. The Bayou Motors company—though not quite what it was pre-war—operates and manages the settlements surrounding Marsh Island, their headquarters. Specializing in processing and maritime activities, the members of Bayou Motors value one thing above all else: their peace and quiet. \n\nIf only the world were that simple. With the greater Texan sphere growing more dangerous by the day, it may be time to start packing more than just food."
  ### Utah ###
  UTAH_NAME: "$NEW_NAME$ Utah"
  UTAH_DESC: "£GFX_utah_overlay       The untouched beauty of often savage, but always untamed wilderness permeates what once composed the state of Utah. The fall of civilization in the wake of nuclear Armageddon gave rise to many tribes and cultures, whose nature seems to reflect the land they inhabit.\nThe White legs, crazy horns and tar walkers are just three of the many tribes that fight and feud over control of what might be the world's last untouched paradise.\nTravelling further north towards the great salt lake one may eventually reach New Canaan the lone beacon of knowledge that has withstood the test of time. Its inhabitants, perhaps the last members of the church of latter day saints, still carry out the work of their ancestors, seeking to spread the word to the people of the area and although some have chosen to accept their message, many more still remain in opposition.\nThe work of their missionaries is undoubtedly threatened, the undoubtedly dangerous exiles from Sac City feared under the moniker of the 80s, as well as the increasingly bold savages of the white legs tribe both seek to extend their influence in the region and the tribes might once again find themselves drawn into conflict."

  # Big Icons
  NCN_OWB_DESC:0 "After the fall of New Jerusalem the mormons were forced to resettle. They founded New Canaan over a period of difficult years, adopting an open and accepting policy for outsiders to avoid repeating the mistakes which ruined their last home.\n\nNew Canaan regularly sends missionaries out to preach the word of God, saying that any man who is baptised may live within their walls as one of their own. They regularly commune with the tribes of Utah, offering the bible, food, and communal help. New Canaan is generally well liked in Utah and treated warmly by most tribes."
  WHT_OWB_DESC:0 "Roaming the east of Utah, the White Legs travel and consume in order to sustain themselves. Nomadic savages whose ancestors were lucky to survive the apocalypse, the only culture they know is one stained with blood.\n\nSalt-Upon-Wounds is a mighty warrior and the head of the White Legs tribe. He has lead them to many victories, and now he intends to lead them to glory. Rumors of a mighty empire to the south that spans from Arizona to Colorado call the White Legs to a new destiny - a destiny that will see them as the horns of a great brass bull."
  EHT_OWB_DESC:0 "Ever since the NCR violently removed the Eighties from Sac-Town they have stalked Utah more vigorously, their hatred for the false republic growing as the years passed. Worshipping the I-80 is deeply rooted into their culture, and they strongly desire to reclaim the road.\n\nWar will soon be upon the Eighties, and their warbikes will roar across the wasteland. There is debate amongst the men as to which glorious conquest to undertake first. Shall they ride to Ruby Valley and finish what they started, reclaim the holy road from Vault City, or sack the decadent casinos of Reno?"
  HAM_OWB_DESC:0 "While the squabbling tribes of Utah degenerated into mystic beliefs and fanaticism, The Glass-Makers chose a different path. From the sparkling streets of New Hammond to the firey desert forges, it is the craftsman, not the preacher, who is lifted up.\n\nHowever, all is not at well in New Hammond. New leadership has slowly begun to turn a nation of artisans into fanatics, and while their relationship with the outside world remains amicable, there is no telling what desperation could force the Glass-Makers to do."
  ANO_OWB_DESC:0 "To the Lord's Anointed, hell has come to earth. What was a moderately devout religious community before the War emerged from their vault as a fanatic cult, conviced that they alone had retained their souls in the cleansing of the world. This xenophobic isolation would be the eventual catalyist of the Schism between the faithful and the Murtaugh Reformers, who's heretical ways were only spared due to the intervention of High Chapel.\n\nBut time has weakened High Chapel's protections, and the calls for a reunification grow stronger by the day, What faith and reconciliation cannot achieve, the sword must."
  MUR_OWB_DESC:0 "The Murtaugh Reformers have paid a high price for their salvation. A rag tag bunch of scholars, laypeople, foreign converts and hired mercenaries, The nation is held together by faith and conviction more than any other trait. Firmly believing in the salavation of all people, their doctrinal disagreement lead to a vicious civil war, culiminating in a western exodus across the Snake River.\n\nThis status quo cannot last, and whether it is a path of war or of willing subjugation, Murtaugh will face the difficult path ahead with their heads, and their faith held high."
  ORO_OWB_DESC:0 "From exile and fire rose Ouroboros—a city forged not from war, but from will. Once cast out by the tribes and left for dead by the Legion, Hecate wandered the wastes until she was reborn beneath the gaze of a goddess. She took the name they gave her in hate and made it holy. Now, she rules from atop the Dark Pyramid, her Daughters and Hounds spreading word and steel in equal measure. Ouroboros is a sanctuary for the broken, a temple for the faithful, and a weapon for the future. Yet beneath the reverence lies unease. Its goddess walks the line between myth and mortality, and the city she built echoes with both devotion—and doubt."

  # Minor Icons
  DEA_OWB_DESC: "Originally exiled from a location east of the Grand Canyon, the dead horse tribe are great warriors whose skill in battle has allowed them to remain in control of the Colorado's northern river crossing, despite the fierce competition in the area. Their prowess has only grown since the first Legate of the Legion educated their warriors in legion doctrine,while the young eagerly followed his teachings, the elders remain hesitant to put their trust in this Legate and his Caesar."
  UIN_OWB_DESC: "The on again off again nature of the region's conflicts have forced many tribes to move their people and settlements from one place to the next, not so the people of Uintah. Like their namesake they have remained unmoving, a single fix point in the tumultuous ordeal that is tribal diplomacy and warfare."
  SOR_OWB_DESC: "Having escaped the horrific torment known as "School" the children that would later form the Sorrows tribe were guided to their new home by a divine entity known to them only as "the Father". His words are what guide their tribe to this day and it is thanks to him that the Sorrows can live in peace in their own paradise, hidden away in the far reaching mountain ranges of Utah."
  LON_OWB_DESC: "The people of Lonetree have been able to enjoy peaceful and often sheltered lives and while they aren't unfamiliar with war the relative stability and openness of their neighbours meant that they have been able to focus their efforts on their communities own progress. However this cooperative relationship has become increasingly difficult to maintain as both New Canaan and Heavens Gate seek to expand their economic and religious interests in Lonetree often at the cost of the other."
  CRZ_OWB_DESC: "The Crazy Horns are strong, always true to their word, quick to forgive and difficult to anger, however their idealistic outlook on the world has served them poorly in the past, having lost many of their tribe to opportunistic slavers quick to exploit their kind and gentle nature."
  TAR_OWB_DESC: "Once all of Utah trembled at the name Tar Walkers, their tribe once strong enough to threaten any tribe even the well fortified settlement of New Canaan itself, however a mysterious ailment has befallen their people. With many of their best laying sick or dying the opportunistic Whitelegs and 80s quickly expanded their own influence at their expense, with the tar walkers being forced to fall back, seeking refugee in the mountains."
  SLE_OWB_DESC: "A terrifying presence lurks on the north bank of the Colorado River, where a forgotten laboratory hosts mad scientists and outcasts, remnants of a mad cult that once threatened to end the world again in a second nuclear apocalypse. These followers of Victor Presper have laid hidden for decades, slowly biding their time and rebuilding their strength to one day finish his great work. For now the Sleepers dream, but should they awaken who knows what new terrors they might unleash upon the wasteland."
  EDA_OWB_DESC: "Hidden within the mysterious deserts surrounding Roswell, the Blue Rose Society is all that remains of the FBI, or at least the descendants of the members operating in the area. With the help of ghouls from White Sands and the deranged would be alien hunters of the "Earth Defense Association" they survived the invasion of Paulus, but at a heavy cost. With the rising Legate Lanius setting his sights on them next, the future looks bleak for the Director and his men. But with a cache of strange and otherworldly technology to study, who knows what they could accomplish if they were to beat the odds and survive..."
  CLK_OWB_DESC: "Former Vault Dwellers obsessed with the human concept of time, their impressive technical abilities seem almost secondary to this unique quirk. No outsider has so far been able to discover where this need to keep track of the passing of time comes from, only that it likely originates from their time in the vault and has since persisted. For one reason or another they seem to have missed the growing threat of the Whitelegs on their border."

