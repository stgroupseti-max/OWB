  #VIP
  vip_legacy_of_great_snake: "Legacy of the §GGreat Snake§!"
  vip_legacy_of_great_snake_desc: "Decades before the Vipers were forced to flee California by the Brotherhood of Steel, the Vipers worshipped their §GGreat Snake§! god. Their entire lives and cultures revolved around the §GGreat Snake§!, and its poison: sacrifices were made to it, its poison was ritually consumed and weapons were made smothered in its §Pvenom§!. While they lost access to their shrine, with it being most likely being destroyed by the Brotherhood when they finally drove the Vipers from California, fragments of the Vipers' old religion remains. One of the most important lessons that has survived the hard years the Vipers have wandered in the wasteland is regarding survival of the fittest. Sure, some half-decent cannon fodder may die before their time, but this way the Vipers are strong."
  vip_legacy_of_great_snake_good: "The Vipers' Cult"
  vip_a_broken_tribe:0 "A Shattered Tribe"
  vip_a_broken_tribe_desc:0 "When a band of Vipers set upon a patrolling group of the Brotherhood of Steel in 2155, they had no idea who they were making enemies with. In the resulting fight the leader of the small Brotherhood patrol group, a certain Maxson II, was struck and fatally injured by a poisoned arrow. Unfortunately for the Vipers, Maxson II was none other than the Brotherhood's High Elder: his death stirred the Brothehood up into a genocidal fury. By 2161, after 6 years of being hounded relentlessly by the Brotherhood, the Vipers finally shattered. Bands fled across America, with some settling in the Mojave, some in Nevada and some as far afield as the Hounds of Hecate. The Vipers are a mere shadow of their former selves."

  nf_vipers.1.t: "The First Snakekeeper"
  nf_vipers.1.d: "When Jonathan Faust led his people in the exodus from the overcrowded Vault 15, he stumbled, quite literally, into a pit of vipers. Thinking him for dead his people pondered what to do now, when he emerged a week after his fall as a changed man.\nThe §GGreat Snake§! had chosen him.\nWhat did the §GGreat Snake§! want from the newly formed tribe?"
  nf_vipers.1.a: "To Conquer"
  vip_event_conquer: "The §GGreat Snakes§! Command"
  nf_vipers.1.b: "To Grow Strong"
  nf_vipers.1.c: "To Become Rich"

  nf_vipers.2.t: "A Time of Strength"
  nf_vipers.2.d: "Over the following years the Vipers, as we now called ourselves, grew in number and strength. We became the terror of central California, raiding and razing settlements wherever we went.\nHow far did our influence reach?\nHow much did we lose when we eventually fell?"
  nf_vipers.2.a: "A Gang reaching from Blackrock to the Eastern Reaches fell"
  nf_vipers.2.b: "An Empire from Glass Mountain to Baker was shattered"

  nf_vipers.3.t: "The Shattering of the Tribe"
  nf_vipers.3.d: "A fateful encounter with a Brotherhood patrol led to our eventual downfall. A (un)lucky arrow killed the High Elder Maxson II, who was accompanying the patrol. The Brotherhood's vengeance eventually broke the tribe and scattered us across the Wasteland. This particular splinter ended up in Nevada.\nWhat did we manage to take with us during our escape?"
  nf_vipers.3.a: "Weapons, can't ever have enough of those!"
  nf_vipers.3.b: "Supplies, it was a long trek to find a new home."
  nf_vipers.3.c: "Magazines, not even just Cat's Paw."




  nf_vipers.4.t: "Great Snakekeeper or High Priestess?"
  nf_vipers.4.d: "A step in the right direction would be bringing back the old titles. Our leaders were known as the Great Snakekeeper, but traditionally they were all male. The highest ranking woman was instead the High Priestess. Now the question becomes if Veronica should claim the title of Great Snakekeeper, or stay true to the traditional title of High Priestess."
  nf_vipers.4.a: "This is no place for toxic masculinity!"
  nf_vipers.4.a_tt: "§gShouldn't it be §Pvenomous§! masculinity?§!"
  nf_vipers.4.b: "Being the High Priestess has a nice ring to it."
