  SYN_GRAND_CHIEF_NKWALA_NAME:0 "Grand Chief N'kwala"
  SYN_GRAND_CHIEF_NKWALA_DESC:0 "While young, K'wala has proven herself to be a more than capable guiding force for the Syilx people over her recent tenure as Grand Chief of the Chiefs Executive Council. Under her guidance and through her diplomatic skill, relationships between the Syilx and the neighbouring Ghouls of Bellingham have improved significantly, with frequent trade and diplomatic missions being made between the two."
