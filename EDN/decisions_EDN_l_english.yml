l_english:

  form_guardians_of_eden:0 "Form Guardians of Eden"
  EDN_contingency_plans:0 "Contingency Plans"
  nip_the_rose_in_her_bud:0 "Nip the Rose in Her Bud"
  nip_the_rose_in_her_bud_desc:0 "We have received reports that Valentina Rosado, the newly elected President of the Rio Grande Republic, has designs on the entirety of Texas. And yet, even more disturbingly, she seems captivated by our corrupted G.E.C.K. We must attack now before she has the chance to strike first."
  texas_aint_big_enough_for_the_two_of_us:0 "Texas Ain't Big Enough for the Two of Us"
  texas_aint_big_enough_for_the_two_of_us_desc:0 "With the failure of the Houston Conference, it is clear that hostility with the Texan Brotherhood is inevitable. There will be only one major power in Texas, and for the good of the people, we must ensure that it's us."
  disbanding_the_army:0 "Disbanding the Army"
  disbanding_the_army_desc:0 "With the recent crossing of the Army of Mexico over the Rio Grande, Texas is no longer safe. We must destroy this threat before it has a chance to materialize."
  securing_the_southern_flank:0 "Securing the Southern Flank"
  securing_the_southern_flank_desc:0 "With the recent acquisition of the territories of the former nations of the Ironmongers and the Alamo Chapter, our general staff has advised us to invade the Pursuant to have a more defensible border along the Rio Grande."
  cancelling_the_service:0 "Cancelling the Service"
  cancelling_the_service_desc:0 "The cultists in Los have many dangerous tendencies and practices and thus cannot be trusted to coexist with us peacefully. Our officers have already begun to draw up plans for a pre-emptive attack."
  condensing_carbon:0 "Condensing Carbon"
  condensing_carbon_desc:0 "While the people of Carbon have been generally peaceful in the past, their recent victory and subsequent annexation of the land of Shale's Army proves they are a real threat and cannot be trusted."