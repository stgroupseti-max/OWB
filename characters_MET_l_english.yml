  MET_STEEL_JOE_NAME:0 "Steel Joe"
  MET_STEEL_JOE_DESC:0 "§gIn the Montanan wastes, Steel Joe portrays himself as a striking figure whose origins are as raw and turbulent as the world around him. Once a nameless slave in the unforgiving Midwest, Joe's journey from servitude to becoming the formidable leader of the Metal Mouths gang is a story of audacity, transformation, and unrelenting ambition.\n\nFrom how he likes to tell the story, Joe is nothing less than the embodiment of grit and defiance, ruthlessly eliminating his oppressive overseer, triggering a daring uprising that ushered in a new era for himself and his fellow slaves. Proclaiming a united vision of self-improvement, Joe evolved into a charismatic leader who skillfully assembled the diverse collective of settlers, miners, and those seeking a different path into the soon-to-be raider group. His unwavering commitment to their well-being furthers his rise in both power, skill, and ego.\n\nYet in spite of this newfound success, Joe's journey toward power was anything but smooth. Faced with the limitations of the human body, he sought solace in technology, embarking on a journey to Billings, Montana, a city characterized by its fascination with cybernetic enhancements, later known to Joe and the Metal Mouths as The Metal. Joe's choice to embrace this "Metal" path marked a turning point, igniting the evolution and near-transcendence of the Metal Mouths gang from petty human raiders to fearsome machinations of metal and flesh.\n\nAs the fearsome leader of the Metal Mouths, Steel Joe commands respect through a combination of relentless training, strategic brutality, and his own cybernetic enhancements. With an iron grip on his followers, Joe's ambitions lead him to challenge the local powers of Montana. Yet, his quest for supremacy came crashing down when he encountered an adversary, armed with technology superior to his own. Joe's once-unstoppable empire faced a reckoning, challenging his perception of invincibility and forcing him to reassess. With newfound anger and vengeance, he sets his sight on the MacArthur folk.§!\n\n§RHe will not be defeated again.§!"

