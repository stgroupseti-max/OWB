#Decisions
  min_portal_decision_category:0 "Maintaining The Nether Portal"
  min_portal_decision_category_desc:0 "A Nether Portal is our only link to the great fortress below, and our only means of getting more piglins to the Overworld."
  min_restart_portal_decision:0 "Repair The Nether Portal"
  min_extend_portal_decision:0 "Proper Ritual"
  min_alt_extend_portal_decision:0 "Shoring Up The Foundations"
  min_alt__cap_extend_portal_decision:0 "Empower With Gold"
