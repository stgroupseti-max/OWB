nf_rck.668.t:0 "Crookston Tries His Best!"
nf_rck.668.d:0 ""§BBoy, you know, let me tell you, I don't smoke, abuse pyscho, or get high off stimpaks. But let me tell you, there's nothing more refreshing than an ice cold Nuka-Cola at the end of a hard day!§!" \n\n Crookston took a seat in the Roach King's office, sipping on his refreshing beverage while admiring the decorations that now plastered the recently renovated Overseer's Office. One would expect posters of radroaches, but rather, the walls were filled to the brim with maps of the stars, and labels of constellations. "§BMan, never knew the boss was such a space nerd. What did he even do before those things started following him anyway?§!" Before his mind could come to an answer, the Roach King entered the room, stressed, disheveled, and startled at Crookston lounging around casually. "Crookston! What are you doing here? I thought I told you to evaluate our defenses against the Republic of Three Rivers?" "§BWoah Woah! I did boss I did! It's fine! There's no way they'd be able to get through! Besides, i've been working on something special... Let's just say... your radroaches could always carry... "armaments".§!" A childish grin came across Crooskton's face, the lack of subtlety of what he was refering to did not take Roach King by surprise."I told you this once before already. I don't sacrifice radroaches. It's still a no. Now, can you return to your duties and manage the infantry? I have enough on my plate as is trying to manage this web of political dealings i've gotten myself tangled into here." "§BBoss, that's exactly why I'm here. I brought you some as well.§!" Crookston revealed a second bottle of Nukacola he had tucked away in his coat. "§BIt's been snowing outside. So it's still cold. Take it easy boss, don't push yourself too hard.§!" The Roach King accepted, then silently muttered beneath his breath: \n\n"Thank you.""
nf_rck.668.a:0 "It's good to have friends in the wasteland."
nf_rck.669.t:0 "The Contingency Plan"
nf_rck.669.d:0 ""§BSo uh, what's so special about him anyway?"§!" Crookston asked Roach King, noticing Sergeant Roach march forward leading a patrol of radroaches. "§BLike, sure he's kinda glowing a bit, but why that one specifically. Why is he your "right hand"?§!"\n\n "There's a lot you don't know about me Crookston. A lot. The Roach King than took a moment to watch Sergeant Roach overrun human defenders in a mock battle. "That radroach right there is very special to me. If something were to happen to me, I know he would be uncontrollable. Which reminds me, Crookston, have you received your copy of the plan? In case I were to meet an untimely fate?" "§BI uh, have boss. And look, I'm flattered. But.. these radroaches. They don't follow me like they follow you. What the hell am I supposed to do? Wave your head around on a stick?"§! "Ghoulish remark aside, yes. "Project Puppet" is to be initiated by you, and only you. I trust you Crooskton. You're one of only two people I know who could make this work. "§BI see... Boss, I'm honored. But man, for my own sake. I really, really, hope it never comes down to it. How are the meds? are they working at least? How's your mind been? Are you still... hearing things?§!"\n\n "There's good days and bad days. Even days and odd. I know not how much time my mind had left. But my body... my body has proven to be quite enduring. I am the most enduring man in the wasteland after all. But that's not important for now. We're still knee deep in the middle of campaigning season."
nf_rck.669.a:0 "So there is a plan afterall."
nf_rck.700.t:0 "Night Time Road Building"
nf_rck.700.d:0 ""§BDang, the stars are out tonight. Look at 'em boss!§!" Crookston was impressed by the countless constellations visible without the overwhelming pre-war light pollution to spoil the fun. While teams of Vault 37 volunteers, radroaches, and local volunteers slept in tents, waiting for the next day to continue the road network. "§B Woah, wait what's that one, I think that's uhh, what's the red planet?"§! "That would be Mars, Crookston." Roach King muttered "And to its right. Orion's Belt." "§BNice, and what's that one below it?§!" "That. That... That would be Canis Majoris. And Crookston, you see that star? The bright one?" "§BYeah of course, how could I miss it?§!" "That star's name, is §PSirius§!. It's the brightest star in the night sky." "§BBoss, how the hell did you get so good at knowing what's going on up there? They're dots man...§!" \n\n "That... That's a long story. But let's just say. I met a star of my own, and the rest just fell into place from there.""
nf_rck.700.a:0 "A lovely night for stargazing."
nf_rck.706.t:0 "To be? Or not to be?"
nf_rck.706.d:0 ""§BAlright, uh, here's the plan... guy. (uh, Boss, why is he just staring at us).§!" The Masquerade stared forward, ignoring the two goons holding him captive, unafraid of any consequence. "Must I do everything myself. Alright, here's the deal Mr. Masquerade. I have an eye for talent, and whether or not you want to admit it or not. You have talent. I've seen the communities your land contains. They're pristine, an artform. I would love to recruit you to my inner circle. Trust me this is good news for you! My radroaches are great allies to have! There'd be no more need for a human militia! You can focus on your true talent: Administration, without bother, or much oversight. Won't you join us?" The Roach King pleaded, an unusual sight for a conquering warrior. "§2What a fascinating man you are... do you not have any honor? How would your reputation survive being known as the King who begs before the conquered?§!" The Masquerade was puzzled, and intrigued. "Oh, I suppose it'd be embarassing sure. But at the end of the day. I'm the one with the radroaches. If it triggers a revolt, so be it. My radroaches don't care what others think of me. They're loyal to me." "§2Fascinating... this lack of shame... this lack of... awareness. It's like a dance. I accept these conditions... I'm most fascinated by the intricacies of such an unusual government. And I'm curious as to when the mask will slip eventually. How far can your radroaches take you, Roach King? How far before you meet your match? How far before your luck finally runs out?§!" "I have no idea, they've gotten me this far haven't they? There's still plenty of obstacles ahead. I'm just glad to have you on our side. Welcome aboard. Mr. Masquerade" "§2Please... Call me... The Jester... It is only fitting for the administrator of a fool...§!" \n\n "§BOuch... that's cold man.§!""
nf_rck.706.a:0 "The Jester Makes His Debut"
nf_rck.707.t:0 "A Withered Rose"
nf_rck.707.d:0 ""§RWhy do you keep me here, TYRANT!§!" Sister Rose, for the fourth time that evening, tried to break free from her chair she was confined to. Just as Jan had been before her. "§RBesides, why does this room look like a bomb went off? The walls are literally falling apart! You ever clean this damn vault? Roach?!§!" Sister Rose was angered, and did not seem amused by the Roach King's hospitality. "§BActually, uh yeah, a bomb did go off here, the boss almost died from it and everything.§!" Crookston replied.\n\n "Yes, It's true. My time almost came to an end here. I felt myself slipping to the other side. But something, something pulled me back. Now then, Sister Rose, of the Children of Atom. I know about your religion, and your worry of the Second Deluge. I don't discount this worry. It's an appropriate fear. We invaded your land not out of a disdain or desire to bring about a second deluge. Actually quite the contrary. We want to recruit you and your siblings as Children of Atom into the growing Radroach Empire, well, not quite an empire yet. Long term goal. Really, all we invaded for was to demand control of your foreign policy and taxation in exchange for the personal assistance of my radroaches. Really this is a win-win. I get resources and an expansion of my domain, and you can utilize my radroaches in ensuring the Second Deluge can never become a reality. I would also throw in a concession that I'll allow religious sites of the Children of Atom to remain untaxed and inaccessible to radroaches. To ensure your people's autonomy and personal liberty. Trust me, I'm the best possible deal you could get." "
nf_rck.707.a:0 "..."
nf_rck.708.t:0 "A Withered Rose Pt. II"
nf_rck.708.d:0 "Stunned, Sister Rose sat quietly, processing the deal she'd just been offered. "§RAnd where would I fall into this? You planning on taking me out! Removing me as competition?!§!" she responded angrily. "§BUh, probably not. The boss has a pretty good track record of letting people beneath him do their own thing. He's basically got a live mini nuke strapped to him at all times with his radroach army. Even if you were to assassinate him, that'd basically just get everyone killed, You'd have to completely obliterate his radroach army first. Ha! It's kinda like that Second Coming you people worry about you know?§!"  "§RSecond Deluge. And I hate to admit it, but you're right. Fine. I accept. But be warned, roach man and...?§!" "§BOh, I'm Crookston.§!" "§R...Crookston. If my people are harmed, or otherwise exploited. I will take action. I'm not one of your little insects you can make dance on command. I'm looking out for my own people's interests first and foremost. Understand?§!" "Of course, that was always part of the plan. I can't micromanage everything myself. It's actually to all our benefit you remain strong, capable, and prioritized. What's that term I've been studying... Defense in Depth! That's it! Yes! Welcome aboard Sister Rose. Fair warning: the nickname Sister Roach is already beginning to spread."\n\n "§RGreat... Now untie me damnit!§!" "
nf_rck.708.a:0 "A Rose with Sharp Thorns"
nf_rck.709.t:0 "Losing Sanity"
nf_rck.709.d:0 ""Crookston, It's happening. The end is approaching." Roach King and Crookston sat in the Overseer's Office with plenty of radroaches outside, guarding the two higher ups. "§BOh no... Boss, don't say that. We still have time! We can still figure out what's wrong! Haven't you been taking the meds!§!" Crookston was worried, and truly wanted to find a solution. \n\n "Yes, yes I have. It's helped substantially. I'm unsure what I would be without them. But we're reaching a crossroads. My mind is faltering, my true goal hasn't been found and it eats at my mind every moment. And that DAMN door is still unopened, What has taken so long?!" The Roach King sighed and leaned back in his chair, continuing his rant. "I've begun seeing and hearing things Crookston. I worry I soon won't be presentable. It's becoming... difficult to continue on like this. Project Puppet may need to be initiated at this rate." "§BNo! No way boss. We'll find whatever you're looking for. We'll stand behind you every step of the way. Me, Sergeant Roach, the Vault 37 Citizens. All of us!§!" "I appreciate your loyalty Crookston, that's why I entrust you to carry out Project Puppet when the time is ready. For now. We need to get ourselves ready for Project Puppet to go into effect. Our borders Crookston, update me on our borders." \n\n"§BWell, same old same old. And word travels slow by radroach. There's a strong tribe to our west, literal tribe too, old school natives. There's been skirmishes at the border from wandering radroaches. But, if we push them to the river... We should be golden... To the South... Plagues, probably best we don't get involved, but if we really have to, your personal leadership would be needed, I wouldn't risk sending milita men in there. It's just too dangerous. There's a tribe of Ghouls that guard the entrance. Haven't checked in on them recently since the border is quiet. But if they're still there, we could strong arm them to make sure they keep whatever's there... there. And the North... Well, we're both sitting here, so clearly we're fine for now. But who knows what could happen once those titans lick their wounds and turn south.§!" "I see. Well, let's make haste. We don't have much time. Raise the radroaches, we have to act quickly. We're racing against time now." "
nf_rck.709.a:0 "Better Move Quickly."
vault_war.9.t:0 "Vault 37 Moves Against Our Land!"
vault_war.9.d:0 "With the Roach King's death, his land that was once patroled and maintained by radraoches are under immediate threat. Our neighbors seem to be working in tandem to each take a slice of our land for their own! This is a disaster! Even worse, no response can be properly given until order is achieved within our land. Vault 37 has quickly overrun our positions and taken ownership of Grifton. We only have the rural frontier to its west remaining to muster a response."
vault_war.9.a:0 "Reorganize a defense in the west"
vault_war.14.t:0 "The Old Believers Move Against Our Land!"
vault_war.14.d:0 "The Roach King's land is being futher divided amongst our neighbors. We can't even mount a proper response! The Old Believers have quickly moven into our interior. Reports of skirmishes with Vault 37 and The Old Believers are taking place on their new border. This may create an opening."
vault_war.14.a:0 "Ignore it. Let them have it."
vault_war.15.t:0 "The Church of the Silo Move Against Our Land!"
vault_war.15.d:0 "The Roach King's land is being futher divided amongst our neighbors. We can't even mount a proper response! This is a disaster! The Atom worshippers have overrun our western frontier. Creating a highly tense border arrangement with The Old Believers. This whole region seems like it's about blow like a powder keg!"
vault_war.15.a:0 "Bide our time. We'll come back later."
vault_war.16.t:0 "The Two Peoples Move Against Our Land!"
vault_war.16.d:0 "The Roach King's land is being futher divided amongst our neighbors. We can't even mount a proper response! to add insult to injury, the Two Peoples, notoriously inept and prone to infighting, have found common ground and decided to move against our land. Taking a small strip to our south to not upset the greater powers dividing our land. Radroach Refuge appears to have survived the initial annexations. We can't let them get away with this!"
vault_war.16.a:0 "This is a step too far."
vault_war.10.t:0 "What to do with Grifton?"
vault_war.10.d:0 "With the Roach King's sudden death before his invasion of Vault 37 could begin. His army of radroaches have begun dispersing in large numbers. The Grifton militia likewise, has retreated into the town itself to fend off the now feral swarms of radroaches still in the town. The lands of Roach King are defenseless. Prior to the Roach King establishing control, there was a loose Grifton Republic in close allegience to the Republic of Three rivers. However, if we move quickly. The Republic will not have enough time to respond. We are free to take what we want. As long as we make sure to not be too greedy. It would be quite rude to upset the neighbors."
vault_war.10.a:0 "A slice for us wouldn't hurt!"
