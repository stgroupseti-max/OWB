reat! I could’ve shown you the strength of my radroaches. I could have learned your customs and traditions. We could’ve worked together to strengthen our positions and defend each other. But for naught! There’s no point in imagining alternate realities. This it the reality i’m stuck in. The one where I’m stuck here with you!"
