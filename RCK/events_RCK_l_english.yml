RCK_hidden_holotape.5.t:0 "Is That You?"
RCK_hidden_holotape.5.d:0 ""Man, this place is weird." The Roach King muttered to himself, strolling through the Vault's concrete reinforced walls. Evidence of automation and promotion of a useless, subservient population plastered the walls and ceilings in the form of rail tracks and propaganda posters. "I swear there was a book named after this." Roach King said as he walked by a poster depicting overseer THOMAS with a large central eye, watching over the vault dwellers. "Sir!" a man shouted while running towards the Roach King, beside him were two roaches, who flew alongside the man. "Roach King! Sir! we have a problem. One of the vault dwellers is refusing to vacate. She seems different. She's not like the rest." As the man explained the situation. The Roach King's eyes widened. Before the man had finished his rambling, the Roach King had broken out into a full sprint. Dashing through each hall, he passed by confused vault dwellers, Grifton Militia men, and plenty of roaches. Many of which turned and began following the roach king as he sprinted through the halls. As he delved deeper into the vault. He finally overheard the source of the conundrum. He overheard the angered yells of a woman who had barricaded herself in her room. §P"I'm not going with you! I'd rather die than be your slave!"§! her anguished cries confused many of the Grifton militia men, unsure of how to handle the situation. As the roach king reached the exterior of the room. The grumpy militia men came to life. "ah! Mr Roach king! Glad you're here, we have a small issue on our ha-" "Step aside, now." The Roach King demanded as he walked directly past the man. "Oh... okay then! You got this Mr Roach King!" the militia man happily exclaimed his approval as he left to patrol the vault. §P"What?.. Hello?"§! the woman asked from the other side of the door. "Sirius... It's me." Regi said softly, staring forward at the door. Silence came from the other side. Each passing second feeling like an hour. Until finally, the door opened. Revealing A disheveled, dirty, but otherwise unharmed Sirius. "Ri-Regi?" Sirius asked, tears already beginning to form. "Yes, it's me. I'm here now." Regi responded. Before long, the two embraced. Cherishing the reunion the two had long sought out. §P"I... I was so scared."§! Sirius cried, hugging Regi even tighter. "I know. You know have no idea what I've had to do see you again." Was all he could respond with."
RCK_hidden_holotape.5.a:0 "Reunited, at long last."
RCK_hidden_holotape.6.t:0 "Vault 37: Emergency Door Override Key"
RCK_hidden_holotape.6.d:0 "While clearing out the vacant Overseer's office, the Roach King couln't help but look through the various files and logs the meticulous THOMAS left behind. On any other day, these would be discarded without a secong glance. But today, the Roach King was taking it slow. His injuries have not yet fully healed. And the doubt of finding Sirius strained his mind. While investigating a fairly forgettable holotape. What was written on its side came at great shock to the Roach King.§B"Don't forget Mr. Overseer! Your Vault door override code is 8-6-1-1!"§! With this code in hand, the Roach King jumped to his feet. And quickly ran in the direction of the Hidden Room."
RCK_hidden_holotape.6.a:0 "Quickly! Make Haste!"
nf_rck.401.t:0 "The Roach King Demands our Coast!"
nf_rck.401.d:0 "This morning, while doing routine administration work in the capital. A radroach with a letter was led inside by a human handler, when read out, the message said: "Good morning neighbor! This message is from your neighbor to the east, The Roach King. I am not a warlording man... Infact I was a great believer in peace in another life! However fate has forced my hand. I have enemies surrounding me at every corner! Despite controlling most of the Dakota plains I have great enemies toppling above me! I have ravageous scum to my east! You are my only hope! I need you to keep my nation safe! Please! I ask you, please cede your coastline to me. It is my only demand! If you refuse... I will be forced to respond. Much to my dismay. I do not wish for violence! Please do the right thing!"\n-Roach King"
nf_rck.401.a:0 "What? No! We refuse!"
nf_rck.401.b:0 "We have no choice..."
nf_rck.405.t:0 "The Roach King's Anger"
nf_rck.405.d:0 "This can't be can't be can't be. Do you believe that this is game? that I am a toy that can be thrown away and moved onto another by a spoiled child of the old days? You're sick in the head! I am Regi Blattaria, The Roach King of North Dakota, my ability to communicate with Radroaches have skyrocketed me to immense power and heights as a monarch of this wretched wasteland. Yet you dare disagree with my assertion for peace and harmony in our region? All I asked for was a sliver of your coastline. To fortify certain borders and make war an impossibility. We could have been friends. We could have been allies. We could've ruled the wasteland together as equals. Yet here you are. Spitting in the face of my olive branch and offer of a great harmony amongst ourselves. We both have bigger threats to worry about yet you drag us both into war with your refusal to cooperate and heed my commands! It's disgraceful. To have such nonsensical beliefs of pre war borders. How can you believe that as if it is matter of law? I don't need the old world's laws. I don't need the old world's borders. I have my roaches I have my people and I have my land. My land. That's what this is about isn't it? You want my land. You wanted war from the start! You wanted to despose a popular and well liked monarch whose only sin was not saving the one who gave him purpose and a reason to live. I understand. You're sick! Completely sick! You wastelanders are all the same. At least I wear my heart and feelings on my sleeve honestly and with no regrets or hypocrispy. Unlike you I do not need lies or deception to overcome insurmountable odds. I did it once in my conquest of Vault 37. It was my strategy that overcame Vault Tec Security. It was my leadership that kept control of man and roach alike. And it was my bravery to take on the Overseer head on and disconnect him from the Vault Communication hardware that allowed me to liberate the Vault and Its people. That's right. I'm a hero! I'm the good guy here! You're the bad guys who want to stop peace for the sake of selfish and immoral greed! I don't need grand conquests for wealth and power I have already achieved it. But now here I am. Leading a defensive campaign of war to overcome this terrible tradegy that you have thrown about and caused."
nf_rck.405.a:0 "What is he even talking about?"
nf_rck.406.t:0 "The Roach King's Anger Pt. II"
nf_rck.406.d:0 "To disrespect me... It's the gravest crime in the world. I have done nothing wrong. I allow my enemies to live in my lands under my protection. I recruit local leaders to my cause. I allow civilians free movement and protection from raiders.. I am a monarch that is beloved by my citizens and who belove me back for all that I provide. I am vanguard of steel protecting the wasteland. I will save the wasteland I will do it I will save everone and as many as I can until I am dead. I can't lose now I won't lose now I won't lose her again. I miss her. Sirius... I'm sorry. I couldn't save you then. But i will avenge you here. I will overthrow this tyrant who does not respect teh idea and promotion of peace and sound borders that cause no mishap or unhappy citizens. I will establish an everlasting peace in this wasteland that was doomed by those that came before us. I know not of which why this pitiful, empty land was targeted. Was is the farms? Was it the ranches? Was it the nuclear missle silos? I do not know. And I do not need to know. What I know is how to build a mighty empire that liberates oppressed citizens from Tyranny. I don't need other's assistance. I have personal strength and a grand roach army. With Sergeant Roach by my side I do not need any grand alliances. I can handle it all myself. To look down upon me and my roaches. I just cannot believe it. To want war? Why? What do we gain from fighting one another? Is this really worth it? This is what you want This is waht you desire? Death? the death of me? the death of my people? The enslavement of my roaches? Why? I cannot allow this terrible behavior to continue on any longer. This war was always meant to occur. I see that now. This was not a simple miscommunication like I had hoped. This is a war of ideology, values, and morality. I have to fight I cannot give up I cannot allow you to harm anymore people. I hope you are prepared. For I am. Prepare to see to my roaches. For they are going to be the bullwark that prevents you from hurting anyone else. Ever again. I cannot allow the horrors of the wasteland to continue, not from any glamorous or ideal grandeur goals for myself or my people. But based on common morality. It’s sickening to watch this chaos unfold. And see you so happily dance and march alongside it. I’m the one that’s trying to put a stop to the violence! To put a stop to the bloodshed! To save our species from extinction. Do you even know how long it took me to reach my current height of power? That has provided me with the connections, roaches, and resources to overcome the impossible overwhelming might of the wasteland? So that I may establish peace forever after? It took me only a few days! In but a few days I went from dying in an empty field.To a leader of roaches. From a leader of roaches. To a leader of that podunk town Grifton. And from the leader of the podunk town whose name is not worth remembering beyond fun trivia facts about my legacy in the far, far future once i’ve liberated the wasteland from tyranny, disease, and violence. I took over a vault. A still active vault! An impossible task. The corpses of those attempting to do the same lay piled in front of its walls."
