nf_RCK.900.t:0 "Looking Up At The Stars"
nf_RCK.900.d:0 ""Crookston... It's time... It's time... It's time... It's Time..." The Roach King was weak and delirious. "I'm.. I'm not... Me anymore... I need. I need you... to do it... hehehe" The Roach King's mind was finally reaching its limit. "§BBoss... I... I'm sorry. We did all we could. We looked everywhere. We breached the door. We gave you every med we possibly could. Why did it have to be this way?§!" Crookston's eyes began filling with tears. All his efforts, all of Roach King's efforts, what were they all for?\n\n "Now.. Now... It's okay! I trust you Crookston, You'll make a fine Roach King! A great Roach King! Maybe an even BETTER ROACH KING THAN I!" The Roach King's manner suddenly jumped to life, innapropiate for the situation. "§BBoss... You're losing it. You're... you're really losing it.§!" Closing his eyes, Crookston raised his 9mm pistol to face the Roach King, who by this point, was rambling on and on about the glory of radroaches, and building a rocket ship fit to see the stars. "§BDamnit Crookston, get it together man. It's okay, you can do this. Just remember the plan.§!" Meanwhile, the Roach King's rambling had finally stopped, and a brief moment of clarity overtook the King in his final moments. "I'm ready to see the stars Crookston, I'm ready to the brightest of them all... I'm ready to see... §PSirius§!."\n\n Aiming at the Roach King's chest, Crookston's aim wobbled, then settled. And finally, \n\nfired a single shot, a shot that would go on to echo into the night sky. As the stars gazed back in silence at Crookston's good deed."
nf_rck.900.a:0 "It's time for a Legend to Rest"
nf_RCK.901.t:0 "Looking Up At The Stars"
nf_RCK.901.d:0 "On a cold, snowy, early morning, the Roach King steps out into the frozen landscape surrounding his throne. As far as he can see, the land is blanketed in white, powdery snow. Groups of Radroaches patrol the land, and above, lie the stars. A beautiful canvas of flickering imagery. Full of constellations and fantastical imagery that so captivated the Roach King years ago. "But what was this all for?" He asks. Standing in the cold. "§P...To rescue me, right?§!" Sirius' voice whispered. Appearing from the shadows much to the surprise of the Roach King, who simply stood in silence. "You're... really quiet. I... I... had forgotten." A wave of sadness began filling the Roach King. Sirius soon approached, and leaned her head upon his shoulder. "§PIt's okay Regi, you did it. You don't have to worry anymore. You saved me, You saved all of us. You're a hero now. You did it.§!" uttering these kind words, she embraced the Roach King in a warm hug. Through this feeling of warmth, security, and love. The frown on the Roach King's face soon turned to a gentle smile. And while both remained silent, they watched as the sun began to rise, and the stars began to vanish one by one. The snow began to melt, as a feeling of peace was finally felt in the Roach King's mind."
nf_RCK.901.a:0 "One Beautiful Morning"
nf_rck.878.t:0 "Stars Which Shape History"
nf_rck.878.d:0 "Looking over the Vault of Roach King, Crookston gathered his strength, and began his speech, he had gathered everyone of importance, and thousands of citizens listened carefully over their own home radios, or in small bars and taverns. Silence filled the air of the Northern Commonwealth as the right hand man to Roach King began his speech.\n\n "§BMy friends, I make this announcement today with devastating new. The Roach King, a legend to the wasteland, and undisputed master of radroaches. Has died. His mental decline had deteriorated to such an extent he could no longer function as the head of state. Let alone, lead his radroaches on campaign. It is time to announce his plan of succession. The Roach King has named me, Crookston, his successor. His... "ability" to control and direct radroaches has likewise been transfered to me. To show my undying gratitude, and commitment to Roach King's legacy. I will be adopting his name as my own. I am no longer Crookston, friend of the Roach King. But Crookston, Roach King 2. And I plan on continuing Roach King's legacy. To continue the public works he's established, to ensure the safety of every resident of the Northern Commonwealth, to stand in the face of adversity and tyranny. And finally, to continue the legend. The Legend of Roach King.""
nf_rck.878.a:0 "Roach King 2 has arrived."
