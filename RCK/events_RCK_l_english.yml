nf_rck.408.t:0 "The Roach King's Anger Pt. IV"
nf_rck.408.d:0 "Who so egregiously demands war against my nation and my people! You’re sick! You’re a sick person who wants to watch the world burn! If that’s your one desire in life then my friend you should have been born hundreds of years ago! Perhaps then you would have been satisfied. But it’s not the past it’s the present and we need to work to ensure the future but you leave me no choice. I must invade you. To protect you. To protect me. You won’t have to fear anything. I will make this a quick war. One that minimizes bloodshed and maximizes strength and prosperity. Because that is the difference between you and I. I am not a lover of war. I was merely forced into this role. You on the other hand. Relish in this. You like that we’re fighting. It’s making you excited for a new campaign isn’t it? A chance to expand your borders for your own selfish reasoning. Well guess what! I won’t play along! I won’t allow you to be such a terror to the wasteland anymore! I must protect the people I must I must I must! And that’s that!"
nf_rck.408.a:0 "My head hurts..."
nf_rck.701.t:0 "Fate of the Overseer"
nf_rck.701.d:0 ""So You're telling me it's safe in there?"§! The Roach King asked his vault 37 subordinate, "Yes! of course. We currently have the overseer hooked up to a power armor core. It can't access the main grid. You're perfectly safe." The scientist responded. "Splendid." The Roach King entered the empty room, in its center, the warm, idle machinery of Overseer THOMAS remained still, small beeps from various sensors filling the silence. "Do you know why I beat you today? Machine?"§! The Roach King asked confidently, beginning to circle the machine. The overseer began to churn, the sound of chips and levers pulling, before it responded in a robotic, inhuman tone: §R"Oh but of course. That zealous Brother Jan, he failed to stop you on the surface. I desired to wait you out. My calculations concluded that within 100 days, your campaign would collapse in on itself. Yet your roaches burrowed in through Vault 37's Air purification system. where my people and my circuits were exposed. For their own safety, I chose to open the doors. You did not achieve tactical military victory over me, cockroach man."§! the overseer taunted the Roach King, not entertaining this shameful humiliation. "Heh, Heh heh. Yeah. I suppose that's true. But now, I have one question that you know the answer to."§! The Roach King responded before finishing his circling of Overseer THOMAS. "I've checked your resident logs. We've accounted for everyone. But someone is missing. Where is she, robot?§!" He asked sternly. Staring into the assortment of metalic plating and dim, red lighting of the machine. §R"I could not answer. The safety of my citizens is my upmost concern. And given your... hostile demeanor, my programming forbids me from giving you her location."§! The Overseer responded with a dullish, straightforward, robotic answer. "Heh, okay then... maybe I'll have to get this information some other way." the Roach King laughed, Cracking his knuckles before taking a large, powerful swing into the Overseer's exposed power source. *BANG* "AGHHH MY. WRIST. ERGGHH" The Roach King cried out. unable to move his now out of socket right hand.§!"
nf_rck.701.a:0 "..."
nf_rck.702.t:0 "Fate of the Overseer PT. II"
nf_rck.702.d:0 "§R"You humans, have always been quite fascinating to me."§! The Overseer responded. §R"To have such love for each other, yet such emotional, childish hatred. to have such intellect to create beings like myself, yet stupidity to destroy them. I never could figure out what makes you this way."§! "Alright, you piece of scrap, that's... that's enough..." The Roach King interrupted, limping towards the side of the dimly lit room. Upon reaching the wall, he ripped out of a loose, rusted over metalic pipe from the wall. upon doing so, a small stream of water began to drip from the remaining pipes. §R"Your anger and emotional outbursts entertain me. I know precisely where this person you seek out is located. I have her heat signatures, I have a blood sample, I have her name. I have her height and weight. Do you even know her blood type? It's O-, a remarkable discovery. I know everything there is to know."§! The Overseer was being relentless, making a mockery of the Roach King's helplessness. "I said. That's ENOUGH!" Roach King shouted back, swinging the metalic pipe into the machine with his one good hand. The Overseer fell, with sparks beginning to fly, and the sound of damaged wiring and leaking coolant spilling onto the ground. The Roach King continued the assault. Beating and smashing the pipe repeatably into the metallic being. Every swing causing the robotic entity to crumble further and further into a pile of machinery, with its last bout of power, before the Roach King could land the killing blow. Overseer Thomas responded one last time. §R"Don't forget... You would have been nothing without me... I made you... I... Made... You.... I... M 01000001 D 01000101 01011001 01001111 01010101"§! Before finally powering off for good."
nf_rck.702.a:0 "Overseer Thomas, Decomissioned"
nf_rck.703.t:0 "Fate of Brother Jan"
nf_rck.703.d:0 ""What did you say your name was? friend?" The Roach King asked politely. In front of him sat an imprisoned Brother Jan, chained to a chair with a small number of roaches keeping guard. "You know the name, Roach man. If it wasn't for that damn machine getting in the way of my leadership. Your head would be on a stick right now. Maybe then you'd provide some value for this wasteland. I had it all in my grasp! I was about to overthrow that tyrant machine on my own! Why did you get in the way?!" Brother Jan was acting eratic and agitated. Not afraid of the situation he found himself in. "Now now, there's no reason to be upset. You didn't do anything wrong. You fought valiently in the field of battle. I believe your leadership in battle surpasses that of my own. Look, the situation I find myself is rather perilous. I feel I am in need of your strength and courage on the battlefield. I offer you this, in exchange for you freedom, citizenship and religious tolerance for your people. Will you join me in my conquests and mission? And serve as head of my army?" Brother Jan was stunned, such humility and openness was the last thing he expected from this interaction. Soon though, a smile began to creep along his face. "But of course. I would be a fool to refuse such an offer. As a token of my gratitude, I offer you my most prized military possesion, my personal set of power armor. It's special to Manitoba! There isn't another one like it south of the border! You'll surely shine like a star! It sits behind me, I implore you to try it for yourself, the fusion core is fresh from the battle." Flattered, the Roach King walked past Jan to the power armor, it was as prestigious as described, when he reached the latch to unlock the suit for entry. A strange sound occured. The sound of a pin releasing, with a mechanical clock beginning to tick."
nf_rck.703.a:0 "..."
nf_rck.704.t:0 "Fate of Brother Jan PT II"
 nf_rck.704.d:0 "When the Roach King heard the ticking sound, he quickly realized what was happening. Immediately, he turned and sprinted for the door to the room. At the same time, the still chained Jan began to laugh hysterically\n\n"AHAHAHAHHAHAHA! THERE'S NO USE RUNNING KING OF THE ROACHES! THIS IS YOUR END! THE WASTELAND WILL STAY FREE!" With that came light, before the Roach King could fully exit the room. A bright light and ear-shattering sound filled much of the Vault. The room was quickly engulfed under the reach of the explosion, a laughing Jan was quickly consumed by the fiery wrath along with the nearby radroaches. The Roach King, who was nearing the open door, was blown out of the room, engulfed in flames. Crashing headfirst into a wall in the hallway, the abrupt explosion attracted the attention of everyone inside the Vault, who quickly came to the Roach King's aid. As his mind began to slip, and his vision grew, darker, and darker, the ringing in his ears began to fade away, with the sounds of voices returning. And with that, the pain subsided, and he fell unconscious to the sounds of Father Newman giving orders for medical supplies and burn medications, unless the soldiers too wanted to die."
 nf_rck.704.a:0 "§PYou Can't Die.§!"
nf_rck.705.t:0 "Fate of Brother Jan PT III"
nf_rck.705.d:0 "§PYou can't die. You can't die. You can't die. Please. You can't die.§! A familiar voice fluttered through the drifting mind of the Roach King, §P"You Can't Die..."§! At once, the Roach King awoke, to his surprise, he was alive, taken to the Vault infirmary and given immediate medical care. He was covered in various bandages along his arms and chest, aching pain coursed throughout his body. But he was alive. §B"Oh thank goodness you're okay."§! Crookston stood up from his seat, surrounded by various medical equipment and plenty of stimpaks. The radroaches who had gathered nearby looked relieved to see the Roach King was okay. §B"Your radroaches have been running a muck. The big one with the glowing eye seemed to calm them down. But they've caused immense chaos since you fell unconscious. Sorry, I'm getting ahead of myself. How are you feeling?"§! The Roach King looked up in silence. "I... I'm alive." he responded to the man. §B"I noticed. I have no idea how. That blast tore through the entire room. That prisoner that you were interrogating, there was practically nothing left of him."§! The milita man then stopped his rambling. §B"*sigh*, alright. It's a miracle you're still alive. We have plenty of stimpaks and burn medication. You're probably going to feel weak for the next few days and struggle to walk. But you should be fine. Father Newman and I have been busy trying to quell any fears. As you can imagine, rumors are spreading that you didn't make it."§! Roach King stared on in silence, but then gathered the strength to speak, "Crookston, what.. exactly is your position in the Grifton Milita?" Roach King asked. §B"Oh, I'm an officer, in charge of one of the more experienced batallions. why?"§! Crookston asked, puzzled at the change of topic. "Oh no reason, I just think it's well time for a deserved promotion, how does "Right Hand of the Roach King" sound?" Roach King asked, his trademark grin reappearing on his face. Crookston thought about the offer, then smiled, §B"That sounds good to me, boss.""
nf_rck.705.a:0 "A near death experience"
nf_rck.11.t:0 "Change of Victory Conditions"
nf_rck.11.d:0 "*tick* *tick* *tick* *tick*, the prewar clock ticked on the wall of the overseer's office. Now transformed into Roach King's thone. With every passing second bringing with it the feeling of wasted time during a turbulent stretch of winter. Beside him, Sergeant Roach lay on the ground, resting after a glorius recent expedition. And to his left. Stood Sirius. Recently found and rescued from Vault 37's egregious expirement. "What... now?" The Roach King asked. glancing at a map of his recent conquests. §P"Well..."§! Sirius began. §P"This region does seem to be at risk of a Canadian invasion from the north..."§!. Sirius pointed at the map to emphasize the major cities in the Canadian praries that Dwarfed Grand Forks and the surrounding settlements. "We're being ever surrounded by titans. And they don't seem to keen on wanting to be close friends." The Roach King responded with deep apathy in his voice. The Kingdom of Manitoba has always viewed Roach King's "Monarchy" as an insult to their way of life. And the Republic of Three rivers never recognized Roach King's legitimacy in the first place. §P"Well then. What about south? And West?"§! Sirius responded. §P"Look, there's communities here all under the threat of invasion or war. Why don't we try working with them? Then we can focus all of our attention towards preventing northern agression."§! The Roach King stared in silence, speechless at this concept of diplomacy rather then violent conquest. Before long, a grin spread across his face. "You know... that might just work. Let's do it! Let's go make some friends!""
nf_rck.11.a:0 "An Interesting Strategy"
nf_rck.564.t:0 "The King is Dead"
nf_rck.564.d:0 "The Roach King is dead, our land is divided, Radroaches are being hunted to extinction in our former lands. Grifton has fallen into the hands of Vault 37, and a power struggle commences between the AI robotic overseer, and a mad knight preaching morality. Madness, madness consumes the land. Where there is madness, there is sorrow, and where there is sorrow, there is chaos. Chaos is where the Radroach thrives. Whatever humans remained in our land have long since abandoned us. We stand alone. We are nothing more than a Roach Swarm now."
nf_rck.564.a:0 "Rise of the Roach Swarm"
nf_rck.565.t:0 "Everything is Falling Apart!"
nf_rck.565.d:0 "Everything is truly falling apart. With no humans, there is no grip on control. Radroaches are not a hivemind. There is no greater idea of a "Radroach Empire" keeping society together. That dream has died with the Roach King. The Roach Swarm cannot last for long. Every week, that grip of control gets looser, and looser. Until eventually, the Roach Swarm will disintegrate. §RNothing can be done to prevent this.§! The only goal of this nation now, is to see how long it can last, and how large it can expand before it fully deteriorates into anarchy. And is consumed by its enemies. A seemingly impossible task. Luckily for us. There seems to be a perfect Radroach for the job."
nf_rck.565.a:0 "Time to set a Hi-Score"
nf_rck.566.t:0 "Enter: Sergeant Roach"
nf_rck.566.d:0 "The clock is ticking. Every day spent muddling around is another day off the clock for control over the Radroach Swarm. With no Roach King, the radroaches left in whatever land we have left have begun following the Roach King's second in command: Sergeant Roach. The Golden Radroach, the strongest of Roach King's radroaches, who personally saved the Roach King once from catastrophe. Unable to do so again for a second time, this rage Sergeant Roach feels cannot be contained. Sergeant Roach will see to his revenge! And will organize the radroaches to the best of his ability.\n\n §RAs mentioned previously: Be fast.§! §MSergeant Roach's Control§! is actively deteriorating. And cannot be fully stopped. It's up to you to guide Sergeant Roach through this campaign. Take him as far as he can go! Avenge the Roach King! Before it's too late!"
nf_rck.566.a:0 "The Golden Radroach makes his debut"
nf_rck.576.t:0 "Sluggish Assault"
nf_rck.576.d:0 "Things are progressing slowly. Vault 37 is still not taken, However, there's still plenty of time left. it's been 25 days since the assault began. And while the objective is untaken, The Roach King is not worried. Indeed, he's begun doing daily visits to his Radraoch Patrols, speaking with unit commanders, and increasing morale. "The wind is at our backs! Do not give up yet!" has become a slogan for the campaign. Father Newman has voiced great concern that if this campaign takes much longer, the will of the people will start to crack. Arguments have begun surfacing between the two over tactics and leadership. With the ever increasingly stressed Crookston mediating the two, finding compromises. Indeed, the campaign is far from lost. But cracks are starting to show.\n\n §RYou may want to get a move on past this point.§!"
nf_rck.576.a:0 "The Roach King remains unworried"
nf_rck.577.t:0 "Disaster Approaching"
nf_rck.577.d:0 "What is going on? Questions are being raised along the streets of Grifton, the people were promised a swift victory, their loyalty and service in Roach King's radroach army was supposed to bring wealth and prosperity from cracking the invincible Vault to their south. So what's the hold up!? This is quickly turning into a PR nightmare for Roach King, whose trademark smile and laughter have quickly vanished, gathering what few bright minds at his disposal, Father Newman, Crookston, and Roach King have begun micromanaging the frontline, the three clashing personalities seemingly putting their differences aside in face of the mess this campaign has devolved into. This is undoubtably proving to be problematic to Roach King's reputation. But the military situation remains stable, for now at least."
nf_rck.577.a:0 "Well, this could've gone better"
nf_rck.578.t:0 "The Final Gambit"
nf_rck.578.d:0 "It's been 75 days since the start of this campaign. And things have begun to breakdown. The Radroach army, once the Roach King's greatest strength, is disorganized, and disintegrating. On the home front, full scale revolts have begun popping up in Grifton and the surrounding communities. Father Newman has moved quickly to quell any immediate revolts calling for Roach King's head. The Grifton militia has started to mutiny, forcing Crookston to step away from the assault to prevent a full blown civil war from breaking out to overthrow Roach King. This is a disaster!\n\n The Roach King has taken direct control of what remains of his shattered army. Gathering radroaches and militia men alike, he's decided to gamble it all on one final push to breach into Vault 37, This is his last chance. If this next assault fails. It's almost certain Vault 37 will push their way into Grifton itself, speling doom for Roach King's campaign."
nf_rck.578.a:0 "Final opportunity. Let's do this."
nf_rck.579.t:0 "Momentum Exhausted"
nf_rck.579.d:0 "It's over. Any and all momentum this campaign once had is well and truly exhausted. the residents of Grifton have openly rebelled, Father Newman has failed to control their anxiety over a sluggish campaign. Locking himself in his church, barring the doors shut for his own protection. Crookston has been aprehended by his own militia men, who have openly begun coordinating with Vault 37 forces and reinforcing their ranks. The only one still with Roach King to the very end seems to be Sergeant Roach, who hasn't ceased the assault for a moment. Seeing his crumbling campaign evaporate before his very eyes, the Roach King looks to the sky, and wonders:"
nf_rck.579.a:0 "Will This Nightmare Ever End?"
nf_rck.667.t:0 "Exodus of Grifton"
nf_rck.667.d:0 ""§BCrap. They're here. I can hear them! Can't you tell?! Those damn Vault Bots fled from Grifton hours ago! We need to get the hell out of here. I think we were one of the last groups ordered to be extradited to Vault 37. Bastards left us behind. Didn't forget to take Father Newman with them though... Forget it, we don't have time. Listen up people. Just grab what you can, we're going across the river east of here. I know a place we can flee to... Somewhere I haven't been in a long, long time.""
nf_rck.667.a:0 "Crookston Flees East"
