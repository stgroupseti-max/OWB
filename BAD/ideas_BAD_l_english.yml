l_english:
  BAD_rivals_on_the_prairie:0 "Rivals on the Prairie"
  BAD_rivals_on_the_prairie_desc:0 "Seven years ago, the Stampede killed dozens of our brothers and sisters in their quest to conquer the Canadian Prairies. We're here to set the score straight and put them where they belong: six feet under."

  BAD_trucker_resurgence:0 "Trucker's Resurgence"
  BAD_trucker_resurgence_desc:0 "With Madvillain's bold return to the fold, various members of the motor-families have begun to turn their rig's engines back on, roaring in the night in solidarity. The Cab Vultures ride once more, and may all fear their wake!"

  BAD_scavenger_culture:0 "Scavenger Culture"
  BAD_scavenger_culture_desc:0 "The motor-families have survived for decades off of plundering whatever they found in their travels."

  BAD_skiiers_buff:0 "Legends of the Skiiers"

  BAD_blurs_on_the_road:0 "Legends of the Wolverines"

  BAD_kegwheels_buff:0 "Legends of the Kegwheels"

  BAD_dundurn_fuel:0 "Dundurn Fuel Reserves"

  BAD_to_own_the_road:0 "Safehaven Supply Depots"

  BAD_motor_family_traditions:0 "Motor Family Traditions"
  BAD_motor_family_traditions_desc:0 "The motor-families have spent decades tricking out their trucks with the best hardware they can find. Each Cab Vulture is trained to treat their truck as their 'cabin,' or home-- and so they are all equally equipped to take the best care of their vehicle possible. \n\nIf that wasn't bad enough, they also know all the best ways to run down their enemies."

