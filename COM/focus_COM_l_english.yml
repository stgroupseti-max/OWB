l_english:
  COM_sweet_home_americana: "Run Through The Snow"
  COM_sweet_home_americana_desc: "The years have never been kind to the soldiers in Red Deer. Plucked from their homes and thrown into the northern meat grinder, they all saw what true brutality is."
  COM_month_of_the_red_snow: "The Graveyard Train"
  COM_month_of_the_red_snow_desc: "The war sucked the life out of every able bodied person for miles around. Anchorage took and took, giving only the pinewood parade in return. However, finally they sent one last gift to the broken and bitter."
  COM_the_northern_pioneers: "The Someday That Came"
  COM_the_northern_pioneers_desc: "The radioactive snow drenched in the entrails of our fellow brothers in arms mark our trail. Our past is far from in the rear-view as we must fight for our very own survival against the dirty communist hordes."
  COM_the_yankees: "The Loyalists"
  COM_the_yankees_desc: "Many see the Yankees as overbearing, harsh, or even tyrannical, however they are nothing, but loyalists to order. Stability and prosperity grows from the sense of order that was nuked to hell by the communists. It is their intentions to rebuild what was left by any means necessary, just don't want the death toll."
  COM_the_sons_of_liberty: "The Idealists"
  COM_the_sons_of_liberty_desc: "The Sons of Liberty are called fools and dreamers, but they are the only ones in this bombed out town that plan for a future. They see the war propaganda and the tattered flags and they see something to aspire to. An experiment that was destroyed by its mortal enemy, but yet it can still live on. they seek nothing short, but the reunification of the Union."
  COM_the_unfortunate_son: "The Unfortunate Son"
  COM_the_unfortunate_son_desc: "Corporal Jack Johnson was once a hero, a legend some might say, but now he is a shadow. A ghost of time trying to be forgotten by the haunting wraiths themselves. Drifting from bottle to bottle, the Last American is just that, the last of a dead bloodline."
  COM_the_new_arms_race: "The Commander And Chief"
  COM_the_new_arms_race_desc: "War is coming to Red Deer and the Commission is not ready for the bloodshed. They debate endlessly about the smallest of issues, someone must be picked to lead our forces in battle. You can't win a war through a committee."
  COM_question_of_arms: "The Question of Arms"
  COM_question_of_arms_desc: "The Sixth Brigade has been warring their way across Canada since before there was Yankees or Communists. However, they are no longer up to fighting strength. Most of our men have just sticks and knives against the communist's rifles."
  COM_brush_off_old_stockpiles: "Buried Treasure"
  COM_brush_off_old_stockpiles_desc: "When the communists invaded Anchorage, Uncle Sam filled Canada with soldiers and arms in the thousands. Most of these stockpiles were buried by the sands of time, but we might be able to find a few of these crates."
  COM_league_aid: "Gifts From The Eggheads"
  COM_league_aid_desc: "The League for Human Advancement is the black sheep of the family in Red Deer. They sit within their fortress and run their robots without a care in the world. However, they have decided to try and help out against the communists. Fearing more for their own lives than any patriotic concern."
  COM_question_of_leadership: "Question of Leadership"
  COM_question_of_leadership_desc: "Commanders are needed, leaders are in short supply and our troops run aimlessly. We need to promote and train whoever we can to fill in the gaps before the communists kick our teeth in. The question is which side should we favor in this fight?"
  COM_the_liberty_guard: "The Liberty Guard"
  COM_the_liberty_guard_desc: "The Sons of Liberty have become the bedrock of our army. It seems almost every soldier follows Micheal Woods and his idealism, so why not promote some of their own?"
  COM_the_yankee_grip: "The Yankee Grip"
  COM_the_yankee_grip_desc: "While the Sons of Liberty hold the hearts of the soldiers, what is left of our officers is made of Yankee loyalists. Those ghoul officers are the last bastion of military tradition, we must put their voice first!"
  COM_holding_the_red_horde: "Holding The Red Horde"
  COM_holding_the_red_horde_desc: "Strathcommune and the other leftover states are gearing up to rip us limb from limb. We must convert our economy and nation into total war preparation. Every scrap piece of metal, drop of water, and joule of electricity must be turned toward the war effort."
  COM_fortress_red_deer: "Digging The Trenches"
  COM_fortress_red_deer_desc: "The communists outnumber us like always, we must prepare the trenches for the onslaught that will come. Send the soldiers out with shovels and pickaxes. Place the sandbags and create the gun emplacements."
  COM_strike_redmond: "Strike Their Core"
  COM_strike_redmond_desc: "They outnumber us on all fronts, but we can't sit at our border waiting for them to come for us. Instead we must bolster the courage and the arms to rush into the thick of it and rush their capital. Our best and strongest will be the tip of our spear to Redmond!"
  COM_mobilize_the_sixth_bigrade: "Mobilize The Sixth Brigade"
  COM_mobilize_the_sixth_bigrade_desc: "All soldiers to the front, no one shall be left at home while our way of life is being threatened. The Sixth Brigade will gain its strength once again and push back the horde once and for all. The communists took our nation, our world with their nukes, we shall give them our revenge!"
  COM_failure_of_settlement: "The Failed Western Homesteads"
  COM_failure_of_settlement_desc: "The dreams of turning the wild west into a functional society has been lost once and for all. The western homesteaders have lost their crops and their homes. They now flood back into Red Deer, hoping to rebuild their lives from nothing."
  COM_red_deer_industrial_complex: "The Ever-Present Haze"
  COM_red_deer_industrial_complex_desc: "The factories turn out rifle after rifle, now we must expand our operations. Red Deer has to be turned into the heart of industrial development. The north will turn red with the rifles forged in the fires of Red Deer."
  COM_cheap_residential_labor: "The Plight of The Residents"
  COM_cheap_residential_labor_desc: "Ever since the times of the occupation, the Canadian residents of Red Deer have been used for their labor time and time again. Once again we must "lean" on these residents to rebuild our roads."
  COM_block_style_housing: "The Endless Rows"
  COM_block_style_housing_desc: "The overpopulation of Red Deer has now become undeniable. The western settlers have filled our streets and alleys without any where to go. We must build new rows of apartments wherever we can put them."
  COM_fill_the_barracks: "Stocking The Barracks"
  COM_fill_the_barracks_desc: "With the uncontrolled raising overpopulation of Red Deer, the barracks have become the best solution. The failed settlers will be sent to the barracks, trading their freedom for shelter."
  COM_long_march_home: "The Snowy Trail"
  COM_long_march_home_desc: "They marched west in hopes of striking it rich, now they are have returned without jobs or any caps left. Gallagher now must find a way to ensure the survival of these refugees without breaking the coffers."
  COM_red_deer_influx: "The Huddled Masses"
  COM_red_deer_influx_desc: "Gallagher has sent out his men to take stock of how many settlers have returned to Red Deer. They are going street to street to take count of the rising population."
  COM_more_labor_less_food: "Supplemental Labor"
  COM_more_labor_less_food_desc: "While the bread stocks are running out, the increase in labor has started to affect the industrial sector. Gallagher is hoping to use the increase in industrial output to supplement the war production, the lack of bread won't stop us."
  COM_frontier_experience: "Gallagherville"
  COM_frontier_experience_desc: "Just outside of Red Deer shanty towns have started to pop up to house the excess population. Gallagher's new housing policies are ineffective at addressing demand. These so-called Gallaghervilles are filled with crime and black markets, but they are no longer taxing the government's coffers."
  COM_the_cultural_question: "The Cultural Question"
  COM_the_cultural_question_desc: "Cultural tension is nothing new to Red Deer, ever since the Canadian revenge after the nukes, the residents have been looked down upon. Canadians and Arcadians alike have been put in second place to the American settlers. The Canadians are traitors and the Arcadians are mongrels to the Yankees, but the Sons of Liberty hope to mend the schism. However, for now the three tiers of society stay in effect."
  COM_farmer_bots: "The Metallic Farmhands"
  COM_farmer_bots_desc: "The eggheads that make up the League for Human Advancement are well known throughout Red Deer thanks to their farmer bots. They fill the permafrost with rows and rows of razorgrain. However, their history is much more complicated than it may appear."
  COM_the_second_stars_and_stripes: "The Blue Star"
  COM_the_second_stars_and_stripes_desc: "The Arcadians wave their blue stars while being looked down upon by the Yankees. For years they were left to fight for scraps with even the Canadians leaving them to their fate. We can no longer ignore them, their population has been increasing in Alix and Micheal Woods has been taking notice."
  COM_answering_the_call: "One Tin Soldier"
  COM_answering_the_call_desc: "The fears of war grew with every passing day while Johnson still lays lifeless in his hospital bed. Gallagher has begun to start planning while Woods paces around the hospital hoping for a miracle."
  COM_elections: "And The Ballots Roll In"
  COM_elections_desc: "The people of Red Deer have flooded the streets to cast the ballots they are allowed, but our dear leader is having a battle of his own..."
  COM_rg_dreams: "§3I Dream of Liberty§!"
  COM_rg_dreams_desc: "The ideals of liberty has long been lost to the world even before the bombs came, America failed and now we have to pick up the pieces. The only question remains, can Woods put the pieces back together?"
  COM_rg_statehouse: "§3Liberty§!"
  COM_rg_statehouse_desc: "Now that we have secured our nation from rival factions we can finally cement our ideals into the fabric of our nation. It was our promise to bring liberty to our people, let us live up to that lofty promise!"
  COM_rg_industry: "§3Prosperity§!"
  COM_rg_industry_desc: "The blood has been shed and the factories have been bombed. Our rural country side is still filled of broken dreams and lost caps. It is now up to Woods to somehow put the bricks back in order and lay new foundations."
  COM_rg_industry_mil_1: "§3The Arsenal of Liberty§!"
  COM_rg_industry_mil_1_desc: "America was once deemed the so-called arsenal of liberty, we now must fulfill their promise. Turn the machines back on, send whoever is left to the factory floors. We gotta arm ourselves for the next chapter, rather it be peaceful or war once again."
  COM_rg_industry_mil_2: "§3The Military Stipend§!"
  COM_rg_industry_mil_2_desc: "Many soldiers marched into those bitter trenches with nothing, but their rifle in hand and the hopes for land back home. Well, it is time to stay true to our promise. The western lands that are known for failure have been handed over to these soldiers. Hopefully they can find their destiny in the fields."
  COM_rg_industry_mil_3: "§3Trial And Error§!"
  COM_rg_industry_mil_3_desc: "We are soldiers not engineers, but we have been ordered to fill in the gaps. We gotta turn snow and dirt into nuts and bolts. Scraps pile up at the factory's docks and we gotta make the most of it."
  COM_rg_industry_civil_1: "§3Feeding the Masses§!"
  COM_rg_industry_civil_1_desc: "Thousands hunger in the north, crops die and rivers run frozen. Woods can't let his people turn out like the communists, falling to tyranny to feed their children. Instead, new tractors must be sent out and hopes have to be regained."
  COM_rg_industry_civil_2: "§3Our Little DC§!"
  COM_rg_industry_civil_2_desc: "Red Deer was once a small stop on the war to the frontline, for a long time it has become home. We have to remember that is was us who chose to stay, so we must make the most of it."
  COM_rg_industry_civil_3: "§3Glories of the Past§!"
  COM_rg_industry_civil_3_desc: "Before the war and the bombs were times of plenty. Maybe one day we'll again see filling meals and sturdy homes for every family."
  COM_rg_industry_2: "§3Economic Development Administration§!"
  COM_rg_industry_2_desc: "Woods has spent many days trying to figure out how to grow our small slice of hell into a true economy. A devil's handshake must be made, as the only one who has caps is the Red Deer Assembly, hopefully no one calls us communists."
  COM_rg_re: "§3Rule By Market§!"
  COM_rg_re_desc: "Government quotas are for the communists and Enclave, we on the other hand will let the market rule the economy. It is not our place to tell our people how to spend their caps!"
  COM_rg_re_1: "§3Shaping Scrap§!"
  COM_rg_re_1_desc: "Scrap is nothing new, all over the wasteland scrap makes us feel at home. However, you can't live in scrap, well unless you turn them into walls. We shall dig up these old pieces of metal and turn them into true homes, no more tents or Gallaghervilles."
  COM_rg_re_2: "§3Solder and Cooper§!"
  COM_rg_re_2_desc: "Somehow we have found a stash of old world technology, made for conquering the fields of Canadian. We shall now use them to mend the rift, we aren't Americans or Canadians anymore, we are Arcadians after all."
  COM_rg_re_3: "§3The Lost Gospel§!"
  COM_rg_re_3_desc: "The bombs didn't just reap souls, it destroyed knowledge and learned experience. After all this time we have started to find our footing once again in the battlefield. We know what works and what will get you killed, time to write it all down."
  COM_rg_id: "§3A Free Land Once More§!"
  COM_rg_id_desc: "Military curfews enacted by Gallagher were used in order to weed out any more chaotic elements. Now, there is peace in the land so why do we still have curfews? Woods have called them off, allowing the populace to move freely once more."
  COM_rg_id_1: "§3A Connected Nation§!"
  COM_rg_id_1_desc: "The EDA has contracted a small railroad start up, even with rusted hand trolleys they have big dreams. They promise that they can fill in the gaps between our roads. Woods has put his faith into this Arcadian Railroad Company, they sure have the work ethic for it."
  COM_rg_id_2: "§3Federally Backed Loans§!"
  COM_rg_id_2_desc: "Woods' goal with the EDA was to pass down the caps from Red Deer out into the rural back country. The rough settlers out there have started to call these loans, Woods' Charity. However, they still take them and still make factories. Why should we complain?"
  COM_rg_id_3: "§3The Right To Mine§!"
  COM_rg_id_3_desc: "Conditions under the Enclave mines could be seen as nothing less of nightmare fuel. So the miners took it upon themselves to make something called a union. They claim it will help them work better and organize, Woods fearful of the communist birth place nervously allows it."
  COM_rg_industry_3: "§3The Iron Beast§!"
  COM_rg_industry_3_desc: "Long ago great Iron Beasts criss crossed the world, once thought to be lost to the bombs. The Arcadian Railroad Company has finally been able to build a simple railroad car allowing for future development."
  COM_rg_stability: "§3Stability§!"
  COM_rg_stability_desc: "Ever since the bombs dropped the idea of stability has been an elusive game of cat and mouse. Some factions have wished to secure this dream through force, revolution, or deception. The political games have come to end, blood has been shed, and now we must rebuild our normal."
  COM_rg_confederation: "§3Unity Through Desire§!"
  COM_rg_confederation_desc: "Now that liberty has been pushed into the center of governance, we must not let oppression come to power again. We can't let a sect of our nation horde the power of the power for themselves."
  COM_rg_power_people:  "§3System of Assemblies§!"
  COM_rg_power_people_desc: "Where is the Uncle Sam? Pointing his gun at our head, but Woods pushes on with his pipe dream. A nation built out of assemblies, governed and created by the masses. The Enclave would spit on such an idea, but the Sons of Liberty fight on to make it a reality."
  COM_rg_power_people_1: "§3Voice of the People§!"
  COM_rg_power_people_1_desc: "The people have started to showcase their support for not only the state, but for our administration after the founding of all the assemblies. The people have started to put up our symbols all throughout the nation in support, showing the rival factions that their times are numbered."
  COM_rg_power_people_2: "§3The Arcadian Association§!"
  COM_rg_power_people_2_desc: "As the centuries passed and the hate between the Canadians and Americans faded slightly. A new culture was formed in Alix, the Arcadians. A mix of both Canadian and American culture which allowed for old occupation to be forgotten. However, they are seen as outcasts to their original forefathers. Nowadays, with the assemblies constructed and the Alix Proposal selected the Arcadians have started to grow in influence supporting our new confederation."
  COM_rg_economic_choice: "§3Freedom of Choice§!"
  COM_rg_economic_choice_desc: "For a while there the Enclave owned almost all of the factories and the farms too. Now that they are enemies, these factories must be placed back into the hands of the people. Let them choose how to rebuild, we can't control them."
  COM_rg_economic_choice_1: "§3Industrialize the Outskirts§!"
  COM_rg_economic_choice_1_desc: "The power struggle led the outskirts to decay as the continuing economic crisis ripped the region apart. Engineers need to be sent and supplies loaded onto trucks, a lot work has to be done."
  COM_rg_economic_choice_2: "§3To Bare Arms§!"
  COM_rg_economic_choice_2_desc: "The last few years of blood and coups have shown us that nothing is safe without a rifle watching it. We must bare arms and be ready and willing to lay down our lives for the scraps we still have."
  COM_rg_economic_choice_3: "§3Fruits of Freedom§!"
  COM_rg_economic_choice_3_desc: "Freedom to choose has allowed some in the cities to ponder over high principles. They tinker and test in hopes of building a better future with technology, not oppression."
  COM_rg_court: "§3Decentralized Enforcement§!"
  COM_rg_court_desc: "The Enclave Occupational Forces ruled the police ever since they stepped foot into our land, but now we can finally replace them. Sheriffs shall criss cross the region and ensure that the liberties of the people are upheld to their fullest extent."
  COM_rg_court_1: "§3Law of the Land§!"
  COM_rg_court_1_desc: "The benefits of a local official court system has started to bare fruit within to our administration. Our rate of crime has started to slowly decrease with the punishment of the law starting to take root within the mind of our people."
  COM_rg_court_2: "§3Keepers of the Peace§!"
  COM_rg_court_2_desc: "Red Deer and Delburne have created their own departments as the rural laws have started to take root. All sworn to protect the liberties of the people as Woods starts trying to find funding for this new expansion."
  COM_rg_confederation_2: "§3The Shining Star§!"
  COM_rg_confederation_2_desc: "Johnson dreamed of a new Union, the America of old, but he is buried along with his Old Glory. We aren't remnants or left overs, we are a nation built upon the backs of survivors. The north star of Arcadia shall guide anyone who seeks freedom home from the bitter cold."
  COM_rg_federal: "§3Unity Through Contract§!"
  COM_rg_federal_desc: "The Red Deer Proposal has been selected as our guiding plan for the construction of our new union. Based upon the old American system of governance, the centralized form of governance will allow for our administration to ensure the laws of the land are uphold to its fullest extent."
  COM_rg_power_states: "§3System of Representatives§!"
  COM_rg_power_states_desc: "With the Red Deer Proposal accepted by the provisional statehouse, we have sent word to the new states in our union to began elections for the new Representatives Assembly. In doing so, we hope to secure a more stable governance."
  COM_rg_power_states_1: "§3Land of Peace§!"
  COM_rg_power_states_1_desc: "The new stable governance has gone over well with the populace. The elections of the state representatives has given the people a sense of purpose and has lead to a new movement of peace among the populace. A unity between the most hated rivals."
  COM_rg_power_states_2: "§3United Under One Banner§!"
  COM_rg_power_states_2_desc: "As the peace movement spreads throughout our nation, our people have started to unite under a new star spangled banner ready to defend our ideals. The once hated rivals have started to mend, with surprisingly the Arcadians are the ones heading this new revival."
  COM_rg_regulations: "§3Economics for Federalism§!"
  COM_rg_regulations_desc: "Our new administration has put forward a set of economic guidelines with the direct purpose of industrializing our nation state by state. This is to prevent the hoarding of resources as we suffered under the Old Guard regime."
  COM_rg_regulations_1: "§3Our Industrial Might§!"
  COM_rg_regulations_1_desc: "Our industrialize efforts have started to bring tangible products to market. With even more factories popping up over our nations, our output of composite materials and electricity has been a real boost in our economy."
  COM_rg_regulations_2: "§3Emergency Defense Budget§!"
  COM_rg_regulations_2_desc: "One of the benefits of a federal union of states, we can create a federal emergency defense budget in case of war. With the commune to the north starting to gain traction we have no choice, but to pass such a budget to ensure the defense of our populace."
  COM_rg_regulations_3: "§3Federal Corps of Engineers§!"
  COM_rg_regulations_3_desc: "The movement that brought us to power started within the military and now it is time to give back. The Corps of Engineers will now be federalized to not only serve our Armed Forces, but to also serve the nation as a whole."
  COM_rg_supreme_court: "§3Honourable Justice§!"
  COM_rg_supreme_court_desc: "Even though it was under the centralized Old Guard regime that our oppression was under taken. We must not forget the issues to our north, the communists, League, and Old Guard themselves have started to take root. If we do not centralize our law and order there shall be no order soon."
  COM_rg_supreme_court_1: "§3Unquestioned Law§!"
  COM_rg_supreme_court_1_desc: "With federalized national law being widespread throughout a nation we can forgot the days of corrupt military officials pick and choosing the laws they follow. We shall never we return to the days of Old Guard legal oppression!"
  COM_rg_supreme_court_2: "§3To Uphold Justice§!"
  COM_rg_supreme_court_2_desc: "A new federal police force under the eyes of our Intelligence Agency will be the backbone of our court system. They have given an oath to defend our populace and to uphold the justice of our nation."
  COM_rg_federal_2: "§3United Once More§!"
  COM_rg_federal_2_desc: "Our new federal system has been finally implemented in all levels of our government. It is now time we take up the name of our people and the banner or our new nation!"
  COM_rg_dia: "§3Security§!"
  COM_rg_dia_desc: "As the statehouse conference wraps up, Johnson still has one more issue left to be dealt with. It is time we reconstruct something from the deepest memories of the old ghouls..."
  COM_rg_dia_communists: "§3Our Old Enemy§!"
  COM_rg_dia_communists_desc: "The communists has ruled the north long enough, it is time we deal with final bastion of their power and send them back to their motherland. However, the vehicle of how this shall be done, is up to the new Director."
  COM_rg_dia_lha: "§3Gears Over Hearts§!"
  COM_rg_dia_lha_desc: "The heartless technocrats of the League have been using their influence to cripple our industry. The new Director been given two methods to end their death grip on our industry. It is time to remove their influence from our country."
  COM_rg_dia_communists_mil: "§3Hood§!"
  COM_rg_dia_communists_mil_desc: "Operation Hood has started with our agents now flooding the northern territories. Arrests have already been made and our courts are being filled with communists terrorists being sentenced to exile or imprisonment."
  COM_rg_dia_communists_mil_1: "§3Final Directive§!"
  COM_rg_dia_communists_mil_1_desc: "Our agents now deep within communists territory, the we now have the ability to strike the at their heartland. We can remove the thorn in our side from the start."
  COM_rg_dia_communists_sub: "§3Bell§!"
  COM_rg_dia_communists_sub_desc: "Operation Bell has began and our agent have slowly integrated themselves into the communists. We have already started to round of smaller cells in efforts of weakening the communists from the inside. Soon we will be able to remove fully in due time."
  COM_rg_dia_lha_mil: "§3Glass§!"
  COM_rg_dia_lha_mil_desc: "Operation Glass has been put into full gear with our agent marching into Camrose. So far we have been  given little to no resistance. We hope this will continue as we march ever closer to the headquarters of the League."
  COM_rg_dia_lha_mil_1: "§3Forgotten Limits§!"
  COM_rg_dia_lha_mil_1_desc: "Our agents have started to gather near the headquarters of the League it is finally time to finish off the League. We only wonder what we will find within the dark walls of the headquarters..."
  COM_rg_dia_lha_sub: "§3Tide§!"
  COM_rg_dia_lha_sub_desc: "Operation Tide has been a slow start, but now we have been able to start replacing the League bent engineers across our nation. It will still take more time before we are able to get within the headquarters which is the final goal our operation."
  COM_rg_dia_joint_taskforce: "§3A Pleasant Surprise§!"
  COM_rg_dia_joint_taskforce_desc: "Recent reports from the field have brought some interesting news to the Director. It seems the communists and the League have started to deal in business together which has come to light in a very awkward situation for our agents. It seems one of our agents undercover in the League was set up with a higher official for a purchase of electrical components. Once reaching the an old warehouse where they were meant to make the purchase, our agent was greeted by Agent Seeley also undercover, but with the communists instead. The purchase was smoothed along with both agents being able to keep cover, but once returning and informing their handlers of such an occurrence our plans have been set to change. "
  COM_rg_dia_communists_2: "§3All Quiet On The Northern Front§!"
  COM_rg_dia_communists_2_desc: "The nightmare that was once the communists is now in the past. We are now free from the terrorists that labelled themselves "revolutionaries". They promised freedom for the workers, but brought oppression to all who was willing to listen. It is time we start securing true liberty for our populace!"
  COM_rg_dia_lha_2: "§3Hearts Over Gears§!"
  COM_rg_dia_lha_2_desc: "Our successful operations have officially removed the sickness that was the League from out nation. The devil's call of technology has finally been removed, but their advancements are still here. We might want to take a look into what they were able to produce..."
  COM_rg_purge: "§3Insanity§!"
  COM_rg_purge_desc: "Time was not a luxury that Woods had, Gallagher was out there ready to slit his throat. The clocks were ticking ever fast and Woods drifted to and from the abyss."
  COM_rg_purge_c: "§3Call In The Sheriffs§!"
  COM_rg_purge_c_desc: "Now that Blackfalds has been surrounded we are forced to call in more sheriffs in order to effectively deal with the situation. If not dealt with soon the small rebellion could spiral into a bigger more bloody civil war..."
  COM_rg_purge_c_1: "§3Secure The Outskirts§!"
  COM_rg_purge_c_1_desc: "Having the adequate manpower now at our disposal we begin to secure the outskirts of the town. Planning will soon be underway to remove the rebellion soldiers. Earthworks will be dug to ensure our success in the upcoming battle."
  COM_rg_purge_c_2: "§3Arm Our Sheriffs§!"
  COM_rg_purge_c_2_desc: "We can not have our sheriffs armed with nothing more then budget revolvers. Military grade hardware has been issued to our sheriffs for the upcoming battle in order to limit casualties on side."
  COM_rg_purge_c_3: "§3The Good, The Bad, And The Snow§!"
  COM_rg_purge_c_3_desc: "We have run out of time for stalling we must use the manpower we recruited and send a message. Our sheriffs are trained and prepared to lay down their lives for the liberty of our nation..."
  COM_rg_purge_f: "§3Federal Police Inbound§!"
  COM_rg_purge_f_desc: "With Blackfalds embroiled by rebellion we are forced to send in the federal police to secure our victory against the rebellious soldiers. We must act swiftly to contain this new movement against our government."
  COM_rg_purge_f_1: "§3Bulletproof Officers§!"
  COM_rg_purge_f_1_desc: "Our federal police may have the arms ready to go toe to toe with these soldier, but they do not have the armor. The rebellious soldiers are using old Combat Armor to aid in their defense. If we wish to gain the upper hand we must make our own officers bulletproof."
  COM_rg_purge_f_2: "§3Secure The Rooftops§!"
  COM_rg_purge_f_2_desc: "The federal police have at their disposal teams of elite sniper units. They will be placed strategically around the settlement in order to provide covering fire in the coming battle to ensure the limiting of casualties."
  COM_rg_purge_f_3: "§3One Shot Over The Station§!"
  COM_rg_purge_f_3_desc: "We have run out of time for stalling we must send in our most elite officers and remove this cancer from our nation once and for all. What the cost it shall be dealt with in short order..."
  COM_rg_purge_2: "§3Order Restored§!"
  COM_rg_purge_2_desc: "Blackfalds has finally been restored to order with our police being to remove the rebellion from our nation. We can now move forward and heal as a nation without the threat of a coup hanging over our heads."
  COM_rg_stability_1: "§3A Unified Nation§!"
  COM_rg_stability_1_desc: "Today the snow feels like home, our nation once divided and at odds is now united. We can now march forward and deal with the external threats that are waiting at our doorstep. Woods still has far to go, while he is still gripped with doubt, the future is bright once more."
  COM_rg_mil: "§3Equality§!"
  COM_rg_mil_desc: "With the nation unified and our military in shambles, we must turn around this sinking ship. Our purged officer class must be replaced with brand new officers ready to defend our nation. In this effort we can not only recruit from Americans, we shall desegregate our army allowing all to enter, from Canadians to Arcadians."
  COM_rg_mil_officer: "§3Fresh Meat§!"
  COM_rg_mil_officer_desc: "There aren't many officers left, either dying in the trenches or by the Enclave. Woods had to fix that, you can't have an army without leaders, that will just be a meat grinder. To get the best result, Woods himself will train these young souls, turn them into something to be proud of."
  COM_rg_mil_e: "§3The Edwards' Line§!"
  COM_rg_mil_e_desc: "Sergeant Edwards has been tasked with constructing a new defensive line against the Strathcommune to our north. A line of heavily defended forts have been constructed to ward off any attacks that be launched from the north. Never again shall we face the arms of the Reds!"
  COM_rg_mil_e_1: "§3Forward Operating Base§!"
  COM_rg_mil_e_1_desc: "In order to perform a successful defense in the north we have tasked our engineers to construct a forward operating base. Coined the Northern Citadel, it will be the cornerstone of our defense against the Reds, any attack will be noticed and effectively and swiftly dealt with from the citadel."
  COM_rg_mil_e_2: "§3Gifts From R&D§!"
  COM_rg_mil_e_2_desc: "Our engineers have brought us some valuable gifts from their R&D departments. Starting with the old world technology as a baseline, they have been able to make a break through in arms and armor technology. New bulletproof vests and munitions are ready to for development among our soldiers."
  COM_rg_mil_e_3: "§3A Well Equipped Army§!"
  COM_rg_mil_e_3_desc: "If we want to have a chance in hell in the effort to successfully protect our nation we must equip our soldiers. We can not deliver adequate equipment then our army will be hopeless in the face of our enemies."
  COM_rg_mil_boot_camp: "§3Class In Session§!"
  COM_rg_mil_boot_camp_desc: "Our new officer class has finally been kicked into high gear, from now on they will be tasked with war games in order to sharpen their skills. If they can not own up to the task during a war game then they shall fall short once the real bullets start to fly."
  COM_rg_mil_boot_camp_1: "§3Training Exercise: Spearhead§!"
  COM_rg_mil_boot_camp_1_desc: "Wargame Spearhead will take place in Camrose to effectively train our new officers in the ways of our offensive doctrine. They will be tasked with commanding units to take and hold a fortified position while maintaining limited casualties."
  COM_rg_mil_boot_camp_2: "§3Training Exercise: Defiant§!"
  COM_rg_mil_boot_camp_2_desc: "Wargame Defiant will be held within the settlement of Blackfalds, the sight of the rebellion. This wargame is set to train our new officers in the ways of our defensive doctrine while residing within an urban environment. They will be tasked with commanding units to defend Blackfalds from an incoming army with the goal of maintaining their defensive while preserving their fight."
  COM_rg_mil_boot_camp_3: "§3Graduation Day§!"
  COM_rg_mil_boot_camp_3_desc: "The course has been run and Woods has given all the advice he can. Everything that can be taught in a classroom has been given. The final test is the battlefield, may God have mercy on the souls of kids."
  COM_rg_mil_officer_1: "§3Our Replacements§!"
  COM_rg_mil_officer_1_desc: "The old timers are starting to get weak knees and locked elbows, time for some new to answer the call. These young kids have to try and pick up where we left off, I wish them luck, we were some crazy bastards in those trenches."
  COM_rg_mil_air: "§3Those Who Rule The Skies§!"
  COM_rg_mil_air_desc: "Our armed forces have been missing a critical element ever since the dropping of the bombs, an air force. We can not let our soldiers march into battle without cover from the air or else they will be destroyed. It is up to us to construct a brand new air force from nothing."
  COM_rg_mil_air_school: "§3Flight Training§!"
  COM_rg_mil_air_school_desc: "The first step in creating an airforce is the training pilots who have nerves of steel. A new academy has been opened within Camrose to all for flight training, hopefully we can turn these rookies into veterans of the sky!"
  COM_rg_mil_air_fighter: "§3Old Stock§!"
  COM_rg_mil_air_fighter_desc: "While we did not have an air force, we certainly had the planes for one. Buried within the snow lies a field of fighters left by the old government set for controlling the skies. It is time we fix these old birds and send them skyward, hopefully they don't explode."
  COM_rg_mil_air_1: "§3Alix Air Force Base§!"
  COM_rg_mil_air_1_desc: "The city of Alix has been chosen as the center of our new air force, with a brand new air force base being constructed to hold the new air fleet. Everything from hangers to flight trainers will be added in order to make the new air base top of line, well to our best abilities..."
  COM_rg_mil_air_fighter_1: "§3Lessons From Ghosts§!"
  COM_rg_mil_air_fighter_1_desc: "The old stock has been reversed engineered allowing for new designs to be put into production. We don't have to rely on ancient fighters that were buried in the snow as our source of stock, we can finally produce something of quality."
  COM_rg_mil_air_school_1: "§3Arcadian Aces§!"
  COM_rg_mil_air_school_1_desc: "Flight training has been a roaring success with new aces ready to take the skies by storm. They are ready to brave enemy fire while remaining with ice in the veins. The backbone of our air force has been trained and been readied for deployment."
  COM_rg_mil_air_bomber: "§3Another Graveyard§!"
  COM_rg_mil_air_bomber_desc: "While constructing the new air force base, another graveyard of planes was discovered next to Fort Johnson. A field of old bombers have been discovered and they may be ancient, they still have a little life left in them. Some TLC and elbow grease, miracles can be made."
  COM_rg_mil_air_2: "§3Domain Of The Skies§!"
  COM_rg_mil_air_2_desc: "Recently, our engineers has put forward a very interesting idea, the blimp. Our engineers are convinced that if we wish to rule the skies we must these blimps as floating fortresses. While the technology is still new to us, we have already made great strides and started development on prototype designs."
  COM_rg_uni: "§3The Cost of Liberty§!"
  COM_rg_uni_desc: "While in Red Deer we are perfecting our goals for governance, the north is falling apart. Many in the chambers have asked how Woods will resolve the issues? Well first he needs to see what these issues are..."
  COM_rg_uni_red: "§3War Plan Red§!"
  COM_rg_uni_red_desc: "We have hid within our borders long enough! Our mortal enemies have been allowed to exist for too long, if we wish to move forward we must turn the red star into nothing more, but a glorified ash heap!"
  COM_rg_uni_red_1: "§3Filling In The Gaps§!"
  COM_rg_uni_red_1_desc: "Many lives were lost in the war, although we won a long time ago the effects still grip us. Large regions of the north are empty, nothing, but bones and bad memories fill the ground. While we are sending people to resettle the region, the Canadians aren't so happy..."
  COM_rg_uni_red_2: "§3Paying Our Tab§!"
  COM_rg_uni_red_2_desc: "We have taken from the Canadians ever since we still waved the star spangled banner. Now we gotta pay our tab, fix the problems we created and hope to God it will be enough."
  COM_rg_uni_red_3: "§3Red No Longer§!"
  COM_rg_uni_red_3_desc: "It has taken time, but we have now come to a point where the former red regions have been assimilated. While we have been able to fully integrate the regions we still have lingering issues. It will take much longer for the division between the two populations to fully go away..."
  COM_rg_uni_white: "§3War Plan White§!"
  COM_rg_uni_white_desc: "To the west lies the pinnacle of tyranny, a nation built by oppression laying upon a bedrock of false gold. How can we as a nation who values liberty let a populace fading into oppression. We must send our soldiers in and pull down the columns of Whitecourt!"
  COM_rg_uni_white_1: "§3Our March West§!"
  COM_rg_uni_white_1_desc: "The lands of Whitecourt is full of unpopulated land ready to be settled. Caravans have already started to line up at our border ready to cross and make their own homesteads. In addition, the influx of native Arcadians into Whitecourt will help our efforts of integration."
  COM_rg_uni_white_2: "§3Our Own Money Pit§!"
  COM_rg_uni_white_2_desc: "The war in Whitecourt has devastated the local economy leaving very little more then ruins behind. Our statehouse has already approved funding for relief efforts ready to flow from our coffers. The increase of local production has the chance of helping integration efforts when the time comes."
  COM_rg_uni_white_3: "§3Popular Choice§!"
  COM_rg_uni_white_3_desc: "The time has come and the votes have been count, it was up to the people to decide their fate. Let us see which path they choose..."
  COM_rg_uni_blue: "§3War Plan Blue§!"
  COM_rg_uni_blue_desc: "They lied, they stole, they killed, now they get to sit in their mountains forgetting what happened in the north. While, we have not forgotten, we shall make them remember. They left us for dead in the snow, then came back for our scraps, killing any they see fit. We shall send them to hell where they belong! For Johnson! For Arcadia!"
  COM_rg_uni_blue_1: "§3Tools From Hell§!"
  COM_rg_uni_blue_1_desc: "After the toppling of the old federal government we have been gifted the tools they used to subjugate the old world. We can not let these tools of destruction fall into the wrong hands, it is our duty to now safeguard such technology. If the raiding tribals get their hands on such munitions, the wasteland will fall to chaos."
  COM_rg_uni_blue_2: "§3Fruit From The Forbidden Vine§!"
  COM_rg_uni_blue_2_desc: "From the start of this hell we have been working with scraps and nothing more. However, now that the federal government is gone we have access to what they left when the bombs dropped. We have been trucking in resources from the mountains boosting Red Deer and allowing for a much higher standard of living."
  COM_rg_uni_blue_3: "§3A Forgotten Worldview§!"
  COM_rg_uni_blue_3_desc: "Besides the rare resources and technology obtained following the federal government's collapse, we were given something more ethereal. Old world media has flooded our land with movies, books, and music that were once popular now gaining a whole new audience, giving way to a surge of patriotic sentiment. Our small, scrappy nation killed the mighty Americans - today is a proud day to be Arcadians."
  COM_rg_uni_brown: "§3War Plan Brown§!"
  COM_rg_uni_brown_desc: "To our east lies a pseudo nation made up of horse tribes roaming the wasteland. The vast size and sizeable army has force our hand to secure our safety. It would be insanity to leave such a nation on our border without any attempt to bring it to its knees."
  COM_rg_uni_brown_1: "§3Settling The East§!"
  COM_rg_uni_brown_1_desc: "The eastern portion of the former Stampede was lightly settled with the horse tribes making little effort for civilization. In order to solve this issue of lack of settlement, frontier outpost have to be established to fill in the gaps created  by the old horse tribes."
  COM_rg_uni_brown_2: "§3The Bountiful Land§!"
  COM_rg_uni_brown_2_desc: "Although the land of the former Stampede was lightly settled, it is full of resources ready to be used. From the flowing rivers that we can turn into pure drinking water or the minerals ready to be mined. We must invest in order to see the profit down the line."
  COM_rg_uni_brown_3: "§3The Voice From The East§!"
  COM_rg_uni_brown_3_desc: "We have put this off long enough, it is time we set in motion the referendum to see the fate of the occupation zone. Either they continue as they are or join us directly, we can not let it go on any longer."
  COM_rg_uni_yellow: "§3War Plan Yellow§!"
  COM_rg_uni_yellow_desc: "To our south we are backed into a corner from tribe after tribe. The tribes full of raiders rest at our border waiting for our weakness to come once again. We can not let them rest at our gates without an attempt to secure our home."
  COM_rg_uni_yellow_1: "§3Road Less Travelled By§!"
  COM_rg_uni_yellow_1_desc: "Calgary is disconnected and scattered among the wasteland. If we want to fully integrate this region we'll need to turn this scattered region into an interconnected hub of travel."
  COM_rg_uni_yellow_2: "§3Everyone To Arms§!"
  COM_rg_uni_yellow_2_desc: "Unlike the other occupation zones, Calgary is bordered by sizeable enemies on all sides. A proposal has been put forward to arm the citizens of Calgary into a new police force in order to protect the region without us having to take a more direct role."
  COM_rg_uni_yellow_3: "§3Send The Ballot Box§!"
  COM_rg_uni_yellow_3_desc: "The time is now, Calgary has been invested in enough for the referendum to take place. We must iron out the future of the occupation zone."
  COM_rg_uni_1: "§3The Cost Finally Paid§!"
  COM_rg_uni_1_desc: "We have done, we have secured our border and made sure our liberty is free from enemies. There is not another nation around us that can rival our strength. We have fostered a nation of wealth and security, Arcadia is finally truly born."
  COM_rg_federal_laws: "§3Finalize Our Nation§!"
  COM_rg_federal_laws_desc: "We have grown and rooted out our enemies from within, it is time we finalize our governance. We have been working with a shadow of what the Red Deer Proposal has given us. It is time to turn the words on a page into an actual functional government."
  COM_rg_federal_laws_mil: "§3A True Army§!"
  COM_rg_federal_laws_mil_desc: "The army in which we have fostered has been a ragtag group of old ghouls and conscripts. We have grown too large to function with such a system. A new continental army will be created with a ground up approach. With future reforms waiting to be passed."
  COM_rg_federal_laws_mil_1: "§3Fit To Serve§!"
  COM_rg_federal_laws_mil_1_desc: "To follow the creation of the new army, a new federal standard for officer training. In doing so a new standard of officer will created to lead our new army when there are enemies at the gate."
  COM_rg_federal_laws_mil_2: "§3How To Serve§!"
  COM_rg_federal_laws_mil_2_desc: "A new academy will be built in Red Deer to serve as the center piece of our new army. Every soldier will be sent to the academy in order to learn how to be a soldier and up to our high Arcadian standards."
  COM_rg_federal_laws_e: "§3Our Beating Heart§!"
  COM_rg_federal_laws_e_desc: "Red Deer has been the center of our nation from the very start. We should now expand the factories that were built there long ago. They will be doubled in size with new production lines ready to come to life. From now on Red Deer will be both the political and economic capital of our nation."
  COM_rg_federal_laws_e_1: "§3Our Guiding Hand§!"
  COM_rg_federal_laws_e_1_desc: "We have been using federal economic policy informally which has caused much confusion when dealing with internal policies. To solve this issue, we shall enshrine federal economic practices directly into the bedrock of our nation."
  COM_rg_federal_laws_e_2: "§3Our Industrial Mask§!"
  COM_rg_federal_laws_e_2_desc: "Although our economical concerns have been focused inwards, reached a point where we are trading more frequently with outside groups. To serve this new market, we have created national trade companies to act as our proxy when dealing with outside trade."
  COM_rg_federal_laws_1: "§3Crafting Our Governance§!"
  COM_rg_federal_laws_1_desc: "In order to live up to the promises directed to the people, we must enshrine the governing bodies we outlines. From the Representative Assembly to the office of the President, we are lacking in our administration. This oversight shall be resolved in short order."
  COM_rg_federalism: "§3The House Built By All§!"
  COM_rg_federalism_desc: "Today the Representative Assembly will be opened allowing for all voices across our vast nation to be heard. This new governing body has been for by the bloodshed enshrining liberty into our nation and built by all who stand with freedom in their heart."
  COM_rg_federalism_1: "§3The Commander and Chief§!"
  COM_rg_federalism_1_desc: "Soon the office of the President shall be reinstalled as the head of our nation with Johnson serving as the first President. Johnson has served as the champion of liberty since creation of Arcadia and as such he will be the one to lead us into the future."
  COM_rg_federalism_2: "§3Our Guiding Principles§!"
  COM_rg_federalism_2_desc: "Today shall be remembered in the articles of history, the new Arcadian Constitution shall be sign into law as our governing ideals. This new document will be our shepherd through the coming storm that is the future."
  COM_rg_confederation_laws: "§3Realize The Confederation§!"
  COM_rg_confederation_laws_desc: "Our lofty goal of a united confederation of states has withstood division and aggression from all angles, we shall finally put into stone the confederation. We shall turn these lofty ideals into practice throughout the land."
  COM_rg_confederation_laws_mil: "§3Those Who Are Willing§!"
  COM_rg_confederation_laws_mil_desc: "Our old military standard has been torn to shreds by the rebellion, in order to prevent our nation from falling to such depths again a new approach will be taken. Instead of a national military, we shall put into law a state wide militia ready filled those whoa are willing to serve at a moment's notice."
  COM_rg_confederation_laws_mil_1: "§3Those Who Are Loyal§!"
  COM_rg_confederation_laws_mil_1_desc: "The biggest flaw in the old military standard was the disloyalty within the officer class for the average people. In order to solve this issue, the officers will now be trained within each state and serve the respective state's militia to instil loyalty."
  COM_rg_confederation_laws_mil_2: "§3Those Who Shall Teach§!"
  COM_rg_confederation_laws_mil_2_desc: "While a state militia is all well and good, the most elite of the new militia will be take to Red Deer for extensive training. This will help ensure consistency with training at the most elite level."
  COM_rg_confederation_laws_e: "§3Our Dispersed Economy§!"
  COM_rg_confederation_laws_e_desc: "Ever since the start, Red Deer has been the center of our industry which will cause issues if the city falls to outside forces. To remedy this issue, we will spread out our industrial power across our home region. Without the focus on a single city, our  industry will have the tools to recover if Red Deer falls."
  COM_rg_confederation_laws_e_1: "§3All Power To The States§!"
  COM_rg_confederation_laws_e_1_desc: "We shall base our nation-wide economy not on some grand uniting policy, but on the states themselves. Each state will have its own economy and will be given the room to grown and expand as it sees fit. Then together, each state's economy can be used to aid the nation as a whole."
  COM_rg_confederation_laws_e_2: "§3Let The Caps Flow§!"
  COM_rg_confederation_laws_e_2_desc: "To ensure the growth of our state's economies, we shall allow free trade within our nation between states  without fear of any tax. The hope is that in doing so the economies of each states will be more likely to trade with each other then with outside powers."
  COM_rg_confederation_laws_1: "§3Finalize Our System§!"
  COM_rg_confederation_laws_1_desc: "The debts are being paid, the debates are being settled, time to end this convention. The confederation shall finalize itself and continue on its path on righting the sins made by America, Arcadia shall be better."
  COM_rg_confederalism: "§3And The Voices Are Heard§!"
  COM_rg_confederalism_desc: "America promised that the people would be heard, but we saw how that went with the Enclave. Now we must hold true to that promise, ensure that the people believe us! We aren't their enemy, we are the people too."
  COM_rg_confederalism_1: "§3Representative For The People§!"
  COM_rg_confederalism_1_desc: "The President is a title that we have chosen to let die with America, something shall take its place. Our leading figure will be the First Consul, Woods has already been voted in and shall continue to serve his people."
  COM_rg_confederalism_2: "§3The Articles Of Arcadia§!"
  COM_rg_confederalism_2_desc: "All our efforts have finally been realized with, a new Constitution setting our confederation of states into law without a chance of it being removed. From our days in the snow, under the boot of oppression, little among even the most hopeful were convinced this day would actually come to pass."
  COM_rg_home_at_last: "§3Home At Last§!"
  COM_rg_home_at_last_desc: "Years have passed since the days of the northern trenches, or even the days of Johnson. Woods has picked up the pieces, shown all who questioned that he could do it. He wasn't a politician like Gallagher or a dreamer like Johnson, he was just a soldier."
  COM_rg_north: "§3All Quiet On The Northern Front§!"
  COM_rg_north_desc: "For years the north has been the center for chaos and has taken all of our attention. From communists, to Enclave, and much more, we can now finally say it is quiet enough for us to look elsewhere! Dreams of reaching the pacific or march to the eastern plains have started to circle. It seems to ba time for our attention to move from survival to expansion!"
  COM_rg_north_cc: "§3The Frontier Crisis§!"
  COM_rg_north_cc_desc: "The rural settlements are being plagued by internal forces ready to take aim. However, they are a far cry from what they once were, and we have big problems to deal with in the south!"
  COM_rg_north_red: "§3Filling Our Cart§!"
  COM_rg_north_red_desc: "Middlemark, the store I think? Is full of supplies and equipment our militias need, we shall seize them before they get any ideas how to them!"
  COM_rg_north_red_rehabilitation: "§3The Southern Capital§!"
  COM_rg_north_red_rehabilitation_desc: "Stories of Calgary's importance from before the war has been shared among our populace like wildfire. Now that the city is free and under human governance, we can start rebuilding this iconic city!"
  COM_rg_north_red_school: "§3Blueprints All Around§!"
  COM_rg_north_red_school_desc: "So many blueprints have been found in Calgary! It is almost a treasure hunt with everything we have been able to dig up. We can put these to use back in Red Deer and expand our knowledge."
  COM_rg_north_red_exile: "§3The Boom Town§!"
  COM_rg_north_red_exile_desc: "From an empty city with just a store to now a thriving population center. Calgary has been reborn as some say a rival to Red Deer. Thanks to our confederation, Calgary may one day get strong enough to take over as the capital..."
  COM_rg_north_red_idea: "§3The Tamed South§!"
  COM_rg_north_red_idea_desc: "The southern frontier has been turned from a brutal stretch of land into a very nice place to live. Lets just hope we have found all the bodies, you never know sometimes..."
  COM_rg_north_loid: "§3A Messiah Once More§!"
  COM_rg_north_loid_desc: "Ever since the bombs dropped, there hasn't been a strong religion presence in our nation. However, this has come to change with a new movement gripping our nation. This new movement has spread all across our nation causing issues among our populace."
  COM_rg_north_church: "§3Our Own Church§!"
  COM_rg_north_church_desc: "Due to our Constitution, we have to allow the expansion of the Wise Men and their church. In turn they have started to organize themselves into a full church, this new Arcadian Church is starting to gain some fame."
  COM_rg_north_church_work_ethic: "§3Their Elbow Grease§!"
  COM_rg_north_church_work_ethic_desc: "The Arcadian Church has preached their work ethic far and wide, speaking back to their settler roots. We can capitalize on this trait of the faithful and put these devout settlers back into the factories. Then we can sit back, watching the caps roll in."
  COM_rg_north_church_pop: "§3Settlements For The Faithful§!"
  COM_rg_north_church_pop_desc: "The faithful are a hardy breed, they have decided to brave the harshest regions. Taming them and turning the wilderness into their home. These snow deserts are being turned into bustling frontier towns full of the most devoted."
  COM_rg_north_church_idea: "§3Our New Backbone§!"
  COM_rg_north_church_idea_desc: "Ever since we officially recognized the Arcadian Church they have become the backbone of our nation. Filling the factories and settling the wasteland. How did we ever live without them!"
  COM_rg_north_crackdown: "§RThey Shall Not Stay§!"
  COM_rg_north_crackdown_desc: "After all the blood shred and the sacrifice, we can not let these groups take our nation down with them! We will do what is needed to ensure the survival of our nation at all costs."
  COM_rg_north_crackdown_removal: "§RTo Hell They Go§!"
  COM_rg_north_crackdown_removal_desc: "The northern communist terrorists deserve no mercy! We have shed enough blood for their failed ideology, let us strike them from the history books. Purge Redmond, show them we are serious!"
  COM_rg_north_crackdown_inquisition: "§RA Free Nation At Last§!"
  COM_rg_north_crackdown_inquisition_desc: "We have finally done it, our nation has been ridden of the most hostile to our way of life. These communist influences shall not touch our nation anymore. We can now move onto the future free from the red star."
  COM_rg_west: "§3Ambitions Out West§!"
  COM_rg_west_desc: "The centuries alone in the snow has left many of us wondering if there is anything out there worth expanding to? Well, the call of the sea has started to take root in Red Deer, the dreams of being the pacific one again pushes our government. Our soldiers are already gearing up for the order to march west and take their place on the sandy beaches."
  COM_rg_cascadian_expedition: "§3The March West§!"
  COM_rg_cascadian_expedition_desc: "With the fall of the Passkeepers secured and their lands now under our control we can now begin the hard part, governance. We can turn our small expansion into a functioning military state until we can give local rule."
  COM_rg_cascadian_army: "§3The Cavalry Incoming§!"
  COM_rg_cascadian_army_desc: "The Cascadian Expedition as it is now being called has requested our aid defending their borders. Woods himself has hand picked new soldiers ready to brave the frontier and tame Cascadia."
  COM_rg_cascadian_army_1: "§3Military Aid§!"
  COM_rg_cascadian_army_1_desc: "We have decided to send five hundred of our most abundant weapons to the new expedition. This should be able to hold the border if anyone wishes to test our allies in the west."
  COM_rg_cascadian_army_2: "§3The Proper Way§!"
  COM_rg_cascadian_army_2_desc: "We have heard reports of Cascadian soldiers operating themselves in a fashion not fit for a soldier. To solve this, officers from Arcadia shall be sent west to train these border troops in the proper method of a soldier."
  COM_rg_cascadian_syn_kam: "§3Our Foot Hold§!"
  COM_rg_cascadian_syn_kam_desc: "After the Passkeepers we now must turn our small territories into a full foot hold into the region. The plan is to strike at both Syilx and Kamlo simultaneously to gain a stake in the region once and for all."
  COM_rg_cascadian_whi_dre: "§3Snow Sweet Snow§!"
  COM_rg_cascadian_whi_dre_desc: "Our next attack plan sees our troops heading north deep into the snow just like back home. We are very confident in our abilities in turning the snow tribes to the north into productive citizens."
  COM_rg_cascadian_bel_brk: "§3The Savage Coast§!"
  COM_rg_cascadian_bel_brk_desc: "The final leg of this expansion will be to the coastline our original objective. This shall open our nation to new opportunities that are lacking in the interior."
  COM_rg_cascadia: "§3More Than An Expedition§!"
  COM_rg_cascadia_desc: "The western lands have fallen under our sway, the time of military is coming to an end. Local state governance shall be extended, however they will still be under our guidance, they are our territories after all!"
  COM_rg_cascadian_economy: "§3The Initial Investment§!"
  COM_rg_cascadian_economy_desc: "Sadly we can not make an economy out of dust. Instead we must kick start the Cascadian economy with an initial investment. You must spend caps to make caps."
  COM_rg_cascadian_economy_1: "§3A New Juggernaut§!"
  COM_rg_cascadian_economy_1_desc: "While the start was nothing to write home about, the Cascadian economy is now roaring. With our investment now going into factories in the new capital region. Soon we will be able to see  profit from our time."
  COM_rg_cascadian_government: "§3A Place Of Governance§!"
  COM_rg_cascadian_government_desc: "Koover an old city with a history of governance long before the bombs. It is the perfect spot for our western nations to grow out of. They shall govern the whole region without effort from their new capital."
  COM_rg_cascadian_government_1: "§3What Is A Cascadian?§!"
  COM_rg_cascadian_government_1_desc: "We have used the name and title of Cascadian for our new western region, however many are starting to ask what is that? A name no one has heard of now rules our land, questions were abound."
  COM_rg_cascadian_tax: "§3And The Caps Come Rolling In§!"
  COM_rg_cascadian_tax_desc: "The investment has finally took hold, we can now start profiting off our new region. Have them pay off our initial debt to ensure our soldiers don't go in the red!"
  COM_rg_cascadian_washington: "§RA Demonic Pairing§!"
  COM_rg_cascadian_washington_desc: "Now that the Cascadian government has been secured we are now looking for allies in the region. Some had decided that we should ally ourselves with the Washington Brotherhood as they are the strongest neighbour."
  COM_rg_cascadian_washington_trade: "§RSinful Profits§!"
  COM_rg_cascadian_washington_trade_desc: "Our alliance with the Washington Brotherhood has started to bare fruit with resources rolling into our capital. Minerals rare in our homeland abundant on the coast are the exact reason we ventured out west in the first place."
  COM_rg_cascadian_washington_investment: "§RKnowledge Of The Damned§!"
  COM_rg_cascadian_washington_investment_desc: "Brotherhood paladins have decided they want to aid the defense of Cascadia. In this vein they have sent veterans of the order to the Cascadian capital to share their methods."
  COM_rg_cascadian_washington_ally: "§ROur Steel Hearted Ally§!"
  COM_rg_cascadian_washington_ally_desc: "It is time to formalize our alliance with the Brotherhood. We shall formally extend an offer of alliance to them, if they choose not to join then we shall take it upon ourselves to secure our border."
  COM_rg_cascadian_vic: "§0An Island Oasis§!"
  COM_rg_cascadian_vic_desc: "The island of New Victoria is a small nation full of opportunities. Their casinos and trade dominance of the seas has made them rich. Why shouldn't we get in on the profits? We shall extend a simple trade proposal."
  COM_rg_cascadian_vic_trade: "§0Gifts From The Sea§!"
  COM_rg_cascadian_vic_trade_desc: "The trade deal with New Victoria is starting to pay off with new resources flooding the market of Red Deer."
  COM_rg_cascadian_vic_investment: "§0Direct Investments§!"
  COM_rg_cascadian_vic_investment_desc: "The government of New Victoria has decided to invest directly into our coastal holdings. The profits from their gambling enterprise has been funnelled into the Cascadian local industry bringing with it factories."
  COM_rg_cascadian_vic_ally: "§0Our Immoral Ally§!"
  COM_rg_cascadian_vic_ally_desc: "While New Victoria do business in areas we consider immoral they do make a lot of profit. Keeping these businesses off our coast in a region away from our borders allows us to have our brahmin meat and eat it too. Lets make this arrangement official."
  COM_og_floodgates_closed: "Old World Strength"
  COM_og_floodgates_closed_desc: "The war has come to an end and just like with the nukes we are still here. The communists have battered us, but we have sent them to their beloved Marx in hell where they belong. Now the hard part begins, we have to rebuild the north while not losing the south."
  COM_og_terrorism: "§gEnemies Of Order§!"
  COM_og_terrorism_desc: "Even with our new right to rule we still have those who wish to bring anarchy upon our realm. The communists and the League are the most vocal about their dislike of our methods. It only seems fit to pay them a visit now."
  COM_og_police: "§gInflexible Order§!"
  COM_og_police_desc: "If we want to make this untamed wasteland a nation we must civilize our own people. The military police is too small to deal with our whole region. Two proposals have been brought forward to solve this issue."
  COM_og_national_guard: "Heroes Of Old"
  COM_og_national_guard_desc: "Before the bombs, the United States National Guard was used to keep order in the most unrelenting regions. Some think that as the last bastion of American governance we must reform this institution."
  COM_og_national_guard_1: "Ancient Techniques"
  COM_og_national_guard_1_desc: "Long before the bombs and the United States themselves, nations protected their capitals with the glory of walls. Now that we have been pushed back into the dark age by the atom, why not use dark age techniques?"
  COM_og_federalize_mp: "The More The Merrier"
  COM_og_federalize_mp_desc: "Instead of creating a whole new department or agency to deal with our internal issues, why not just expand what we have? Some think that it will be easier and cheaper to just expand the Military Police in order to deal with whole region."
  COM_og_federalize_mp_1: "Fresh Meat"
  COM_og_federalize_mp_1_desc: "Now that we have expanded the Military Police in legislation, it is time we do it in reality. A new recruitment drive will be taken underway to fill the new spots created in the Military Police."
  COM_og_new_order: "§gSomething Familiar§!"
  COM_og_new_order_desc: "While our rule is nothing new, our new methods will soon bring order into our nation. The question remains if we can civilize this wasteland into anything of use."
  COM_og_junta: "§gThe Course Ahead§!"
  COM_og_junta_desc: "With our right to rule reaffirmed we can now make strides in fixing our nation. Turning this army into a true state worthy of its legacy."
  COM_og_army: "§gTradition Above Reform§!"
  COM_og_army_desc: "Many see our army as in need of reform, but how can we build upon perfection? As Captain Gallagher once said, it was an American Army that conquered everyone from China to Canada, a few tribes would be nothing."
  COM_og_guns: "§gWhat's Left§!"
  COM_og_guns_desc: "After almost two centuries of occupation our stockpiles are now empty. The last shipment pre-war munitions arrived at Red Deer marking the end of an era. We must now look to the future and not back to Washington."
  COM_og_arsenal: "§gThe Ribbon Cutting§!"
  COM_og_arsenal_desc: "Today marks a new era of our occupation, while our stockpiles have grown tired we will soon be able to refill them ourselves. This is just a first step in a longer path to be able to reforge what we lost by the hand's of the atom."
  COM_og_policy: "§gThe Heir Apparent§!"
  COM_og_policy_desc: "Our occupation government has been nothing more then a military autocracy with very little actual government. While Johnson is drinking himself into a coma, Gallagher has appointed himself the Secretary of the Interior for the Commonwealth Authority. Many see this as a simple power grab, but the old Corporal is too drunk to even notice."
  COM_og_industry: "A Pet Project"
  COM_og_industry_desc: "Secretary Gallagher has decided that his first act in his new department will be to expand the capital's industry. He states feeding the troops as his reasoning, but many question where the goods produced will actually end up."
  COM_og_industry_1: "The Golden Class"
  COM_og_industry_1_desc: "Secretary Gallagher has decided to take a few select engineers loyal to him and flood them with funding. Where did the funding come from? No one knows, but what we do know is that they seems to be getting the job surprisingly."
  COM_og_suppress_speech: "Order Restored"
  COM_og_suppress_speech_desc: "The recent flood of idealist who wished for a change has been finally subdued. Order has been restored, now things can move forward without the fear of coup."
  COM_og_statehood: "An American State"
  COM_og_statehood_desc: "We can not forget who we are, we are American. We were sent here to turn this occupation zone into a new commonwealth. This mission is still on going, even though the US government is gone we must not forgot our duty as American citizens and soldiers."
  COM_og_tax: "Dues Must Be Paid"
  COM_og_tax_desc: "Even before the bombs the government ran on bribes. Many things have changed since then, but bribes never change. We have swapped out the senators for officers."
  COM_og_nationhood: "A Truly American System"
  COM_og_nationhood_desc: "Gallagher may be the one talking to the Enclave and ordering the police around, but he isn't in control of the north. Johnson's and Woods' administration is starting to grow in power, almost a rival of Red Deer. They have already started to use their power by raising a new official army outside the control of the Commission."
  COM_og_american_people: "Those Who Govern"
  COM_og_american_people_desc: "The Commission has governed the Sixth Brigade since Johnson retirement decades ago. Questions are being floated now that Johnson is back and ruling the north with little to no input from the Commission. Gallagher and his supporters have decided things are starting to get out of hand..."
  COM_og_terrorism_cpla: "The Red Terror"
  COM_og_terrorism_cpla_desc: "Even with Redmond in our hands, there are still communists who hide in the shadows ready to march against us once more. Gallagher started to collect whatever is left of the Sixth Brigade in Red Deer to strike at these terrorists. Johnson can play president while Gallagher puts the real work in."
  COM_og_terrorism_cpla_1: "Their Last Gasp"
  COM_og_terrorism_cpla_1_desc: "The remaining communists are holding up in some rundown farm. Gallagher's troops are amassing near their last stronghold, ready for the final battle!"
  COM_og_terrorism_cpla_2: "Painting Over The Red"
  COM_og_terrorism_cpla_2_desc: "After centuries of communist terror, it had finally ended with a bang. No longer will the communists hunt us from within our own border, but that doesn't mean we are safe. There are elements in our borders that wish to break up the order we worked so hard for."
  COM_og_terrorism_league: "The Lost And Found"
  COM_og_terrorism_league_desc: "There have been many reports over the years of people going missing in the Blackfalds region. Not much is known about where they went, but what is known is that the League Headquarters is right in the middle of the region. Maybe it's time to pay them a visit."
  COM_og_terrorism_league_1: "Knock Knock"
  COM_og_terrorism_league_1_desc: "The investigation has been slow, but now there is too much evidence to ignore. The missing reports have led all the way to the League Headquarters. Time to knock the walls down and see what is buried beneath."
  COM_og_terrorism_league_2: "Light The Match!"
  COM_og_terrorism_league_2_desc: "After seeing the horrors that was committed under the League, everything was set under lock and key. Just as Gallagher said, no one in, no one out."
  COM_og_enclave_event: "Enclave Here..."
  COM_og_enclave_event_desc: "This supposed sergeant is under the command of the Enclave? No one is fully sure what to believe anymore after the iron beast that fell from the sky. Can Uncle Sam really still be alive?"
  COM_og_enclave_visit: "America's Greatest War Machine"
  COM_og_enclave_visit_desc: "Before the bombs America was under siege by our greatest enemy, the communist. In response, Power Armor was created and became our tool for success. Uncle Sam decided that we should start building them once more to support our occupation."
  COM_og_enclave_visit_1: "The Cavalry Has Arrived"
  COM_og_enclave_visit_1_desc: "For centuries we have continued our occupation without any new reinforcements or weapon shipments. The cavalry will be here soon! For the first time in centuries we will have fresh meat for the grinder that is Canada."
  COM_og_enclave_pseudo_alliance: "We Pledge Allegiance"
  COM_og_enclave_pseudo_alliance_desc: "We have been left in the snow long enough, Uncle Sam has now decided to officially recognize us as apart of the union once more. We are one step closer to restoring the nation we once loved and lost."
  COM_og_occupation_once_more: "Uncle Sam's Mandate"
  COM_og_occupation_once_more_desc: "We are open for business once more! The streets are filling with supplies and soldiers, America is back. Just don't look behind the curtain, enjoy the government issued nuka cola."
  COM_og_open_the_mines: "The Nine To Five"
  COM_og_open_the_mines_desc: "The whole reason we are in Canada to begin with, was the extraction of natural resources. We have been on a long lunch break, but with Uncle Sam back it is time to reopen the mines once more."
  COM_og_restore_occupation_law: "Back In The USA"
  COM_og_restore_occupation_law_desc: "Uncle Sam is back, we can start the process of rejoining the Union even if others disagree. For now we will become a territorial administration until we can become a true state back into the Union."
  COM_og_uncle_sam_quota: "Back On The Draft"
  COM_og_uncle_sam_quota_desc: "The Great War never truly ended like we thought. Our nation has been fighting a life and death struggle for centuries as we stayed safe in the north. Uncle Sam needs fresh soldiers for the front, how can we let him down now!"
  COM_og_enclave_investment: "The American Dollar"
  COM_og_enclave_investment_desc: "American investment is back! The power of the dollar is being felt in the outskirts of Red Deer as the economy is starting to come in full force. Many hope that these new industries will help the local population and not just Uncle Sam."
  COM_og_forced_americanization: "The Star Above The Leaf"
  COM_og_forced_americanization_desc: "When the occupation first began, we started a practice of assimilation of the Canadian population. After the bombs we stopped this practice to keep order within our fragile borders. Now that we have reinforcements from the government we can now continue burning the Maple Leaf down."
  COM_og_new_americans: "The Other Star Spangled Banner"
  COM_og_new_americans_desc: "There seems to be another group of "Americans" that reside within Alix. These Arcadians as they call themselves, have a culture almost identical to the traditional American one outlined by the Enclave. This outlying culture will be left alone as they cause no issues and still wave a star spangled banner, just a bit more blue."
  COM_og_sons_liberty: "Another Eventful Night"
  COM_og_sons_liberty_desc: "The small snowy town of Red Deer has been for centuries home to nothing, but empty shelves. However, nowadays there is not a quiet night in the Commonwealth. Tonight is another one of those eventful nights..."
  COM_og_sons_rebellion: "§4The Sons of Liberty§!"
  COM_og_sons_rebellion_desc: "While the communists and the League have been taken care of, Gallagher's reign is not stable. The Sons of Liberty always keeps the Enclave on its toes as they start to form a real American state. Those who use the face of Uncle Sam against us, will soon regret discovering us after all these centuries."
  COM_og_unfortunate_son: "Leading By Example"
  COM_og_unfortunate_son_desc: "Johnson once again has started to lead with success. The north is starting to grow once more under his reconstruction authority. People are flocking from Red Deer to Redmond, only bolstering his successful gambit."
  COM_og_meeting_house: "§4The New Meeting House§!"
  COM_og_meeting_house_desc: "The first Sons of Liberty used a meeting house in order to plan their actions right under the nose of the old kings. We now use the Red Glow to conduct our covert affairs. While the Enclave soldiers drink themselves stupid, we allow their loose lips to flow."
  COM_og_second_government: "Back Door Governance"
  COM_og_second_government_desc: "Gallagher may be the one talking to the Enclave and ordering the police around, but he isn't in control of the north. Johnson's and Woods' administration is starting to grow in power, almost a rival of Red Deer."
  COM_og_stealing_the_shipments: "Fell Off The Trucks"
  COM_og_stealing_the_shipments_desc: "The Enclave trucks are flooding through the capital with new fancy munitions coming along with them. Some may have fallen off the back of the trucks, no one seems to notice yet, but they are finding their way into the hands of Woods' troops."
  COM_og_backyard_industries: "§4Backyard Industries§!"
  COM_og_backyard_industries_desc: "Our second government doesn't have the industrial might of Gallagher's, but that doesn't mean we are hopeless. Backyard hidden forges are being set up in the snow to construct munitions for the cause."
  COM_og_army_rangers: "§4All American Heroes§!"
  COM_og_army_rangers_desc: "The United States Army Rangers were a cornerstone of American military culture. They flew the stars and stripes and sang the anthem where ever they went. Time to replace these E loving and star hating soldiers with the true blue American heroes."
  COM_og_true_america: "For What It's Worth"
  COM_og_true_america_desc: "The image of American republicanism was held up by the Commission, but now its just a puppet. Gallagher's American Society has seized the governing body and is using it for its own whims. The only silver lining is that Johnson doesn't answer to the corruption."
  COM_og_enclave_government: "§gThe American Society§!"
  COM_og_enclave_government_desc: "After all the troubles that have rocked the commonwealth recently, Gallagher has finally brought stability to the region. Thanks to Uncle Sam and of course the American Society, the whole region is slowly becoming American once more. We only now have to deal with this Sons of Liberty nonsense."
  COM_og_american_man: "Uncle Sam's Favourite"
  COM_og_american_man_desc: "Secretary Gallagher has spent the last couple of months fixing the crisis that was created by the failure of western settlement. The Gallaghervilles are starting to fade away with Red Deer starting to give these refugees jobs and housing."
  COM_og_weapon_shipments: "§gFresh Batch§!"
  COM_og_weapon_shipments_desc: "The production lines of MacArthur are turning out rifle after rifle. A fresh batch has arrived in Red Deer ready to be sent to the front at a moment's notice."
  COM_og_enclave_tactics: "Testimonials From Veteran Ghouls"
  COM_og_enclave_tactics_desc: "There are ghouls like Johnson who have fought against every kind of enemy you can think of. The lessons learned by these ghouls must be written down to ensure that their legacy lives on even past their immorality."
  COM_og_american_occupation: "§gLegitimate Governance§!"
  COM_og_american_occupation_desc: "After centuries of having the drunk Johnson running his "government" in the snow, we finally have a true guiding hand. Uncle Sam and the Enclave will now be able right the ship and course correct our sinking ship."
  COM_og_enclave_rd: "§gEnclave R&D§!"
  COM_og_enclave_rd_desc: "The League was once our sector of engineers, running every department or agency that was focused on science. Once they and their mansion was burned down we have lacked in the science department. Finally, we have new Enclave engineers shipping into town ready to turn the sector around."
  COM_og_enclave_electronics: "Old World Wonders"
  COM_og_enclave_electronics_desc: "Buried under the snow are resources ready to be used by the factories. We have started to dig into the snow in order to fill our rising demands by the increasing population!"
  COM_og_enclave_america: "The New Americana"
  COM_og_enclave_america_desc: "The days of the white picket fence and American Dream has long past. We can not live in the past about ideals that led to the end of the world, but we are still American. The Enclave is building a new America ready to deal with the wasteland."
  COM_as_unopposed: "§gTwenty One Gun Salute§!"
  COM_as_unopposed_desc: "We no longer need the facade of Johnson to rule the region. His actions of aiding the Sons of Liberty has finally been brought to light, branding himself a traitor to all. We can now send him where he belongs, deep into the snow."
  COM_as_sol_trial: "§gThe Hangman's Noose§!"
  COM_as_sol_trial_desc: "The fate of the Sons of Liberty will follow the same as the communists. These idealist fools will hang in the wind like their ideals. To bring about order in this terrible snowy wasteland, only the Enclave can stand while the rest fall down like the pawns they are."
  COM_as_true_american_values: "§gThe Star Spangled Way§!"
  COM_as_true_american_values_desc: "The bombs have rocked Uncle Sam, but yet the stars and stripes still wave proudly above the snow. Every citizen will know how the Enclave safe guarded the American way as the rest fell into the lies of tribalism."
  COM_as_internal_defense: "§gPurge The Ranks§!"
  COM_as_internal_defense_desc: "The Sons of Liberty used the lower enlisted as their power base and in turn we must purge these starry eyed soldiers. If they wish to spend their time dreaming about a future that can't happen then they can be sent out of the barracks into the streets."
  COM_as_army_rebuild: "§gThose Who Know Better§!"
  COM_as_army_rebuild_desc: "It has been centuries since we have engaged in open warfare, but the Enclave lives in battle. The veterans from the mountains have given up their most useful knowledge from their times on the front. This will aid us during our rebuilding of the army from the ground up."
  COM_as_radio_enclave: "§gEnclave Here§!"
  COM_as_radio_enclave_desc: "The American Society has decided to expand their operations beyond the printed word. Radios have started to flood in from the mountains and now a new radio station is needed in order to fill the airways with the most American content."
  COM_as_mca_veterans: "§gThe Best and Brightest§!"
  COM_as_mca_veterans_desc: "The MacArthur Detachment has decided to be so kind and send a few divisions of their best and brightest to form a new special operations detachment. They even come with their own power armor and munitions, ready and willing to storm the communists into the ground."
  COM_as_big_guns: "§gThe Big Guns§!"
  COM_as_big_guns_desc: "Dynamite, hand grenades, and pipe bombs oh my. All of these are very important to the function of any soldier in battle. If their rifle is their best friend then dynamite is the love of their life."
  COM_as_lessons_past: "§gOld Ironside§!"
  COM_as_lessons_past_desc: "Before power armor tanks were the backbone of the US army, today tanks have their place. The archives of MacArthur has been looted and the blueprints of the old tanks has been put under the eye of our engineers. Our research department think they can have them up and running within the next year."
  COM_as_modern_rifle: "§gBetter Than Scraps§!"
  COM_as_modern_rifle_desc: "For centuries we have used the scraps from the Great War and pipe guns for all our military needs. Nowadays we need to develop a new rifle fit for service built right here within the Northern Territories."
  COM_as_vertibird_fleet: "§gTo Rule The Skies§!"
  COM_as_vertibird_fleet_desc: "The Enclave still has stores of the old Vertibirds from before the bombs. Now they aren't nice enough to give us some of this vital stockpile, but instead decided to pass along the blueprints. Hopefully soon we will be able to produce these amazing birds and take to the skies once more."
  COM_as_air_command: "§gThe Top Brass§!"
  COM_as_air_command_desc: "If we want to rule to the skies we must have the best at the helm. A new top brass will be formed from old MacArthur veteran pilots in order to train the new class of fresh meat."
  COM_as_air_bases: "§gDo You Copy Red Deer?§!"
  COM_as_air_bases_desc: "New airbases will be constructed in Red Deer to support the new air infrastructure. For the first time in centuries the people of Red Deer will see vertibirds fly among the stars protecting them from upon high."
  COM_as_fortress_canada: "§gFortress Canada§!"
  COM_as_fortress_canada_desc: "We are surrounded by plains filled of snow, now it is not easy to invade with the constant snow fall, but there is still that chance. Gallagher has decided to turn the Northern Territories into a fortress ready for invasion that will come."
  COM_as_purge_ranks: "§gLessons Learned§!"
  COM_as_purge_ranks_desc: "New knowledge is being collected and documented more than ever before. From small little anecdotes to big sweeping reforms, all of the most useful knowledge of the army will be documented for all to see."
  COM_as_colonial_committee: "§gLocal Governance§!"
  COM_as_colonial_committee_desc: "While MacArthur has been taking a lot of interest in us, we can't be ruled from the mountains. We shall pledge allegiance to the stars and stripes, but it will be Secretary Gallagher that will rule the Northern Territories not someone hidden within the snow peaks."
  COM_as_taxes: "§gWhatever Uncle Sam Wants§!"
  COM_as_taxes_desc: "Although we have local governance we must not forget who is above us. Uncle Sam gets whatever they wish, in return they will send us more manpower in order to expand upon our local industry."
  COM_as_open_new_mines: "§gEarth's Hidden Treasures§!"
  COM_as_open_new_mines_desc: "New mines will be soon opening up in order to feed not only our industry, but Uncle Sam as well. The new manpower given to us will be put to work deep within the hollow mines producing the treasures we are in need of."
  COM_as_farm_subsidies: "§gA Helping Hand§!"
  COM_as_farm_subsidies_desc: "The farmers have been left out in snow for years without any help from the government. Today that will change, we shall subsidize the farms in order to feed our own local population."
  COM_as_production_farms: "§gBoom Towns§!"
  COM_as_production_farms_desc: "The frontier is starting to fill up with boom towns popping up where ever resources are found. Support for these towns are coming straight from the government in order to keep these towns running smoothly."
  COM_as_water_table: "§gDigging New Wells§!"
  COM_as_water_table_desc: "Snow covers the landscape, but water is still needed for the new farms. New wells will be dug in order to support the new population of crops and the increasing population of settlers in the frontier."
  COM_as_industrial_investment: "§gThe Annual Budget§!"
  COM_as_industrial_investment_desc: "A government runs not on ideals and ambitions, but on hard earned caps. We are no different. To ensure that our coffers will always stay full, a new budget system will be created to collect annual taxes."
  COM_as_imported_industry: "§gMade In The USA§!"
  COM_as_imported_industry_desc: "MacArthur has given us another gift from the mountains, new industrial methods and tool ready to be put into practice. A whole imported industry ready to be brought online by our workers."
  COM_as_feed_uncle_sam: "§gUncle Sam's Money Pit§!"
  COM_as_feed_uncle_sam_desc: "For the next nine months, Uncle Sam himself will be bankrolling our balance sheet. This new capital has to be used for industry, as such we will take advantage of this surplus of capital to fuel our growing industry."
  COM_as_new_industrial_methods: "§gNew Industrial Methods§!"
  COM_as_new_industrial_methods_desc: "To increase the industrial capacity of our nation new methods must be pioneered. New tools, factories, and training must all be researched if we truly want to be something in the wasteland."
  COM_as_high_system: "§gOur Own Think Tank§!"
  COM_as_high_system_desc: "The Enclave scientists that were transferred over to us from the mountains has started to construct something called a think tank. Now most of the more simple soldiers in the snow had no idea what a think tank ever was, but they promise it will be worth it."
  COM_as_power_grid: "§gTurning On The Lights§!"
  COM_as_power_grid_desc: "A new power grid is needed in order to support the increasing demand of energy from across our region. A federal power grid will be the only solution that will have enough juice to support all the demands from all the sectors of our nation."
  COM_as_colonial_congress: "§gThe Seat Of Power§!"
  COM_as_colonial_congress_desc: "Gallagher has been ruling through the Department of the Interior, but the times are changing. In order to support the expanded size of our government, a new congress will be created to replace the old department."
  COM_as_economy_law: "§gIndustrial Development Act§!"
  COM_as_economy_law_desc: "The new congress has put out a new law which details the whole outline of the nation's economy. From resource extraction to industrial scale farming, all sectors of the economy will be reformed thanks to congress."
  COM_as_resource_law: "§gResource Extraction Act§!"
  COM_as_resource_law_desc: "Congress has set out a new set of regulations for the mining sector of our economy. New government ran companies will be formed to turn these small local mining operations into something bigger and better."
  COM_as_conscription_law: "§gNational Defense Act§!"
  COM_as_conscription_law_desc: "In order to ensure that our borders will always be protected, congress has decided to enact a draft. Every citizen from the age of eighteen to forty five must serve in some capacity in the nation's army."
  COM_as_new_resources_wars: "§gWhat Makes the World Go Round§!"
  COM_as_new_resources_wars_desc: "Resources have always been the fuel to the fire that made our nation run even before the bombs dropped. The wasteland is no different, we will do what we must."
  COM_as_south: "§gCrashing The Systems§!"
  COM_as_south_desc: "The south is ruled by a capitalistic computer AI? Is that right? Well no matter, let the boys loose and have them clean up the south so no more questions are asked!"
  COM_as_south_1: "§gThe Glowing Hordes§!"
  COM_as_south_1_desc: "Beyond the plains of the Stampede there are hordes of ghouls, unlike our civilized Yankees they are crazed and blood thirsty? At least that is what the Enclave is reporting, we have been tasked with dealing with them once and for all."
  COM_as_nor_tech: "§gThe Market's Expertise§!"
  COM_as_nor_tech_desc: "Well somehow a single computer has kept a functioning economy running for centuries, why not use it? Take what they learned after all those simulations and put them into practice."
  COM_as_nor_resources: "§gThe Best Kind Of Honey§!"
  COM_as_nor_resources_desc: "The resources the computer held within their territories are now under our rule. We will be moving the vast majority of the resources north back to Red Deer for its proper use!"
  COM_as_nor_freedom: "§gOur Southern Destiny§!"
  COM_as_nor_freedom_desc: "The south once ruled by a computer and rabid ghouls have now been cleared for our settlement. We shall send forth our masses to tame the frontier beast, correctly this time!"
  COM_as_east: "§gCivilize The Horde§!"
  COM_as_east_desc: "To our east lies a nation run by a horse tribe, ruling over most of the plains. The plains would be perfect for new farms so why not just drive off the horses and take the land? Nothing new for us after all."
  COM_as_east_1: "§gWardens On Our Doorstep§!"
  COM_as_east_1_desc: "Now that the Great Stampede has been taken, we must deal with the Wardens on our border. We must ensure order in the region like we did back home if we want to settle the land properly."
  COM_as_eastern_farmland: "§gPopulation Boom§!"
  COM_as_eastern_farmland_desc: "Thanks to the new farmland, a whole new flood of people have reached our borders wishing to live in the civilized and safe Northern Territories. While they must be assimilated, we have no reason to turn away new hands ready to work."
  COM_as_eastern_settlement: "§gTaming The East§!"
  COM_as_eastern_settlement_desc: "New settlers have decided to test their luck out east in the plains. New towns are popping up along with new farms and mines ready to fuel our nation."
  COM_as_eastern_development_agency: "§gEastern Development Act§!"
  COM_as_eastern_development_agency_desc: "Congress has decided that if the east will be turned into something more then just plains, the government must step in. Caps shall follow east ready to fund any industrial ventures in order to make the dirt with something more than the crops."
  COM_as_north: "§gWe Have Not Forgotten§!"
  COM_as_north_desc: "Redmond has been a thorn in our side since the very start! From communists to the Sons of Liberty, we must show them what it means to work against us. The average citizens hide the enemies of America at every turn, lets show them who won."
  COM_as_strath_pows: "§gOur Workers Now§!"
  COM_as_strath_pows_desc: "The communists always talked about how the workers are brutalized by their own factories. Well they can't say much anymore as they are dead and gone. The workers have now been transported south to Red Deer where they belong."
  COM_as_strath_loot: "§gHypocritical Riches§!"
  COM_as_strath_loot_desc: "How can the communists talk about how evil having riches are, but yet fill their pockets worse then anyone else? Well no matter, they have been burnt down once more and brought to hell where they belong, the loot is now ours."
  COM_as_strath_ash: "§gWe Made a Promise§!"
  COM_as_strath_ash_desc: "When we set out to march north and end the communists, we promised to burn down their city into an ash heap. Well, we hold our word and now that all the useful workers and loot has been removed it is time to keep our promise."
  COM_as_mountains: "§gOur Own Mountains§!"
  COM_as_mountains_desc: "MacArthur uses their mountains as a great defensive pillar securing their future against any invasion. I think it is time we get our own mountains. The Passkeepers won't mind too much if we just take the mountains, even if they mind not much they can do."
  COM_as_mercenaries: "§gThe False Army§!"
  COM_as_mercenaries_desc: "There seems to be an army on our border once again, like the gangsters we must send them into the ground where they belong. We shall turn their land into another area ready for settlement, we will be the only junta around."
  COM_as_stable_territories: "§gThe Territories Tamed§!"
  COM_as_stable_territories_desc: "The north has been home to nothing, but criminals and snow nothing more. However, nowadays we have turned this hell scape into a liveable region. From the snow crops now grow, the ruins are filled with people and life. Order has been ensured above all else."
  COM_as_new_armor: "§gAmerica's Finest§!"
  COM_as_new_armor_desc: "We finally have access to the best America has to offer, Advanced Power Armor. Our soldiers can now be protected by the strongest armor in the wasteland. Every soldier will be their own walking tanks."
  COM_as_doctrine: "§gAn American Doctrine§!"
  COM_as_doctrine_desc: "A new doctrine will be created by our best and brightest the top brass of the military. Our soldiers can not fight a war if they do not know how to be soldiers or even fight a war."
  COM_as_stockpile: "§gThe Best Stockpile§!"
  COM_as_stockpile_desc: "MacArthur has once again decided to pass along a stockpile from their mountain keep. Instead of guns, the best power armor has been passed along to us instead fuelling our own military above that of anyone bordering us."
  COM_as_bunker_program: "§gProject Granite§!"
  COM_as_bunker_program_desc: "Gallagher has heard the stories of life before the bombs, especially that of the vaults. As war loomed, an old world company decided to dig bunkers to "protect" the citizens from nuclear holocaust. That was the line anyway. Upon joining the Enclave and gaining access to old world archives, Gallagher learned of the truth. Of the vaults' experimental nature, and of their purpose to ready Americans for life in the wasteland. The Captain figured - since we own the mountains to our west, why not bring these vaults back? We will be digging three new test vaults into the Rockies to continue these vital experiments."
  COM_as_bunker_blues: "§gBunker Blues§!"
  COM_as_bunker_blues_desc: "After digging the three vaults and guarding the facilities, our soldiers have already been gaining some valuable experience. New techniques in defending forts have been drawn up from the experience of the soldiers defending the new vaults from raiders."
  COM_as_our_own_vault_tech: "§gBegan The Experiments§!"
  COM_as_our_own_vault_tech_desc: "The time has come to began the experiments within the vaults themselves. Three experiments have been planned, one for each vault that will last half a year in order to collect enough data. The subjects will come from two pools, soldiers who have agreed to take part as guards within the vaults and prisoners who will are forced to take part as direct subjects."
  COM_as_safe_vaults: "§gJust In Case§!"
  COM_as_safe_vaults_desc: "The first three vaults we constructed were simply used for experiments, but the next three will be different. Three safe vaults will be constructed as semi open vaults that will hold the most important citizens and treasures. This will be as a safe guard just in case of hostile invasion, that in case of full hostile takeover a reconquest campaign can take place."
  COM_sol_stars_and_stripes: "§4Behind The Fog§!"
  COM_sol_stars_and_stripes_desc: "The time has come, no longer shall we let Gallagher run this nation into tyranny. There remains only one option left to those who wish to see America live once more. Luckily we have the fog to hide our movements..."
  COM_sol_constitution_convention: "§4Just Like Our Forefathers§!"
  COM_sol_constitution_convention_desc: "Our nation was born from a violent and dangerous world by young idealists. Now, our nation has been left to rot in the dust, we shall start the long process in fixing what was broken. Just like our forefathers we shall convene a convention to set the path forward for the future of all Americans."
  COM_sol_first_branch: "§4The Legislature§!"
  COM_sol_first_branch_desc: "The congress has been nothing more then a past memory to the old ghouls, but now it shall be rebuilt. Congress shall stand limited only by the Governor-General and his Fourth Branch. Many still question if Congress deserves more authority."
  COM_sol_limited_powers: "§4Express Legislation§!"
  COM_sol_limited_powers_desc: "Now that Congress has been restored, the emergency restrictions on the population can now be lifted. The strict curfews and censorship shall be only a memory of the past."
  COM_sol_fourth_oversight: "§4A Steady Hand§!"
  COM_sol_fourth_oversight_desc: "Congress now has a steady hand guiding the ship through any issues it could ever come across. The great stand off debates of congress are nothing, but the memories of the past. At least for now, until the day the Old Glory will wave once more."
  COM_sol_development_agency: "§4Congressional Oversight§!"
  COM_sol_development_agency_desc: "The Department of the Interior was created by Gallagher to undercut Johnson's authority. However, this has changed since the department has been moved until Congress' oversight. Michael Woods has been named the newest Secretary by Congress and has started to right the ship. All old loyalties have been rewarded with pink slips and bread lines."
  COM_sol_congressional_budget: "§4The National Budget§!"
  COM_sol_congressional_budget_desc: "Congress is back in session and with that the need to make a budget. Along with this a new tax code to ensure that the budget will always be filled for whatever the government needs. Congress shall construct the budget, but it is up to Johnson and his branch to officially confirm the budget."
  COM_sol_american_industrial_might: "§4The Sleeping Giant§!"
  COM_sol_american_industrial_might_desc: "The American industry has been long since slumbering since the bombs were launched. The giant will now start to wake, new development programs will be enacted by congress to ensure that America will once again rule the continent."
  COM_sol_second_branch: "§4The Judicial§!"
  COM_sol_second_branch_desc: "The high courts once ensured that the rights of the people were secured against all even the government. Now even with our safeguards, this will not be changed. The high courts will be the only branch to limit the power of the Governor General's branch with a majority ruling."
  COM_sol_local_courts: "§4Frontier Justice§!"
  COM_sol_local_courts_desc: "Most of our nation is nothing more than frontier with no law or order. To begin the process of taming the wild frontier set by our borders, local oversight will be taken into the hands of the sheriffs and courts. Every town will have a sheriff and a court to ensure the that any crime will be punished."
  COM_sol_national_bureau_defense: "§4Federal Power§!"
  COM_sol_national_bureau_defense_desc: "A new bureau will be created to aid the Judicial in their efforts in cleaning up the streets. The new National Bureau of Defense will be the main arm of the US government when dealing with large internal threats."
  COM_sol_high_courts: "§4The High Court§!"
  COM_sol_high_courts_desc: "The high court land has not been easy in their rulings, sending any criminals straight to jail without a second appeal. Our streets will soon be clean of criminals and terrorists."
  COM_sol_third_branch: "§4The Presidency§!"
  COM_sol_third_branch_desc: "The President was once the head of the American government, but times have changed. The Presidency will no longer hold any power or will even have any in the office, it will simple be a figurehead until the full Constitution is restored."
  COM_sol_figurehead: "§4National Figurehead§!"
  COM_sol_figurehead_desc: "The Presidency have been turned into a national symbol for the people to rally behind. This has been working slowly, the national morale especially among the army has been on the upswing ever since the Presidency was restored."
  COM_sol_no_elections: "§4An Empty Chair§!"
  COM_sol_no_elections_desc: "While most common folk have taken to the new figurehead with joy, some of the higher ups in our government see it as a waste of a chair. This has started to create an increasing downturn in patriotic sentiment. Sadly, our recruitment numbers are starting to reflect this slump."
  COM_sol_statue: "§4The Statue§!"
  COM_sol_statue_desc: "Just as the Lincoln Memorial inspired hope in the American people, so will the new memorial. This new memorial will be dedicated to the fallen Presidents that have come and gone through the course of history."
  COM_sol_fourth_branch: "§4The Governor General§!"
  COM_sol_fourth_branch_desc: "The last and newest branch is the Governor General, Johnson will be taking up this new office as the guide for our country. This new branch will have the power to ensure our nation will be always on the right course."
  COM_sol_propaganda_machine: "§4Growing Pains§!"
  COM_sol_propaganda_machine_desc: "The first round of propaganda has failed, in fact it has turned against us and some of the population are now sceptical. However, the  promise is there, all we need now is to expand the operation and not let the failures outlast the victories."
  COM_sol_controlled_press: "§4National Press§!"
  COM_sol_controlled_press_desc: "A new nation-wide newspaper will be rolled out to foster political unity amongst our population. We shall tell the populace the truth with a slight mix of propaganda."
  COM_sol_overarching_powers: "§4Overarching Powers§!"
  COM_sol_overarching_powers_desc: "The fourth branch has overarching powers between the three other branches. Only the Judicial will be able to challenge the fourth branch with a majority vote. This has caused some concern in our government, some are fearful of the fourth branch, however it is needed."
  COM_sol_full_control: "§4Johnson's Touch§!"
  COM_sol_full_control_desc: "Full federal control has been established leaving any opposition in the dust. From now on the fourth branch will have control of the government with very little to challenge the control. However, Johnson is not a crazed tyrant, but a level-head soldier ready to steady the ship."
  COM_sol_trade_outflow: "§4Our Caravan Trade§!"
  COM_sol_trade_outflow_desc: "To ensure that the government receives the main benefits of the massive trade around the region, a new government trade company will be created. The Star Trading Company will be licensed by the government to dominate all trade coming in and out of our nation."
  COM_sol_armed_forces: "§4American Armed Forces§!"
  COM_sol_armed_forces_desc: "Before the continent was dominated by the American army. However, once the bombs dropped the old world strength faded away leaving only us knee deep in the snow. A new American army shall be created to control the continent once more."
  COM_sol_new_soldiers: "§4Inherited Star Spangled Eyes§!"
  COM_sol_new_soldiers_desc: "The new generation of patriots have started to come to the recruiting office. They have inherited star spangled eyes and now they are coming to defend the flag against all that wish to tear it down."
  COM_sol_draft: "§4Born To Wave The Flag§!"
  COM_sol_draft_desc: "The idea of a draft is not a very popular one so to remedy this, a selective draft would be used in times of war. This will allow us to use the pool of our manpower during great crisis without causing our nation to collapse under us."
  COM_sol_mandatory_service: "§4No Millionaire's Son§!"
  COM_sol_mandatory_service_desc: "The world is much more cruel place then before the bombs. We need a mandatory draft and service to ensure that our barracks are fill and are ready for arms. Soon the wilds of the wasteland will come knocking and we can not let them tear down our beautiful stripes."
  COM_sol_special_forces: "§4The Military Sons§!"
  COM_sol_special_forces_desc: "A good chunk of the new generation of officers are coming from military families who have raised them for the front lines. Now they will be tasked with commanding the new grunts on the field to victory."
  COM_sol_doctrine: "§4Quite Prepared To Die§!"
  COM_sol_doctrine_desc: "The new doctrine for our military will be centred around the strength and endurance of our soldiers. They shall stand as a brick wall ready to take on any unstoppable force. These brave soldiers shall lay down their lives for the stars and stripes."
  COM_sol_experience: "§4Bad Moon Rising§!"
  COM_sol_experience_desc: "With the red moon rising all around us our soldiers have grown accustomed to fighting the communists in the snow. The experience of our soldiers is coming through their fighting spirit and their uncountable number of victories."
  COM_sol_army_training: "§4Point A Cannon At You§!"
  COM_sol_army_training_desc: "The veterans have moved from the front lines to the boot camps in order to train the next generation of officers. These veteran soldiers have had cannons pointed at them from all angles now they are teaching the others how to stare down the iron beast."
  COM_sol_new_rifle: "§4Rummage Sale§!"
  COM_sol_new_rifle_desc: "Out with the old in with the new, that is the motto of the new weapon's development program. All the old rifles will be sold across the wasteland while we put the best rifles in the hands of our soldiers."
  COM_sol_demolitions: "§4Nasty Weather§!"
  COM_sol_demolitions_desc: "New explosives will be pioneered for our soldiers, the new doctrine states that they shall rain hell from the sky. An iron storm shall crash down upon any combatant foolish enough to stand against the might of our star spangled soldiers."
  COM_sol_field_hospitals: "§4Have You Ever Seen The Rain?§!"
  COM_sol_field_hospitals_desc: "When it rains it pours especially when it comes to lead. In order to cure the all the injuries on the front lines new field hospitals shall be created to ensure that there is somewhere to go when it rains."
  COM_sol_american_army: "§4How Much Should We Give?§!"
  COM_sol_american_army_desc: "We only answer with more, more, more, more. Our American soldiers are trained to lay down all they value in their life for the flag. The stars will never not fly over the wasteland as long as there is still air in their lungs."
  COM_sol_operation_star_spangled_banner: "§ROperation:§! §WOld§! §4Glory§!"
  COM_sol_operation_star_spangled_banner_desc: "The Enclave has been hiding in the mountains for centuries, they now turned their nose towards us and our true American ideals. It seems to finally be time to send Uncle Sam to the grave where he belongs."
  COM_sol_fumigation: "§4Restocking§!"
  COM_sol_fumigation_desc: "Middlemark was there for us when the Communists were knocking on our door, but we can't leave our southern flank open. Our goals down south are forcing our hand, we can not let our past sympathies stop our aims!"
  COM_sol_abolition: "§4Broken Cages§!"
  COM_sol_abolition_desc: "The robots have for years enslaved the most innocent, but we have burst open the cages letting freedom reign. Slavery shall not be allowed to exist as long as the stars and stripes wave somehow on the continent. Johnson himself has vowed to free the whole continental United States from the tyranny of the tribals."
  COM_sol_american_ai: "§4An Unlikely Ally§!"
  COM_sol_american_ai_desc: "It seems the Middlemark AI has decided to aid in our efforts to restore the old Union. Surprisingly enough it has tasked itself with stabilizing our own territories. Local crime and separatism has shot down ever since it took control."
  COM_sol_fumigation_1: "§4Breaking The Haven§!"
  COM_sol_fumigation_1_desc: "Below the fields of the Stampede there is a nation that prides itself on its foundations. The White Wardens are a group of terrorists that we shall strike out on our way to kick Uncle Sam's ass!"
  COM_sol_horse_tribes: "§4Silence The Hooves§!"
  COM_sol_horse_tribes_desc: "The lands of the Great Stampede are lightly settled and full of horses. We must manifest our destiny once more, but heading east instead. The lands of the pounding hooves shall be conquered and tamed like the wild west before it."
  COM_sol_eastern_settlement:  "§4The Wild East§!"
  COM_sol_eastern_settlement_desc: "The eastern territories are starting to be filled with frontier man and miners trying to strike their fortunates in the land of the hooves. Soon the whole of the untamed wilderness that was the Great Stampede shall be ours and ours alone!"
  COM_sol_eastern_industry: "§4Frontier Industry§!"
  COM_sol_eastern_industry_desc: "It seems the frontier has began to fill up with arms workshops. The frontier settlers have set their sites on weapons to protect their homesteads from the ever present raiders."
  COM_sol_mad_trains: "§4Old World Riches§!"
  COM_sol_mad_trains_desc: "The tribals on our border has seemed to have taken what is left of the world's honey for themselves. Their coal and steel shall be brought back under rightful ownership soon!"
  COM_sol_surrounding_tribes: "§4A Stepping Stone§!"
  COM_sol_surrounding_tribes_desc: "The mayorship of Havre is nothing, but a stepping stone on our way to send Uncle Sam to hell. It is unlucky for them that they settled right in our way."
  COM_sol_surrounding_tribes_1: "§4An Unwanted Rival§!"
  COM_sol_surrounding_tribes_1_desc: "The Niitsitapi are simply a tribe trying to make the best of the wasteland, we have seen strength on the battlefield. This is not a fight we wished to have taken, but they are in our way and we can not let Uncle Sam suck anymore air."
  COM_sol_surrounding_tribes_2: "§4A Storm?§!"
  COM_sol_surrounding_tribes_2_desc: "It seems we have once again reached another tribe that has lost their minds. A tribe based off of storms are the last stone in our way to Uncle Sam. We shall not only ride the storm out, but conquer it ourselves."
  COM_sol_burning_stars: "§4Burning Stars§!"
  COM_sol_burning_stars_desc: "We have finally made it to the mountains and have surrounded the Enclave on all northern flanks. It is time we finish our mission and turn the mountains into nothing more, but ashes."
  COM_sol_department_of_reclamation: "§4Department of Reclamation§!"
  COM_sol_department_of_reclamation_desc: "In order to began turning the wasteland back into something worth calling America, congress has decided to make a new Department of Reclamation. Given their new budget of passed down by the congress has opened up many ways to improve the lives of American citizens."
  COM_sol_industrial_revitalization_agency: "§4Waking Up The Giant§!"
  COM_sol_industrial_revitalization_agency_desc: "The goal set out by the congress to wake the sleeping giant has finally come to pass. New industrial programs have been finished with new factories popping up all over our frontier."
  COM_sol_social_welfare_agency: "§4Our Helping Hand§!"
  COM_sol_social_welfare_agency_desc: "A good portion of our populace are stuck in poverty, to aid our own citizens a new welfare system shall be created to ensure none go hungry. Even the most remote and frontier parts of our country shall be given aid from Red Deer."
  COM_sol_federal_train_system: "§4From East to West§!"
  COM_sol_federal_train_system_desc: "Just as before, the trains shall connect our country from east to west uniting the nation. All of the trains from those tribals shall be put to good use ensuring our economy and trade continues no matter what happens."
  COM_sol_settlement_program: "§4Move-In Day§!"
  COM_sol_settlement_program_desc: "The south has been purged of all the insects and other crazed tribals and now rightful American citizens shall be allowed to move-in and settle the region. The land of the crazed tribals shall be turned into a new heartland of America."
  COM_sol_power_grid: "§4Even More Lights§!"
  COM_sol_power_grid_desc: "The baby steps we took in creating a power grid has started to reach its limits. A new power grid is in dire need and as such Johnson has delivered with new substations and power plants. All lights shall be turned on under the stars and stripes, only the tribes will live in the dark."
  COM_sol_american_dollar: "§4The American Dollar§!"
  COM_sol_american_dollar_desc: "We have slowly become an economic powerhouse of the region. In order to help continue this development, the American dollar has been put back into circulation. The new American dollar designed by our congress has already made its way out to the public replacing caps in most economic activities."
  COM_sol_research_department: "§4Our Brightest Minds§!"
  COM_sol_research_department_desc: "American once the beating heart of the scientific world has turned itself into a backwater nation. Time to return ourselves to the marvel that we once was, our brightest minds have been set back to work rebuilding what we lost."
  COM_sol_farming_innovations: "§4Swords Into Plows§!"
  COM_sol_farming_innovations_desc: "Our times of war are slowly coming to end, in doing so we must turn our old weapons of war into plows ready to feed the people. Farms shall cover our nation in order to feed our own people without having to use an imports to ensure starving is the thing of the past."
  COM_sol_mining_towns: "§4Frontier Boom Towns§!"
  COM_sol_mining_towns_desc: "Boom towns were the backbone of the taming of the west and now they are the backbone of civilizing the wasteland. The hellfire scorched land shall be reborn back into something worth living on, the American people shall live upon the land they deserve not the dust we have now."
  COM_sol_booming_towns: "§4Settling The Frontier§!"
  COM_sol_booming_towns_desc: "The surge into the frontier has started to make an impact on the economy. More dollars are rolling in as we turn those frontier boom towns into full settlements ready to turn the salt of the earth into something more useful."
  COM_sol_enclave_scraps: "§4Enclave Scraps§!"
  COM_sol_enclave_scraps_desc: "The Enclave made many shipments into our nation, the power armor has laid in the snow rust as we continued with more pressing matters. Now he have finally turned our eyes to the rusting metal. New designs are starting to be drawn up to see if anything can be scavenged."
  COM_sol_enclave_veterans: "§4The Ones Left Behind§!"
  COM_sol_enclave_veterans_desc: "It seems once we sent Uncle Sam to hell some have been left behind. Hundreds of Enclave veterans have been left behind in the mountains. Soldiers and scientists scramble with what to do with the rest of their lives as the Enclave starts to fade into a memory."
  COM_sol_congress_question: "§4The Congressional Question§!"
  COM_sol_congress_question_desc: "Debate has once again come to Red Deer as the question of whether Congress has any meaning in our nation or rather it is just a token..."
  COM_sol_unionist: "§4Realism§!"
  COM_sol_unionist_desc: "The halls of the convention has erupted into chaos, now two factions separate the Commonwealth to its core. Johnson spearheads a new political party that they claim is the tool to tame the wasteland."
  COM_sol_reformist: "§1Idealism§!"
  COM_sol_reformist_desc: "The halls of the convention has erupted into chaos, now two factions separate the Commonwealth to its core. Woods has fostered a new political movement among the people dedicated to restoring pre-war standards of living to America."
  COM_sol_restored_congress: "§4The People's House§!"
  COM_sol_restored_congress_desc: "Once a true Congress governs over the American people. No longer shall a token take its place, but a true people's house dedicated to its freedom!"
  COM_sol_reconstruction: "§4What Comes After§!"
  COM_sol_reconstruction_desc: "The past few years are have been a wild ride for Red Deer, from the Sons of Liberty to a new administration the city is far from the same. Johnson once again has started to think what comes next, but the past might have something left to say."
  COM_all_good_things: "§gAll Good Things§!"
  COM_all_good_things_desc: "With the territory secured, and all errant neighbors conquered, it's time to formalize the relationship between MacArthur and the Commonwealth."
  COM_the_road_to_hell: "§gThe Road to Hell§!"
  COM_the_road_to_hell_desc: "There is no greater goal than recreating America, and if Gallagher has learned anything from the many communist's he's fought; it's that the ends do justify the means."
  COM_operation_undead_severance: "§gOPERATION UNDEAD SEVERANCE§!"
  COM_operation_undead_severance_desc: "Communique 15-4b: All units in position for purge. Will commence at planned time. Report back to Big Bird when objectives have been achieved."
  COM_operation_aftermath: "§gOPERATION AFTERMATH§!"
  COM_operation_aftermath_desc: "Communique 18-3d: Cadaver clean-up has begun. Refer to map 4b-3 for locations of approved dumpsites. De-radification of ghoul barracks to begin shortly."
  COM_the_new_general_staff: "§gThe New General Staff§!"
  COM_the_new_general_staff_desc: "Communique 16-2j: MacArthur sanctioned staffers set to arrive by Vertibird at 0600 hours. Ensure proper chain of command maintained. Report all irregularities to MacArthur High Command."
  COM_the_last_straw: "§gThe Last Straw§!"
  COM_the_last_straw_desc: "There is little more that Gallagher can suffer, before he cannot bear to suffer anymore."
  COM_sol_southern_crisis: "§4Our Fragile Position§!"
  COM_sol_southern_crisis_desc: "After many years and spent munitions, the southern most commonwealths have been restored! We now extend our influence down to the Rio Grande River, but it is not all glory. Local issues and uprisings are creating the worst political tension since the communists..."
  COM_sol_texan: "§4The False Prophet§!"
  COM_sol_texan_desc: "Before Texas was restored under proper American rule, a group called the Brotherhood of Steel owned the region. They are seen not only as traitors by Red Deer, but as oppressors by the Texan locals. It seems we must deal with this group once and for all."
  COM_sol_texan_1: "§4Mercy§!"
  COM_sol_texan_1_desc: "The Brotherhood of Steel's request to have their trial transferred to Red Deer has been approved. The local Texans have shown their anger in even more protests. However, the trial is already set and all that is left is the jury's verdict."
  COM_sol_texan_2: "§4Justice§!"
  COM_sol_texan_2_desc: "The Brotherhood of Steel's request to have their trial transferred to Red Deer has been denied. Johnson wishes to focus on the broader picture of rebuilding Texas and as such this matter should be left to the local Commonwealth. It is not the business of Red Deer to try criminals for local crimes, that is what the Commonwealths are for after all."
  COM_sol_texan_3: "§4Consequences§!"
  COM_sol_texan_3_desc: "Our decision on the Brotherhood of Steel has now come to a head, it is now left up to the people to react..."
  COM_sol_rio_grande: "§4The Broken Border§!"
  COM_sol_rio_grande_desc: "The land of the Rio Grande River has been dripping in blood for weeks now. The governor elections has been the talk of the town with the populace hoping they can ease the tension."
  COM_sol_rio_grande_1: "§4Guerra's Gamble§!"
  COM_sol_rio_grande_1_desc: "Guerra has been elected Governor of the Rio Grande Commonwealth, he now must deal with the cultural tension. However, there is some new reports coming in from the outskirts..."
  COM_sol_rio_grande_2: "§4Howitzer's Folly§!"
  COM_sol_rio_grande_2_desc: "Howitzer has been elected the Governor of the Rio Grande Commonwealth, he now must try and deal with the cultural tension. However, there is some new reports coming in from the outskirts..."
  COM_sol_rio_grande_3: "§4The Calm After the Storm§!"
  COM_sol_rio_grande_3_desc: "The tension has finally broken in the Rio Grande, only after hundreds of dead. Now the Governor must take to the stage and address the lingering concerns."
  COM_sol_sonoran: "§4A Land Covered In Jet§!"
  COM_sol_sonoran_desc: "The land of the Sonoran Commonwealth is covered in all kinds of crime, but Jet seems to be the favourite. As of late the situation is growing ever worse. The upcoming election is not only a choice for the people, but a test of will for any candidate."
  COM_sol_sonoran_1: "§4Hanlon's Plan§!"
  COM_sol_sonoran_1_desc: "Hanlon has been elected! It now falls on his shoulders to right the wrong that is in Sonora. New plans have already been leaked to the press, but it is still up in the air."
  COM_sol_sonoran_2: "§4Izquierda's Resolve§!"
  COM_sol_sonoran_2_desc: "Izquierda has been elected! All over Sonora the many people groups have echoed their support for her governorship. However, it seems the Cartel are also enjoying her election..."
  COM_sol_sonoran_3: "§4The Long Recovery§!"
  COM_sol_sonoran_3_desc: "Sonora has once again been brought an era of peace. However, there is still much left to do, reconstruct is on the minds of every citizen in the commonwealth."
  COM_sol_union: "§4The Ideal Union§!"
  COM_sol_union_desc: "While our armies march across the wasteland questions in Red Deer have continued to mount. Many are asking how this new Union shall truly be? Will it fall to the corruption and authoritarianism or will the dreams of 1776 finally be realized? The answer is left in the hands of people, not Johnson..."
  COM_sol_american_government: "§4Johnson's Original Sin§!"
  COM_sol_american_government_desc: "Ever since the founding of this New American Commonwealth, the compromises made at that founding convention have always lingered around every corner. Johnson's demand of powerful Governor-General branch that lords over all other branches. However, the time has come to decided rather that demand will stay."
  COM_sol_reforming_the_branches: "§4The Ideal Realized§!"
  COM_sol_reforming_the_branches_desc: "Ever since 1776 the American dream of a nation governed by the people for the people that enshrines life, liberty, and the pursuit of happiness has been compromised. These compromises failed to maintain its founding principles, but now it is time to set them in stone."
  COM_sol_reforming_federal_system: "§4America's System§!"
  COM_sol_reforming_federal_system_desc: "The idea of Federalism is something that was lost long before the bombs, but now it's time in the sun has come once again. The Commonwealths will have power challenge the Federal government to ensure we will not fall to corruption once more."
  COM_sol_reforming_presidency: "§4A Filled Chair§!"
  COM_sol_reforming_presidency_desc: "With the Governor-General branch now abolished, it is time to fill the Presidency, the chair shall no longer be empty..."
  COM_sol_reforming_courts: "§4The Scales Balanced§!"
  COM_sol_reforming_courts_desc: "The Supreme Court was left weakened when the new Union was originally founded. However, that is no longer the case. The courts shall be given its full power to ensure our nation will stick to our founding principles and nothing else!"
  COM_sol_the_final_constitution: "§4Our Commandments§!"
  COM_sol_the_final_constitution_desc: "We are now longer a people lost to the snow of the wasteland, but we have found our way home, back to our true nature. America was lost even before the bombs were dropped, but today, today it is now something rebuilt brick by brick."
  COM_sol_wasteland_goverment: "§4The Government For Today§!"
  COM_sol_wasteland_goverment_desc: "The world after the Great War is a brutal one filled with pain and blood at every corner and as such we must have a government ready to defend its people. Why should we worry about ideals and principles when most of people are starving or lack power."
  COM_sol_governor_generals_place: "§4What Is Necessary§!"
  COM_sol_governor_generals_place_desc: "Johnson is here to feed America and bring it back to Washington DC. Once the shores of the Atlantic is under the stars and stripes once more, then we shall worry about ideals. Until then Johnson will continue to serve."
  COM_sol_american_cincinnatus: "§4America's Cincinnatus§!"
  COM_sol_american_cincinnatus_desc: "Johnson is not a dictator, he is now Gallagher. He is a man who wants to see Old Glory rise from sea to shining sea and nothing more. He has promised as once  the Union is fully restored he shall abolish the fourth branch himself. However, we shall never know, at least not yet..."
  COM_sol_american_culture: "§4The Lost Way of Life§!"
  COM_sol_american_culture_desc: "The American Culture is one that has been buried in the wasteland's snow. The revival of this culture is not one from the top, but from the homes of Red Deer. More and more people have started to dig up old traditions that have been lost and bring that back to everyday life."
  COM_sol_the_faithful: "§4The Faithful§!"
  COM_sol_the_faithful_desc: "All over the new Union are believers in many religions. The Constitution has enshrined the right to religious freedom and such all these religions have started to grow. Even some that were once thought dead have sprung and taken new life in our nation."
  COM_sol_the_american_family: "§4The American Family§!"
  COM_sol_the_american_family_desc: "The cornerstone of our nation is the family, the building block of our culture. Red Deer has taken up the challenge to support this old institution. New programs aiding the family and promoting its create to not only rebuild the population, but also the culture."
  COM_sol_the_arcadians: "§4The Prodigal Son§!"
  COM_sol_the_arcadians_desc: "While the majority of the continent forgot all about America and its culture there some that kept it alive. The Arcadians are a people who see themselves as another branch of Americans. A people who survived the bombs and held steadfast to their beliefs, but evolved over time."
  COM_sol_the_regular: "§4The Common Populace§!"
  COM_sol_the_regular_desc: "Beyond the most faithful and the most lost are the everyday common populace of our nation, the everyday Americans. They were the ones who wished to bring back the lost culture, but also don't want to be thrown into fanaticism. A fine line to tow."
  COM_sol_nuka_cola: "§4America's Cola§!"
  COM_sol_nuka_cola_desc: "How can there be America without Nuka-Cola? Well Johnson says there can't be! As such, new factories shall be created to fill the streets with this all American liquid. Johnson has already order one hundred cases of the stuff, the factory hasn't even been constructed..."
  COM_sol_the_nfl: "§4The Old Pigskin§!"
  COM_sol_the_nfl_desc: "The old American Sunday was filled with family BBQ, Nuka-Cola, and Football. The final piece of this puzzle is Football, so lets go rebuild something that no one even remembers. The National Football League will be recreated and given a budget to rebuild America's lost game."
  COM_sol_the_red: "§4The Treasonous§!"
  COM_sol_the_red_desc: "The communists have been left to run wild ever since the dropping of the bombs, but now we have to deal with them. The most criminal of our society shall be dealt with accordingly."
  COM_sol_american_schools: "§4The American Schools§!"
  COM_sol_american_schools_desc: "The Constitution defends the right of political belief in any party, well besides communism. Communism is the only political movement that has been constitutionally banned due to the crimes of not only the Great War, but the crimes that followed afterwards."
  COM_sol_american_test: "§4The Citizenship Test§!"
  COM_sol_american_test_desc: "American is one made of its citizens and as such if the communists want to live in our nation they shall prove their citizenship. They will be tested before being allowed back into regular society."
  COM_sol_an_american_life: "§4A New Destiny§!"
  COM_sol_an_american_life_desc: "Long ago there was a belief that America and its populace had the right to settle the rest and claim the west coast. Well it is time to breed a new destiny. One that will bring about the resettlement of the east and the birth place of our beloved nation. It is only a matter of time before the Atlantic ocean will once kiss American sand."
  COM_sol_raider_menace: "§4The North Ablaze§!"
  COM_sol_raider_menace_desc: "The Northern Commonwealth has now been set on fire by its former owners leaving us with little options. We not must figure out how to move forward while our country side is slowing turning into ash."
  COM_sol_northern: "§4Whispers In The Mountains§!"
  COM_sol_northern_desc: "The mountains of the Northern Commonwealth are filled with many competing ideas for future. Sadly, the Governor's election has become the battleground for these competing ideas."
  COM_sol_northern_1: "§4Santiago's Olive Branch§!"
  COM_sol_northern_1_desc: "Now that Santiago has been elected as Governor, her outreach program to bring the more radical former members of the Enclave back into the fold has started. The hope that these raiders can be brought back into society is thin to none among most citizens. However, time shall tell if her plan shall succeed or fail."
  COM_sol_northern_4: "§4Ambercoza's Animosity§!"
  COM_sol_northern_4_desc: "Now that Ambercoza has been elected as Governor, her war on raiders has started without mercy. The old Sisterhood of Steels has been empowered by the Governor to enact counter-raids in hopes of ending the bloodshed. It is a wonder what the final death toll shall be when her "program" has ended."
  COM_sol_northern_2: "§4Marshall's Madness§!"
  COM_sol_northern_2_desc: "The election of Sheriff Marshall to the Governor's office has brought about a maddening turn. Something that was thought impossible happened, may God have mercy on us..."
  COM_sol_northern_3: "§4The Peaceful Valleys§!"
  COM_sol_northern_3_desc: "The bloodshed has finally ended, the mountains have now been silenced and the green valleys are ready to flourish. It is time we turn back the clock and fix the valleys once and for all!"
  COM_sol_election_day: "§4Liberty In The Air§!"
  COM_sol_election_day_desc: "They day has finally come for ballots to be cast and for campaigns to begin! Johnson is a man of his word and he shall approve elections to go forward and see who shall win!"
  COM_sol_johnsons_rally: "§4For Union For Liberty§!"
  COM_sol_johnsons_rally_desc: "Johnson has continued to campaign for his own Unionist party! Candidates have been giving speeches and making promises at every turn. However has this helped or hurt the party?"
  COM_sol_woods_rally: "§4For And By The People§!"
  COM_sol_woods_rally_desc: "Woods have started to campaign for his seat and his fellow Reformist's seats. Each candidate has started to try and sway the common person and especially the soldiers. The soldiers are key to their campaign, however has this helped their chances?"
  COM_sol_state_of_union_speech: "§4Johnson's Address§!"
  COM_sol_state_of_union_speech_desc: "For the first time in centuries, there will be a State of the Union Address. Johnson shall address Congress about the nation's worries, success, and future goals. Many have seen this as a true testament to the success of the American Dream!"
  COM_sol_election_results: "§4And The Results Are In§!"
  COM_sol_election_results_desc: "The Congressional election results are in! The new status of Congress will take hold until the next election!"
  COM_the_red_deer_convention: "§gThe Hidden Cost§!"
  COM_the_red_deer_convention_desc: "Behind the rows and rows of Enclave crates and the stock shelves, there was a hidden cost. They wanted us to send our family and friends to hell, well I say to them, they shall go instead!"
  COM_operation_1776: "§gOPERATION 1776§!"
  COM_operation_1776_desc: "Johnson was wrong about many things, but his disgust for the Enclave and the willing to send them back to the mountains was not one of them! It seems a broken clock is right at least once a day."
  COM_rally_ghouls: "§gGalvanize Our Resolve§!"
  COM_rally_ghouls_desc: "Our soldiers have been training around the clock to get ready for the upcoming trials. The southern front won't be an easy one, we must steady our aim and galvanize our resolve!"
  COM_end_southern_trade: "§gA Border Of Lead§!"
  COM_end_southern_trade_desc: "The Enclave are using every trick in the book to try and find a way into Red Deer. The vertibirds are being shot down without any question, but they are still trying to make their way in..."
  COM_break_their_back: "§gBreak Their Backs§!"
  COM_break_their_back_desc: "The time has come, no longer shall we wait in the north for them to march against our lines. We shall take the offensive and send our troops south to ensure their backs will be broken into a million pieces."
  COM_testing_our_resolve: "§gTesting Our Resolve§!"
  COM_testing_our_resolve_desc: "Our trials have been many, from the communist hordes to Johnson's merry band of misfits. However, our troubles are far from over. Now we must fall in the footsteps of our forefathers!"
  COM_sol_cleaning_the_plague: "§4The Midwestern Cage§!"
  COM_sol_cleaning_the_plague_desc: "Before the bombs the pre-war American government decided it was best to lock up our people into a cage. They did this to prevent the spread of an illness, well it was just a cover for their more unholy acts. Now we have to deal with their fallout!"
  COM_sol_midwestern: "§4Congressional Rehab§!"
  COM_sol_midwestern_desc: "The Midwestern Commonwealth having been put under the direct authority of Congress has been undergoing a process of rehabilitation. However, the goals after the plains have been cleared are still up for debate!"
  COM_sol_midwestern_1: "§4Land Of Pot Roast§!"
  COM_sol_midwestern_1_desc: "The Reformist have won the debate with the Midwestern Commonwealth turning into a land owned by ranchers. Cattle shall once again rule the plains with prime cuts flowing out!"
  COM_sol_midwestern_2: "§4Land Of Scrap§!"
  COM_sol_midwestern_2_desc: "The Unionist have won the debate with the Midwestern Commonwealth turning into a land of mines and pickaxes. Scrap shall be brought out at the truck full, our industry across the Union shall roar to life with the new resources!"
  COM_sol_midwestern_3: "§4A Real Commonwealth§!"
  COM_sol_midwestern_3_desc: "When your soldiers marched into the so-called Plague lands while wearing hazmat suits, many wondered if it was worth it. Well now we have a Commonwealth on the great road to recovery!"
  COM_sol_great_famine: "§4The Snow Bowl§!"
  COM_sol_great_famine_desc: "Strong weather and bitter winter cold has shocked the crops in the Northwestern Commonwealth. Crisis will soon be on us if Congress fails to act in a timely manner!"
  COM_sol_north_western: "§4Land Without Milk And Honey§!"
  COM_sol_north_western_desc: "The crisis has continued to build with Congress only now starting to deal with what has been happening out west! The chaos has mounted with raiding bands and farmers revolting all across the Commonwealth!"
  COM_sol_north_western_1: "§4Brave And The Bold§!"
  COM_sol_north_western_1_desc: "Federal Troops have readied themselves at the boarder for their orders to enter and regain control of the region. The west has fallen to the most crazed elements of its society. In turn as the federal government we must march to settle the storm ourselves."
  COM_sol_north_western_2: "§4By The Truckload§!"
  COM_sol_north_western_2_desc: "Food aid has been high on the to do list when it comes to the crisis out west. In turn Congress has been buying any food stuff they can get their hands on! Nothing is safe from the Congressional budget!"
  COM_sol_north_western_3: "§4God Bless Federal Aid§!"
  COM_sol_north_western_3_desc: "The chaos has been brought down a notch, however the crisis is far from over. In turn we have continued the federal aid to ensure that the issues present in the region is dealt with over time!"
  COM_sol_western_choas: "§4Chaos In The West§!"
  COM_sol_western_choas_desc: "The west is a mixed bag, the coast is the most developed in our Union while the desert is the exact opposite. Both come with different challenges and our Congress will be the one to sort it out!"
  COM_sol_four_states: "§4The Great American Desert§!"
  COM_sol_four_states_desc: "We now own large stretches of desert that has put itself into an awful position. The former owners, the Legion, enslaved and pillaged the fruits of the sand causing us to deal with their aftermath."
  COM_sol_four_states_1: "§4Living Up To Our Legacy§!"
  COM_sol_four_states_1_desc: "America is not a place for chains and bondage, it is a place of freedom and liberty. We fought in the Canadian trenches, crossed mountains, and bled the whole way. Now we must put our caps where our mouth is, we shall free the southwest!"
  COM_sol_four_states_2: "§4Paving The West§!"
  COM_sol_four_states_2_desc: "The western desert of the Four States Commonwealth lacks the needed infrastructure to connect it to the rest of the Union. In turn we must repave the old roads, create new roads, and connect the railroads."
  COM_sol_four_states_3: "§4A Free Commonwealth§!"
  COM_sol_four_states_3_desc: "Once falsely owned and corrupted by mad men in costume, we now have a full Commonwealth free from the sins of the past. Our legacy continues with the Four States Commonwealth upholding the strength of our Union!"
  COM_sol_western: "§4The Bitter Bear§!"
  COM_sol_western_desc: "The western coast was once owned by a new upstart player called the New California Republic. We have since tamed the western bear and turned it into a new playground for our settlers. However, some of their leftovers are still around for us to deal with!"
  COM_sol_baron_support: "§4The Western Shaman§!"
  COM_sol_baron_support_desc: "In a surprise turn of events, the underdog fighter has come out on top! Calhoun has won his right to be called Governor of the Western Commonwealth. His interesting way of doing business has caught the eye of the people however..."
  COM_sol_hayes_view: "§4Old World Preacher§!"
  COM_sol_hayes_view_desc: "With little shock and surprise, Hayes has won the election to gain his rightful place on top of the Western Commonwealth. He has a long road ahead of him, but he does have mass support from the people and Congress back in Red Deer."
  COM_sol_the_baron_plot: "§4The Western Oasis§!"
  COM_sol_the_baron_plot_desc: "In the course of rebuilding the Union, the west has become an oasis. The highest of society has flocked to the coast, loving the coastal air, however a lot of shadows still haunt the sandy beaches..."
  COM_as_macarthur_death: "§gThe Burning Star§!"
  COM_as_macarthur_death_desc: "The airport has grown silent and the soldiers are restless, many are starting to wonder about MacArthur. Gallagher himself paces his offices thinking the worst, however soon the silence is replaced by the thundering of propellers."
  COM_as_constitution: "§gTo Feed The Many§!"
  COM_as_constitution_desc: "The flood of refugees has put a serious strain on the supplies of Red Deer. Food stocks are low, shelves are empty, and space is even more limited. Gallagher has created a new department to manage the growing resource stress."
  COM_as_military_control: "§gDon’t Rock The Boat§!"
  COM_as_military_control_desc: "Tensions have flared in Red Deer between natives and the new refugees, and Gallagher has been forced to expand his arsenal to maintain order. Liberties must be forfeited to ensure America is preserved from the flames of unrest."
  COM_as_reforge_army: "§gOur Wayward Son§!"
  COM_as_reforge_army_desc: "In the mix of the refugees are battle-hardened Enclave veterans ready and willing to pledge their loyalty to Gallagher. This so-called Lost Tribe has started to fill the ranks of a new officer class. Commanding new units and formations raised to march back south and reclaim our lost land."
  COM_as_home_brew_economy: "§gFrom Rock Bottom§!"
  COM_as_home_brew_economy_desc: "Our reliance on shipments from MacArthur and their quotas has finally come back to bite us in the ass. The shelves have run dry and we are now once again on our own to feed ourselves. People have already been caught saying how much they miss Uncle Sam."
  COM_as_home_brew_economy_1: "§gThe Working Man§!"
  COM_as_home_brew_economy_1_desc: "Without the shipments of refined materials from the south we must set our people to work refining these from our scraps. The new Federal Work Program will get us our desired materials and get the refugees out of the shanties."
  COM_as_home_brew_economy_2: "§gTheir Fancy Tools§!"
  COM_as_home_brew_economy_2_desc: "The Enclave refugees brought with them some fancy tools that had left our engineers mouth-watering. However, they have a huge task of using these tools to create more square footage out of thin air."
  COM_as_industrial_law: "§gGiving The Eagle His Claws§!"
  COM_as_industrial_law_desc: "The amount of munitions that are needed to retake the south is hard to imagine, but Gallagher has already set work casting the bullets and rifling the barrels. The new Bureau of Rearmament has been set loose to try and conjure up enough rifles for the southern thrust."
  COM_as_refugee: "§gOur Fellow Americans§!"
  COM_as_refugee_desc: "Every inch of our city is overflowing with refugees, but we must tend to our fellow Americans. No American shall be left in the clutches of our enemies, we shall heal these poor and wounded souls."
  COM_as_refugee_1: "§gThe Mountain Eggheads§!"
  COM_as_refugee_1_desc: "A silver lining from the disastrous fall of MacArthur is the new talent we have in our science department. These pencil-pushing eggheads will do great in our makeshift laboratories cooking up the remedies for our shortcomings."
  COM_as_refugee_2: "§gThe Star Spangled Man§!"
  COM_as_refugee_2_desc: "America and its refugees would be lost without Gallagher, he has become an icon and uniting figure among the new arrivals. In such times of chaos, a strong guiding hand must be used to steady the ship."
  COM_as_draft_law: "§gAnswering Lady Liberty’s Call§!"
  COM_as_draft_law_desc: "Now that we have lost Uncle Sam for the second time, we must rally our forces to ensure the torch of liberty doesn’t go dark. Every man, woman, and child shall be enlisted by the Bureau of Reclamation to preserve the legacy of Lady Liberty."
  COM_as_reclaim_mca: "§gThe Long March South§!"
  COM_as_reclaim_mca_desc: "The time has finally come to retake what is ours once and for all. Uncle Sam shall be resurrected from the ashes, old glory may be battered, but she is still waving proudly."
  COM_as_new_suburbs: "§gThe White Picket Fence§!"
  COM_as_new_suburbs_desc: "With MacArthur back under old glory, the American dream can return to the mountains of Montana. Refugees have started moving back south, taking back their former property and even creating new suburbs. The southern cities are bustling and Gallagher couldn’t be happier."
  COM_as_new_government: "§gThe Founders’ Promise§!"
  COM_as_new_government_desc: "Republican rights and liberties were the founding ideals that forged America into the superpower that dominated the world. With most threats eliminated, Gallagher has started to reissue a few of these rights. Rolling back the harshest forms of censorship, however, the new All-American Commission is here to ensure everyone follows the rules."
  COM_as_new_charter_of_rights: "§gEnding The Stigma§!"
  COM_as_new_charter_of_rights_desc: "Gallagher has tolerated the discrimination of ghouls for long enough. This new Charter of Rights shall ensure every American ghoul or not shall be safe from unequal treatment. Many original citizens have praised the decision, but former Enclave citizens have groaned at the new set of laws. Creating the American Purity Party to as they say fight for a clean America ready for reintegration with the East."
  COM_as_hello_chicago: "§gCome In Chicago?§!"
  COM_as_hello_chicago_desc: "Ever since the fall of MacArthur, Chicago has been silent. No signal or message has come through making many within Gallagher’s administration worry about the possibility of them also falling. However, mounting issues have started to chip away at the fragile peace brought by the reconquest. Without the steady hand of Chicago, Gallagher worries that the future might not be so bright."
  COM_as_price_event: "§gPaying Our Tab§!"
  COM_as_price_event_desc: "Johnson was skeptical of the Enclave, seeing them as monsters ready to reap the riches of the north. Gallagher isn’t a fool like Johnson, but maybe there was some truth to that ancient drunkard."
  COM_as_two_tier_society: "§gUpholding Tradition§!"
  COM_as_two_tier_society_desc: "Ghouls may have helped in the reconquest, but their status in society hasn’t changed. Hardline Enclave purists have created the American Purity Party to as they say fight for a clean America. They have recently cemented a milestone achievement with the Richardson Edict. A set of local laws designed to harm and limit ghoul freedom with many former Enclave citizens praising the new edict."
  COM_as_welfare_system: "§gServing The Huddled Masses§!"
  COM_as_welfare_system_desc: "War production had consumed our economy after the fall of MacArthur now with the crown jewel back in our possession it's time to move past rifles and shell casings. Many sleep on the street or carry empty plates, to remedy the situation Gallagher has created the Bureau for Economic Security. They are tasked with operating soup lines and shelters to ensure every American is taken care of."
