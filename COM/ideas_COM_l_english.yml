  COM_sixth_brigade:0 "Sixth Brigade Commission"
  COM_sixth_brigade_desc:0 "The Sixth Brigade governs over the land holdings of the Pioneer Company. Stars and stripes can only hold back the justifiable hatred our soldiers have for so long. The long debates and in action are making our fellow Americans wary for any longer of a wait. Such orders have been passed down from the Yankees. Captain Gallagher is readying his men for what will come next, the brutal march north."

