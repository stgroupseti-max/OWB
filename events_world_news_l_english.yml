  news_texas.1.t:0 "The Star and the Hand"
  news_texas.1.d:0 "Battle rages along the I-20, as war has broken out in the heart of Texas once again. Raiders and brigands under the banner of the Hand Warband have launched an attempt to seize the lands belonging to the Lone Star trading republic. So far, fighting has been reported both along the I-20 and around the city of Lone Star itself, though it is not clear who holds the advantage.\n\nSpokespeople from other members of the Texan Economic Union have come forward in support of Lone Star, though were notably unable to offer any concrete answers on whether they aim to directly intervene in the conflict. As for the Hand Warband, some locals claim that they seek to imitate the Legion to the west, with some of their rank reportedly having served under the Mad Centurion Paullus.\n\nWhatever the ultimate outcome, Texas will be affected dramatically by this war."
  news_texas.1.a:0 "The Texan Economic Union is being tested."
  news_texas.1.b:0 "We will prevail!"
  news_texas.1.c:0 "This is a disaster!"

