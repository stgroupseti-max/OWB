  MCA_COM_results.1.t:0 "A Stately Alliance"
  MCA_COM_results.1.d:0 "In what is either the grand throwing off of America's legacy or a rebirth under a new interpretation, the [COM.GetName] and the [MCA.GetName] have announced the entry of the former into the [MCA.GetFactionName]. During the radio broadcast of the announcement, dipomats Shelley Gabryszak and Moton Betancourt stressed how two democratic movements came together for a shared dream of the continent, and that others who shared their values would be included. \n\n"We have a dream that all of America and Canadaria can be free," said Gabryszak. "We have the will to ensure it, no matter what some raider asshole thinks," Betancourt appended. Further questions from both nations' official broadcasters made clear what the future held: the [MCA.GetFactionName] were coming soon to a Wasteland near you."
  MCA_COM_results.1.a:0 "With friends like these, our enemies will fall!"
  MCA_COM_results.1.b:0 "America is proud of what we've done."
  MCA_COM_results.1.c:0 "Wait a minute, we've seen this before."
  MCA_COM_results.1.e:0 "Why do I hear boss music?"

  MCA_COM_results.2.t:0 "The End of the American Occupation?"
  MCA_COM_results.2.d:0 "After over two centuries, the occupation of Canada by American forces has formally ended. The [COM.GetName] has announced their willing annexation and integration into the [MCA.GetName]. \n\nDiplomat Shelley Gabryszak, who oversaw negotiations, had much to say over the radio about the choice of the occupiers. "The United States of America holds no power here," she said. "But its aspirations and dreams always will. The [COM.GetName] came to understand that to bring those dreams to the people of the north would require far more help than anyone realized. Together, from Grande Prarie to Yellowstone Park and beyond, all our aspirations will arrive, greater than anyone ever imagined.""
  MCA_COM_results.2.a:0 "The Reunited States is a shining beacon to the Wasteland."
  MCA_COM_results.2.b:0 "Sic transit gloria mundi."
  MCA_COM_results.2.c:0 "A nation rises out of the Rockies."

  MCA_COM_results.3.t:0 "The Old Soul of America"
  MCA_COM_results.3.d:0 ""No matter how hard the Wasteland tries, America will never die." \n\nThose were the words Morton Betancourt, diplomat of the [COM.GetName], broadcasted over radio today. A movement to become a fledgling nation, the [MCA.GetName] has instead reversed its prior position, and once again seeks to rebuild the United States proper. Yet instead of listening to Chicago, [MCA.GetLeader] has chosen to put their trust in [COM.GetLeader]. "With our help, the former [MCA.GetName] will be reorganized as a member of [COM.GetFactionName]," Betancourt stated. "Under this future Commonwealth, we will see to it, to borrow from [COM.GetLeader], that America must be fuckin' freed. With our friends in Missoula, we're going to take back the continent against all tyrants." Further comments appended that any future democracies encountered would also be negotiated with, and that while Betancourt hoped the fate of Missoula wasn't a one-time thing, it wouldn't be the only option open to [COM.GetFactionName]."
  MCA_COM_results.3.a:0 "Sic transit gloria mundi."
  MCA_COM_results.3.b:0 "The Mandate of America is ours."
  MCA_COM_results.3.c:0 "America snuffs out a people for itself again."

  MCA_COM_results.4.t:0 "Arcadia Keeps Independence"
  MCA_COM_results.4.d:0 "In a joint statement between the [COM.GetName] and the [MCA.GetName], an agreement between the two countries has been reached. Under the Calgary Declaration, a treaty of friendship has been signed by both parties. In exchange for the full recognition of Arcadian independence as a separate country and people not to be conflated with the United States (not to mention an addendum recognizing 'Canadarian' as an offensive slur), the [MCA.GetName] will receive full cooperation in the future defense and liberation of those under the yoke of oppression. [COM.GetLeader] made clear in no uncertain terms that the nation was not a puppet- Arcadia would never antagonize a fellow country, and were ready and willing to make future treaties with any future nations that could hear the broadcast. Raider gangs not counting, naturally."
  MCA_COM_results.4.a:0 "We didn't just find a friend- we found a sibling."
  MCA_COM_results.4.b:0 "No one will take Arcadia away."
  MCA_COM_results.4.c:0 "They truly are a People."

