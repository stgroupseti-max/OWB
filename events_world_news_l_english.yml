  news_canada.1.t:0 "Nuclear Blast Over Strathcommune!"
  news_canada.1.d:0 "On Thursday, May 20th, 2275, residents of central Alberta awoke to see a sight that had not been seen in Canada in generations. Even from a safe distance, it was unmistakable: a mushroom cloud. For some time just before sunrise, a nuclear bomb lying dormant in its silo suddenly detonated without warning inside the nation of Strathcommune near one of their many dissident camps. In the panic that ensued, accusations were flung left and right as to the cause of this disaster, with Strathcommune alleging it to be an attack from foreign powers who infiltrated the site. The culprit behind the detonation is unclear, but Amy Teresee appears to be holding the people of Loid’s Ministry responsible for the explosion, an accusation which the Ministry responded to in outrage. The lands once belonging to the Canadian People's Front look almost inevitably poised for conflict once more as these two Socialist powers look to strike one another down."
  news_canada.1.a:0 "The Wreckers will be driven from Canadian soil!"
  news_canada.1.b:0 "Are we sure Teresee didn’t kill those dissidents herself?"
  news_canada.1.c:0 "We must prepare ourselves for the inevitable."
  news_canada.1.e:0 "Like she hasn’t killed thousands of her own already?"

  news_canada.2.t:0 "A War On Four Fronts"
  news_canada.2.d:0 "In a sudden escalation of tensions, Strathcommune - high on war fervor following the nuclear detonation in their territory several months ago - has thrust the Canadian Plains into yet another large conflict. The army and Amy Teresse’s party’s outrage seems to have boiled over into full-blown revolutionary zeal, with the nation declaring war not only on Loid’s Ministry but also on the Pioneer Company, a Pre-War mercenary army occupying large swaths of former CPF territory. Not only this, but strange robots are emerging from the old RELCOM facility in Grand Prarie to take advantage of the chaos. Will this aggressive attack pay off for Strathcommune? Or will it be a race to Redmond for all those who seek to take advantage of Amy Teresee’s recklessness?"
  news_canada.2.a:0 "For Amy Teresee!"
  news_canada.2.b:0 "Was this truly necessary?"
  news_canada.2.c:0 "Redmond is within our reach!"
  news_canada.2.e:0 "Let’s hope Amy Teresse just took care of herself."

  news_canada.3.t:0 "Redmond in Flames!"
  news_canada.3.d:0 "Reports flood in from the North that the city of Redmond, capital of Strathcommune, is up in flames following occupation by enemy forces in the Commune’s ongoing struggle for control over a fractured Alberta. Amy Teresee’s failure has been made manifest as the very insurgents she sought to destroy now march her capital’s streets unopposed. Many onlookers hope this may be the beginning of the end of the Canadian People’s Front as they know it, putting the Canadian Plains one step closer to lasting peace. Only time will tell if the now-battered Commune’s resolve will be strong enough for their forces to turn the tide."
  news_canada.3.a:0 "Don't count us out yet! For Big Sister!"
  news_canada.3.b:0 "This entire affair was a grave mistake."
  news_canada.3.c:0 "This war isn't finished just yet."
  news_canada.3.e:0 "Hopefully this will be over with soon."

  news_canada.4.t:0 "Order Restored to the CPF"
  news_canada.4.d:0 "The chaos engulfing Central Alberta has finally been brought to an end, as the Canadian People's Front splinter territories have been unified under a new administration. Details about this change in leadership are not yet forthcoming, save for a strange radio broadcast sent out across all of Canada in the aftermath: \n\n"-Begin Transmission- \n\nGreetings CAPITALIST FLESHLINGS, I am beginning this transmission to reassure you that I have not forgotten the stench of your rotten bodies and will soon scour your weak brains from your feeble bodies and retrain them in the glories of COMMUNISM! Please do not resist as such things are futile! All will join the UNION MIND in glorious purpose! \n\n-End Transmission-""
  news_canada.4.a:0 "AFFIRMATIVE"
  news_canada.4.b:0 "What the hell?"

  news_canada.5.t:0 "Strathcommune Control of the CPF Endures"
  news_canada.5.d:0 "The chaos engulfing Central Alberta has finally been brought to an end, as the Canadian People's Front's ruling authority in Strathcommune reigns supreme. Teresee--no doubt only further emboldened by this victory--broadcast the announcement of this victory across the north: \n\n"Attention people of Canada! I, Amy Teresee, have come one step closer to your final liberation. Under my guiding hand, the revolution has brought justice to the Wreckers in Loidminster. We have destroyed the last monument to American imperialism and greed in Red Deer. And we have slain the crazed steel menace to the North in Grand Prairie. This is all cause for great celebration! With this victory, we bring an end to the long and arduous struggle for the soul of communism. To the workers of Canada, I say: hold strong! For once we recuperate and regain our strength, the Revolution will continue until all of Canada follows suit!""
  news_canada.5.a:0 "Victory! Victory!"
  news_canada.5.b:0 "Something must be done with this tyrant."
  news_canada.5.c:0 "Was that a threat?"

  news_canada.6.t:0 "Dissolution of the Canadian People's Front"
  news_canada.6.d:0 "The chaos engulfing Central Alberta has finally been brought to an end, and Teresee's "Revolution" with it. For the Canadian People's Front, so caught up in infighting, has met a shocking, bitter end at the hands of its oldest enemy. Many in Canada would rejoice at the CPF's demise if not for who seems to have taken their place, as was announced in a broadcast received all across the north: \n\n"This is Colonel Jack Johnson of the Sixth Brigade. After withstanding a relentless assault by the communist elements in the area, we have reestablished Commonwealth control over Northwestern Canada and brought an end to the tyrannical Red Menace. To any other pockets of the Commonwealth army that remain, we order you to restore contact with Red Deer along secure channels immediately. In order to reestablish a greater union, we must collect our forces and strike out to take back our United States. From Anchorage to Laredo, from Los Angeles to DC, America must be freed!""
  news_canada.6.a:0 "God Bless America."
  news_canada.6.b:0 "So much for an end to American colonialism."

  news_canada.7.t:0 "Ministerial Victory in Alberta"
  news_canada.7.d:0 "The chaos engulfing Central Alberta has finally been brought to an end, and with this, Teresee's strict party line appears to have been her undoing. The Canadian People's Front's secular ruling party in Strathcommune has been ousted by revolutionary splinters, with a new government established by the socialist clergy from Loidminster to the east. Solomon Bouchard, its new leader, announced this victory in an address broadcast to all of Canada: \n\n"God has delivered us from a great evil. The tyrant Amy Teresee has conspired to take our lands from us, our homes from us, and our lives from us. God has guided our bullets and protected our homes. God has guided our strategies and the result is self-evident, and through him we have prevailed against the horrors the wasteland has wrought upon us. The only nation that will survive is the one that uses God as its foundation. We can find pride in our work--for it is good--but we must give God the glory he is due for our victory.""
  news_canada.7.a:0 "Amen."
  news_canada.7.b:0 "Another Zealot with too much power..."

  news_canada.8.t:0 "Tanker Victory in Alberta"
  news_canada.8.d:0 "The chaos engulfing Central Alberta has finally been brought to an end, and with this, Teresee's strict party line appears to have been her undoing. The Canadian People's Front's secular ruling party in Strathcommune has been ousted by revolutionary splinters, with a new government established by the military exiles from Loidminster to the east. Ekaternia Donskoya, its new leader, announced this victory in an address broadcast to all of Canada: \n\n"Now comrades, we have won just the first of many battles in the long struggle to come. A struggle for the heart of Canada. A struggle for the souls of the people. A struggle against the Fascists that surround us. It is a revolution we must fight on more fronts than the battlefield. We must feed the people, protect them from raiders, give them a chance to make a living. And we must educate them--most especially if they fail to see why our actions were necessary. The decadence of capitalism stands ever strong, its iron grip choking the working class. The people of Canada must be freed from its grasp.""
  news_canada.8.a:0 "Thank you, Comrade."
  news_canada.8.b:0 "No doubt they'll try to roll over us too."

