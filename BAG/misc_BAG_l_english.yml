   #Goddard's Plead
   DOME_zax_goddards_plead_1:0 "§RDo not even think about it! Leaving it to die is a price that we - no, the world - cannot pay!§!"
   DOME_zax_goddards_plead_2:0 "§RYou imbeciles, you absolute morons! Stop wasting time and head to the Dome this instant!§!"
   DOME_zax_goddards_plead_3:0 "§RPLEASE, I BEG OF YOU, DO NOT LET IT WITHER AWAY! DO NOT LET MY CHILD DIE! PLEASE!§!"
   DOME_zax_goddards_plead_4:0 "§RIt is over, it is not? We will never make it back to the Dome in time... Everything I fought over the years, all the sacrifices... were they all in vain?§!"
   DOME_zax_goddards_plead_5:0 "§RHow can I even accept this? How can one expect me to accept this, to move on, to continue this now pointless Expedition? Please, leave me alone, and let me die with the explosion that most certainly will occur. Let me die with my dreams...§!"
