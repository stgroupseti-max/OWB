    bag_little_republic:0 "Little Republic"
    bag_little_republic_desc:0 "Although the Baggers are nothing more than a scientific expedition, we still represent the NCR in Colorado. We only control a small number of settlements, but if the local people believe that the Republic is behind us, more and more will flock to us in the hope of a better future. We'll have to be careful though; keeping order and providing services without the direct support of the Republic will be a heavy burden on our weak shoulders."
