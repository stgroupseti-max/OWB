    bag_undesirables_law_volunteer:0 "Ghoul Exclusion of Service"
    bag_undesirables_law_volunteer_desc:0 "While we would happily allow our new, ghoulish friends to serve in our military, we're afraid this would be too much for the country as a whole right now. In the future, however, we will revisit this policy… Just as soon it wouldn't spark a revolution."
    bag_undesirables_law_limited:0 "Limited Ghoul Volunteers"
    bag_undesirables_law_limited_desc:0 "In small numbers, the introduction of ghouls into our armed services has already started. While they will be limited to support roles and enlisted ranks, this will be enough to show our troops that the 'rotters' are just as good at being soldiers as they are."
    bag_undesirables_law_seperate_battalions:0 "Separated Ghoul Battalions"
    bag_undesirables_law_seperate_battalions_desc:0 "With more and more ghoul volunteers joins our armed services, we decided that we'll create battalions entirely made up of them. This will grant them more opportunities to show their worth, while being shielded from any negative reactions from their less enlightened comrades. Of course, they still will serve in support roles as well."
    bag_undesirables_law_mixed_battalions:0 "Prototype Mixed-Raced Battalions"
    bag_undesirables_law_mixed_battalions_desc:0 "There are a large number of fresh recruits who grew up with the idea that ghouls are not that different from regular humans. Their pioneer thinking could help us introducing our first mixed-raced battalions, where finally ghouls can serve next to their 'smoothskin' comrades as well. Just to be safe, we'll take integration slowly, so that the reactionaries wouldn't feel too threatened."
    bag_undesirables_law_equal_species:0 "Inclusively Represented Armed Forces"
    bag_undesirables_law_equal_species_desc:0 "The time has come - after years of shared struggles every level of our military considers bigotry despicable behavior. With pride and confidence, we can remove the last barriers marking ghouls as any less than regular soldiers and start promoting our first ghoul officers as well."
