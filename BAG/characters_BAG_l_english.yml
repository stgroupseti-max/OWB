  BAG_MARTINEZ_NAME:0 "Lieutenant Martinez"
  BAG_MARTINEZ_DESC:0 "§YName§!: Michelle Martinez\n§YMilitary Rank§!: Lieutenant\n§YMilitary Moniker§!: "Gap"\n§YProfile§!: Gap is an expedition veteran who has failed the Ranger entrance trials three times. She may not be the most talented person in the corps, but she is the first one working and the last one turning in for the night every single day. That work ethic has distinguished herself among her peers. Her nickname “Gap” comes from the cavernous space between her two front teeth. Soldiers can be cruel, but she takes it in stride."
  BAG_HERO_MARTINEZ_TT:0 "§LSkill§!: §Y2§!\n§RAttack Skill§!: §Y1§!\n§GDefense Skill§!: §Y2§!\n§PPlanning Skill§!: §Y1§!\n§MLogistics Skill§!: §Y2§!\n§gTraits:§! §tEnduring§!, §tCharismatic§! and §tInspirational§!"
  BAG_SMITH_NAME:0 "Staff-Sergeant Smith"
  BAG_SMITH_DESC:0 "§YName§!: Draymond Smith\n§YMilitary Rank§!: Staff-Sergeant\n§YMilitary Moniker§!: "Boulderborn"\n§YProfile§!: Boulderborn is one of the first Colorado-born NCR troopers, joining up because of a belief in a greater society. He has distinguished himself not only on the battlefield but the baseball diamond as well. He took to the game quickly and uses a baseball bat on the field and in combat with equally deadly proficiency. His nickname has a double meaning, referring to his place of birth and his stubborness. Once he makes up his mind on something he isn't budging on it. They say he's a born boulder."
  BAG_HERO_SMITH_TT:0 "§LSkill§!: §Y3§!\n§RAttack Skill§!: §Y3§!\n§GDefense Skill§!: §Y1§!\n§PPlanning Skill§!: §Y2§!\n§MLogistics Skill§!: §Y2§!\n§gTraits:§! §tStrong§!, §tEnduring§! and §tPerceptive§!"
  BAG_ZADANOWITZ_NAME:0 "Corporal Zadanowitz"
  BAG_ZADANOWITZ_DESC:0 "§YName§!: ~Steven~ Stephanie Zadanowitz\n§YMilitary Rank§!: Corporal\n§YMilitary Moniker§!: "Queen"\n§YProfile§!: Queen was once known as Steven Zadanowitz, but has since been to the autodoc many times and insists others call them Stephanie now. Despite the controversial nature of her gender identity, Queen is undoubtedly one of the most personally popular Officers on the expedition. She knows how to delegate and work with her people to the most efficient possible degree. Her operational success with her squad during the expedition has well earned her this promotion."
  BAG_HERO_ZADANOWITZ_TT:0 "§LSkill§!: §Y1§!\n§RAttack Skill§!: §Y1§!\n§GDefense Skill§!: §Y2§!\n§PPlanning Skill§!: §Y1§!\n§MLogistics Skill§!: §Y1§!\n§gTraits:§! §tCharismatic§!, §tLucky§! and §tLocaL Leader§!"
  BAG_ALEXANDER_NAME:0 "Sergeant Alexander"
  BAG_ALEXANDER_DESC:0 "§YName§!: Drake Alexander\n§YMilitary Rank§!: Sergeant\n§YMilitary Moniker§!: "Valiant"\n§YProfile§!: Valiant enters the fight with a massive gas cartridge-powered grappling hook that he designed himself in one hand, and a katana he found in an old dilapidated shopping mall in the other. He charges entrenched machine gun nests with nothing but these two weapons and his balls of steel. His battlefield heroics (or perhaps recklessness) have earned him the respect and admiration of every soldier on the expedition."
  BAG_HERO_ALEXANDER_TT:0 "§LSkill§!: §Y3§!\n§RAttack Skill§!: §Y3§!\n§GDefense Skill§!: §Y3§!\n§PPlanning Skill§!: §Y1§!\n§MLogistics Skill§!: §Y1§!\n§gTraits:§! §tPerceptive§!, §tCharismatic§! and §tLucky§!"