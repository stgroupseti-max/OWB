l_english:
  BAG_GODDARD_NAME:0 "Dr. Goddard"
  BAG_GODDARD_DESC:0 "An old, stiff, never-smiling scientist who was so bothersome that President Tandi did everything in her power to keep him away from Shady Sands, constantly sending him to the furthest corners of the NCR on various research programs. That is half the reason he volunteered to lead the expedition to the Boulder Dome: at least that way he'd get to stay in one place and do research of his own.\n\nThe struggles and misfortune that the original Expedition suffered through have further jaded him. Goddard's ire is fixed on the late Victor Presper, who wrested the Dome from him all those years ago. The scars of the body have healed, but his pride might never recover."
  BAG_GODDARD_RESEARCH_ADVISOR_desc:0 "Goddard may have been sidelined, but it doesn't mean he will give up his plans for the Dome. Boulder is so close, and learning its secrets is of paramount importance to the Expedition. While he has no control over the overall expedition anymore, this means that he has more time to focus on the projects we need to finish."

  BAG_COLERIDGE_NAME:0 "General Coleridge"
  BAG_COLERIDGE_DESC:0 "§YName§!: Michael Coleridge\n§YMilitary Rank§!: General\n§YMilitary Moniker§!: "Tincan"\n§YProfile§!: Coleridge was a career officer, until his big mouth wrote checks his hot head couldn't cash. He joined the NCR's army young, and rose through the ranks due to his talent in field operations. He repeatedly displayed the virtues of bravery, heroism, loyalty and quick thinking. He's also a capable engineer, constructing and maintaining his own custom power armor in his spare time.\n\nUnfortunately, his political tone-deafness caused senior politicians to see him as unreliable. Unwilling to be sidelined, he was happy to accept a posting halfway across America just to get back into the field. The pencil-pushing jackasses might have meant it as a trap, but in Colorado Coleridge has finally come into his own."
  BAG_COLERIDGE_CHIEF_OF_ARMY_desc:0 "§YName§!: Michael Coleridge\n§YMilitary Rank§!: General\n§YMilitary Moniker§!: "Tincan"\n§YProfile§!: As the General of the Expedition, Coleridge is painfully aware how vulnerable they are. Completely severed from the homeland, there are no reinforcements coming, and the Expedition sorely needs supplies and manpower.\n\nBunkering up and awaiting the enemy's assault is the only tactic both he and Goddard could agree on."

  BAG_LARSEN_NAME:0 "Sergeant Larsen"
  BAG_LARSEN_STAFF_SERGEANT_NAME:0 "Staff-Sergeant Larsen"
  BAG_LARSEN_FIRST_SERGEANT_NAME:0 "First Sergeant Larsen"
  BAG_LARSEN_DESC:0 "Some futures are not worth the price that they need to be realized."
  BAG_LARSEN_ARMY_DESC:0 "§R"The first time I was here, I went through hell. My men went through hell. The lab coat and Coldbitch got to sit on their cushy asses for nearly a decade. Now that we're back here, I intend to make them understand what they put me through."§!\n\n§YName§!: Anders Larsen\n§YMilitary Rank§!: Sergeant\n§YMilitary Moniker§!: "Hypo"\n§YProfile§!: Sergeant Larsen has a long and storied history with the Baggers. One of the original veterans of the First Expedition, Larsen suffered from an addiction to RadAway, constant battles with ghouls, and watching his men die to their commanders' hubris and incompetence. His addiction came under control back in the NCR, but his itch for a fix still remains.\n\nGoddard believes that Larsen's addiction is nothing more than a detriment to the whole of the mission, and that he should be treated or face permanent exile.\n\nColeridge, despite his steely personality, believes that Larsen has the experience and ruthlessness to help pacify Colorado. He sees his addiction as a trivial limiting factor.\n\nWhoever turns out to be right in the end, all Larsen knows is that as long as he keeps his eyes open and mouth shut, he won't find himself in the same position he was decades ago. Hopefully."

  BAG_AGNES_NAME:0 "Dr. Agnes"
  BAG_AGNES_DESC:0 "Some say that Agnes is a goddess who touched the world. While she is no longer in her prime of youth, she is still an incredible beauty. Born tribal and sent to the Academy by her parents, Agnes stood out with a talent for learning. She specialized in biology and became a respected physician. With her looks and charisma, she became quickly popular. She became a spokesman for the scientific community.\n\nNow leader of this odd little state, Agnes has pledged to make it a better place."
  BAG_AGNES_CULTURAL_ADVISOR_desc:0 "Some say that Agnes is a goddess who touched the world. While she is no longer in her prime of youth, she is still an incredible beauty. Born tribal and sent to the Academy by her parents, Agnes stood out with a talent for learning. She specialized in biology and became a respected physician. With her looks and charisma, she became quickly popular. She became a spokesman for the scientific community.\n\nA woman of brain and beauty, being the hands that heal and owning a silver tongue that makes her the best diplomat in the wasteland, she could have anything in the world. But she has no ambition for that. Maybe taking the mantle and not letting those two massive egos fight it out would serve the cause better even..."

  BAG_PRASAD_NAME:0 "Ranger-Major Prasad"
  BAG_PRASAD_CHIEF_OF_ARMY_desc:0 "§YName§!: Vera Prasad\n§YMilitary Rank§!: Ranger-Major\n§YMilitary Moniker§!: "Dungbeetle"\n§YProfile§!: Vera was born the thirteenth child of an impoverished cattleman, working and decaying under a wealthy brahmin baron just south of Redding. Her life was relatively uneventful, not to mention the everpresent picture of a brahmins rump in her head and the occasional beatings from the baron's son, James, who presented his affection towards her in a very childish and brute manner. Her only escape from her reality was to sneak out to the local wasteland and hunt geckos and other wildlife - she was good at that. This all changed when she ran into a ranger who was under heavy gunfire from a group of raiders.\n\nShe did her best to produce cover fire for the figure in the black leather armour, even though she never shot at a human being before. Long story short, they won the gunfight, and the ranger, who later introduced herself as Angela Deth, took her under her wings and started little Vera's career as a ranger.\n\nWhen the Colorado Expedition formed, she volunteered to lead the ranger team "November" to accompany the Doctor and the General, as previously, her mentor takes her own campaign to Colorado and she did not return yet. She will fight for the Republic, as long they help her find the Red Devil that uplifted her from poverty and gave her life a reason."

  BAG_PEOPLES_NAME:0 "Colonel Peoples"
  BAG_PEOPLES_CHIEF_OF_ARMY_desc:0 "§YName§!: Ralph Peoples\n§YMilitary Rank§!: Colonel\n§YMilitary Moniker§!: "Sheriff"\n§YProfile§!: Born in 2231, Ralph was always a wanderer who roamed from town-to-town, who went through life without a care but was always as happy as a clown with his two fists of iron - someone who never settled down. Well, until he found himself a-falling for some girl and needed a job to secure a future for himself and his future wife.\n\nApplying for the military, where he could be as rowdy as he wanted and still be free to roam between the areas of operations, seemed like a good idea. Surprisingly, he found his calling in police enforcement and taking the freedom of others away. However, he made two fatal mistakes in his life. The first was he fell for a beautiful flower of a girl who was born with a mysterious sickness. Feeling completely powerless, Ralph had to watch her Rosie slowly but surely withering away, petal by petal. Second, he found a great friend in Coleridge and his posse, and when they departed for Colorado, he followed them. He needed to get his mind away from the place he knew as his home, and after all...\n\n§gCause he's a wanderer, who roam around, around, around, around...§!"

  BAG_PHILIP_NAME:0 "Commander de Phlegias"
  BAG_PHILIP_NAVY_CHIEF_desc:0 "§YName§!: Philip of the Ma'ii\n§YMilitary Rank§!: Commander\n§YMilitary Moniker§!: "Ferryman"\n§YProfile§!: Originally known simply as Philip, his name was later romanized as Phlegias after his tribe's tragedy. The Ma'ii were defeated in battle by Caesar's Legion during their Arizonan campaign and later completely assimilated by them. As he was the leader of the defending force, the Legion planned to parade his head around on a pike, so he and his family had to flee from their homeland of Naschitti. His family settled down next to the Coloradan river, and he started to work at a drydock - maybe as someone poor and looked down on, but as a freeman. This fragile peace couldn't stay for long, however...\n\nThe Frumentarii found them, and while he was at work, they massacred his family and were ready to defile their bodies as punishment. Philip was late, but not too late. His heroic rescue of the bodies is still talked about today. The heavenly wrath he fell with on the "wealth collectors" is still a horror story for the local legio. His daring escape through the water and pirate-like raiding of the shoreline made him a real nuisance. He was known since as "Phlegias" and made him the boogeyman for any riverfarer legionnaire.\n\nBearing the name of the lesser ferrymen of the underworld, his talent with ships come as little surprise. He ran out of supplies while operating in the Grand Canyon, and the Expedition picked him up after that. Coleridge quickly promoted him to Commander of the Expedition.\n\n§RPhlegias will fight as long as he has to, to see the end of the Legion.§!"
  BAG_PHILIP_CHARACTER_TT:0 "§LLevel§!: §Y3§!\n§RAttack Skill§!: §Y3§!\n§YDefense Skill§!: §Y2§!\n§GPlanning Skill§!: §Y3§!\n§CLogistics Skill§!: §Y2§!\n"

  BAG_LUSH_NAME:0 "Second Lieutenant Lush"
  BAG_LUSH_AIR_CHIEF_desc:0 "§YName§!: David Lush\n§YMilitary Rank§!: Second Lieutenant\n§YMilitary Moniker§!: "Daedalus"\n§YProfile§!: Lush had an adventurous, albeit lonely life. Always strolling from town to town, doing air shows in his old Rustbird and securing himself ladies and booze, his life was a constant party in the wastes. After he got old and couldn't keep up, he started to mentor a youth like him - a charming young hothead with a talent for flying.\n\nSecuring the equipment for the flyboy and a pension for himself, he enrolled on the NCRA to be a flight trainer. Ike wasn't the only kid he taught, but the only one he deemed worthy to carry his legacy. While he wasted his time with the "ostriches", he even secured himself the rank of 2nd Lieutenant.\n\nThat ended one day when David let his charge try a stunt he wasn't ready for, with tragic results. Since then, he carries the name of "Daedalus", as he let his "Icarus" fly too close to the sun. Under our employment, he tries to save our flyboys from the same fate."

  BAG_MARIANO_NAME:0 "Lieutenant Mariano"
  BAG_MARIANO_RESEARCH_ADVISOR_desc:0 "§YName§!: Butch Mariano\n§YMilitary Rank§!: Lieutenant\n§YMilitary Moniker§!: "Wop"\n§YProfile§!: Butch Mariano has an interesting back story before his relatively dull military service started.\nHaving Italian heritage… Well, growing up in ruins of an old pizza parlour, anyway - he thought that he'd found kindred spirits in the Legion. They seemed to him to be the rebirth of the great Italian empire of the old-world, something he knew only from faded history books and kitsch pizzeria decorations. But after he joined it didn't take long to realize that there was no glory, only slavery, and there was no "Res Republica", only a dictator. He deserted and fled across the Colorado River, and joined the NCR to serve a nation he could feel pride in.\n\nHis departure with the Expedition didn't change much - his main job is to lead scout parties into Denver, so he can teach local recruits the joy of patrolling and wartime scouting."

  BAG_BAJAR_NAME:0 "BAJAR"
  BAG_BAJAR_RESEARCH_ADVISOR_desc:0 "BAJAR. While it is a derogatory name, the unit wears it with pride. After all, he forgot a long time ago what was his original name, way before the Great War happened. He has vague memories of being a scientist and working in the Boulder Dome and a strong fear of a mysterious sickness... Well, that is all behind the unit now. The unit is now known as BAJAR, a Brain-in-a-Jar.\n\nAnd this unit will help us with designing the perfect controlling network for CnC units, won't they?" #BAJAR_BINKS.pun

  BAG_SOR_NAME:0 "SOR. Alpha"
  BAG_SOR_HIGH_COMMAND_desc:0 "SOR 1000 'Alpha', alias Security and Operations Robot, is a machine with a very long history of service. Victor Echo, with the codename of "Xeno", was part of the Quaere Verum organization, and after their bust, he was transferred into the Dome to be one of the first subjects to try out the CODE program.\n\nHis transformation into the Robobrain was... much resisted, to say the least, but realizing his inability to stop the situation and the opportunity to spy on the government from his new body made him accept his position rather soon. His attitude changed, however, when the Great War happened. He ended up shutting down at the facility for a long time, and as the centuries passed, side-effects of being a Robobrain and the CODE protocol made him delusional. His memories and sense of self faded.\n\nThe First Colorado Expedition awoke him alongside Presper, but their conflict made him escape from the Dome and settled down at Robot City.\n\nWith the Second Expedition arrival, something called on him to join them in their adventure. While he couldn't figure out what that was, Goddard could tell a story about it..."

  BAG_GALETSKI_NAME:0 "Rib Galenski"
  BAG_GALETSKI_HIGH_COMMAND_desc:0 "Ribera Galenski was Eddie Galenski's oldest adopted son from his wife, Helen. Similar to his old man, he is a big and tough guy, but very protective of his family. Learned the craft from Eddie as well, Rib spent the last twenty years practising the in-and-outs of the road war. No caravan in Colorado didn't hire him and his brothers' trucks before.\n\nWhile he is very skeptical of the Expedition, Old Eddie still remembers us and convinced his son to assist us."

  BAG_DIANNE_NAME:0 "Corporal Steed"
  BAG_DIANNE_HIGH_COMMAND_desc:0 "§YName§!: Dianne Steed\n§YMilitary Rank§!: Corporal\n§YMilitary Moniker§!: "Watergirl"\n§YProfile§!: Corporal Diane Steed never wanted to join the army in the first place. But she was born in a rural town with few opportunities to fulfil her dream of bringing clean drinking water to California and her home. While there were no scholarships for aspiring hydromechanics, the NCRA always sought more volunteers to enlist. She quickly found herself with the Engineering Corps and was sorted into the 5th Engineering Company under the leadership of Major Briggs. The problems started to surface from there on...\n\nWhile their job was not particularly dangerous, usually involving logistics and sapper work, the 5th Company was unique. They were a saboteur-commando unit and used their knowledge of engineering to blow up both military and civilian targets for the sake of the Republic. While Major Briggs had no problem with that, Dianne was disgusted by such methods. As the truth was revealed to her when they were already deployed in the former state of Colorado, Dianne has no choice but assists the Expedition's objective. She doesn't have to respect her superior, though."

  BAG_STILLER_NAME:0 "Captain Stiller"
  BAG_STILLER_HIGH_COMMAND_desc:0 "§YName§!: Mitch Stiller\n§YMilitary Rank§!: Captain\n§YMilitary Moniker§!: "Cop"\n§YProfile§!: Mitch Stiller was born in 2241 and always dreamed of being a policeman one day. He was inspired by a young boy who played the sheriff in their little town between the Hub and Junktown. Due to the lack of opportunities, he enrolled on the NCRA and started his career with the military police, figuring it was better than nothing. He served under the best commanding officer California could ever get, Ralph Peoples, sometimes referred to as "the Sheriff."\n\nWhile his superior's personal problems touched him, loyalty and sympathy were not the only reasons he followed him to Colorado. After all, maybe he can finally be the policeman he always wanted to be, here on the wild frontier."

  BAG_BRIGGS_NAME:0 "Major Briggs"
  BAG_BRIGGS_LIEUTENANT_COLONEL_NAME:0 "Lieutenant-Colonel Briggs"
  BAG_BRIGGS_HIGH_COMMAND_desc:0 "§YName§!: Robert Briggs\n§YMilitary Rank§!: Major\n§YMilitary Moniker§!: "Border"\n§YProfile§!: Robert 'Border' Briggs was always meant to fill the role of the "Heavy" in the Expedition's officer lineup. An expert in sabotage operations, explosives and heavy weapons, he is the wildcard that everyone wants in their deck. He got his nickname 'Border' due to the sheer number he's crossed in his long career, as he was doing active duty in California proper, in the Mojave desert and the Baja peninsula. He even did scouting in the Grand Canyon and crossed the Colorado many times.\n\nAs a military advisor, he'll advocate the HCF doctrine - Heavy Cover Fire. No squads will go out without proper Fireteams while he is in charge."

  BAG_PIERCE_NAME:0 "Captain Pierce"
  BAG_PIERCE_DESC:0 "When Pierce's next assignment turned out to be being the governor of New Mexico, he immediately accepted it. His elevation was not because of his administration skills or legendary suppression tactics - his loyalty to the General made him the top dog in the former Sun Dogs' lands.\n\nAnd without the supervision of the General, there's nothing that could stand between his bloodthirst and the poor inhabitants of New Mexico."
  BAG_PIERCE_LIEUTENANT_GOVERNOR_NAME:0 "Lieutenant-Governor Pierce"
  BAG_PIERCE_HIGH_COMMAND_desc:0 "§YName§!: Nick Pierce\n§YMilitary Rank§!: Captain\n§YMilitary Moniker§!: "Hitman"\n§YProfile§!: Pierce is a guy who gets the job done. Often with entirely unnecessary brutally. His hands are soaked in more people's blood than this glorified hitman can count. Despite that and the outright psychotic behavior he displays at times, he is a useful asset. Under his leadership, our special forces will be an even more effective force - as long as the General can keep him in line.\n\nHis sniper rifle is deadly, and his lethal skills prove the truth of the 1st Recon Battalion's motto: 'The last thing you'll never see."
  BAG_PIERCE_CHARACTER_TT:0 "§LLevel§!: §Y3§!\n§RAttack Skill§!: §Y2§!\n§YDefense Skill§!: §Y2§!\n§GPlanning Skill§!: §Y3§!\n§CLogistics Skill§!: §Y1§!\n§gTraits:§! §tPerceptive§!, §tIntelligent§! and §tSniper§!"

  BAG_DAVIDSON_NAME:0 "Captain Davidson"
  BAG_DAVIDSON_DESC:0 "Davidson was always the most loyal and effective subordinate of General Coleridge. When the time came to decide on the new governor for Black Canyon, he was a natural choice.\n\nAlthough Black Canyon presents an intimidating array of local threats, with enough military force it might be controlled. After all, our motto has always been; §yPacification, not Emancipation.§!"
  BAG_DAVIDSON_LIEUTENANT_GOVERNOR_NAME:0 "Lieutenant-Governor Davidson"
  BAG_DAVIDSON_HIGH_COMMAND_desc:0 "§YName§!: Jack Davidson\n§YMilitary Rank§!: Captain\n§YMilitary Moniker§!: "Scorched-Earth"\n§YProfile§!: Davidson is Coleridge's right hand. As perfect a soldier as any officer could wish for - always following orders and never questioning anything. It was a given that he'd follow his General to this wretched corner of the wasteland.\n\nBeing the second most influential military commander in the Expedition, it is no surprise that he leads most of our operations in the area."
  BAG_DAVIDSON_CHARACTER_TT:0 "§LLevel§!: §Y3§!\n§RAttack Skill§!: §Y1§!\n§YDefense Skill§!: §Y3§!\n§GPlanning Skill§!: §Y2§!\n§CLogistics Skill§!: §Y1§!\n§gTraits:§! §tAgile§!, §tEnduring§! and §tInspirational§!"

  BAG_LEANDER_NAME:0 "Brigade-Chaplain Leander"
  BAG_LEANDER_HIGH_COMMAND_desc:0 "§YName§!: Cecil Leander\n§YMilitary Rank§!: Brigade-Chaplain\n§YMilitary Moniker§!: "Lergeyman"\n§YProfile§!: Although a 'slow and slothful' man by reputation, Cecil Leander is nonetheless an able minister to the souls of our soldiers. Even those that do not share his faith in the Bible are at least impressed by the surety of his faith."

  BAG_MOREHOUSE_NAME:0 "J. J. Morehouse"
  BAG_MOREHOUSE_ECONOMIC_ADVISOR_desc:0 "A charming smile, hospitable, and a challenging but fair haggler - that's old Morehouse as most people know him. They couldn't be any more wrong about him. A ruthless and efficient businessman, the only thing that drives him forward is greed. He was a former caravan leader who did everything to profit - stealing, extortion or industrial spying. Being the wasteland equivalent of a snake oil salesman, it doesn't take too much time before he gets into trouble, and if the Expedition didn't come to his aid, he would soon bite the dust.\n\nHis logistical skills have earned him a rank of a quartermaster in the camp, and he happily supports the Expedition in any possible endeavour. After all, if they have ties to the NCR, there will be funding that he can pocket if he plays his cards right."

  BAG_BAROSS_NAME:0 "J. P. Baross"
  BAG_BAROSS_ECONOMIC_ADVISOR_desc:0 "§4"Every man's worth is the same they do for the public."§!\n\nWhile Baross is a Baron, he is cut from a different cloth. While the "interest association" he is part of primarily consists of "agriculture" and "brahmin" barons, he could only be described as a "railway" baron - probably the only one on Republican soil.\n\nNicknamed the §g"Iron Baron"§!, he spearheaded the restoration of railways in California, and he was the mind behind the "Mojave Line" as well.\n\nWhile appointing him to an office may suggest the Barons are taking over here, we stand to gain more with him on our side than we'd lose."

  BAG_WAHL_NAME:0 "Wahl the Welder"
  BAG_WAHL_ECONOMIC_ADVISOR_desc:0 "Wahl is a skilled welder and a convicted counterfeiter. He was born and grew up in the Penitentiary, so both the criminal and the warden-inspected 'civilian' job he took came from there. Before the Grand Breakout which resulted in his freedom, his right hand was smashed, branded, and his trigger finger was cut-off due to making an enemy of the wrong person inside.\n\nHis revenge led to us, where he works in our construction projects - and while he is a good foreman for us (and his counterfeiter side-hustle blissfully ignored) his greed could end up costing us dearly. Rumors from Denver tell about a treasure, hidden inside what they dub as 'The Box', and Wahl cannot stop thinking about it. Somehow, he'll get what's inside the Box: one way or another."

  BAG_JIM_NAME:0 "Uncle Jim"
  BAG_JIM_ECONOMIC_ADVISOR_desc:0 "Uncle Jim is a friendly old man with a grandfatherly charm. He spent his young years in Denver, going on scavenging hunts with a local group and learning to maintain their equipment - generators, heavy tools, anything that old Murphy could wreck in a minute's notice.\n\nThough personally timid and prefer not to get involved in any conflict, his hunger for treasure sometimes gets the better of him. Sharing the "gold fever" with his protegee, Wahl, they chose to assist the NCR in this region because they seemed the safest option to get the "Box" in Denver open."

  BAG_DONALD_NAME:0 "Donald"
  BAG_DONALD_ECONOMIC_ADVISOR_desc:0 "Efficiency. A simple word with so many applications, and Donald the master of it. Our machinery and procedures seldom work better than when Donald's keeping an eye on them.\n\nHe has been called a "creep" before due to his habitual silence and the lack of understanding of social situations - Agnes theorized that Donald is on something called the 'Spectrum', but we don't know what she means by that.\n\nBeing Goddard's "Yes-Man", he is respected by him because of his reliability, but his subservient nature and efficiency-based thinking can limit his creative process."

  BAG_NINA_NAME:0 "Nina"
  BAG_NINA_ECONOMIC_ADVISOR_desc:0 "Nina is something of a 'chaser'. She feels empty, void of anything that she could tie herself to, and she tries to fill the hole by chasing something - a career, a hobby or a boyfriend.\n\nShe traveled with the Expedition as an opportunity to satisfy that impulse. What she found was more fulfilling - a father figure. She became obsessed with Goddard, to the point that she shaved her head just to get closer to his 'perfect image'.\n\nWhile her expertise lies in engineering and maintenance, she also does human resources work for Goddard, who takes shameless advantage of the poor girl's daddy issues. Where personnel problem emerge, Nina will show up to make peace amongst the common man - and that makes her happy, as long it makes Goddard happy."

  BAG_MORRIS_NAME:0 "Candice Morris"
  BAG_MORRIS_CULTURAL_ADVISOR_desc:0 "When the Expedition embarked, the circle of scientists took several grad students from the Academy with them. She was their class teacher, the Professor of History and a well-experienced member of the Followers of the Apocalypse. She tagged along mostly because she wanted to keep her eyes on their fieldwork. She also spied on Goddard's posse so the Republic could maintain some control over the Expedition's doings.\n\nWhile her knowledge is quite beneficial for everyone under her supervision, her ever-vigilant eye and pacifistic attitude slows down the war process somewhat. A price that we can't afford at the moment."

  BAG_FLEMING_NAME:0 "Major Fleming"
  BAG_FLEMING_CULTURAL_ADVISOR_desc:0 "§YName§!: Jack Fleming\n§YMilitary Rank§!: Major\n§YMilitary Moniker§!: "Hubby"\n§YProfile§!: Jack Fleming is the odd one on the Expedition's officer list. While they are usually in either Coleridge's Californian loyalist clique or Larsen's little movement, Jack came with the fine print of the Expedition charter. Being the right-hand man of Joseph Dodge, the senator of the Hub and one of his loudest supporters, Major Fleming's job is to keep the Expedition running.\n\nHis expertise lies in his charisma and personal story of how the army turned his life around. The last part may be a lie, but an effective one. Surprisingly, the General knows his situation yet respects him for not taking any crap from the others. But Coleridge cannot forget that Jack's loyalty lies with others in California and not here in Colorado."

  BAG_ROCHE_NAME:0 "Jimmy T. Roche"
  BAG_ROCHE_CULTURAL_ADVISOR_desc:0 "Jimmy T. is a large super mutant, but with delicate hands and facial features. He walks slumped over, head facing the ground. He has the annoying habit of finding just about everything funny, and has a big, booming laugh to go with his sense of humor. He speaks very quietly, unless the discussion turns into one of a medical nature. His habit of giving first aid to anyone who needs it brought him to our attention and has earned our trust.\n\nIf he's not trying to save someone's life, he will be peddling - something that he grew fond of after his first success trading with Eddie Galenski and the Baggers. Since then, he is unofficially part of the Expedition, and he can be seen all around the camp, looking for the ill and wounded."

  BAG_JAMES_NAME:0 "James"
  BAG_JAMES_NOLAR_NAME:0 "James"
  BAG_JAMES_CULTURAL_ADVISOR_desc:0 "James is a jerk. By profession he is a programmer, and before we got removed from the Dome he was the leading the project to fix up the ZAX.\n\nAs the only son of a wealthy Brahmin Baron he is very used to being able to order people around, and while he will bow to Goddard's judgment, his creative ways of following orders can create problems.\n\nHis greatest weakness is his cowardice. He is terrified of ghouls. He is terrified of most things, but he fears the 'rotters' most of all, which makes him easily manipulated by the Radiophobians."
  BAG_JAMES_CULTURAL_ADVISOR_NOLAR_desc:0 "James is a jerk. By profession he is a programmer, and before we got removed from the Dome he was the leading the project to fix up the ZAX.\n\nAs the only son of a wealthy Brahmin Baron he is very used to being able to order people around, and while he will bow to Goddard's judgment, his creative ways of following orders can create problems.\n\nHis greatest weakness is his cowardice. He is terrified of ghouls. He is terrified of most things, but he fears the 'rotters' most of all, which makes him easily manipulated by the Radiophobians."

  BAG_PAUL_NAME:0 "Paul"
  BAG_PAUL_NOLAR_NAME:0 "Paul"
  BAG_PAUL_CULTURAL_ADVISOR_desc:0 "§g"There's chaos theory and even chaos, when you break it down, has laws. Human beings seem random, they're not, they're held together by the same sort of laws. I keep thinking there's one theory that ties it all together, but I don't know what."§!\n\nWhile the description could fit all of our grad students from the Academy, Paul is 'different'. While being energetic and a little bit of workalcoholic could be dismissed as a positive side-effect of being a scientist, pairing it with a strong Mentat-addiction is dangerous. Developing megalomania and insomnia will hurt his work in the long run. His excuse of "not being able to dream" doesn't fly with the others.\n\nHis antisocial manneisms and strange obsessions isolated him from the rest, and his closeness with the traitor Xian marked him as untrustworthy."
  BAG_PAUL_CULTURAL_ADVISOR_NOLAR_desc:0 "§g"There's chaos theory and even chaos, when you break it down, has laws. Human beings seem random, they're not, they're held together by the same sort of laws. I keep thinking there's one theory that ties it all together, but I don't know what."§!\n\nWhile the description could fit all of our grad students from the Academy, Paul is 'different'. While being energetic and a little bit of workalcoholic could be dismissed as a positive side-effect of being a scientist, pairing it with a strong Mentat-addiction is dangerous. Developing megalomania and insomnia will hurt his work in the long run. His excuse of "not being able to dream" doesn't fly with the others.\n\nHis antisocial manneisms and strange obsessions isolated him from the rest, and his closeness with the traitor Xian marked him as untrustworthy."

  BAG_MENO_NAME:0 "Valentina Meno"
  BAG_MENO_NOLAR_NAME:0 "Valentina Meno"
  BAG_MENO_CULTURAL_ADVISOR_desc:0 "§y"My people are but a peaceful, yet curious sort. I do not wish to bear arms against any man, woman, or child, but I will do my best to bring the peace of the two-headed bear to this land."§!\n\nAlthough the New California Republic was criticized for its expansionist and imperialist tendencies in the past and present, Valentina's tribe (whose name she has never revealed for personal and spiritual reasons) is one of the few examples of one that was taken in by Californian propaganda, filing for annexation status and making them Provisional Citizens.\n\nIt has been decades since they first filed the claims, and since then, their tribal lands have been exploited by NCR settlers, mercenaries, and industrialists. The men of her tribe have attempted to sustain their cultural practices, but have since fallen into the trappings of capitalism and bureaucracy, donning NCR suits and ties. The women have also been entrapped by the NCR's proclamations of equality and materialism, leaving the tribe to seek jobs in various towns and cities in order to afford fancy baubles. Valentina's own aunt, noted by her tribe for her beautiful eyes, ran away with an alleged cannibal.\n\nHer teenage years, attempting to not get sucked into the world of materialism brought her to San Francisco and the Shi, who took her in despite reservations over tribal visitors (the last one made quite an impact). After spending much of her 20s there, she decided to go back to the NCR shortly after turning 30.\n\nValentina attempted to join the Followers of the Apocalypse, but was pressured by her family to pursue a more military focused path. With the return of the first Baggers expedition in the 2260s, Valentina found the solution to both of her problems. With the stipulation in her contract that she and her tribe would be granted full citizenship after a full tour of duty, she journeyed to Colorado with Goddard and Coleridge, not knowing of the perils she had just signed up for..."
