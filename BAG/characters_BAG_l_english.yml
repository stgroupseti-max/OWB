signed up for..."

  BAG_ELI_NAME:0 "Sergeant Eli"
  BAG_ELI_FIRST_SERGEANT_NAME:0 "Staff-Sergeant Eli"
  BAG_ELI_ARMY_DESC:0 "§YName§!: Dunno Eli\n§YMilitary Rank§!: Sergeant\n§YMilitary Moniker§!: "Yessir"\n§YProfile§!: Sergeant Eli is the oldest officer in the field in Colorado. Born before the Great War and served in the Coloradan National Guard before the bombs fell, he was on active duty before the NCR was even considered. He can't remember his first name anymore, just his ranks and how to handle a gun. While he defected to us from the Withered Dogs, our leaders are certain he's trustworthy."
  BAG_ELI_CHARACTER_TT:0 "§LLevel§!: §Y2§!\n§RAttack Skill§!: §Y1§!\n§YDefense Skill§!: §Y1§!\n§GPlanning Skill§!: §Y2§!\n§CLogistics Skill§!: §Y2§!\n§gTraits:§! §tCharismatic§! and §tEnduring§!"
