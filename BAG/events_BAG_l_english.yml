  nf_baggers_boulder.1.title:0 "Operation: Birdwatching"
  nf_baggers_boulder.1.desc:0 "Strolling into the remains of Boulder would have been a suicide mission. That's something the whole officer corps agreed on, thus they drafted a rare cross-branch cooperation to assure the success of the scouting operation. And while Ranger Welding and PFC Peterson understand the situation, they couldn't pretend that they liked it.\n\n"Let's keep up the pace, rookie. We're getting close to the vantage point."\n\n"I'm not a rookie, Rancherboy."\n\n"Stop calling me that."\n\n"You first."\n\nThe lack of respect between the Rangers and the "Trophies" (the Rangers referred to the troopers as only good for decorations) was one of many small problems with the NCRA. "After I take my position, you should approach the city, avoiding the old roads that lead there. Also, try not to disappear between the houses, or I will not be able to cover you appropriately. Additionally-"\n\n"Shut the hell up. You're no boss of me, boyscout." Peterson stormed down the hill after telling Welding off. The designated vantage points were on Hill 303 and Hill 720. Welding set up his sniper nest on the lower altitude one and then spoke into his radio:\n\n"Listen up here, roo-, eh, Peterson. While I would rather not work with a trophy, I'd rather do it than drag your corpse back to HQ. Don't do anything stupid and I'll look after you, okay? Now, please, approach the suburban ring of the city - slowly.""
  nf_baggers_boulder.1.a:0 "Roger."
  #
  nf_baggers_boulder.2.title:0 "Operation: Landslide"
  nf_baggers_boulder.2.desc:0 "Entering Dome City, as more and more people started calling Boulder, was a lot scarier than they expected. While PFC Peterson jogged around the perimeter many times, she avoided every confrontation. Ranger Welding only ever saw the city from a bird's eye view till now, and the shadows of the ruins started to pose a real danger to him. But they were expected to accompany a squad from the 2nd Platoon of Zombie Company while they headed into the ruins.\n\n"So... Corporal..."\n\n"Cpl. Mathias Christensen, but you can call me Mat if you'd like. What can I do for you, ranger?"\n\nNumerous questions raced through Welding's head. Most were tactical, but he also questioned their lax attitude and thin numbers. The rest of the Zombie Company under Cpt. Davidson's command secured every building and street they strolled through.\n\n"What's the name of this squad? Never did catch it." While his mission with Peterson only began recently, their personalities began to influence each other. The ranger was starting to relax more, which was helpful. Stress kills more people than bullets in Colorado.\n\n"We call ourselves the "Luckies". You see, there were multiple times when only sheer luck-"\n\nThe sound of the throttle fire from a service riffle deafened the squad. Peterson learned a lot from the ranger, like how to be more alert for rushing ferals.\n\n"Nice work, Peterson.""
  nf_baggers_boulder.2.a:0 "Just call me Milly, Welding."
  nf_baggers_boulder.2.tt_1:0 "§YMathias Christensen§!: Replace military rank §YCorporal§! with §YSergeant§!\nEffective change:\nDeploys the §Y76th. 'Luckies' Company§!, led by §4Sergeant Mathias Christensen§!."
  nf_baggers_boulder.2.tt_2:0 "\nThe §Y76th. 'Luckies' Company§! division unlocked a medal slot!\n£medal_texticon  The unique §YGold Star§! can be awarded to them for §G0§! political power!"
  #
  nf_baggers_boulder.3.title:0 "Operation: Hiking Trail"
  nf_baggers_boulder.3.desc:0 "Dome City seemed a lot nicer without all the feral ghouls and radioactive puddles all over the place. Granted, there were still puddles, but they were fewer and fewer. \n\nCpl. Peterson and Ranger Welding were walking through the main street, holding hands while delivering the updated parameters for the structure of Camp Stone. While burgeoning love is usually not supported in the military, there was flexibility on the frontier, especially for valorous soldiers.\n\nThe Zombie Company almost entirely withdrew from Dome City, only leaving behind platoons to help secure the base. The "Luckies" and the 2nd Platoon were among them with Sgt. Christensen. He got bitten by one of the ferals in the onslaught, which gave him with a dose of radiation fever. But he insisted on standing guard while RadAway surges into him through a cheap tube, rather than lay in a hospital bed. He got a Golden Star for it, ontop of his promotion.\n\nWith the Zombie Company gone, the largest presence was 5th Engineering, officially led by [BAG.BAG_BRIGGS.GetName]. Nobody saw him around the camp, however, which gave rise to the idea a Corporal was the highest officer around. Cpl. Dianne, specifically. She had a certain charisma, but the constant duties of a quartermaster kept her away from most other concerns. The pair gave her the new parameters and turned back to the HQ.\n\n"Willy," Peterson began, "I was thinking. I grew quite fond of you, and because of our work, we could bite the dust any moment. Probably foolish of me, but I cannot fathom delaying this request."\n\n"What are you getting at, Milly?"\n\n"Marry me, Welding."\n\n"What?""
  nf_baggers_boulder.3.a:0 "Answer me, Rancherboy."
  nf_baggers_boulder.3_tt:0 "Their marriage will occur a §Yyear§! from now!"
  #
  nf_baggers_boulder.31.title:0 "Take Me to Church"
  nf_baggers_boulder.31.desc:0 "During the initial expedition to Colorado, the advocacy of separation of church and state was still a hotly debated topic. The concept of personnel sent to maintain the mental health of the troops was a foreign concept to both the scientists and soldiery. By the time they returned, their appreciation of mental health concerns had much improved. A generous donation from certain private groups spurred the inclusion of faith ministers that performed such services.\n\nCecil "Lergeyman" Leander was the soul called upon for such duties, acting as the Brigade Chaplain. Though his nature had earned him a slothful reputation, he was a resolute man of faith that had encouraged many soldiers in his time. His belief was that if the Lord willed it, it would happen.\n\nAnd it just so happened that, shortly after constructing his makeshift chapel, the Lord asked Cecil to fulfill his duties once more. Peterson and Welding arrived on his doorstep."
  nf_baggers_boulder.31.a:0 ""Milly and I wanna get married.""
  #
  nf_baggers_boulder.32.title:0 "Offer me my Deathless Death"
  nf_baggers_boulder.32.desc:0 "Ranger Welding's request could shift mountains with how earnestly it had been delivered. Despite the fact Cecil was in the midst of locking up, he felt obliged to hear them out. "Wed you shall be, provided you have the proper requirements." He told them. \n\n"Requirements? We're in love and want to get hitched, what more do you need? If you need a shotgun, I'm sure there's one 'round back." Milly joked. \n\nThe chaplain looked flatly at the two. "If you wanted to get married New Reno style, I would gladly start a contribution fund to send you there. However, even the Lord needs time. Normally, such requests would take months, especially as it demands premarital counseling, endorsement from a religious organization if either of you are within a faith, and, if you aren't able to tell..." A ceiling fixture bulb fizzled out. "The chapel we have isn't exactly the best place for a full ceremony."\n\nNoting the annoyed looks on the soldiers faces, Cecil opened a cupboard drawer, revealing a box of gold and silver rings with small gems encrusted. "I can, however, make do. One of the financiers of this expedition sent along a box of these, in case it ever came up. Surprisingly, this is the first time. So, in memory of this occasion, Mr. Welding, Ms. Peterson, I proclaim both of you... engaged.""
  nf_baggers_boulder.32.a:0 ""It'll do, Chap. It'll do.""
  #
  nf_baggers_boulder.4.title:0 "The Secret Door of Success"
  nf_baggers_boulder.4.desc:0 ""And you're absolutely sure that we shouldn't put charges over the main entrance?" \n\n"Yes, Coleridge, as I already told you, it will be completely unnecessary. And please, tell Briggs the same - no kaboom." The doctor and the general were walking around the Dome, studying the facility. Their eyes hungrily scanned every possible detail on the surface. The noise of their base camps filled the air around them, personnel of all kinds coming to study the location and set up support.\n\n"Then tell me, as my impatience is killing me, how we'll get into the Dome?" Coleridge was rightfully annoyed, as Goddard had been deliberately holding back his brilliant 'solution'. \n\n"The same way Presper sneaked in his mercenaries when he backstabbed us; through the Quarantine Centre's entrance."\n\n"But that door is twice as thick. We'll never get through there without dynamite." \n\n"Who said we'll have to force our way into the Dome, my dear General?" They arrived at the backside of the facility and stepped up to a terminal. "Presper did one beneficial thing for us in the end. He wrote down the code for his mercenaries, and one of them was stupid enough to lose it at the entrance." Goddard pulled out a little notebook from his lab coat and turned the page to the last, where a piece of paper was under a frame. It was old and damaged but in a readable condition. "I waited twenty years for this, Coleridge."\n\n"We all did, Goddard. All of us. Now don't waste any more time on theatrics. Open it up and let's get to work.""
  nf_baggers_boulder.4.a:0 ""With pleasure.""
  #
  nf_baggers_boulder.40.title:0 "Walk in the Hanging Garden of Babylon"
  nf_baggers_boulder.40.desc:0 ""So, what is the deal with this cement basin? I wouldn't think someone would leave this much space unused." Coleridge walked with Goddard through the area.\n"This was supposed to be a hydroponics garden. Maybe you remember how severe our supply situation was two decades prior? Back then we didn't have the skill to operate this basin properly."\n"Oh, I remember. We ate that terrible nutrition paste every day." He laughed. "It's hard to imagine there was something you guys were incapable of doing. You and Presper..."\n"I don't like hearing that name."\n"Sure, I get it. Still, your work was astounding."\n"Thanks, Coleridge. But you have to understand I'm an electromechanical engineer, and Presper was a nuclear physicist, albeit overtrained in many fields. None of us had any botanical skill. We're scientists, not magicians. But we came prepared this time, so we'll have something edible."\n"Oh, so you have plans for this little hole, after all. There go my dreams for the shooting range."\n"Very funny. Still, I doubt you'll shed any tears over it. We'll rebuild this little "cement basin" into a new Hanging Garden of Babylon with the power of hydromechanics and botanists. I already have the students for the latter. Could you fetch [BAG.BAG_DIANNE.GetName] to help us out with this, General?""
  nf_baggers_boulder.40.a:0 ""Certainly, Doctor.""
  #
  nf_baggers_boulder.41.title:0 "Royal Flush"
  nf_baggers_boulder.41.desc:0 "TODO" #Decided to cut this for now because the event mentioned some political intrigue system and it seemed like an unnecessary addition when we just want functionality - Skellie
  nf_baggers_boulder.41.a:0 "I'm happy we have an understanding, gentleman."
  #
  nf_baggers_boulder.42.title:0 "Applying Some Elbow Grease"
  nf_baggers_boulder.42.desc:0 "The curious soldiers crowded around the strange porcelain room.  A nozzle hung about 6 feet off of the ground from the wall, a strange off-grey color from the rest of the sterile and clean bathroom. “Out of the way!” Called the mechanic from behind the veterans, eager to see what the mechanic had accomplished. “Out of the way!” He called again, and the bodies of the soldiers parted for him like river water around a stone. He turned a knob near waist height with a red cap on the end of it. As soon as he did, the sound of rushing water echoed throughout the Dome facility and suddenly falling from the nozzle like magic:\n\nFresh\nClean\nHOT\nWater\n\n“It took a little elbow grease.” The mechanic said. “But the eggheads said that making it so that you smelly boys didn’t drag any contaminants from the outside was of the utmost importance. This facility is far from running at full capacity water-wise, but this should be completely safe to bathe in and to drink.” The mechanic walks away with a cheerful smile. “Now if you excuse me, I’m gonna get a beer and a nap. You kids have fun.”"
  nf_baggers_boulder.42.a:0 "It’s like magic…"
  #
  nf_baggers_boulder.5.title:0 "What Happens in Boulder..."
  nf_baggers_boulder.5.desc:0 ""I never thought I'd be here again. Nothing changed at all." Said Goddard as he made spun on his swivel chair. The first room on the right after stepping out of the main elevator was Goddard's old office. A thick veil of dust had set in. Research papers were strewn about, a mug to his right, a dried-up coffee spot...if he raised his head just a second later twenty years ago, that spot would be dried blood. Funnily enough, the colour would be the same.\n\n"I never expected you to be the nostalgic kind. I imagined you would rush down to the basement for your precious beep machine." Coleridge watched Goddard act like a giddy child.\n\n"Let me just enjoy my victory over Presper for a little bit longer, hmm?"\n\n"He died not long after we left Colorado. What kind of revenge could you celebrate now?"\n\n"He took all of this from me. But now that we're back, I reign victorious. His slight is undone."\n\n"You think this is all about you? Not justice, not the Dome, but your damaged ego? You dragged us out here for your petty revenge?! You've got to be kidding!" Coleridge's rage built with every word.\n\n"The armoury has some toys for you to play with, General." Goddard made a dismissive gesture."
  nf_baggers_boulder.5.a:0 ""Fuck you, Goddard.""
  #
  nf_baggers_boulder.50.title:0 "Where the Fun Begins"
  nf_baggers_boulder.50.desc:0 ""...and this is the weapons lab. I thought you'd be interested in this one." Agnes remarked to Coleridge as they approached the room in question. \n\n"Naturally. This concerns the tools of my trade." The two of them stepped inside. It was separated from the armour lab to its left by a maintenance station. To the south was a firing range, with an expired Robobrain laying on the floor. \n\n"Well well, something for your brain research presented itself, eh Doc?" \n\n"Very funny." Agnes did wish she was off researching the biological laboratories right now. Instead she was playing guide. "Did you send for your 'weapons expert' yet?" \n\n"Speak of the devil, and he shall appear!" Major Briggs announced his arrival with a laugh. "Now what have we got here?" \n\n"I have the notes from the First Expedition here," Agnes opened up a file cabinet next to the crafting station, "I imagine it'll disappoint you, but most of what was done here was mundane. Better scopes and sights, suppressor work, that sort of thing." \n\n"But we've still got these beauties on hand, right?" Briggs opened up a storage compartment on the wall, which contained an extensive cache of pre-war weaponry."
  nf_baggers_boulder.50.a:0 ""Nice.""
  #
  nf_baggers_boulder.51.title:0 "Riveting Work"
  nf_baggers_boulder.51.desc:0 ""And then this would be...?" Coleridge walked to the next room over with Agnes. \n\n"The Armour Research Lab, used for power armour research. Despite being a medical facility, Boulder Dome was expected to chip in for the war effort."\n\n"So they didn't accomplish much, then?"\n\n"Well, they did something. Chief Engineer Armstrong, who had been tasked with this project, had made some progress in developing what he called a T-61 prototype. A quite sophisticated one, from what we're gathering."\n\n"Something we could manage to replicate?" \n\n"That's not up to me, but the others seem confident." Agnes wondered if she wasn't reliving the experiences of the original scientists; medical staff, asked to concern themselves with weapons and armour."
  nf_baggers_boulder.51.a:0 ""Let's see what we can do...""
  ###>>>Leaving out Boulder Event Number #52 as a failsafe protocol, if the Plague Research Lab interaction would require some expansion
  #nf_baggers_boulder.53.title:0 "Breathful"
  #nf_baggers_boulder.53.desc:0 ""And this is where we pop out brains out of skulls to place them into the chassis of a robobrain unit. Any questions?"\n\n"You mentioned that you would be curious about this before, and yet, you seem to rush to get out of here. What's the matter, doctor?"\n\nAgnes seems agitated, and for half a minute, she doesn't answer, just ponders into the distance. Coleridge showed some respect and didn't hurry her. She sat next to the operating table, where an empty jar filled with biogel that had expired decades ago broke the incoming light into a greenish shade, filtering the room.\n\n"I never told this to anybody before, General, so please keep this a secret. I'm slowly dying. Unknown disease, do not even question it, nor try to give me some hope. If the greatest minds of the NCR couldn't help me, I doubt this facility contains a cure. Yet, there is a possibility for closure for me if... if I..."\nShe was on the verge of tears. Understanding the situation did not require a high level of empathy. Coleridge simply said the following:\n\n"I see. Do you want to?"\n\n"How could I? It seems like a terrible procedure, painful and only promises a cold, senseless future. And yet... many things still need to be done. Without it, I couldn't finish my legacy. I feel stuck, and I am scared to my very core - I have to choose between two evils, and I cannot even fathom which one of them could be the lesser one."\n\n"I'm not a philosopher, just a soldier. But I know a thing or two about fear. And most of the time, the easier one to live with is the one which scares me less. Even if it sounds like a trifle, the living can choose their future, and the dead cannot. I'm not sure if that helps, so... I'm gonna step out and smoke one. Take as much time as you need to collect yourself. I'll be waiting."\n\nTo the surprise of the General, Agnes followed him in mere minutes, with a new determination in her eyes, and snapped the cigarette out of the soldiers' mouth. She took a puff of it.\n"You know, that thing could kill you too.""
  #nf_baggers_boulder.53.a:0 ""Lets try it.""
  #unlock_boulder_decision_tt: "\nUnlocks Decision: §YOperate out Agnes' Brain§! in the §YSegmented Visualization of the Dome§! window."
  #
  nf_baggers_boulder.54.title:0 "A Man Out Of Time"
  nf_baggers_boulder.54.desc:0 "Waking from cryo sleep is a disorienting process. One moment, you are nothing. You have no consciousness, no feeling, no concept of the passage of time. The next thing you feel is pins and needles along your fingertips. Slowly moving up your arm to your shoulder, then down your chest. Your brain waves feel sluggish as you try to process your new surroundings. It's like a baptism, except instead of fire it's with ice. Quite literally, you are born again.  It is a slow process that takes place over a period of days. One wrong move, one rushed melt, and your heart couldn't stop.\n\nDemarcus couldn't remember much, only that his name was Demarcus Jones and that he worked with robots. Something vague about a school, something vague about something called an 'America'. Impressions. Shadows on the wall. A man with a shiny bald head approached him. “My name is Dr. Goddard.” He said. “And I need your help so that centuries of lost knowledge aren't lost forever.”\n\nDr. Demarcus Jones was a bit groggy, but he knew that he should care about that sort of thing. Even if all he cared about right at that moment was how bright the lights were. After centuries of darkness, why do lights have to be so bright? Why did this man in a lab coat have a light bulb for a skull? It was hard to focus. Too much stimulus all at once. All he could do was nod."
  nf_baggers_boulder.54.a:0 "Welcome aboard, Bedhead."
  #
  nf_baggers_boulder.540.title:0 "A Reckless Decision"
  nf_baggers_boulder.540.desc:0 "Cryostasis is nothing to mess around with.  It is a very measured and scientific process both freezing someone and waking someone up from cryostasis. Breaking the CODE protocol and waking someone improperly could lead to a whole host of side effects. Best case scenario, the patient would suffer permanent brain damage or crippling muscle disorders. Worst case scenario-- and a far more common one is Post-Cryonic Syndrome or PCS. PCS, if acquired, is unavoidably lethal within 24 hours. Due to the reckless decision to wake the subject improperly, the pre-war scientist who has been in stasis since before the war is now dead. At least you can scrap the pods for parts, I suppose."
  nf_baggers_boulder.540.a:0 "Silver linings, I suppose…"
  #
  nf_baggers_boulder.55.title:0 "Welcome to the Jungle... Gym"
  nf_baggers_boulder.55.desc:0 "The gym had been made into something more homely for the boys. They had a lot of assorted equipment brought in. A poster for the Jungle Gym in New Reno adorned the wall, alongside a curious one said to come from somewhere called "Austin". It depicted a flexing Supermutant and extolled the benefits of FEV for weightlifting. \n\nGeneral Coleridge stepped in to find Davidson and Pierce mid exercise. Davidson was on the bench press, while Pierce took to the treadmill. When they saw their superior officer enter, they scrambled to stop and stand at attention. Coleridge gestured for them to be at ease. "Good morning, boys. I was looking for someone else, but while I'm here, I figure I'll catch up with you two. Boulderdash took a lot out of us, didn't it?" \n\n"Certainly, sir. We've called everybody from the corps to have a game of cards tonight," Davidson told him, "feel free to drop by if you're game!" \n\n"Excellent initiative, soldier. I'll take you up on that offer. See you at the poker table." Coleridge left them to return to their exercise."
  nf_baggers_boulder.55.a:0 "Yes, sir!"
  #Well Room
  nf_baggers_boulder.56.title:0 "Waterlogged"
  nf_baggers_boulder.56.desc:0 "“Well I have good news.”  the Plumber said, approaching Goddard. “This facility doesn't have to worry about water anymore.”\n\n“I thought we didn't have to worry about it once we finished fixing the water storage system.” Goddard responded without looking back at him.\n\n“But my innovation should make this facility run at 25 percent more efficiency. Water wise of course.”\n\n“What do you want? A fancy lad snack cake? Get back to work.” Goddard rolled his eyes dismissively. “This facility will literally explode if I do not fix this Zax computer. And you're here talking about a 25% more efficient water system when the water system we had was just fine. You are wasting my time.” Goddard walked away to continue his work."
  nf_baggers_boulder.56.a:0 "He could have just said thank you and saved time from the lecture."
  #Rocket Research Lab
  nf_baggers_boulder.57.title:0 "Our Rocket 69s"
  nf_baggers_boulder.57.desc:0 "Inside one of the many computer terminals, inside one of the many offices, inside the one and only Boulder Dome there were some innocent seeming schematics. Schematics of jet fighters not seen since before the war. If only there were some technology starved scientists along with some Warhawk military minds who would salivate at the very thought of an advanced jet fighter in this wasteland age. Then perhaps these schematics could be put to good use."
  nf_baggers_boulder.57.a:0 "We’ll put our best minds on them right away!"
  DOME_third_level_rocket_lab_fixed:0 "Rocket Research Lab: §GFixed§!"
  #Power Armour Testing Chamber
  nf_baggers_boulder.58.title:0 "One Man's Dream"
  nf_baggers_boulder.58.desc:0 "The last plate was placed onto Chief Engineer Armstrong's power armour. This would be the most advanced suit the NCR had the means to reproduce alone. The general, of course, was eager to see the progress made on the suit, not knowing it was already finished and ready to be tested. The designer drifted off to sleep-- a small nap before his scheduled meeting, where he dreamed of his work immediately being put into production."
  nf_baggers_boulder.58.a:0 "I want as many suits of this made as possible."
  #Weapons Lab Testing Chamber
  nf_baggers_boulder.59.title:0 "Gaussian Power"
  nf_baggers_boulder.59.desc:0 "The elusive and rare Gauss Rifle. Row after row of magnets pushing a small bolt of magnetized iron to supersonic speeds. Able to pierce the thickest of power armor, even if a bit expensive to produce. And the only group known to be able to produce these gauss rifles are all the way up in North Dakota. Until now. We have adapted the overtuned particle weapon research done here to create an effective copy of a Gauss rifle. We just need to say the word and allocate the resources to begin production."
  nf_baggers_boulder.59.a:0 "Let’s get that started then."
  #Reactor Access
  nf_baggers_boulder.60.title:0 "Positive Reaction"
  nf_baggers_boulder.60.desc:0 "“Well we are able to access the reactor now.” The electrician with the boundless moustache stated, taking off his pair of gloves. “Which is good, because without maintenance that thing is going tits up faster than I can say ‘I told you so.’”\n\nGoddard frowned at this turn of phrase. Yet another problem with this facility to add to the pile. Yet more resources that would need to be allocated to this facility.\n\n“Now I understand that you’re looking to try and get this place up and running, but it is going to cost more than a few caps and a roll of baling wire. This is going to cost serious tech and serious cash, if it is even possible at all. Are you sure this is even worth it?”\n\n“That is not your question to ask.” Goddard snapped back. “You will receive all that you need. Cost is no object. The information within this facility is of paramount importance. No stop asking inane questions and get things working again.” Goddard turned and walked away, his footsteps echoing like a metronome in the empty hall.”"
  nf_baggers_boulder.60.a:0 "He could have just said don’t worry about it."
  #Emergency Generator
  nf_baggers_boulder.61.title:0 "Let There Be Light"
  nf_baggers_boulder.61.desc:0 "Once the nuclear reactor cell was placed into the generator, small lights, dim and flickering like candlelight, sputtered to life above them in the hallway. Goddard sighed inside his sterile suit and marked something on his clipboard. Presper had done so much damage that now small conveniences like the unreliable lights were miracles. At least now that they had some semblance of power, there could be some actual progress made on repairing the rest of the facility. Perhaps the ZAX computer saw their progress and was even aiding them. Or perhaps that was wishful thinking."
  nf_baggers_boulder.61.a:0 "A step is a step."
  #Purification Centre
  nf_baggers_boulder.62.title:0 "Geiger Silenced"
  nf_baggers_boulder.62.desc:0 "The scientist pulls out a Geiger counter, waves it around in the air and waits. A pregnant pause fills the air, suspending this moment of import… nothing. Blessedly nothing. The rad scrubbers were working. Not a single blip of radiation was in the air supply. Not only that, but the rads that were leaking into the water supply were gone, too. Clean air, clean water. The Dome was habitable again. After Presper, even that much was a miracle. The first step in a long line of repairs was finally done. Hopefully, they will soon be able to repair the ZAX unit as well. There is an old adage that has never been more true than in this moment."
  nf_baggers_boulder.62.a:0 "No news is good news."
  #Water Storage
  nf_baggers_boulder.64.title:0 "In The Tank"
  nf_baggers_boulder.64.desc:0 "Water rationing is a bitch and a half. Who really should get to decide how much of the water should be allocated to decontamination showers versus cooking versus cleaning versus drinking? At times, it's so bad that it feels like you're going to get flogged for spilling even a drop of the stuff. Well, no longer. Now the internal water storage tanks are repaired. That means I can drink a full liter of water and take a shower for ten whole minutes and no one will yell at me. Life is good. It almost makes a body forget about California."
  nf_baggers_boulder.64.a:0 "Almost."
  #Robo Chassis
  nf_baggers_boulder.65.title:0 "Military Intelligence"
  nf_baggers_boulder.65.desc:0 "“I’m not sure who had the bright idea of allowing the talking brains in jars to roll, but they should be fired. And then the guy who hired them should be fired. They are quite simply crimes against nature.” Says one of the poor hapless privates standing outside the Dome, blowing his breath into his freezing hands.\n\n“Well no matter what you think of it, Matchbox, it is happening. Something about there being the preserved brains of pre-war scientists in the facility that need to be able to move to help with the restoration process?” The other private claimed, leaning against the wall next to the entrance of the facility.\n\n“If they spent half as much time actually fixing this place as they did putting heads in jars, I’d be back in Dayglow sitting on the side of a beach right now, mission complete.”\n\n“If they spent half as much time restoring the facility as you do complaining, then they would have had enough time to build a second Dome by now, Matchbox.”\n\n“Hah Hah.” He replied, taking out a match and lighting up a cigarette."
  nf_baggers_boulder.65.a:0 "But seriously, the last thing we need is more of those things."
  #CODE Lab
  nf_baggers_boulder.66.title:0 "Challenge, Opportunity, Discipline, Ethics"
  nf_baggers_boulder.66.desc:0 "“Well, how would you like it if they scooped your fucking brain out and put it in a jar?” Matchbox grumbled, taking another long draw on his cigarette.\n\n“Well, they're immortal, right? They're literally put in this gel taken directly from stimpacks. I'd like to live forever.” The other private pointed out.\n\n“Yeah, sure, you live forever until a bullet goes right through your chassis. See, this is why they put us out here, Rook. It's because you don't think. Besides, if you're inside one of those things, what do you even have to live for at that point? Can't drink booze, can't eat good food, hell, can't even take a shit.” Matchbox shivered before the cold wind.\n\n“They’re cutting-edge medical technology.” Rook pointed out.\n\n“Yeah, cutting-edge technology from before the war. Only just now figured out how to stuff the poor suckers in.” Matchbox put out his cigarette on the side of the Dome. “ I swear Rook, scientists take so long asking if they can do something and not enough time if they should do something.”"
  nf_baggers_boulder.66.a:0 "That’s why the bomb was created after all, right?"
  #Agnes Brain
  nf_baggers_boulder.67.title:0 "Living Legacy"
  nf_baggers_boulder.67.desc:0 "Goddard watched as Agnes' brain floated in the chamber. It was smuch a small thing belonging to what he admitted was a fine mind. "Can you hear me?" He asked of it. Of her. \n\n"Yes. Yes, I can hear you." Agnes' synthesized tone carried an odd sense of emotion. Goddard and Coleridge silently celebrated, each for their own reasons. \n\n"Please, could you describe the sensations you're feeling now? We should write this all down for posterity..." \n\n"Oh have some sensitivity, will you jackass?" Coleridge admonished him as the scientist feverishly searched for writing material. \n\n"It's quite alright, General. I want to talk about this. It's...hard to put into adequate words. Strangely liberating, really. I don't feel as worried. I feel as though I can finally focus on my work. Our work. I'm capitavated by the possibilities..." Agnes went on for a while like this, eventually accompanied by the sound of Goddard scrawling down notes."
  nf_baggers_boulder.67.a:0 "Talk about a new lease on life."
  BAG_agnes_brain_tt:0 "Dr. Agnes is now a brain in a jar. Fortunately her containment unit is portable, so we can take her with us in the event of an evacuation!"
  #Toilet Joke
  nf_baggers_boulder.68.title:0 "Score!"
  nf_baggers_boulder.68.desc:0 "Briggs hugged the suitcase tightly as he made his way to his quarters. He couldn't believe his luck, happening to find that key while checking the other restrooms. Who would have thought someone would stash hard earned pre-war cash in a lavatory of all places? He was even luckier no one questioned his expedition to the lower levels. It wasn't like he had a good reason to be down there. \n\nHe was going to stash it somewhere safe and sneak it out of the facility later. He just had to avoid-\n\n"Major!" Coleridge's call caused Briggs to jump. "What have you got there?" \n\n"Uh...it's just, uh...a little project of mine, I-" Coleridge didn't wait for him to finish, striding up and snatching the suitcase. He peeked inside. \n\n"You know the rules, Major. All cash assets in the Dome are property of the government. Be happy I won't discipline you for this...lapse in judgement." Coleridge walked away with Briggs' prize. The Major deflated, and went inside his quarters to mope."
  nf_baggers_boulder.68.a:0 "That was a lot of Ben Franklins."
  #
  nf_baggers_boulder.6.title:0 "Going Under"
  nf_baggers_boulder.6.desc:0 ""Are you sure this is necessary?" Coleridge asked, climbing out of his power armour. \n\n"Your armour provides significant protection against gas and radiation, I don't suggest testing it against the Blu Flu. These suits are well tested against it." The two of them donned their biohazard suits as they spoke. They were not unlike Vault suits, but based on an older design. Much bulkier, and of a lighter blue. \n\n"How can we be so certain the plague is still alive down there?" Coleridge was very uncomfortable in his suit. He felt vulnerable in it, and he could see less with this helmet on. \n\n"Scanners still suggest it's there. Nobody's forcing you to join me, you know." \n\n"Like I'd let you go alone," Coleridge stepped into the decontamination chamber to the right, as Goddard went into the lefthand one, "I just...don't feel comfortable going so deep underground." \n\n"Are you claustrophobic? That's curious given you spend your time in a walking box." Goddard's tone indicated genuine surprise. \n\n"You got a problem with that?" Coleridge barked back. \n\n"Oh no, not at all. If you are and are still willing to risk the journey, I respect you more for that.""
  nf_baggers_boulder.6.a:0 "Thanks, Goddard."
  #
  nf_baggers_boulder.7.title:0 "Where Hell is Six Feet Deep"
  nf_baggers_boulder.7.desc:0 ""How are you holding up?" Goddard asked Coleridge, who trailed behind him. The General stood straight, too proud to display his fear. \n\n"I'm fine." He replied curtly. The tunnels were the barest part of the facility. They were damp and dark, which reminded Goddard that they needed to fix the waterworks and generators. Both of them gripped their flashlights tightly. \n\n"Have you ever visited San Francisco before? The Shi city?" Goddard asked abruptly, breaking Coleridge's train of thought. \n\n"Yes, once. Part of a military delegation. Why?" \n\nGoddard reached up and grasped the cable that connected his suit to the central system. "We're like the trams they have there. Did you see those?" \n\nGoddard let out a nervous laugh. "Yeah, yeah...we are like those." They continued deeper into the tunnels, searching for the means to power the elevator and descend yet again."
  nf_baggers_boulder.7.a:0 "Just one more step..."
  #
  nf_baggers_boulder.8.title:0 "To Hell and Back..."
  nf_baggers_boulder.8.desc:0 "Goddard couldn't hide his nerves. He felt like the wasteland, the wars, the diplomatic sparring, all that was doable. Having to face his greatest failure, the machine they had to abandon? That was another story. His bald head was coated in sweat. "It's quite hot in here, isn't it?" He spoke to Coleridge. He tried to wipe the sweat from his brow, only to remind himself he was wearing a helmet. \n\n"It really isn't." The General responded. He was relieved to finally be out of those narrow corridors. "We might be going deeper, but my personal circle of hell is behind me." He commented as the elevator took them down. \n\n"I would never have guessed you'd read Dante's Inferno, General." \n\n"I am full of surprises, Goddard. This little adventure won't stop reminding me of it, and now...I'd say your final trial is commencing." The elevator finally settled on the last level. The doors began to crack open. \n\n"What was the engraving on the entrance of hell, again?""
  nf_baggers_boulder.8.a:0 ""Abandon hope all ye who enter here...""