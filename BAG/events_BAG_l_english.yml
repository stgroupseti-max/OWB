  nf_baggers.100.title:0 "The Rewards of the First Expedition"
  nf_baggers.100.desc:0 "Coleridge adjusted the pauldrons on his military dress uniform. While it was nice to wear his Power Armor, he couldn't take any risks of stirring up any bad memories on a day of commemoration. Goddard had been vocally opposed to it as, in his words, they were getting participation medals for "walking a short distance". Coleridge made it clear that his men would get whatever rewards he deemed them fit to receive. \n\nStanding at a hastily constructed podium on a more readily constructed stage, he turned to Agnes, who had prepared a number of impromptu badges and medals. She had done her best to keep them consistent, but it was hard to find anything that wasn't the equivalent of adding a pin to a bottlecap and calling it a medal. He rather liked the subtle differences in the designs.\n\n"Ladies and gentlemen, it is my honor to bestow the Long Trek Medal on each and every one of you. You have all made a tremendous effort coming here. I'm proud of you. Tandi would be proud of you. I'm sure Goddard's heart is swelling as well, even if he can't come out of his lab to show it." A chuckle rippled through the crowd. One by one, Coleridge called the battalions that had made the trek. Agnes handed Coleridge their medals, which he placed upon their uniforms, nodding his head each time. At last, the event came to a close..."
  nf_baggers.100.a:0 "... but the reclamation of Colorado had just begun."
  nf_baggers.100.a_tt:0 "Your Expeditionary Forces receive a new history entry for successfully arriving in Colorado!\nEffective change:\nEvery §YExpeditionary Force§! division unlocked a medal slot!\n£medal_texticon  The unique §YLong Trek Medal§! for §G0§! political power is awardable for them for a limited time!"
  #
  nf_baggers.1000.title:0 "Operation: Boulderdash"
  nf_baggers.1000.desc:0 ""BLAST IT!"\n\nA clatter of assorted items smashed to the ground as Goddard swept his hand across his table. He needed a place to think in private, so he had returned to his Vault City workstation. Goddard was not one for wanton destruction, but each and every time he ran the numbers, sorted the data, accounted for every possibility, it all led to one conclusion.\n\n"At this rate, the Boulder ZAX won't last past the end of the decade..." He muttered.\n\nThe heads of Nina, Paul, and James stuck themselves into the room, alongside other students from the Academy. They kept quiet, for fear of aggravating him further. Goddard, however, noticed their presence. "You three, in front of me, now."\n\nAll three asked in a vague unison, "Yes, Professor?"\n\nGoddard looked them over. Then he snapped his finger towards an ancient blueprint of a large circular facility. "When we reach Colorado, I am going to give you all a very special task. If this task is not completed perfectly, it will mean the death of one of the greatest minds left in this intelligence-drained world. I'm going to ask one question, and I expect a simple response: Are you willing to risk this trip?""
  nf_baggers.1000.a:0 "All three gave the only answer they could: "Yes, Professor.""
  nf_baggers.1000.a_tt:0 "The §Y[BAG.BAG_ZAX.GetName]§! is a dying machine which holds irreplaceable knowledge about the miracles of the old world. It is seated on the §Y5th and lowest level§! of the §YBoulder Dome§!. If we want to save it, we need to get inside the facility's last level before §YJanuary 1st, 2281§!.\n\nIf that date passes and the §Y[BAG.BAG_ZAX.GetName]§! cannibalize its last memory banks, §Rit will explode, destroying the whole facility, wiping it down from the face of the Earth!§!"
  #
  nf_baggers.1.title:0 "Where the Columbines Grow"
  nf_baggers.1.desc:0 "The First Colorado Expedition set out slightly over twenty years ago as one of the last initiatives of the late President Tandi, endorsing research of the world beyond California.\nBoth experienced researchers and neophytes made up the hopeful expedition, accompanied by three companies of soldiers. They set out eastward towards the old state of Colorado.\n\nIt was an arduous journey, sailing upon the Colorado River through numerous old-world states. While we came across many interesting finds, the only one worthy of note would be a crash site in the Grand Canyon. The wreckage of the old BOMB Station 002, while not measurable to the Dome, still held numerous secrets - leaving a small group there with the goal of further investigation as we continued eastward. That was the last time the Expedition decided anything unanimously.\n\nThe question of authority was always a point of contention at best. The officially appointed leader of the Expedition, [BAG.BAG_GODDARD.GetName], held no real authority over his armed force. They refused to answer to anyone other than [BAG.BAG_COLERIDGE.GetName]. Eventually, we realised..."
  nf_baggers.1.a:0 "[BAG.BAG_GODDARD.GetName] was always the leader of the Expedition."
  nf_baggers.1.b:0 "[BAG.BAG_COLERIDGE.GetName] was the real authority all along."
  nf_baggers.1.c:0 "[BAG.BAG_AGNES.GetName] kept the other two in line."
  #
  nf_baggers.2.title:0 "The Specter of Victor Presper"
  nf_baggers.2.desc:0 "Shortly after setting up a temporary base of operations and scouting around, we moved on to securing the Dome.\n\nAround the facility's outskirts, we spotted some unfriendly faces. The Jackals, long exiled from California, had come out this far.\nThey put up a worthy fight resisting us, but in the end they fled from our forces. Their half-crazed leader, Howlerí, fled only after his body was nearly torn into pieces by bullets, leaving the rest of his group to be put down effortlessly.\n\nWhat we found in the Dome was nothing short of astonishing, not referring to the scientific miracle of the Dome itself; a man from the old world named Presper and his companions, slumbering in cryogenic sleep. After awaking them we attempted to cooperate with them peacefully; our short time spent together was... productive, to say the least. Our fractious leadership caused an issue - Goddard tried his best to collaborate with him, but Coleridge refused to do so, eyeing the geezer suspiciously."
  nf_baggers.2.a:0 "While he was a dangerous lunatic, he was useful."
  nf_baggers.2.b:0 "Never trusted him, not even for a second."
  #
  nf_baggers.3.title:0 "Back in the Cave"
  nf_baggers.3.desc:0 "Presper never tried to hide his unorthodox ideas, questionable research, or outlandish theories about life and the condition of the wasteland. He believed we would see things the same way as he did, and that we would want to partake in his plans. He was scheming something in the shadows, preparing something grand to showcase to us. After a few weeks, he presented his conclusion:\n\nHe wanted to wipe the slate clean. Terminate everyone he deemed unworthy, imbecilic, a 'lower life form' or whatever. A simple genocide. We resisted, supported by a couple of his formerly frozen colleagues. There was some shouting, some begging... and eventually, a firefight between the parties.\n\nWe had to evacuate from the Dome ASAP. In that chaos, we had to decide what to save on the way out: either the technology that nobody in the wasteland could ever replicate in the following millennia or the most precious resource we had... the lives of our people."
  nf_baggers.3.a:0 "People are replecable, these beauties never more."
  nf_baggers.3.b:0 "Scraps aren't valuable, human life is."
  #
  nf_baggers.4.title:0 "Democracy and Other Mistakes"
  nf_baggers.4.desc:0 "After the chaotic events in Colorado, we left behind everything that wasn't necessary for our survival and set sail back to California. It was an unfathomable price, but one we had to pay. Congress had to know about Presper and our Expedition's findings.\n\nSince then, twenty years have passed, the members of the Expedition waiting for the day when they can see the Dome again. Cold wrath, impatience, and an insatiable need for glory and retribution slowly consumed their hearts and minds. After the Republic began its "Pacification of the Mojave" it became painfully evident that Congress would never provide funding for their intellectual crusade. But after some lobbying with a certain baron, private funding was acquired. In 2273 the Second Colorado Expedition was officially ready to go back again.\n\nThe Zombie Battalion encompasses four companies worth of troopers, complemented with the support of the 5th Engineering Company and one of the newly incorporated ranger detachments led by Ranger-Major Vera Prasad. The Academy provided the original scientists from the First Expedition and a handful of students from the Followers of the Apocalypse. Repeating the same arduous journey was more than exhausting for the Expedition's veterans, but they had to come back.\n\nThe roads and waters became ever more dangerous in that time, a minor skirmish happening in the Grand Canyon, where our old backup team fired at us from the old, now fortified station they were once tasked with researching. Deciding to simply move on in fear of potential losses, we'll never forget their betrayal. They were absent from their posts during our retreat, and now they have stabbed us in the back."
  nf_baggers.4.a:0 "We'll come back."
  #
  nf_baggers.5.title:0 "The Bear Cubs are Back"
  nf_baggers.5.desc:0 "Our second arrival on Coloradan soil was met with more challenge than the last time. A lot has changed in twenty years - the once abandoned region now houses sparse but considerable settlements. We landed at the same place as before, and to our great surprise, we found our old camp still standing!\n\nSecuring the "Baggers' Camp," as the locals named it after we "bagged" some samples from the Dome, we ran into the remnants of [443.GetName] and [510.GetName]. Both settlements were too surprised by the NCR's presence to show any resistance. The small number of local ghouls left the area, leaving a local welders' commune and jet junkies under our jurisdiction - what splendid civilians to rule over.\n\nTo the west are religious fanatics that follow a "Great Glowing One" who weaponizes radiation. To the east are the "Withered Dogs"; a rag-tag band of ghouls, both ex-national guard and old Communist invaders. To the south, the Hangdogs rule most of the plains of Colorado, just as before we left. The way north is sealed shut. We have a wall against our back, and in every other direction are potential enemies waiting to strike.\n\nWe're outnumbered, outgunned, and surrounded - and most of our soldiers look at the local ghoul population with distrust. While we need every gun and hand, can we jeopardize the Expedition by trusting the "zombies"?"
  nf_baggers.5.a:0 "If they carry a gun, they're more than welcome."
  nf_baggers.5.b:0 "We'll need any man ready to kill a ghoul."
  #
  nf_baggers.6.title:0 "The Tandi of Colorado"
  nf_baggers.6.desc_goddard:0 ""Do you have a minute?" Agnes' voice broke Goddard's train of thought. \n\n"I know why you're here, Agnes," Goddard let out an annoyed sigh, "I don't need some pep talk. But you are welcome in my tent. \n\n"In which case, I'll take a seat." Agnes sat across the table from Goddard, giving him a warm smile. She imagined it might be hard to see behind his wall of research documents. "Are you mad at me?" She asked him. \n\n"Of course not. You've always been a close confidant. Someone prepared to pick the reasonable option in any situation." \n\n"But you don't like that I took Coleridge's side?' \n\n"It is only natural to take the word of a military man on a military matter." \n\n"Then why did you fight so vigorously earlier?" \n\n"I feel like this is MY Expedition. I want to do this my way. The Academy Council, Congress, Tandi...they were always bossing me around. After all these years, I thought I could finally have my chance." \n\n"But you can! You are still in charge of the Expedition's scientific fronts. You can leave the military matters to Coleridge." \n\n"I told you I don't need a pep talk." \n\n"You say lots of things you don't mean." Goddard did not answer. Instead, he picked up his pen and began scribbling away. Agnes knew this was a signal the conversation was over. She gave him another smile and got up to leave. He called out to her before she did:"
  nf_baggers.6.desc_coleridge:0 ""Do you have a minute?" Agnes' arrival at Coleridge's tent irritated the man. \n\n"Leave me alone, Agnes," he waved his hand at her, "I cannot believe you risked our survival because of...what? Loyatly? Did you take pity on the old man? I can't believe this..." Coleridge spoke with a cold tone, yet Agnes could sense the rage behind. \n\n"Well then let me explain. Can I take a seat?" Coleridge made a vague gesture of assent, so Agnes took her place across from him. "You know you're a soldier, right?" \n\n"Thanks for noticing. Do you think maybe a soldier should handle military affairs?" \n\n"Please let me finish?" Agnes wasn't exactly threatening, yet Coleridge felt compelled enough by her tone. He made an apologetic gesture. "That's alright. Now, as the top CO around here, you see things differently. You are used to battles with many troops and abundant supply. We're cut off out here, General. Your tactics won't work so well. Goddard wants us to cooperate with the locals, and I believe that is the best way forward." \n\n"So I'm good for nothing, am I?" \n\n"I'm not finished!" Agnes raised her hand. "Goddard has good ideas on a macro level, but you are still critical to our military organization. His idea will work in general, but you, General, must still make many important decisions about how we approach our battles. Those decisions are yours to make, but please, trust me and trust Goddard on this." \n\n"...as long as you will still consider my expertise in the future." \n\n"I will. You have my word.""
  nf_baggers.6.a:0 "Thank you, Agnes."
  #
  nf_baggers.7.title:0 "Enter the War Room"
  nf_baggers.7.desc:0 ""We only have one shot at this. We have to make the best use of our resources." Coleridge said with a cold tone. He was up against Goddard and his eggheads, famously difficult on these matters.\n\n"We should get over with this as soon as possible." Goddard claimed, leaning over the rough map of the region. "Based on historical documents I studied, a war on two fronts is untenable. We should take out the easiest target of the two with an all-out offensive. After that, turn and face the other."\n\n"If we are victorious, of course. We cannot abandon one of the frontlines and hope local resistance and logistical problems slow them down enough until we win. This isn't a war game. Weakening one of our frontlines like that would be a fatal mistake."\n\nThe scientist sighed, loudly and dramatically. "All right, you're the tactician, after all...""
  nf_baggers.7.a:0 ""What's your suggestion?""
  #
  nf_baggers.8.title:0 "Operation: Evil Dead"
  nf_baggers.8.desc:0 "Coleridge stepped closer to the map. The lamp bulb that provided a small flickering light dimmed.\n\n"We'll have to rely on attrition. While our supplies are limited, our technology is surely more advanced than the others. We can hold our posts. We have more bullets than ghouls out there, so if we aren't overrun, we can outlast them."\n\n"That will surely take time. Time we cannot afford to waste with the Dome deteriorating by the day."\n\n"I simply must insist. We cannot risk our men's lives due to your impatience."\n\nAfter a brief staring contest, both of them looked to Agnes in perfect sync. Like so many times before, she would have to be the deciding factor in their dispute."
  nf_baggers.8.a:0 ""We came for the Dome, and we'll take it back.""
  nf_baggers.8.b:0 ""We have to stand our ground first.""
  nf_baggers.8_tt:0 "This idea will §Gactivate§! when the war starts!"
  #
  nf_baggers.9.title:0 "All Around the Same Table"
  nf_baggers.9.desc:0 "[510.GetName] had never been so full of life in the last two centuries. Most of our soldiers were here, leaving the positions they'd manned for over a year to celebrate together. Numerous campfires set night alight, overshadowing the stars. Talented soldiers played the guitar, and their comrades' song filled the air - all you could hear was Sweet Caroline.\n\nA table was set up in the centre, far from everyone else. Dr. Goddard and General Coleridge sat there, quietly talking. Despite the cacophony around them, they heard each other perfectly.\n\n"It is finally over, isn't it?" Commented the General, tightly holding his mug of beer. He liked the sour taste and hated shots.\n\n"On the contrary, it has only begun." Answered the doctor with a serious look. \n\n"Oh, come on. For a scientist, you can sometimes be overwhelmingly uninspired."It was clear Coleridge was already somewhat tipsy. \n\n"What can I say? My thinking is formulaic." Goddard sipped from his cherry lambic. Quite a luxury in the wasteland. \n\n"Did you just make a joke? I cannot believe my ears. You should drink more often."\n\n"Maybe. But to be serious, we actually have a lot to do. The Dome is still under enemy occupation, and we're running out of time. We-" \n\n"We need to take a rest. It was a hard year, we are all tired. Planning can wait at least a day." \n\n"Yes... yes, you're probably right. I'm just getting impatient." Answered Goddard, accompanied with a large sigh."
  nf_baggers.9.a:0 "Victories are hard to come by."
  #
  nf_baggers.10.title:0 "The Sweet Taste of Victory"
  nf_baggers.10.desc:0 ""They are back! They are back!" A soldier shouted as a battalion arrived at the outpost's gate. They were a strange bunch - they were smiling. Smiling soldiers on duty were quite the rarity. Their squad leader cut through the square of the outpost and reported to the General himself.\n\n"Corporal Mathias Christensen reporting for duty, sir! The raid on the local Cow Spots Creamery was successful, and we retrieved the requested supplies." \n\n"Good work, Corporal." Said Coleridge, and stood up from his table, turning on the microphone he had. The scientists had fixed one up for him.\n\n"Everyone, listen up! You're all entitled to an ice cream ration today only. Mathias," he turned to the Corporal, "can I trust you to hand out the rations to everyone?"\n\n"Of course, sir." He answered, and tried to stand his ground against the troops charging towards his caravan. From fresh recruit to veteran, everyone acted like a child when they heard "ice cream".\n\n"Form a line, all of you! Form a line or nobody gets any ice cream, you hear me?" Mathias shouted and started to herd the pack of soldiers.\n"Would you like some, Doctor?" Asked the General, handing out a portion for his tablemate. Amazingly, he smiled and accepted the gesture."
  nf_baggers.10.a:0 "Despite everything, we aren't so different after all."
  #
  nf_baggers.11.title:0 "Ora et Labora"
  nf_baggers.11.desc:0 "A messenger has arrived from the southern lands, but not from the Glowing One's cult. They were still a human, and despite our offer to lead her down the Pilgrim Path, she insisted on keeping her protective garments. While this was a great offence on her part, we still guided her through and heard her words.\n\nShe claimed that the big uproar across the river was an all-out war, and her people won over the fanatics. They invited us back to lead the flock and shepherd the lost souls away from the lies of the Glowing One."
  nf_baggers.11.a:0 "Sounds like a perfect deal."
  nf_baggers.11.b:0 "Something fishy about this, what about... no?"
  #
  nf_baggers.12.title:0 "The Prophet Arrives!"
  nf_baggers.12.desc:0 "The Glowing Father has accepted, and will leave their sanctuary at Dead Man's Junction to convert the lands of the Luminous Ones. He will be a great boon in pacifying these lands without the threat of gunshots."
  nf_baggers.12.a:0 "Sweet."
  #
  nf_baggers.13.title:0 "The Prophet Stays at Home..."
  nf_baggers.13.desc:0 "The Glowing Father sent a message that he would not leave his sanctuary, saying his children needed him in the Junction."
  nf_baggers.13.a:0 "But why?"
  #
  nf_baggers.14.title:0 "Waking from the Hibernation"
  nf_baggers.14.desc_black_canyon:0 "While the Gatherings are mostly known as grand, annual events around New Year's Eve, it also has mundane daily functions too. During one of these sessions, where Battery listened to some Painted Tribe representative drone on about paint, a more interesting person barged in.\n\nShe was wearing a dark blue suit from pre-war times, with pants instead of a skirt. A little two-header bear pin was on her collar. Before the ragtag guard could even attempt to stop her, she already announced herself: "I am Dr. Agnes, representing the interests of the New California Republic. Most esteemed Gathering and its leader, Battery of Mesa Verde, I've come to bargain.""
  nf_baggers.14.desc_glowbugs: "Today, a smoothskin stranger arrived from [BAG.GetNameWithFlag]. She said her name was Dr. Agnes, and that she was an ambassador representing the interests of the New California Republic. She wished to discuss access to Boulder Dome with our leaders."
  nf_baggers.14.a:0 "This may prove to be interesting."
  nf_baggers.14.b:0 "Ambassador Agnes, you will leave now."
  #
  nf_baggers.15.title:0 "The Type Of Deal"
  nf_baggers.15.desc_black_canyon:0 "The legislature of Black Canyon, the "Gathering", has accepted our ambassador. While there are multiple experienced orators in the Expedition, we have sent the best of the best to address this - Doctor Agnes herself. However, she still has to decide the angle she will take with her negotiations.\n\nShe could insist on the full control of our expedition over the Dome. The Gathering would not be likely to accept this without considerable compensation, and may think the facility worth more than we could ever provide.\n\nOn the other hand, she could simply request access to the Dome by our teams. It would come with a much lower price tag, and cooperating with them could make them a friend and ally. Still, we would be unable to directly control the fate of the facility. What should Agnes be directed to propose to them?"
  nf_baggers.15.desc_glowbugs:0 "The Glowbugs have proven willing to listen to our overtures. Dr. Agnes has been sent to engage with them as our ambassador. She has considered our options and found that we only have one real option they will consider; access to the Dome without owning it. She doubts any compensation would get them to leave it."
  nf_baggers.15.a:0 "Ask for the Sun and promise the stars for it."
  nf_baggers.15.a_tt:0 "\nWe will offer them high monetary and industrial support, which will cost us;\n§Y*§! £GFX_currency_cap_text_icon §R300§!k Bottle Caps\n§Y*§! §R5§! §YCivilian Workhops§! for a year\n§gOffering more will reduce the time significantly!§!"
  nf_baggers.15.b:0 "They called it "military access" in the pre-war world."
  nf_baggers.15.b_tt:0 "\nWe will offer them a §Ynon-aggression pact§! for their §Ymilitary access§!, and for providing us with the means and freedom to access the Dome, we will share with them our technological advances. \n§GWe will also have a few new decisions under the §Y"Operation: Boulderdash"§! category that will let us fulfill the requirements to access Boulder Dome!§!"
  #
  nf_baggers.16.title:0 "Offering the Dome Deal"
  nf_baggers.16.desc:0 ""What have you come to bargain for, then?" Battery asked while motioning to the guards to step back. The Gathering watched the visitor quietly. She caught their attention, which was the intent of her bold entrance. Agnes took a deep breath, readying herself to present her contentious topic.\n\n"I have come to discuss the legal situation of the Boulder Research Facility, commonly referred to as "the Dome"." Murmurs from the rows grew louder. She could have carried an official declaration of war, and it would have caused less shock. Battery was staring with a poker face experienced Congressmen would have envied.\n\n"The Republic claims it as government property due to our efforts restoring it 20 years ago. We are grateful to the people of the Black Canyon for taking good care of it, but we request it be formally returned."\n\nThe Gathering erupted. People stood up from their chairs, loudly shouting and threatening the ambassador. Weapons were drawn, and the guards advanced to arrest her. Battery of Mesa Verde unexpectedly shouted at his little congregation. "SHUT THE HELL UP, YOU RABBLE!" This rare spectacle shocked them silent. Battery sat back down with a sigh.\n\n"I'm sorry, Doctor Agnes. My people are still learning the art of... civilized communication. But I share their frustration, as I cannot see this as anything short of an ultimatum. Would you kindly elaborate on how the Republic expects from this... exchange of ownership?"\n\n"Of course, Battery of Mesa Verde. I did not want to start such an uproar in your halls of the legislature. The Republic will compensate you for this fairly and generously. We know well the material wealth the site brought to you and the details of the Treaty of Williams. Relinquishing the Dome will be most remunerative for Black Canyon.""
  nf_baggers.16.a:0 "I like the sounds of remunerative."
  nf_baggers.16.a_tt:0 "\nWe'll split the §Y[GLW.GetNameWithFlag]§! lands with the §Y[BAG.GetNameWithFlag]§!. We will receive §Y[310.GetName]§!, and they will receive both §Y[355.GetName]§! and §Y[568.GetName]§!.\nThey will support us both monetarily and economically. We will receive; \n§Y*§! £GFX_currency_cap_text_icon §G300§!k Bottle Caps\n§Y*§! §G5§! §YCivilian Workhops§! for a year, or more\n§Y*§! Unlocks the focus "§YThe Boat Never Sinks"§! sooner\n\nThey will have to finish their focus §YThe Other End of the Deal§! to start paying their debt to us. §RIf they fail to comply in three months, we will receive a wargoal against them!§!"
  nf_baggers.16.b:0 "I'm afraid you ask too much of us, ambassador."
  #
  nf_baggers.17.title:0 "Offering the Dome Compromise"
  nf_baggers.17.desc_black_canyon:0 ""What have you come to bargain for, then?" Battery asked while motioning to the guards to step back. The Gathering watched the visitor quietly. She caught their attention, which was the intent of her bold entrance. Agnes took a deep breath, readying herself to present her contentious topic.\n\n"I have come to discuss the legal situation of the Boulder Research Facility, commonly referred to as "the Dome"." Murmurs from the rows grew louder. She could have carried an official declaration of war, and it would have caused less shock. Battery was staring with a poker face experienced Congressmen would have envied.\n\n"The Republic considers the facility to be its own property and would respectfully request free access to it. The Republic hereby officially withdraws any claim to the surrounding city. In exchange for free entry, the NCR offers to share the technical advances it may find and restore within Boulder Dome.""
  nf_baggers.17.desc_glowbugs:0 "Dr. Agnes has offered us a deal; we allow them access to Boulder Dome, and they will provide us with compensation. "
  nf_baggers.17.a:0 "That sounds like a fair offer."
  nf_baggers.17.a_tt:0 "\nWe will recive a §Ynon-aggression pact§! and §Ymilitary access§!, and for providing them with the means and freedom to access the Dome, they will share with us any technological advances.\n\nThey will have to finish their focus §YThe Other End of the Deal§! to start paying their debt to us. §RIf they fail to comply in three months, we will receive a wargoal against them!§!"
  nf_baggers.17.b:0 "We do not trust your Republic, ambassador."
  #
  nf_baggers.18.title:0 "Who Dares Wins"
  nf_baggers.18.desc:0 "The Expedition's council was already in session at their HQ when Dr. Agnes returned from the lands of Black Canyon. The temporary building was packed to the brim with military officers, leading scientists and a small handful of civilian administrators important enough to take up some of the limited space. She took a lot less dramatic overture to her kick-the-door approach at the Black Canyon's Gathering. She just, without a word, slowly opened the door.\n\n"Dr. Agnes, we hope you arrived with good news to share with us." Goddard finally broke the silence, as everyone was waiting impatiently for their ambassador to say something. She held her poker face just a little bit longer - she was enjoying the attention she got. "Gentleman, ladies and neither of the previous two... We have got the Dome."\n\nThe celebrating cheers and loud throat sounds made it impossible to continue any dialogue, so she left the building. She will finish her report on the matter later - the price they will have to pay is heavy. But for just a little... let them celebrate."
  nf_baggers.18.a:0 "Luck favours the brave."
  #
  nf_baggers.19.title:0 "Firm Handshake"
  nf_baggers.19.desc:0 "The Expedition's council was already in session at their HQ when Dr. Agnes returned from Black Canyon. The temporary building was packed to the brim with military officers, leading scientists and a handful of civilian administrators deemed important enough. She took a less dramatic approach than her stunt in Black Canyon. She just quietly opened the door.\n\n"Dr. Agnes, we hope you arrived with good news for us." Goddard finally broke the silence, as everyone was waiting impatiently for their ambassador to say something. She held her poker face just a little bit longer, enjoying the suspense. \n\n"Everyone... we have a deal. Black Canyon will provide safe passage and access to the Dome."\n\nThe celebration started slowly. First, only one person clapped, then another and another until the room was filled with applause."
  nf_baggers.19.a:0 "The important thing is that we avoided bloodshed."
  #
  nf_baggers.20.title:0 "The Negotiations Fail"
  nf_baggers.20.desc:0 "The Expedition's council was already in session at their HQ when Dr. Agnes returned from Black Canyon. The temporary building was packed to the brim with military officers, leading scientists and a handful of civilian administrators deemed important enough. She took a less dramatic approach than her stunt in Black Canyon. She just quietly opened the door.\n\n"Dr. Agnes, we hope you arrived with good news for us." Goddard finally broke the silence, as everyone was waiting impatiently for their ambassador to say something. She wasn't eager to deliver the news, but it had to happen. \n\n"Everyone...the deal has fallen flat. Black Canyon ignored our pleas and refused any further discussion." \n\nThe building was surprisingly quiet. Understanding faces nodded, and people got closer to the centre of the room, where a map was spread out on a table. The General was already discussing the details of the offensive with his officers. The scientific body and civilian board were already leaving the room with Dr. Goddard. He stepped closer to Agnes and put his hand on her shoulder. "Thank you for trying. We know you tried everything possible, but they chose the hard way.""
  nf_baggers.20.a:0 "We have no other options now."
  nf_baggers.20.a_tt:0 "This will result in a §Rwar§! shortly."
  #
  nf_baggers.202.title:0 "The Refugee Caravan"
  nf_baggers.202.desc:0 "With Black Canyon destroyed by hostile forces, survivors of the Caravanserai has arrived in our territory. Owing to our warm relations, they are seeking refuge and shelter with us."
  nf_baggers.202.a:0 "They are sure to be of use!"
  #
  nf_baggers.203.title:0 "Imagining The Governor"
  nf_baggers.203.desc:0 "Rick, Kirk and Larry sat around their campfire as the day died down. Christensen had already been sent on his way to California. Whether he'd live through it was anybody's guess, but if he succeeded, he was to bring back an official governor and whatever support they'd give him. \n\n"You know what we need?" Rick spoke up. "We need a decent sort out here. Someone that knows what they're doing, but ain't an asshole about it. Mr. Dodge was a good guy. You think he'd ever want to come out here?" \n\n"That's naive," Kirk sneered at him, "good men aren't what a frontier needs. You want a hardass that knows how to get what we need. Someone like Alice MacLafferty. Or maybe even a Baron." Rick spat on the ground in response. \n\n"What if they just...I dunno, let us pick?" \n\n"Why on earth would they do that, Larry?" Kirk cocked his eyebrow. \n\n"It'd be, uh...it'd be demo-cratic, wouldn't it? Like we did it back in the Republic. We could pick someone we all liked. Like Dr. Agnes! I like Dr. Agnes." \n\n"Well they don't do elections for territorial governors anyway." Kirk rolled his eyes at him, although he briefly entertained the fantasy of picking their own governor. He wouldn't pick Agnes, but lord knew a lot of these plebs would."
  nf_baggers.203.a:0 "I hope they send us a good man with good skills!"
  BAG_gov_it_may_happen_tt:0 "§gYou will get what you asked for! 100%!§!"
  nf_baggers.203.b:0 "We need a smooth operator who knows how to politick."
  nf_baggers.203.c:0 "Wouldn't it be nice to choose someone nice?"
  nf_baggers.203.e:0 "It's not our decision to make."
  #
  nf_baggers.21.title:0 "The Bag- What Now?"
  nf_baggers.21.desc:0 "Some unexpected visitors arrived in the House of Congress today. Most of the time, if someone from the military wants to make a report, they don't kick in the Senate door with casual abandon. But today was an exception.\n\n"What a fancy building you got here, senators. Really fancy, not something we would see back home." The stranger who just barged in with a handful of an escort looked around like a tourist. He wore the standard NCR military uniform, but there was clearly something wrong with it. Wrong material, a different shade of green, the bear was painted more faded. "But right, I came to make a report to the president. So, who is it?"\n\n"What kind of soldier of the New Californian Republic doesn't recognize its president?! Are you impersonating an officer, you jackass?" One senator yelled at him.\n\n"Hey, could you tone it down? They told me fancy people ain't much for this kind of language." While a few of the politicians were upset, others watched with amusement at this odd display. "Name is [BAG.BAG_MATHIAS.GetName], and I'm no Californian boy. I came here from Colorado, which is a long distance on foot, let me tell ya."\n\n"Colorado is not under the Republic's supervision, "Sergeant". What kind of report would you even bring from there?" Spoke another senator. Christensen didn't seem bothered.\n\n"Excellent question and observation, Sir. I have the same answer for both. Deeply respected President and Congress, the Expedition to Colorado has been successful, as we made a foothold in the region and secured the Boulder Dome. In the name of the Expedition's leaders, General Coleridge and Doctor Goddard, the "Baggers" are awaiting your next order. We would like to apply for an official governor of Colorado and request any kind of support the Republic can spare for its far flung soldiers.""
  nf_baggers.21.a:0 "Let's send back a great statesman and reinforcements."
  nf_baggers.21.a_tt:0 "\nAppoint §YJoseph Dodge§!, retired Sergeant and former Senator of the Hub as the §OGovernor of Colorado§!. They will respect him, and Congress supports him wholeheartedly."
  nf_baggers.21.b:0 "Let's send back a baron representative and reinforcements."
  nf_baggers.21.b_tt:0 "\nAppoint §YJ. P. Baross§!, known as the §g"Iron Baron"§!, a former Far-Go Traders branch executive and railway enthusiast as the §OGovernor of Colorado§!. It would greatly please the Barons."
  nf_baggers.21.c:0 "Just send them some reinforcements. They're capable."
  nf_baggers.21.d:0 "Somebody throw this clown out of Congress right away."
  #
  nf_baggers.211.title:0 "All Quiet On The Homefront"
  nf_baggers.211.desc:0 "The worst possible outcome - the New California Republic has fallen. We're still discerning if this was due to external invasion or internal divisions, but the fact remains we can expect no more aid, save perhaps those fleeing the new situation. In the meantime, we'll have to take it on ourselves to appoint a local to the office of Governor if we don't want our efforts to be wasted. There is, of course, only one logical candidate."
  nf_baggers.211.a:0 "Lacking in options, but not spirit!"
  #
  nf_baggers.22.title:0 "The Bear and the Cub"
  nf_baggers.22.desc:0 "Despite the significance of the objective we gave our expedition home, life continued in Colorado without them. There were many things to do; the Dome was under re-exploration and repair, and there was much work to be done keeping our territories under control.\n\nWhen Christensen finally came back, leading not only his own men but two additional companies from the NCR as an expeditionary force, everybody was pleasantly surprised.\n\nThe General marched out of camp to meet them early. Mat was already saluting, but Coleridge quickly ordered him at ease. "Before you start your report, please, tell me about your journey and stay. That was your first time in California, right?"\n\nMathias was somewhat reluctant, but an order was an order. "Our journey was largely uneventful, sir. We avoided any and every hotspot of possible hostiles. We suffered no casualties. Shady Sands was magnificent, sir. It must be the pearl of the whole Wasteland, and I hope we can make something to match it out here."\n\nColeridge nodded a little. Mat is way too stiff around authority, but at least he can be ordered to chit-chat. "We sure will. Make a report, Sergeant.""
  nf_baggers.22.a:0 ""Yes, sir!""
  bag_route_home_dodge_tt:0 "§gThe NCR has answered, and they send back their wholehearted support and §OGovernor§! §YJoseph Dodge§!, former Senator to help us in our plan to formalize into a real state. Unfournetly, they cannot provide direct support until we share a border.§!"
  bag_route_home_baross_tt:0 "§gThe NCR has answered, and they send back their wholehearted support and §YGovernor§! §YJ. P. Baross§!, former trader and Baron to help us in our plan to formalize into a real state. Unfournetly, they cannot provide direct support until we share a border.§!"
  bag_route_home_agnes_tt:0 "§gThe NCR has answered, and they send back their wholehearted support §Rwithout an appointed Governor§!. Our interrim §OGovernor§! will be §YDr. Agnes§!, our administrator. Unfournetly, they cannot provide direct support until we share a border.§!"
  bag_elections_tt:0 "§Y[BAG.GetNameWithFlag]§! will hold its first elections §Gsix months§! from now on!"
  bag_expedition_tt:0 "\n§GTwo§! division worth of the §YNew Colorado Expedition§!'s expeditionary force, will report for duty in our capital."
  #
  nf_baggers.23.title:0 "The Republic is... Indifferent"
  nf_baggers.23.desc:0 "Despite the significance of the objective we gave our expedition home, life continued in Colorado without them. There were many things to do; the Dome was under re-exploration and repair, and there was much work to be done keeping our territories under control.\n\nWhen Christensen finally came back with only his own men in tow, the others were confused and disappointed.\n\nThe General marched out of camp to meet them early. Mat was already saluting, but Coleridge quickly ordered him at ease. "Make a report, Sergeant. Where is the NCR's reinforcement? What did they write?""
  nf_baggers.23.a:0 "To quote the author, "fuck"."
  bag_route_home_empty_tt:0 "§RThe NCR has answered, and their silence is the loudest answer we could have got...§!"
  #
  nf_baggers.24.title:0 "As a Baron to the Another"
  nf_baggers.24.desc:0 "J. P. Baross sat across from Baron Bailey in the dining car of the first train reconstructed in the Colorado region in decades. Nicknamed the "Iron Horse" by workers, Baross had seen to it that the train would take a round-trip around the recently-constructed rail lines around Camp Baggers. Baross had ordered steak and brandy, supplied by a friend back in the NCR. Bailey had offered cigars, specialty made exclusively for the opulent in society, with nearly 100% tobacco purity.\n\nBailey politely dug into his steak, taking even cuts and equally even bites. "This steak is delicious, Baross. But your prices are much too low for them. 15 caps for a steak! If any old fool can afford it, we'd have more overfed brahmin than workers!" He laughed heartily, taking a drink of his liquor.\n\nBaross took a puff of the Baron's cigar, savoring the rich flavor it offered. "They're not my prices, they're from a friend of mine back in the NCR. The Gundersons, they specialize in ranching Brahmin and Bighorners. They're actually looking for some new land for new herds. Your lands offer quite fertile soil compared to those in the NCR."\n\nBailey raised an eyebrow, dabbing his mouth with a napkin to clean off any remnants of his finished meal. "Yes, and in exchange for those lands, you will provide a mutually beneficial deal?"\n\nBaross nodded. "In my time as Governor, I've come to hear things, Baron. I've heard you're a man of society, class, civilization. Surely you wouldn't turn down the opportunity to work with one of the biggest bastions of civilization in the wasteland?"\nThe Baron raised his hand for the check, pulling out a bag of caps to pay his half of the meal. "Let's just say this, Governor...""
  nf_baggers.24.a:0 ""We're both civilized men, and civilized men must make civilized deals. I accept.""
  nf_baggers.24.b:0 ""You serve good drink and good food. But I believe I will keep my business to myself.""
  #
  nf_baggers.25.title:0 "The Baross-Bailey Pactum"
  nf_baggers.25.desc:0 "With a gentlemen's shake, Baross and Bailey sealed their deal. Their economy will be interwoven with ours."
  nf_baggers.25.a:0 "It was a pleasure doing business with you."
  #
  nf_baggers.26.title:0 "The Refusal"
  nf_baggers.26.desc:0 "Baron Bailey has decided not to integrate into our economic sphere. Perhaps he smelled a rat in J. P.'s offer?"
  nf_baggers.26.a:0 "Sharper than he looks."
  #
  nf_baggers.27.title:0 "The City of Radiance"
  nf_baggers.27.desc:0 "Smoking the ghouls out of the ruins of Boulder was not an easy task. The radiation has only grown more intense since the bombing two centuries ago. The ghouls collected debris and placed it strategically, shutting out streets and creating near-death zones for any troops trying to charge through.\n\nMathias' platoon was one of the first that arrived. Usually, he would have been interested in the battle plans that Briggs was formulating in the closest tent, but he couldn't take his gaze off the city. It was crowned with a green, fog-like luminescence, which was sickening and beautiful at the same time. He knew the next charge would commence soon. The explosives were in place, the Rangers were suited up, and the Gamma Corps were in position. He could already imagine the green slowly turning red as the flames consumed the city - and the dead."
  nf_baggers.27.a:0 ""We will be busy for a while.""
  #
  nf_baggers.28.title:0 "Victory!"
  nf_baggers.28.desc:0 "The last shot in the war for Northern Colorado rang out today. The ghouls never stood a chance against our superior discipline and firepower. A wind passes along the edge of the great rocky mountains, like a sigh of relief. It carries away the smell of gunpowder off on the breeze, but the stench of death and decay remains. It will remain until men clear it away to build something better. That's the hard part, isn't it?"
  nf_baggers.28.a:0 "Is it really over?"
  #
  nf_baggers.29.title:0 "Operation: Agincourt"
  nf_baggers.29.desc:0 "These freezing nights really made him Major Briggs miss California, enjoying weather that was actually HABITABLE. He considered setting a fire or two to warm himself up. Maybe the workshops exploding would light up fun colors? He quietly pressed the button on his detonator to see. One… Two… Three explosions. One didn't go off. He took a moment to assess the damage. One looked like it would be fairly easy to repair. Two were badly damaged, which would set them back months.\n\nBriggs grinned as he watched the guards on the bridge run toward the workshops, leaving his escape route unguarded. He had maybe five minutes. The single guard they left to watch the place was easily dispatched with a silenced pistol shot to the back of the head. Briggs strapped the last of his charges to the bridge and hurried across.\n\nOne last explosion rocked the night. Briggs grinned as he headed back into Baggers territory. Maybe when word hit back home about how well this mission went he could finally convince that his subordinate, that pretty lady in the 5th Engineering Company, probably called Diane, to take off her lab coat for him."
  nf_baggers.29.a:0 "Colorado nights wouldn't be so cold then."
  #
  nf_baggers.30.title:0 "Glittering Jitterbugs"
  nf_baggers.30.desc:0 "Goddard stared at the massive silhouette of the Boulder Dome in sight of the small "negotiations center" (really a small shack right on the border of Bagger and Glowbug territory). His long-desired goal was so close, yet so far.\n\nGiving a wistful sigh, the doctor turned back to the ghoul sitting at the table in front of him... Pitches? Statches? As friendly as he wished to be to ghouls, he had to admit they all looked the same to him.\nAs same-ish as they all appeared to be, this one had a rather... unique charm about them as they gave a smirk. "C'mon, doc, almost done negotiatin' our 'terms o' service', as them Yampan chitter-chatters are always going on about." Under his breath, the necrotic added "Much as we'd love to have them shut up for five minutes..."\n\nGoddard may not have cared in the slightest about Black Canyon's obvious formalities, but this statement pricked his ears up.\n"My post-humanoid friend, I believe we have a mutual issue on our hands with the matter of the men, women, and other sub-humans, no offense, inhabiting the Penitentiary. If I may, I believe I am able to provide us with a plan that allows us to secure your freedom, in exchange for you allowing myself and my men unrestricted and unlimited access to the Dome.""
  nf_baggers.30_tt:0 "\nThis will remove §YTreaty of Collins§! and §!Concession of Laramie§! ideas, and severe out connection to §Y[BLC.GetNameWithFlag]§!. It will irrevocably bind our economy to the §Y[BAG.GetNameWithFlag]§!, however!"
  nf_baggers.30.a:0 "The ghoul smirked. "I'm listening.""
  nf_baggers.30.b:0 "The ghoul frowned. "Dig your own grave, buddy.""
  #
  nf_baggers.31.title:0 "Veni, Vidi, Vici"
  nf_baggers.31.desc:0 "The Glowbugs have been taken in by our manoeuvre. They have forsaken their ties with [BLC.GetNameWithFlag] and now stand by our side."
  nf_baggers.31.a:0 "Black Canyon shall fall divided!"
  #
  nf_baggers.32.title:0 "In Inceptum Finis Est"
  nf_baggers.32.desc:0 "The Glowbugs have decided they want nothing to do with our offer. They remain by the side of [BLC.GetNameWithFlag]. We must destroy them both to claim the Dome."
  nf_baggers.32.a:0 "Damn and blast!"
  #
  nf_baggers.33.title:0 "Atop the Steepest Hill"
  nf_baggers.33.desc:0 "Success at times seemed impossible for the second Colorado Expedition. Exiled to a Camp far from their target, fighting armies of ghouls, then having to fight an entirely separate war against time itself to save the facility, it sometimes felt that the only way to succeed would be to cheat.\n\nBut you didn’t cheat did you?\n\nGoddard and the scientific minds of the Second Colorado Expedition certainly couldn’t have. They worked through years with minimal sleep and no rest to try to make this facility not just survive, but thrive. And through the combination of their wits and your own, you succeeded. Through the combination of the strength of arms of the NCR troopers and Rangers and your own tactical mind, you succeeded. And with the preservation of the Dome, Goddard could finally do something that he has wanted to do since this has began.\n\nHe finally got a full night of restful sleep."
  nf_baggers.33.a:0 "Sisyphus has balanced the Boulder."
  BAG_zax_modular_tt:0 "§GYou will have the ability to assign the ZAX different tasks via the decisions menu! Each one will boost certain parameters in exchange for reducing others!§!"
  #
  nf_baggers.34.title:0 "A Rock of Three Deaths"
  nf_baggers.34.desc:0 "Boulder, Colorado, and the Dome died three times due to failure.\n\nThe first time was due to the failure of the Pre-war politicians and the American way of life. The failure of resources to keep up with the relentless consumption of humans. The failure of the people to encourage peace instead of the eternal constant of war. And so the whole world was covered in nuclear hellfire, not just the Dome. But the Dome died too.\n\nThe second time was due to the failures of the Prisoner. They failed despite everything to convince Victor Presper to stop their madness. They failed to stop the facility from exploding. Perhaps they failed intentionally. They saw their infection with an old world disease as a sign that perhaps this facility was better off dying. And so the Dome, this beacon of old world progress, died.\n\nThe third time is your fault personally. You failed. You either could not figure out the new systems, or got stuck too long fighting ghouls or black canyon. You may have seen the looming threat of Oroborous or Lanius as more important, or perhaps you just did not care. Whatever the reason, this third and final failure will kill the dome for good. This Boulder-- a chance for change, and a chance for progress will die one final time, this time for good. And it is purely your fault and no one else’s."
  nf_baggers.34.a:0 "Boom."
  nf_baggers.34_tt:0 "[BOULDER_DOME_ZAX_MISSION_GODDARDS_PLEAD]"
  BAG_boulder_fail_flag:0 "§RThe Dome is lost§!"
  #
  nf_baggers.342.title:0 "Sisyphus Crushed"
  nf_baggers.342.desc:0 "The NCR’s second Colorado expedition to the Dome has failed in its original objective. The ZAX computer, unstable in its current form, has exploded in a massive fireball. Goddard reportedly had to be knocked out and carried away from the facility by NCR soldiers. He is reported as saying:\n\n“How can I even accept this? How can one expect me to accept this, to move on, to continue this now pointless Expedition? Please, leave me alone, and let me die with the explosion that most certainly will occur. Let me die with my dreams…”\n\nIt seems as though basic human empathy has triumphed over melodrama for once, as he was carried away to safety just like everyone else."
  nf_baggers.342.a:0 "We failed..."
  nf_baggers.342.b:0 "The Bear is weak."
  nf_baggers.342.c:0 "A wasted investment."
  nf_baggers.342.e:0 "We can see the explosion from here!"
  #
  nf_baggers.35.title:0 "The Name of our Capital"
  nf_baggers.35.desc:0 "Our planners have narrowed the choices to a handful of names. What will our enlightened leader choose?"
  nf_baggers.35.a:0 "Naturally, §YBaggers City§!!"
  nf_baggers.35.b:0 "§YPlatte City§! seems logical."
  nf_baggers.35.c:0 "Three pre-war centers, §YTri-City§! it is."
  nf_baggers.35.d:0 "Honour our forefathers, by name and tradition, let it be §YShady Grove§!."
  #
  nf_baggers.36.title:0 "Election Day"
  nf_baggers.36.desc:0 "After many hardships that we had to endure, our officially accepted governor has taken their office. With the right that the New Californian Congress has granted them, they started to organize our first official election! Naturally, both the Doctor and the General reformed their support base into proper political parties and started campaigning right away! To the surprise of a few, Agnes also tossed her hat into the ring and tried her luck at the elections. And the winner is..."
  nf_baggers.36.a:0 "Goddard and the intelligentsia victorious!"
  nf_baggers.36.b:0 "Coleridge is the new president!"
  nf_baggers.36.c:0 "Agnes wins at the ballots!"
  #
  nf_baggers.37.title:0 "The Pen is Mightier than the Sword"
  nf_baggers.37.desc:0 "The cold, dry highlands of the Rocky Mountains had a chill wind blowing this afternoon as Goddard approached the imperious-looking tent that served as General Coleridge’s office flanked by armed NCR troopers. He was shorter and much older than they, but one glare from him silenced any protest that the young trooper may have had. He was far from home and was running out of reasons to remain loyal to the faltering General Coleridge.\n\nExactly as planned.\n\nHe entered the tent to see Coleridge looking over a ragged map with troop placements indicated by bottlecaps and NCR badges. They were surrounded on all sides. Cornered. Such failures did not go unnoticed by California, especially when he was the one writing and screening all correspondence to them.\n\n“Just received word from Shady Sands on your status Coleridge.” Goddard gloated. “You work under us. The message just came last night. So stop playing dictator and focus on getting us into the Dome.”\n\nBefore Coleridge could respond, Goddard swept out of the room, his victory over his rival bringing a brief smile over his face-- more rare and valuable than gold. One day when he has the Dome up and working he won’t have to worry about Coleridge any longer. He’ll be able to implement his new concepts for an army of circuits and steel that wasn’t capable of political aspirations."
  nf_baggers.37.a:0 "“He who controls the narrative wins.”"
  #
  nf_baggers.38.title:0 "The Sword Dictates the Pen's Muse"
  nf_baggers.38.desc:0 "The darkness of night had descended upon the Rocky Mountain highlands of Camp Baggers, and General Coleridge used it to his tactical advantage. He knew Goddard would be either sleeping at this hour or, more likely, be staring bleary-eyed at some piece of Machinery or another. Even in a position of strength, one should seek out every tactical advantage to maximize the chance of success and remove risk. \n\nWhen springing a coup de tat on a man you needed alive, it was imperative that things go perfectly.\n\nColeridge was flanked by a squad of his most loyal and veteran members of Ranger Team November in case of trouble. They did not have their firearms-- they did not need them. Goddard would know that they have a hundred ways of killing him without them with one wrong move.\n\nAs he entered the tent serving as Goddard's makeshift office, a big smile came over his face upon seeing the egg-headed man. “Goddard!” He said in a friendly tone hiding his hostile intentions. “We need to have a serious conversation about the future of the Colorado Expedition.”"
  nf_baggers.38.a:0 "“The one who has more guns wins.”"
  #
  nf_baggers.39.title:0 "The Final Answer"
  nf_baggers.39.desc:0 "It was a momentous occasion for their expedition. Goddard had gathered all the best and brightest that had helped him get this far, standing in the shadow of the enormous and wondrous Super-ZAX. The computer that was about to provide them with the ultimate sense of closure. \n\nBut when Goddard requested the results of its calculations, it spat out raw data instead. Goddard attempted to sift through it with the help of his peers, but it was indecipherable. All they could tell is that it repeated the number '42' an awful lot. \n\n"This is it?" Goddard asked the ZAX plaintiffly. "This is your answer?" \n\n"Yes. Disappointment was anticipated." Indeed, among the gathered scientists, they began to moan and grumble at their wasted time. Goddard too wondered on the point of obsessing over the enigmatic 'question' that Presper had asked of it. Perhaps the ZAX had been correct, and Presper had only tasked it with something to waste its time? Keep it busy? And in some cruel irony, kept the rest of them busy with the answer to a question that never existed. Or perhaps it did exist, and they simply hadn't figured out the true nature of his question? \n\nPerhaps he'd just have to chase after this mystery once again."
  nf_baggers.39.a:0 "What kind of question begets '42'?"
  ###FLAVOUR#EVENTS
  #
  nf_baggers_flavour.0.title:0 "The Twin Front Massacre"
  nf_baggers_flavour.0.desc:0 "[GetDate]. The day began like any other. By the end the date would be remembered as one of the biggest tragedies ever suffered by those in the area. Two key incidents transformed it from a day of peace into the start of war. \n\nThe first involved First Lieutenant Jones. He was drunk while monitoring the Luminous One's border. He had been mocked by his superiors for being a lightweight and was trying to develop a tolerance, believing his inebriation wouldn't matter due to sparse activity. An equally drunk gaggle of Luminous Ones crossed the border, intent on singing taunting songs to the Californian troopers. Jones' inebriated state caused his warning shot to land a killing blow. \n\nThe second incident was a communications error. Private Corcho and Sergeant Bachman, in their eastern border outpost, received a static-filled transmission informing them in code that war had begun. It had not, but they believed it had. The moment they saw a passing Withered Dog patrol, they opened fire and called for backup. \n\nSo began our tumultuous conflict."
  nf_baggers_flavour.0.a:0 "War. War never changes."
  #
  nf_baggers_flavour.1.title:0 "Highway to Heaven"
  nf_baggers_flavour.1.desc:0 "Ribera approached the garage, as full as it had become since Eddie's retirement. Since the movement of operations from a single truck bay to the entirety of Colorado, with planned expansions beyond, the garage had now become filled with memorabilia of adventures "Crazy Horse and Wheels" had taken. A Route 66 sign, a steering wheel with a mannequin head mounted on it, a racing trophy, a Pre-War newspaper about a Fusion Flea winning a race in Nevada. All these and more littered the venerable museum to Eddie "Crazy Horse" Galenski.\n\n"Pop, you there?" A series of crashes answered them, followed by both trucker swears and normal swears.\n\n"Over here, I'm working on the Crazier Bull!" The "Crazier Bull", as Eddie liked to call it, was a passion project he and Helen had come up with after passing the truck onto their kids. The Bull was a converted recreational vehicle, with a number of attachments making it appropriate for wasteland travel, like wheel-mounted flamethrowers and a canopy minigun. It also had an attachment point for the "Horns" sidecar, a motorbike that had been equally modified for use.\n\n"Heya, Dad. How've you been?"\n"Ah, I've been better. Now, which one were you again...?"\n"Daaad..."\n"Alright, kiddo, you got me, 'course I recognized you. Now, what'd you want from your old man?" Eddie rolled out into the light on his omni-wheelchair. His legs still worked, but both he and Helen preferred to get around fast in their old age.\n\n"I was hoping to learn some of your techniques for fighting off raiders." \n"Hmm, a lesson from the old man, eh? Well, let me tell you about the time me and Helen got caught up in what she and I only later learned was a full blown road-war of all things up in Idaho...""
  nf_baggers_flavour.1.a:0 "Fascinating stuff."
  #
  nf_baggers_flavour.3.title:0 "Operation: Jaywalking"
  nf_baggers_flavour.3.desc:0 "The refurbished jeep strolled along down one of the newly consolidated towns. Driving was Nina, alongside her, Agnes. The latter had gotten permission from Goddard to engage in what they justified as "analyzing the effects of outside societal control and influence under duress from military occupation". In reality, Agnes wished to see how the recently conquered ghouls of the Luminous Ones were faring after several weeks of being under control of the Baggers. During their drive, they had seen some of the resulting resistance to occupation, though it was much less drastic than internal military reports had made it sound.\n\nNina pointed towards the radio, only emitting static and on occassion sputters of a military report from Baggers HQ. The encryption scientists were still working on fully encrypting their radio signals to prevent interception from any hostile neighbors. "Wish we still had our disk jockey up and running, we'd at least have something to listen to, and the holotape player in the dash is busted, so we can't even listen to some good Pre-War tunes."\n\nAgnes was busy looking out the window, evaluating the sights of Colorado. While some buildings were still burning, and corpses were seen every few miles, the territory looked no worse for wear than it had previously. But there was something nagging on Agnes that, even if the physical conditions of the area looked unchanged, the people within it may have changed far more.\n\nA sudden swerve, stutter, and jolting stop of the jeep brought Agnes' own thoughts to a halt.\n\n"What on earth did you do that-" Agnes' tirade stopped before it even began, as Nina covered her mouth with the jeep's car radio mouthpiece, pointing to a Bagger soldier laughing while having his boot heavily weighing on the face of a ghoul child, laying flat on the ground, crying. His gun was pointing towards another ghoul woman who appeared to be the child's mother. While the swerve and stop of the car had not distracted the soldier, Nina and Agnes were close enough to hear the soldier.\n\n"-Not having any good human woman taking care of some freak kid. If you knew what was good for you, lady, you'd shack up with me. Assuming I didn't put a round in your rotting face first. But let's see how cooperative you are in opening yourself up to me once your precious kid is another rotting corpse in these streets. Oh wait, he's already rotting, hah!"\n\nAgnes was about to get out of the jeep to put a stop to the situation, when she noticed a military police car pull up...\n[A uniformed peace officer stepped out of the jeep, decorated in blue and gold.]"
  nf_baggers_flavour.3.a:0 "It's a cop!"
  #
  nf_baggers_flavour.30.title:0 "The Good Cop"
  nf_baggers_flavour.30.desc:0 "Captain Stiller, recently re-instated officer of the Baggers Provisional Military Police, stepped out of his patrol car. He'd been let on to reports of nefarious activity ongoing in the sector, assisted by exact coordinates provided by Dr. Nina. Taking one look at the situation, he decided to put on the charm, both to reassure the woman, and to get the obviously unfit soldier to let his guard down.\n\n"What have we here? Rustling up a ruckus, private?" The soldier removed pressure from the ghoul child he was stepping on and looked over at Stiller's uniform, decorated in bright blue cloth with gold leaf trimmings.\n\n"What're you supposed to be? A tin star? I'm the law around these parts, and maybe you haven't heard, but the Baggers own this land now, so your laws don't apply no more." The soldier was obviously one of the wasteland recruits if he didn't know what NCR police garb looked like, not to mention his horrific treatment towards ghouls. Stiller didn't want to draw his sidearm just yet, despite the grievous miscarriage of racism and misogyny the soldier was displaying. He dropped some of the charm, and got to business.\n\n"As a matter of fact, I am a lawman. But of the very Baggers you claim to be a part of. Now I don't know how much of NCR law you know about, but ghouls, super mutants, and any and all other mutated life were guaranteed legal protections under President Tandi's administration back in '05 in the Mutant Law act. Now normally, I'd remind people of that law and encourage them to treat each other right and equal. But I'm afraid you've gone and violated that law, and violated it bad. Now I'll kindly ask you to come with me to turn yourself in, or I'll have to arrest you here. Which'll it be?"\n\nThe soldier sneered, shifting himself off the child and turning fully towards Stiller, raising his rifle towards the officer's head. "You ain't got the guts to shoot me, tin star." Stiller kept his composure, giving a small nod to an unseen party. With a thwack, Nina clubbed the soldier over the head with a piece of rubble. The soldier stumbled woozily, finally collapsing in the street.\n\n"I must say that your assistance, while unorthodox, is appreciated, little lady. I take it you're one of the labcoats Goddard sent to evaluate things?" Agnes wandered behind Nina, answering for her. "Why yes, how did you know that?"\n\n"I have my ways. It is right unfortunate that people still have so much hate in their hearts, but with folks like you and I protecting folks like these ones here, we should make this place into a more caring and compassionate place for all." Reaching a white gloved hand out, Stiller picked up and comforted the ghoul child, walking them back to their mother. Reaching into his pocket, he pulled out a box of Fancy Lads, giving it to the child. For the mother, he pulled out a small wad of cash.\n\n"Not sure how much the conversion rate is, but if you stop by a police station or Bagger trading post, you should find that to be worth about a thousand caps." The woman looked at him, teary eyed. Before she could speak, Stiller tipped his hat at her, tipped his hat at the child, waved at the scientists, and hopped back in his car, whistling a tune all the way."
  nf_baggers_flavour.30.a:0 "There are good men among them."
  #
  nf_baggers_flavour.5.title:0 "Operation: Paladin"
  nf_baggers_flavour.5.desc:0 "Captain Pierce had been scoping out the Glowing One's hideaway for some time now. If he hadn't brought the extra-strength Rad-X for this, he imagined he wouldn't make it back alive. \n\nHe had the Glowing One's schedule down to the second. He would have loved to put a bullet through that great glowing head ASAP, but he couldn't risk that big garish helmet blocking the shot. He imagined they only took it off him in private, where his scope couldn't see. \n\nFinally, his moment arrived. Due to some completion in their construction, the Glowing One was about to meditate in the open air. Off came the helmet, exposing that hideous green target. Pierce held his breath, squeezed the trigger on his DKS, and the Great Glowing One became a great glowing spray. He snuck away, using a cloak and some bioluminescent paint as a long distance disguise. Pierce imagined what kind of award or title he'd get for bagging this prize. Frankly, he'd settle for some peace and quiet."
  nf_baggers_flavour.5.a:0 "Boom. Headshot."
  #
  nf_baggers_flavour.6.title:0 "Operation: Bethesda"
  nf_baggers_flavour.6.desc:0 "Dianne had come to Luminous Ones territory to oversee the engineers personally. She was supposed to be a form of management, but she preferred to get her hands dirty, be practical. She examined the pipes going into the crater they were to drain, looking over the shoulders of the field engineers while doing so. \n\n"Can we help you, Corporal?" An annoyed, sweaty face greeted her when she turned to face them. They weren't happy to have her watching them. \n\n"No need, Gregory. I was just examining how you were linking that outflow pipe to the drainage shaft. You did consult with Tom and Kat that the inflow valve is capable of sustaining the water pressure, right? Considering the decontamination chemicals?" His glare softened, if only because he realized she was a fellow engineer and not just a middle-manager. \n\n"I consulted them both, yes. We're planning a test run in the next few minutes, if you'd like to watch." She nodded, awaiting the press of the button. A click signalled the start of the process. A loud alarm, thuds and jolts. Finally, the putrid green water began to drain from the crater, slowly replaced by pristine blue. Dianne and the trio began to laugh and cheer. It was going to be a long time before they were done, but this made for a great start."
  nf_baggers_flavour.6.a:0 "Maybe Project Purity would have been a better name?"
  #
  nf_baggers_flavour.7.title:0 "Operation: Mulan"
  nf_baggers_flavour.7.desc:0 "Old Sterling stirred with activity as the new banner went up the pole. A symbol of the fall of the Withered Dogs and rise of the Baggers. Although the local ghouls were used to military types shouting, Major Fleming's bellowing gave them a shock. \n\n"ALRIGHT YOU LILY-LIVERED ZOMBIE PANSIES, LET'S GET ONE THING STRAIGHT. YOU ARE NO LONGER UNDER THAT OLD WITHERED COOT, YOU ARE UNDER THE COMMAND OF THE NEW CALIFORNIA REPUBLIC ARMY." Murmuring broke out among the ghouls. One was brave enough to speak up. \n\n"Who are you to be orderin' us around?" He yelled. The Major came to a halt, turning to face the crowd. He pulled out his AEP-7 laser pistol from one pocket, and a cigar from the other. That cigar was known to be one of Old Dog's favorites. \n\n"I want whoever said that to step forward." He commanded with a low growl. The brave ghoul was shoved forward by his peers. The Major looked im up and down. He then put the laser pistol in the ghoul's hands, and stood back. "I want you to aim for this," he said, planting the cigar between his lips. \n\n"Say what?" \n\n"That's say what SIR. Do not make that mistake again. Now aim and shoot! Miss and you'll be punished accordingly!" The ghoul took aim steadily and fired. He hit his mark, lighting the cigar without harming Fleming. \n\n"Very good. Perhaps we'll make proper Rangers out of you yet.""
  nf_baggers_flavour.7.a:0 "We'll make real men out of you."
  #
  nf_baggers_flavour.8.title:0 "Operation: Miscovich"
  nf_baggers_flavour.8.desc:0 "Larsen stared at the corpse in front of him. He'd meant to simply cripple the shoulder, instead, a slight miscalculation of the shot lead to the ghoul's entire head being blown off. Surprising the power a simple .38 had behind it. Nina approached behind him. "The hell was that, Larsen?! You were supposed to stop him, not kill him!"\n\n"The bullet misfired. It won't happen again." Larsen stated without emotion, paying close attention to the cold metal of his gun than the red hot fury of Nina.\n\n"I'm making sure it won't happen again, I'm taking you and your men off as guards for the prisoners. This is the third one this week, not counting the almost fatal injuries that we were thankfully able to stabilize in time."\n\nLarsen pricked his eyes and ears up towards Nina in a mocking glance. "And who do you expect to find to keep watch over these glowbugs? Not like your department's nerd arms are able to lift a proper rifle, let alone scope out a runner a hundred meters away without killing them."\n\nNina's red hot anger became as blue as her gloves. "We don't need to kill them, we just need a way to subdue them... in a... non-lethal... fashion..." Her anger quickly drowned in an ocean of curiousity and possibilities, racing to grab a blueprint, markers, pens, and sheets of paper.\n\nLarsen's preparation for a shouting match was equally confused.\n"The hell are you doing?" Nina's mind raced, as did her mouth: "If I take into account the lack of rubber material in the region, and substitute it with an equivalent polymer gel shaped for suppression..." Her hands swept in a flurry of thoughts, equations, and incomprehensible sketches. "And then I utilize the same water propulsion mechanics found in the Nuka-Cola Thirst Zapper... By Dharma, I think I've got it!"\n\nLarsen, who had been entirely forgotten by Nina, looked over her shoulder. "Got what, exactly?"\nNina looked back over at him, her rage entirely forgotten. "A solution to both our problems."\n\n§ONon-lethality, serving the needs of interrogators and peaceniks since 1967.§!"
  nf_baggers_flavour.8.a:0 "That's really a weapon?"
  #
  #nf_baggers_flavour.9.title:0 "Poker Face"
  #nf_baggers_flavour.9.desc_radiophobe:0 "The scene in the Camp Baggers barracks was as it was every other day. Soldiers resting, scientists using their developed/developing medical skills to heal or improve said soldiers, and the occasional cheer or weep, depending on the situation of the day. Today, however, the barracks were largely empty, save for the six individuals who had largely found themselves assigned or resigned to the bunker for the day. The first two individuals of these six were none other than secret addict Larsen, and reformed prisoner-turned-exceptional gambler Blackjack.\n\nBlackjack had become quite the name in both exceptional and mundane bets, though this interaction felt more like the former than the latter. He'd made a bet with Valentina that he would not only stand a full conversation (no less than 5 minutes) with Larsen, the known radiophobe, but also win at a poker game with him. Valentina was not typically a gambling woman, but getting to know the result of a mutant and a mutant hater piqued her interest. Which brought the both of them back to now. Larsen had accepted the poker game, but was unfamiliar with who he'd be playing with. Yet when he heard the heavy footsteps of a Super Mutant, he just about hopped out of his chair to leave.\n\nBlackjack raised his hands, revealing the deck they'd be playing with. "Hold on there, slick. I mean you no harm, just here to play."\nLarsen, still halfway out of his chair, grimaced at the mutant. "Hmph. A mutant. I don't have time for your games." He began to slide out, when Blackjack lifted his free arm to block the door.\n"I'm a mutant, and I want to play a game. You got that right, but if you're going to treat me no different than a feral ghoul or one of my more mindless brethren, I see no reason why I can't treat you the way they would, by keeping you here and forcing you to play."\nLarsen narrowed his eyes, sliding back in his chair, muttering mutant slurs under his breath. \nBlackjack pulled up two steel reinforced chairs, smoothly maneuvering into them. He began to lay out the deck.\n\n"I suppose, though it is a bit fast, that I should apologize for my brash behavior. Obviously I had no fear of you taking my life, and I doubt you felt in any way threatened. I simply wanted to exchange a friendly game, and perhaps a friendly conversation."\n\nLarsen picked up the cards he'd been dealt. A pair. He grumbled. "May not have nothin' to fear from you, but I doubt there's anything you could provide that'd be of use to me. Here or out there."\nBlackjack looked past his cards towards the sergeant with a small smirk. "What if I told you that I've taken out a Legion assassin with nothing but a fake minigun made out of sticks and pipes painted black?"\nLarsen pricked his eyebrow. "I'd say I call your bluff."\n\nThus began a conversation of Blackjack reminiscing about the time he'd faced the infamous Alexandra at Mesa Verde, though he'd made a few changes to what actually happened back then, such as leaving out the presence of a certain prisoner who helped him knock out Alexandra. By the end, though, after a few hands and a number of laughs, Larsen came out with the knowledge of how to deal with those who have the high ground, as well as the importance of planning, while Blackjack ensured Valentina kept to her word, winding up with an extra $100 NCR."
  #nf_baggers_flavour.9.desc_cured:0 "The scene in the Camp Baggers barracks was as it was every other day. Soldiers resting, scientists using their developed/developing medical skills to heal or improve said soldiers, and the occasional cheer or weep, depending on the situation of the day. Today, however, the barracks were largely empty, save for the six individuals who had largely found themselves assigned or resigned to the bunker for the day. The first two individuals of these six were none other than recovering addict Larsen, and reformed prisoner-turned-exceptional gambler Blackjack.\n\nBlackjack had become quite the name in both exceptional and mundane bets, though this interaction felt more like the former than the latter. He'd made a bet with Valentina that he would not only stand a full conversation (no less than 5 minutes) with Larsen, the known, but reforming, radiophobe, but also win at a poker game with him. Valentina was not typically a gambling woman, but getting to know the result of a mutant and a mutant hater piqued her interest. Which brought the both of them back to now. Larsen had accepted the poker game, but was unfamiliar with who he'd be playing with. Yet when he heard the heavy footsteps of a Super Mutant, he just about hopped out of his chair to leave.\n\nBlackjack raised his hands, revealing the deck they'd be playing with. "Hold on there, slick. I mean you no harm, just here to play."\nLarsen, still halfway out of his chair, grimaced at the mutant. "Hmph. A mutant. Fine, at least let me get a..." He began to itch his arm, searching his body for a spot of RadAway, when Blackjack lifted his free arm to grasp Larsen's, carefully analyzing his face.\n"Hmm, flushed face, normal, if orange tinged, pupils, and you're sweating like you're back in California in a below-average temperature room. I'd say, in my unqualified medical opinion, that you're experiencing RadAway withdrawl. I saw it in my time back at the-"\nLarsen narrowed his eyes, grasping the mutant's arm, repeating "I don't need it" under his breath. \nBlackjack pulled up two steel reinforced chairs, smoothly maneuvering into them. Calmly laying both of Larsen's hands on the table, away from any potential secret stashes, he began to lay out the deck.\n\n"I suppose, though it is a bit fast, that I should express my concern for you behavior. Obviously I had no fear of you doing anything unhinged, and I doubt you felt in any way threatened, though you certainly may feel better once you've played a round or three. I simply wanted to play a friendly game, and perhaps a friendly conversation."\n\nLarsen slowly recovered from his cold turkey fit, picking up the cards he'd been dealt. A pair. He grumbled. "May not have nothin' to fear from you, but I doubt there's anything you could provide that'd be of use to me outside of your jibber-jabbering about my health. Here or out there."\nBlackjack looked past his cards towards the sergeant with a small smirk. "What if I told you that I've taken out a Legion assassin with nothing but a fake minigun made out of sticks and pipes painted black?"\nLarsen pricked his eyebrow. "I'd say I call your bluff."\n\nThus began a conversation of Blackjack reminiscing about the time he'd faced the infamous Alexandra at Mesa Verde, though he'd made a few changes to what actually happened back then, such as leaving out the presence of a certain prisoner who helped him knock out Alexandra. By the end, though, after a few hands and a number of laughs, Larsen came out with a much more reduced craving for the drug that had once potentially enslaved him, as well as the importance of planning, while Blackjack ensured Valentina kept to her word, winding up with an extra $100 NCR."
  #nf_baggers_flavour.9.a:0 "Fold'em like they do in Texas."
  #
  nf_baggers_flavour.10.title:0 "A Victory For California, Is Victory For You!"
  nf_baggers_flavour.10.desc:0 "Coleridge didn't think of himself as a man of spectacle, but he had decided to set up an event to mark his ascension. After all, big changes were coming to Colorado, and they had California to thank for it. \n\nGathered in the audience were many members of the Expedition. Loyalists and dissenters, neutrals and conscripts. Locals had also gathered, but not as many as one might have hoped. Their loss, Coleridge thought, that they miss out on the keynote of their coming transformation. \n\n"Thank you all for coming today," Coleridge began, "and thank you for putting your faith in me. Colorado has been through many disasters in its time. It has been ravaged by robots. It has been ravaged by savages. It has been ravaged by the Legion, if you'll forgive a tautology." A joke only he and the Californians appreciated. "Colorado cries out for someone to put it back together. Someone to build it into a safe and stable home for honest folks. I...we, will answer that cry. The New California Republic is here to bring peace to the land, as it brought peace to California, and as it brings peace to the Mojave. As your elected leader, I will spearhead these efforts, and prepare Colorado for the day it takes its place as the next state of New California. Do not think of this as a victory for the NCR alone. People of Colorado, a victory for California is a victory for you!" \n\nThe end of his speech ellicited cheers and hollers from the crowd. Again, mainly from loyalists, less so from Coloradans. Just another thing they'd have to work on."
  nf_baggers_flavour.10.a:0 "They'll learn to love us."
  #
  nf_baggers_flavour.11.title:0 "The Explaination"
  nf_baggers_flavour.11.desc:0 ""You see, you could just keep looking for work," Nina told the man seated across from her, "or you could sign up to the Servant Allocation Center and work can be found for you!" \n\nGeorge looked suspiciously at the contract before him. "And I get free room and board?" \n\n"Yes!" \n\n"What's the catch?" \n\n"I can understand being suspicious. But understand that Goddard is...simply a man that hates waste and inefficiency. He doesn't want to rely on foolish things like market forces and mercantile greed. The Servant System is a way by which we can make the economy work smarter, for all our sakes!" \n\nWhen she put it like that, George felt he understood. It wasn't about giving him a free ride, it was about eggheads making things run more efficiently. They had a stake in this, he did too. It made sense, so he put his signature on the contract. \n\nNow he wishes he had the chance to cave that bald skull in. He should have listened to his gut. The Servant System was not the intellectual ingenuity Nina sold him on. It was just another way to abuse the common man."
  nf_baggers_flavour.11.a:0 "Typical."
  #
  nf_baggers_flavour.12.title:0 "Vision Of Calculation"
  nf_baggers_flavour.12.desc:0 "In investigating the humanoid combat robots of Colorado, Goddard heard tell of their late commander; a composite of human brains known as "The Calculator". Although he didn't have a perfect picture of it, he pieced together that it was not unlike his concept for the Super-ZAX, only making use of organic processing rather than traditional computers. \n\nWhile lesser minds might have shied away from what they might call an "abomination", to Goddard the idea only reinforced his conviction. He wondered what it would be like to be part of such a thing? To combine minds with other geniuses to create a Super-Calculator? He could only imagine. \n\nUnfortunately The Calculator would have to remain a mere story. It was clearly no longer operating. Some tales spread by locals said it had gone east into some great empire of 'steel', but Goddard dismissed such claims. Who would have the ability to move such a massive creation? No, it was surely more likely it was annihilated long ago, denying future generations the chance to study its design."
  nf_baggers_flavour.12.a:0 "But the story, it filled him with passion."
  #
  nf_baggers_flavour.13.title:0 "The Goddard School Of Learning"
  nf_baggers_flavour.13.desc:0 ""Settling in?" Agnes broke Goddard's rumination. He looked up at her from his new desk within the University of Colorado. \n\n"As much as one can in such a sparse environ." For now, "University of Colorado" was just a name. The facilities were still under construction, and lessons were currently being given in tents and other prefab buildings. The head office, within a repurposed ruin, was the closest thing to a proper building they had. "I'm not sure how much time I'll be spending here, you know." \n\n"That's alright. Your duties will mostly be administrative. I won't need you shackled to this desk all day." Agnes knew Goddard would rather be pursuing some great project. "This is about setting up a foundation. A system by which people will teach and be taught. Then, years from now, the university that Dr. Goddard helped build will teach generation after generation. All while looking up at a portrait of its beloved founder." Of course they hadn't commissioned his portrait yet, but one day, that bald head would hang from the wall. \n\n"You're appealing to my ego, Agnes." Goddard let out a light chuckle."
  nf_baggers_flavour.13.a:0 ""It's working.""
  #
  nf_baggers_flavour.14.title:0 "The First Block Of The Academy"
  nf_baggers_flavour.14.desc:0 ""Can you imagine the look on her face?" Coleridge commented as he and Agnes watched the builders setting up the academy's entrance. They were hoisting up a sign with the name written on it. \n\n"She'll live, at any rate." Agnes felt the name was a bit mean spirited, but she didn't want to fight Coleridge over silly gags. "I hope you'll focus on the alleged intention behind that name, General." \n\n"Don't you worry, I know what I'm doing. Always did." Coleridge stepped onto the steps of the academy. "Today, the frame of a building, not an instructor in sight," he gestured to the ongoing construction, "tomorrow, a school that teaches Colorado's officers how best to lead their people into battle!" He turned to face the capital, his arms spread wide. \n\n"Well you've got the spirit for it." Agnes chuckled. She wasn't a woman of war, but she knew that the future would still need people with Coleridge's acumen."
  nf_baggers_flavour.14.a:0 "We still need good officers."
  #
  nf_baggers_flavour.15.title:0 "Two Banners, Two Futures"
  nf_baggers_flavour.15.desc:0 "Kirk watched as the New Colorado Republic banner fluttered in the wind. Kirk wasn't much for sentimentality, but he did feel a sense of pride in what they'd accomplished. He didn't vote for Agnes, nor was he fond of her bleeding heart policies. But at least he could feel satisfied with his own service. \n\nOf course now he had a bunch of Coloradan locals in his brigade with him. Agnes called it a "cultural unity measure", mixing the units so that they "all understood each other". Kirk only knew it meant he now had a bunch of people that barely understood what country this was supposed to be. Then again, sometimes he had his doubts about what country he was in too. \n\nLarry seemed to love it, though. He said he had a "buncha new and interesting friends" in that moronic tone of his. He was off making nice with the local troopers, perhaps bonding over their mutual lack of knowledge of the NCR, even if Larry's ignorance was willful. \n\n"C'mon, Kirk!" That moronic tone again. "Come join the fun!" Kirk rolled his eyes. Larry was determined to drag him into this mediocrity-fest. The worst part was, his resistance was being worn down..."
  nf_baggers_flavour.15.a:0 "Everbody's coming together."
  #
  nf_baggers_flavour.16.title:0 "Greeting The Locals"
  nf_baggers_flavour.16.desc:0 "Peter McDougal had tried many times to be the mayor of Redding. Every time he had failed. His best result was the election of '72, he got 5% of the vote. Now he'd been handed a perfect opportunity by the good Mr. Coleridge, and he wasn't going to waste it. He'd already forgotten the name of this dusty hamlet he'd been handed. Didn't matter much, they'd rename it to something better. Like Kimball? No, there was already one of those. \n\n"Now don't you folks worry," Peter walked with the clearly starstruck locals through the middle of town, "I'm a nice guy! Coulda proved it to the whole of Redding if they'd just let me. But I guess you guys'll be the first to experience the McDougal Mayoralty, won'tya?" He let out a laugh. They did not laugh with him. Nerves, surely. "Anyway, it was a long trip, and I could use me a shower. You guys gotta have a crude one set up somewhere, right?" He knew he couldn't expect showering facilities like back home, but they had to get clean somehow, right? \n\nBut from the confused look on the locals faces, Peter was getting the distinct impression they had no such amenity."
  nf_baggers_flavour.16.a:0 "We'll just have to live with it."
  #
  nf_baggers_flavour.17.title:0 "Breaking The Law"
  nf_baggers_flavour.17.desc:0 ""Why? Why is this a problem?" Sam rasped at this "policeman" before him. He was getting a huge dose of pre-war deja vu. Cops were annoying before his skin peeled off, and afterwards he hoped he wouldn't see one again. \n\n"Pursuant to Article 15, Clause 3 of the McNally Act," the cop droned on, "no beast of burden or other transportation device may block any passageway or thoroughfare. Please move your Brahmin, sir." He gestured to Sam's Brahmin, idling in front of an alleway. \n\n"Barely anyone goes that way! And he's not even blocking it that much!" \n\n"Sir, don't take that tone with me," the cop raised his finger, the way a mother might scold a child, "now will you move the Brahmin, or will I have to issue a fine?" \n\n"Fine! Fine..." Sam began yanking on it's lead, pulling it onto his front porch. In the process, he tipped over a barrel of dried meat. "Are you happy now? Or would you like to smash up the inside of my store too?" \n\n"No, this is enough. Have a nice day, sir." The cop turned and left, leaving Sam to mutter and curse."
  nf_baggers_flavour.17.a:0 "Justice is served."
  #
  nf_baggers_flavour.18.title:0 "The Fate Of Traitors"
  nf_baggers_flavour.18.desc:0 ""Please!" Paul cried as he held onto Coleridge's leg. "I'm begging you here, don't kill her! Have a heart!" \n\n"Get OFF me!" Coleridge kicked the man loose. "It's shameful enough you barged into this meeting unannounced, but to shed tears for that TRAITOR!? You disgust me!" \n\n"General, look at the man!" Agnes was seated across from him at the table. "This is the face of those you'll offend should you pursue this. It won't just be Paul. You'll disappoint so many who were her friends and family." \n\n"Oh, spare me!" Coleridge spat on the table. "Maybe you all remember her fondly, but I remember the good men and women that died because of that sick little cult!" \n\n"Would you stoop to their level? Kill people in cold blood? There are other punishments than death, and we are supposed to be the civilized ones." Agnes braced herself for another reaction. \n\n"Alright, alright!" Goddard held up his hands. "Let's try to figure this out, rationally." It was something of an irony that he seemed positioned to be the deciding vote between Agnes and Coleridge for a change. "Also, Paul, get out, will you?" The weeping scientist seemed intent on remaining in a begging posture on the floor. They had to call some troopers to remove him."
  nf_baggers_flavour.18.a:0 "Xian richly deserves her death."
  nf_baggers_flavour.18.b:0 "She will rot in a cell."
  nf_baggers_flavour.18.c:0 "Let her wander into the wastes."
  BAG_xian_fate_tt:0 "§gIf she lives, let it be far from us.§!"
  #
  nf_baggers_flavour.100.title:0 "A Dedication for Celebration"
  nf_baggers_flavour.100.desc:0 "A tap on the microphone. A quick cough to test if it was working. Goddard hated public speaking for any event other than a great discovery, but this was a chance to raise morale for the Baggers.\n\n"Fellow Coloradans. Long ago, in the former United States of America, this state was known as the "Centennial" state. It was named as such as it was incorporated into the Union on August of 1876. That's exactly 400 years ago." A hand swept back through what little hair the doctor had left. Sweat began to drip down his scalp. But he had to keep going.\n\n"Today is a day for celebration. It's not about myself or the so-called Academics, nor is it about Coleridge and his Clique. It's about all of us, as Baggers, as members of the great Republic of New California, and as humans. That includes ghouls, mutants, and all others." A final breath was taken, exhaled out as a wave of confidence surged through Goddard.\n\n"And so, it is with great pleasure, that I  commemorate this day as the official proclamation of my intent to create a New Colorado Republic! Like Colorado once being given statehood, so too shall we become the next great state of the New California Republic!"\n\nShort, steady breaths were taken as Goddard looked to his audience of Agnes and Coleridge, sitting alone in the Camp Baggers auditorium. Agnes feigned a kind smile. Coleridge rolled his eyes, getting up from his chair."
  nf_baggers_flavour.100.a:0 ""Dunno about you, doc, but I've got a war to attend to.""
