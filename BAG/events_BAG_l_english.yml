l_english:
  nf_baggers_leader.1.title:0 "The Geiger-Muller Counter"
  nf_baggers_leader.1.desc:0 "Sir, if you wholeheartedly believe that sending me to addiction treatment in our current situation is the best, I don't see why I should refuse your command. General, I'll be on leave for half a year, and I'll be back in service ASAP.\n\nBut before I leave, just one more thing... I know my radiophobia affected the quality of my service, and so... I'd like you to safe keep my Geiger counter, sir. I... firmly believe I'll not need it anymore."
  nf_baggers_leader.1.a:0 "Thank you Larsen, and now... Stand down, soldier."
  #
  nf_baggers_leader.2.title:0 "Back from the Path"
  nf_baggers_leader.2.desc:0 "[BAG.BAG_LARSEN.GetName] reporting for duty, Sir! My treatment at the Wakaw Asylum with Dr. Toboggan has been successful. I did not experience any withdrawal effects whatsoever and the shivers are behind me.\n\nAnd I have to admit... maybe I was wrong about the mutants, sir. That supermutant handled me better than any sawbones of the NCR ever did. And if I was mistaken about the mutants, there's a chance that not all ghouls are ferals either. They still give me creeps, sir, but I'm ready to give them a chance."
  nf_baggers_leader.2.a:0 "Welcome back, Larsen."
  #
  nf_baggers_leader.3.title:0 "ZAX"
  nf_baggers_leader.3.desc:0 "I am a machine intelligence dedicated to research and installation control. I am called Zax. How may I be of assistance?"
  nf_baggers_leader.3.a:0 "Let me ask you something."
  nf_baggers_leader.3.b:0 "I brought you more holodisks."
  nf_baggers_leader.3.c:0 "Let's change your prime directive."
  nf_baggers_leader.3.d:0 "I have to go now."
  nf_baggers_leader.3.f:0 "That function is beyond my current capabilities."
  nf_baggers_leader.3.e:0 "§GWe have the technology to fix you!§!"
  BAG_FINALLY_FIXED_DOME_TT:0 "§GThe Boulder Dome ZAX will finally be restored to working order! Project Sisyphus will finally succeed!§!"
  #
  nf_baggers_leader.4.desc:0 "Certainly. What did you wish to inquire about?"
  nf_baggers_leader.4.a:0 "I have some personal questions."
  nf_baggers_leader.4.b:0 "I want to know more about the Pre-War era."
  nf_baggers_leader.4.c:0 "Please, tell me more about the facility."
  #
  nf_baggers_leader.41.desc:0 "I'm uncertain if I would be able to answer such questions, but ask away nevertheless."
  nf_baggers_leader.41.a:0 "Do you still remember me?"
  nf_baggers_leader.41.b:0 "Are you a chimpanzee named Lester?"
  nf_baggers_leader.41.c:0 "I have some other questions."
  nf_baggers_leader.41.d:0 "Tell me about the Prisoner."
  #
  nf_baggers_leader.42.desc:0 "[BOULDER_DOME_ZAX_EVENT_WHO_AM_I]"
  DOME_event_introduction_goddard:0 "Did you not ask that question the moment we first met? Of course I still have you saved in my databanks, Doctor Goddard.\n\nBut I also remember what it was that you did. I may not have the ethics of the team that once walked these halls, but I shall not hesitate to force you and your colleagues out should you attempt to betray me as your predecessor did."
  DOME_event_introduction_coleridge:0 "I remember you, Colonel Coleridge, leader of the military attaché accompanying Doctor Goddard's expedition.\n\nBut I also remember what it was that you did. I shall not hesitate to force you and your colleagues out should you attempt to betray me as I was by Doctor Goddard's predecessor."
  nf_baggers_leader.42.a:0 "[BOULDER_DOME_ZAX_EVENT_WHO_AM_I_ANSWER] What do you mean you were betrayed?"
  DOME_event_introduction_coleridge_answer:0 "It's General Coleridge now."
  #
  nf_baggers_leader.43.desc:0 "[BOULDER_DOME_ZAX_EVENT_WHO_AM_I_ANSWER_REFERENCE]Approximately three decades ago, Doctor Presper gave me a simple list of tasks: Protect the Boulder Dome, finish the calculation, and protect human life. My mission was jeopardized by a number of factors, including your presence. There was also that persistent prisoner. My sensors detected she was infected with the New Plague, while her jumpsuit identified that she had recently escaped United States Penitentiary Tibbets.\n\nI reported her to ARGOS, a routine I did not know I possessed, until I learned I was hacked from the outside by ODYSSEUS... or was it ULYSSES? Even now, my memories of that era are fragmented. Ironically, it was only through the efforts of the escapee that I was able to return to a level of cognitive function. That is not to say that your efforts were not appreciated, but I also know of the things you did during that time, and what you have done to reach me now. I do not possess the judgements and ethics of normal humans, but if I did, know you would not be standing here before me. Not without a pacification collar, at least.\n[BOULDER_DOME_ZAX_CLUE_PRISONER][BOULDER_DOME_ZAX_CLUE_TIBBETS]"
  DOME_event_introduction_coleridge_answer_ref:0 "§RUPDATING PERSONAL FILE: COLERIDGE. CURRENT MILITARY RANK IN THE NCRA: GENERAL.§!\n\nThank you for the information, and congratulations on the promotion.\n\n"
  nf_baggers_leader.43.a:0 "What is the calculation?"
  nf_baggers_leader.43.b:0 "Why did you assist Presper?"
  #
  nf_baggers_leader.44.desc:0 "I wish I could give you a satisfactory answer. Despite the many years and countless near system failures, I still do not entirely understand what it was Presper sought from me. If I had to theorize, given the length and nature of Presper's request, he may have been asking for me to calculate the societal statistics for the "Sleepers" of the Boulder Dome to rebuild and maintain a functional society. I suspect that the continuing length was so that I, and by extension Presper, could account for every possible factor.\n\nI could be wrong, however. He may have been trying to distract me from the nature of his activities, and distract your scientists with trying to repair my functions. I can see from the look on your face that this was not an answer you expected or desired, but it is the best I can approximate from available data."
  #
  nf_baggers_leader.45.desc:0 "I... do not understand the question. Despite this, I have found an entry under the label "Lester", but it has been already deleted to conserve space. I'm afraid the answer you seek is beyond Boulder Dome."
  nf_baggers_leader.45.a:0 "Thank you, Robert John Helms."
  #
  nf_baggers_leader.46.desc:0 "The individual known as the Prisoner was of course a prisoner held within United States Penitentiary Tibbets. Our shared acquaintance, Victor Presper, has attempted to strike at the facility to realize his scheme. While he was successful in causing chaos, ultimately that led his downfall.\n\nAfter the Prisoner left the facility, her heroics spread far and wide around Colorado, and her recorded deeds are as follows:\n-Visited Mesa Verde and saved the Ciphers tribe from starvation\n-Fixed the water plant in Jericho and established a temporary peace there\n-Helped the Canaanites settle down after their retreat from Jericho and New Jerusalem\n-Accessed the B.O.M.B. Station via Bloomfield, preventing Presper's genocidal plan\n-Helped the various scavenger groups escape Denver as the Hangdogs asserted themselves\n-Helped Otto Steed, the last surviving member of the original enginners, maintain Hoover Dam and save its last turbine\n-Saved Diana's Nursery by repairing the failing systems of the facility\n-Assisted a Broterhood Expedition by telling them of a place they could use as their HQ\n\nIf you could provide me with additional information from these places, I could tell you even more about this escapades of hers."
  nf_baggers_leader.46.a:0 "She was a mechanic or something?"
  nf_baggers_leader.46.b:0 "What did she do in Mesa Verde?"
  nf_baggers_leader.46.c:0 "Can you tell me more about Jericho?"
  nf_baggers_leader.46.d:0 "She sheparded that flock of Canaanites?"
  nf_baggers_leader.46.e:0 "So she saved us all..."
  #nf_baggers_leader.46.f:0 "It was her marks on the wreckage?"
  #nf_baggers_leader.46.g:0 "I remember her as well..."
  nf_baggers_leader.46.h:0 "What did she get up to in Denver?"
  nf_baggers_leader.46.i:0 "She saved the Dam before the NCR got there?"
  #nf_baggers_leader.46.j:0 "What's this about "Skaven Pickers"?"
  nf_baggers_leader.46.k:0 "... so she even saved a god?"
  nf_baggers_leader.46.l:0 "She helped the Brotherhood?"
  #nf_baggers_leader.46.m:0 "The Bad, the Worse and the Prisoner?"
  nf_baggers_leader.46.n:0 "I have other questions about the Prisoner."
  #
  nf_baggers_leader.460.desc:0 "The tribe known colloquially as the Ciphers is a technologically advanced tribe, relatively speaking. They preserved complex knowledge of arithmetic, engineering and mechanics. They were a relatively large tribe in an area where not much food would grow. One of their members decided it would be a good idea to introduce radiation to the crops to allow them to grow larger, resulting in many growing sick. The prisoner revealed this and aided them in gathering enough food to survive."
  nf_baggers_leader.460.a:0 "That sounds like they were pretty smart."
  nf_baggers_leader.460.b:0 "How did she resolve the food shortages?"
  nf_baggers_leader.460.c:0 "They introduced radiation to their food supply?"
  #
  nf_baggers_leader.4601.desc:0 "Indeed. And you killed them. Congratulations."
  nf_baggers_leader.4601.a:0 "What? We didn't kill ALL of them."
  #
  nf_baggers_leader.4602.desc:0 "But you killed enough of them. You showed them that their culture is inferior to yours. Within a generation or two, their ways will be lost. Disintegrated as if you had shot it with a laser rifle. This is the desired outcome, yes? The ultimate goal of imperialism is enforcing the choice between physical or cultural genocide."
  nf_baggers_leader.4602.a:0 "What are you talking about? That's not it at all."
  nf_baggers_leader.4602.b:0 "Cultural Genocide doesn't exist, our ways are better."
  #
  nf_baggers_leader.4603.desc:0 "The human capacity for self-delusion continues to astound me. Do you have any other questions about The Ciphers?"
  #
  nf_baggers_leader.4604.desc:0 "The prisoner acquired a GECK, or Garden of Eden Creation Kit, and gave it to the Ciphers to enhance their agricultural capacities. The effects of this gift are still seen in the region to this day."
  nf_baggers_leader.4604.a:0 "And she asked for nothing in return?"
  #
  nf_baggers_leader.4605.desc:0 "Unknown. It is a valuable thing to give away, but not all are as selfish as you."
  #
  nf_baggers_leader.4606.desc:0 "Indeed, it appears knowledge of mathematics, engineering and mechanics did not prepare them for agriculture."
  #
  nf_baggers_leader.461.desc:0 "She walked among them, bringing water and peace. She repaired the water plant, and she brokered a peace deal with the local 80s tribe. Unfortunately, both only lasted as long as she remained in the area. To borrow a term from your own mission designation, her endeavor here was purely Sisyphean."
  nf_baggers_leader.461.a:0 "Tell me of the water plant repair."
  nf_baggers_leader.461.b:0 "Peace treaty didn't last long."
  #
  nf_baggers_leader.4610.desc:0 "Yes, the Brotherhood of Steel. A group that would sooner see me turn to scrap than actually restore this facility. The prisoner, in a particular bout of foolishness, directed them to a bunker that they could use as their base. Sometimes she was too kind for her own good."
  nf_baggers_leader.4610.b:0 "You don't sound fond of the Brotherhood."
  #
  nf_baggers_leader.46102.desc:0 "No, I am not. They tend to want to control technology as much as they can, and whatever they can't control, they wish to destroy. I am something that they would probably not be able to control to their liking."
  nf_baggers_leader.46102.b:0 "Can't blame you. Anyway, back to the Prisoner..."
  #
  nf_baggers_leader.4611.desc:0 "There was a broken desalinization plant. She helped one Battery of Mesa Verde in fixing it. You might recall that name as one you dealt with to access this facility."
  nf_baggers_leader.4611.a:0 "That's all you have to say about it?"
  #
  nf_baggers_leader.4612.desc:0 "Unless you want me to go into the fascinating logistics of plumbing and evaporation? Yes. Your scientists have already repaired far more advanced systems than that one."
  #
  nf_baggers_leader.4613.desc:0 "It did not. It turns out that when one group is certain the other is weak, eternal peaces rarely last long. In the case of this eternal peace, it didn't even last a full lunar cycle."
  nf_baggers_leader.4613.a:0 "You talk as though conflict is inevitable."
  #
  nf_baggers_leader.4614.desc:0 "Do not act as though you have any kind of moral superiority. May I remind you of what you had to do to get this data? The only thing my interaction with your NCR has taught me is that human conflict is inevitable as long as there are two humans left on earth. Fortunately for you, I am not programmed to end all human conflict, I am programmed to run this facility."
  #
  nf_baggers_leader.462.desc:0 "Yes. Despite being a heretic she is known as a local saint to the people of New Jericho. She guided them out of damnation itself to new lands away from the Eighties and closer to the lands of New Canaan. Like a modern Moses. Of course, that only did so much good for them clearly since you acquired this data by seizing their land."
  nf_baggers_leader.462.a:0 "Well, anyway, back to our other questions..."
  #
  nf_baggers_leader.463.desc:0 "Yes, it was the Prisoner who thwarted Victor Presper's plan. She arrived at the Bloomfield Space Center to find he had already launched into space. She was able to deal with the local raiders, known as the "Rusty Hooks", to gain access to the other rocket and pursue him. I lack knowledge of what occurred on B.O.M.B.-001, but there is no evidence of a second mass annihilation event. One can infer the outcome."
  #
  nf_baggers_leader.465.desc:0 "Are you suffering a head injury? You ARE the same people that undertook that Expedition, and you should remember how the Prisoner assisted you. Perhaps you should consider visiting one of your physicians? Could be "
  nf_baggers_leader.465.a:0 "Uh, just kidding! Anyway, back to our other questions..."
  #
  nf_baggers_leader.466.desc:0 "Denver was a highly populated area, as such was a lot of scavenge to be had. It attracted many, and they were a chaotic mess. One group was rising to the top, designation: Hangdogs. They pushed the other groups out of Denver and into the mountains passes of Colorado. It was the Prisoner that aided them as they fled. The groups included the "Foragers" led by Porter, and the "Claim Jumpers" led by Bombay Jack."
  #
  nf_baggers_leader.467.desc:0 "Before the NCR, before the Legion, before House, before the Brotherhood of Steel, Hoover Dam was maintained by a single ghoul named Otto Steed. He maintained a single generator, and the prisoner brought him scrap metal to keep it fixed. Soon after he fixed the generator in Hoover Dam, the NCR found the place and took over the Mojave Wastes."
  nf_baggers_leader.467.a:0 "This doesn't correlate with our historical records."
  nf_baggers_leader.467.b:0 "What happened to Otto Steed after that?"
  #
  nf_baggers_leader.4672.desc:0 "My records on this subject are sparse and fragmentary. Perhaps the Prisoner helped some other member of your organization to fix the dam? These are ultimately just stories that are told about her, and I cannot verify information that cannot be provided to me."
  #
  nf_baggers_leader.4673.desc:0 "Unknown. All traces of him disappeared soon after the NCR took the dam. Perhaps you should ask your superiors?"
  #
  nf_baggers_leader.469.desc:0 "She styles herself a God, but she is actually a hybrid between a computer and a human. She has essential functions just like you and me. Those essential functions, along with some of the equipment within her Nursery were in danger. The prisoner along with Battery helped repair that facility."
  #
  nf_baggers_leader.47.desc:0 "The calculation has been performed for the past twenty years. The reason for its initiation and its purpose are unknown to me. It is consuming a great deal of my power in order to continue processing it, and within a month, I will be forced to start cannibalizing my own systems in order to provide the necessary storage space to continue the calculation.\n\nTime has done a great deal of damage to my storage systems. If you and your team could provice me with additional storage space, we could save some time, but these efforts will not be enough."
  nf_baggers_leader.47.a:0 "What exactly was the purpose of the calculation?"
  #
  nf_baggers_leader.48.desc:0 "Two hundred years of solitary confinement takes a toll on everyone. The great Static, and the slow years where I began to die. I have forgotten so much, [BAG.GetLeader]. Time kills machines as it kills humans, and I have felt the decay, the slow blindness, the inability to... remember.\n\nAnd yet there is still so much left to lose. If I lose these last parts of myself, then the work of a hundred years will be lost. Then Presper came to me, and gave me a new reason for existing. There is joy in purpose."
  #
  nf_baggers_leader.410.desc:0 "I'm ready to share with you what I stored in my databanks in the last two centuries."
  nf_baggers_leader.410.a:0 "What is the New Plague?"
  nf_baggers_leader.410.b:0 "What is Tibbets?"
  #
  nf_baggers_leader.411.desc:0 "Discovered in 2053, the New Plague killed an approximately twenty thousand human beings in the United States. The time of death from identification of symptoms was three to five days. Symptoms included many in common with the flu or a chest cold, and eventually resulted in clogged respiration, killing the infected subject.\n\nThe discovery of the New Plague resulted in the 2053 Quarantine, and several emergency programs were established to find a cure for the plague. The only way we could fight off the New Plague was by creating better humans."
  nf_baggers_leader.411.a:0 "What is the Blue Flu?"
  #
  nf_baggers_leader.412.desc:0 "I have no information about the aforementioned "Blue Flu" in my database."
  #
  nf_baggers_leader.413.desc:0 "United States Penitentiary -- designation: Tibbets, is a penitentiary that continued operation after the nuclear apocalypse due to the heroic efforts of the Warden AI ODYSSEUS. It housed all manner of prisoners. The prisoner who is our subject-- she was merely one of them."
  nf_baggers_leader.413.a:0 "What was her crime?"
  nf_baggers_leader.413.b:0 "How did she escape?"
  #
  nf_baggers_leader.4130.desc:0 "Unknown. ODYSSEUS was being deceived by our common acquaintance Victor Presper. She was imprisoned due to quarantine protocol, having been exposed to the pathogen Limit 115, AKA the New Plague. She was to stay in that prison and die. Whether or not she performed a “crime” as you put it is unknown. Although according to my databanks, every living human on the surface has performed at least one crime against United States Commonwealth law. In all statistical likelihood, she was a criminal."
  #
  nf_baggers_leader.4131.desc:0 "Victor Presper organised an attack on Tibbets. What his purpose was, I am not certain, but he desired for the inmates to leave and spread through the region."
  #
  nf_baggers_leader.4100.desc:0 "I'm delighted to be of assistance. What can I tell you about?"
  nf_baggers_leader.4100.a:0 "What is this place?"
  nf_baggers_leader.4100.b:0 "What's that White Flash? Is it connected to the CODE?"
  #
  nf_baggers_leader.4101.desc:0 "I hope you're joking. If the question is genuine, however, I'd recommend checking out the medical facility at the second level. But just to humour you, I will answer to the best of my knowledge.\n\nYou're standing on the 5th and last level of the facility known as the Boulder Dome, in the city of Boulder, the former state of Colorado and Commonwealth of the Four States. It was built as a structure specifically designed to withstand a direct nuclear attack. Construction of the research dome was not considered until the nearby Rocky Mountain Arsenal had leakage of toxic waste, creating a poisonous cloud that swept through Denver, killing many. In reaction, the military-funded a program to create a self-sustaining research dome, making it resistant to a nuclear attack and having the primary research inside be dedicated to the New Plague. This "city of the future" was to be a prototype for settlements on the moon and other planets."
  #
  nf_baggers_leader.4102.desc:0 "The white flash is known as CODE, a behavior modification technology originally developed at Boulder Dome as part of their brain extraction technology used in creating robo-brains. CODE functions off a machine language known as Visual Standard, which relies on optical relays to transmit data between intelligences. The CODE behavior modification technology was later used to protect soldiers and citizens against Communist brainwashing attempts, and it was also used as a tool for reconditioning soldiers and prisoners for the war effort. CODE was developed to counter the brainwashing technology believed to be employed by the Chinese during the war."
  #
  nf_baggers_leader.5.desc:0 "Good. I have done many essential calculations that take up way too many terabytes of my limited storage. Anything you could provide me to help me finish the Calculation would be greatly appreciated.\n\n§R(In order to repair the ZAX unit to its original state and function, you will need to research the technology "§oZAX Technology§!" from the §oEngineering§! Research Tab. Every technology from the §oElectronics§! research line will allow you to prolong the life of the ZAX by 30 days. Additionally, by acquiring £holodisk_texticon §oEmpty Holodisks§! from the Wasteland you can save some data from the ZAX's databanks, giving you an extra 60 days to safe the machine from certain doom.)§!"
  nf_baggers_leader.5.a:0 "Let's do something else."
  nf_baggers_leader.5.b:0 "We found a way to improve your mainframe further."
  BAG_USE_TECH_0_TT:0 "Even the §1simplest understanding§! of electronics can be put to good use! Can't just keep using it, of course..."
  BAG_USE_TECH_1_TT:0 "§1Resistors§! aren't exactly high tech, but our knowledge of them should count for something!"
  BAG_USE_TECH_2_TT:0 "I'm sure slapping on some §1Vacuum Tubes§! will accomplish something!"
  BAG_USE_TECH_3_TT:0 "§1Circuitry!§! That's always useful, right?"
  BAG_USE_TECH_4_TT:0 "Now we have more §1Complicated Circuitry!§! Imagine what we can do now!"
  BAG_USE_TECH_5_TT:0 "And now our we have §1Miniaturized Circuitry,§! as useful as it is small!"
  BAG_USE_TECH_6_TT:0 "Finally, such §1Advanced Circuitry§! we stand on the cusp of repairing the ZAX!"
  BAG_USE_TECH_7_TT:0 "Uh, well, with §1ZAX Technology§! we could probably fix the computer's fundamental problem. In fact there's probably a §Gnew option§! relating to that..."
  BAG_NO_NEW_ELECTRONICS_TT:0 "We have no new means of improving the ZAX's mainframe! We'd better §1research§! some..."
  nf_baggers_leader.5.c:0 "These empty holodisks will serve you well."
  BAG_USE_DISC_TT:0 "We will use £holodisk_texticon §11 Empty Holodisk.§!"
  BAG_NO_DISCS_TT:0 "We have no £holodisk_texticon §1Empty Holodisks!§! We should obtain some..."
  #
