l_english:
  LUM_puppet_inducted_into_the_faith:0 "Inducted Into The Faith"
  LUM_puppet_inducted_into_the_faith_desc:0 "We have been enlightened."
  LUM_puppet_embracing_the_glow:0 "Embracing The Glow"
  LUM_puppet_embracing_the_glow_desc:0 "What doesn't kill us grants life eternal."
  LUM_puppet_to_serve_our_liege:0 "To Serve Our Liege"
  LUM_puppet_to_serve_our_liege_desc:0 "We have responsibilities to the King of All Ghouls."
  LUM_puppet_granted_our_title:0 "Granted Our Title"
  LUM_puppet_granted_our_title_desc:0 "A title for our service."
  LUM_puppet_accepting_missionaries:0 "Accepting Missionaries"
  LUM_puppet_accepting_missionaries_desc:0 "They will bring the Faith to our people."
  LUM_puppet_embracing_ghouldom:0 "Embracing Ghouldom"
  LUM_puppet_embracing_ghouldom_desc:0 "The Kingdom is sending us alchemists trained at ghoulification, to ensure as many of our citizens survive the process as possible."
  LUM_puppet_raising_temples:0 "Raising Temples"
  LUM_puppet_raising_temples_desc:0 "A temple forms the heart of a town. Even the smallest settlement needs a place for the faithful to gather and they make excellent locations to fortify."
  LUM_puppet_sound_governance:0 "Sound Governance"
  LUM_puppet_sound_governance_desc:0 "Our Liege expects us to fulfill our duties admirably. If not, well, there are others better suited to the position..."
  LUM_puppet_blessings_of_radiation:0 "Blessings Of Radiation"
  LUM_puppet_blessings_of_radiation_desc:0 "Even after transformation, many newcomers to the faith do not understand why rads are a blessing, not a danger."
  LUM_puppet_look_to_the_skies:0 "Look To The Skies"
  LUM_puppet_look_to_the_skies_desc:0 "Even the heavens above provide a way to serve the Faithful."
  LUM_puppet_faith_is_unbreakable:0 "Faith Is Unbreakable"
  LUM_puppet_faith_is_unbreakable_desc:0 "Nothing can shake us from the true path of Eternity."
  LUM_puppet_glowing_wind:0 "Glowing Wind"
  LUM_puppet_glowing_wind_desc:0 "Pilots and planes are hard to come by in the ruins of the World. Investing in them will surely please our King."
  LUM_puppet_secretsofnecromancytheradiantart:0 "Secrets Of Necromancy, The Radiant Art"
  LUM_puppet_secretsofnecromancytheradiantart_desc:0 "Only the most talented and faithful priests can be taught Necromancy by the Great One's own hand."
  LUM_puppet_licensing_caravanners:0 "Licensing Caravanners"
  LUM_puppet_licensing_caravanners_desc:0 "The flow of goods is vital to a functioning realm. Ensuring the proper flow of legal goods is one of our highest priorities."
  LUM_puppet_all_roads_lead_to_the_capital:0 "All Roads Lead To The Capital"
  LUM_puppet_all_roads_lead_to_the_capital_desc:0 "Paving vital routes will enable swifter travel for troops, traders, and pilgrims."
  LUM_puppet_training_craftsmen:0 "Training Craftsmen"
  LUM_puppet_training_craftsmen_desc:0 "Honest hands make good use of their time."
  LUM_puppet_opening_new_forges:0 "Opening New Forges"
  LUM_puppet_opening_new_forges_desc:0 "The faith requires weaponmakers."
  LUM_puppet_tear_down_the_old_world:0 "Tear Down The Old World"
  LUM_puppet_tear_down_the_old_world_desc:0 "Many buildings of the World That Was will not find use in the World That Will be, except by being torn down their base materials."
  LUM_puppet_encouraging_tithing:0 "Encouraging Tithing"
  LUM_puppet_encouraging_tithing_desc:0 "Alas, we cannot run our domain on faith alone. Caps are still needed for many endeavors."
  LUM_puppet_protecting_waterways:0 "Protecting Waterways"
  LUM_puppet_protecting_waterways_desc:0 "Flowing water is an enormous benefit to both settlements and trade. We must keep the waterways free of raiders."
  LUM_puppet_mark_of_quality:0 "Mark Of Quality"
  LUM_puppet_mark_of_quality_desc:0 "Our regional wares should be marked and protected, less buyers be fooled by forgeries."
  LUM_puppet_vessels_of_war_and_peace:0 "Vessels Of War And Peace"
  LUM_puppet_vessels_of_war_and_peace_desc:0 "Constructing large seaborne vessels will allow us new opportunities in warfare and trading."
  LUM_puppet_anoint_the_plutocracy:0 "Anoint The Plutocracy"
  LUM_puppet_anoint_the_plutocracy_desc:0 "Until we reach the end of mission, caps will continue to have an important role in the Kingdom. The King asks of us to ensure a steady flow of wealth to fund his endeavors."
  LUM_puppet_reorganizing_ranks:0 "Reorganizing Ranks"
  LUM_puppet_reorganizing_ranks_desc:0 "While there is leeway in how we serve, there are certain expectations in how our military forces are set up, to facilitate working with the King's army."
  LUM_puppet_faith_and_steel:0 "Faith And Steel"
  LUM_puppet_faith_and_steel_desc:0 "The soldiers of our realm must serve the faith, lest they be tempted to use their arms for unrighteous causes."
  LUM_puppet_ghoulish_medicine:0 "Ghoulish Medicine"
  LUM_puppet_ghoulish_medicine_desc:0 "Ghoul biology is not precisely the same as with humans, despite our origins. Medics will need to be taught the vital differences."
  LUM_puppet_a_use_for_the_dim:0 "A Use For The Dim"
  LUM_puppet_a_use_for_the_dim_desc:0 "Even ferals can find a purpose in the new realm. Rounding them up can be a chore, though."
  LUM_puppet_raising_levies:0 "Raising Levies"
  LUM_puppet_raising_levies_desc:0 "Service to the Kingdom requires soldiers to defend our own borders and to fight for the King when he calls."
  LUM_puppet_eternal_warriors:0 "Eternal Warriors"
  LUM_puppet_eternal_warriors_desc:0 "With the Blessings of Rads, our soldiers can survive deadly wounds to fight again and again, until war is no longer needed."
  LUM_puppet_castle_walls:0 "Castle Walls"
  LUM_puppet_castle_walls_desc:0 "Not everywhere needs a full-scale castle, of course. But building defensive structures to house our troops and keep watch on our territory is a sound investment."
  LUM_puppet_knights_of_the_realm:0 "Knights Of The Realm"
  LUM_puppet_knights_of_the_realm_desc:0 "Our territory will host an order of knights, whose sole mission is to protect and expand the faith."
  LUM_puppet_destructive_arms:0 "Destructive Arms"
  LUM_puppet_destructive_arms_desc:0 "Fighting wars is a terrible thing, requiring a great many instruments of death and destruction."
  LUM_puppet_fallout_crusaders:0 "Fallout Crusaders"
  LUM_puppet_fallout_crusaders_desc:0 "It is our Holy Duty to spread the faith to every corner of the wasteland."

