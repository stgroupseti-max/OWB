  lum_glowing_matyrs:0 "Glowing Martyrs"
  lum_strength_arms:0 "Armaments Of The Faith"
  lum_strength_arms_desc:0 "With a mix of Pre-War techniques and ferocious dedication to our labors, we will forge weapons worthy of Eternity. Such finely crafted gear will, of course, take longer to produce."
  lum_strength_conviction:0 "Unshakable Conviction"
  lum_strength_conviction_desc:0 "With the Power of Conviction, there is no Sacrifice. Even the weakest amoung us will fight on to the bitter end, content in the knowledge that their acts sanctify their souls."
  lum_warrior_glow_idea:0 "A Glowing Power"
  lum_warrior_glow_idea_desc:0 "Radiation empowers our soldiers to live on and fight the most difficult of battles. Much work is done to ensure they have ready access to sources of it."
