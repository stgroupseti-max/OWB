  ##Ideas
  lum_singular_faith:0 "Faith Of The Eternal Luminous Glow"
  lum_singular_faith_desc:0 "The Luminous Ones comprise a collection of ghouls that follow the teachings of the Great Glowing One, who preaches that radiation, the Holy Glow, if a gift to mankind and ghoulification is its grandest blessing. One that must be shared, by force if necessary. In this way, all of humanity will share in Eternity, the unending existance. Of course, those weak of spirit will not make it through the Conversion, either dying or losing their minds as a sign of their "Weakwilled" nature."
  lum_peace_on_earth:0 "Vision Of Unity"
  lum_peace_on_earth_desc:0 "When the last convert takes our baptism, when the last mouth speaks our truth, when the last soul proves worthy of our gifts: then we will have peace."
  lum_massed_armies:0 "Vision of Legions"
  lum_massed_armies_desc:0 "One Hundred by One Hundred Ghouls, divided into perfect rows and blocks."
  lum_fractured_reality:0 "Vision Of Truths"
  lum_fractured_reality_desc:0 "A Blinding Light. The Secrets of Mankind Laid Bare. Things We Are Not Yet Prepared For."
  lum_appointed_scribes:0 "The Written Word"
  lum_appointed_scribes_desc:0 "The Scribes record the World That Was. The Alchemists discover the World That Is. Both strive towards the World That Will Be."
  lum_patient_rewards:0 "The Reward of Patience"
  lum_faith_rewards:0 "The Reward of Faith"
  lum_wrath_rewards:0 "The Reward of Wrath"
  lum_gluttony_needs:0 "The Smelter's Fire"
