  KHA_bailey_collaborator:0 "A Bailey Collaborator"
  KHA_bailey_collaborator_desc:0 "The Baron is gone but his daughter lives on, but now subservient to the Khans. She has enough influence in the region, born from networking and maybe a little blackmail, to ensure that resistance to our rule is short- lived. Even outside the Eyrie her penchant for diplomacy and secrets can provide us help in this way. However there will always be some level of discontentment amongst the Khans for sparing the daughter of the enemy, and caps have a habit of disappearing around the Baileys."

  KHA_rowdy_khans:0 "Rowdy Khans"
  KHA_rowdy_khans_desc:0 "Even with Amgalan's best efforts, the Khans remain Khans. They aren't about to change their ways, even if their new home seems quiet and pretty. \n\nIt's going to take some time to settle them... But whether or not they'll be settled on Amgalan's terms remains to be seen."

  KHA_ranger_lead_the_way:0 "Let the Ranger Lead the Way"
  KHA_ranger_lead_the_way_desc:0 "Jaye did their utmost best to get us and the Followers safely across the continent. They may be a ranger, but they're as much a friend as any of the others here-- and a Khan, too, though they aren't keen on being called one. Old dogs die hard."

  KHA_more_arrivals:0 "More Arrivals to Come"
  KHA_more_arrivals_desc:0 "Not everyone was with Amgalan when they made it to Wyoming-- some split off, or followed by word-of-mouth. No doubt we're going to keep seeing stragglers and faces-thought-lost for weeks to come."

  KHA_whiterabbit_war_idea:0 "The Whiterabbit War"
  KHA_whiterabbit_war_idea_desc:0 "As long as mutants and madmen are fighting it out in our backyard our people are going to lack peace and safety. It needs to come to an end one way or another."

  KHA_bloody_border_conflict:0 "Blood on the Border"
  KHA_bloody_border_conflict_desc:0 "The Saints and incensed Khans clash regularly at the border, slowly bleeding both groups. Until something changes the pursuit of vengeance will claim more and more lives."

  kha_expedition_funding:0 "Funding the Wyoming Expedition"
  kha_expedition_funding_desc:0 ""

  kha_great_trek:0 "The Great Trek"
  kha_great_trek_desc:0 "Not all Khans are eager to live under NCR yoke. Fearing annihilation between the Bull and the Bear, many Khans choose the long trek north, dreaming of a fresh start."

  kha_the_crucible:0 "The Crucible"
  kha_the_crucible_desc:0 "Far away from the mighty empires to the east and west, it is here in Wyoming Atraris decided to build the foundations of his empire. Determined to §R burn §! Wyoming to fuel the rise of his empire, only time will tell the consequences of playing with fire."

  kha_bos_no_supply:0 "Supply Failure"
  kha_bos_no_supply_desc:0 "With the sudden loss of shipments from the Consortium, we lack enough power to supply our troops."

  KHA_enclave_connections_idea:0 "Enclave Connections"
  KHA_enclave_connections_idea_desc:0 "Jacksons are now activating their sleeper cells inside the Macarthur base, allowing us to exploit their weaknesses."

  kha_one_percenters_idea:0 "One Percenters"
  kha_one_percenters_idea_desc:0 "Known for their proclivity for crime, 'one percenters' can traverse the areas where no rider would dare."

  kha_drugs_on_Wheels_idea:0 "Drugs on Wheels"
  kha_drugs_on_Wheels_idea_desc:0 "We now rely more and more on motorcycles to distribute chems to the wasteland. It is fast, effective and allows us to sell chems to a broader area."

  KHA_shared_standing_rock_idea:0 "Khans And Warriors"

