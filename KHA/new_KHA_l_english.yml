  # nf_new_khans.19.t:0 "Because I Love You"
  # nf_new_khans.19.d:0 "Illness had struck Amgalan.  The Followers' prognosis found nothing, but Esen recognized exactly what was ailing him, for it struck her too once a lifetime ago; heart break.  Jaye and Ezekiel carried the brunt of Amgalan's responsibilities while he wasted away in burnout.  Esen stayed by him.  Watching, protecting, waiting. \n\n But their recent losses surmounted what was gained.  His dreams remained dreams.  Esen could wait for him no more.  If his heart was beyond healing, then she would forge him a new one. \n\n The night was young when she found him.  Sat alone in his candle lit tent, Amgalan was buried in his textbooks—scriptures he'd read before, hoping for answers that didn't exist.  Esen draped a forgotten blanket over his shoulders and rested her hands down firmly to keep the fabric there.  He glanced at her, his eyes sunken and thankful. \n\n “We need change,” she began.  His gaze dropped, but they both expected this.  “And I've been preparing for some time.  I just need your blessing.” \n\n “What if I said 'no?'”  He murmured. \n\n “Will you?”  She replied. \n\n Amgalan inhaled, shuddering.  “Promise me you won't take it too far.” \n\n She wasn't sure what he meant, but the difference would not change her answer.  “I can't make any promises,” she said.  “But everything I do will be for us.  For the Khans.  For you.”"
  # nf_new_khans.19.a:0 "Amgalan's shoulders slumped; a blessing bore from defeat."