  kha_honours_pride_idea:0 "Honour's Elite"
  kha_honours_pride_idea_desc:0 "Sentinel Honour has offered her best and brightest to the Khans. In return, the Khans have placed them as an elite vanguard, defending the Khanate homelands."

  kha_followers_1:0 "Increased Follower Cooperation"
  kha_followers_2:0 "Two Sides of a Very Weird Coin"
  kha_followers_2_desc:0 "The Followers and the Khans aren't what anyone would expect to put together, but under Amgalan's watchful eye, what's impossible has become a reality."

  kha_reflecting_on_old_times:0 "Remember the Good Old Days?"
  kha_reflecting_on_old_times_desc:0 "The Khans were once a feared group of raiders-- now, they're just a piece of history New Californians teach half-baked school lessons about. In Wyoming, however, the Khanate has an opportunity to become something legendary once again..."

  kha_chem_addicts_crisis_debuff:0 "Great Khan Chem Addictions"
  kha_chem_addicts_crisis_debuff_desc:0 "The Great Khans brought many things with them in their exodus to Wyoming. Trauma, anger, addiction... All things that must be healed with time. Or, perhaps, used to someones advantage."
  kha_chem_lab_1:0 "Khanate Chem Experiments"
  kha_chem_lab_2:0 "Khanate Chem Operations"

  kha_we_never_forget:0 "Never Forget California"
  kha_we_never_forget_desc:0 "No matter how long it takes, no matter how many generations pass, the hatred of the New California Republic will remain."

