l_english:
  ## Focuses
  KHA_run_down_and_run_over:0 "Run Down And Run Over"
  KHA_run_down_and_run_over_desc:0 "Our nation is still reeling from our defeat at the hands of the Khans. It was a decisive defeat..."
  KHA_pledging_loyalty:0 "Pledging Loyalty"
  KHA_pledging_loyalty_desc:0 "Despite our losses, the Khans have seen fit to give us another chance."
  KHA_advisors_at_the_capital:0 "Advisors At The Capital"
  KHA_advisors_at_the_capital_desc:0 "The Khans proper sent a few folks down to show us the ropes. And keep an eye on us....\n\nIf I didn't delete this, I got lazy, so only a few more focus descriptions past here."
  KHA_medical_knowhow:0 "Medical Know-how"
  KHA_medical_knowhow_desc:0 "With aid from the Followers who also travelled to the region, the Khans have picked up a wide knowledge of medical practices lost in much of the wastes. They're willing to share it with us as a sign of trust."
  KHA_khan_history:0 "Khan History"
  KHA_khan_history_desc:0 "The legacy of the Khans stretches back over a century, all the way back to Vault 15. Those sent to teach us are more than willing to share the stories."
  KHA_reaching_the_outskirts:0 "Reaching The Outskirts"
  KHA_reaching_the_outskirts_desc:0 "The Khans want to be able to reach every inch of our territory, and we benefit from that too."
  KHA_setting_up_new_shops:0 "Setting Up New Shops"
  KHA_setting_up_new_shops_desc:0 "Part of the job is to keep caps changing hands. Funding some new stores in the major settlements should help out."
  KHA_journey_to_lovell:0 "Journey To [KHA.Capital.GetCapitalVictoryPointName]"
  KHA_journey_to_lovell_desc:0 "Taking a trip down to the capital."
  KHA_tougher_than_leather:0 "Tougher Than Leather"
  KHA_tougher_than_leather_desc:0 "A true Khan has to be able to take a beating. It's a requirement, even."
  KHA_open_recruitment:0 "Open Recruitment"
  KHA_open_recruitment_desc:0 "Anyone willing to prove they can hack it can be a Khan."
  KHA_setting_up_the_pits:0 "Setting Up The Pits"
  KHA_setting_up_the_pits_desc:0 "The fighting pits are a place for initiation and practice. Or just a place to vent aggression!"
  KHA_adopting_the_steppes:0 "Adopting The Steppes"
  KHA_adopting_the_steppes_desc:0 "While we have our own history with nature, the Khans insist we learn at least a little of how steppe living goes if we really want to understand them."
  KHA_guns_for_warriors:0 "Guns For Warriors"
  KHA_guns_for_warriors_desc:0 "I mean, can't exactly have warriors without weapons."
  KHA_putting_on_the_jacket:0 "Putting On The Jacket"
  KHA_putting_on_the_jacket_desc:0 "As of today, we're honorary Khans, given leather jackets with our symbols and theirs side by side. A great honor we'll live up to, in time."
  KHA_medicinal_drugs:0 "Medicinal Drugs"
  KHA_medicinal_drugs_desc:0 "They latest set of medicine is in. Among others, the recipe for fixer will be a big boon for keeping our heads straight."
  KHA_one_last_lesson:0 "One Last Lesson"
  KHA_one_last_lesson_desc:0 "Never too old to learn a new trick."
  KHA_thelandsbounty:0 "The Land's Bounty"
  KHA_thelandsbounty_desc:0 "Scared as it is, this land is still full of beauty. And raw goods."
  KHA_relay_stations:0 "Relay Stations"
  KHA_relay_stations_desc:0 "In order to be able to deliver messages quickly, we're setting up a system of stations that can chain messages, one to another, to keep a constant speed a single messenger could never achieve."
  KHA_our_way_of_fighting:0 "Our Way Of Fighting"
  KHA_our_way_of_fighting_desc:0 "The Khans taught us their way of fighting, but they wouldn't have spared us if they didn't recognize we have some tricks of our own."
  KHA_riding_with_the_tribe:0 "Riding With The Tribe"
  KHA_riding_with_the_tribe_desc:0 "We're not really sure what these things are, but I guess we're learning how to ride on top of them today."
  KHA_lighting_a_new_future:0 "Lighting A New Future"
  KHA_lighting_a_new_future_desc:0 "Today marks the beginning of a new dawn for us. Perhaps our defeat was merely the beginning of something better!\n\nIf you actually read through all these, there's still more but give IronVanguard a ping on the OWB discord lol."
  KHA_proven_worth:0 "Proven Worth"
  KHA_proven_worth_desc:0 "To lead a band of the Khans is a great honor, and only a few will prove worthy of it."
  KHA_heavy_metal_steeds:0 "Heavy Metal Steeds"
  KHA_heavy_metal_steeds_desc:0 "The roar of the engine, the wind in your face, the power and speed as you ride across the wastes. What could be better?"
  KHA_teachers_and_lessons:0 "Teachers and Lessons"
  KHA_teachers_and_lessons_desc:0 "Amgalan and his bunch really do want to give us a helping hand. They're good teachers; now we just need to make the lesson stick."
  KHA_talking_to_followers:0 "Talking To Followers"
  KHA_talking_to_followers_desc:0 "Part of what allowed the Khans to thrive up north was the help from the Followers of the Apocalypse. Maybe they should share some knowledge with us as well."
  KHA_shared_workload:0 "Shared Workload"
  KHA_shared_workload_desc:0 "Many hands make light work. What could be easier than us all working together?"
  KHA_poetry_lessons:0 "Poetry Lessons"
  KHA_poetry_lessons_desc:0 "In Xanadu did Kubla Khan\nA stately pleasure-dome decree:\nhere Alph, the sacred river, ran\nThrough caverns measureless to man\nDown to a sunless sea."
  KHA_a_path_to_walk:0 "A Path To Walk"
  KHA_a_path_to_walk_desc:0 "While we'll continue to wear the marks of the Khans, and fight alongside our teachers, we're ultimately in charge of our own destiny."
  KHA_a_loyal_cousin:0 "A Loyal Cousin"
  KHA_a_loyal_cousin_desc:0 "We're more than just subjects, we're like family, in a weird way. It all makes sense when Regis explains it."
  KHA_setting_up_sales:0 "Setting Up Sales"
  KHA_setting_up_sales_desc:0 "One thing makes the world go round: money. Money and power. Two, two things make the world go round."
  KHA_a_hit_of_psycho:0 "A Hit Of Psycho"
  KHA_a_hit_of_psycho_desc:0 "Nothing else quite makes you fearlessly charge the flash of gun barrels like psycho."
  KHA_giving_our_dues:0 "Giving Our Dues"
  KHA_giving_our_dues_desc:0 "Family wouldn't let family down, and damn it, we're gonna make our quotas this month!"
  KHA_ride_or_die:0 "Ride Or Die"
  KHA_ride_or_die_desc:0 "Til the end, cousin."
  KHA_in_the_service_of_the_khatun:0 "In The Service Of The Khatun"
  KHA_in_the_service_of_the_khatun_desc:0 "Esen, the Khatun of the True Khans, has chosen us to mange this territory and raise forces in her name."
  KHA_matching_pace:0 "Matching Pace"
  KHA_matching_pace_desc:0 "The warriors of the Khans move fast, and we won't be left behind."
  KHA_partake_in_spoils:0 "Partake In Spoils"
  KHA_partake_in_spoils_desc:0 "One benefit to marching off to war with the Khans: we keep what we kill."
  KHA_bloody_proof:0 "Bloody Proof"
  KHA_bloody_proof_desc:0 "Can't be a true warrior without spilling a little blood, and we're not gonna be called second class."
  KHA_the_kheshig:0 "The Kheshig"
  KHA_the_kheshig_desc:0 "The Kheshig are our elite fighters, those who have best proved themselves in the Khatun's service."

