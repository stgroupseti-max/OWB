  ## Events
  nf_khan_puppets.1.t:0 "Lingering Defeat"
  nf_khan_puppets.1.d:0 "Only days ago, we were finally forced to kneel to the might of the Khans of the North. We've been completely beaten in battle, after several bloody battles to try and contest them. All that fighting took a heavy tool on our soldiers, our supplies, and worst of all: our egos."
  nf_khan_puppets.1.a:0 "Broke Our Lines"
  nf_khan_puppets.1.b:0 "Broke Our Tools"
  nf_khan_puppets.1.c:0 "Broke Our Will"

  nf_khan_puppets.2.t:0 "A New Chance"
  nf_khan_puppets.2.d:0 "There aren't a lot of second chances in the wastes, so this one is a surprise. They've offered us a degree of autonomy in return for recognizing them as the bosses and paying our dues. And following their tenets, of course."
  nf_khan_puppets.2.a:0 "Not The Best Deal"
  nf_khan_puppets.2.b:0 "Not The Worst"

  nf_khan_puppets.3.t:0 "Someone To Watch Us"
  nf_khan_puppets.3.d:0 "This morning a new group rolled in from [KHA.Capital.GetCapitalVictoryPointName]. They claim they're here to show us the ropes: teach us what it really means to be a Khan. They bear books on medicines and fighting, not to mention of list of mandates.\n\nThey're probably also here to keep an eye on us and make sure we don't do anything we'd regret. Can't blame them, can we?"
  nf_khan_puppets.3.a:0 "Return Wariness"
  nf_khan_puppets.3.b:0 "Embrace Teachings"

  nf_khan_puppets.4.t:0 "It Feels Right"
  nf_khan_puppets.4.d:0 "An eleborate ceremony was held tonight, around a massive campfire outside of town. They finally gifted our leader their own jacket! Emblazoned with the Khan's symbol, it shows they recognize us as fellow members of the gang, if still a subsidiary."
  nf_khan_puppets.4.a:0 "We're Some Real Khans Now"

  nf_khan_puppets.5.t:0 "Tricks Of The Gang"
  nf_khan_puppets.5.d:0 "Even with our "graduation", there's always more to learn. Why, just the other day a band visiting our capital taught us..."
  nf_khan_puppets.5.a:0 "How To Conserve Fuel"
  nf_khan_puppets.5.b:0 "How To See"
  nf_khan_puppets.5.c:0 "How To Keep Folks In Line"