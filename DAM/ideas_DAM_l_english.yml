l_english:
  dam_idea_bustinmakesmefeelgood:0 "Bustin' Makes Me Feel Good"
  dam_idea_bustinmakesmefeelgood_desc:0 "While the [DAM.GetName] were once generous is aiding nearby settlements with their engineering knowledge, the realities of scarcity and isolation drove them to demand more and more from their neighbors until the finally began taking from others by force. Nowadays they're know for their love to fight, especially out of the safety of their dam; a nigh impregnable fortress they can retreat to should the tide turn against them. \n\nThey regularly provoke the [LAP.GetName] in particular, believing them to be dangerous considering they hold territory directly in the shadow of Oahe."

  dam_idea_powerhouseofthenorth:0 "Powerhouse of the North"
  dam_idea_powerhouseofthenorth_desc:0 "Oahe Dam had been one of the main sources of reliable power in the northern United States before the bombs fell. It was important enough to see it secured by a detachment of the Corps of Engineers when the Nebraska Quarantine was put into effect to continue providing power to areas outside the cordon sanitaire. While it has slowly fallen apart over the last two centuries despite the best efforts of the Dam Busters, even today it produces more power than any raider could dream of."
  
  dam_idea_powerhouseofthenorth_2:0 "Powerhouse of the North, Restored"
  dam_idea_powerhouseofthenorth_2_desc:0 "Now restored to its full pre-war might, the Oahe Dam produces power thought lost to the ages, enough to fuel the entirely of Nebraska and beyond."

